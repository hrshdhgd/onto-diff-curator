    - "OK weighing in here; I wasn't involved in all of these definitions; but did\
      \ notice based on this ticket that yes, there are some screwy things in the\
      \ current hierarchy, though they aren't quite the same things as @cmungall is\
      \ talking about, though I will try to address at least some of those comments\
      \ as well.  \r\n\r\nMy first complaint is that the terms under sea ice floe\
      \ (nilas, pancake ice, young ice) are not necessarily sea ice floes...  Two\
      \ of of those terms (frazil & shuga) plus all of the New ice terms and several\
      \ of the terms under sea ice (first year ice, multiyear ice, second year ice)\
      \ are actually terms describing the stages in the life of sea ice which starts\
      \ off as either frazil or shuga which then progresses to new ice and eventually\
      \ first-year, etc. ice.  Pancake ice is also not a floe it is an ice form. \
      \ In general the Earth sea ice community has standardized terminology along\
      \ 3 dimensions - concentration, form and stage (which is a proxy for age). \
      \ Yes, there are other terms in use; but those are the major characteristics\
      \ of Earth's sea water ice (even if NOAA uses some of the same terminology for\
      \ fresh water ice) and which show up everywhere in the literature and on sea\
      \ ice maps used by shipping companies, etc.  I suggest that concentration, form,\
      \ and stage are qualities that sea ice has?\r\n\r\nSecond there are glaciers\
      \ on both Mars and Pluto. I would say that glacier needs to come out from under\
      \ water ice since Pluto has glaciers made of nitrogen.\r\n\r\n> Continuing ice\
      \ discussions from #900 #782\r\n> \r\n> This has a single child, sea ice.\r\n\
      > \r\n> Single children are a bad smell. If they exist, there should at least\
