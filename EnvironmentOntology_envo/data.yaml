      \r\n"
    - "Hi @laurenechan \r\n\r\nI think robot is a decent best choice here as you have\
      \ a variable number of members of the mixture, and the only way to do this in\
      \ dosdp is with one pattern per cardinality (cc @matentzn )\r\n\r\nyour template\
      \ is a great start. unfortunately we haven't yet documented the schema for mixtures\
      \ in envo, some comments here:\r\n\r\n - we currently use 'environmental material'\
      \ as parent for all mixtures\r\n - I don't think all of these should be equivalence\
      \ axioms. In fact I don't think any of them should be. You'd have to close the\
      \ membership list (at least) for these to be valid equivalence axioms\r\n -\
      \ don't include potential members with has-part. even if you weaken your axioms\
      \ from EC to SC, it will still be an all-some axiom. potential members would\
      \ be a some-some axiom\r\n - I would try and restrict the members to be purely\
      \ chebi, or existing envo materials. You have one with SIO. SIO is a great ontology,\
      \ but we don't have it in our import chain, and including it will introduce\
      \ difficulties\r\n - [soybean oil](http://purl.obolibrary.org/obo/FOODON_03302776)\
      \ is less problematic as we have a foodon import, but I think it is good engineering\
      \ practice to avoid reciprocal dependencies, and it's not clear the foodon class\
      \ is correct here, as it bakes in the assumption the product is created with\
