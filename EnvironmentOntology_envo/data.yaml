      \ seems a boundary relation is more useful here\r\n\r\nNoted."
    - "> The SWEET class traces back to a geometry class, so it's more in line with\
      \ 2D fiat entities.\r\n\r\nI think this is reading too much into SWEET. It's\
      \ a thesaurus that was built with loose use of subclass and no ontological commitment\
      \ to BFO.\r\n\r\naccording to SWEET an ice surface is both a planetary realm\
      \ and a numerical object:\r\n\r\n![image](https://user-images.githubusercontent.com/50745/99598872-1b5c9500-29af-11eb-982a-0f49a362d349.png)\r\
      \n\r\nThis doesn't make any sense from a BFO perspective, but it's totally fine\
      \ if you take the view that the hierarchy is just there to help people find\
      \ relevant concepts, like MESH, or a organization of items in a supermarket.\r\
      \n\r\nIn SWEET, hurricane is (1) a phenomena (2) a mathematical process and\
      \ (3) a property\r\n\r\n![image](https://user-images.githubusercontent.com/50745/99599695-b99d2a80-29b0-11eb-9937-88e8d9e9857b.png)\r\
      \n\r\nA marine protected area is (1) a chemical substance (2) a numerical entity\
      \ and (3) a human activity\r\n\r\n![image](https://user-images.githubusercontent.com/50745/99599949-3defad80-29b1-11eb-8473-6be2b0571bfa.png)\r\
      \n\r\n(note: all bold lines in these diagrams are SubClassOf)\r\n\r\nThis is\
      \ incoherent ontologically, but that's fine, SWEET isn't intended as an ontology,\
      \ just a loose hierarchical organization of concepts.\r\n\r\nWhich is to say\
      \ that I'm not sure being able to trace back to specific upper levels in SWEET\
      \ is justification for a particular BFO interpretation, or justification for\
      \ introducing complexity to ENVO\r\n\r\nGoing back to @kaiiam's question:\r\n\
      > Since we don't know the extent to which SWEET actually maps to BFO, perhaps\
      \ we change the mapping of http://sweetontology.net/realmCryo/IceSurface from\
      \ two-dimensional fiat water ice surface to ice surface layer?\r\n\r\nI think\
      \ we do know the extent to which SWEET maps to BFO: zero. But yes, the suggestion\
      \ still stands, map to the more useful and intuitive \" ce surface layer\" in\
      \ ENVO and obsolete the confusing 2D classes."
