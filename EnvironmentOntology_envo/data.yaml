      \ the more intuitive ice surface in envo rather than the 2D immaterial entity\r\
      \n\r\nThe SWEET class traces back to a [geometry class](http://sweetontology.net/reprSpaceGeometry/Surface),\
      \ so it's more in line with 2D fiat entities.\r\n\r\nHowever, [this definition\
      \ needs correction](http://purl.obolibrary.org/obo/ENVO_01001545), as it references\
      \ material composition of an immaterial entity.\r\n\r\n>note: currently overlaps\
      \ is being used. it's not clear this is correct, and a 2D immaterial surface\
