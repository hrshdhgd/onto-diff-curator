      \ ice has a comment:\r\n>\r\n> In the United States, NOAA considers ice formed\
      \ from the freezing of the waters of the Great Lakes as being the same as sea\
      \ ice. This class attempts to provide a distinction for clarity.\r\n>\r\n> I'm\
