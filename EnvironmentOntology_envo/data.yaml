pull_request_961:
  body: "Following on from #932 \r\n\r\nLikely the beginning of an unplanned/planned\
    \ environmental process pattern"
  changed_files:
  - filename: src/envo/envo-edit.owl
    url_in_pr: https://github.com/EnvironmentOntology/envo/raw/2c1af197a6f96278c32a17638e01556766f0ae75/src/envo/envo-edit.owl
    url_on_main: https://github.com/EnvironmentOntology/envo/raw/8895624fe78c67c77cd2e215523f8389ea3c3db4/src/envo/envo-edit.owl
  comments: []
  issue_closed:
  - body: "I think any \"planned P\" where P is in scope for ENVO should follow a\
      \ DP template and always have a logical definition.\r\n\r\nCurrent 'planned\
      \ deforestation' is:\r\n\r\ndef _A planned process during which humans convert\
      \ forests into one or more alternative ecosystem types._\r\n\r\nSubClassOf:\r\
      \n\r\n - 'planned process' (OBI)\r\n - 'has active participant' some 'Homo sapiens'\r\
      \n - 'has part' some deforestation\r\n\r\nI think it's always good to have clear\
      \ starts and ends for processes. The above definition and axioms encompasses\
      \ processes that have deforestation as a part, but may range much further upstream\
      \ or downstream. For example, many wars would fit this definition.\r\n\r\nI\
      \ would advocate for something like:\r\n\r\n_A deforestation that is planned\
      \ and executed by humans_\r\n\r\n    EquivalentTo: deforestation and realizes\
      \ some concretizes some plan specification\r\n\r\n(I don't love the complexity\
      \ of the differentia, but this comes from OBI http://purl.obolibrary.org/obo/OBI_0000011)\r\
      \n\r\nThis makes it a subclass of the existing deforestation class. We have\
      \ a logical definition, so we get required automatic inferences (subclass of\
      \ OBI planned process).\r\n\r\nThis pattern can be applied to any planned variant\
      \ of an existing environmental process\r\n\r\nHOWEVER, I would consider whether\
      \ we truly need to precompose here. I would much rather provide a more minimal\
      \ set of classes and have people indicate the degree of planning or other attributes\
      \ when they use the class. precomposition makes an ontology harder to maintain\
      \ and harder for users to use.\r\n\r\nAnother oddity here is that the class\
      \ 'deforestation' has a text definition _The removal of forest and undergrowth\
      \ to, for example, increase the surface of arable land or to use the timber\
      \ for construction or industrial purposes._\r\n\r\nSource: https://www.eionet.europa.eu/gemet/concept?cp=2036\
      \ (aside: no longer resolves)\r\n\r\nThe definition and examples sound indistinguishable\
      \ from planned deforestation to me, although I think the OBI definition is hard\
      \ to understand. E.g is slash and burn agriculture a planned process according\
      \ to the OBI definition?"
    comments:
    - "> I think any \"planned P\" where P is in scope for ENVO should follow a DP\
      \ template and always have a logical definition.\r\n\r\nPossibly, but I think\
      \ this branch will organically / sporadically grow, with definitions that won't\
      \ fit in patterns all the time (some have nuances). We can patternise if patterns\
      \ are present.\r\n\r\n>I think it's always good to have clear starts and ends\
      \ for processes. The above definition and axioms encompasses processes that\
      \ have deforestation as a part, but may range much further upstream or downstream.\
      \ For example, many wars would fit this definition.\r\n\r\nSure, but not always\
      \ feasible or practical. We can always refine the bounds when we have the classes\
      \ to do so. But adding the various planning processes, consultations, etc (and\
      \ capturing where different groups believe the begin/end points to be) is a\
      \ tall order. \r\n\r\n>I would advocate for something like:\r\n>\r\n>A deforestation\
      \ that is planned and executed by humans\r\n>\r\n>`EquivalentTo: deforestation\
      \ and realizes some concretizes some plan specification`\r\n\r\nAh, so you would\
      \ constrain this to only the physical deforestation activity itself. That's\
      \ a good simplification that would allow other classes to capture the non-tree-chopping\
      \ up/downstream processes, rather than trying to bundle them in. \r\n\r\n>HOWEVER,\
      \ I would consider whether we truly need to precompose here. I would much rather\
      \ provide a more minimal set of classes and have people indicate the degree\
      \ of planning or other attributes when they use the class. \r\n\r\nSo would\
      \ I, but the main user community is not ready to post-compose yet (as you've\
      \ seen many times). Some are getting there, but there's still a way to go in\
      \ terms of training. \r\n\r\n>precomposition makes an ontology harder to maintain\
      \ and harder for users to use.\r\n\r\nYes, harder to maintain, but at least\
      \ usable for those that can't postcompose. I think this will be the case until\
      \ the ontology community reaches out to DMs and curators with a training campaign.\r\
      \n\r\n\r\n>Another oddity here is that the class 'deforestation' has a text\
      \ definition The removal of forest and undergrowth to, for example, increase\
      \ the surface of arable land or to use the timber for construction or industrial\
      \ purposes.\r\n>\r\n>Source: https://www.eionet.europa.eu/gemet/concept?cp=2036\
