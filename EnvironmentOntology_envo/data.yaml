  - filename: src/envo/envo-edit.owl
    url_in_pr: https://github.com/EnvironmentOntology/envo/raw/ab93f46f596dcbd1e8de5c3233ad26b2a9e2bbec/src/envo/envo-edit.owl
    url_on_main: https://github.com/EnvironmentOntology/envo/raw/dd0c8ea6f323f8ddbe3b83c2233fefe88609801e/src/envo/envo-edit.owl
  comments: []
  issue_closed:
  - body: "Following #996, I would like to modify the cloud genera terms in ENVO according\
      \ to [WMO](https://cloudatlas.wmo.int/en/clouds-genera.html) following this\
      \ structure:\r\n> A cloud which 1) `shape` 2) `composition` 3) `atmospheric\
      \ level (\xE9tage)` 4) ... `colour and anything else`\r\n\r\nI welcome your\
      \ thoughts and suggestions for improvements!\r\n\r\n## Cirrus cloud \r\n**Definition**\
      \ [ENVO](http://purl.obolibrary.org/obo/ENVO_01001160), [WMO def](https://cloudatlas.wmo.int/en/clouds-genera-cirrus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-cirrus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is often present in aggregates where individual cirrus clouds\
      \ are organised in patches or narrow bands of detached filaments with fibrous\
      \ appearance and/or a silky sheen, 2) is almost exclusively composed of ice\
      \ crystals, 3) occurs in the high atmospheric level (high \xE9tage), 4) is white\
      \ or mostly white.\r\n\r\n## Cirrocumulus cloud\r\n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001407),\
      \ [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-cirrocumulus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-cirrocumulus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is organised as a thin patch, sheet or layer without shading,\
      \ composed of very small, regularly arranged, merged or separated structural\
      \ elements such as grains and ripples, 2) is composed almost exclusively of\
      \ ice crystals, 3) occurs in the high atmospheric level (high \xE9tage), 4)\
      \ is white.\r\n**Comment** \r\nMost of the small structural elements have an\
      \ apparent width of less than one degree. Strongly supercooled water droplets\
      \ may occur but are usually rapidly replaced by ice crystals.\r\n\r\n## Cirrostratus\
      \ cloud\r\n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001408),\
      \ [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-cirrostratus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-cirrostratus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is organised as a transparent, whitish veil of fibrous (hair-like)\
      \ or smooth appearance, 2) is composed of a relatively sparse number of mainly\
      \ small ice crystals, 3) occurs in the high atmospheric level (high \xE9tage),\
      \ 4) often produces halo phenomena when scattering visible range stellar radiation.\r\
      \n\r\n## Altocumulus cloud\r\n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001409),\
      \ [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-altocumulus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-altocumulus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which is 1) is organised as a patch, sheet, or layer often with shading,\
      \ composed of laminae (a layer or layers), rounded masses, or rolls, which are\
      \ sometimes partly fibrous or diffuse and which may or may not be merged, 2)\
      \ is invariably composed of water droplets, 3) occurs in the middle atmospheric\
      \ level (middle \xE9tage), 4) is white, grey, or both white and grey.\r\n**Comment**\r\
      \nMost of the regularly arranged small elements in this cloud type often have\
      \ an apparent width of between one and five degrees.\r\n\r\n## Altostratus cloud\r\
      \n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001410), [WMO\
      \ definition](https://cloudatlas.wmo.int/en/clouds-genera-altostratus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-altostratus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is organised as a sheet or layer of striated (grooves or channels\
      \ in cloud formations, arranged parallel to the flow of the air), fibrous or\
      \ uniform appearance, 2) is composed of water droplets and ice crystals, 3)\
      \ occurs in the high atmospheric level (high \xE9tage), 4) has parts thin enough\
      \ to reveal the local star, at least vaguely, as through ground glass or frosted\
      \ glass, 5) is greyish or bluish in colour.\r\n**Comment**\r\nAltostratus clouds\
      \ do not produce halo phenomena when scattering visible range stellar radiation.\
      \ Altostratus is usually found in the middle atmospheric level (middle \xE9\
      tage), but it often extends higher.\r\n\r\n## Nimbostratus cloud\r\n**Definition**\
      \ [ENVO](http://purl.obolibrary.org/obo/ENVO_01001411), [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-nimbostratus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-nimbostratus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is organised as a layer, 2) is composed of water droplets (sometimes\
      \ supercooled) and raindrops, of snow crystals and snowflakes, or of a mixture\
      \ of these liquid and solid particles, 3) occurs in the middle atmospheric level\
      \ (middle \xE9tage), 4) is diffused by more or less continuously falling rain\
      \ or snow, which in most cases reaches the ground, 5) is thick enough throughout\
      \ to blot out the appearance of the local star, 6) is grey, often dark grey\
      \ in colour.\r\n**Comment**\r\nLow, ragged clouds frequently occur below the\
      \ layer, with which they may or may not merge. Nimbostratus is almost always\
      \ found in the middle atmospheric level (middle \xE9tage), but it usually extends\
      \ into the other two levels.\r\n\r\n## Stratocumulus cloud\r\n**Definition**\
      \ [ENVO](http://purl.obolibrary.org/obo/ENVO_01001412), [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-stratocumulus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-stratocumulus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which 1) is structurally organised as a patch, sheet or layer that a)\
      \ almost always has dark parts and b) is composed of non-fibrous tessellations,\
      \ rounded masses, rolls, and similar structural elements and which may or may\
      \ not be merged, 2) is composed of water droplets, sometimes accompanied by\
      \ raindrops or, more rarely, snow pellets, snow crystals and snowflakes, 3)\
      \ occurs in the low atmospheric level (low \xE9tage), 4) is grey or whitish,\
      \ or both grey and whitish in colour.\r\n**Comment**\r\nMost of the regularly\
      \ arranged small structural elements of stratocumulus clouds have an apparent\
      \ width of more than 5 degrees. Fibrous structural elements may emerge when\
      \ virga is formed.\r\n\r\n## Stratus cloud\r\n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001413),\
      \ [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-stratus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-stratus.html),\
      \ [WMO \xE9tage](https://cloudatlas.wmo.int/en/clouds-definitions.html)\r\n\
      A cloud which is 1) is structurally organised as a layer with a fairly uniform\
      \ base or, less frequently, ragged patches, 2) is usually composed of small\
      \ water droplets, 3) occurs in the low atmospheric level (low \xE9tage), 4)\
      \ is disposed to produce drizzle, snow or snow grains as preciptation, 5) may\
      \ allow a clearly visible outline of the local star to be seen through its mass,\
      \ 6) is generally grey in colour, 7) only produces halo phenomena at very low\
      \ temperatures.\r\n\r\n## Cumulonimbus cloud\r\n**Definition** [ENVO](http://purl.obolibrary.org/obo/ENVO_01001419),\
      \ [WMO definition](https://cloudatlas.wmo.int/en/clouds-genera-cumulonimbus.html),\
      \ [WMO composition](https://cloudatlas.wmo.int/en/physical-constitution-cumulonimbus.html),\
