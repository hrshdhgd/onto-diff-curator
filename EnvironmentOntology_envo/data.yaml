      \ atmospheric level (low \xE9tage), but their vertical extent is often so great\
      \ that their tops may reach into the middle and high atmospheric levels (middle\
      \ and high \xE9tage). Cumulonimbus also contains large raindrops and, often,\
      \ snowflakes, snow pellets or hailstones. The water droplets and raindrops may\
      \ be substantially supercooled."
