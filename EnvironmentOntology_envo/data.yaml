      \n\r\nWe may also want to look where ice is used and use a subclass and see\
      \ if we in fact mean water ice:\r\n\r\n![image](https://user-images.githubusercontent.com/50745/98489132-953b9400-21e1-11eb-91a9-13a97a706d4b.png)\r\
      \n\r\nI assume this is intended to be water ice?\r\n\r\nor are there glaciers\
      \ on other planets made from methane, ammonia, etc? If so we really have to\
      \ consider the complexity of using envo for multi-planet use cases\r\n\r\n##\
      \ ice surface\r\n\r\nwe have both\r\n\r\n![image](https://user-images.githubusercontent.com/50745/98489304-3f1b2080-21e2-11eb-897e-13b4884a3a07.png)\r\
      \n\r\nand\r\n\r\n![image](https://user-images.githubusercontent.com/50745/98489327-5b1ec200-21e2-11eb-8d26-b7cf3c3df79f.png)\r\
      \n\r\nIt's confusing to have these shadow classes. The 2D shadows were presumably\
