  comments: []
  issue_closed:
  - body: "We have only two types in ENVO:\n\n```\n         is_a ENVO:00002214 ! power\
      \ plant *** \n          is_a ENVO:00002215 ! geothermal power plant\n      \
      \    is_a ENVO:00002271 ! nuclear power plant\n```\n\nI believe there exists\
      \ some other kinds out there...\n\nAxiomatization: \n\noutput: energy is one\
      \ of these things ontologists love: is it a process, a continuant or a quality...?\
      \ \n\ninput: this is the primary axis of differentiation. My choice would be\
      \ to axiomatize these primarily using processes:\n- transforms `solar radiation`\
      \ (see #255)\n- transforms `wave` (would need a meterological branch, required\
      \ anyway for #247)\n- transforms `wind` (would need a meterological branch)\n\
      - transforms `falling of water`\n- burning\n  - burning of coal\n  - burning\
      \ of gas\n    - burning of natural gas\n    - burning of gas captured from landfills\n\
      \  - incineration of trash\n- various kinds of [nuclear reaction process](http://purl.obolibrary.org/obo/REX_0000003)\n\
      - transforms `photosynthesis` (GO) e.g. in algae farm\n\nAxioms about qualities\
      \ such as renewability should go on the process branch?\n\nNote that a full\
      \ treatment would break each type of plant down into its components (burners,\
      \ solar panels, propellers) and the various processes they partake in a kind\
      \ of pathway database representation... but that's a ways off, and we have no\
      \ use cases for that yet.\n\nNote: no immediate requirement for these classes,\
      \ I am just making notes our of a wider analysis\n"
    comments:
    - "Make sense and  sounds scalable. \nMeteorological branches are certainly needed.\
      \ \n\n> Note that a full treatment would break each type of plant down into\
      \ its components (burners, solar panels, propellers) and the various processes\
      \ they partake in a kind of pathway database representation... but that's a\
      \ ways off, and we have no use cases for that yet.\n> Indeed, but it's good\
      \ to think about that. I have a few potential use cases.\n"
