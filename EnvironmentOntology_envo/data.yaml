  body: "EDIT: I've realised, the additions I've made for #1002, are now part of this\
    \ pull request, too. I'll cancel this one and instead proceed with #1002 to avoid\
    \ confusion.\r\n\r\n-----\r\n\r\nIn this pull request (linked to #999, and relevant\
    \ to #998 and #1002 \u2601\uFE0F ), I've added the terms low, middle, and high\
    \ atmospheric level to ENVO. \r\n\r\nThe definitions given by the [WMO cloud atlas](https://cloudatlas.wmo.int/en/useful-concepts.html#levels)\
    \ (height ranges of the levels) were added as a comment.\r\n\r\nI've left the\
    \ `definition` blank because I have not yet found a definition source that clearly\
    \ defines why the ranges of these atmospheric levels are what they are. I've made\
    \ a note of that and the need to add human readable definitions as an `editor\
    \ note`.\r\n\r\nWhile adding the terms, I've noticed that the axiomatisation of\
    \ [troposphere](http://purl.obolibrary.org/obo/ENVO_01000540) goes as such \r\n\
    ```\r\nadjacent to some planetary surface and adjacent to some troposphere and\
    \ part of some atmosphere\r\n```\r\nI've changed it to say `[...] and adjacent\
    \ to some stratosphere [...]` (which I think is more appropriate).\r\n\r\nPlease\
    \ let me know if you would like any revisions. Thank you \U0001F642 "
