    - '@laurenechan I''m not in a position to approve this but once points A) - E)
      are settled by the senior editors @pbuttigieg and @cmungall, I have created
      a [ENVO-Robot-template-and-merge-workflow](https://github.com/EnvironmentOntology/envo/wiki/ENVO-Robot-template-and-merge-workflow)
