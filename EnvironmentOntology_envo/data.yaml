    title: 'New class: soil drainage, soil drainage speed'
  - body: "# <h3> soil natural drainage class\n- subclassOf `soil drainage` ENVO issue\
      \ #420\n- subclassOf inheres in `soil`\n- definition `natural drainage class\
      \ refers to the frequency and duration of wet periods under conditions similar\
      \ to those under which the soil developed. Alteration of the water regime by\
      \ man, either through drainage or irrigation, is not a consideration unless\
      \ the alterations have significantly changed the morphology of the soil.` http://www.cteco.uconn.edu/guides/resource/CT_ECO_Resource_Guide_Soils_Drainage.pdf\
      \   http://www.nrcs.usda.gov/wps/portal/nrcs/detail/soils/ref/?cid=nrcs142p2_054253\n\
      # <h3> the classes\n- `excessively drained soil`\n  subclassOf `soil natural\
      \ drainage class`\n  definition: In excessively drained soil, water is removed\
      \ very rapidly. The occurrence of internal free water commonly is very rare\
      \ or very deep. The soils are commonly coarse-textured and have very high hydraulic\
      \ conductivity or are very shallow.\n- `somewhat excessively drained soil`\n\
      \  subclassOf `soil natural drainage class`\n  definition: In somewhat excessively\
      \ drained soil, water is removed from the soil rapidly. Internal free water\
      \ occurrence commonly is very rare or very deep. The soils are commonly coarse-textured\
      \ and have high saturated hydraulic conductivity or are very shallow.\n- `well\
      \ drained soil` \n  subclassOf `soil natural drainage class`\n  definition:\
      \ In well drained soil, water is removed from the soil readily but not rapidly.\
      \ Internal free water occurrence commonly is deep or very deep; annual duration\
      \ is not specified. Water is available to plants throughout most of the growing\
      \ season in humid regions. Wetness does not inhibit growth of roots for significant\
      \ periods during most growing seasons. The soils are mainly free of the deep\
      \ to redoximorphic features that are related to wetness.\n- `moderately well\
      \ drained soil`\n  subclassOf `soil natural drainage class`\n  definition: In\
      \ moderately well drained soil, water is removed from the soil somewhat slowly\
      \ during some periods of the year. Internal free water occurrence commonly is\
      \ moderately deep and transitory through permanent. The soils are wet for only\
      \ a short time within the rooting depth during the growing season, but long\
      \ enough that most mesophytic crops are affected. They commonly have a moderately\
      \ low or lower saturated hydraulic conductivity in a layer within the upper\
      \ 1 m, periodically receive high rainfall, or both.\n- `somewhat poorly drained\
      \ soil`\n  subclassOf `soil natural drainage class`\n  definition: In somewhat\
      \ poorly drained soil, water is removed slowly so that the soil is wet at a\
      \ shallow depth for significant periods during the growing season. The occurrence\
      \ of internal free water commonly is shallow to moderately deep and transitory\
      \ to permanent. Wetness markedly restricts the growth of mesophytic crops, unless\
      \ artificial drainage is provided. The soils commonly have one or more of the\
      \ following characteristics: low or very low saturated hydraulic conductivity,\
      \ a high water table, additional water from seepage, or nearly continuous rainfall.\n\
      - `poorly drained soil`\n  subclassOf `soil natural drainage class`\n  definition:\
      \ In poorly drained soil, water is removed so slowly that the soil is wet at\
      \ shallow depths periodically during the growing season or remains wet for long\
      \ periods. The occurrence of internal free water is shallow or very shallow\
      \ and common or persistent. Free water is commonly at or near the surface long\
      \ enough during the growing season so that most mesophytic crops cannot be grown,\
      \ unless the soil is artificially drained. The soil, however, is not continuously\
      \ wet directly below plow-depth. Free water at shallow depth is usually present.\
      \ This water table is commonly the result of low or very low saturated hydraulic\
      \ conductivity of nearly continuous rainfall, or of a combination of these.\n\
      - `very poorly drained soil`\n  subclassOf `soil natural drainage class`\n \
      \ definition: In very poorly drained soil, water is removed from the soil so\
      \ slowly that free water remains at or very near the ground surface during much\
      \ of the growing season. The occurrence of internal free water is very shallow\
      \ and persistent or permanent. Unless the soil is artificially drained, most\
      \ mesophytic crops cannot be grown. The soils are commonly level or depressed\
      \ and frequently ponded. If rainfall is high or nearly continuous, slope gradients\
      \ may be greater.\n"
    comments: []
    labels: []
    number: 423
    title: 'New classes: soil natural drainage classes'
  labels: []
