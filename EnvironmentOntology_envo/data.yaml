    - low priority
    - New term
    number: 258
    title: power plants
  - body: 'Energy is fundamental to understand the environmental phenomena but the
      term is not defined. Suggestion: energy (physics)= def. capacity that is to
      do work and may exist in potential, kinetic, thermal, electrical, chemical,
      nuclear, or other various forms. (https://www.britannica.com/science/energy)'
    comments:
    - "Since ENVO is linked to the OBO ontologies, probably look at re-using a term\
      \ from one of those, e.g. \r\nhttp://purl.obolibrary.org/obo/NCIT_C48058 \r\n"
    - "Greetings all,\n\nWe can import PATO's energy (http://purl.obolibrary.org/obo/PATO_0001021)\n\
      which is more compatible with OBO semantics. You can of course use this\ndirectly\
      \ in PATO.\n\nIf you'd like terms that reference the energy in an environmental\
      \ entity,\nwe can import and provide those.\n\nNCIT is more a thesaurus and\
      \ still seems to need a lot of alignment.\n\nOn Sun, 3 Jun 2018, 10:21 Simon\
      \ Cox, <notifications@github.com> wrote:\n\n> Since ENVO is linked to the OBO\
      \ ontologies, probably look at re-using a\n> term from one of those, e.g.\n\
