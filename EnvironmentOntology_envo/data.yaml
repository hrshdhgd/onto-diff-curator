  - ">A material transformation process which produces change on a substrate due to\
    \ outdoor exposure\r\n\r\nConsider:\r\n\r\n>A material transformation process\
    \ during which the properties of materials are changed as a result of exposure\
    \ to atmospheric processes.\r\n\r\nIt seems that weathering is restricted to atmospheric\
    \ processes (including chemical, physical, and biological agents), but please\
    \ look for counterexamples."
  - "Consider:\r\n\r\n>An environmental system process during which material entities\
    \ become entrapped, wrapped, twisted, entwined, or otherwise caught in one another."
  - "The genus-differentia pattern and use of \"during\" is becoming lax \r\n\r\n\
    Consider:\r\n>An entanglement process during which organisms become entrapped\
    \ in anthropogenic marine debris."
  - 'This would be: entanglement of organisms in marine debris'
  - note that my suggestion was to simply not have a generic "entanglement" process.
