      \ the ENVO entity attributes you indicated?"
    - "Hey @laurenechan I'm wondering if you can leverage owl equivalence axioms to\
      \ allow for entailment and inference from the reasoner. I'd suggest you take\
      \ a look at Chris mungall's blog post on [rector-normalization](https://douroucouli.wordpress.com/2019/06/29/ontotip-learn-the-rector-normalization-technique/)\
      \ (the rest of the blog is also a treasure trove which I'm slowly working through).\r\
      \n\r\nThe long and short of it is that when you have equivalence classes that\
      \ expresses conditions, e.g., `class 1` has properties `A, B and C`, and `class\
      \ 2` has properties `A and B`, then the reasoner can figure out that `class\
      \ 1` should be subclass to `class 2`. Similarly here, mixtures will have sets\
      \ of parts, if you list each out as a sum of it's parts within owl equivalence\
      \ class axioms, (as per @diatomsRcool's example: e.g., Rubber cement = manufactured\
      \ product and has part some X1 and has part some X2....etc), you'll allow the\
      \ reasoner to figure out the hierarchy of mixture classes. I did a little demo\
      \ similar to this idea [here](https://github.com/Southern-Cross-Plant-Science/cdno/issues/4#issuecomment-677436009)\
      \ just look at that comment (don't worry about the rest of the thread). \r\n\
      \r\nMy suggestion would be for you to just play around with this idea, you could\
      \ use [ODK](https://github.com/INCATools/ontology-development-kit/tree/master/odk)\
      \ to launch yourself a test application ontology, or even simpler just clone\
      \ a \"sandbox\" version of ENVO to experiment in (just don't make any weird\
      \ pushes or pull requests from the sandbox version). \r\n\r\nLet me know if\
      \ these suggestions seem useful to you and if you have any questions, or want\
      \ to try this out, and want my help doing so. It would be ideal if you (or we)\
      \ can figure out some consistent owl equivalence   for the axioms of these classes.\
      \ If so we could later maybe implement them within design patterns such as those\
      \ produced by Robot or DOSDP. "
    - "Hi, \r\nI got the chance to do a little sandbox building for these mixtures\
      \ and developed this file for use with Robot to create the terms I am in need\
      \ of. (first tab [here](https://docs.google.com/spreadsheets/d/1nlHy54gpV1pfx7xxAjsTaN22uZ3Uv8zgzb6VI6IW9W8/edit?usp=sharing))\r\
      \nTwo terms (6 and 10) within this spreadsheet are already requested terms that\
      \ I think were accepted on a PR, but haven't been released yet to be searchable\
      \ and this will add logical axioms for their mixture components. \r\n\r\nIf\
      \ ENVO is open to this option, I would be interested in adding these terms into\
