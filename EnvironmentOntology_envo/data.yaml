      \ from the freezing of the waters of the Great Lakes as being the same as sea\
      \ ice. This class attempts to provide a distinction for clarity._\r\n> \r\n\
      > I'm not sure how this grouping class helps?\r\n\r\nI tend to agree - the issue\
      \ is that NOAA uses the same terms for young and new ice for Great Lakes ice\
      \ as they do for sea ice.  However, the ice on the great lakes melts out completely\
      \ each summer so the terms for late stages of the life of ice (e.g., first year,\
      \ second year, multiyear) don't apply.  Personally, I think we should just make\
      \ the Great Lakes a special subset that parallels the stages of sea ice but\
      \ doesn't include terms that don't apply.  As far as I know other countries\
      \ do not do this.\r\n\r\n> ## remove equivalence axiom on blue ice\r\n> \r\n\
      > Text defs and logical defs should match\r\n> \r\n> text: _Water ice containing\
      \ little to no air bubbles resulting in a reduction of internal light scattering\
