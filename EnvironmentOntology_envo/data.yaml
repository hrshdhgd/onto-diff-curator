      \nCHEBI:155903 | copper phthalocyanine\r\nCHEBI:60766 | polyacrylamide polymer\r\
      \nFOODON:03302776 | soybean oil\r\nCHEBI:26130 | pigment\r\nCHEBI:17824 | propan-2-ol\r\
      \nCHEBI:17790 | methanol\r\nCHEBI:16997 | propane-1,2-glycol\r\nCHEBI:32234\
      \ | titanium dioxide\r\nCHEBI:15368 | Acrolein\r\nCHEBI:39478 | 1,3-Butadiene\r\
      \nCHEBI:16842 | Formaldehyde\r\nCHEBI:30751 | Formic acid\r\nCHEBI:17790 | Methanol\r\
      \nCHEBI:17578 | Toluene\r\nCHEBI:51084 | Inorganic nitrates\r\nCHEBI:24840 |\
      \ Inorganic sulfates\r\nCHEBI:26836 | sulfuric acid\r\n"
    comments:
    - "Not sure what the process is here. We need these imported so we can use them\
      \ in axiomatic definitions. \r\nRubber cement = manufactured product and has\
      \ part some X and has part some X....etc.\r\nThe imports above would be the\
      \ X"
    - "Hey @laurenechan and @diatomsRcool, perhaps we could use a [Dead Simple Ontology\
      \ Design Pattern (DOSDP)](https://doi.org/10.1186/s13326-017-0126-0). See the\
      \ ENVO entity attribute [csv](https://github.com/EnvironmentOntology/envo/blob/master/src/envo/modules/entity_attribute.csv)\
      \ and [yaml](https://github.com/EnvironmentOntology/envo/blob/master/src/envo/patterns/entity_attribute.yaml)\
      \ files for an example. \r\n\r\nUsing this we could produce compositional terms\
      \ like `manufactured X`. Can you be more specific about the axioms you want,\
      \ e.g. are you just going to have one (or a set number of) `has part some X`\
      \ axiom per term? If so a DOSDP would be ideal, if not (and there are multiple\
      \ possible has part relationships) we could employ a Robot template. \r\n\r\n\
      Let me know what you might need these terms to look like and we can plan accordingly.\
      \ \r\n"
    - "Hi @kaiiam , here are some of the things we were hoping to be able to encompass\
      \ in the mixture terms:\r\n- Mixtures with differing quantities of components\
      \ (some have 2, some have 10+)\r\n- Mixtures with \"potential\" components,\
      \ i.e. some rubber cement is made with acetone and another is made with ethanol,\
      \ we hope to include all of the \"potential\" and \"certain\" components to\
      \ the mixture terms\r\n- We are primarily interested in using ChEBI terms for\
      \ these, but also have ENVO and FoodOn terms included in some mixtures\r\n\r\
      \nThe ultimate goal from our use cases is to be able to identify if organism\
      \ A is exposed to a variety of mixtures, environments, etc., and organism B\
      \ is exposed to a completely different variety of mixtures etc, yet they have\
      \ some similar disease/phenotype/outcome, what are the individual components\
      \ each organism is exposed to (parts of mixtures) that may be similar and potentially\
      \ is related to the outcome seen.\r\n \r\nIf we have inconsistent numbers of\
      \ components in each mixture, can we use a similar DOSDP to what you have for\
      \ the ENVO entity attributes you indicated?"
    - "Hey @laurenechan I'm wondering if you can leverage owl equivalence axioms to\
      \ allow for entailment and inference from the reasoner. I'd suggest you take\
      \ a look at Chris mungall's blog post on [rector-normalization](https://douroucouli.wordpress.com/2019/06/29/ontotip-learn-the-rector-normalization-technique/)\
      \ (the rest of the blog is also a treasure trove which I'm slowly working through).\r\
      \n\r\nThe long and short of it is that when you have equivalence classes that\
      \ expresses conditions, e.g., `class 1` has properties `A, B and C`, and `class\
      \ 2` has properties `A and B`, then the reasoner can figure out that `class\
      \ 1` should be subclass to `class 2`. Similarly here, mixtures will have sets\
      \ of parts, if you list each out as a sum of it's parts within owl equivalence\
      \ class axioms, (as per @diatomsRcool's example: e.g., Rubber cement = manufactured\
      \ product and has part some X1 and has part some X2....etc), you'll allow the\
      \ reasoner to figure out the hierarchy of mixture classes. I did a little demo\
      \ similar to this idea [here](https://github.com/Southern-Cross-Plant-Science/cdno/issues/4#issuecomment-677436009)\
      \ just look at that comment (don't worry about the rest of the thread). \r\n\
      \r\nMy suggestion would be for you to just play around with this idea, you could\
      \ use [ODK](https://github.com/INCATools/ontology-development-kit/tree/master/odk)\
      \ to launch yourself a test application ontology, or even simpler just clone\
      \ a \"sandbox\" version of ENVO to experiment in (just don't make any weird\
      \ pushes or pull requests from the sandbox version). \r\n\r\nLet me know if\
      \ these suggestions seem useful to you and if you have any questions, or want\
      \ to try this out, and want my help doing so. It would be ideal if you (or we)\
      \ can figure out some consistent owl equivalence   for the axioms of these classes.\
      \ If so we could later maybe implement them within design patterns such as those\
      \ produced by Robot or DOSDP. "
    - "Hi, \r\nI got the chance to do a little sandbox building for these mixtures\
      \ and developed this file for use with Robot to create the terms I am in need\
      \ of. (first tab [here](https://docs.google.com/spreadsheets/d/1nlHy54gpV1pfx7xxAjsTaN22uZ3Uv8zgzb6VI6IW9W8/edit?usp=sharing))\r\
      \nTwo terms (6 and 10) within this spreadsheet are already requested terms that\
      \ I think were accepted on a PR, but haven't been released yet to be searchable\
      \ and this will add logical axioms for their mixture components. \r\n\r\nIf\
      \ ENVO is open to this option, I would be interested in adding these terms into\
      \ ENVO for us to reference in ECTO terms. \r\n\r\n@kaiiam @diatomsRcool \r\n\
      \r\n"
    - "Hi @laurenechan \r\n\r\nI think robot is a decent best choice here as you have\
      \ a variable number of members of the mixture, and the only way to do this in\
      \ dosdp is with one pattern per cardinality (cc @matentzn )\r\n\r\nyour template\
      \ is a great start. unfortunately we haven't yet documented the schema for mixtures\
      \ in envo, some comments here:\r\n\r\n - we currently use 'environmental material'\
      \ as parent for all mixtures\r\n - I don't think all of these should be equivalence\
      \ axioms. In fact I don't think any of them should be. You'd have to close the\
      \ membership list (at least) for these to be valid equivalence axioms\r\n -\
      \ don't include potential members with has-part. even if you weaken your axioms\
      \ from EC to SC, it will still be an all-some axiom. potential members would\
      \ be a some-some axiom\r\n - I would try and restrict the members to be purely\
      \ chebi, or existing envo materials. You have one with SIO. SIO is a great ontology,\
      \ but we don't have it in our import chain, and including it will introduce\
      \ difficulties\r\n - [soybean oil](http://purl.obolibrary.org/obo/FOODON_03302776)\
      \ is less problematic as we have a foodon import, but I think it is good engineering\
      \ practice to avoid reciprocal dependencies, and it's not clear the foodon class\
      \ is correct here, as it bakes in the assumption the product is created with\
      \ the intention of eating. cc @ddooley \r\n - I would avoid the chebi role hierarchy\
      \ altogether\r\n - I think anything with a formula belongs in CHEBI not ENVO.\
      \ I think the only one on your list here is https://en.wikipedia.org/wiki/Ethylene-vinyl_acetate\
      \ -- you could make a CHEBI ticket and link it back here. They have a [copolymer\
      \ branch](https://www.ebi.ac.uk/ols/ontologies/chebi/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCHEBI_60804)\
      \ but it is not well fleshed out.\r\n\r\nNow I look at these more closely, I\
      \ am not so sure a template buys you much. I think you may be better adding\
      \ these the traditional way in Protege. You may also want to consider aligning\
      \ the textual definition with axioms more. You may want to flesh out a hierarchy\
      \ the traditional way. For example, you have various types of ink - I would\
      \ just go ahead and add ink and add subclasses."
    - I'm guessing the soybean oil mentioned above is food-grade soybean oil?  I think
      the semantic wiggle room with a food product is that its manufacture meets health
      and organoleptic standards; whether it is actually used as food or goes to waste,
      or ends up in playdough or some other intention does not preclude referencing
