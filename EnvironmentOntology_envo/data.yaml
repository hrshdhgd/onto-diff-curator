    - "After talking to @cmungall about the modelling in this PR, I now understand\
      \ my modelling error. The problem is that modelling mixtures as an intersection\
      \ (a sequence of AND statements) of existential restrictions (has part some\
      \ mixture part) is only half of the equation - what is missing is \"closure\"\
      . Before I explain this @laurenechan sorry that this very general discussion\
      \ here is being had on your ticket - this has nothing to do with your terms,\
      \ and is a general discussion on a pattern.\r\n\r\nRight now, when I say:\r\n\
      \r\n```\r\n# Modeling solution A:\r\ncoffee = mixture that has part some coffee\
      \ beans and has part some water\r\ntiramisu = mixture that has part some coffee\
      \ beans and has part some water and has part some sugar\r\n```\r\n\r\nwe would\
      \ get that Tiramisu is a kind of coffee - which is obviously bogus - it just\
      \ contains coffee (please don't judge my recipe above - it needs some work).\
      \ So the correct way to model this would be:\r\n\r\n```\r\n# Modeling solution\
      \ B:\r\ncoffee = mixture that has part some coffee beans and has part some water\
      \ and has part only (coffee beans or water)\r\ntiramisu = mixture that has part\
      \ some coffee beans and has part some water and has part some sugar and has\
      \ part only (coffee beans or water or sugar)\r\n```\r\n\r\nNow we get a bit\
      \ into rococco land (@cmungall way of saying: complex OWL that is easy to get\
      \ wrong and unusable by external tools).\r\n\r\nFor completeness, I just add\
      \ modeling solution C&D as well, so we have them all in the same comment:\r\n\
      ```\r\n# Modeling solution C:\r\ncoffee subclassof mixture has part some coffee\
      \ beans and has part some water\r\ntiramisu subclassof mixture that has part\
      \ some coffee beans and has part some water and has part some sugar\r\n```\r\
      \n\r\n```\r\n# Modeling solution D:\r\ncoffee subclassof mixture \r\ncoffee\
      \ subclassof has part some coffee beans \r\ncoffee subclassof has part some\
      \ water\r\ntiramisu subclassof mixture \r\ntiramisu subclassof has part some\
      \ coffee beans \r\ntiramisu subclassof has part some water \r\ntiramisu subclassof\
      \ has part some sugar\r\n```\r\n\r\n### Discussion\r\n\r\n- Solution A: Is logically\
      \ wrong and must not be used. Its simply false - so there is no further discussion\
      \ needed (mea culpa)\r\n- Solution B: Is logically fine. \r\n   - Pro: \r\n\
      \      - The only solution where mixtures can be automatically classified using\
      \ a reasoner\r\n      - With solution C the only solution with access to an\
      \ \"exhaustive list\" of compounds - the other ones have ingredient lists, but\
      \ due to the open-world assumption, you cant assume them to be exhaustive (Please\
      \ read @cmungall entertaining \"[Open World considered harmful](https://douroucouli.wordpress.com/2020/09/04/the-open-world-assumption-considered-harmful/)\"\
      \ article.\r\n   - Contra:\r\n      - Rococo\r\n      - needs HermiT (big drawback!\
      \ You cant use ELK)\r\n- Solution C: Just for completeness. Is not wrong, but\
      \ should be avoided.\r\n    - Pro: nothing comes to mind that is not covered\
      \ by B.\r\n    - Contra: \r\n       - Rococo with no real benefits. No autoclassification.\r\
      \n- Solution D: \r\n   - Pro: that is what the users want (a simple way to get\
      \ the compounds of a mixture). Easy to maintain. \r\n   - Contra: No autoclassification.\
      \ No access to \"exhaustive list\".\r\n\r\nIts obvious that only solutions B\
      \ and D matter to this discussion. I can't tell you what to do @kaiiam, but\
      \ here is my preferred solution (MIX_ALT1):\r\n\r\n1. Use Solution B, but add\
      \ a separate module to ENVO that _asserts_ the subsumption derived from the\
      \ mixtures. Here is an example of how we do this as part of [DPO](https://github.com/FlyBase/drosophila-phenotype-ontology/blob/072665bfa9abf70a1eae240f661ab09f64a20d99/src/ontology/dpo.Makefile#L118).\
      \ This allows you to use ELK in your day2day business and only need Hermit (or\
      \ Konclude, which is what we do) once when you create a release.\r\n2. Make\
      \ sure that you run ROBOT relax on the OWL product after compiling the pattern\
      \ this gives you some version of D as well.\r\n\r\nThe alternative MIX_ALT2\
      \ is this:\r\n1. Go with Solution D, but add a dosdp pattern that states that\
      \ if you are a mixture, your ingredient list can be considered exhaustive. \r\
      \n2. You need to manually assert all subsumptions between mixtures.\r\n\r\n\
      Let me know what you think. To alleviate some of the stress of @diatomsRcool\
      \ and @laurenechan you can also just add the terms so they can consider the\
      \ matter closed, while we still figure out how to do the modelling.\r\n\r\n"
