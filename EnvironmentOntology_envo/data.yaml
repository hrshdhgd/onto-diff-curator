      beyond. The general plan is to allow selective swapping out of areas with OBOs,
      you can see on http://obofoundry.org/ontology/ncit.html ncit-plus has the anatomy
      swapped out for Uberon/CL - we should do the same for PATO
    - "Hello,\n\nSorry for my late response. I was thinking about 'energy' related\
      \ to the\nthe first law of thermodynamics, earth's energy balance, etc. because\
      \ I'm\nworking on terms related to the environment. Also, I am working on\n\
      radiation/nuclear contamination ontology so another 'energy' would relate\n\
