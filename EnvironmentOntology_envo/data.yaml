      \ whether C is named or an expression)\r\n\r\nWhile the two are equivalent,\
      \ the latter is always easier for humans, and many tools make assumptions about\
      \ structural form\r\n\r\n(of course, I also think we should get rid of object\
      \ aggregate altogether but that is for another day...)"
