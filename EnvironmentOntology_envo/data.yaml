    is useful to group here and what work a generic vague 'entanglement' buys you
  - "> It seems that weathering is restricted to atmospheric processes (including\
    \ chemical, physical, and biological agents), but please look for counterexamples.\r\
    \n\r\n@pbuttigieg I looked into it, so far I have not found counterexamples. I\
    \ did notice that the definition is missing another aspect which shows up repeatedly,\
    \ and that is that weathering occurs in situ. This distinguishes it from erosion\
    \ which involves the transport of materials away from their original site ([Wikipedia](https://en.wikipedia.org/wiki/Weathering),\
    \ [Britannica](https://www.britannica.com/science/weathering-geology)). What do\
