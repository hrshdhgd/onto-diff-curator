    - "Hey @laurenechan and @diatomsRcool, perhaps we could use a [Dead Simple Ontology\
      \ Design Pattern (DOSDP)](https://doi.org/10.1186/s13326-017-0126-0). See the\
      \ ENVO entity attribute [csv](https://github.com/EnvironmentOntology/envo/blob/master/src/envo/modules/entity_attribute.csv)\
      \ and [yaml](https://github.com/EnvironmentOntology/envo/blob/master/src/envo/patterns/entity_attribute.yaml)\
      \ files for an example. \r\n\r\nUsing this we could produce compositional terms\
      \ like `manufactured X`. Can you be more specific about the axioms you want,\
