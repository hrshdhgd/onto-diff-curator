      \ \r\n"
    - "Hi @kaiiam , here are some of the things we were hoping to be able to encompass\
      \ in the mixture terms:\r\n- Mixtures with differing quantities of components\
      \ (some have 2, some have 10+)\r\n- Mixtures with \"potential\" components,\
      \ i.e. some rubber cement is made with acetone and another is made with ethanol,\
      \ we hope to include all of the \"potential\" and \"certain\" components to\
      \ the mixture terms\r\n- We are primarily interested in using ChEBI terms for\
      \ these, but also have ENVO and FoodOn terms included in some mixtures\r\n\r\
      \nThe ultimate goal from our use cases is to be able to identify if organism\
      \ A is exposed to a variety of mixtures, environments, etc., and organism B\
      \ is exposed to a completely different variety of mixtures etc, yet they have\
      \ some similar disease/phenotype/outcome, what are the individual components\
