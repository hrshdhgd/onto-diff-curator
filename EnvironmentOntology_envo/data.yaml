    \ subset, and we included Mandarin, Italian, German and Spanish interpretations\
    \ where available.\r\n\r\nFor \"discarded fishing gear\", \"abandoned fishing\
    \ gear\" and \"lost fishing gear\" it is important to note that the terms are\
    \ usually used together in abandoned, lost or otherwise discarded fishing gear\
    \ (ALDFG) as is mentioned in the comments of the terms. As such, the definitions\
    \ of the individual terms are based on dictionary definitions which detail the\
    \ typical use of the words discarded, abandoned and lost.\r\n\r\nWe will add the\
    \ axioms at a later stage of this project.\r\n\r\nThank you!"
