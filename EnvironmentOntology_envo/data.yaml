      \ and volume of ice which is the reason for the blue color.  As for why it is\
      \ important, it is because when that color is observed (in data or by seeing\
      \ it) you can then automatically derive other characteristics (i.e., pure -\
      \ no salt, drinkable, old, no bubbles, etc.).  These qualities are meaningful\
      \ not just to science but also to people (especially up north) who live there.\
      \  Any suggestions for how to fix this?\r\n\r\n> Minor: the text def veers quote\
