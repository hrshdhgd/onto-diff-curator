      \n>\r\n>logical: ice and ('has quality' some blue)\r\n>\r\n>These don't match,\
      \ and there are materials that fit the logical def that do not fit the text\
      \ def\r\n\r\nIndeed - will move it to a subclass axiom and use 'water ice'\r\
      \n\r\n>.. I also suggest changing the primary label or a synonym to reflect\
