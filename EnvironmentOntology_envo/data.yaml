      \n- [x]  range of mounts\r\n- [x]  underground physiographic feature\r\n- [x]\
      \  body of liquid"
    - "Follow up issues: \r\n\r\n* Improve semantics of [terraces](https://en.wikipedia.org/wiki/Terrace)\r\
      \n* Improve equivalence axioms around constructions for better inference and\
      \ autopopulation (such that, e.g., `artificial channel` (ENVO_00000121) gets\
      \ reasoned into the human construction hierarchy)\r\n* Classes like clay soil,\
      \ chalk soil, etc sound like they could be a pattern, but the labels reference\
      \ soils that are variably composed primarily of some material, resemble it in\
      \ one or more of its properties, derves from some material (as in compost soil),\
      \ or has elevated levels of some material. \r\n\r\n\r\n@wdduncan interestingly,\
      \ `rubber plantation` didn't have a definition, but wasn't detected above.\r\
      \n\r\n\r\nSome terms missing defs were not spotted, e.g. `dacitic lava` "
    - "In https://github.com/EnvironmentOntology/envo/commit/ebedb204464ff9334ff9c79abe10db5a1bd1b4b1,\
      \ I've reordered landforms in a new sub-hiearchy of solid astronomical body\
      \ part, which could help clean things up, but also competes with the elevated\
      \ / depressed landform (formerly elevation / depression) hierarchies. Equivalence\
      \ axioms sort of help, but also not that well. \r\n\r\nPossibly a topological\
      \ ordering would be better, but this doesn't help with elements of topology.\
      \ I think this will end up being structured by formation processes, which would\
      \ make more sense on several fronts and be more useful ontologically. The other\
      \ groupings would be by inference.\r\n\r\nI've also relabelled \"elevation\"\
      \ and \"depression\" to prevent accidental axiomatisation with PATO qualities,\
      \ fixing a few in the process."
    - "> reordered landforms in a new sub-hiearchy of solid astronomical body part\r\
      \n\r\n@pbuttigieg would it be possible to see a graphical summary of this. I\
      \ would like to run it past my Australian soil-and-landscape vocabulary people."
    - "Hi @dr-shorthair sure, this is the **rough** sketch of the work in progress\
      \ (there are of course more classes in each category, but this is the top level\
      \ bit that's a struggle):\r\n\r\n![image](https://user-images.githubusercontent.com/2276146/118522902-df777200-b73c-11eb-8215-8345bcd41fca.png)\r\
      \n\r\n\r\nYou can immediately see the issue - there's a competition between\
      \ quality-based categorisation (elevated, depressed, can be many others) or\
      \ location-based categorisation (surface, subsurface, submerged). There will\
      \ also always be things that fall outside these categories.\r\n\r\nThis is partially\
      \ resolved by the equivalence axioms on things like `elevated landform` - even\
      \ if a landform occurs in the location-based hierarchy but has the quality of\
      \ `increased elevation`, it will be reasoned into the `elevated landform` hierarchy.\
      \ \r\n\r\nJust like biological taxonomy, I think the processes of formation\
      \ are the most \"natural\" way to sort this out. The rest can be populated by\
      \ inference. \r\n\r\nI don't want to hijack this issue with this topic, so I'll\
      \ say no more of it here (we can pick up in another [existing? #954] issue)\
      \ - which I think would be a great topic for an ESIP Semantic Harmonization\
      \ cluster activity (@rduerr) "
    - 'In https://github.com/EnvironmentOntology/envo/commit/ea10af9ec663d23ba6a22fec94e742e531dab994,
      I took the opportunity to add some more coherence to the spring hierarchy. Textual
      definitions are more regular and `hot spring` is not (Edit: now) populated by
      inference.'
