  issue_closed:
  - body: "I noticed that [solid environmental material](http://purl.obolibrary.org/obo/ENVO_01000814)\
      \ is a subclass of [ice](http://purl.obolibrary.org/obo/ENVO_01001125) on ontobee,\
      \ which is curious as its not in the owl file when viewed in protege. Upon consultation\
      \ with @pbuttigieg we realized it was a reasoning error. \r\n\r\nice is equivalent\
      \ to: \r\n\r\n```\r\n'environmental material'\r\nand ('has quality' some\r\n\
      \   ('quality of a solid' or frozen))\r\n```\r\n\r\nand solid environmental\
      \ material is equivalent to: \r\n```\r\n'environmental material'\r\nand ('has\
      \ quality' some 'quality of a solid')\r\n```\r\n\r\n@pbuttigieg  suggested that\
      \ as there's an overlap and ice is more permissive, it becomes the superclass,\
      \ which although not inaccurate in an astrogeological sense, looks strange to\
      \ us normal thinking humans.\r\n\r\nIf we assume all ice is solid (which may\
      \ or may not be true) then we can set ice to\r\n\r\n```\r\n'solid environmental\
      \ material'\r\nand ('has quality' some frozen)\r\n```"
    comments:
    - 'Who you callin'' normal thinking? '
    - "@pbuttigieg \r\n\r\n> normal thinking humans.\r\n\r\nwas purely a reference\
      \ to myself, no cause for concern. "
    - "I've been turning this around and the counterexamples are everywhere. Technically\
      \ it's correct and there are comments clarifying it. Reality is weird sometimes\
      \ \U0001F937\u200D\u2642 \r\n\r\n> If we assume all ice is solid (which may\
      \ or may not be true) then we can set ice to\r\n>\r\n> 'solid environmental\
      \ material'\r\nand ('has quality' some frozen)\r\n\r\nThe problem is on the\
      \ other axis: not all ice is frozen.\r\n\r\n"
    - "@pbuttigieg so the answer would be to change the axiom in [ice](http://purl.obolibrary.org/obo/ENVO_01001125)\r\
      \n\r\nfrom:\r\n```\r\nenvironmental material and (has quality some (quality\
      \ of a solid or frozen))\r\n```\r\nto: \r\n```\r\nenvironmental material and\
      \ (has quality some quality of a solid )\r\n```\r\n?"
    - That may seem strange but is probably correct...
    - '@kaiiam @rduerr yes, but are we prepared to say that all solids are ices? Perhaps
      we need "frozen ice" class to resolve this.'
    - Maybe even "gravitationally formed ice".
    - "No we aren't prepared to say that all solids are ices.  To be exact, in planetary\
      \ science ices are volatile elements and compounds with low boiling points but\
      \ where the melting point is 100 K or more.  Whereas refractory substances (like\
      \ most rocks on Earth) have high boiling points. \r\n\r\nHowever, what's with\
      \ the gravitationally formed ice?  At least on Earth ice (meaning water ice)\
      \ isn't generally gravitationally formed, rather formed due to freezing (i.e.,\
      \ low temperatures)."
    - "I get that this technically makes sense in an astrogeological sense - but it\
      \ definitely reads a bit odd. However, another issue is that \"glass\" (which\
      \ is usually although I suppose not exclusively) man-made only appears under\
      \ this branch. \r\nI would propose to have glass available within \"anthropogenic\
      \ environmental material\"."
    - "seems like ice denotes a solid that is normally a liquid at Standard temperature\
      \ and pressure.  I'm not sure how you'd express that in ENVO terms. \r\n\r\n\
      As far as glass, one very common kind of glass in EarthScience is volcanic glass,\
      \ certainly not anthropogenic. Doesn't glass denote a material that has undergone\
      \ a liquid-solid transition in such a way that no regular crystal lattice is\
      \ formed?  Nothing to do with anthropogenic as a sufficient property."
    - "Indeed, volcanic glass is the kind of thing I was thinking of when I said that\
      \ glass is not exclusively man-made. It feels like this existing path and term\
      \ is fine for this type of case. \r\nHowever, whether via a separate path to\
      \ the same term, or a separate term altogether, glass within the built-environment\
      \ needs to be included somehow."
    - "Ontologies can be a bit confusing where the super class is sourced from. the\
      \ ENVO class [silica-based glass](http://purl.obolibrary.org/obo/ENVO_01000481)\
      \ has the comment: \r\n\r\n> Silica-based glasses are the most common manufactured\
      \ variety of glass.\r\n\r\nHere is a case where a concept could fit into two\
      \ places in the hierarchy, under ``solid environmental material`` or ``anthropogenic\
      \ environmental material``. Perhaps we could create a class for something like\
      \ ``manufactured glass`` which is subclass to [manufactured product](http://purl.obolibrary.org/obo/ENVO_00003074)\
      \ and formed as a result of a [manufacturing process](http://purl.obolibrary.org/obo/ENVO_01000993)\
      \ and maybe a primarily composed of some [silica-based glass](http://purl.obolibrary.org/obo/ENVO_01000481)?\
      \  "
    - " `manufactured glass = glass and output-of some 'manufacturing process'`.\r\
      \n\r\nNote we should generalize this to a DP and encode in the yaml"
    - "re: ice. The current disjunction based definition is clearly wrong, so I suggest\
      \ removing it as a first uncontroversial step. I would also like to flag all\
      \ disjunction definitions for review (I have yet to write my anti-disjunction\
      \ blog post but I will).\r\n\r\n> ice denotes a solid that is normally a liquid\
      \ at Standard temperature and pressure. I'm not sure how you'd express that\
      \ in ENVO terms\r\n\r\nI would express it just like that as a textual definition.\
      \ Text defs should be supplemented by logical defs where feasible, especially\
      \ if there is a strong use case (e.g. the class falls into a templateable recurring\
      \ patterns), but it may be that here we are fine. \r\n\r\n"
    - "> Ontologies can be a bit confusing where the super class is sourced from.\r\
      \n\r\n... particularly if only one superclass is allowed. Do we insist on this?\
      \ There are many materials that are both solid and anthropogenic (not volcanic\
      \ glass of course). Having a single superclass assumes some kind of perfect\
      \ partioning at the top level. How do we ensure that? "
    - "There is no rule that only one superclass is required\n\nhttps://douroucouli.wordpress.com/2019/05/10/ontotip-single-inheritance-principle-considered-dangerous/\n\
      \nOn Mon, Oct 28, 2019, 23:07 Simon Cox <notifications@github.com> wrote:\n\n\
      > Ontologies can be a bit confusing where the super class is sourced from.\n\
      > particularly if only one superclass is allowed. Do we insist on this?\n>\n\
      > \u2014\n> You are receiving this because you commented.\n> Reply to this email\
      \ directly, view it on GitHub\n> <https://github.com/EnvironmentOntology/envo/issues/782?email_source=notifications&email_token=AAAMMOORKSGRTMFD36YHSQDQQ7HJ7A5CNFSM4HQL5LO2YY3PNVWWK3TUL52HS4DFVREXG43VMVBW63LNMVXHJKTDN5WW2ZLOORPWSZGOECPLFZQ#issuecomment-547271398>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/AAAMMONMBVNXLBK7C36BU7DQQ7HJ7ANCNFSM4HQL5LOQ>\n\
      > .\n>\n"
    - xref to https://github.com/EnvironmentOntology/envo/issues/900
    - "It's been exactly a year since this was filed.\r\n\r\nSo far I have heard no\
      \ explanation, astrogeological or otherwise, why we have this.\r\n\r\n@rduerr\
      \ clearly says:\r\n> No we aren't prepared to say that all solids are ices.\r\
      \n\r\nHowever, that is precisely what the axiom in ENVO has said for the last\
      \ year, causing incorrect classifications, such as \"dust SubClassOf ice\"\r\
      \n\r\n@pbuttigieg :\r\n> I've been turning this around and the counterexamples\
      \ are everywhere. Technically it's correct and there are comments clarifying\
      \ it. Reality is weird sometimes \r\n\r\nI'm unable to see the comments - the\
      \ only comment on ice says:\r\n\r\n_This class is defined logically - any material\
      \ that is frozen is considered a subclass. Note that ice may be formed at very\
      \ high temperatures, due to gravitational effects and/or pressure._\r\n\r\n\
      This comment seems reasonable. However, it conflicts with the logical definition\
      \ and doesn't explain why we have glass is-a ice\r\n\r\n@smrgeoinfo : \r\n>\
      \ seems like ice denotes a solid that is normally a liquid at Standard temperature\
      \ and pressure. I'm not sure how you'd express that in ENVO terms.\r\n\r\nI'm\
      \ not a geologist, but this seems really reasonable to me. I would not worry\
      \ about expressing this use logical axioms. Not everything can or should be\
      \ expressed using logical axioms. I would simply take your text and put it into\
      \ the text definition and check that all the subclasses make sense. We ontologists\
      \ have a habit of overcomplicating sometimes. Often the common-sense approach\
      \ is best\r\n"
