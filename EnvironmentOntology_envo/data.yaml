    - "On the fiat boundaries...\r\n\r\n>It's confusing to have these shadow classes.\
      \ The 2D shadows were presumably added to correspond to sweet: http://cor.esipfed.org/ont?iri=http://sweetontology.net/realmCryo/IceSurface\
      \ --- but it's not clear this is truly the intended semantics of sweet. sweet\
