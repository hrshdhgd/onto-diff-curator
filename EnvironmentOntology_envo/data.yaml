  issue_closed:
  - body: We should say as an axiom that Grain of Sand is "part of some sand"  And
      for Sand (http://purl.obolibrary.org/obo/ENVO_01000017) we should say has some
      part grain of sand.
    comments:
    - "> We should say as an axiom that Grain of Sand is \"part of some sand\" And\
      \ for Sand\r\n\r\nWe do say this\r\n\r\nhttp://purl.obolibrary.org/obo/ENVO_00000340\r\
      \n\r\npart of some sand\r\n\r\n(although arguably the grain can be separated\
      \ from the material)\r\n\r\n> for Sand (http://purl.obolibrary.org/obo/ENVO_01000017)\
      \ we should say has some part grain of sand.\r\n\r\nhas part some grain of sand\
      \ -- agreed\r\n"
    - '@Garybc are you going to create a PR for this or shall we do it?'
    - I'd prefer that you do it,
    - "I added a superclass \"particle\" (synonym: grain) for this and similar classes.\
      \ I linked this to \"particulate matter\" by saying `'particulate matter' 'has\
      \ part' some particle` - this is short of saying that particulate matter is\
      \ composed of many particles which was attempted with silt: \r\n\r\n```\r\n\
      particle and ('member of' some \r\n('object aggregate' and ('part of' some silt)))\r\
      \n```\r\n\r\nBut which doesn't actually say much as we apparently can't say\
      \ that, for example, sand is primarily composed of an object aggregate that\
      \ only has members that are particles of sand. It's likely best to remove this\
      \ at the moment.\r\n \r\n[parthood ](http://purl.obolibrary.org/obo/BFO_0000050)-\
      \ relation between a part and its whole\r\n\r\nIt's also a bit rough to say\
      \ that the portion of some sand is the whole, as its boundaries are fiat. It's\
      \ shorthand. \r\n\r\n\r\n"
    - 'Aligning sand, silt, clay and their particles. '
    - ">(although arguably the grain can be separated from the material)\r\n\r\nYes,\
      \ so the parthood doesn't hold across all instances. Those axioms will be removed.\
      \ \r\n\r\nIt would be useful if we could use \"derives from\" in a more general\
      \ sense or have a relation as proposed here xref https://github.com/oborel/obo-relations/issues/621\r\
      \n\r\nIn fact, I'll create one in ENVO for the moment. "
    - "This is good progress towards actually representing Earth Materials, e.g. Rock,\
      \ sediment (sand sediment being a subclass, but there are anthropogenic sands\
      \ as well if you take the grain size definition independent of genesis...).\
      \  In GeoSciML and its evolution [GeoScience Ontology (GSO)](https://zenodo.org/record/4750707)\
      \ , in which [Rock_material](https://w3id.org/gso/geology/Rock_Material) is\
      \ \"_An amount of material: consisting of an aggregation of grains composed\
      \ of mineral, glass, or other rock material. General concept for any rock, sediment,\
      \ or other solid constituent of the Earth._\"  'grains' here is the same as\
      \ 'particle'.   The way EarthMaterials are described is typically in terms of\
      \ populations of similar grains that are the constituents, along with things\
      \ like degree of consolidation (difference between sand and sandstone...), and\
      \ various other properties that might only be of interest to geologists.  \r\
      \nIn order to capture how rock materials are described, GSO has a Rock_Grain_Material\
      \ class \"_A Rock_Material constituent consisting of particles that share a\
      \ set of characteristics, e.g. genesis, particle size (distribution), mineralogy,\
      \ shape._\"  One approach to describing a rock material is in terms of proportions\
      \ of various Rock_Grain_Material instances.  For instance a sand deposit might\
      \ consist of 90% [well rounded quartz grains 0.2 to 0.7 mm in diameter], and\
      \ 10% [subangular feldspar grains 0.2 to 0.5 mm in diameter]. The brackets are\
      \  Rock_Grain_Material instances.  Here's an [example rock description](https://github.com/Loop3D/GKM/blob/master/Loop3D-GSO/Examples/GSO-ExampleRockMaterialBolsaQuartzite.ttl)\
      \ using this approach."
    - "@smrgeoinfo thanks for the input.\r\n\r\n> This is good progress towards actually\
      \ representing Earth Materials, e.g. Rock, sediment (sand sediment being a subclass,\
      \ but there are anthropogenic sands as well if you take the grain size definition\
      \ independent of genesis...). \r\n\r\nBecause the size classifications vary\
      \ by discipline and region, I'm moving much of those statements to comments\
      \ rather than using them as differentia. I'll focus more on the composition.\
      \ \r\n\r\n\r\n> In GeoSciML and its evolution [GeoScience Ontology (GSO)](https://zenodo.org/record/4750707)\
      \ , in which [Rock_material](https://w3id.org/gso/geology/Rock_Material) is\
      \ \"An amount of material: consisting of an aggregation of grains composed of\
      \ mineral, glass, or other rock material. General concept for any rock, sediment,\
      \ or other solid constituent of the Earth.\"\r\n\r\nInteresting - so the grains\
      \ exist even when their in the rock. I suppose this is easy to say for some\
      \ sedimentary rocks\r\n\r\n> 'grains' here is the same as 'particle'.\r\n\r\n\
      That's where I'm at too, with those terms as exact synonyms \r\n\r\n> The way\
      \ EarthMaterials are described is typically in terms of populations of similar\
      \ grains that are the constituents, along with things like degree of consolidation\
      \ (difference between sand and sandstone...), and various other properties that\
      \ might only be of interest to geologists.\r\n\r\n\r\nAt high levels of consolidation\
      \ - do the grains exist?\r\n\r\n> In order to capture how rock materials are\
      \ described, GSO has a Rock_Grain_Material class \"A Rock_Material constituent\
      \ consisting of particles that share a set of characteristics, e.g. genesis,\
      \ particle size (distribution), mineralogy, shape.\" One approach to describing\
      \ a rock material is in terms of proportions of various Rock_Grain_Material\
      \ instances. For instance a sand deposit might consist of 90% [well rounded\
      \ quartz grains 0.2 to 0.7 mm in diameter], and 10% [subangular feldspar grains\
      \ 0.2 to 0.5 mm in diameter]. The brackets are Rock_Grain_Material instances.\
      \ Here's an [example rock description](https://github.com/Loop3D/GKM/blob/master/Loop3D-GSO/Examples/GSO-ExampleRockMaterialBolsaQuartzite.ttl)\
      \ using this approach.\r\n\r\nMany thanks - I think we can map ENVO classes\
      \ to this more specialised resource in an SSSOM / harmonisation activity. Perhaps\
      \ via ESIP."
    - "> At high levels of consolidation - do the grains exist?\r\n\r\nIn general\
      \ that is how rocks are described, e.g. a metamorphic rock, strongly consolidated\
      \ (indurated), consists of 30% muscovite in 2-3 mm diameter flakes aligned in\
      \ a schistose fabric; 15% equant almandine garnet 1-2 mm; 40% anhedral quartz\
      \ grains 1-4 mm diameter, some with oblate shapes aligned in the schistosity;\
      \ 15 % plagioclase (An 20-30) in subhedral 1-2 mm grains. \r\nThe fundamental\
