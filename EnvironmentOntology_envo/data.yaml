    - "This is my mess, sorry guys. \r\n\r\n> I don't think all of these should be\
      \ equivalence axioms. In fact I don't think any of them should be. You'd have\
      \ to close the membership list (at least) for these to be valid equivalence\
      \ axioms\r\n\r\nIsnt this what you did @laurenechan - making sure that the list\
