    \ see #618\r\n - Note we need #634 merged in order to complete axiomatization\r\
    \n - Added biochar, fixes #382"
  changed_files:
  - filename: src/envo/envo-edit.owl
    url_in_pr: https://github.com/EnvironmentOntology/envo/raw/8221dbcdaa5a751bcd98d2f2089ea25facf94d61/src/envo/envo-edit.owl
