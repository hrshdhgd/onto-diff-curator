  comments: []
  issue_closed:
  - body: "# <h3>soil layer\r\n- subclassOf  `layer`; http://purl.obolibrary.org/obo/ENVO_01000281\r\
      \n- definition `Layer in the soil which is parallel to the soil surface and\
      \ possesses physical characteristics which differ from the layers above and\
      \ beneath.`  \r\n- database cross_reference: \r\n  - http://www.cs.mcgill.ca/~rwest/link-suggestion/wpcd_2008-09_augmented/wp/s/Soil_horizon.htm\
      \  \r\n  - https://en.wikipedia.org/wiki/Soil_horizon\r\n- exact_synonym  `soil\
      \ horizon` \r\n# <h3> soil layer top\r\n- subclassOf  `soil layer`?; \r\n- definition\
      \ `Superior limit of the soil layer.`  \r\n- exact_synonym  `soil horizon top\
      \ limit` \r\n# <h4> soil layer top depth\r\n- subclassOf `depth`PATO_0000122\r\
      \n- subclassOf inheres in `soil layer top`; \r\n- definition `A depth which\
      \ inheres in the top of a soil layer.`  \r\n\r\n# <h3> soil layer bottom\r\n\
      - subclassOf  `soil layer`?; \r\n- definition `Inferior limit of the soil layer.`\
      \  \r\n- exact_synonym  `soil horizon bottom limit`\r\n# <h4> soil layer bottom\
      \ depth\r\n- subclassOf `depth`PATO_0000122\r\n- subclassOf inheres in `soil\
      \ layer bottom`; \r\n- definition ` A depth which inheres in the bottom of a\
      \ soil layer.  "
    comments:
    - "[soil layer](http://purl.obolibrary.org/obo/ENVO_03600030) was previously added\r\
      \n\r\nRemaining 4 need to be added"
    - "1. A `soil horizon` is a sub-class of `soil layer`, which is formed by a consistent\
      \ genetic process **_or_** has a homogeneous composition - the [ASLS](https://www.publish.csiro.au/book/5230)\
      \ says \"with morphological properties different from layers below and above\
      \ it\". \r\n\r\nThe formal definition of [soil horizon](http://purl.obolibrary.org/obo/ENVO_03600030)\
      \ (sub-class of `layer` with differentia 'composed primarily of some soil')\
      \ is actually OK for `soil layer`. However, the textual definition (\"A layer\
      \ which is parallel to the soil surface and which has roughly homogenous physical,\
      \ chemical and biological properties relative to the soil layers above or beneath\
      \ it. \") does better match `soil horizon`. Soil Layer is a more generic thing:\
      \ some soil-layers are defined purely as a depth range, so are not necessarily\
      \ homogeneous in their physical, chemical and biological properties. \r\n\r\n\
      2. New class required: Soil Contact - the interface between two horizons. A\
      \ soil-layer-top of a soil-horizon, which is also a soil-layer-bottom with respect\
      \ to an adjacent soil-horizon is called a `Contact`. \r\n\r\nOK @meganrwong\
      \ @ljgregory @abhritchie ?"
    - "Yes, this definition of `soil layer` suggests a horizon (horizons can be sub-typed,\
      \ e.g. NZ: `morphological horizon` and `functional horizon`). Our experience\
      \ is that `soil layer` is used to describe sampling artifacts whose extent is\
      \ dictated by the sampling strategy, not the characteristics of the soil. The\
      \ value of a `soil layer` class is debatable given ontologies like SOSA can\
      \ carry the necessary information.\r\n\r\nThe value of `soil layer top` and\
      \ `soil layer bottom` is unclear."
    - "Agree with the need for `soil contact`. Horizon boundaries have their own characteristics\
      \ (`shape`, `distinctness`).\r\n\r\nSuggest `soil horizon boundary` instead\
      \ of `soil contact`.\r\n\r\nContact implies the boundary between mappable soil\
      \ units. Also, soil scientists may also accuse us of Geology."
    labels: []
    number: 388
    title: 'New classes: soil layer, soil layer top, soil layer top depth, soil layer
      bottom, soil layer bottom depth'
