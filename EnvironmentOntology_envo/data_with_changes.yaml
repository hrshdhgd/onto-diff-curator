    issue_comments:
    - "hmmm, I think the AGI Glossary definition is more useful:\r\n'landform': Any\
      \ physical, recognizable form or feature of the Earth's surface, having a characteristic\
      \ shape and produced by natural causes. (Neuendorf et al, 2005, p. 360). \r\n\
      \r\nI might refine this to something like \r\nAn identifiable configuration\
      \ of the Earth's surface defined by a characteristic shape [and produced by\
      \ natural causes].   \r\n\r\nhave to debate whether anthropogenic features can\
      \ be land forms, e.g. a mine tailings pile, land fill, strip mine, open pit\
      \ mine, polder..."
