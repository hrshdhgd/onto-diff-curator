    - "Earthquake is a tricky one. \r\n\r\nFrom an engineering viewpoint, an earthquake\
      \ is ground movement (vibration) at a location, as a result of various source\
      \ phenomena at a distance. The characteristic properties are time, amplitude,\
      \ acceleration etc at the observing location. \r\n\r\nFrom the viewpoint of\
      \ most geologists and geophysicists, the earthquake is the source phenomenon.\
      \ Usually underground fault-slippage or fracturing, but maybe cavity collapse,\
      \ an underground explosion, etc. The characteristic properties are location,\
      \ timing, focal-mechanism, moment, etc of the natural or artificial phenomenon\
      \ at the source. \r\n\r\nThese phenomena are causally related, but different,\
      \ though often given the same name. "
