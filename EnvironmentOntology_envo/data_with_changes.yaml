  pr_closed_issues:
  - issue_body: "### from #476\r\n\r\nIn last pull request I added geographic basin\
      \ \r\nIn response to @pbuttigieg:\r\n> Please link with appropriate axioms to\
      \ planetary crust.\r\nI'm not sure if located in or part of is more appropriate\
      \ here: topology is somewhat slippery in that regard.\r\nInvoking something\
      \ like 'geographic scale' is not something I'm a huge fan of, but it is used\
      \ by physical geographers.\r\n\r\nI've added the subclass axiom:\r\n> 'adjacent\
      \ to' some 'planetary crust'\r\n\r\n### from #482\r\n\r\n@mschecht addressing\
      \ @pbuttigieg's concerns:\r\n\r\n> change the label of marine sediment to \"\
      deep marine sediment\" Please also change the synonym type to \"has related\
      \ synonym\". \r\nAdd a new superclass marine sediment with a similar definition,\
      \ just not requiring it to be in the deep. \r\nAdd a class, shallow marine sediment,\
      \ (subclass of marine sediment, sibling to deep marine sediment) with a synonym\
      \ \"neritic marine sediment\". Again, similar def, but this time the sediment\
      \ should be on a shelf, slope, or rise.\r\n\r\nTo sediment I added the comment:\r\
      \n> It is recommended to use a combination of sediment terms to describe a more\
      \ specific sediment type.\r\n\r\nI renamed marine sediment to deep marine sediment\r\
      \nchanged: has_exact_synonym pelagic sediment to has_related_synonym pelagic\
      \ sediment\r\ndef changed to: \r\n> Sediment that accumulates in the flat or\
      \ very gently sloping areas of the deep ocean basin floor. The three main types\
      \ of deep marine sediment, also known as pelagic sediment, are siliceous oozes,\
      \ calcareous oozes, and red clays.\r\n\r\nadded Class marine sediment (super\
      \ class to deep marine sediment): \r\n> Sediment which accumulates within an\
      \ ocean basin. \r\n\r\nadded class: shallow marine sediment\r\n> Marine sediment\
      \ which accumulates within shallow regions of the oceanic basin close to continents,\
      \ such as the continental shelf, or continental slope. \r\n\r\nwith has_related_synonym\
      \ neritic marine sediment\r\n\r\nI also added subclass axiom:\r\n'adjacent to'\
      \ some ('continental shelf' or 'continental slope') \r\n\r\n### from #475\r\n\
      I've added: \r\nsupraglacial lake \r\n> A water body which is located in a depression\
      \ within the surface of a glacier.\r\n\r\nas far as I can tell by definition\
      \ these lakes are strictly located in a glacier so I added the subclass axiom:\r\
      \n>'located in' some glacier\r\n\r\n\r\n\r\n\r\n"
