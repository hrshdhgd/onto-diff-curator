      \n\r\n\r\nYou can immediately see the issue - there's a competition between\
      \ quality-based categorisation (elevated, depressed, can be many others) or\
      \ location-based categorisation (surface, subsurface, submerged). There will\
      \ also always be things that fall outside these categories.\r\n\r\nThis is partially\
      \ resolved by the equivalence axioms on things like `elevated landform` - even\
      \ if a landform occurs in the location-based hierarchy but has the quality of\
      \ `increased elevation`, it will be reasoned into the `elevated landform` hierarchy.\
