    - "Thanks @wdduncan, great detective work!\r\n\r\nSo I think the unparseable triple\
      \ warning is distinct from everything else here. I would make a separate ticket\
      \ for this. You can find some more context on this here: https://github.com/obi-ontology/obi/issues/1289\r\
      \n\r\n> When domain/range constraints are added, freezing fog is found to be\
      \ unsatisfiable.\r\n\r\nGreat, this is exactly what we want. We want to be able\
      \ to detect all incoherencies in the ontology, and fix them as soon as possible,\
      \ otherwise they leak upstream and cause all kinds of issues.\r\n\r\nWe need\
      \ to first fix the incoherencies in ENVO. These are. like compilation errors\
      \ in programs, we just shouldn't be releasing the ontology with these in.\r\n\
      \r\nLet's fix this:\r\n\r\nhttps://github.com/EnvironmentOntology/envo/issues/1181\r\
      \n\r\nImmediately after we put the stricter check into the pipeline so this\
      \ doesn't happen again\r\n\r\n> Adding domain/range constraints also results\
      \ in violating the DL profile.\r\n\r\nGood catch. So what I notice about this\
      \ list is that it is all RO. Yet RO does not itself have this profile violation.\
      \ This means there is something in envo.owl that is interacting and causing\
      \ this. I imagine it is one of two things:\r\n\r\n 1. A stale ro_import.owl\r\
      \n 2. Axiom injection. An [OBO-wide problem](https://github.com/OBOFoundry/OBOFoundry.github.io/issues/1443)\
      \ though here it is likely unintentional\r\n\r\n\r\n"
