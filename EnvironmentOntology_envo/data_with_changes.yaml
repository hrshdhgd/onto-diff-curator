  id: pr1105
  pr_body: "Re. Issue #1070 \r\nbridges, transport terms, utensils, food processing\
    \ and agriculture infrastructure terms, some materials.\r\nA redo of pull request\
    \ 1071."
  pr_closed_issues:
  - issue_body: "A [Google sheet ENVO tab](https://docs.google.com/spreadsheets/d/1FkC7p0vLbdoYoUgPMUhlvpHo26RqrP9FuUoXyQdrHGM/edit#gid=90525156)\
      \  of NTR requests which has been edited and reviewed for a number of months\
      \ [edit] will soon exist as a Robot pull request. The terms are motivated by\
      \ text mining and tagging of Covid19 related paper content.\r\n\r\nOne question\
      \ is the overlap of some OMSRE hospital/clinic facilities, raised in OMSRE issue\
      \ https://github.com/ufbmi/OMRSE/issues/157 . If there is no OMRSE impact on\
      \ that chunk of the terminology, then the pull request will have about 260 terms.\r\
      \n\r\nA second ENVO batch edit that should be included in this involves a bit\
      \ of a reorganization or touchup to some existing related ENVO terms, detailed\
      \ in rows 271 - 292 of above google sheet. \r\n\r\n"
    issue_comments:
    - "The definition for `polytunnel` should have a 'which' in it; i.e., \"A tunnel\
      \ which ...\"\r\n \r\nWhy is `clinic` in red? Also the definition for `clinic`\
      \ references \"A facility ...\", but the parent class is `building`. I also\
      \ see the word 'facility' used for a number of other classes (e.g., `child care\
      \ facility`).  Is facility being used as a synonym to building?\r\n\r\n\r\n\
      see https://github.com/ufbmi/OMRSE/issues/157 for comments about functions/roles\
      \ and poly-hierachy."
    - "Polytunnel fixed.\r\n\r\nIndeed I see some cleaning up is needed there about\
      \ facility vs. building.  It should be a facility I think because this allows\
      \ for clinics that are not in buildings per se. like mobile clinics.\r\n\r\n\
      Clinic is in red as a highlight for the issue I should have commented [edit:\
      \ I see I did leave a comment there] - a discussion of how general a term it\
      \ should be.  As a human construction, does it have broader semantics than just\
      \ a human medical domain?  I'm guessing animal health can be included too, e.g.\
      \ veterinary clinic.\r\n\r\nAlso I'm moving towards labelling most hospital\
      \ units to include facility at end."
    - "Hey @ddooley thanks for all the work here hopefully between the [ENVO-Robot-template-and-merge-workflow](https://github.com/EnvironmentOntology/envo/wiki/ENVO-Robot-template-and-merge-workflow)\
      \ PR instructions as well as @pbuttigieg's guide to [Creating-good-definitions](https://github.com/EnvironmentOntology/envo/wiki/Creating-good-definitions)\
      \ you should be able to proceed. Although I haven't had a chance to deeply review\
      \ it, at first pass it's looking decent to me but there are always things to\
      \ fix and I'm not the important reviewer here. \r\n\r\nA quick note some of\
      \ your def cross references are just `ENVO`, \r\n\r\n<img width=\"256\" alt=\"\
      image\" src=\"https://user-images.githubusercontent.com/12255688/113684460-8cce8300-96c5-11eb-9d78-e00fc852abdf.png\"\
      >\r\n\r\nIt'd be better to add links to citations for these. "
    - So where it says ENVO basically we didn't draw on any other resource for the
      definition. Often that was because there seemed to be no easy reference to a
      definition for the term or phrase alone, e.g. "subway train".  Should I just
      leave that field empty then?
    - 'I would say briefly try to find something like a Wikipedia reference, these
      are definitional database cross references not claiming to be exact definition
      sources but if there is no such obvious reference then I would say just just
      leave the field empty. '
    - "I merged the PR but I am only now noticing a lot of problems with it, some\
      \ noted on the PR\r\n\r\n@ddooley will you have time to go through and fix a\
      \ lot of these\r\n\r\nfor example, why do we have ragged shadow hierarchies?\r\
      \n\r\n<img width=\"411\" alt=\"image\" src=\"https://user-images.githubusercontent.com/50745/160486740-0660639d-780c-4d04-a838-9ddb72992d2a.png\"\
      >\r\n\r\n\r\n<img width=\"433\" alt=\"image\" src=\"https://user-images.githubusercontent.com/50745/160486777-8794d07a-d198-4934-884d-33b78a1c3776.png\"\
      >\r\n\r\nthese are causing immediate issues (dupe of syn - I will fix this)\r\
      \n\r\nbut I think these shadows are a really bad idea, massively confusing to\
      \ users, inconsistently populated. only an ontologist would draw the distinction\
      \ between these concepts."
    - Ah - so we were unaware of Jagadish adding the intensive care unit / neonatal
      intensive care unit terms, so this is a collision of two requests for the same
      term showing up in ENVO draft.  I guess his was a smaller request so got approved
      well before our big chunk of terms.  What would you like for deprecation/replacement?  There
      is a "facility" pattern here meant to emphasize the material parts not the organizational
      parts, which OMRSE has more in its domain.
    - "oh I see that's interesting so coincidentally we had two PRs from two different\
      \ people both adding roughly similar content, fun!\r\n\r\nThe fact that we ended\
      \ up with two parallel hierarchies rather than in the same place is an interesting\
      \ N-of-2 annotation consistency experiment. This suggests that we have too many\
      \ ontological ways of slicing and dicing things\r\n\r\nand also that we need\
      \ to merge PRs faster!\r\n\r\ntho it's not clear why they both showed up in\
