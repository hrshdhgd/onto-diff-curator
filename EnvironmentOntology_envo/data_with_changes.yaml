  id: pr1140
  pr_body: "Dear editors,\r\n\r\nAs detailed in #1139 we have added \"weathering\"\
    , \"entanglement process\" and \"entanglement of marine life\". \r\n\r\nI would\
    \ particularly appreciate some comments on the definitions of \"weathering\" and\
    \ \"entanglement process\", as I feel like these can be made clearer and more\
    \ specific.\r\n\r\nWhere available we have included interpretations in Mandarin,\
    \ Italian, German and Spanish, and all 3 terms have been included in the `envoPlastics`\
    \ subset.\r\n\r\nThe axioms will be added at a later stage of the project.\r\n\
    \r\nThank you!"
  pr_closed_issues:
  - issue_body: "Dear Editors,\r\n\r\nAs part of our work for UN Environment on SDG14\
      \ we would like to add the following terms:\r\n\r\nTerm: weathering\r\nDefinition:\
      \ A material transformation process which produces undesirable change on a substrate\
      \ due to outdoor exposure.\r\n[Source](https://doi.org/10.1023/A:1021148205366)\r\
      \nis_a: [material transformation process](https://www.ebi.ac.uk/ols/ontologies/envo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FENVO_03000043&viewMode=All&siblings=false)\r\
      \n\r\nTerm: entanglement process\r\nDefinition: An environmental system process\
      \ during which objects or organisms become twisted together with or caught in\
      \ each other.\r\n[Source](https://www.lexico.com/definition/entangle)\r\nis_a:\
      \ [environmental system process](https://www.ebi.ac.uk/ols/ontologies/envo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FENVO_02500000)\r\
      \n\r\nTerm: entanglement of marine life\r\nDefinition: An entanglement process\
      \ in which organisms are being caught in marine debris or fishing gear.\r\n\
      [Source](https://www.fisheries.noaa.gov/insight/entanglement-marine-life-risks-and-response)\r\
      \nis_a: entanglement process\r\n\r\nI will make a PR regarding this issue.\r\
      \n\r\nThank you!"
    issue_comments:
    - "Entanglement: this sounds very generic, and your definition source is a lexicon\
      \ rather than an authoritative environmental source. How would you feel about\
      \ direct placement under [anthropogenic process](http://purl.obolibrary.org/obo/ENVO_02500027),\
      \ and then if we later find we have other similar terms we can investigate grouping?\r\
      \n\r\nentanglement of marine life: the label suggests a differentia of the process\
      \ input (marine life), the definition suggests a differentia of the causal agent\
      \ (fishing gear). Consider a dog on a beach entangled in fishing gear. This\
      \ satisfies the definition, but is it intentionally included? It fits oddly\
      \ with the label as dogs are not marine life.\r\n\r\nI think it's good to be\
      \ pedantic here, to quote\r\nhttps://marinedebris.noaa.gov/sites/default/files/mdp_entanglement.pdf\r\
      \n\r\n_Inconsistencies in defining and distinguishing marine debris from actively\
      \ fished gear significantly limits assessments of marine debris entanglement\
      \ rates_\r\n\r\nI suggest:\r\n\r\n * entanglement in marine debris: _An environmental\
      \ process in which organisms become entangled in marine debris arising from\
      \ human activity. Example of marine debris include boating gear, fishing gear\
      \ (active or derelict). Marine debris may be in the water or on land._\r\n\r\
      \n(and placed under anthropogenic process - we can ultimately infer this placement)\r\
      \n\r\nI would also suggest including marine debris as its own class with its\
      \ own precise definition and subclasses and linking it to the entanglement process.\
      \ This class can also be reused when we come to define things such as marine\
      \ organisms consuming marine debris and accumulating it in their digestive systems\r\
      \n\r\n[apologies if I am overloading your request, some of these are things\
      \ that the envo team can address as a second pass]\r\n\r\n\r\n\r\n\r\n\r\n"
    - "Weathering; I would remove the adjective \"undesirable\". Weathering happens\
      \ whether it is desired or not. And if I desire it to happen it does not cease\
      \ to be weathering.\r\n\r\nWe should also think about the structures/patterns\
      \ for children of this term. I believe there are two main axes, that could be\
      \ captured by two design patterns/differentia:\r\n\r\n * the input to the process\
      \ (e.g. rocks vs substances such as synthetic substances applied to buildings)\r\
      \n * the causal agents and processes: broadly chemical vs mechanical (but these\
      \ may interplay)\r\n\r\nUsing this scheme the examples  can be precisely categorized.\
      \ E.g\r\n\r\n * ozone-induced stress cracking of rubbers\r\n * physical disintegration\
      \ of rock from pressure release\r\n\r\n...\r\n\r\nI think more broadly in envo\
      \ we have to think how this relates to [erosion](http://purl.obolibrary.org/obo/ENVO_01001346).\
      \ Erosion is a transport process. But often erosion arises as a result of weathering.\
      \ How should we relate them"
    - "@cmungall thank you for your insight and the comments, I appreciate the input.\r\
      \n\r\nHere are some comments from my side:\r\n\r\n------------------------\r\
      \n**Entanglement**\r\n> this sounds very generic, and your definition source\
      \ is a lexicon rather than an authoritative environmental source.\r\n\r\nOur\
      \ idea for this term was based off of us wanted to add something along the lines\
      \ of \u201Centanglement of marine life\u201D. We thought it would be best to\
      \ have a generic superclass (i.e. \u201Centanglement\u201D) which would cover\
      \ the general use of the term. From our side there would be no problem with\
      \ moving it under anthropogenic process, since you suggested that this might\
      \ be more appropriate.  \r\n\r\n-------------------------\r\n**Entanglement\
      \ of marine life**\r\n> Consider a dog on a beach entangled in fishing gear.\
      \ This satisfies the definition, but is it intentionally included?\r\n\r\nYes,\
      \ I see what you mean with this example, so we should definitely clear that\
      \ up. Changing the term to \u201Centanglement in marine debris\u201D would work\
      \ just as well from our side\r\n\r\n> I would also suggest including marine\
      \ debris as its own class with its own precise definition\r\n\r\nThis is an\
      \ issue we had discussed amongst ourselves before (particularly when adding\
      \ the terms \u201Cmarine anthropogenic litter\u201D, \u201Clittering\u201D and\
      \ when editing \u201Canthropogenic litter\u201D). In those cases we addressed\
      \ the fact that there seems to be no agreement in regards to what distinguishes\
      \ litter and debris in the form of a comment. This is something which we would\
      \ like to point out to UN Environment as we could not find agreed upon classifications\
      \ in the literature.\r\n\r\n> entanglement in marine debris: An environmental\
      \ process in which organisms become entangled in marine debris arising from\
      \ human activity. Example of marine debris include boating gear, fishing gear\
      \ (active or derelict). Marine debris may be in the water or on land.\r\n\r\n\
      I think that the way you phrased it is much clearer so I will implement these\
      \ changes.\r\n\r\n----------------------------\r\n**Weathering**\r\n\r\n> I\
      \ would remove the adjective \"undesirable\". Weathering happens whether it\
      \ is desired or not. And if I desire it to happen it does not cease to be weathering.\r\
      \n\r\nI agree, I will implement this as well.\r\n\r\n> We should also think\
      \ about the structures/patterns for children of this term. I believe there are\
      \ two main axes, that could be captured by two design patterns/differentia\r\
      \n\r\nI'm not sure I fully understand how we should implement this. Is your\
      \ idea that we have different terms within \"weathering\" which describe different\
      \ inputs and causal agents?\r\n\r\n-----------------------\r\n\r\nFor now I\
      \ will make the changes you suggested. Thanks again for the suggestions!"
