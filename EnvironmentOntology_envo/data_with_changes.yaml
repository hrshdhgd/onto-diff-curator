      \ side. If you can think of an example of the expression on one side that is\
      \ not an example of the expression on the other side, it should not be an equivalence\
      \ axioms!\r\n\r\nI think we need a lot more docs about this in the ENVO docs\
      \ as I have seen repeated issues here.\r\n\r\nIf in doubt, only make EC axioms\
      \ if they conform to a validated design pattern template, and even then if you\
      \ are sure!"
