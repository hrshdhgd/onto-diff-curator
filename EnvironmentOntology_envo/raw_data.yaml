    \ you!"
  pr_labels:
  - SDG Ontology Framework
  - New term
  pr_comments:
  - ">A material accumulation process during which materials accumulate on solid surfaces\
    \ in a way that reduces the efficiency of the affected part.\r\n\r\nA material\
    \ accumulation process during which material builds up on a solid surface such\
    \ that a function of that surface, or the object it is a part of, is impaired.\r\
    \n\r\nFor a comment: Following BFO:function semantics, this suggests that the\
    \ functions of the object of which the surface is a part are affected in their\
    \ realisation in one or more processes. \r\n\r\n"
  - ">A fouling process during which biological matter accumulates on solid surfaces\r\
    \n\r\nSmall change: \"solid surfaces\" --> \"a solid surface\""
  - 'Is there no DE term for just "fouling"? '
  - '"Bewuchs" is often used in this case, but this can also refer to plant growing
    on the ground (which doesn''t really impair the function of the soil). We could
    add it as a `related_synoynm` '
  - Typo
  pr_closed_issues:
  - issue_number: 1136
    issue_title: 'NTR: "fouling", "biofouling"'
    issue_body: "Dear editors,\r\n\r\nAs part of our work for UN environment on SDG\
      \ 14 we would like to add the following terms:\r\n\r\n**Term: fouling**\r\n\
      Definition: A material accumulation process during which unwanted materials\
      \ accumulate on solid surfaces. [Source](https://en.wikipedia.org/wiki/Fouling)\r\
      \nis_a: [material accumulation process](http://purl.obolibrary.org/obo/ENVO_03000009)\r\
      \n\r\n**Term: biofouling**\r\nDefinition: A fouling process during which unwanted\
      \ biological matter accumulate on solid surfaces. [Source](https://doi.org/10.1098/rsta.2011.0502)\r\
      \nis_a: fouling\r\nComment: The biological matter can be microscale (e.g. biofilms\
      \ created by microorganism) and macroscale (created by macroorganism). [Source](https://doi.org/10.1098/rsta.2011.0502)\
      \ \r\n\r\n\r\nI'll make a pull request regarding this issue.\r\n\r\nThank you!"
