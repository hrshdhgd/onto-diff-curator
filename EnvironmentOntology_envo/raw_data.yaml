      \ be land forms, e.g. a mine tailings pile, land fill, strip mine, open pit\
      \ mine, polder..."
    - "Much better definition. I would use that. But not sure if http://purl.obolibrary.org/obo/ENVO_01000813\
      \ is the proper anchor point.  \r\n@ljgregory @meganrwong @bsimons14  ??"
    - "Re: http://purl.obolibrary.org/obo/ENVO_01000813\r\nI'm fine with the Earth\
      \ being an astronomical body. The problem is that OBO have mixed higher classes\
      \ eg \"geographic feature\" with sub-types e.g. \"harbor', \"moraine\" at the\
      \ same level. I would have preferred these, along with \"land form\" to be types\
      \ \"geographic feature\". However, a 'landform' term with the AGI Glossary definition\
      \ as a subtype of \"astronomicla body part\" is at least consistent with some\
      \ of the hierarchy OBO have used."
