    \ which is formulated to support the growth of plants in a pot or other durable\
    \ container.\r\n\r\n>Comment: Potting soil may be composed of a wide range of\
    \ materials in very different ratios, and typically contains little or no actual\
    \ soil. Materials found in potting soil often include peat, composted bark, sand,\
