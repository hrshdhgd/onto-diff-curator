- id: pr1207
  pr_title: 'Issue 1181: Freezing fog makes the ontology incoherent'
  pr_body: "see #1181 \r\n\r\nWhen the domains/ranges form RO are imported, `freezing\
    \ fog` becomes an unsatisfiable class. I removed the inconsistent axiom and replaced\
    \ it with `'capable of' some ('water ice formation process' that 'has output'\
    \ some (rime or 'glaze ice layer'))`.\r\n\r\n@kaiiam I tested this with a local\
    \ version of envo that imported RO domains/ranges. It worked fine. We still need\
    \ to address issue #1182 concerning RO domains/ranges and property chains.\r\n"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 1181
    issue_title: 'incoherency: freezing fog'
    issue_body: "\r\n  - [freezing fog](http://purl.obolibrary.org/obo/ENVO_03000137)\
      \ SubClassOf [fog](http://purl.obolibrary.org/obo/ENVO_01000844)\r\n    - [fog](http://purl.obolibrary.org/obo/ENVO_01000844)\
      \ SubClassOf [output of](http://purl.obolibrary.org/obo/RO_0002353) some [condensation\
      \ process](http://purl.obolibrary.org/obo/ENVO_01000724)\r\n      - [output\
      \ of](http://purl.obolibrary.org/obo/RO_0002353) SubPropertyOf: [participates\
      \ in](http://purl.obolibrary.org/obo/RO_0000056)\r\n        - [participates\
      \ in](http://purl.obolibrary.org/obo/RO_0000056) Domain [continuant](http://purl.obolibrary.org/obo/BFO_0000002)\r\
      \n  - [freezing fog](http://purl.obolibrary.org/obo/ENVO_03000137) SubClassOf\
      \ [results in formation of](http://purl.obolibrary.org/obo/RO_0002297) some\
      \ \r\n([glaze ice layer](http://purl.obolibrary.org/obo/ENVO_01000547) or [rime](http://purl.obolibrary.org/obo/ENVO_01001848))\r\
      \n    - [results in formation of](http://purl.obolibrary.org/obo/RO_0002297)\
      \ SubPropertyOf: [has output](http://purl.obolibrary.org/obo/RO_0002234)\r\n\
      \      - [has output](http://purl.obolibrary.org/obo/RO_0002234) SubPropertyOf:\
      \ [has participant](http://purl.obolibrary.org/obo/RO_0000057)\r\n        -\
      \ [has participant](http://purl.obolibrary.org/obo/RO_0000057) Domain [occurrent](http://purl.obolibrary.org/obo/BFO_0000003)\r\
      \n  - [continuant](http://purl.obolibrary.org/obo/BFO_0000002) DisjointWith\
      \ [occurrent](http://purl.obolibrary.org/obo/BFO_0000003)\r\n\r\nNote: this\
      \ should have been caught way prior to release, either in protege during editing,\
      \ or at CI level, or at release level. I know why and will make a new ticket"
    issue_labels:
    - axiomatization
    issue_comments:
    - "Just so this is clear, this is the problematic axiom:\r\n\r\n [freezing fog](http://purl.obolibrary.org/obo/ENVO_03000137)\
      \ SubClassOf [results in formation of](http://purl.obolibrary.org/obo/RO_0002297)\
      \ some \r\n([glaze ice layer](http://purl.obolibrary.org/obo/ENVO_01000547)\
      \ or [rime](http://purl.obolibrary.org/obo/ENVO_01001848))\r\n\r\nRIFO should\
      \ only be used with processes.\r\n\r\nMy preferred choice of action is to immediately\
      \ remove this axiom, make a new release ASAP, and create a ticket for discussing\
      \ logically coherent ways to relate these two material entities.\r\n\r\nHowever,\
      \ if there is a real use case for preserving some kind of linkage, then I suggest\
      \ thinking in terms of freezing fog forming the conditions for the formation\
      \ of rime/glaze ice. But this is a bit of a rabbit hole. Does all rime/glazed\
      \ ice form from freezing fog? Does all freezing fog give rise to rime/glazed\
      \ ice? I suspect the answer to both is no. In which case, I suggest:\r\n\r\n\
      \ * freezing fog SubClassOf  has-disposition some\r\n     * (realized-by only\
      \ [ice formation process](http://purl.obolibrary.org/obo/ENVO_01000950) and\
      \ has-output some rime/glazed ice)\r\n\r\nNote that both deep nesting and union/disjunctions\
      \ often lead to human error, if we go this route then we really need documented\
      \ design patterns for these structures.\r\n\r\nTo summarize\r\n\r\n 1. my preferred\
      \ option is to remove the axiom\r\n 2. if it is there to serve a use case then\
      \ go with the disposition-based axiom above"
    - "Apologies for adding this, it was part of some work @pbuttigieg  and I were\
      \ doing, however, unless I'm missing something it's not as obvious as I'd would\
      \ have needed to know what the the domain and range constrains for this [RIFO\
      \ AP](https://www.ebi.ac.uk/ols/ontologies/ro/properties?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FRO_0002297).\
      \ Looking at it in the source RO owl I don't see a domain or range specified,\
      \ nor anything that would indicate domain/range in the `examples of usage`.\r\
      \n\r\n<img width=\"352\" alt=\"image\" src=\"https://user-images.githubusercontent.com/12255688/130744141-3fa03291-041b-4e80-987c-059614c45a64.png\"\
      >. \r\n\r\nI guess we could have figured this out from it's superclass `results\
      \ in developmental progression of` with it's domain and range:\r\n\r\n<img width=\"\
      298\" alt=\"image\" src=\"https://user-images.githubusercontent.com/12255688/130744760-1da83405-6644-4eca-8473-27830bdf2c64.png\"\
      >\r\n\r\nWhich if we follow that literally, then RIFO wouldn't at all belong\
      \ in ENVO at all. I think having automated checks OBO wide for domain and range\
      \ constraints on RO AP to prevent people from misusing them is what's needed\
      \ here, which I believe @wdduncan figured out in #1182? If/when we add these\
      \ I bet there are more misuses of RO in ENVO. \r\n\r\nIt would be nice to be\
      \ able to use something more general like RIFO in ENVO if the domain were `process`\
      \ and the range `independent continuant` (or similar). \r\n\r\n "
    - "@kaiiam When I reasoned over a version envo with the ro domain/ranges added\
      \ I only found one unsatisfiable class (see #1182 ). However, a number of violations\
      \ of the DL profile were found. \r\n\r\nDoes OLS show domains and ranges for\
      \ object properties in general? I didn't see any, but I may not be looking in\
      \ the right place :(\r\n\r\nThe domains ranges are present when ro if viewed\
      \ in Protege (after reasoning with hermit). Here are the domains/ranges of `has\
      \ output` (the parent property of RIFO).\r\n![image](https://user-images.githubusercontent.com/3186638/130803480-2fc206bc-8a10-4bf0-8a3b-2f5c6978bde8.png)\r\
      \n\r\nHowever, we have another problem with RIFO. In ro, the domain is `biological\
      \ process` and the range is `connected anatomical structure` :\r\n![image](https://user-images.githubusercontent.com/3186638/130804127-fb2ea8fd-79a5-4c59-9f99-535824c5df67.png)\r\
      \n\r\nThis may not make sense for envo.\r\n"
    - "We have an open ticket to materialize D&R axioms: https://github.com/oborel/obo-relations/issues/140\r\
      \n\r\nHowever, working with OWL is inherently hard, and it is very easy even\
      \ for experienced editors to make these kinds of mistakes. This is one reason\
      \ why it is critical to centralize all axiomatic patterns and to flag all axioms\
      \ that don't conform to a pattern"
    - '@kaiiam good observation about the domain. One option would to be relax RO
      so that it can be used with environmental processes (however, as a subproperty
      of has-output it must always be some kind of process)'
    - "> This is one reason why it is critical to centralize all axiomatic patterns\
      \ and to flag all axioms that don't conform to a pattern\r\n\r\nHence why in\
      \ my perfect world everything would be a DOSDP or ROBOT template, but I won't\
      \ push that idea here. Instead I think (in addition to automated checks) we\
      \ maybe need to have stricter rules about what OPs we use in axioms and have\
      \ examples, like mini design pattern? When I get a chance I could maybe beef\
      \ up the axioms section on the [Robot-template-and-merge-workflow](https://github.com/EnvironmentOntology/envo/wiki/ENVO-Robot-template-and-merge-workflow#axioms)\
      \ to enumerate all possible design patterns we are using correctly. Would that\
      \ be helpful?"
    - "@kaiiam Any patterns you can document would be very helpful!!!\r\n\r\nFor the\
      \ case of `freezing fog`, @cmungall  proposed the axiom:\r\n```\r\nfreezing\
      \ fog SubClassOf has-disposition some\r\n    (realized-by only ice formation\
      \ process and has-output some rime/glazed ice)\r\n```\r\nAnother suggestion\
      \ to fix:\r\n* create two new formation processes: \r\n    - `glazed ice formation\
      \ process`\r\n    - `rime formation process`\r\n * relate the `freezing fog`\
      \ to the formation processes using the `capable of` property:  \r\n    `freezing\
      \ fog capable of some (glazed ice formation process or rime formation process)`\r\
      \n\r\nDoing this may also provide insight into how to add a `X formation process`\
      \ pattern."
    - "@wdduncan I'll try to document some patterns of axiom use in ENVO. Having an\
      \ automated check for this in the Travis build would be ideal so we wouldn't\
      \ have made such a mistake in the first place. \r\n\r\n@wdduncan your pattern\
      \ ideas seem good but maybe overkill? Could we just use something like RO:[causally\
      \ influences](http://purl.obolibrary.org/obo/RO_0002566) which is subproperty\
      \ to `causal relation between entities`?  "
    - "@kaiiam I'm not familiar with [RO:causally influences](http://purl.obolibrary.org/obo/RO_0002566).\
      \ However the axiom:\r\n```\r\n'freezing fog' 'causally influences' some ('glazed\
      \ ice' or 'rime')\r\n```\r\nmeans that all instance of 'freezing fog' stand\
      \ in this relation. I don't think we want to assert that.\r\n\r\nPerhaps this\
      \ works?:\r\n```\r\n'freezing fog' 'capable of' some ('water ice formation process'\
      \ and 'has output' (rime or 'glazed ice'))\r\n```"
    - "@kaiiam \r\nAlso, we seem to missing the information that freezing fog forms\
      \ when the air temperature is below freezing and the water droplets in the fog\
      \ become supercooled (see this [web page](https://www.treehugger.com/what-is-freezing-fog-4863382))"
    - "> 'freezing fog' 'capable of' some ('water ice formation process' and 'has\
      \ output' (rime or 'glazed ice'))\r\n\r\nAssuming this is valid in OWL DL then\
      \ it sounds like a good path of action to me!\r\n\r\n> freezing fog forms when\
      \ the air temperature is below freezing and the water droplets in the fog become\
      \ supercooled\r\n\r\nWe could add this as a comment when I fix the axiom. "
    - Closed via PR https://github.com/EnvironmentOntology/envo/pull/1207
