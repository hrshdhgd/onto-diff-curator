  pr_title: Refresh ENVO imports and cleans them
  pr_body: "Fixes #1524 \r\n\r\n- CARO and CL dangling references are removed as they\
    \ are not needed.\r\n- All imports are refreshed\r\n- Imports where fixed in time,\
    \ this PR makes them update again correctly\r\n"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 1524
    issue_title: Envo.owl Top Level Classes Don't Seem to have labels
    issue_body: "I just downloaded the main ontology -- envo.owl -- here: https://obofoundry.org/ontology/envo.html\
      \ and when I open it in Protege the top level classes don't seem to have rdfs:label\
      \ value so all I see are the codes for the IRIs. I have rendering set to use\
      \ rdfs:label I also checked the annotations and as far as I can tell these top\
      \ level classes have no annotations at all, at first I was thinking perhaps\
      \ it is using labels like skos:prefLabel and skos:altLabel but I don't see any\
      \ annotation on most of those top level classes at all. If I'm doing something\
      \ wrong please let me know, otherwise I think it would be good to fix this ASAP\
      \ as the ontology is a bit unintuitive when the first thing you see are a bunch\
      \ of classes with no labels and IRIs that are just codes. Also, I ran the Elk\
      \ reasoner in case for some reason that needed to be done to get the labels\
      \ (I can't imagine why that would be needed but you never know) and they still\
      \ didn't have them. \r\n\r\n![EnvoTopClasses](https://github.com/user-attachments/assets/72980bc7-73d9-43df-a6c2-3e78b6dbe611)\r\
      \n"
    issue_labels: []
    issue_comments:
    - "@matentzn @cmungall this seems to be an importer issue again\n\nthe top level\
      \ classes in ENVO's namespace should all be under BFO's entity hierarchy (e.g.\
      \ under system, process, etc) \n\nWe had this issue before and it was resolved.\
      \ Perhaps we should drop CARO if the issue is upstream "
    - "Made a PR to make everything look neater: #1529 \r\n\r\nMissing class now is\
      \ FOODONs \"organism material\" which you can take up with them if you like:\r\
      \n\r\n![image](https://github.com/user-attachments/assets/4169bc99-0980-4fea-85ac-30bbdb44ba86)\r\
      \n\r\nhttps://github.com/FoodOntology/foodon/issues"
