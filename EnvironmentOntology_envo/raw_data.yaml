  - issue_number: 887
    issue_title: New ENVO term "enrichment culture"
    issue_body: "Dear ENVO team (@ikostadi),\r\n\r\nI would like to ask for the creation\
      \ of a new term in ENVO that would refer to feature and would be characterized\
      \ as \"enrichment culture\". It would be similar to the term exisiting in BRENDA\
      \ (https://www.ebi.ac.uk/ols/ontologies/bto/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FBTO_0003810).\
      \ \r\n\r\nThank you in advance!"
    issue_labels:
    - enhancement
    - in editor's version
    - MIxS
    issue_comments:
    - 'Hi @gecko1990


      What kind of enrichment is it? We can likely create a more precise class for
      this and link it to the environment the source material came from. '
    - Indeed, the enrichment culture derives from thermophilic sediment in a hydrothermal
      vent area.
    - 'Does this not belong in OBI?


      >

      '
    - What is OBI?
    - "Hey @pbuttigieg I like your idea. The enrichment is derived from sediment of\
      \ a hydrothermal vent field from the Guaymas Basin. It is anoxic, thermophilic\
      \ and sulfate-reducing sediment. It might be connected to these terms:\r\nmarine\
      \ hydrothermal vent biome [ENVO:01000030]\r\nthermophilic sediment [ENVO:01000132]\r\
      \nsulphate-reducing sediment [ENVO:01000153] \r\n"
    - ">Does this not belong in OBI?\r\n\r\n@cmungall no, not the culture itself -\
      \ the planned process would though and it would be good to have it for axiomatisation\
      \ (probably not in ENVO itself, but at the application level)\r\n\r\n> Hey @pbuttigieg\
      \ I like your idea. The enrichment is derived from sediment of a hydrothermal\
      \ vent field from the Guaymas Basin. It is anoxic, thermophilic and sulfate-reducing\
      \ sediment. It might be connected to these terms:\r\nmarine hydrothermal vent\
      \ biome [ENVO:01000030]\r\nthermophilic sediment [ENVO:01000132]\r\nsulphate-reducing\
      \ sediment [ENVO:01000153]\r\n\r\nThanks, will bake that it.\r\n\r\n"
    - "The definition that appears in BRENDA is the following: An enrichment culture\
      \ is a medium with specific and known qualities that favors the growth of a\
      \ particular microorganism. The enrichment cultures environment will support\
      \ the growth of a selected microorganism, while inhibiting the growth of others.\r\
      \nIt is not bad but it refers to the medium when I think we should refer to\
      \ the microcosm. Important factors are:\r\n- It is not a pure culture.\r\n-\
      \ Although you desire to be stable, the community can change over time.\r\n\
      - You want to select specific organisms and processes by providing the right\
      \ conditions, growth substrates... These conditions should not favor or will\
      \ not select other members of the original community. \r\n\r\nWe talk about\
      \ these enrichment cultures in the following paper: Establishing anaerobic hydrocarbon-degrading\
      \ enrichment cultures of microorganisms under strictly anoxic conditions. doi:10.1038/nprot.2018.030\r\
      \n\r\nMy ORCID: http://orcid.org/0000-0002-6912-7865"
    - "Hi @gecko1990 \r\n\r\nI've set up a few classes to allow you to talk about\
      \ the enrichment culturing unit, the culture medium itself, and the sum of the\
      \ two. \r\n\r\nI avoided pre-composing a very specific class, but you should\
      \ have the right ingredients for a good MIxS entry.\r\n\r\nI would suggest the\
      \ following annotation:\r\n\r\n```\r\nSlot 1: urban biome [ENVO:01000249], temperate\
      \ biome [ENVO:01001831]\r\nSlot 2: active sulphate-reducing enrichment culturing\
      \ unit [ENVO:01001826]\r\nSlot 3: thermophilic sediment [ENVO:01000132], sulphate-reducing\
      \ sediment [ENVO:01000153], hydrothermally-influenced sediment [ENVO:01001821]\r\
      \n```\r\n\r\nWithin the expressivity limitations of the MIxS annotation system,\
      \ this should link your data with the right semantics. That is:\r\n* you have\
      \ sediment that is thermophillic, sulphate-reducing, and hydrothermally-influenced\r\
      \n* that sediment is in an enrichment culturing unit, set up to promote sulphate-reduction\r\
      \n* that unit is located in an urban biome and a temperate biome (where your\
      \ lab is)\r\n\r\n\r\nThe IRIs are now set - but the classes will only be live\
      \ after our next release.\r\n \r\nPS: This took some time as I had to refactor\
      \ the hierarchy dealing with cell/tissue cultures, altering the material and\
      \ manufactured product hierarchies in the process. That's still not done by\
      \ any means, but it's in better shape for further development.\r\n"
    - 'PS: it''s not strictly the case, by you may consider `petroleum contaminated
      sediment` [ENVO:00002115] in the material slot too. That class may undergo a
      label change to "petroleum-enriched sediment" to match its axioms. '
    - Thanks a lot! I was checking the ENVO terms and I missed the term "hydrothermal
      field". There is hydrothermal vent but the "field" term would refer to an area
      influenced by hydrothermal vents. Would it be possible to create it?
    - Sure @gecko1990! I'll create a separate issue for that ...
    - "wouldn't 'hydrothermal field' be a subclass of 'geothermal field'. \r\nGeothermal\
      \ field-- a region with elevated geothermal gradient results in near surface\
      \ temperature levels that are anomalous\r\nHydrothermal field-- a geothermal\
      \ field where anomalously high temperature aqueous fluids are accessible from\
      \ the earth's surface. "
    - "\nYes, I would say so.\n\nhttps://www.nps.gov/articles/geothermal-systems-and-monitoring-hydrothermal-features.htm\n\
      \nOn 08.04.2020 20:50, Stephen Richard wrote:\n>\n> wouldn't 'hydrothermal field'\
      \ be a subclass of 'geothermal field'.\n> Geothermal field-- a region with elevated\
      \ geothermal gradient results \n> in near surface temperature levels that are\
      \ anomalous\n> Hydrothermal field-- a geothermal field where anomalously high\
      \ \n> temperature aqueous fluids are accessible from the earth's surface.\n\
      >\n> \u2014\n> You are receiving this because you were mentioned.\n> Reply to\
      \ this email directly, view it on GitHub \n> <https://github.com/EnvironmentOntology/envo/issues/887#issuecomment-611129393>,\
      \ \n> or unsubscribe \n> <https://github.com/notifications/unsubscribe-auth/AEBMF77LSTK5ROH4YTETZA3RLTBPLANCNFSM4JBH6FZQ>.\n\
      >\n"
