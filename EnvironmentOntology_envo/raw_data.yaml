- id: pr1138
  pr_title: 'Added fishing-related terms for #1137'
  pr_body: "Dear editors,\r\n\r\nAs detailed in #1137 I have added 6 terms related\
    \ to fishing and fishing gear: \"fishing\", \"fishing gear\", \"ghost fishing\"\
    , \"discarded fishing gear\", \"abandoned fishing gear\" and \"lost fishing gear\"\
    .\r\n\r\nAll of the terms listed above are now included in the `envoPlastics`\
    \ subset, and we included Mandarin, Italian, German and Spanish interpretations\
    \ where available.\r\n\r\nFor \"discarded fishing gear\", \"abandoned fishing\
    \ gear\" and \"lost fishing gear\" it is important to note that the terms are\
    \ usually used together in abandoned, lost or otherwise discarded fishing gear\
    \ (ALDFG) as is mentioned in the comments of the terms. As such, the definitions\
    \ of the individual terms are based on dictionary definitions which detail the\
    \ typical use of the words discarded, abandoned and lost.\r\n\r\nWe will add the\
    \ axioms at a later stage of this project.\r\n\r\nThank you!"
  pr_labels:
  - SDG Ontology Framework
  - New term
  pr_comments:
  - I think this fits better under [planned environmental usage process](http://purl.obolibrary.org/obo/ENVO_01001436),
    and one should be clear about who is doing the catching.
  - ">The anthropogenic environmental process during which abandoned, lost, and discarded\
    \ fishing gear continues to attract and entangle target and non-target species.\r\
    \n\r\n* \"The\" should be the indefinite article instead,\r\n* I'd replace \"\
    ...lost, and discarded\" with \"...lost, or discarded\"\r\n* I'd remove \"continues\
    \ to\" \r\n\r\nThis makes sense under anthropogenic environmental process. "
  - disposed of by whom?
  - '"A state of disuse" is very fuzzy - can you be more concrete? Is that even necessary?'
  - lost = "not been found" is a bit off - please tighten that up
  - German interpretations could include "fischen" and "angeln" (in case you'd like
    to add some multilingual support)
  - "> Fishing gear which has been purposefully left by the owner.\r\n\r\nThe way\
    \ it is phrased now would also include fishing gear that has e.g. been moved onto\
    \ a ship to prepare for an expedition, left there in its designated space, and\
    \ is ready to be used when needed. I'd argue that we wouldn't want that to fall\
    \ under \"abandoned fishing gear\"\r\n\r\nThe previous definition was more clear:\r\
    \n> Fishing gear which has been purposefully left by the owner to fall into a\
    \ state  of disuse.\r\n\r\n@pbuttigieg @iwilkie How would you propose making the\
    \ \"state of disuse\" less \"fuzzy\"?"
  - "Would this be clearer:\r\n\r\n> Fishing gear which has been purposefully left\
    \ by the owner and will not be returned to.\r\n\r\nI do feel as though it is not\
    \ as clear as the way it was phrased before with \"left [...] to fall into a state\
    \ of disuse\"."
  - ">entangles target and non-target species\r\n\r\nI think just saying \"entangles\
    \ organisms.\" is enough. The targeting is not relevant anymore. "
  - ">It is not necessarily driven by the actions of humans, but has been prepared\
    \ by human actions\r\n\r\nSomewhat awkwardly phrased. Do you mean \"While not\
    \ driven by humans directly, ghost fishing is a downstream result of they intentional\
    \ actions\" or similar?"
  - ">has been purposefully left by the owner\r\n\r\nDoesn't quite work. One can purposefully\
    \ leave things around without abandoning them. \r\n\r\nPerhaps: Fishing gear which\
    \ is not under the control of or maintained by its original custodian."
  - ">Fishing gear which is unable to be found and remains in the environment.\r\n\
    \r\nThis is more a definition of unfindable fishing gear, which is an interesting\
    \ idea, but not what we're going for. \r\n\r\nSomething like:\r\n\r\nFishing gear\
    \ which is, unintentionally, no longer under the control of or maintained by its\
    \ original custodian."
  - "> While not driven by humans directly, ghost fishing is a downstream result of\
    \ they intentional actions\r\n\r\nYes, this is what I meant so I'll change it."
  pr_closed_issues:
  - issue_number: 1137
    issue_title: 'NTR: "fishing", "fishing gear", "ghost fishing", "discarded fishing
      gear", "abandoned fishing gear" and "lost fishing gear"'
    issue_body: "Dear Editors,\r\n\r\nAs part of our work for UN Environment on SDG14\
      \ we would like to add the 6 following terms related to fishing and fishing\
      \ gear:\r\n\r\nTerm: fishing\r\nDefinition: An anthropogenic environmental process\
      \ during which any number of fish are caught.\r\n[Source 1](https://en.wikipedia.org/wiki/Fishing),\
      \ [Source 2](https://www.lexico.com/definition/fishing)\r\nis_a: [anthropogenic\
      \ environmental process](https://www.ebi.ac.uk/ols/ontologies/envo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FENVO_02500027&viewMode=All&siblings=true)\r\
      \n\r\nTerm: ghost fishing\r\nDefinition: The anthropogenic environmental process\
      \ during which abandoned, lost, and discarded fishing gear continues to attract\
      \ and entangle target and non-target species.\r\n[Source](http://www.gesamp.org/publications/guidelines-for-the-monitoring-and-assessment-of-plastic-litter-in-the-ocean)\r\
