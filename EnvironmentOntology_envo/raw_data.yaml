  pr_title: Issue 987
  pr_body: "Introductory merge of debris flow semantics from [ESIP's Summer Pre-meeting\
    \ on Ontology 101](http://wiki.esipfed.org/index.php/ESIP_2020_Summer_Meeting_Ontology_Tutorial).\
    \ \r\n\r\nThis is just a test merge, and more work on #987 must be done in coordination\
    \ with USGS and other systems to crystallise this branch."
  pr_labels:
  - soil
  - Hazards
  pr_comments: []
  pr_closed_issues:
  - issue_number: 987
    issue_title: Upgrade debris flow semantics for wildfire use cases
    issue_body: "\r\nProposed definition fro Gary Berg-Cross\r\n>debris flow \u2013\
      \ debris flows occur when masses of poorly sorted sediment, agitated and saturated\
      \ with water, surge down slopes in response to gravity.  \r\n\r\nfrom https://www.usgs.gov/natural-hazards/landslide-hazards/science/landslides-glossary?qt-science_center_objects=0#qt-science_center_objects\r\
      \n\r\nKatherine Rowden notes this is compliant with their defintions. \r\n\r\
      \n\r\nFirst order modification:\r\nA debris flow is a mass wasting flow which\
      \ occurs when masses of poorly sorted sediment are saturated with water and\
      \ agitated into motion."
    issue_labels:
    - enhancement
    - axiomatization
    - soil
    - Hazards
    issue_comments:
    - Garybc Orcid 0000-0002-2282-7215
    - "More extensive definition: Debris Flows\r\nA form of rapid mass movement in\
      \ which loose soil, rock and sometimes organic\r\nmatter combine with water\
      \ to form a slurry that flows downslope. They have been\r\ninformally and inappropriately\
      \ called \u201Cmudslides\u201D due to the large quantity of fine\r\nmaterial\
      \ that may be present in the flow. Occasionally, as a rotational or translational\r\
      \nslide gains velocity and the internal mass loses cohesion or gains water,\
      \ it may evolve\r\ninto a debris flow. Dry flows can sometimes occur in cohesionless\
      \ sand (sand flows).\r\nDebris flows can be deadly as they can be extremely\
      \ rapid and may occur without any\r\nwarning  Source The Landslide Handbook\u2014\
      \r\nA Guide to Understanding Landslides\r\nBy Lynn M. Highland, United States\
      \ Geological Survey, and\r\nPeter Bobrowsky, Geological Survey of Canada https://pubs.usgs.gov/circ/1325/pdf/Sections/Section1.pdf"
    - "More background on debris flow from the same source: Occurrence\r\nDebris flows\
      \ occur around the world and are prevalent in steep gullies\r\nand canyons;\
      \ they can be intensified when occurring on slopes or in\r\ngullies that have\
      \ been denuded of vegetation due to wildfires or forest\r\nlogging. They are\
      \ common in volcanic areas with weak soil.\r\nRelative size/range\r\nThese types\
      \ of flows can be thin and watery or thick with sediment and\r\ndebris and are\
      \ usually confined to the dimensions of the steep gullies\r\nthat facilitate\
      \ their downward movement. Generally the movement is\r\nrelatively shallow and\
      \ the runout is both long and narrow, sometimes\r\nextending for kilometers\
      \ in steep terrain. The debris and mud usually\r\nterminate at the base of the\
      \ slopes and create fanlike, triangular deposits\r\ncalled debris fans, which\
      \ may also be unstable.\r\nVelocity of travel\r\nCan be rapid to extremely rapid\
      \ (35 miles per hour or 56 km per hour)\r\ndepending on consistency and slope\
      \ angle.\r\nTriggering mechanisms\r\nDebris flows are commonly caused by intense\
      \ surface-water flow, due to\r\nheavy precipitation or rapid snowmelt, that\
      \ erodes and mobilizes loose\r\nsoil or rock on steep slopes. Debris flows also\
      \ commonly mobilize from\r\nother types of landslides that occur on steep slopes,\
      \ are nearly saturated,\r\nand consist of a large proportion of silt- and sand-sized\
      \ material.\r\nEffects (direct/indirect)\r\nDebris flows can be lethal because\
      \ of their rapid onset, high speed of\r\nmovement, and the fact that they can\
      \ incorporate large boulders and\r\nother pieces of debris. They can move objects\
      \ as large as houses in\r\ntheir downslope flow or can fill structures with\
      \ a rapid accumulation\r\nof sediment and organic matter. They can affect the\
      \ quality of water by\r\ndepositing large amounts of silt and debris."
    - "There are two concepts here:\r\nDebris flow process\r\nDebris flow deposit\r\
      \n\r\nA definition of these two concepts should enable an observer to determine\
      \ if an event involves a debris flow process, or whether a deposit is a debris\
      \ flow deposit.   The definition needs to differentiate from potentially related\
      \ concepts like mudflow, landslide, rock avalanche, and lahar. \r\n\r\ne.g.\
      \ Neuendorf et al 2005 (AGI Glossary of Geology)  (process) a moving mass of\
      \ rock fragments, soil, and mud, more than half of the particles being larger\
      \ than sand size"
    - "> more than half of the particles\r\n\r\nby mass, volume, or count? "
    - Interesting question....  since the definition was written by a geologist, there's
      probably different answers, depending on who you talk to.  I'll ask around.
    - ">There are two concepts here:\r\nDebris flow process\r\nDebris flow deposit\r\
      \n\r\nThis thread is focusing on the process, but we can deal with the deposit\
      \ in passing as we do for related terms like flood.\r\n\r\n> A definition of\
      \ these two concepts should enable an observer to determine if an event involves\
      \ a debris flow process, or whether a deposit is a debris flow deposit. \r\n\
      \r\nYes, as we do with other classes, this will be clear from both the textual\
      \ def and the positioning in the hierarchies.\r\n\r\n> The definition needs\
      \ to differentiate from potentially related concepts like mudflow, landslide,\
      \ rock avalanche, and lahar.\r\n\r\nYes, that's where we need a bit of help.\r\
      \n\r\n> e.g. Neuendorf et al 2005 (AGI Glossary of Geology) (process) a moving\
      \ mass of rock fragments, soil, and mud, more than half of the particles being\
      \ larger than sand size\r\n\r\nNoting @dr-shorthair 's point above, we would\
      \ need a couple more definitions to see if there is convergence / difference\
      \ of opinion.\r\n\r\nThanks for asking around @smrgeoinfo !"
    - "This is what I got. The AGI glossary definition with the grain size criteria\
      \ doesn't seem consistent with the literature. Thanks to Ann Youberg (AZGS)\
      \ and Nancy Riggs (NAU) for discussion and leads.\r\n\r\n### Synthesis\r\nA\
      \ type of sediment-water flow in which the sediment and water mixture becomes\
      \ a slurry, similar to wet concrete, capable of holding gravel-sized particles\
      \ in suspension when flowing slowly or stopped. Debris flows are usually confined\
      \ to the dimensions of the steep gullies that facilitate their downward movement.\
      \ Generally the movement is relatively shallow and the runout is both long and\
      \ narrow, sometimes extending for kilometers in steep terrain. Velocity of travel\
      \ can be rapid to extremely rapid (35 miles per hour or 56 km per hour) depending\
      \ on consistency and slope angle.\r\nDebris flows are non-Newtonian viscoplastic\
      \ or dilatant fluids having laminar flow and uniform sediment concentration\
      \ profiles, sediment concentrations ranging 70-90 % by weight (47-77% by volume),\
      \ and shear strengths greater than about 400 dynes/cm2. In debris flows solid\
      \ particles and water move together as a single viscoplastic body. Sediment\
      \ entrainment is irreversible, water and solids move at the same velocity, and\
      \ debris flows cannot deposit any but the coarsest particles as flow velocities\
      \ decrease. Shear is concentrated in a thin zone at the flow boundaries.\r\n\
      \r\n### Synthesized from\r\n\r\n- Costa, J.E., 1998, Rheologic, geomorphic,\
      \ and sedimentologic differentiation of water floods, hyperconcentrated flows,\
      \ and debris flows, in Baker, V.R., Kochel, R.C., and Patton, P.C., eds. Flood\
      \ geomorphology: New York, John Wiley & Sons, p. 113-122.\r\n- Lynn M. Highland\
      \ and  Peter Bobrowsky, The Landslide Handbook\u2014A Guide to Understanding\
      \ Landslides: United States Geological Survey Circular 1325, accessed at https://pubs.usgs.gov/circ/1325/pdf/Sections/Section1.pdf\r\
      \n- U.S. Geological Survey,  2005, Distinguishing between Debris Flows and Floods\
      \ from Field Evidence in Small Watersheds, USGS Fact Sheet 2004-3142. "
