  pr_title: Fixing hail axiom and depth of water ice axiom
  pr_body: 'May fix https://github.com/EBISPOT/ols4/issues/619


    See #1491

    '
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 1491
    issue_title: Change all SubClassOf where RHS is an intesection to multiple axioms
    issue_body: "@turbomam and I are looking at some oddities in OLS\r\n\r\nhttps://github.com/EBISPOT/ols4/issues/619\r\
      \n\r\nThis is what hail looks like in Protege:\r\n\r\n```owl\r\n'hail' SubClassOf\r\
      \n'object aggregate'\r\n and ('has member' some 'hail stone')\r\n```\r\n\r\n\
      We should never have `A subClassOf (B and C)`. This is always equivalent to\
      \ writing\r\n\r\n- `A SubClassOf B`\r\n- `A SubClassOf C`\r\n\r\n(this holds\
      \ whether C is named or an expression)\r\n\r\nWhile the two are equivalent,\
      \ the latter is always easier for humans, and many tools make assumptions about\
      \ structural form\r\n\r\n(of course, I also think we should get rid of object\
      \ aggregate altogether but that is for another day...)"
    issue_labels: []
    issue_comments:
    - This also holds for depth of water ice - but I think this should be ECA
  pr_changed_files:
