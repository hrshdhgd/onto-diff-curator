    issue_body: "definition \"An area of a planet's surface which is primarily covered\
      \ by fruticose or foliose lichens and which is in contact with an atmospheric\
      \ column extending from the planetary boundary layer to the planet's exosphere\
      \ with little to no physical obstruction.\"\r\n\r\nhttps://www.mrlc.gov/nlcd11_leg.php\r\
      \n\r\n(the other two are wikipedia)\r\n\r\n\r\ncomment: This class is in need\
      \ of refinement, particularly in linking to other entities in the ontology.\
      \ However, it is suitable for use in annotating remotely sensed land types.\r\
      \n\r\nI was looking as I had questions about the axioms:\r\n\r\n 1. 'adjacent\
      \ to' some 'atmospheric boundary layer'\r\n 2. 'part of' some 'planetary surface'\r\
      \n 3. 'part of' some 'tundra biome'\r\n 4. 'vegetated area'\r\n\r\n1 and 2 are\
      \ fine, but it seems odd to assert directly on this class rather than inferred\
      \ via a suitable parent.\r\n\r\n4 is true by definition\r\n\r\nBut I was most\
      \ curious about 3. Is it true that all lichen-dominated areas are parts of tundra\
