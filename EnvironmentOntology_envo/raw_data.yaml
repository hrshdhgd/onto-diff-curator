      \ relevant concepts, like MESH, or a organization of items in a supermarket.\r\
      \n\r\nIn SWEET, hurricane is (1) a phenomena (2) a mathematical process and\
      \ (3) a property\r\n\r\n![image](https://user-images.githubusercontent.com/50745/99599695-b99d2a80-29b0-11eb-9937-88e8d9e9857b.png)\r\
