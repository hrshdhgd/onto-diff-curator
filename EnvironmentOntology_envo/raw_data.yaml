- id: pr853
  pr_title: 'Address issue #848 monsoon'
  pr_body: 'Link to #848'
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 848
    issue_title: 'NTR: monsoon'
    issue_body: "Superclass: [season](http://purl.obolibrary.org/obo/ENVO_03000096)\r\
      \nOccurs in: west africa, asia-australia\r\n\r\nRef: https://en.wikipedia.org/wiki/Monsoon "
    issue_labels:
    - in editor's version
    - PR submitted
    - Hazards
    issue_comments:
    - "From the [monsoon wiki page](https://en.wikipedia.org/wiki/Monsoon)\r\n\r\n\
      > describe[s] seasonal changes in atmospheric circulation and precipitation\
      \ associated with the asymmetric heating of land and sea. Usually, the term\
      \ monsoon is used to refer to the rainy phase of a seasonally changing pattern\r\
      \n\r\nIf we encode it as Subclass of [season](http://purl.obolibrary.org/obo/ENVO_03000096)\
      \ perhaps we go with the following definition (mirroring what we did for ``warm\
      \ season`` and ``cold season``\r\n\r\n> A season during which the average rainfall\
      \ of a planetary part exceeds that of all other seasons it endures during a\
      \ season generating process.\r\n\r\nComment:\r\n\r\n> Monsoon seasons typically\
      \ occur in west Africa, Asia and Australia.\r\n\r\nperhaps this could be the\
      \ ``monsoon season`` class and we could have another class for the raining process\
      \ itself like ``monsoon rainfall``\r\n\r\nSubclass of [water-based rainfall](http://purl.obolibrary.org/obo/ENVO_01000830)\r\
      \n\r\ndef: [dbxref1](https://en.wikipedia.org/wiki/Monsoon) [dbxref2](https://www.merriam-webster.com/dictionary/monsoon)\r\
      \n\r\n> A water-based rainfall process which occurs as a result of temperature\
      \ and pressure imbalances above land and the sea resulting from monsoon winds\
      \ bringing moist air inland. Such moist air cools at higher altitudes as it\
      \ rises over the land, causing increased precipitation.\r\n\r\nAxiom: 'causally\
      \ downstream of' some `monsoon winds`\r\n\r\nHence we should also add the class\
      \ ``monsoon winds``\r\n\r\ndef: [dbxref1](https://en.wikipedia.org/wiki/Monsoon)\
      \ [dbxref2](https://www.merriam-webster.com/dictionary/monsoon)\r\n\r\n> A periodic\
      \ atmospheric wind which occurs when the temperature on land is significantly\
      \ warmer or cooler than the temperature of the ocean. The resulting temperature\
      \ differences cause pressure differences which result in the movement of winds\
      \ from the ocean to the land. \r\n\r\nAxiom: 'causally downstream of' some `monsoon\
      \ season`"
    - "Good drafting, but don't forget the asymmetric heating bit.\r\n\r\n>perhaps\
      \ this could be the monsoon season class and we could have another class for\
      \ the raining process itself like monsoon rainfall\r\n\r\nI'd avoid this for\
      \ now - there's nothing compositionally different about the rain, it just happened\
      \ to fall during a monsoon season.\r\n\r\nI'd definitely add `monsoon wind`,\
      \ but condense the definition a bit\r\n\r\n> An atmospheric wind during which\
      \ air masses flow from over an ocean towards a land mass, due to disequilibria\
      \ between land and ocean surface temperatures.\r\n\r\n\r\nit would be `causally\
      \ downstream or within`, but watch out! This relation is for processes and seasons\
      \ aren't process, but [one-dimensional temporal regions](http://purl.obolibrary.org/obo/BFO_0000038)\
      \ (note the comment, but I think we can move seasons under 1DTR) delimited by\
      \ processes."
    - "> it would be causally downstream or within, but watch out! This relation is\
      \ for processes and seasons aren't process, but one-dimensional temporal regions\r\
      \n\r\n@pbuttigieg The reason I had suggested a term from the [causal relation\
      \ between processes](http://purl.obolibrary.org/obo/RO_0002501) hierarchy is\
      \ that it species the domain and range as ``occurrent`` (despite the name saying\
      \ processes), hence I figured it ought to apply to a 1DTR or wherever  in the\
      \ occurent hierarchy we end up putting ``season``\r\n\r\n "
    - "Proposed additions modified from above discussion:\r\n\r\n``monsoon season``\r\
      \n\r\nSubclass of [season](http://purl.obolibrary.org/obo/ENVO_03000096)\r\n\
      \r\nDef [dbxref](https://en.wikipedia.org/wiki/Monsoon)\r\n\r\n> A season during\
      \ which changes in atmospheric circulation and precipitation associated with\
      \ the asymmetric heating of land and sea cause increased average rainfall of\
      \ a planetary part relative to all other seasons.\r\n\r\nComment:\r\n\r\n> Monsoon\
      \ seasons typically occur in west Africa, Asia and Australia. During monsoon\
      \ seasons temperature and pressure imbalances above land and the sea result\
      \ in the formation of monsoon winds which bringing moist air inland, which in\
      \ turn causes increased rainfall as moist air cools at higher altitudes as it\
      \ rises over the land. \r\n\r\nEditors note:\r\n\r\n> Pending decision of placement\
      \ of season as one-dimensional temporal region, we should add axioms cross linking\
      \ to monsoon winds, as well as increased prevalence of water-based rainfall.\
      \ \r\n\r\n\r\n``monsoon winds``\r\n\r\nSubclass of [atmospheric wind](http://purl.obolibrary.org/obo/ENVO_01000793)\r\
      \n\r\ndef: [dbxref1](https://en.wikipedia.org/wiki/Monsoon) [dbxref2](https://www.merriam-webster.com/dictionary/monsoon)\r\
      \n\r\n> An atmospheric wind during which air masses flow from over an ocean\
      \ towards a land mass, due to disequilibria between land and ocean surface temperatures."
    - "> @pbuttigieg The reason I had suggested a term from the causal relation between\
      \ processes hierarchy is that it species the domain and range as occurrent (despite\
      \ the name saying processes), hence I figured it ought to apply to a 1DTR or\
      \ wherever in the occurent hierarchy we end up putting season\r\n\r\nGood point.\
      \ However, I don't think a 1DTR can really cause anything. Let's leave that\
      \ out for now. I'll try a `during which starts` relation from the wind to the\
      \ season. Is there such a thing as an out of season monsoon wind?"
