    - New term
    issue_comments:
    - "Looks good! I think there'll eventually be some intermediate classes with some\
      \ ecological settlement semantics tossed in, but this works for now  \n\nThe\
      \ only issue here is the \"unwanted\" qualifier - this is pretty arbitrary and\
      \ obscures the process itself. Let's think about that a bit more. "
    - "Thanks @pbuttigieg for your comment!\r\n\r\nWe have looked into more to solve\
      \ the \"unwanted\" part and based on the definition from [this site](https://www.corrosionpedia.com/definition/540/fouling)\
      \ we have changed the definition as the following:\r\n\r\n**fouling**\r\n\r\n\
      > A material accumulation process during which materials accumulate on solid\
      \ surfaces in a way that reduces the efficiency of the affected part.\r\n\r\n\
      As fouling is already defined above, we have keep the biofouling definition\
      \ short, focusing on what makes it different from fouling (biological matter)\r\
      \n\r\n**biofouling**\r\n\r\n> A fouling process during which biological matter\
      \ accumulates on solid surfaces."
