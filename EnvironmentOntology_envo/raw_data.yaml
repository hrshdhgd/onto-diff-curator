- id: pr1320
  pr_title: 'Added bubble and plume semantics for #1319'
  pr_body: 'PR linked to #1319 '
  pr_labels:
  - enhancement
  - New term
  pr_comments: []
  pr_closed_issues:
  - issue_number: 1319
    issue_title: 'NTR: bubble (source), bubble plume etc.'
    issue_body: "(related to the MarDATA course)\r\nI've researched some terms related\
      \ to bubbles, bubble plumes & bubble emissions from bubble sources, which we've\
      \ noticed are not yet present in this ontology.\r\n\r\nIn this thread we will\
      \ propose further definitions related to the issue."
    issue_labels:
    - PR submitted
    issue_comments:
    - "Thanks @kanachri - here's some of the VUE sketches we made on this issue during\
      \ the course...\r\n\r\nLet's make some draft definitions...\r\n\r\n![image](https://user-images.githubusercontent.com/2276146/174978125-c95ef90f-1fcb-46a5-a3e1-785ada88e11f.png)\r\
      \n"
    - "bubble: \r\n  source def:  a small globule that is typically hollow and light\
      \ / https://www.merriam-webster.com/dictionary/bubble\r\n  source def: ball\
      \ of gas that appears in a liquid, or a ball formed of air surrounded by liquid\
      \ that floats in the air / https://dictionary.cambridge.org/dictionary/english/bubble\r\
      \n\r\nSemantic considerations\r\n* We're going to work with the Cambridge definition\
      \ as its more precise (e.g. avoids the notion of \"typically\"). Other bubble-like\
      \ structures (e.g. oil in water) are probably better modelled as globules. \r\
      \n* We explored ENVO for related terms like \"cloud\" and \"droplet\" and found\
      \ that bubbles can likely fit well under \"mass of gas\"\r\nThus: \r\n\r\nbubble:\
      \ A mass of gas which is separated from its surroundings by either 1) a thin\
      \ liquid layer or 2) a physical or compositional discontinuity. \r\n  comment:\
      \ the thin liquid layer case applies to, e.g., soap bubbles in air. The physical\
      \ or compositional discontinuity case applies to, e.g., bubbles of CO2 in air\
      \ or bubbles of air in water. \r\n\r\nSubclasses would be quite trivially defined:\r\
      \n* methane gas bubble: A bubble which contains methane. "
    - "plume: \r\nsource def: In hydrodynamics, a plume or a column is a vertical\
      \ body of one fluid moving through another. / https://en.wikipedia.org/wiki/Hydrodynamics\r\
      \n\r\nsource def: A tall, thin mass of smoke, dust, or similar substance that\
      \ rises up into the air. / https://dictionary.cambridge.org/de/worterbuch/englisch/plume\r\
      \n\r\nSemantic considerations:\r\n- Distinction: Continuously connected fluid\
      \ mass in contrast to multiple individual (solid) objects entrained in a fluid\
      \ mass\r\n- Shape: Plume shaped fluid mass (does it have to be plume shaped?\
      \ Or also e.g. column shaped?)\r\n- Movement direction: Likely to be vertical,\
      \ possibly horizontally (or a combination of both)\r\n- Doesn't have to rise\
      \ into air, can rise inside liquids, solids etc. (e.g. magma plume) as long\
      \ as they display fluid dynamics\r\n- ENVO has a def. for \"marine hydrothermal\
      \ plume\" but it's not connected to a broader class of plumes http://purl.obolibrary.org/obo/ENVO_01000130\r\
      \n\r\nplume: A fluid astronomical body part which is plume shaped\r\nhttp://purl.obolibrary.org/obo/ENVO_01001479"
    - "@kanachri would you mind adding your ORCID here for nanocrediting? \r\n"
    - https://orcid.org/0000-0002-0569-2259
    - Thanks - let's compose a pull request for this issue
