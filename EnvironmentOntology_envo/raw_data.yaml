      \ of viscosity are significant enough to distort the surrounding non-viscous\
      \ flow.\" [https://en.wikipedia.org/wiki/Boundary_layer]\r\nsynonym: \"boundary\
      \ layer\" RELATED [http://www.eionet.europa.eu/gemet/concept/976]\r\nis_a: ENVO:01000281\
      \  ! layer\r\n```\r\n\r\ntext def: I realize fluid here encompasses gases, might\
      \ be worth making this explicit.\r\n\r\naxioms: should we axiomatize using [ENVO:00010504](http://purl.obolibrary.org/obo/ENVO_00010504)\
      \ ! surface layer\r\n\r\n(aside: should never have a RELATED syn that is the\
      \ same as the label for the same class)\r\n\r\n```\r\nid: ENVO:01000323\r\n\
      name: atmospheric boundary layer\r\nnamespace: ENVO\r\ndef: \"The atmospheric\
      \ boundary layer is the lowest layer of an atmosphere which is strongly influenced\
      \ by its contact with a planetary surface with strong vertical mixing and in\
      \ which physical quantities such as flow velocity, temperature, and moisture\
      \ display rapid fluctuations (turbulence).nnn\" []\r\nsubset: envoPolar \r\n\
      synonym: \"planetary boundary layer\" EXACT []\r\nis_a: ENVO:01000544  ! boundary\
      \ layer\r\nrelationship: bounding_layer_of ENVO:01000267 ! atmosphere\r\n```\r\
      \n\r\n(aside: the `nnn` looks like an issues introduced by newlines at the end\
      \ of the def)\r\n\r\nadditional axioms not translated to obo:\r\n\r\n```\r\n\
      SubClassOf\r\n'boundary layer'\r\n and ('part of' some atmosphere)\r\n and ('adjacent\
      \ to' some 'planetary surface')\r\n```\r\n\r\n@pbuttigieg how would you feel\
      \ about translating this to an equivalence axiom?\r\n"
