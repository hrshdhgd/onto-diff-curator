  id: pr2877
  pr_body: "This PR re-classifies [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
    \ as part_of some [primary circulatory organ](http://purl.obolibrary.org/obo/UBERON_0007100)\
    \ rather than [heart](http://purl.obolibrary.org/obo/UBERON_0000948), as the latter\
    \ is vertebrate-specific.\r\n\r\nThis aligns the Uberon term with the CL term\
    \ [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746), which is used\
    \ in the definition of the Uberon term and is clearly intended, in CL, to apply\
    \ to a broader range of species than just the vertebrates.\r\n\r\nFixes #2875"
  pr_closed_issues:
  - issue_body: "[cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ is classified as part of some [heart](http://purl.obolibrary.org/obo/UBERON_0000948),\
      \ which is [only in taxon](http://purl.obolibrary.org/obo/RO_0002160) some [Vertebrata](http://purl.obolibrary.org/obo/NCBITaxon_7742).\r\
      \n\r\nBut [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ is also involved in the definition of CL\u2019s [cardial muscle myoblast](http://purl.obolibrary.org/obo/CL_0000513)\
      \ and through that term, in the definition of CL\u2019s [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746),\
      \ which is explicitly intended (as explained in a comment) to refer both to\
      \ vertebrates and arthropods.\r\n\r\nEither [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ should also be made taxon-neutral (by saying it is part of the taxon-neutral\
      \ [primary circulatory organ](http://purl.obolibrary.org/obo/UBERON_0007100)\
      \ instead of the vertebrate-specific [heart](http://purl.obolibrary.org/obo/UBERON_0000948)),\
      \ or that term should not be used in the definition of CL\u2019s taxon-neutral\
      \ terms [cardial muscle myoblast](http://purl.obolibrary.org/obo/CL_0000513)\
      \ and [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746). I favour\
      \ the first solution (which is why I open that ticket in Uberon rather than\
      \ CL).\r\n\r\n(Issue first reported in https://github.com/INCATools/ubergraph/issues/123.)\r\
      \n\r\n"
