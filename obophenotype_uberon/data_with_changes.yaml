    - "Here are quick instructions on how to create a violation check:\r\n\r\n###\
      \ Steps to add a constraint violation check:\r\n1. Add the SPARQL query in `src/sparql`.\
      \ The file's name should end with `-violation.sparql`. Please give a name that\
      \ helps understand the violation the query wants to check.\r\n1. Add the name\
      \ of the new file to odk configuration file `src/ontology/uberon-odk.yaml`:\r\
      \n    1. Include the file's name (without the `-violation.sparql` part) to the\
      \ list inside the `custom_sparql_checks` key, part of the `robot_report` key.\r\
      \n\r\n3. Update the repository so the ODK will include the new SPARQL check\
      \ in the QC.\r\n\r\n```shell\r\nsh run.sh make update_repo\r\n```\r\n\r\nThen\
      \ you can create a PR, and the QC will run the new SPARQL check."
