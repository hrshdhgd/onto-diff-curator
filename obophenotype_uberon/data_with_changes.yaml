      \ \"This class was sourced from an external ontology (amphibian_anatomy). Its\
      \ definitions, naming conventions and relationships may need to be checked for\
      \ compatibility with uberon\" xsd:string {source=\"http://purl.obolibrary.org/obo/aao.owl\"\
