  pr_comments:
  - After a cursory review, I found that they are in the cerebellum. Consider adding
    'part of' some cerebellum https://doi.org/10.3389/fncir.2020.611841
  - the dbxref is using a rdfs comment as an annotation property instead of database_cross_reference
  - "I am not sure if I agree with this axiom. The definition of has_part is not very\
    \ clear either: a core relation that holds between a whole and its part.\r\nThe\
    \ way I understand is that the whole (but not all!) cerebellar granule cell are\
    \ part of the fiber. However, in this case, only the axioms are part of the fiber.\
    \ Overlaps is more general, but that's the object property I would consider using\
    \ in this case.\r\nHowever, as @dosumis [requested this axiom](https://github.com/obophenotype/cell-ontology/issues/2012#issue-1747510248),\
    \ I will defer the review of it to him."
  - "> I am not sure if I agree with this axiom. The definition of has_part is not\
    \ very clear either: a core relation that holds between a whole and its part.\r\
    \n> The way I understand is that the whole (but not all!) cerebellar granule cell\
    \ are part of the fiber. However, in this case, only the axioms are part of the\
    \ fiber. Overlaps is more general, but that's the object property I would consider\
    \ using in this case.\r\n> However, as @dosumis [requested this axiom](https://github.com/obophenotype/cell-ontology/issues/2012#issue-1747510248),\
    \ I will defer the review of it to him.\r\n\r\n**overlaps** seems to be a reasonable\
    \ relation in this instance. \r\n@dosumis, kindly advise if there is a compelling\
    \ reason to use 'has part' instead of overlaps here."
  - "Checking a similar relationship:\r\n '[dentate gyrus mossy fiber](http://purl.obolibrary.org/obo/GO_0044302)'\
    \ has\r\n`SubClass Of 'part of' some 'granule cell'`.\r\n\r\nGiven that, here\
    \ is the updated proposal:\r\n\r\n'parallel fiber' `SubClass Of 'part of' some\
    \ 'cerebellar granule cell'`\r\n"
  - While the majority of parallel fibers are unmyelinated, there are some myelinated
    parallel fibers [PMID:15869526](https://pubmed.ncbi.nlm.nih.gov/15869526). As
    the myelin sheath is not part of the 'cerebellar granule cell', I would not use
    'part of'.
