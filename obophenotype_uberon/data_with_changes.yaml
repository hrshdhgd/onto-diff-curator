  pr_body: "This PR fixes the term `egg chamber` (UBERON:0003199), which was intended\
    \ to represent the insect follicle but had no definition and an improper classification\
    \ (the egg chamber is _not_ a \u201Canatomical space\u201D, it is the follicle\
    \ itself).\r\n\r\nThe fix includes:\r\n- add a proper definition to `egg chamber`,\
    \ that makes it clear it is an insect-specific term;\r\n- add the corresponding\
    \ appropriate taxon restriction;\r\n- add a new taxon-neutral term `egg follicle`,\
    \ with a definition that is generic enough to cover reproductive follicles across\
    \ (hopefully) all species;\r\n- re-classify both the insect-specific `egg chamber`\
    \ and the vertebrate-specific `ovarian follicle` under the new term `egg follicle`.\r\
    \n\r\ncloses #476"
