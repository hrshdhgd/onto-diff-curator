      ```\r\n?names  ?cnt    ?ids\r\n\"NV; nV\"        2       \"http://purl.obolibrary.org/obo/UBERON_2005093;\
      \ http://purl.obolibrary.org/obo/UBERON_0002633\"\r\n\"Prelimbic area; prelimbic\
      \ area\"        2       \"http://purl.obolibrary.org/obo/UBERON_0013560; http://purl.obolibrary.org/obo/UBERON_8440032\"\
      \r\n\"PHY; phy\"      2       \"http://purl.obolibrary.org/obo/UBERON_8440028;\
      \ http://purl.obolibrary.org/obo/UBERON_2000438\"\r\n```\r\n\r\nThe query itself\
      \ is here:\r\n\r\n```\r\nPREFIX obo: <http://purl.obolibrary.org/obo/>\r\nPREFIX\
      \ oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>\r\nPREFIX owl: <http://www.w3.org/2002/07/owl#>\r\
      \nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\r\n\r\nSELECT DISTINCT\
      \ (GROUP_CONCAT(DISTINCT ?name; SEPARATOR=\"; \") as ?names) (COUNT(DISTINCT\
      \ ?entity) AS ?cnt) (GROUP_CONCAT(DISTINCT ?entity; SEPARATOR=\"; \") as ?ids)\
      \ WHERE {\r\n  VALUES ?property {\r\n    obo:IAO_0000118\r\n    oboInOwl:hasExactSynonym\r\
      \n    rdfs:label\r\n  }\r\n  ?entity ?property ?name\r\n  BIND(UCASE((?name))\
