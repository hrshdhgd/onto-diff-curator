      \ The 'otic ganglion' [receives fibres from the 'glossopharyngeal nerve'](https://radiopaedia.org/articles/otic-ganglion?lang=gb).\r\
      \n\r\nI guess receives fibres does however suggest that glossopharyngeal nerves\
