    - " > have not found evidence that the 'otic ganglion' is a subclass of 'glossopharyngeal\
      \ ganglion'? \r\n \r\n 100% agree with this. Perhaps figuring out the relation\
      \ with Tympanic nerve would model it more accurately model this. See images\
