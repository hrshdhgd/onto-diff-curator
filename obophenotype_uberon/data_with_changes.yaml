  id: pr2695
  pr_body: "This PR re-classifies several terms to fix inconsistencies regarding the\
    \ \u201Cconnectedness\u201D of anatomical entities.\r\n\r\nWe distinguish between\
    \ anatomical entities that are made of parts that are all connected (`anatomical\
    \ structure`) and entities that are made of parts that are not all connected (`disconnected\
    \ anatomical group`). But we do not enforce the distinction, and as a result we\
    \ have terms referring to disconnected entities that are classified as (connected)\
    \ `anatomical structure`.\r\n\r\nThis cause massive satisfiability problems when\
    \ merging Uberon and FBbt, because FBbt does enforce a strict separation (with\
    \ an explicit disjointness axiom) between `anatomical structure` and `disconnected\
    \ anatomical group`.\r\n\r\nThis PR implements the fixes proposed in #2682:\r\n\
    \r\n* classify `non-connected functional system` as a `disconnected anatomical\
    \ group`;\r\n* classify `anatomical cluster` as a `disconnected anatomical group`;\r\
    \n* classify `insect synaptic neuropil block` as a `disconnected anatomical group`;\r\
    \n* classify `insect synaptic neuropil` as a `material anatomical entity`;\r\n\
    * classify `endocrine system` and `sensory system` as a `non-connected functional\
    \ system`.\r\n\r\nIn addition (not discussed in #2682):\r\n\r\n* classify `immune\
    \ system` as a `non-connected functional system` (on the same rationale as for\
    \ `endocrine system` and `sensory system`);\r\n* classify `multi cell part structure`\
    \ as an `anatomical structure`.\r\n\r\ncloses #2682"
  pr_closed_issues:
  - issue_body: "Uberon is inconsistent in the way it distinguishes between anatomical\
      \ entities that are made of parts that are all connected to each other (hereafter\
      \ \u201Cconnected entities\u201D) and entities that are made of parts that are\
      \ not necessarily all connected (hereafter \u201Cnon-connected entities\u201D\
      ).\r\n\r\nThis does not cause any obvious problems within Uberon itself, only\
      \ because the distinction between these two kinds of entities is not strictly\
      \ enforced. This does, however, cause problem when Uberon is merged with FBbt\
      \ (as happens e.g. in Ubergraph), because FBbt does enforce a strict separation\
      \ between connected and non-connected entities.\r\n\r\nIn FBbt, we have:\r\n\
      * `anatomical structure` for anatomical entities made of connected parts, and\r\
      \n* `disconnected anatomical group` for anatomical entities made of non-connected\
      \ parts (this used to be called `anatomical group` \u2013 it was recently renamed\
      \ to add the \u201Cdisconnected\u201D qualifier to make it more apparent that\
      \ it is a non-connected entity).\r\n\r\nMany of FBbt\u2019s classes are below\
      \ one of those two classes. We also have a disjointness axiom between them,\
      \ so that nothing can be simultaneously made of parts that are all connected\
      \ and made of parts that are not all connected.\r\n\r\nUberon is superficially\
      \ similar to FBbt in that it also has:\r\n* `anatomical structure` for entities\
      \ made of connected parts;\r\n* `disconnected anatomical group` for entities\
      \ made of non-connected parts.\r\n\r\nHowever, several terms are classified\
      \ under `anatomical structure` even though they clearly refer to entities that\
      \ are _not_ made of connected parts. Many of those terms are mapped to equivalent\
      \ FBbt terms, which then results in unsatisfiable classes upon merging Uberon\
      \ and FBbt.\r\n\r\nThe main offenders are:\r\n* `non-connected functional system`:\
      \ the label itself clearly indicates this is a non-connected entity, however\
      \ this is classified as a `anatomical system`, which is itself a `anatomical\
      \ structure` (so a connected entity);\r\n* `insect non-connected developing\
      \ system`: again, that\u2019s clearly a non-connected entity, but is classified\
      \ as a `anatomical group`, which is a `anatomical structure` (so a connected\
      \ entity);\r\n* `insect synaptic neuropil block`: defined as a \u201Cclosely\
      \ associated group of synaptic neuropil domains\u201D, suggesting it should\
      \ be a non-connected entity (the equivalent FBbt term is indeed a non-connected\
      \ entity), but classified as a `anatomical group` (so a connected entity);\r\
      \n* `insect synaptic neuropil`: classified in Uberon as a `anatomical group`\
      \ (so a connected entity), but the corresponding FBbt term is classified as\
      \ a more generic `anatomical entity`, which states nothing about the \u201C\
      connectedness\u201D of the entity (we have subclasses for both connected and\
      \ non-connected neuropils);\r\n* `anatomical cluster`: textually defined as\
      \ a \u201Canatomical group that has its parts adjacents to one another\u201D\
      , but classified as a `anatomical entity` which states nothing about the \u201C\
      connectedness\u201D; the equivalent FBbt term is classified as a `disconnected\
      \ anatomical group`, which I believe is correct (if we accept that \u201Cadjacents\u201D\
      \ does not imply \u201Cconnected\u201D);\r\n* `sensory system`: defined as the\
      \ \u201Canatomical system that overlaps the nervous system and is responsible\
      \ for receiving and processing sensory informations\u201D, which does not say\
      \ a lot about the connectedness, but has exact synonym \u201Cset of sense organs\u201D\
      , which to me suggests it should be a disconnected entity (the various sense\
      \ organs are not all connected to each other) \u2013 but `anatomical system`\
      \ is a `anatomical structure`, which makes `sensory system` a connected entity;\r\
      \n* `endocrine system`: exactly the same situation as for `sensory system`.\r\
      \n\r\nProposed actions:\r\n- re-classify `non-connected functional system` as\
      \ a `disconnected anatomical group`, to make it a non-connected entity as it\
      \ should be;\r\n- likewise for `insect non-connected developing system` and\
      \ `insect synaptic neuropil block`;\r\n- re-classify `insect synaptic neuropil`\
      \ to `material anatomical entity`, so that the classification does not imply\
      \ either a \u201Cconnected\u201D or a \u201Cnon-connected\u201D status (as in\
      \ FBbt);\r\n- re-classify `anatomical cluster` as a `disconnected anatomical\
      \ group`;\r\n- possibly obsolete `anatomical group`, which is currently only\
      \ used as a superclass of `insect non-connected developing system`, `insect\
      \ synaptic neuropil block`, and `insect synaptic neuropil` \u2013 and therefore\
      \ would end up with no children once those terms are re-classified as proposed;\r\
      \n- re-classify `sensory system` and `endocrine system` as `non-connected functional\
      \ system`.\r\n\r\nOf note, there are probably other subclasses of `anatomical\
      \ system` that should probably also be re-classified as `non-connected functional\
      \ system`, here I only listed those that cause problems upon merging Uberon\
      \ and FBbt. More generally, `anatomical system` is defined as a \u201C_connected_\
      \ anatomical structure that has multiple organs as parts\u201D. I am not sure\
      \ all the systems that are currently under `anatomical system` are all made\
      \ of _connected_ parts \u2013 at the very least for example, `immune system`\
      \ should probably be a `non-connected functional system`."
    issue_comments:
    - "Following the Uberon call of October 24th, 2022: a suggestion by @cmungall\
      \ is to remove the distinction between \u201Cconnected\u201D and \u201Cnon-connected\u201D\
