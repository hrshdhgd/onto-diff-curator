      \ that do not synapse in the ganglion\"\r\n\r\nsuggested def:\r\n\r\nX extends_fibers\
      \ into Y iff there exists some neuron(n) n has_soma_location(RO:0002100) x and\
      \ n 'has synaptic IO in region'(RO:0013001) Y\r\n\r\nI think it would be safe\
      \ to add this property chain as I believe has_soma_location has domain neuron.\r\
      \n\r\nhas_soma_location o 'has synaptic IO in region' -> 'extends_fibers_into'"
