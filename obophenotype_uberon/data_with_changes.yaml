  - issue_body: "**Uberon term**\r\ndiastema\r\n\r\n**Suggested revision of textual\
      \ definition**\r\nCurrently it says \"a space or gap between two consecutive\
      \ teeth\". I'd like to remove the term \"consecutive\" as in 1) it is assumes\
      \ a sequence, like between incisor 1 and incisor 2, but if incisor 2 is missing,\
      \ then it would be between incisor 1 and a canine; 2) some animals with diastemas,\
      \ like horses which have diastemas between their incisors and premolars, have\
      \ vestigial canines that may appear in the diastema, but the diastema is still\
      \ considered between the incisor and premolar.\r\n\r\n\r\n\r\n"
