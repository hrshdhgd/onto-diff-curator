  pr_body: "`peripheral nervous system` carries a `spatially_mutually_disjoint_with`\
    \ annotation to express the spatial disjointness between the PNS and the CNS.\r\
    \n\r\nThat spatial disjointness is already expressed as a general class axiom\
    \ (in `src/ontology/components/disjoint_union_over.ofn`) though, so the annotation\
    \ is redundant.\r\n\r\ncloses #2174"
  pr_closed_issues:
  - issue_body: "Uberon considers that the `central nervous system` and the `peripheral\
      \ nervous system` are spatially disjoint, that is nothing can be simultaneously\
      \ part of both the CNS and the PNS.\r\n\r\nThis \u201Cdisjointness\u201D is\
      \ expressed at two different places using two different mechanisms:\r\n\r\n\
      * There is a general class axiom `'part of' some 'peripheral nervous system'\
      \ DisjointWith 'part of' some 'central nervous system'`. This axiom is stored\
      \ in the file `src/ontology/components/disjoint_union_over.ofn`, which is merged\
      \ with the main ontology at the very beginning of the pipeline, when generating\
      \ `src/ontology/tmp/uberon-edit.owl` from the edit file.\r\n* There is also\
      \ an annotation `mutually_spatially_disjoint_with` carried by the term `peripheral\
      \ nervous system` in the main edit file: `'peripheral nervous system' mutually_spatially_disjoint_with\
      \ 'central nervous system'`. When generating the `src/ontology/tmp/uberon-edit.owl`\
      \ file from the edit file, that annotation is expanded (using `owltools --expand-macros`)\
      \ into the equivalence axiom `owl:Nothing EquivalentTo ('part of' some 'peripheral\
      \ nervous system') and ('part of' some 'central nervous system')`.\r\n\r\nMy\
      \ understanding is that these two mechanisms have _in fine_ the same result,\
