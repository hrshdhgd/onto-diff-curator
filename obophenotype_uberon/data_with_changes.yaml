  id: pr3191
  pr_body: "The term `insect dorsal ectoderm derivative` should not be classified\
    \ as a `multicellular anatomical structure`, as there can be (and indeed, there\
    \ are) derivates of the dorsal ectoderm that are single cells (such as histoblasts)\
    \ or even acellular structures (such as apodemes).\r\n\r\nWe classify it as an\
    \ `ectoderm-derived structure` instead, for consistency with the similar terms\
    \ `insect anterior ectoderm derivative` and `insect ventral ectoderm derivative`.\r\
    \n\r\nThe term will need to be unmapped from its FBbt counterpart, because in\
    \ FBbt a derivative can be any kind of anatomical entity, not only a (connected)\
    \ anatomical structure.\r\n\r\ncloses #3190"
  pr_closed_issues:
  - issue_body: "[insect dorsal ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6007046)\
      \ is classified as a [multicellular anatomical structure](http://purl.obolibrary.org/obo/UBERON_0010000).\r\
      \n\r\nThere is no reason why a derivative of the dorsal ectoderm would have\
      \ to be a multicellular structure. Indeed, in FBbt some derivatives of the dorsal\
      \ ectoderm are individual cells (e.g. histoblasts) or even acellular structures\
      \ (e.g. apodemes).\r\n\r\nThis classification causes ~845 unsats when Uberon\
      \ and FBbt are merged.\r\n\r\nThe Uberon term should be classified as an [ectoderm-derived\
      \ structure](http://purl.obolibrary.org/obo/UBERON_0004121) instead \u2013 the\
      \ same classification already used for the similar terms [insect anterior ectoderm\
      \ derivative](http://purl.obolibrary.org/obo/UBERON_6025991) and [insect ventral\
      \ ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6025993)."
    issue_comments:
    - "> The Uberon term should be classified as an [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ instead\r\n\r\nThis brings another problem, because an [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ is an [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061),\
      \ which is a _connected_ entity. But insect derivatives of the ectoderm include\
      \ _disconnected_ entities, such as sensory organ clusters.\r\n\r\nSo either:\r\
      \n\r\n* [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ must be redefined to be about ectoderm-derived _entities_, in order to cover\
      \ any derivative of the ectoderm regardless of their \u201Cconnectedness\u201D\
      , or\r\n* [insect dorsal ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6007046)\
      \ must be unmapped from FBbt\u2019s [dorsal ectoderm derivative](http://purl.obolibrary.org/obo/FBbt_00007046),\
      \ because the FBbt term does cover any derivative regardless of their \u201C\
      connectedness\u201C (and is therefore _not_ the same thing as the Uberon term)."
