  pr_body: 'Fixes #3200 revision of periderm'
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\nperiderm UBERON:0003055 http://purl.obolibrary.org/obo/UBERON_0003055\r\
      \n\r\n**Reasons for revisions to textural definition**\r\n1) Some taxon specificity\
      \ exists on the structure of periderm between mouse and human.\r\n\r\n2) In\
      \ addition, no mention is made that periderm is associated with fetal rather\
      \ than adult organism. \r\n\r\n3) Stratum corneum which is only associated with\
      \ adult rather than fetal organism is currently subclass of periderm.\r\n<img\
      \ width=\"503\" alt=\"Screenshot 2024-02-05 at 12 20 33\u202FPM\" src=\"https://github.com/obophenotype/uberon/assets/47257000/5014d13c-acce-42ba-a3d4-f418c7a09e6d\"\
      >\r\n\r\n4) Skin of epidermis should have stratum corneum as a layer of it,\
      \ but it currently does not because it is listed as a subclass of periderm.\r\
      \n<img width=\"392\" alt=\"Screenshot 2024-02-05 at 12 17 54\u202FPM\" src=\"\
      https://github.com/obophenotype/uberon/assets/47257000/f3ed2370-b843-4759-811c-0c350073a3b8\"\
      >\r\n\r\n======\r\n**synonyms for periderm do not seem correct in light of developmental\
      \ context**\r\n**current synonyms of periderm**\r\nSynonym\r\nepidermis epithelial\
      \ layer\r\nepidermis outer layer\r\nepitrichium\r\nEVL\r\nperiderm\r\nskin periderm\r\
      \n\r\n**suggested qualifying terms**\r\nfetal epidermis epithelial layer\r\n\
      fetal epidermis outer layer\r\n\r\n======\r\n\r\n**Suggested revision of textual\
      \ definition**\r\n\r\n**Current definition:** A temporary epithelium that derives\
      \ from the outer layer of the ectdoerm and is shed once the inner layer differentiates\
      \ to form a true epidermis.\r\n\r\n**Revised definition: **\r\nThe periderm\
      \ is the outer layer of embryonic skin, which is essential for the development\
      \ of the epidermis and the establishment of its barrier function. In humans,\
      \ the periderm is a monolayer and is shed prenatally.\u201D Panteleyev AA. Dual\
      \ nature of mouse periderm structure, function and fate. Exp Dermatol. 2022;\
      \ 31: 1102-1108. doi: [10.1111/exd.14608](https://doi.org/10.1111/exd.14608)\r\
      \n\r\n**References**\r\nPanteleyev AA. Dual nature of mouse periderm structure,\
      \ function and fate. Exp Dermatol. 2022; 31: 1102-1108. doi: [10.1111/exd.14608](https://doi.org/10.1111/exd.14608)\r\
      \n\r\nAttribution (OrcID): https://orcid.org/0000-0001-7655-4833\r\n\r\n\r\n\
      \r\n"
    issue_comments:
    - "Thank you for submitting this ticket. Based on your research and suggestions,\
      \ I propose the following edits:\r\n\r\n### periderm\r\n**New definition:**\r\
      \nThe outermost layer (or layers, depending on the species) of embryonic skin\
      \ essential for the development of the epidermis and establishment of the barrier\
      \ functions. The periderm derive from the outer layer of the ectoderm.[PMID:35582825](https://doi.org/10.1111/exd.14608),\
      \ PMID:[25133425](https://pubmed.ncbi.nlm.nih.gov/25133425)\r\n\r\n**Synonyms**\r\
      \nRemove: epidermis epithelial layer,, epidermis outer layer, periderm, skin\
      \ periderm\r\nAdd reference to epitrichium PMID:[28722897](https://pubmed.ncbi.nlm.nih.gov/28722897\
      \ \"PubMed record of this page\")\r\nAdd abbreviation to EVL\r\n\r\n**Taxon\
      \ notes**\r\n1. In humans, the periderm is a monolayer and is shed prenatally.\
      \ [PMID:35582825](https://doi.org/10.1111/exd.14608)\r\n2. In mice, the periderm\
      \ is bilayered. It consists of the outer layer, which possesses numerous microvilli,\
      \ and the inner layer that develops specific periderm granules. Both layers\
      \ can be well recognized as early as at E14.5 and they are shed at different\
      \ time points: the outer layer is shed in utero, in conjunction with barrier\
      \ acquisition (E16-18), while the inner layer is retained postnatally. [PMID:35582825](https://doi.org/10.1111/exd.14608)\r\
      \n\r\n\r\n\r\n\r\n### stratum corneum of epidermis\r\n**Subclass**\r\nRemove\
      \ `periderm`\r\nAdd `part of some skin epidermis`"
    - "@aleixpuigb\r\n\r\n1) Agree with stratum corneum of epidermis relationship\
      \ updates to periderm.\r\n2) Should there be a different relationship added\
      \ to periderm?\r\n3) EVL --> already a synonym of periderm but would be good\
      \ to add in Zebrafish enveloping layer (EVL)--Add \"eveloping layer\" as synonym\
      \ because this is what EVL means?  https://zfin.org/action/ontology/term-detail/ZFA:0001185\r\
      \n<img width=\"607\" alt=\"Screenshot 2024-02-07 at 3 10 53\u202FPM\" src=\"\
      https://github.com/obophenotype/uberon/assets/47257000/b953dc57-cbbb-4522-bf4a-b5f9aa5d18a7\"\
      >\r\n\r\nOtherwise, seems good; thanks"
    - "> 2\\. Should there be a different relationship added to periderm?\r\n\r\n\
      I can add is_a  [outer epithelium](http://purl.obolibrary.org/obo/UBERON_0007376),\
      \ although I'm not very happy with the textual definition.\r\n\r\n> 3\\. EVL\
      \ --> already a synonym of periderm but would be good to add in Zebrafish enveloping\
      \ layer (EVL)--Add \"eveloping layer\" as synonym because this is what EVL means?\
      \ https://zfin.org/action/ontology/term-detail/ZFA:0001185\r\n\r\nThank you,\
      \ I will also add it as a related synonym."
    - "Yes, add is_a outer epithelium makes sense.\r\nWhat part of the definition\
      \ gives you pause yet?  My main issue initially was the equating it with adult\
      \ when it was embryonic. \r\nThis was your proposed change: \r\n**New definition:**\r\
      \nThe outermost layer (or layers, depending on the species) of embryonic skin\
      \ essential for the development of the epidermis and establishment of the barrier\
      \ functions. The periderm derive from the outer layer of the ectoderm.[PMID:35582825](https://doi.org/10.1111/exd.14608),\
      \ PMID:[25133425](https://pubmed.ncbi.nlm.nih.gov/25133425)\r\nThank you for\
      \ the EVL related synonym. "
    - "> What part of the definition gives you pause yet?\r\n\r\nSorry, I meant the\
      \ definition of [outer epithelium](http://purl.obolibrary.org/obo/UBERON_0007376),\
      \ since it is an exact synonym of epidermis and it is used interchangeably in\
      \ the definition. Probably it should be changed to be broader?"
    - "Because the original uberon term was a mix of embryo terminology and adult\
      \ organism terminology, I think this is the problem still. \r\nPeriderm refers\
      \ to the outer epithelial layer which is ectoderm.  It should not be equated\
      \ with epidermis which is also why the original stratum corneum of epidermis\
      \ did not make sense to be associated--that's an adult organism term."
    - Exactly, therefore outer epithelium synonyms and definitions should be edited.
