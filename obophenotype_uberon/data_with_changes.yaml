    - "After thinking, again and again, the solution would be this:\r\n\r\n[otic ganglion](http://purl.obolibrary.org/obo/UBERON_0003963)\
      \ EquivalentTo [cranial ganglion](http://purl.obolibrary.org/obo/UBERON_0001714)\
      \ and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [parotid gland](http://purl.obolibrary.org/obo/UBERON_0001831)) and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nThen it results into:\r\n\r\n<img width=\"436\" alt=\"Screenshot 2022-09-22\
      \ at 16 32 40\" src=\"https://user-images.githubusercontent.com/2208124/191790059-a6387d8d-89e7-46e2-9018-3c1f0685bdff.png\"\
      >\r\n\r\nDo you think this is good, @bvarner-ebi?"
    - "Thanks for sharing, @anitacaron.\r\n\r\nI am curious about the object property\
      \ ['extend_fibers_into'](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into).\
      \ Based on the text of the label alone (I do not see a definition), and searching\
      \ a few other relationships in Uberon, this suggests that fibres are originating\
      \ from object X (in this case the 'cranial ganglion') and extending into object\
      \ Y (the 'glossopharyngeal nerve'). In this example, it is opposite to the anatomy.\
      \ The 'otic ganglion' [**receives** fibres from the 'glossopharyngeal nerve'](https://radiopaedia.org/articles/otic-ganglion?lang=gb).\
      \ \r\n\r\nMy question is:  does 'extend_fibers_into' denote some sort of afferent/efferent\
      \ direction? If not, then this axiom seems OK, although I recommend adding a\
      \ text definition to 'extends_fibers_into\" to make that clear. On the other\
      \ hand, if 'extend_fibers_into' denotes direction and/or the presence of a synapse,\
      \ this would need to be remodelled and the proposed solution may need to be\
      \ reconsidered.\r\n\r\nAnd, so we are on the same page, I had a look at the\
      \ [linked comment](https://github.com/obophenotype/uberon/issues/2495#issuecomment-1187364719):\r\
      \n\r\n> (I'm sure very many ganglia also have whole cells) \r\n\r\nA ganglion\
      \ contains nerve cell bodies, which are portions of cells. My understanding\
      \ is that ganglia do not contain whole cells, so if the above statement is true,\
      \ an example would be helpful."
    - "EDIT to comment above. I originally had:\r\n\r\n>[FMA also shows 'otic ganglion'\
      \ to be a child of 'glossopharyngeal ganglion'](https://rgd.mcw.edu/rgdweb/ontology/view.html?acc_id=UBERON:0001701&offset=11),\
      \ so there is alignment with FMA.\r\n\r\nI arrived to this browser in the link\
