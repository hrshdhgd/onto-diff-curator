  pr_body: "Fixes #2266\r\nRelated to #2240\r\nRelated to #2267\r\nRefreshed imports\r\
    \nChecked cornea and no longer has surface structure parent\r\nOne step closer\
    \ to full base file import for uberon heh :D "
  pr_closed_issues:
  - issue_body: "use the following pattern to remove the appropriate things for #2240\
      \ as temp fix: \r\n\r\nimports/cl_import.owl: mirror/cl.owl imports/cl_terms_combined.txt\r\
      \n\tif [ $(IMP) = true ]; then $(ROBOT) query -i $< --update ../sparql/preprocess-module.ru\
      \ \\\r\n\t\textract -T imports/cl_terms_combined.txt --force true --copy-ontology-annotations\
      \ true --individuals include --method BOT \\\r\n\t\tremove --select \"<http://purl.obolibrary.org/obo/UBERON_*>\"\
      \ --axioms annotation --signature true \\\r\n\t\tremove --select \"<http://purl.obolibrary.org/obo/UBPROP_*>\"\
      \ --axioms annotation --signature true \\\r\n\t\tquery --update ../sparql/inject-subset-declaration.ru\
      \ --update ../sparql/postprocess-module.ru \\\r\n\t\tannotate --ontology-iri\
      \ $(ONTBASE)/$@ $(ANNOTATE_ONTOLOGY_VERSION) --output $@.tmp.owl && mv $@.tmp.owl\
      \ $@; fi\r\n\r\nOpen a new issue after fix to revert after base file if need\
      \ be"
