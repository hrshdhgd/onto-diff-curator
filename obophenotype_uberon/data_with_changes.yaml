      ) but absent as a term of its own as far as I can see.\r\n\r\n**Synonyms**\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA vestigial structure\
      \ placed in front of, or immediately below, the tip of the coccyx.\r\nhttps://en.wikipedia.org/w/index.php?title=Coccygeal_glomus&oldid=925043236\r\
      \nTA98:A12.2.12.011 (from Wikipedia; I'm not 100% sure this is the correct format)\r\
