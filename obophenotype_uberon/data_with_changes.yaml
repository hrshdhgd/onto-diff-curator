      \n> .\r\n> You are receiving this because you are subscribed to this thread.Message\r\
      \n> ID: ***@***.***>\r\n>\r\n"
    - "> Why?\r\n\r\n\r\nThe `Suggested revision and reasons` should actually read:\r\
      \n\r\n> Lip is part of mouth, and it should be also part of face.\r\n> The reason\
      \ is to prevent inferring (transitively) that 'lingual tonsil' is part of 'face'.\
      \ \r\n\r\nSee https://github.com/obophenotype/upheno/issues/957#issuecomment-2230534954\r\
      \n\r\n### The changes implemented in the [associated PR](https://github.com/obophenotype/uberon/pull/3312/files)\
      \ are as follows\r\n1. UBERON:0001833 lip\r\n    * 'lip' *remains* part of 'mouth'\r\
      \n    * in the [associated PR](https://github.com/obophenotype/uberon/pull/3312/files)\
      \ 'lip' becomes also part of 'face'\r\n\r\n```\r\n[Term]\r\nid: UBERON:0001833\r\
      \nname: lip\r\n...\r\nrelationship: part_of UBERON:0000165 {source=\"BTO\",\
      \ source=\"FMA-implicit\", source=\"VHOG\", source=\"ZFA\"} ! mouth\r\n+relationship:\
      \ part_of UBERON:0001456 ! face\r\n...\r\n```\r\n\r\n2. 'face' no longer 'has\
      \ part' 'mouth' in the [associated PR](https://github.com/obophenotype/uberon/pull/3312/files)\r\
      \n\r\n```\r\nid: UBERON:0001456\r\nname: face\r\n...\r\n- relationship: has_part\
      \ UBERON:0000165 ! mouth\r\n...\r\n```\r\n"
