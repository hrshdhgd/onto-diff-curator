      \ ganglion and a further connection linking the glossopharyngeal with the facial\
      \ nerve through which the salivatory axons may pass to reach the otic ganglion\
      \ is described.\""
    - "Just skimming this, but \r\n\r\n(a) I'd avoid an equivalent class definition\
      \ for optic ganglion unless there's a really strong need to autoclassify under\
      \ it and you're really sure it's safe.  subClassOf restrictions are much safer.\r\
      \n\r\n(b) I think the definition of 'extends fibers into' should avoid cases\
