      \ columns part of _kidney_ more broadly; add a comment to say that disagreements\
      \ in the community make it hard to pick a more granular location; (please don't\
      \ shoot the messenger, in fact this is not the option I'd favor personally)\r\
      \nb) leave renal column as part of renal cortex; add a comment to mention that\
      \ some members of the community may not expect this placement, but that we believe\
      \ it to be correct based on e.g. the 2 references that Robert provided; \r\n\
      c) make renal column part of renal medulla instead, but I believe that we haven't\
