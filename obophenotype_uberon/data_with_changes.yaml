      \ what the implications would be for users of Uberon and for the other ontologies\
      \ that Uberon is merged with.\r\n\r\nThis is rather radical change that may\
      \ take some time, so I propose to implement the fixes listed above in the meantime\
      \ to at least solve the immediate problems with Ubergraph \u2013 this does not\
      \ preclude us from thinking about a broader solution in the future."
