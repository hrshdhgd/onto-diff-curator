    \ manner to collectively regulate a physiological or behavioral state.\r\nFrom:\
    \ [Handbook of Neuroendocrinology, 2012](https://www.sciencedirect.com/science/article/pii/B9780123750976100010)"
  - "Thank you for your comments and providing this reference.\r\nThe new updated\
    \ definition is the following:\r\n\r\n> A regulatory system of the body that integrates\
    \ the nervous system and the endocrine system. This system involves specialized\
    \ neuroendocrine cells primarily located in the hypothalamus, pituitary gland,\
    \ and various organs. The neuroendocrine system functions through the release\
    \ of neurotransmitters and hormones, enabling communication between these systems\
    \ to govern vitally important processes that include growth, reproduction, metabolism\
    \ and energy homeostasis, electrolyte and water balance, and responses to stress.\r\
    \n\r\nhttps://doi.org/10.1016/B978-0-12-375097-6.10001-0\r\nPMID:15481802\r\n\
    [Wikipedia:endocrinology](https://en.wikipedia.org/wiki/Neuroendocrinology)"
