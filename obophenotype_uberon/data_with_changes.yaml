  id: pr2134
  pr_body: "This PR:\r\n\r\n* Obsoletes the term `insect anterior-posterior subdivision\
    \ of organism` (UBERON:6057001), on the grounds of its redundancy with the taxon-neutral\
    \ term `subdivision of organism along main body axis` and its incorrect use as\
    \ a parent term for `panarthropod tagma` (UBERON:6000002), which has a broader\
    \ taxon restriction (#1990).\r\n* Consequently re-classify `panarthropod tagma`\
    \ under `subdivision of organism along main body axis`.\r\n* Narrows the taxon\
    \ restriction of `panarthropod tagma` to `Arthropoda` only instead of `Panarthropoda`\
    \ (and updates the label accordingly), on the grounds that (i) it is unclear whether\
    \ the term _tagma_ is commonly used for broader panarthropods and (ii) this is\
    \ one of only two terms pertaining to panarthropods that we have in UBERON (the\
    \ other one is `panarthropod head`, which is also of dubious usefulness).\r\n\
    * Fixes the definition of the previous term to remove the mention of \u201C_three_\
    \ main subdivisions\u201D (insects have three tagmata but this is not true for\
    \ all arthropods).\r\n\r\ncloses #1990 "
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\n\r\ninsect anterior-posterior subdivision of organism\r\
      \nGo to external page http://purl.obolibrary.org/obo/UBERON_6057001\r\n\r\n\
      -> arthropod (or pan arthropod?)  anterior-posterior subdivision of arthropod\
      \ (or pan arthropod)?\r\n\r\nAlternatively, just obsolete term - how useful\
      \ it is as a grouping?\r\n\r\n**Bug description**\r\n\r\ninsect specific class\
      \ is parent of panarthropod class\r\n\r\n![image](https://user-images.githubusercontent.com/112839/127145303-19855be6-6388-4b0d-b4cc-4bdd6657f688.png)\r\
      \n\r\nAlso - if we keep this grouping, shouldn't it include segments?\r\n\r\n\
      ![image](https://user-images.githubusercontent.com/112839/127145759-d9f889ea-5b3d-469a-9adf-db2c213390dd.png)\r\
      \n\r\n"
    issue_comments:
    - "I suspect both the term `insect anterior-posterior subdivision of organism`\
      \ and `panarthropod tagma` have been taken from FBbt, where the former makes\
      \ sense because it is used to regroup the notions of segments, parasegments,\
      \ and tagmata:\r\n\r\n* `anterior-posterior subdivision of organism` (FBbt:000570001)\r\
      \n  * `parasegment` (FBbt:00000138`)\r\n  * `segment` (FBbt:00000003)\r\n  *\
      \ `tagma` (FBbt:00000002)\r\n\r\nNot sure the `anterior-posterior subdivision\
      \ of organism` level is really useful in UBERON, though, especially if, as presently,\
      \ its scope is limited to insects.\r\n\r\nI would suggest:\r\n\r\n1. Obsolete\
      \ `insect anterior-posterior subdivision of organism` and make `panarthropod\
      \ tagma` a direct child of `organism subdivision`.\r\n2. Fix the definition\
      \ of `panarthropod tagma`, as it is erroneous to say that a tagma is one of\
      \ \u201Cthe _three_ main divisions of the whole organism\u201D \u2013 not all\
      \ arthropods have three tagmata.\r\n3. Insert a new term `insect tagma` below\
      \ `panarthropod tagma`, which would be the true mapping to FBbt\u2019s `tagma`\
      \ and would group the `insect head`, `insect thorax`, and `insect abdomen` terms."
