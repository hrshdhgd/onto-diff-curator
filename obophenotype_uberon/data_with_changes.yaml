      \ is using the letter + number formula (eg C1, T3, L2, S5,... segment of X spinal\
      \ cord). The second option is using ordinal numbers  (eg first lumbar spinal\
      \ cord segment). I'm in favour of the first option as it is more standard, is\
      \ more visual and keeps the segments in order. Decision: Follow model C1 segment\
      \ of cervical spinal cord\r\n- [x] Segments lack definition, would a standard\
