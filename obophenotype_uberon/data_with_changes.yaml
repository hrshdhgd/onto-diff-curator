      \r\n<img width=\"384\" alt=\"Screenshot 2022-09-23 at 11 00 38\" src=\"https://user-images.githubusercontent.com/95643797/191937317-a7173093-f454-4bfb-9ee5-bc091cea0a04.png\"\
      >\r\n\r\n"
    - "> does 'extend_fibers_into' denote some sort of afferent/efferent direction\r\
