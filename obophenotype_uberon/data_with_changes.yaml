  pr_body: 'Addresses #3088 change vascular object property'
  pr_closed_issues:
  - issue_body: "branching_part_of is a subproperty of part_of, so use of it leads\
      \ to distantly connected parts of the vasculature appearing to be parts of each\
      \ other. the replacement is a subroperty of connected_to, so does not cause\
      \ this problem\r\n\r\nTBC: change the name of connecting_branch_of in RO to\
      \ branches_from?"
    issue_comments:
    - "These are the blood vessels that are branching_part_of another blood vessel:\
      \ https://api.triplydb.com/s/ISg2WL4YA\r\nNeed to do sorting of which ones are\
      \ correct and which ones need to be changed."
    - This is the [list of terms](https://docs.google.com/spreadsheets/d/1V6aqnzEqESWXaHDyoThE_Sv4LyOxlhliAyTexIWljMs/edit?usp=sharing).
      The column connected to indicates that the object property needs to be changed.
      The column Other indicates if AS does not have the object property or if it
      has multiple and one needs to be removed.
    - "I guess this table just has the subject terms?  I think it would be easier\
      \ to automate this if we have a table of triples (subject , relation, object)\
      \ that need to be changed.  It should be easy to do this via UberGraph queries.\
      \  \r\n\r\nsubject_label | subject_id | relation | object_label | object_id\
      \ |\r\n--|--|--|--|--\r\n\r\nThis can easily be turned into a robot template\
      \ or used as source for a SPARQL update to remove the old relations.\r\n"
    - "@anitacaron we need a query like this\r\n\r\n```sparql\r\nSELECT * WHERE {\r\
      \n  ?subject_vessel rdfs:subClassOf vessel: .\r\n  ?object_vessel rdfs:subClassOf\
      \ vessel: .\r\n  ?subject_vessel branching_part_of: ?object_vessel .\r\n  ?subject_vessel\
      \ rdfs:label ?s_label .\r\n  ?subject_vessel rdfs:label ?o_label .\r\n}\r\n\
      ```\r\n\r\nBut where the first 2 clauses query the redundant graph the 3rd queries\
      \ the non-redundant graph and the last two the ontology.  (Might also work if\
      \ the only the third is restricted to nonredundant)"
    - "As there are some grouping classes of branches 'branch of ...' , making `?subject_vessel\
      \ branching_part_of: ?object_vessel .` non-redundant misses all the subclasses,\
      \ which also have the object property 'branching part of'. However, as the grouping\
      \ class already has this relation and it should be inherited, I would favour\
      \ to delete them (manually?).\r\n[Here is the SPARQL query](https://yasgui.triply.cc/#query=PREFIX%20rdf%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23%3E%0APREFIX%20rdfs%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0APREFIX%20structure%3A%20%3Chttp%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FUBERON_0000061%3E%0APREFIX%20vessel%3A%20%3Chttp%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FUBERON_0001981%3E%0APREFIX%20branching_part_of%3A%20%3Chttp%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FRO_0002380%3E%0ASELECT%20*%20WHERE%20%7B%0A%20%20GRAPH%20%3Chttp%3A%2F%2Freasoner.renci.org%2Fredundant%3E%20%7B%0A%20%20%20%3Fsubject_vessel%20rdfs%3AsubClassOf%20vessel%3A%20.%0A%20%20%20%3Fobject_vessel%20rdfs%3AsubClassOf%20vessel%3A%20.%0A%20%20%7D%0A%20%20GRAPH%20%3Chttp%3A%2F%2Freasoner.renci.org%2Fnonredundant%3E%20%7B%0A%20%20%20%3Fsubject_vessel%20branching_part_of%3A%20%3Fobject_vessel%20.%0A%20%20%7D%0A%20%20%3Fsubject_vessel%20rdfs%3Alabel%20%3Fs_label%20.%0A%20%20%3Fobject_vessel%20rdfs%3Alabel%20%3Fo_label%20.%0A%7D&endpoint=https%3A%2F%2Fubergraph.apps.renci.org%2Fsparql&requestMethod=POST&tabTitle=branching_part_of%20triple&headers=%7B%7D&contentTypeConstruct=application%2Fn-triples%2C*%2F*%3Bq%3D0.9&contentTypeSelect=application%2Fsparql-results%2Bjson%2C*%2F*%3Bq%3D0.9&outputFormat=table)\
      \ from Anita\r\n\r\n> I think it would be easier to automate this if we have\
      \ a table of triples (subject , relation, object) that need to be changed.\r\
      \n\r\n[Here is the table](https://docs.google.com/spreadsheets/d/1V6aqnzEqESWXaHDyoThE_Sv4LyOxlhliAyTexIWljMs/edit?usp=sharing)"
    - "The safest way to identify what's already in the ontology would be to have\
      \ this clause run on the ontology graph:\r\n\r\n  ?subject_vessel branching_part_of:\
      \ ?object_vessel .\r\n\r\nas this will identify OWL axioms you need to target.\r\
      \n\r\n@anitacaron  should be able to help you write SPARQL that deals with blank\
      \ nodes.  \r\n\r\n"
    - Update [uberon-editor-sop.md](https://github.com/obophenotype/uberon/blob/master/docs/uberon-editor-sop.md)
      file accordingly
    - "So far I have:\r\n- Curated all vasculature that had to change `branching part\
      \ of` to `connecting branch of`\r\n- Using SPARQL update, change the object\
      \ properties\r\n\r\nHowever, we also want to create a pattern for vasculature.\
      \ @dosumis would it be on the scope of this ticket?"
    - "> However, we also want to create a pattern for vasculature. @dosumis would\
      \ it be on the scope of this ticket?\r\n\r\nI think so.  Go for it."
