  - issue_body: "* I think we could replace the use of innervates for ganglia with\
      \ 'extends_fibers_into', preserving use of innervates for neuron projection\
      \ bundles (tracts and nerves) - although I guess that might lose the sense that\
      \ those fibers synapse to targets in the object of the relationship.\r\n\r\n\
      _Originally posted by @dosumis in https://github.com/obophenotype/uberon/issues/2495#issuecomment-1187364719_"
    issue_comments:
    - '@anitacaron - came up again in https://github.com/obophenotype/uberon/pull/2615
      -> I have made this change there '
    - I agree with this change and given the problems this was causing let's try and
      get these fixes in sooner!
    - "Thanks for sharing the following specific example, @anitacaron. \r\n\r\n[otic\
      \ ganglion](http://purl.obolibrary.org/obo/UBERON_0003963) EquivalentTo [cranial\
      \ ganglion](http://purl.obolibrary.org/obo/UBERON_0001714) and ([innervates](http://purl.obolibrary.org/obo/RO_0002134)\
      \ some [parotid gland](http://purl.obolibrary.org/obo/UBERON_0001831)) and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nYour proposal is to change this to:\r\n[otic ganglion](http://purl.obolibrary.org/obo/UBERON_0003963)\
      \ EquivalentTo [cranial ganglion](http://purl.obolibrary.org/obo/UBERON_0001714)\
      \ and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nThe result of this change infers that the 'otic ganglion' is equivalent\
      \ to the 'glossopharygeal ganglion'. This is a region of complicated anatomy,\
      \ but I am not sure that this is true. If it is indeed true (don't think it\
      \ is, but would need to review to confirm), then why are these separate classes\
      \ instead of exact synonyms?  \r\n\r\n<img width=\"546\" alt=\"Screenshot 2022-09-22\
      \ at 16 10 58\" src=\"https://user-images.githubusercontent.com/95643797/191785632-aa851d94-a4b2-4310-9bdb-e96bc9ad8548.png\"\
      >\r\n\r\nCC @dosumis\r\n"
