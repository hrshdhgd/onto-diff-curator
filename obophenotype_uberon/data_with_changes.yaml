      \n'part of' some 'lobe of lung'\r\n\r\n**Your nano-attribution (ORCID)**\r\n\
      https://orcid.org/0000-0001-6677-8489\r\nhttps://orcid.org/0000-0002-9185-3994\r\
      \n\r\n**Comment**\r\nA bronchopulmonary segment is surrounded by connective\
      \ tissue septas, which are continuous with the pleural surface and prevent air\
      \ collateralization between segments somewhat. In humans, the right lung has\
      \ ten bronchopulmonary segments, with eight or nine bronchopulmonary segments\
      \ in the left lung.\r\n[PMID:18271171](https://doi.org/10.1016/j.thorsurg.2006.12.008)\r\
      \n[doi:10.1016/j.mpaic.2008.09.022](https://doi.org/10.1016/j.mpaic.2008.09.022)\r\
      \n\r\n**Child terms**\r\n`'segmental bronchus' SubclassOf overlaps some 'bronchopulmonary\
      \ segment'`\r\n`'subsegmental bronchus' SubclassOf 'part of' some 'bronchopulmonary\
