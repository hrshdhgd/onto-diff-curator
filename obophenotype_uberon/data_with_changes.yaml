  id: pr2878
  pr_body: "This PR:\r\n\r\n* obsoletes [insect histoblast](http://purl.obolibrary.org/obo/UBERON_6001789),\
    \ which is a cell type and therefore belongs to CL (where a term for this cell\
    \ type already exists);\r\n* fixes the classification of [insect histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790),\
    \ which is not a kind of histoblast;\r\n* obsoletes all the classes below [insect\
    \ histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790), in favour of\
    \ either the parental term in Uberon or the taxon-specific terms in foreign ontologies\
    \ (typically FBbt).\r\n\r\nCloses #2867"
  pr_closed_issues:
  - issue_body: "We have the following terms in Uberon:\r\n\r\n* [insect histoblast](http://purl.obolibrary.org/obo/UBERON_6001789)\r\
      \n  * [insect histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790)\r\
      \n    * [insect dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001791)\r\
      \n      * [insect anterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001792)\r\
      \n    * [insect posterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001809)\r\
      \n\r\nThere are several issues here:\r\n\r\n1. _Insect histoblast_ refers to\
      \ a cell type, so that term belongs to CL (where there is already a [histoblast](http://purl.obolibrary.org/obo/CL_0000373)\
      \ term, so the Uberon term is redundant).\r\n2. A histoblast nest is made of\
      \ histoblasts, it\u2019s not a kind of histoblast, so _insect histoblast nest_\
      \ is misclassified.\r\n3. _Insect posterior dorsal histoblast nest abdominal_\
      \ seems misclassified as well \u2013 it should be at the same level as _insect\
      \ anterior dorsal histoblast nest abdominal_.\r\n4. Actually I question the\
      \ usefulness of the three terms below _insect histoblast nest_ for Uberon. Given\
      \ that _insect histoblast nest_ is already mapped to the equivalent term in\
      \ FBbt, I think Uberon should cut the tree at this point."
    issue_comments: []
    issue_labels: []
