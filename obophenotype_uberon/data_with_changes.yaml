      \nCan I refresh the PATO and NBO imports?\r\n\r\nOtherwise, how do I fix it\
      \ myself?\r\n\r\nThanks! :)\r\n\r\n![image](https://user-images.githubusercontent.com/6722114/150410460-a9754f96-aa10-4e81-89f0-1b96ddb06f5e.png)\r\
      \n"
    - 'Try doing a PATO release, and review wether the offending change gets removed.
      If it does, you can do the same for NBO - this needs to get a release anyways..
      I am there to advice but I will try not do the actual work anymore - not because
      I am lazy (you know I love this stuff) but because I need to make myself redundant! '
    - sure, I'll try to run a PATO release now :)
    - "actually, looking into it further - PATO has been released since this issue\
      \ has come up and it looks like it is not fixed:\r\nhttps://github.com/pato-ontology/pato"
    - Did you check if PATO.owl has the offending axiom? If not, maybe you have to
      refresh the PATO import in Mondo?
    - "![image](https://user-images.githubusercontent.com/6722114/150419853-46798d79-7b68-4368-8dfa-7383dd57167c.png)\r\
      \n\r\nI think this is an issue in PATO\r\n\r\nShould I remove this assertion\
      \ in PATO, then do a release?"
    - '@nicolevasilevsky you are looking at a very old PATO. I don''t see that in
      the current release. I do see this in NBO, which probably needs its Uberon import
      refreshed.'
    - Ah, okay, I'll try to do that. Thanks @balhoff!
    - "<img width=\"1792\" alt=\"Screen Shot 2022-01-20 at 1 06 02 PM\" src=\"https://user-images.githubusercontent.com/6722114/150422259-017c582c-d84f-47aa-b57a-b45017fb174d.png\"\
      >\r\n\r\nI updated the Uberon import but I still see surface structure asserted\
      \ in NBO"
    - 'Sorry, I just actually looked, it is still in Uberon! I thought it was removed
      in one of those other PRs: https://github.com/obophenotype/uberon/pull/2070
      ??'
    - "It's coming back into Uberon via its own pato and nbo imports. I guess that's\
      \ exactly what you started off saying here. Sorry! We need base files. \U0001F974\
      \ "
    - Is there anything I can do to help? I assume the need for base files is on the
      radar?
    - I can close this if there is nothing actionable at the moment
    - 'It''s a self-perpetuating axiom that lives entirely within a recursive import
      circle. I think a good place to start would be to change the Uberon build to
      at least filter external axioms from the PATO and NBO downloads, using something
      like this: https://github.com/INCATools/ubergraph/blob/a27eda415f2379ffdcdc563feaa466c0e3a16830/Makefile#L19-L25'
    - "@balhoff or @matentzn could either of you help me with this? thank you!\r\n"
    - "we discussed this on the Uberon call on 01/24/22.\r\n\r\nThis may be a makefile\
      \ issue for Uberon.\r\n\r\nonce the NBO base file is added per https://github.com/obo-behavior/behavior-ontology/issues/117,\
      \ we then need to change the makefile configuration in Uberon such as the NBO\
      \ and PATO base files are used to make the imports in Uberon.\r\n\r\n@shawntanzk\
      \ (thank you!)"
    - This issue will be solved by moving Uberon to base. Priority.
    - '@nicolevasilevsky - I''m going to close this ticket (given we moved nbo and
      pato to base file). We will make a UBERON release this week. If there is still
      any issue, please reopen. Thanks!'
