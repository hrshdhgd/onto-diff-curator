      \ to see what option would meet the largest consensus.\r\nIMO, a) might be an\
      \ easy fix, but some of us would find it unsatisfying; d) would require the\
      \ longest, but might prevent future discussions. \r\n@dosumis @emquardokus please\
      \ let me know what you'd prefer, based on the urgency (or not) of addressing\
      \ this."
