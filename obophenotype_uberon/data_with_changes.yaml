    - "@shawntanzk, thanks for aggregating these images. \r\n\r\nA caveat, though...\
      \ there are also neurones that pass through the otic ganglion that do not synapse\
      \ in the ganglion, which are not shown in these illustrations ([ref](https://www.ncbi.nlm.nih.gov/books/NBK554413/)):\r\
      \n\r\n\"The origin of sympathetic neurons associated with the otic ganglion\
      \ arises from the plexus around the middle meningeal artery. These plexus convey\
      \ postganglionic fibers arising from the superior cervical ganglion. The postganglionic\
      \ sympathetic fibers pass through the otic ganglion without relay and run together\
      \ with the parasympathetic fibers in the auriculotemporal nerve to provide sympathetic\
      \ innervation to the parotid gland blood vessels.[[2]](https://www.ncbi.nlm.nih.gov/books/NBK554413/#)\"\
      \r\n\r\nAnd further evidence to divorce 'glossopharyngeal nerve' from 'otic\
      \ ganglion' (PMID:3446656):\r\n\r\n\"**In the rat there is no direct connection\
