  pr_body: "'endocrine system' is currently a dangling term with no explicit parent,\
    \ so we (re-)classify it as a 'non-connected functional system' (as it used to\
    \ be before the removal of its former logical definition).\r\n\r\ncloses #3049"
  pr_closed_issues:
  - issue_body: "[endocrine system](http://purl.obolibrary.org/obo/UBERON_0000949)\
      \ is \u201Cdangling\u201D: it has no explicit parent and is therefore ultimately\
      \ classified (after reasoning) as a [material entity](http://purl.obolibrary.org/obo/BFO_0000040).\r\
      \n\r\nThis is because the removal of its former logical definition in #3039\
      \ not only removed the '[capable of](http://purl.obolibrary.org/obo/RO_0002215)\
      \ some [endocrine process](http://purl.obolibrary.org/obo/GO_0050886)' (as was\
      \ the intention), but also had the side-effect of removing [non-connected functional\
      \ system](http://purl.obolibrary.org/obo/UBERON_0015203) as the only parent\
      \ of [endocrine system](http://purl.obolibrary.org/obo/UBERON_0000949) (which\
      \ was probably _not_ intended).\r\n\r\n[endocrine system](http://purl.obolibrary.org/obo/UBERON_0000949)\
      \ should be explicitly made a subclass of [non-connected functional system](http://purl.obolibrary.org/obo/UBERON_0015203).\r\
      \n"
    issue_comments: []
    issue_labels:
    - uberon-classhierarchy
    issue_number: 3049
    issue_title: '''endocrine system'' has no explicit parent'
  pr_comments:
  - "In #3043, the 'neuroendocrine system' is classified as an 'anatomical system',\
    \ which has a text def asserting it to be a \"connected anatomical structure\"\
    .\r\n\r\nThe definition of the PATO class [disconnected](http://purl.obolibrary.org/obo/PATO_0010001)\
    \ is \"A structural quality inhering in the bearer by virtue of the bearer consisting\
    \ of multiple structures lacking any physical connection to each other.\"\r\n\r\
    \nI'm not sure if the above means at a single instant in time. If not, one may\
    \ argue that physically distant structures of the (neuro)endocrine system are\
    \ connected over time via the release and binding of hormones, neurotransmitters,\
    \ etc.\r\n\r\nEither way, 'endocrine system' and neuroendocrine system' should\
    \ be modelled similarly."
  - "I agree that however \u201Cendocrine system\u201D is classified, \u201Cneuroendocrine\
    \ system\u201D should be classified similarly.\r\n\r\nFWIW, I think interpreting\
    \ \u201Cconnected\u201D as \u201Cconnected over space OR time\u201D is a bit of\
    \ a stretch, especially since there is nothing in the definition of all the related\
    \ terms that could suggest such a meaning. For example, [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061)\
    \ (which in Uberon is the root class for all things connected \u2013 including\
    \ [anatomical system](http://purl.obolibrary.org/obo/UBERON_0000467)) is defined\
    \ as \u201Cmaterial anatomical entity that is a single connected structure with\
    \ inherent 3D shape\u201D \u2013 I don\u2019t see how this leaves room for involving\
    \ time.\r\n\r\nIn any case, the connected vs disconnected issue has been a regular\
    \ source of unsatisfiability (especially when merging Uberon with other ontologies,\
    \ because some other ontologies not only have a distinction between connected\
    \ and disconnected but also _enforce_ that distinction through disjointness axioms,\
    \ something that Uberon does not), so any change to the meaning of \u201C(dis)connected\u201D\
    \ should be discussed carefully in a dedicated ticket.\r\n\r\nThis PR merely restores\
    \ \u201Cendocrine system\u201D as a \u201Cnon-connected functional system\u201D\
    , as it was until last week."
  pr_labels: []
  pr_title: 3049 Classify 'endocrine system' as a 'non-connected functional system'.
