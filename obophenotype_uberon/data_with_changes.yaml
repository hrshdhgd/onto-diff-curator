  - issue_body: "surface structure is an asserted parent of cornea but this has been\
      \ removed as an asserted parent in https://github.com/monarch-initiative/mondo/issues/542.\
      \ This assertion is coming from the NBO and PATO import.\r\n\r\nThis is causing\
      \ an issue in Mondo: https://github.com/monarch-initiative/mondo/issues/542\r\
      \n\r\nThanks!"
    issue_comments:
    - Not sure I understand - how is this an uberon issue if it comes from the PATO
      import? Is PATO simply out of sync with uberon? If this issue is still not fixed
      Uberon, you could simply fix it yourself!
