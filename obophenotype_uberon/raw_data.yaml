  pr_closed_issues:
  - issue_body: "The following is a proposal, based on a discussion with @dosumis,\
      \ to change how the mappings between Uberon/CL and FBbt are maintained and represented.\r\
      \n\r\nCurrently, those mappings are maintained on the Uberon/CL side and represented\
      \ by cross-references (`<http://www.geneontology.org/formats/oboInOwl#>:hasDbXref`)\
      \ on the Uberon/CL term pointing to the FBbt term (though for some historical\
      \ reasons, some mappings between CL and FBbt are made the other way round, with\
      \ the cross-reference being carried by the FBbt term and pointing toward the\
      \ CL term, as discussed in obophenotype/cell-ontology#1199). A custom logic\
      \ in the Uberon repository takes care of extracting those cross-references and\
      \ generates the corresponding bridge files `src/ontology/bridge/uberon-bridge-to-fbbt`\
      \ and `src/ontology/bridge/cl-bridge-to-fbbt`.\r\n\r\nThe proposal here is:\r\
      \n\r\n1) To shift the maintenance of those mappings entirely to the FBbt side.\
      \ That is, FBbt editors decide which terms should be mapped to which (though\
      \ input from Uberon/CL editors would of course be welcomed).\r\n\r\n2) To distinguish\
      \ between \u201Cexact mappings\u201D and \u201Cdebatable mappings\u201D (for\
      \ lack of better terms). Basically, \u201Cexact mappings\u201D are between terms\
      \ that are indisputably equivalent, where the FBbt terms refers to exactly the\
      \ same structure or cell type than the Uberon or CL term, with the only difference\
      \ being that the FBbt term is specific to _Drosophila_ (e.g., the mapping between\
      \ FBbt\u2019s `epithelial cell` [FBbt:00000124] and CL\u2019s `epithelial cell`\
      \ [CL:0000066] is \u201Cexact\u201D). By contrast, \u201Cdebatable mappings\u201D\
      \ are between terms whose equivalence is not as clear-cut and may be argued\
      \ in favour or against (e.g., it is debatable whether FBbt\u2019s `subperineurial\
      \ glial sheath` [FBbt:00007091] should be mapped to Uberon\u2019s `glial blood\
      \ brain barrier` [UBERON:0000202], because while the subperineurial glial sheath\
      \ has been proposed as a possible model for the mammalian blood-brain barrier,\
      \ it could be a stretch to state that the two are _equivalent_). \u201CDebatable\
      \ mappings\u201D would probably be best represented using SSSOM, which would\
      \ allow for more \u201Cnuanced\u201D mappings.\r\n\r\n3) FBbt would provide\
      \ the \u201Cexact mappings\u201D as a supplementary TSV file containing simple\
      \ pairs {FBbt_ID, Uberon_ID} or {FBbt_ID, CL_ID}, and the \u201Cdebatable mappings\u201C\
      \ as SSSOM files.\r\n\r\n4) Uberon and CL would get the mapping files from FBbt\
      \ and use them to generate the bridge files `uberon-bridge-to-fbbt` and `cl-bridge-to-fbbt`.\r\
      \n\r\nThe proposal can later be  generalised to the mappings with the other\
      \ organism-specific anatomy ontologies. \r\n\r\nIn practical terms, if this\
      \ proposal is agreed upon what would need to be done on Uberon and CL sides\
      \ is to:\r\n\r\na) Remove all cross-references to FBbt terms.\r\n\r\nb) Replace\
      \ the bridge-generating logic mentioned above (which produces the bridges by\
      \ extracting the cross-references) by another one which produces the bridges\
      \ from the mapping files fetched from FBbt.\r\n\r\nI\u2019d like to achieve\
      \ that before actually updating the mapping themselves (and fixing the problems\
      \ mentioned in #2031 and obophenotype/cell-ontology#1229).\r\n\r\nCandidate\
      \ for discussion in a next Uberon/CL call, and also for a \u201Ctechnical board\u201D\
      \ call since it is mostly a technical task."
    issue_comments:
    - This is great. I would supply any and old mappings as SSSOM, no matter how trivial.
      Future generations need to understand what they mean..
    - "This all makes sense, but I note you are bundling two pretty big changes\r\n\
      together.\r\n\r\nThe issue of SOT for pairwise is a complex one and many technical\
      \ and\r\nsocial factors dictate which side the SOT lies on. A major factor is\r\
      \nwhich side is likely to generate churn. If we need to make a lot of changes\r\
      \nto uberon to make it work better for arthropods then it will be a bit more\r\
      \ncomplex to coordinate changes. It might be an idea to do a first pass of\r\
      \nmany of these issues on the uberon side first, refresh mappings, then hand\r\
      \nover the baton. The 6x terms are a complicating factor here. Many are\r\n\
      pseudo-generalizations. Some are used for GO which has pseudo-general Dmel\r\
      \ndevelopment terms. Should we obsolete a bunch of these to make maintenance\r\
      \neasier? Or should we keep them around as a starting point for true\r\narthropod/insect\
      \ generalizations?\r\n\r\nThere are different considerations for CL and Uberon\
      \ (CL typically has more\r\ntrue generalizations outside vertebrata), and each\
      \ external AO has its own\r\ncharacteristics. I think transference of mapping\
      \ SOT entails a commitment\r\nto \"deep\" curation of the mappings, eg a holistic\
      \ view that doesn't just\r\nlook at labels but looks at the entailed OWL models,\
      \ the underlying paterns\r\nand the context of the term. This is not an easy\
      \ task, and in many ways\r\ncentralizing this under the control of the species-neutral\
      \ team makes\r\nthings easier IMO.\r\n\r\nUltimately you both are best placed\
      \ to make the final decision as to when\r\nand how to coordinate transference\
      \ of the SOT for FBbt, so proceed as\r\nrequired.\r\n\r\nAs to the other point,\
      \ yes we definitely need to indicate equiv vs\r\nnon-equiv mappings. The *intent*\
      \ is that all xrefs are true species\r\nequivalents and that we work through\
      \ the hard issues like the BBB. However, if we do\r\nwant to start curating\
      \ non-equiv mappings we should coordinate with Jim\r\n(GO) and Nico (Mondo)\
      \ on best practice for maintaining these (skos\r\nannotation on the xref?) and\
      \ pipeline transforms (separated owl axioms and\r\nskos annotations)\r\n\r\n\
      >\r\n"
    - '@gouttegd Can we put this on the board for next Monday for @shawntanzk to prioritise? '
    - "@cmungall I don\u2019t think the coordination problem between Uberon/CL and\
      \ FBbt would be make more or less difficult depending on which side is maintaining\
      \ the mappings. The main factor would rather be the presence of an editor working\
      \ on both Uberon/CL and FBbt and aware of the need for coordination, which is\
      \ why I\u2019m here.\r\n\r\nRegarding the changes that would be needed in Uberon\
      \ (e.g. mass obsoletion of the pseudo-generalised terms), I believe @dosumis\
      \ was in favour of removing many of the insect terms to only keep those at the\
      \ \u201Chighest levels\u201C \u2013 those are the ones that would be mapped\
      \ to FBbt, so that we can say to Uberon consumers \u201Cif you\u2019re looking\
      \ for more precise terms for this insect structure, go look at the hierarchy\
      \ under the corresponding term in FBbt\u201D.\r\n\r\nIn any case I am not suggesting\
      \ to tackle this kind of changes in this issue. The idea here is rather to simply\
      \ change the way the mappings are maintained, without (for now) changing the\
      \ mappings themselves.\r\n\r\nSo in this first step, the \u201Cnew\u201D mappings\
      \ maintained on the FBbt side would be exactly the same as the ones we currently\
      \ have (including the absence of distinction between \u201Cequivalent\u201D\
      \ and \u201Cnon-equivalent\u201D mappings). Once the list of mappings is on\
      \ the FBbt side and the Uberon/CL pipeline is updated to make use of them, then\
      \ I would start going through the mappings, removing those that are bogus, differentiating\
      \ between the \u201Cequivalent\u201D and \u201Cnon-equivalent\u201D ones, etc.\r\
      \n\r\nAfter that, if/when we do some drastic changes in the way Uberon deals\
      \ with insect terms, I\u2019ll be aware of it (most likely I will be directly\
      \ involved!), and I can make sure those changes are reflected ASAP in the FBbt-maintained\
      \ mappings.\r\n\r\nOverall, I would like to get the mostly technical question\
      \ of \u201Chow do we maintain the mappings\u201D out of the way before tackling\
      \ the question of \u201Cwhat those mappings should be\u201D.\r\n\r\nI hope this\
      \ still makes sense.\r\n\r\n@matentzn I\u2019d certainly welcome the help of\
      \ the technical board to update the Uberon/CL pipeline! As for the priority,\
      \ it\u2019s up for the board itself to decide. I personally would like to have\
      \ that done as soon as possible, but if there are more important tasks ahead,\
      \ that\u2019s fine."
    - 'We will make time - while this may not be a general priority right now, it
      is one of my personal highest priorities. :P '
    - 'This is now done for FBbt with #2132. Ultimately we might want to generalise
      to other ontologies we map to, but that will be another ticket.'
