      \ Product Chemistry (2019). at <https://api.semanticscholar.org/CorpusID:214636289>\r\
      \n\r\n**blood pressure across vertebrates wrt kidney**: Kevin Schulte and others,\
      \ The evolution of blood pressure and the rise of mankind, Nephrology Dialysis\
      \ Transplantation, Volume 30, Issue 5, May 2015, Pages 713\u2013723, https://doi.org/10.1093/ndt/gfu275\r\
      \n\r\n**osmoregulation/body fluid homeostasis:** Imaseki, I., Wakabayashi, M.,\
