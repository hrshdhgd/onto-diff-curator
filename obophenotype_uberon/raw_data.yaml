      \n      rdfs:label\r\n    }\r\n    ?entity ?property ?name\r\n    BIND(UCASE((?name))\
      \ AS ?iname)\r\n    FILTER (!isBlank(?entity))\r\n    FILTER NOT EXISTS { ?entity\
