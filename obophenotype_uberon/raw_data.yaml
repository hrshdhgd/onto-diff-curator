- id: pr2678
  pr_body: 'Summarising the discussion in the related issue, the changes are:

    - remove the equivalence class

    - add ''otic glanglion'' is_a `cranial ganglion`

    - add `extends_fibers_into` some ''parotid gland''


    Fixes #2589'
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/ae82612a14a711b1f16816924ae79154ea1800d1/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/2c975730ed4346e83cbc2ebb7cbfc3ad50c324d5/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "* I think we could replace the use of innervates for ganglia with\
      \ 'extends_fibers_into', preserving use of innervates for neuron projection\
      \ bundles (tracts and nerves) - although I guess that might lose the sense that\
      \ those fibers synapse to targets in the object of the relationship.\r\n\r\n\
      _Originally posted by @dosumis in https://github.com/obophenotype/uberon/issues/2495#issuecomment-1187364719_"
    issue_comments:
    - '@anitacaron - came up again in https://github.com/obophenotype/uberon/pull/2615
      -> I have made this change there '
    - I agree with this change and given the problems this was causing let's try and
      get these fixes in sooner!
    - "Thanks for sharing the following specific example, @anitacaron. \r\n\r\n[otic\
      \ ganglion](http://purl.obolibrary.org/obo/UBERON_0003963) EquivalentTo [cranial\
      \ ganglion](http://purl.obolibrary.org/obo/UBERON_0001714) and ([innervates](http://purl.obolibrary.org/obo/RO_0002134)\
      \ some [parotid gland](http://purl.obolibrary.org/obo/UBERON_0001831)) and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nYour proposal is to change this to:\r\n[otic ganglion](http://purl.obolibrary.org/obo/UBERON_0003963)\
      \ EquivalentTo [cranial ganglion](http://purl.obolibrary.org/obo/UBERON_0001714)\
      \ and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nThe result of this change infers that the 'otic ganglion' is equivalent\
      \ to the 'glossopharygeal ganglion'. This is a region of complicated anatomy,\
      \ but I am not sure that this is true. If it is indeed true (don't think it\
      \ is, but would need to review to confirm), then why are these separate classes\
      \ instead of exact synonyms?  \r\n\r\n<img width=\"546\" alt=\"Screenshot 2022-09-22\
      \ at 16 10 58\" src=\"https://user-images.githubusercontent.com/95643797/191785632-aa851d94-a4b2-4310-9bdb-e96bc9ad8548.png\"\
      >\r\n\r\nCC @dosumis\r\n"
    - 'defs not ok - we don''t allow infered equivalent -> will look into this. Thanks
      for bringing it up :) '
    - "After thinking, again and again, the solution would be this:\r\n\r\n[otic ganglion](http://purl.obolibrary.org/obo/UBERON_0003963)\
      \ EquivalentTo [cranial ganglion](http://purl.obolibrary.org/obo/UBERON_0001714)\
      \ and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [parotid gland](http://purl.obolibrary.org/obo/UBERON_0001831)) and ([extends_fibers_into](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into)\
      \ some [glossopharyngeal nerve](http://purl.obolibrary.org/obo/UBERON_0001649))\r\
      \n\r\nThen it results into:\r\n\r\n<img width=\"436\" alt=\"Screenshot 2022-09-22\
      \ at 16 32 40\" src=\"https://user-images.githubusercontent.com/2208124/191790059-a6387d8d-89e7-46e2-9018-3c1f0685bdff.png\"\
      >\r\n\r\nDo you think this is good, @bvarner-ebi?"
    - "Thanks for sharing, @anitacaron.\r\n\r\nI am curious about the object property\
      \ ['extend_fibers_into'](http://purl.obolibrary.org/obo/uberon/core#extends_fibers_into).\
      \ Based on the text of the label alone (I do not see a definition), and searching\
      \ a few other relationships in Uberon, this suggests that fibres are originating\
      \ from object X (in this case the 'cranial ganglion') and extending into object\
      \ Y (the 'glossopharyngeal nerve'). In this example, it is opposite to the anatomy.\
      \ The 'otic ganglion' [**receives** fibres from the 'glossopharyngeal nerve'](https://radiopaedia.org/articles/otic-ganglion?lang=gb).\
      \ \r\n\r\nMy question is:  does 'extend_fibers_into' denote some sort of afferent/efferent\
      \ direction? If not, then this axiom seems OK, although I recommend adding a\
      \ text definition to 'extends_fibers_into\" to make that clear. On the other\
      \ hand, if 'extend_fibers_into' denotes direction and/or the presence of a synapse,\
      \ this would need to be remodelled and the proposed solution may need to be\
      \ reconsidered.\r\n\r\nAnd, so we are on the same page, I had a look at the\
      \ [linked comment](https://github.com/obophenotype/uberon/issues/2495#issuecomment-1187364719):\r\
      \n\r\n> (I'm sure very many ganglia also have whole cells) \r\n\r\nA ganglion\
      \ contains nerve cell bodies, which are portions of cells. My understanding\
      \ is that ganglia do not contain whole cells, so if the above statement is true,\
      \ an example would be helpful."
    - "EDIT to comment above. I originally had:\r\n\r\n>[FMA also shows 'otic ganglion'\
      \ to be a child of 'glossopharyngeal ganglion'](https://rgd.mcw.edu/rgdweb/ontology/view.html?acc_id=UBERON:0001701&offset=11),\
      \ so there is alignment with FMA.\r\n\r\nI arrived to this browser in the link\
      \ after searching for an FMA browser, but this does not appear to be an FMA\
      \ browser."
    - "@anitacaron, would the following work for you since I have not found evidence\
      \ that the 'otic ganglion' is a subclass of 'glossopharyngeal ganglion'?\r\n\
      \r\n<img width=\"384\" alt=\"Screenshot 2022-09-23 at 11 00 38\" src=\"https://user-images.githubusercontent.com/95643797/191937317-a7173093-f454-4bfb-9ee5-bc091cea0a04.png\"\
      >\r\n\r\n"
    - "> does 'extend_fibers_into' denote some sort of afferent/efferent direction\r\
      \n\r\nNot that I am aware of, but as you mentioned, lack of definition - should\
      \ really try to get that into RO, though not sure how they would feel about\
      \ that vs innervates. \r\n\r\n>In this example, it is opposite to the anatomy.\
      \ The 'otic ganglion' [receives fibres from the 'glossopharyngeal nerve'](https://radiopaedia.org/articles/otic-ganglion?lang=gb).\r\
      \n\r\nI guess receives fibres does however suggest that glossopharyngeal nerves\
      \ extends fibers to otic ganglion, though that does not mean the opposite isn't\
      \ true - will look into this. \r\n\r\n> A ganglion contains nerve cell bodies,\
      \ which are portions of cells. My understanding is that ganglia do not contain\
      \ whole cells, so if the above statement is true, an example would be helpful.\r\
      \n\r\nI'm not 100% sure, but I'm guessing that's more hedging than anything,\
      \ I think it should be alright to just go to with [UBERON:0005162 multi-cell-part\
      \ structure](https://www.ebi.ac.uk/ols/ontologies/uberon/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FUBERON_0005162)\
      \ but I see that it has already been changed to anatomical structure which isn't\
      \ wrong. I guess its to be careful in case there are exceptions, which seems\
      \ often in the nervous system. Also I'm not 100% sure if we would consider glial\
      \ cells to be part of the ganglion, which then, chances are there are full glial\
      \ cells in the structure. \r\n"
    - " > have not found evidence that the 'otic ganglion' is a subclass of 'glossopharyngeal\
      \ ganglion'? \r\n \r\n 100% agree with this. Perhaps figuring out the relation\
      \ with Tympanic nerve would model it more accurately model this. See images\
      \ below: \r\n EDIT: relation with lesser petrosal nerve\r\n\r\n![image](https://user-images.githubusercontent.com/76212760/191938770-ec10b95d-b68d-434a-84ea-d366cc578073.png)\r\
      \nfrom https://teachmeanatomy.info/head/cranial-nerves/glossopharyngeal-nerve/\r\
      \n![image](https://user-images.githubusercontent.com/76212760/191939322-ab90fc3a-48b1-4b51-b770-07c2b0e6b866.png)\r\
      \nfrom https://memorang.com/flashcards/85882/003B+-+Temporal+Region\r\n![image](https://user-images.githubusercontent.com/76212760/191939559-7ad6b2ae-1239-49e1-9511-71f6ad0b6c37.png)\r\
      \nfrom [here](https://www.alamy.com/a-text-book-of-physiology-for-medical-students-and-physicians-sympathetic-autonomics-the-parotid-gland-receives-its-bulbarautonomic-fibers-from-the-glossopharyngeal-or-ninth-cranial-nervethey-pass-into-a-branch-of-this-nerve-known-as-the-tympanicbranch-or-nerve-of-jacobson-thence-to-the-small-superficial-pe-trosal-nerve-through-which-they-reach-the-otic-ganglion-from-thisganglion-they-pass-postganglionic-fibers-by-way-of-the-auricu-lotemporal-branch-of-the-inferior-maxillary-division-of-the-fifthcranial-nerve-to-the-parotid-gland-fig-288-the-sympatheticautonomics-pass-to-the-super-image342720207.html)"
    - "> @anitacaron, would the following work for you since I have not found evidence\
      \ that the 'otic ganglion' is a subclass of 'glossopharyngeal ganglion'?\r\n\
      > \r\n> <img alt=\"Screenshot 2022-09-23 at 11 00 38\" width=\"384\" src=\"\
      https://user-images.githubusercontent.com/95643797/191937317-a7173093-f454-4bfb-9ee5-bc091cea0a04.png\"\
      >\r\n\r\nbtws personally agree with this solution for now, though would like\
      \ to breakdown the subclass of cranial ganglion more \r\n\r\nWould however be\
      \ good to get a signoff by @dosumis before proceeding  "
    - "@shawntanzk, thanks for aggregating these images. \r\n\r\nA caveat, though...\
      \ there are also neurones that pass through the otic ganglion that do not synapse\
      \ in the ganglion, which are not shown in these illustrations ([ref](https://www.ncbi.nlm.nih.gov/books/NBK554413/)):\r\
      \n\r\n\"The origin of sympathetic neurons associated with the otic ganglion\
      \ arises from the plexus around the middle meningeal artery. These plexus convey\
      \ postganglionic fibers arising from the superior cervical ganglion. The postganglionic\
      \ sympathetic fibers pass through the otic ganglion without relay and run together\
      \ with the parasympathetic fibers in the auriculotemporal nerve to provide sympathetic\
      \ innervation to the parotid gland blood vessels.[[2]](https://www.ncbi.nlm.nih.gov/books/NBK554413/#)\"\
      \r\n\r\nAnd further evidence to divorce 'glossopharyngeal nerve' from 'otic\
      \ ganglion' (PMID:3446656):\r\n\r\n\"**In the rat there is no direct connection\
      \ between the glossopharyngeal nerve and the otic ganglion, as is the case in\
      \ man.** However, a neural connection between the facial nerve and the otic\
      \ ganglion and a further connection linking the glossopharyngeal with the facial\
      \ nerve through which the salivatory axons may pass to reach the otic ganglion\
      \ is described.\""
    - "Just skimming this, but \r\n\r\n(a) I'd avoid an equivalent class definition\
      \ for optic ganglion unless there's a really strong need to autoclassify under\
      \ it and you're really sure it's safe.  subClassOf restrictions are much safer.\r\
      \n\r\n(b) I think the definition of 'extends fibers into' should avoid cases\
      \ like this:\r\n\"there are also neurones that pass through the otic ganglion\
      \ that do not synapse in the ganglion\"\r\n\r\nsuggested def:\r\n\r\nX extends_fibers\
      \ into Y iff there exists some neuron(n) n has_soma_location(RO:0002100) x and\
      \ n 'has synaptic IO in region'(RO:0013001) Y\r\n\r\nI think it would be safe\
      \ to add this property chain as I believe has_soma_location has domain neuron.\r\
      \n\r\nhas_soma_location o 'has synaptic IO in region' -> 'extends_fibers_into'"
    issue_labels: []
