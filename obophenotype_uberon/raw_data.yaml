      \n[DOI: 10.1007/978-3-642-81585-0](https://link.springer.com/book/10.1007/978-3-642-81585-0)\r\
      \n[PMID:31759442](https://doi.org/10.1016/j.cvex.2019.08.005)\r\n[Encyclopedia\
      \ Britannica](https://www.britannica.com/science/kidney)\r\n[Wikipedia: Kidney\
      \ (vertebrates)](https://en.wikipedia.org/wiki/Kidney_(vertebrates))"
    - "@RDruzinsky @sbello Thank you for your comments. I dug into the literature\
      \ rather heavily and the last part about \"bone health was the only thing that\
      \ I think needs to be changed to be more broadly applicable; otherwise all of\
      \ the other parts apply to all including cartilaginous fishes.\r\n\r\n**Proposed\
      \ revision based on comments and literature:** A paired organ of the urinary\
      \ tract that produces urine and maintains bodily fluid homeostasis, blood pressure,\
      \ pH levels, red blood cell production and **skeleton mineralization**.\r\n\r\
      \nPMID: [35003210](https://pubmed.ncbi.nlm.nih.gov/35003210) Atake, O. J. &\
      \ Eames, B. F. Mineralized Cartilage and Bone-Like Tissues in Chondrichthyans\
