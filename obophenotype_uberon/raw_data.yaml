- id: pr2134
  pr_body: "This PR:\r\n\r\n* Obsoletes the term `insect anterior-posterior subdivision\
    \ of organism` (UBERON:6057001), on the grounds of its redundancy with the taxon-neutral\
    \ term `subdivision of organism along main body axis` and its incorrect use as\
    \ a parent term for `panarthropod tagma` (UBERON:6000002), which has a broader\
    \ taxon restriction (#1990).\r\n* Consequently re-classify `panarthropod tagma`\
    \ under `subdivision of organism along main body axis`.\r\n* Narrows the taxon\
    \ restriction of `panarthropod tagma` to `Arthropoda` only instead of `Panarthropoda`\
    \ (and updates the label accordingly), on the grounds that (i) it is unclear whether\
    \ the term _tagma_ is commonly used for broader panarthropods and (ii) this is\
    \ one of only two terms pertaining to panarthropods that we have in UBERON (the\
    \ other one is `panarthropod head`, which is also of dubious usefulness).\r\n\
    * Fixes the definition of the previous term to remove the mention of \u201C_three_\
    \ main subdivisions\u201D (insects have three tagmata but this is not true for\
    \ all arthropods).\r\n\r\ncloses #1990 "
