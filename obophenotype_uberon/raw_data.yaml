    - "Hahah have fun @vasvir!!\r\n\r\nERROR levels are configurable. In my QC police\
      \ view of the world, all checks should be set to `ERROR`. And Exceptions hard\
      \ coded into the sparql query!\r\n\r\nHere is how we handle \"exceptions to\
