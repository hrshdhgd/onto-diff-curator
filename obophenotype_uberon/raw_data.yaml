- id: pr3166
  pr_body: 'Addresses #3131 NTR placental chorionic villi terms'
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/460823f81c7393f07fd8310e9aca071e167868ce/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/b7d189ce8364fd76e57380a45fd0be87444e2fd8/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Preferred term label:**\r\nintervillous space\r\n\r\n**Synonyms**\r\
      \n\r\n\r\n**Definition (free text, please give PubMed ID)**\r\nAn anatomical\
      \ space that separates the basal plate and the chorionic plate and is filled\
      \ with endometrial gland secretions during early stages of the pregnancy, and\
      \ later perfused with maternal blood, bathing the chorionic villous tree. PMID:32108320,\
      \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      anatomical space\r\n'part of' some placenta\r\nsurrounds some 'chorionic villous\
      \ tree'\r\n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n--------\r\n**Preferred term label:**\r\nchorionic villous tree\r\n\r\n\
      **Synonyms**\r\nvillous tree (BROAD) [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \nplacental villous tree [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA tree-like structure\
      \ formed by chorionic villi that sprouts from the chorionic plate. The arborous\
      \ shape of the chorionic villous tree provides maximal contact area with maternal\
      \ blood in the intervillous space. [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'composed primarily of' some 'chorionic villus'\r\n'connected proximally to'\
      \ some 'chorionic plate'\r\n'part of' some 'placenta'\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n--------\r\n\r\n\
      **Preferred term label:**\r\nchorionic floating villus\r\n\r\n**Synonyms**\r\
      \nfloating villus [PMID:31870762](https://doi.org/10.1016/j.antiviral.2019.104700)\r\
      \nfree-floating villus [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA chorionic villus\
      \ that is not attached to the placental basal plate and it is immersed in maternal\
      \ blood.  [PMID:31870762](https://doi.org/10.1016/j.antiviral.2019.104700),\
      \ [PMID:32513715](https://doi.org/10.1073/pnas.1920201117), [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      chorionic villus\r\n'branching part of' some 'chorionic villous tree'\r\n\r\n\
      **Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n--------\r\n\r\n**Preferred term label:**\r\nchorionic anchoring villus\r\
      \n\r\n**Synonyms**\r\nanchoring villus [PMID:\_15142834](https://doi.org/10.1152/ajpregu.00222.2004)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA distal smaller\
      \ chorionic stem villus that is connected initially to the decidua and later\
      \ to the developing basal plate via a cytotrophoblast cell column. A chorionic\
      \ anchoring villus stabilizes the position of the villous trees in the maternal\
      \ intervillous bloodstream.  [PMID:\_15142834](https://doi.org/10.1152/ajpregu.00222.2004),\
      \ [PMID:32513715](https://doi.org/10.1073/pnas.1920201117), [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8),\
      \ [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'chorionic stem villus'\r\n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n------\r\n\r\n**Preferred term label:**\r\nchorionic stem villus\r\n\r\
      \n**Synonyms**\r\nplacental stem villus [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nThe central branch\
      \ of a chorionic villous tree that arise from the chorionic plate. A chorionic\
      \ stem villus is characterized by a condensed fibrous stroma in which the fetal\
      \ arteries and veins as well as the arterioles and venules are embedded. It\
      \ is the supporting structure of a chorioinic villous tree and represents a\
      \ distributing framework for the fetal chorionic circulation, supplying the\
      \ floating villi. It exhibits a diameter ranging from about 3000\_\u03BCm (trunci\
      \ near the chorionic plate) to 80\_\u03BCm (smallest ramuli chorii). [PMID:9260835](https://doi.org/10.1002/(sici)1097-0029(19970701/15)38:1/2%3C29::aid-jemt5%3E3.0.co;2-p),\
      \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'chorionic villus'\r\n'develops from' some 'chorionic immature intermediate\
      \ villus'\r\n'branching part of' some 'chorionic villous tree'\r\n\r\n**Your\
      \ nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n\
      --------\r\n\r\n**Preferred term label:**\r\nchorionic immature intermediate\
      \ villus\r\n\r\n**Synonyms**\r\nimmature intermediate villus [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/),\
      \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA bulbous, immature\
      \ chorionic villus that is formed of loose connective tissue with few fetal\
      \ vessels. A chorionic immature intermediate villus develops from a chorionic\
      \ mesenchymal villus, and is is the forerunner of a chorionic stem villus. PMID:487407,\
      \ PMID:9260835\r\n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\
      \n'chorionic villus'\r\n'develops into' some 'chorionic stem villus'\r\n'has\
      \ part' some 'Hofbauer cell'\r\n'develops from' some 'chorionic mesenchymal\
      \ villus'\r\n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n--------\r\n\r\n**Preferred term label:**\r\nchorionic mature intermediate\
      \ villus\r\n\r\n**Synonyms**\r\nmature intermediate villus [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA slender branch\
      \ of a chorionic stem villus. A chorionic mature intermediate villus lacks fetal\
      \ arterioles and venules in the stroma, which is composed of slender fetal capillaries\
      \ embedded into a loose connective tissue that is rich in cells but poor in\
      \ fibers. It exhibits a diameter ranging from 60 to about 100\_\u03BCm. [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/),\
      \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'chorionic floating villus'\r\n'proximally connected to' some 'chorionic stem\
      \ villus'\r\n'branching part of' some 'chorionic villous tree'\r\n\r\n**Your\
      \ nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n\
      --------\r\n\r\n**Preferred term label:**\r\nchorionic terminal villus\r\n\r\
      \n**Synonyms**\r\nterminal villus [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nThe most distal part\
      \ of a chorionic villus. A chorionic terminal villus is a grape-like structure\
      \ characterized by a high degree of capillarization and highly dilated sinusoids.\
      \ A terminal villus has less stroma and a discontinuous cytotrophoblast layer,\
      \ and contain 4\u20136 fetal capillaries per cross section. It exhibits a diameter\
      \ ranging from 40 to about 80\_\u03BCm. [PMID:21452443](https://www.ncbi.nlm.nih.gov/books/NBK53256/),\
      \ [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'chorionic floating villus'\r\n'branching part of' some 'chorionic villous tree'\r\
      \n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n--------\r\n**Preferred term label:**\r\nchorionic mesenchymal villus\r\
      \n\r\n**Synonyms**\r\nmesenchymal villus (BROAD) [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nThe first generation\
      \ of a tertiary villus that is derived from a syncytial sprout by the invasion\
      \ of the mesenchyme, in which blood vessels differentiate through vasculogenesis,\
      \ and gradually transforms into a new immature intermediate villus. A chorionic\
      \ mesenchymal villus has a thick trophoblastic covering, and cytotrophoblast\
      \ cells are interposed between syncytium and the trophoblastic basal lamina\
      \ over 50\u2013100% of the surface. The stroma is characterized by loosely arranged\
      \ collagen fibers that enmesh mesenchymal and some villous macrophages. The\
      \ fetal capillaries are poorly developed. [doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      [tertiary chorionic villus](http://purl.obolibrary.org/obo/UBERON_0009995)\r\
      \n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489"
