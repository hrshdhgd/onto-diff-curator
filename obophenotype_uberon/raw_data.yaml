- id: pr2665
  pr_body: "Addresses #2644 Question on anatomical modelling of 'dorsal root ganglion'\
    \ and 'spinal nerve root'\r\n"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/14e3cd3ce707cf0b33620257f0c6711f42ad5ef6/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/7397f89f82f112dfce7809b41e4063927bc2de22/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Context:**\r\n\r\nCurrently [UBERON:0009623 \u2018spinal nerve\
      \ root\u2019](http://purl.obolibrary.org/obo/UBERON_0009623) and [UBERON:0000044\
      \ \u2018dorsal root ganglion\u2019](http://purl.obolibrary.org/obo/UBERON_0000044)\
      \ (DRG) have the axiom `'located in' some 'vertebral canal'.` \r\n\r\n[UBERON:0006692\
      \ \u2018vertebral canal\u2019 ](http://purl.obolibrary.org/obo/UBERON_0006692)is\
      \ defined as\r\n\r\n```\r\n'anatomical conduit'\r\n and ('lumen of' some 'vertebral\
      \ column')\r\n and ('conduit for' some 'spinal cord')\r\n```\r\n and\r\n\r\n\
      \"A conduit enclosed within the vertebral foramen of the vertebrae through which\
      \ the spinal cord passes.\"\r\n \r\nA Netter image of an axial view including\
      \ these structures:\r\n \r\n![image](https://user-images.githubusercontent.com/95643797/188483467-0922f8f6-0d15-44e4-ac76-2102a56c7b8a.jpeg)\r\
      \n\r\nThe nerve roots and DRG appear to extend bilaterally, beyond the boundary\
      \ of the vertebral foramen, passing laterally through the intervertebral foramina.\
      \ This seems to be in conflict with the axiom that is associated with both the\
      \ 'spinal nerve root' and DRG classes: \r\n\r\n`'located in' some 'vertebral\
      \ canal'`\r\n\r\n\r\n**Question:**\r\n\r\nIs it anatomically correct to have\
      \ the axiom `'located in' some 'vertebral canal'` for classes [UBERON:0009623\
      \ \u2018spinal nerve root\u2019](http://purl.obolibrary.org/obo/UBERON_0009623)\
      \ and [UBERON:0000044 \u2018dorsal root ganglion\u2019](http://purl.obolibrary.org/obo/UBERON_0000044)?"
    issue_comments:
    - "Consensus: \r\n[ ] remove the axiom `'located in' some 'vertebral canal'` from\
      \ [UBERON:0009623 \u2018spinal nerve root\u2019](http://purl.obolibrary.org/obo/UBERON_0009623)\
      \ and [UBERON:0000044 \u2018dorsal root ganglion\u2019](http://purl.obolibrary.org/obo/UBERON_0000044)\
      \ (DRG) as the structures are located in intervertebral foramen and not confined\
      \ within the 'vertebral canal'."
    - "@emquardokus to provide more input with spinal expert. Thanks, @emquardokus!\r\
      \nIs \"[intervertebral space\"](http://purl.obolibrary.org/obo/UBERON_3000701)\
      \ the same as \"intervertebral foramen\"? We don't think so, but would like\
      \ confirmation and add the latter term to Uberon if necessary."
