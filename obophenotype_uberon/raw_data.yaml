  pr_closed_issues:
  - issue_body: "In preparing material from the ferret brain to be added to Uberon\
      \ (issue #2352), we came across a possible error in UBERON brain design, or\
      \ at least a question on how to specify it. (@shawntanzk )\r\n\r\nIn some animals,\
      \ functional areas are grouped by their association with an anatomical feature\
      \ of the brain, such as a gyrus, sulcus, or lobe. We've run into a problem in\
      \ that these relationships are not invariant across species. For example, in\
      \ humans, primary visual cortex, secondary visual cortex, and visual association\
      \ cortex are all classified as \u201Cpart of\u201D visual cortex (UBERON_0000411),\
      \ where visual cortex is \u201Cpart of\u201D occipital cortex (UBERON_0016540).\
      \ \r\n\r\nHowever, in ferret, there exists several functional areas that should\
      \ be classified as \u201Cpart of\u201D visual cortex by their function, but\
      \ are located in temporal or parietal regions and thus should not be considered\
      \ \u201Cpart of\u201D occipital cortex.\r\n\r\nAs an example, ferret areas 20a\
      \ (temporal visual area a), 20b (temporal visual area b) and the posterior suprasylvian\
      \ area (PS) are identified as being \u201Ctemporal\u201D in their anatomical\
      \ position and have visual function (Manger, Nakamura, Valentiniene & Innocenti,\
      \ 2004; Hommona-Ludiye, Manger & Bourne, 2010).\r\n\r\nPresumably, the relationship\
      \ between \"visual cortex\" being \"part of\" \"occipital lobe\" comes from\
      \ the human or monkey, where most (but not all) of the visual areas are in the\
      \ occipital lobe.\r\n\r\nAs another example, the posterior parietal rostral\
      \ cortical area (PPr) and posterior parietal caudal area (PPc) are visual in\
      \ function and defined as being \u201Cparietal\u201D anatomically (Manger, Masiello\
      \ & Innocenti, 2002; Dell, Innocenti, Hilgetag, & Manger, 2019).\r\n\r\nHere\
      \ we are a little stuck. It would seem the right thing to do would be to somehow\
      \ clarify that \"visual cortex\" is \"part of\" \"occipital lobe\" only in humans\
      \ or primates. Ferrets don't have formal lobe definitions that we can uncover.\r\
      \n\r\nThe problem: if someone searches for all areas that are \u201Cpart of\u201D\
      \ occipital cortex, and if we say that these areas in ferret temporal cortex\
      \ are \u201Cpart of\u201D \u201Cvisual cortex\u201D, then, because \u201Cvisual\
      \ cortex\u201D is part of \u201Coccipital cortex\u201D, all of these ferret\
      \ temporal areas will be identified.\r\n\r\nPerhaps the fix is to say \u201C\
      visual cortex\u201D \u201Coverlaps\u201D \"occipital cortex\u201D ?? That is\
      \ true in all mammals. That would be a big in the current UBERON for the big\
      \ sensory functional categories.\r\n\r\nAn alternative would be to modify it\
      \ so that being \"part of\" certain anatomical regions needs some sort of \"\
      in taxa\" modifier to be right. Is that a better way or is the better way to\
      \ say \u201Coverlaps\u201D?\r\n\r\nThanks\r\nSteve\r\n\r\n\r\n**Uberon term**\r\
      \n\r\n\r\n**Bug description**\r\n\r\n"
