  - issue_body: "**Term**\r\n[pulmonary acinus](http://purl.obolibrary.org/obo/UBERON_0008874)\r\
      \n\r\n**Proposed edits**\r\n- [x] Remove has_exact_synonym 'primary pulmonary\
      \ lobule'. The primary pulmonary lobule is not highly used, but refers only\
      \ to the alveolar duct, alveolar sac and alveoli, and does not include the respiratory\
      \ bronchiole. https://doi.org/10.53347/rID-8763\r\n- [x] Remove has_exact_synonym\
      \ 'respiratory lobule' this term is used for secondary pulmonary lobule sometimes,\
      \ so it should be add to it PMID:[18403324](https://pubmed.ncbi.nlm.nih.gov/18403324)\
      \ (not exact).\r\n- [x] Extend definition\r\n\r\n       Currently: \"The part\
      \ of the airway consisting of a respiratory bronchiole and all of its branches.\"\
      \ Alveoli are not branches\r\n       Proposed: \"The largest lung unit in which\
      \ all airways participate in gas exchange, and it is composed of respiratory\
      \ bronchioles, alveolar ducts, and alveoli. \" PMID:2014492\r\n\r\n- [x] Add\
      \ plural term as synonym 'pulmonary acini' PMID:37025383"
