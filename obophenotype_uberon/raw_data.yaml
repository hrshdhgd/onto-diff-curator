  - issue_body: "**Comment:** The following term is needed to indicate the origin\
      \ of the tissues used establish cell lines annotated in Cellosaurus. Many thanks\r\
      \n\r\n**Preferred term label:** subiliac lymph node\r\n**Synonyms**\r\nsub-ilal\
      \ lymph node\r\nsubiliac lymphocenter [https://lib.dr.iastate.edu/cgi/viewcontent.cgi?article=2350&context=iowastate_veterinarian]\r\
      \nprecrural lymph node [https://www.mpi.govt.nz/dmsdocument/26111/direct]\r\n\
      prefemoral lymph node [https://www.mpi.govt.nz/dmsdocument/26111/direct]\r\n\
      **Definition** Lymph node of the abdominal wall  situated subcutaneously (embedded\
      \ in fat) on the lateral and on the ventral side of the abdominal wall. [https://lib.dr.iastate.edu/cgi/viewcontent.cgi?article=2350&context=iowastate_veterinarian]\r\
      \n**Parent term** abdominal lymph node UBERON:0002507\r\n**NOTE** This term\
      \ is used in swine [https://lib.dr.iastate.edu/cgi/viewcontent.cgi?article=2350&context=iowastate_veterinarian]\
      \ and other animals [https://www.imaios.com/en/vet-Anatomy/Vet-Anatomical-Part/Subiliac-lymph-nodes].\
      \ The subiliac lymphocenter includes in, swine, the subiliac lymph nodes only.\
      \ In Sisson, S. and Grossman. J. D. (Anatomy of the Domestic Animals. 4th edition.\
      \ Press of W. B.Saunders Co.. Philadel\",hla. 1953.) they are called the prefemoral\
      \ lymph nodes. The term \"prefemoral\" is considered by the authors as somewhat\
      \ unfortunate since the lymph nodes drain largely the subcutaneous dorso-lateral\
      \ lumbar area of the trunk. In fact, the subiliac lymph nodes appear to be rather\
      \ closely associated with the common iliac lymphocenter. [https://lib.dr.iastate.edu/cgi/viewcontent.cgi?article=2350&context=iowastate_veterinarian]\r\
      \n**Your nano-attribution (ORCID)** 0000-0002-0819-0473\r\n"
    issue_comments:
    - "Dear Paula,\r\n\r\n'subiliac' definition itself sounds a bit broad, and as\
      \ you listed here above, appears in the literature sometimes such as a synonym\
      \ of 'prefemoral' (see https://en.wikivet.net/Lymphatics_of_the_Hindlimb_-_Anatomy_%26_Physiology),\
      \ which then is also named 'precrural' (see https://www.gla.ac.uk/t4/~vet/files/teaching/clinicalexam/examination/left.html).\
      \ But in the last version of the 'Systematized Nomenclature of Medicine, International\
      \ Version' ontology, both terms are linked to different classes, 'subiliac lymph\
      \ node' to 'lymp node of pelvis, NOS' and 'prefemoral lymph node' to 'lymph\
      \ node of lower extremity, NOS'\r\n\r\nhttps://bioportal.bioontology.org/ontologies/SNMI/?p=classes&conceptid=http%3A%2F%2Fpurl.bioontology.org%2Fontology%2FSNMI%2FT-C4616&jump_to_nav=true\r\
      \n\r\nHowever 'subiliac lymph node' appears in the 'Foundational Model of Anatomy'\
      \ ontology\r\nhttps://bioportal.bioontology.org/ontologies/FMA/?p=classes&conceptid=http%3A%2F%2Fpurl.org%2Fsig%2Font%2Ffma%2Ffma323407&jump_to_nav=true\r\
      \n\r\nFMA:323407 does not appear as a xref in UBERON but its parent class, FMA:66193\
      \  Parietal lymph node of pelvis, does\r\n\r\n[Term]\r\nid: UBERON:0015877\r\
      \nname: parietal pelvic lymph node\r\nnamespace: uberon\r\nsynonym: \"paracervical\
      \ lymph node\" RELATED [FMA:66193]\r\nxref: FMA:66193\r\nis_a: UBERON:0015876\
