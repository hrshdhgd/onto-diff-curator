  - issue_body: "**Uberon term**\r\nUBERON:2000711 DEL\r\n\r\n**Suggested revision\
      \ of label**\r\nComes from ZFA: \"A multilayer of deep cells of fairly uniform\
      \ thickness that forms during early epiboly (at dome stage; upon conversion\
      \ of the blastodisc to the blastoderm); during gastrulation the DEL (deep cell\
      \ layer) gives rise to the epiblast and hypoblast. Kimmel et al, 1995.\"\r\n\
      has exact synonym: deep cell layer, DEL cells\r\nPlease consider swapping label\
      \ and exact synonym (deep cell layer), and adding \"gastrulation\" or similar\
      \ to disambiguate the label further. \r\n\r\nThanks, \r\nPaola"
    issue_comments:
    - Hi, who could I ask for feedback on a term that came from ZFA/teleost curators,
      please? Thanks.
    - Maybe @ybradford could help.
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    - "@sabrinatoro do you have any expertise in this area? Or do you know someone\
      \ from ZFIN that could potentially help? thanks!\r\n"
    - '@nicolevasilevsky @paolaroncaglia I can help. I might not be able to take action
      today but will make sure it gets changed. The suggested change seems reasonable. '
    - "@nicolevasilevsky and @paolaroncaglia \r\nWhen  \"DEL\" is mainly used in zebrafish\
      \ publication, everyone knows (or should know) what DEL refers to. \r\n\r\n\
      I took a look at the terms for the other blastomere layers. The labels are:\
      \ \r\n- 'yolk syncytial layer' (synonym: YSL) in ZFA --> corresponds to UBERON:\
      \ 'yolk syncytial layer'\r\n- 'EVL' (synonym: enveloping layer) in ZFA --> corresponds\
      \ to UBERON: 'enveloping layer of ectoderm'\r\n\r\nTherefore I think it would\
      \ be ok to update the label of 'DEL' in UBERON to 'deep cell layer', and add\
      \ 'DEL' as an exact synonym. \r\n\r\n\r\nWRT adding \"gastrulation\" in the\
      \ label : \r\nfrom a zebrafish community perspective, there will never be any\
      \ confusion about what the \"deep cell layer\" means. If one needs to talk about\
      \ the cell layer that is deep in a specific tissue, they would not use \"deep\
      \ cell layer\". \r\nHowever, I appreciate that UBERON would be used by a broader\
      \ community than the zebrafish community. And therefore I think adding \"gastrulation\"\
      \ would be fine. \r\n\r\nPlease let me know if you need me to make these changes\
      \ in the ontology. I would be happy to. \r\n\r\n"
    - "Thanks @ybradford and @sabrinatoro. \r\n@sabrinatoro please go ahead and make\
      \ the edits, thanks!"
