    - "As requested,\r\n\r\nHere is the query:\r\n```\r\nPREFIX obo: <http://purl.obolibrary.org/obo/>\r\
      \nPREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>\r\nPREFIX\
