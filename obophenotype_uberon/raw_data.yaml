- id: pr2878
  pr_body: "This PR:\r\n\r\n* obsoletes [insect histoblast](http://purl.obolibrary.org/obo/UBERON_6001789),\
    \ which is a cell type and therefore belongs to CL (where a term for this cell\
    \ type already exists);\r\n* fixes the classification of [insect histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790),\
    \ which is not a kind of histoblast;\r\n* obsoletes all the classes below [insect\
    \ histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790), in favour of\
    \ either the parental term in Uberon or the taxon-specific terms in foreign ontologies\
    \ (typically FBbt).\r\n\r\nCloses #2867"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/eccec310629891733b94421d6809efcabe255636/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/ee84addabd996093a01af8175bd467e7bf87e93d/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "We have the following terms in Uberon:\r\n\r\n* [insect histoblast](http://purl.obolibrary.org/obo/UBERON_6001789)\r\
      \n  * [insect histoblast nest](http://purl.obolibrary.org/obo/UBERON_6001790)\r\
      \n    * [insect dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001791)\r\
      \n      * [insect anterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001792)\r\
      \n    * [insect posterior dorsal histoblast nest abdominal](http://purl.obolibrary.org/obo/UBERON_6001809)\r\
      \n\r\nThere are several issues here:\r\n\r\n1. _Insect histoblast_ refers to\
      \ a cell type, so that term belongs to CL (where there is already a [histoblast](http://purl.obolibrary.org/obo/CL_0000373)\
      \ term, so the Uberon term is redundant).\r\n2. A histoblast nest is made of\
      \ histoblasts, it\u2019s not a kind of histoblast, so _insect histoblast nest_\
      \ is misclassified.\r\n3. _Insect posterior dorsal histoblast nest abdominal_\
      \ seems misclassified as well \u2013 it should be at the same level as _insect\
      \ anterior dorsal histoblast nest abdominal_.\r\n4. Actually I question the\
      \ usefulness of the three terms below _insect histoblast nest_ for Uberon. Given\
      \ that _insect histoblast nest_ is already mapped to the equivalent term in\
      \ FBbt, I think Uberon should cut the tree at this point."
    issue_comments: []
    issue_labels: []
    issue_number: 2867
    issue_title: Issues with 'insect histoblast' and 'insect histoblast nest'
  pr_comments: []
  pr_labels: []
  pr_title: 2867 Fix histoblast-related terms
- id: pr2877
  pr_body: "This PR re-classifies [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
    \ as part_of some [primary circulatory organ](http://purl.obolibrary.org/obo/UBERON_0007100)\
    \ rather than [heart](http://purl.obolibrary.org/obo/UBERON_0000948), as the latter\
    \ is vertebrate-specific.\r\n\r\nThis aligns the Uberon term with the CL term\
    \ [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746), which is used\
    \ in the definition of the Uberon term and is clearly intended, in CL, to apply\
    \ to a broader range of species than just the vertebrates.\r\n\r\nFixes #2875"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/a1ccde3b3ac2bb088549df424160bdf03aaea1f7/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/4c7e109c41a5a6f72e940ba1d95d2875aba6bae8/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "[cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ is classified as part of some [heart](http://purl.obolibrary.org/obo/UBERON_0000948),\
      \ which is [only in taxon](http://purl.obolibrary.org/obo/RO_0002160) some [Vertebrata](http://purl.obolibrary.org/obo/NCBITaxon_7742).\r\
      \n\r\nBut [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ is also involved in the definition of CL\u2019s [cardial muscle myoblast](http://purl.obolibrary.org/obo/CL_0000513)\
      \ and through that term, in the definition of CL\u2019s [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746),\
      \ which is explicitly intended (as explained in a comment) to refer both to\
      \ vertebrates and arthropods.\r\n\r\nEither [cardiac muscle tissue](http://purl.obolibrary.org/obo/UBERON_0001133)\
      \ should also be made taxon-neutral (by saying it is part of the taxon-neutral\
      \ [primary circulatory organ](http://purl.obolibrary.org/obo/UBERON_0007100)\
      \ instead of the vertebrate-specific [heart](http://purl.obolibrary.org/obo/UBERON_0000948)),\
      \ or that term should not be used in the definition of CL\u2019s taxon-neutral\
      \ terms [cardial muscle myoblast](http://purl.obolibrary.org/obo/CL_0000513)\
      \ and [cardiac muscle cell](http://purl.obolibrary.org/obo/CL_0000746). I favour\
      \ the first solution (which is why I open that ticket in Uberon rather than\
      \ CL).\r\n\r\n(Issue first reported in https://github.com/INCATools/ubergraph/issues/123.)\r\
      \n\r\n"
    issue_comments: []
