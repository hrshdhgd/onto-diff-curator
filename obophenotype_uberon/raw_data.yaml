  pr_closed_issues:
  - issue_body: "\r\n**Uberon term**\r\n![image](https://user-images.githubusercontent.com/112839/138073773-6825df6b-9cbe-4942-afdc-845c741b6cfb.png)\r\
      \n\r\n**Bug description**\r\n\r\n'apocrine sweat gland' is classified as a sweat\
      \ gland and as a merocrine (AKA eccrine) gland.  It is therefore not classified\
      \ under the defined class 'skin apocrine gland' (which has no children).\r\n\
      \r\nThe terminology here  is rather confusing.  The term has the following note:\r\
      \n\r\n'curator notes' \"A note of confusion is the difference between apocrine\
      \ secretion and apocrine sweat gland. Apocrine secretion refers to the apical\
      \ loss of a cell's membrane to create cell blebs, thus creating a secretory\
      \ product. Apocrine sweat gland refers to a structure, not a secretion process.\
      \ Apocrine sweat glands actually use a merocrine type secretion, or that mediated\
      \ by exocytosis of secretory granules. When 'apocrine gland' is used without\
      \ the word sweat, it is often referring to the gland which uses merocrine secretion,\
      \ and not the secretion method. The important difference in apocrine sweat gland\
      \ structure is its larger lumen, compared to the more narrow lumen of the eccrine\
      \ sweat gland.\"^^xsd:string\r\n\r\n"
    issue_comments:
    - "Having thought about the curator note here, I'm no longer sure the change is\
      \ required.  However, I  would like to find a way to avoid similar confusion\
      \ in future.\r\n\r\nWe should at least add a note to 'skin aprocrine gland'\
      \ to make it clear it **does not** cover aprocrine sweat glands of the skin.\
      \  I'd also be interested to see if we can add other examples of truly apocrine\
      \ glands of the skin (maybe from other animals).  Having a defined class with\
      \ no children is a bad smell."
    - "Notes for self:\r\n- [x] Add rdfs:comment to 'skin apocrine gland': \"Note\
      \ that 'skin apocrine gland' does not cover 'apocrine sweat gland': in the former,\
      \ \"apocrine\" refers to the type of secretion mechanism, while in the latter\
      \ it refers to a structural feature.\"\r\n- [ ] https://www.ncbi.nlm.nih.gov/books/NBK482199/\
      \ contains examples of true apocrine glands: see if any should be added as subclasses\
      \ of 'skin apocrine gland' (including non-human examples).  "
    - Seems like GO should have a process for this secretion mechanism, but I couldn't
      find a term from a quick search of GO BP.  Maybe we should request one? It would
      be useful for defining glands/cells that use apocrine (decapitation) secretion
      mechanism.
    - "@dosumis https://github.com/geneontology/go-ontology/issues/22291\r\nUpdate\
      \ 18 Jan 2022: I followed up on the GO term request."
    - "\"Apocrine sweat glands actually use a merocrine type secretion, or that mediated\
      \ by exocytosis of secretory granules.\" I think this statement is not quite\
      \ right.\r\n<https://en.wikipedia.org/wiki/Apocrine_sweat_gland>\r\n\"Apocrine\
      \ sweat glands were originally thought to use only apocrine secretion: vesicles\
      \ pinch off from the secretory cells, then degrade in the secretory lumen, releasing\
      \ their product.[24] More recent research has also shown that merocrine secretion\
      \ takes place.[25]\""
    - "@raymond91125 thank you for your input:\r\n\r\n> \"Apocrine sweat glands actually\
      \ use a merocrine type secretion, or that mediated by exocytosis of secretory\
      \ granules.\" I think this statement is not quite right.\r\n> https://en.wikipedia.org/wiki/Apocrine_sweat_gland\r\
      \n> \"Apocrine sweat glands were originally thought to use only apocrine secretion:\
      \ vesicles pinch off from the secretory cells, then degrade in the secretory\
      \ lumen, releasing their product.[24] More recent research has also shown that\
      \ merocrine secretion takes place.[25]\"\r\n\r\nI've looked for additional evidences\
      \ in recent literature, but I'm still confused. How would you suggest to rephrase\
      \ the curator note above? Would this have any consequence on the appropriate\
      \ placement of the term? I.e. currently 'apocrine sweat gland' is a subclass\
      \ of 'merocrine gland', but if a consensus isn't clear from the literature and/or\
      \ both mechanisms have been observed, should the parent be changed to the broader\
      \ 'exocrine gland' to be conservative?\r\n\r\nThanks,\r\nPaola"
    - "I'd suggest removing the relation \"apocrine sweat gland SubClassOf merocrine\
      \ gland\" (I cannot find support for the curator note), and adding \"apocrine\
      \ sweat gland SubClassOf apcrine gland\"\r\nThere is already apocrine sweat\
      \ gland -> sweat gland -> exocrine gland of integumental system -> exocrine\
      \ gland."
    - "An extensive and good reference review is PMID:18489347 A short history of\
      \ sweat gland biology.\r\nApparently cosmetologists are more interested in these\
      \ things ..."
    - "@dosumis FYI\r\n\r\n> Seems like GO should have a process for this secretion\
      \ mechanism, but I couldn't find a term from a quick search of GO BP. Maybe\
      \ we should request one? It would be useful for defining glands/cells that use\
      \ apocrine (decapitation) secretion mechanism.\r\n\r\nThe GO term was added\
      \ as GO:0160022 'apocrine secretion' [here](https://github.com/geneontology/go-ontology/commit/a36ded0da2c9c3425cbcce63b88d8132c0260694)."
