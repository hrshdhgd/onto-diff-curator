  - issue_body: "**glomus coccygeum**\r\nThis is referred to in the def of UBERON:0005464\
      \ median sacral artery (\"The median sacral artery ... ends in the glomus coccygeum\"\
      ) but absent as a term of its own as far as I can see.\r\n\r\n**Synonyms**\r\
      \n\r\n**Definition (free text, please give PubMed ID)**\r\nA vestigial structure\
      \ placed in front of, or immediately below, the tip of the coccyx.\r\nhttps://en.wikipedia.org/w/index.php?title=Coccygeal_glomus&oldid=925043236\r\
      \nTA98:A12.2.12.011 (from Wikipedia; I'm not 100% sure this is the correct format)\r\
      \nTA2:3890 (as above)\r\nFMA:15649\r\n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\
      \nSubclass of UBERON:0010000 multicellular anatomical structure\r\n(unless a\
      \ better, more specific parent can be suggested)\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0002-2825-0621"
    issue_comments:
    - "@megbalk\r\nCould you comment, please? Thanks. "
    - "@paolaroncaglia is this an appropriate equivalency:\r\n\r\ngland and ('part\
      \ of' some 'coccygeus muscle')?"
    - "Hi @megbalk ,\r\n\r\n> is this an appropriate equivalency:\r\n> \r\n> gland\
      \ and ('part of' some 'coccygeus muscle')?\r\n\r\nI'm afraid not, because that\
      \ equivalence would mean that _any_ gland located in the coccygeus muscle is\
      \ a glomus coccygeum. Also, I'm really unsure about defining a \"vestigial structure\"\
      \ as a gland. \r\n@RDruzinsky , could we ask for your thoughts, please?\r\n\
      Thank you both.\r\nPaola"
    - "I don't think that is either a gland or a vestigial structure. See 2017\nhttps://doi.org/10.1002/ar.23615\n\
      \nNote that coccygeal body and glomus coccygeum are synonyms.\n\nRobert E. Druzinsky,\
      \ Ph.D.\nClinical Associate Professor\nDept. of Oral Biology\nCollege of Dentistry\n\
      University of Illinois at Chicago\n801 S. Paulina\nChicago, IL 60612\n***@***.***\n\
      \nOffice: 312-996-0406\nLab: 312-996-0629\nWebsite: www.peerj.com/RobertDruzinsky\n\
      \n\nOn Thu, Jul 29, 2021 at 11:03 AM paolaroncaglia ***@***.***>\nwrote:\n\n\
      > Hi @megbalk <https://github.com/megbalk> ,\n>\n> is this an appropriate equivalency:\n\
      >\n> gland and ('part of' some 'coccygeus muscle')?\n>\n> I'm afraid not, because\
      \ that equivalence would mean that *any* gland\n> located in the coccygeus muscle\
      \ is a glomus coccygeum. Also, I'm really\n> unsure about defining a \"vestigial\
      \ structure\" as a gland.\n> @RDruzinsky <https://github.com/RDruzinsky> , could\
      \ we ask for your\n> thoughts, please?\n> Thank you both.\n> Paola\n>\n> \u2014\
      \n> You are receiving this because you were mentioned.\n> Reply to this email\
      \ directly, view it on GitHub\n> <https://github.com/obophenotype/uberon/issues/1674#issuecomment-889271237>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/ABASAOF6K7XELWJ56R45ALLT2F3UHANCNFSM4TYNNXXQ>\n\
      > .\n>\n"
    - "@RDruzinsky @paolaroncaglia  what about:\r\nText definition: a glomus-like\
      \ cell layer found in and around coccygeal muscles?\r\n\r\nEquivalency: \r\n\
      'part of' some coccygeal muscle\r\n\r\nAre there any synonyms for \"glomus\"\
      ? I found \"glomeral mesnchyme\" but that seems specific to the kidney.\r\n"
    - "@megbalk @paolaroncaglia The article from 2017 that I referenced in my\nprevious\
      \ email   https://doi.org/10.1002/ar.23615 suggests that the\ncoccygeal body\
      \ or glomus coccygeum is not a true glomus, in the sense that\nit consists of\
      \ an a-v anastomosis. However, in most of the cases in the\nstudy, it does seem\
      \ that the glomus is derived from vascular material with\nevidence of smooth\
      \ muscle actin and pericytes, which line vessels.\nTherefore, I don't think\
      \ that 'part of' some coccygeal muscle would be\nappropriate. We should call\
      \ the terms coccygeal body and glomus coccygeum\nsynonyms and we could call\
      \ it glomus-like (in the sense that a glomus is a\nsmall, globular body), on\
      \ the anterior or caudal surface of the coccyx (in\nhumans).\n\n\n\nRobert E.\
      \ Druzinsky, Ph.D.\nClinical Associate Professor\nDept. of Oral Biology\nCollege\
      \ of Dentistry\nUniversity of Illinois at Chicago\n801 S. Paulina\nChicago,\
      \ IL 60612\n***@***.***\n\nOffice: 312-996-0406\nLab: 312-996-0629\nWebsite:\
      \ www.peerj.com/RobertDruzinsky\n\n\nOn Thu, Jul 29, 2021 at 3:43 PM Meghan\
      \ Balk ***@***.***>\nwrote:\n\n> @RDruzinsky <https://github.com/RDruzinsky>\
      \ @paolaroncaglia\n> <https://github.com/paolaroncaglia> what about:\n> Text\
      \ definition: a glomus-like cell layer found in and around coccygeal\n> muscles?\n\
      >\n> Equivalency:\n> 'part of' some coccygeal muscle\n>\n> Are there any synonyms\
      \ for \"glomus\"? I found \"glomeral mesnchyme\" but that\n> seems specific\
      \ to the kidney.\n>\n> \u2014\n> You are receiving this because you were mentioned.\n\
      > Reply to this email directly, view it on GitHub\n> <https://github.com/obophenotype/uberon/issues/1674#issuecomment-889442673>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/ABASAOBU3LWAFUIV57EUJIDT2G4PPANCNFSM4TYNNXXQ>\n\
      > .\n>\n"
    - "Ok, so it sounds like we have a workable definition and synonyms, but no equivalency\
      \ or subclasses yet. \r\nAs I am unfamiliar with this structure (aside what\
      \ it says in the reference provided), are there any suggestions? Perhaps 'smooth\
      \ muscle tissue', or 'microcirculatory vessel', and 'coccyx'?\r\nUBERON does\
      \ not have the term \"glomus cell\", is this something that needs to be added?"
    - "Hi @megbalk and @RDruzinsky ,\r\n\r\nThank you very much for your feedback\
      \ on \"glomus coccygeum\". I'll assign the ticket to Meghan and to me, but I'll\
      \ have to come back to it after the summer holidays. It's not urgent anyway.\r\
      \n\r\nBest,\r\nPaola"
    - "Note to self: in addition to the information provided in comments above, this\
      \ review is useful and contains a full list of synonyms:\r\nPMID:30799440\r\n\
      (full text [here](https://www.pathologica.it/article/view/27))"
