- id: pr3059
  pr_body: "This PR obsoletes a handful of terms representing insect anlagen (a type\
    \ of precursor structure that differs from a primordium in that the anlage is\
    \ not yet morphologically distinguishable from the surrounding tissues). Uberon\
    \ does not need such a level of precision, so having terms for the primordia is\
    \ enough.\r\n\r\ncloses #2972"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/3ef9e0cec3dd857041140b2499660c612dee25ea/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/99de8b1cb5765786032e6c423dc11cb4393de5fe/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "A few structures of insects represented in Uberon have currently\
      \ two types of precursors:\r\n\r\n* an \u2018[anlage](http://purl.obolibrary.org/obo/UBERON_0006688)\u2019\
      ;\r\n* a \u2018[primordium](http://purl.obolibrary.org/obo/UBERON_0001048)\u2019\
      .\r\n\r\nThe difference between the two being that an anlage is not yet morphologically\
      \ distinguishable from the surrounding tissues, contrary to a primordium.\r\n\
      \r\nSo we have, for example:\r\n\r\n* \u2018[insect Bolwig organ](http://purl.obolibrary.org/obo/UBERON_6005805)\u2019\
      \r\n  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
      \ some \u2018[insect Bolwig organ primodium](http://purl.obolibrary.org/obo/UBERON_6005830)\u2019\
      \r\n    * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
      \ some \u2018[insect visual primordium](http://purl.obolibrary.org/obo/UBERON_6001059)\u2019\
      \r\n      * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
      \ some \u2018[insect visual anlage](http://purl.obolibrary.org/obo/UBERON_6005434)\u2019\
      \r\n\r\nIt is not obvious that this level of precision is really useful in the\
      \ context of Uberon.\r\n\r\nIn addition, we also have \u2018[insect anlage in\
      \ statu nascendi](http://purl.obolibrary.org/obo/UBERON_6005413)\u2019, which\
      \ refers to an even earlier stage than the anlage, and whose usefulness is even\
      \ more dubious.\r\n\r\nSo the proposal here is to:\r\n\r\n* **obsolete** \u2018\
      [insect anlage in statu nascendi](http://purl.obolibrary.org/obo/UBERON_6005413)\u2019\
      ;\r\n* where we we have both a term for an anlage and a term for the primordium\
      \ which develops from it, **obsolete** the term for the anlage and suggest the\
      \ term for the primordium as replacement; the terms concerned would be:\r\n\
      \  * \u2018[insect abdominal histoblast anlage](http://purl.obolibrary.org/obo/UBERON_6017021)\u2019\
      \r\n  * \u2018[insect adult clypeo-labral anlage](http://purl.obolibrary.org/obo/UBERON_6004203)\u2019\
      \r\n  * \u2018[insect clypeo-labral anlage](http://purl.obolibrary.org/obo/UBERON_6005439)\u2019\
      \r\n  * \u2018[insect visual anlage](http://purl.obolibrary.org/obo/UBERON_6005434)\u2019\
      .\r\n\r\nSlightly related to this issue, we also have two instances of situations\
      \ where an intermediate anlage could probably be removed:\r\n\r\n* \u2018[insect\
      \ dorsal ectoderm](http://purl.obolibrary.org/obo/UBERON_6000112)\u2019\r\n\
      \  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
      \ some \u2018[insect dorsal ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019\
      \r\n    * \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019\
      \ some \u2018[insect ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005427)\u2019\
      \r\n\r\nand\r\n\r\n* \u2018[insect trunk mesoderm](http://purl.obolibrary.org/obo/UBERON_6000128)\u2019\
      \r\n  * \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019\
      \ some \u2018[insect trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
      \r\n    * \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019\
      \ some \u2018[insect mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6000104)\u2019\
      \r\n\r\nIn both instances, the intermediate anlage (\u2018[insect dorsal ectoderm\
      \ anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019 and \u2018[insect\
      \ trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
      ) is the only term that is \u2018[part of](http://purl.obolibrary.org/obo/BFO_0000050)\u2019\
      \ the larger anlage.\r\n\r\nThe proposal here is to:\r\n\r\n* **obsolete** \u2018\
      [insect dorsal ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005428)\u2019\
      \ and say that \u2018[insect dorsal ectoderm](http://purl.obolibrary.org/obo/UBERON_6000112)\u2019\
      \ \u2018[develops from](http://purl.obolibrary.org/obo/RO_0002202)\u2019 the\
      \ \u2018[insect ectoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005427)\u2019\
      \ directly;\r\n* likewise for \u2018[insect trunk mesoderm anlage](http://purl.obolibrary.org/obo/UBERON_6005436)\u2019\
      .\r\n\r\nIf you have any concerns or thoughts about those proposals, please\
      \ share them below.\r\n\r\nThe only stakeholder I can think of is GO, but they\
      \ are currently not using any \u201Canlage\u201D terms in their own definitions.\
      \ The earliest developmental structures they use are primordia, so they wouldn\u2019\
      t be affected.\r\n"
    issue_comments:
    - '@dosumis FYI.'
    issue_labels:
    - obsolete
    issue_number: 2972
    issue_title: Obsolete terms for insect anlagen
  pr_comments:
  - If a replacement term is available, add "consider" annotation.
  pr_labels: []
  pr_title: 2972 Obsolete terms for insect anlagen.
