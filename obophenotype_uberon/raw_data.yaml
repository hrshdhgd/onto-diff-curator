      an actual definition _by a human editor_. They are not intended to be automatically
      transformed into something (contrary to what we do in FBbt), they are just here
      to remind the editors that a real definition will need to be put here sometimes
      in the future (with the xref giving a clue about where to find the information
      to create the definition).
