  - Could not find this in EHDAA2 using OLS. Should it be removed as well?
  - Unsure if this refers to something that is "multi organ".
  - "I can\u2019t find it through Ontobee or BioPortal as well, so I agree, I\u2019\
    ll remove it."
  - "Each vertebra is individually considered as a separate \u201Corgan\u201D (a _vertebra_\
    \ is a _vertebral element_, which is a _skeletal element_, which is an _organ_),\
