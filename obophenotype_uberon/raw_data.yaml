- id: pr2862
  pr_body: "This PR is a first step towards fixing the hierarchy under [anatomical\
    \ cluster](http://purl.obolibrary.org/obo/UBERON_0000477), as discussed in #2819\
    \ (especially [this comment](https://github.com/obophenotype/uberon/issues/2819#issuecomment-1490700354).\r\
    \n\r\nIt clarifies the definition of _anatomical cluster_ to align it with the\
    \ one used in FBbt, and moves out of the hierarchy all the terms that undoubtedly\
    \ do not fit the definition.\r\n\r\nImportantly, the re-classification of [hard\
    \ palate](http://purl.obolibrary.org/obo/UBERON_0003216) as something else than\
    \ an anatomical cluster fixes the unsatisfiability of [uvular muscle](http://purl.obolibrary.org/obo/UBERON_0010235)\
    \ and related terms, because that muscle `has_muscle_insertion` to the hard palate,\
    \ and the `has_muscle_insertion` relation applies to connected anatomical structures\
    \ only (which a cluster is not)."
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/ed3690bde91245009b41aa7539e432ff334ddfbd/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/86d745dc4cdec3eebd1ebeb4377e48a91203ef16/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "It has already been noted elsewhere (https://github.com/obophenotype/cell-ontology/issues/1782)\
      \ that several terms currently classified under _anatomical cluster_ do not\
      \ belong there. Time to review and fix those.\r\n\r\nOne of those terms at least\
      \ is a cause of unsats as a result of that bogus classification: _hard palate_\
      \ (UBERON:0003216)."
    issue_comments:
    - "Before proposing any changes to the classes below _anatomical cluster_, I\u2019\
      d like to make sure that there is a consensus about what an \u201Canatomical\
      \ cluster\u201D actually is.\r\n\r\nThe term is currently defined as \u201C\
      an anatomical group that has its parts adjacent to each other\u201D. It is a\
      \ subclass of _disconnected anatomical group_, which is itself defined as \u201C\
      a material anatomical entity consisting of multiple anatomical structures that\
      \ are not connected to each other\u201D.\r\n\r\nOne question that the current\
      \ definition raises is the meaning of \u201Cadjacent\u201D. Should it mean that\
      \ the parts making up the clusters are _in physical contact_ with each other,\
      \ or merely that they are _close_ to each other?\r\n\r\nIf we take it to mean\
      \ that the parts are in physical contact, then that would mean that they are\
      \ _connected_, in which case the classification under _disconnected anatomical\
      \ group_ is wrong by definition.\r\n\r\nFor reference, FBbt\u2019s definition\
      \ for _anatomical cluster_ is \u201Can anatomical group whose component anatomical\
      \ structures lie in close proximity to each other\u201D. I may have a pro-FBbt\
      \ bias here, but I believe FBbt\u2019s definition is more correct \u2013 and\
      \ incidentally, it is consistent with the definition of \u201Ccluster\u201D\
      \ in most dictionaries ([Cambridge](https://dictionary.cambridge.org/dictionary/english/cluster),\
      \ [Merriam-Webster](https://www.merriam-webster.com/dictionary/cluster), [Collins](https://www.collinsdictionary.com/dictionary/english/cluster)).\r\
      \n\r\nI\u2019d like to propose that Uberon follows FBbt on that point. Then\
      \ we could decide if a given entity made of several parts is an anatomical cluster\
      \ or something else as follows:\r\n\r\n* Are the parts all connected? Then it\u2019\
      s some kind of _anatomical structure_.\r\n* Otherwise it\u2019s some kind of\
      \ _disconnected anatomical group_.\r\n  * Are the parts in close proximity?\
      \ Then it\u2019s a _anatomical cluster_. (I am aware that \u201Cclose proximity\u201D\
      \ leaves room for interpretation; I am open to suggestions for a stricter criterion\
      \ to apply here)\r\n  * On the contrary, are the parts spread throughout the\
      \ organism, yet still function together to fulfil a common function? Then it\
      \ may be a _non-connected functional system_ (e.g. _endocrine system_).\r\n"
    - "I think these kinds of very abstract grouping classes should be modeled as\
      \ properties or characteristics of some kind. See:\r\n\r\nhttps://github.com/BFO-ontology/BFO/issues/221\r\
      \n\r\nbut happy to align with fbbt as an intermediate step"
    - "In Uberon _disconnected anatomical group_ is a subclass of `'has quality' some\
      \ disconnected` (PATO:0010001), and _anatomical structure_ is a subclass of\
      \ `'has quality' some 'maximally connected'` (PATO:0010000).\r\n\r\nSo you would\
      \ suggest to find (or create if they don\u2019t already exist in PATO or elsewhere)\
      \ more qualities to more finely distinguish the different types of entities?\
      \ E.g., something like `'has quality' some 'closely grouped'` or similar for\
      \ _anatomical cluster_, if we follow FBbt\u2019s meaning of the term?"
    - "The PATO term seems a bit vague here. I think if we feel that clustered in\
      \ the FBbt concept is a useful concept for AOs then it's worth making a PATO\
      \ subclass?\r\n\r\nIt looks like many of the existing 'clusters' are essentially\
      \ mereological sums / \"set\" terms. I think it's worth having a DP for these\
      \ but I don't think that is the intent of the CARO class"
    - "Just to be clear, _closely grouped_ does **not** exist in PATO, I just made\
      \ it up for the example because it doesn\u2019t look like there already is a\
      \ quality in PATO that we could use to qualify \u201Cclusters\u201D.\r\n\r\n\
      I\u2019d be happy with a _clustered_ quality instead, with an agreed upon definition."
    - "Here\u2019s the rest of the problems with the _anatomical cluster_ hierarchy.\r\
      \n\r\nBarring any objection, I\u2019ll submit a PR to fix the issues highlighted\
      \ in the first two sections below (cross-references and subclasses that belong\
      \ elsewhere). The other issues will require more time and more input.\r\n\r\n\
      ## Obsolete cross-references\r\n\r\nUberon\u2019s _anatomical cluster_ has a\
      \ cross-reference to CARO\u2019s [anatomical cluster](http://purl.obolibrary.org/obo/CARO_0000041),\
      \ which is obsolete and replaced with [multi organ part structure](http://purl.obolibrary.org/obo/CARO_0020001),\
      \ which has a different meaning than the one intended in Uberon for \u201Canatomical\
      \ cluster\u201D (and which is already linked to Uberon\u2019s own [multi organ\
      \ part structure](http://purl.obolibrary.org/obo/UBERON_0034921).\r\n\r\nUnless\
      \ we happen to have a policy of keeping cross-references to obsolete foreign\
      \ terms (e.g. for backwards compatibility?), the CARO cross-reference should\
      \ be removed. And along with it, I would also suggest to remove all cross-references\
      \ to what I would call \u201CCARO term copies\u201D \u2013 terms in other ontologies\
      \ that mimic the obsolete CARO term, sometimes to the point that they use the\
      \ same CURIE number (e.g. [BILA:0000041](http://purl.obolibrary.org/obo/BILA_0000041),\
      \ [HAO:0000041](http://purl.obolibrary.org/obo/HAO_0000041), [FZA:0001478](http://purl.obolibrary.org/obo/ZFA_0001478)...).\r\
      \n\r\nCross-reference to [FMA:49443](http://purl.obolibrary.org/obo/FMA_49443)\
      \ should be removed as well, since the FMA term has a very different definition\
      \ (which is closer to _multi organ part structure_ than to _anatomical cluster_).\r\
      \n\r\n\r\n## Subclasses that belong elsewhere\r\n\r\nA handful of classes can\
      \ confidently be re-classified somewhere else than under _anatomical cluster_:\r\
      \n\r\n* [accessory articulation](http://purl.obolibrary.org/obo/UBERON_3000809)\
      \ -> move under [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921);\r\
      \n* [glottis](http://purl.obolibrary.org/obo/UBERON_0002486) -> move under [anatomical\
      \ structure](http://purl.obolibrary.org/obo/UBERON_0000061);\r\n* [hard palate](http://purl.obolibrary.org/obo/UBERON_0003216)\
      \ -> move under [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921);\r\
      \n* [soft palate](http://purl.obolibrary.org/obo/UBERON_0001733) -> move under\
      \ [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921);\r\
      \n* [head capsule](http://purl.obolibrary.org/obo/UBERON_0003153) -> move under\
      \ [insect region of integument]() (mimic the FBbt classification; the term should\
      \ also be rename to make it clearer it is intended for insects);\r\n* [insect\
      \ analia](http://purl.obolibrary.org/obo/UBERON_6004823) -> move under [anatomical\
      \ structure](http://purl.obolibrary.org/obo/UBERON_0000061) (mimic the FBbt\
      \ classification);\r\n* [juxtaglomerular apparatus](http://purl.obolibrary.org/obo/UBERON_0002303)\
      \ -> move under [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061),\
      \ as per the definition;\r\n* [muscle spindle](http://purl.obolibrary.org/obo/UBERON_0003718)\
      \ -> move under [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061);\r\
      \n* [lower urinary tract](http://purl.obolibrary.org/obo/UBERON_0001556) ->\
      \ move under [organ system subdivision](http://purl.obolibrary.org/obo/UBERON_0011216);\r\
      \n* [upper urinary tract](http://purl.obolibrary.org/obo/UBERON_0011143) ->\
      \ move under [organ system subdivision](http://purl.obolibrary.org/obo/UBERON_0011216);\r\
      \n* [ocular adnexa](http://purl.obolibrary.org/obo/UBERON_0035639) -> move under\
      \ [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921);\r\
      \n* [osseus cochlea](http://purl.obolibrary.org/obo/UBERON_0007223) -> move\
      \ under [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061);\r\
      \n* [palatoglossal arch](http://purl.obolibrary.org/obo/UBERON_0011640) -> move\
      \ under [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921);\r\
      \n* [pharyngeal arch system](http://purl.obolibrary.org/obo/UBERON_0008814)\
      \ -> move under [multi organ part structure](http://purl.obolibrary.org/obo/UBERON_0034921).\r\
      \n\r\n\r\n## Under-defined, possibly taxon-specific classes\r\n\r\nA handful\
      \ of classes seem to come straight from taxon-specific ontologies, have little\
      \ or no definition (making it difficult to assess whether they belong under\
      \ _anatomical cluster_ of not), and may have (if they are really taxon-specific)\
      \ a name that is too generic:\r\n\r\n* [intervening zone](http://purl.obolibrary.org/obo/UBERON_2001341);\r\
      \n* [medial column](http://purl.obolibrary.org/obo/UBERON_2000542);\r\n* [midline\
      \ column](http://purl.obolibrary.org/obo/UBERON_2000241);\r\n* [opercular series](http://purl.obolibrary.org/obo/UBERON_2001875)\
      \ \u2014 the name \u201Cseries\u201D does suggest it is a cluster of some sort\
      \ (like other similarly named classes such as [infraorbital series](http://purl.obolibrary.org/obo/UBERON_2001709)\
      \ or [epibranchial series](http://purl.obolibrary.org/obo/UBERON_2002102)),\
      \ but without any definition it's hard to be sure;\r\n* [pars inferior ear](http://purl.obolibrary.org/obo/UBERON_2005410);\r\
      \n* [pars superior ear](http://purl.obolibrary.org/obo/UBERON_2005409);\r\n\
      * [postzonal element](http://purl.obolibrary.org/obo/UBERON_3000938);\r\n* [prezonal\
      \ element](http://purl.obolibrary.org/obo/UBERON_3000938);\r\n* [zonal area](http://purl.obolibrary.org/obo/UBERON_3000757);\r\
      \n* [ventricular musculature](http://purl.obolibrary.org/obo/UBERON_3010243);\r\
      \n* [visceromotor column](http://purl.obolibrary.org/obo/UBERON_2000611);\r\n\
      \r\n\r\n## Other various problematic classes\r\n\r\n* [entire embryonic mesenchym](http://purl.obolibrary.org/obo/UBERON_0009142)\
      \ \u2014 definitely not a \u201Ccluster\u201D under any reasonable definition,\
      \ but unsure where it should go;\r\n* [exoskeleton](http://purl.obolibrary.org/obo/UBERON_0006611)\
      \ \u2014 likewise;\r\n* [hypophysial region](http://purl.obolibrary.org/obo/UBERON_4200248);\r\
      \n* [proliferative region](http://purl.obolibrary.org/obo/UBERON_2000098), coming\
      \ from TAO, where it has as \u201Cexact synynoms\u201D terms such as _cell cycle_,\
      \ _proliferation_, _cell division_ (to which my reaction is \u201Cerr, what\
      \ the hell\u2026?\u201D); ZFA defines it as \u201Ccluster of rapidly dividing\
      \ cells\u201D, which sounds like something that could be made more generic and\
      \ used elsewhere;\r\n* [region of neural crest](http://purl.obolibrary.org/obo/UBERON_0010170)\
      \ \u2014 the cross-referenced terms in ZFA, EMAPA, and TAO all represent the\
      \ actual _neural crest_ and not a region of it, and the definition also sounds\
      \ like the term is referring to the entire neural crest, so it\u2019s unclear\
      \ what the term is really about;\r\n* [renal pelvis / ureter](http://purl.obolibrary.org/obo/UBERON_0036295)\
      \ \u2014 a term intended to group the [renal pelvis](http://purl.obolibrary.org/obo/UBERON_0001224)\
      \ and the [ureter](http://purl.obolibrary.org/obo/UBERON_0000056) \u2014 is\
      \ such a grouping term really necessary? if so, it probably belongs under [organ\
      \ system subdivision](http://purl.obolibrary.org/obo/UBERON_0011216);\r\n* [shell](http://purl.obolibrary.org/obo/UBERON_0006612)\
      \ \u2014 again, not a \u201Ccluster\u201D, but unsure where it should belong;\r\
      \n* [subungual region](http://purl.obolibrary.org/obo/UBERON_0004105) \u2014\
      \ not a \u201Ccluster\u201D and possibly redundant with [nail bed](http://purl.obolibrary.org/obo/UBERON_0005273);\r\
      \n* [vasculature](http://purl.obolibrary.org/obo/UBERON_0002049) \u2014 not\
      \ a \u201Ccluster\u201D and possibly redundant with [vascular system](http://purl.obolibrary.org/obo/UBERON_0007798);\r\
      \n* [dorsal fin pterygiophore](http://purl.obolibrary.org/obo/UBERON_2001419)\
      \ \u2014 the definition makes it a \u201Ccluster\u201D all right, but it seems\
      \ that the name actually refer to the individual elements that make up the cluster\
      \ (which seems confirmed by all the _dorsal fin pterygiophore X_ subclasses);\r\
      \n* [anal fin pterygiophore](http://purl.obolibrary.org/obo/UBERON_2001420)\
      \ \u2014 likewise.\r\n"
