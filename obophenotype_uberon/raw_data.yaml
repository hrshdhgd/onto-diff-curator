    - "Thanks for the pointers @matentzn \r\n\r\nI tried the naive approach with a\
      \ (implicit) self join which worked for my minimal test case but was running\
      \ for ever in the full UBERON.\r\n\r\nI changed strategy and used GROUP BY and\
      \ COUNT DISTINCT and that gave the query planner a chance to optimize the query\
      \ reasonably.\r\n\r\nThe output of the query below has two enhancements over\
      \ existing **duplicate_exact_synonym**.\r\n1. Checks also names (not only synonyms).\
      \ All combinations are covered (name-name, name-synonym, synonym-synonym)\r\n\
      2. It works in a case insensitive manner\r\n\r\nPossible issues are that the\
      \ output is not in the form of the previous query.\r\n\r\nThe output is the\
      \ same as my original perl script as it should be flagging 3 errors.\r\n\r\n\
      ```\r\n?names  ?cnt    ?ids\r\n\"NV; nV\"        2       \"http://purl.obolibrary.org/obo/UBERON_2005093;\
      \ http://purl.obolibrary.org/obo/UBERON_0002633\"\r\n\"Prelimbic area; prelimbic\
      \ area\"        2       \"http://purl.obolibrary.org/obo/UBERON_0013560; http://purl.obolibrary.org/obo/UBERON_8440032\"\
      \r\n\"PHY; phy\"      2       \"http://purl.obolibrary.org/obo/UBERON_8440028;\
      \ http://purl.obolibrary.org/obo/UBERON_2000438\"\r\n```\r\n\r\nThe query itself\
      \ is here:\r\n\r\n```\r\nPREFIX obo: <http://purl.obolibrary.org/obo/>\r\nPREFIX\
      \ oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>\r\nPREFIX owl: <http://www.w3.org/2002/07/owl#>\r\
      \nPREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>\r\n\r\nSELECT DISTINCT\
      \ (GROUP_CONCAT(DISTINCT ?name; SEPARATOR=\"; \") as ?names) (COUNT(DISTINCT\
      \ ?entity) AS ?cnt) (GROUP_CONCAT(DISTINCT ?entity; SEPARATOR=\"; \") as ?ids)\
