  - issue_body: "UBERON:0008339 'microvascular endothelium' \r\nand\r\nUBERON:0004638\
      \ 'blood vessel endothelium'\r\nare siblings currently. The former is undefined\
      \ both textually and logically, and xrefs BTO:0003122 'microvascular endothelium'.\
      \ The latter is better defined and xrefs BTO:0000766 'blood vessel endothelium'.\
      \ \"microvasculature\" means \"tiny blood vessels\", so it sounds like UBERON:0008339\
      \ 'microvascular endothelium' should be a(n asserted) subclass of UBERON:0004638\
      \ 'blood vessel endothelium'. I presume that any species with a microvasculature\
      \ would have larger blood vessels too, so the relationship would always hold\
      \ true. Any concerns please?\r\nThanks.\r\nPaola\r\n(Stemming from https://github.com/obophenotype/cell-ontology/pull/1318#pullrequestreview-813862576)"
    issue_comments:
    - "Hi @cmungall / @dosumis ,\r\nWould you have any objection please if I asserted\
      \ UBERON:0008339 'microvascular endothelium' as a subclass of UBERON:0004638\
      \ 'blood vessel endothelium'? Rationale in previous comment. Thanks!"
    - "Short answer: No objection.\r\n\r\nLonger answer:\r\n\r\n'microvascular endothlium'\
      \ is undefined both textually and logically and has an oddly specific classification\
      \ given its general name:\r\n\r\n![image](https://user-images.githubusercontent.com/112839/146418144-c679d0ad-78d6-4c0c-bc45-cfc34e67f428.png)\r\
      \n\r\nI think it makes sense to remove this specific classification and give\
      \ it a logical definition that puts it under 'blood vessel endothelium.'  For\
      \ this to work we need a term from microvasculature/microvessel.  Based on \
      \ [wikipedia](https://en.wikipedia.org/wiki/Microcirculation), the term microvessels\
      \ covers arterioles, metarterioles, capillaries, and venules.  Not totally sure\
      \ of the name.  Maybe  blood microvessel ? (we need to avoid confusion with\
      \ Uberon:\"microcirculatory vessel\" which includes lymph)\r\n\r\nYou can then\
      \ define 'microvascular endothelium' textually and logically with reference\
      \ to this grouping:\r\n\r\nEquivalentTo 'endothelium' and part_of some blood\
      \ microvessel\r\n=> inferred classification as \r\n\r\n\r\n\r\n\r\n"
    - "Note to self:\r\n- [x] change the equivalence for 'capillary' to point to blood\
      \ microvessel instead of blood vessel, then close."
