    issue_title: Edit 'pulmonary acinus'
  pr_comments:
  - "The original definition seems more specific-- it uses the words \"part of the\
    \ airway\" instead of the vague \"lung unit\". The paper acknowledges that this\
    \ (the added text) is a functional definition and the aim of the study seems an\
    \ attempt to remove the ambiguity from this definition.\r\n\r\nMaybe @JoshuaFortriede\
    \ can offer more insight."
