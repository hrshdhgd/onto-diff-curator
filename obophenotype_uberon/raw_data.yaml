- id: pr3207
  pr_body: "Wikipedia pages are not suitable substitutes for obsoleted terms. They\
    \ are not and should not be considered to be identifiers. All the terms carrying\
    \ those tags already have other `consider` tags pointing to other ontological\
    \ terms, so those Wikipedia-pointing tags don\u2019t bring anything useful.\r\n\
    \r\ncloses #3206"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/9300342227c5c0e5ba9952b70613f3d550339ded/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/f7f94819e345ebe0fb519cd229fe8832ced6b272/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "We have a handful of cases where an obsoleted term is tagged with\
      \ a `consider` tag pointing to a Wikipedia page:\r\n\r\n```\r\n[Term]\r\nid:\
      \ UBERON:0000449\r\nname: obsolete decidual cell\r\nconsider: Wikipedia:Decidual_cells\r\
      \n\r\n[Term]\r\nid: UBERON:0002986\r\nname: obsolete neurofilament\r\nconsider:\
      \ Wikipedia:Neurofilament\r\n\r\n[Term]\r\nid: UBERON:0003000\r\nname: obsolete\
      \ intermediate filament\r\nconsider: Wikipedia:Intermediate_filament\r\n\r\n\
      [Term]\r\nid: UBERON:0003003\r\nname: obsolete microfilament\r\nconsider: Wikipedia:Microfilament\r\
      \n\r\n[Term]\r\nid: UBERON:0005894\r\nname: obsolete locomotive weight-bearing\
      \ appendage\r\nconsider: Wikipedia:Leg\r\n\r\n[Term]\r\nid: UBERON:0005896\r\
      \nname: obsolete jointed/prehensile appendage\r\nconsider: Wikipedia:Limb_(anatomy)\r\
      \n\r\n[Term]\r\nid: UBERON:0013466\r\nname: obsolete zygomasseteric system\r\
      \nconsider: Wikipedia:Zygomasseteric_system\r\n\r\n[Term]\r\nid: UBERON:0015118\r\
      \nname: obsolete neocortical column\r\nconsider: Wikipedia:Cortical_column\r\
      \n\r\n[Term]\r\nid: UBERON:0035560\r\nname: obsolete fascia dentata\r\nconsider:\
      \ Wikipedia:Fascia_dentata\r\n```\r\n\r\nThe purpose of the `consider` tag is\
      \ to \u201Cgive a term which may be an appropriate substitute for an obsolete\
      \ term, but needs to be looked at carefully by a human expert before the replacement\
      \ is done\u201D ([OBO Flat File Format Guide v1.4](http://owlcollab.github.io/oboformat/doc/GO.format.obo-1_4.html)).\
      \ A Wikipedia page cannot be an \u201Cappropriate substitute\u201C for an ontological\
      \ term \u2013 pages of Wikipedia are not intended to be semantic identifiers\
      \ (there\u2019s Wikidata for that).\r\n\r\nThose tags should be removed.\r\n\
      \r\nIn addition, this particular tag:\r\n\r\n```\r\nconsider: Wikipedia:Limb_(anatomy)\r\
      \n```\r\n\r\nwill cause technical problems with the next version of the OWL\
      \ API, because of the `(` and `)` characters."
    issue_comments: []
    issue_labels: []
    issue_number: 3206
    issue_title: '`consider` tags should not point to a Wikipedia page'
  pr_comments:
  - Could these Wikipedia references be in another annotation, like xref, for terms
    without a definition?
  - "Yes, I suppose they could be xrefs or seeAlso. Is that really necessary, though?\
    \ We\u2019re talking about _obsolete_ terms after all. The only reason someone\
    \ is ever going to look at them is if they have been using them in their own ontologies\
    \ or databases and they need to know how to replace them \u2013 and for that they\
    \ will be looking at `consider` tags, not xrefs or anything else."
  - We never know. If we can keep the information, it's always better.
  - "Fine, if it\u2019s make you happy.\r\n\r\nI believe that keeping information\
    \ for the sake of keeping information is utterly ridiculous, though. There\u2019\
    s a difference between \u201Ckeeping information\u201D and keeping all the crap\
    \ that we don\u2019t dare clean up. The focus should be on providing useful information,\
    \ which sometimes means _removing_ stuff.\r\n\r\n"
  pr_labels: []
  pr_title: Remove `consider` tags pointing to Wikipedia pages
