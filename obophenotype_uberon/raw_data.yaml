- id: pr3123
  pr_body: 'Addresses #2563 Tighten taxon constraints for ''skeletal muscle organ''
    and ''somatic muscle'''
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/18ae3169d488ae98e69a114457ae06cba75d855e/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/d1abffb4843c223a04e24bbacf292c519894edaf/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\nUBERON:0014892 skeletal muscle organ\r\nUBERON:0014895\
      \ somatic muscle\r\n\r\n**Suggested revision and reasons**\r\nUBERON:0014892\
      \ skeletal muscle organ 'only in taxon' some Eumetazoa\r\nDefinition: \"A muscle\
      \ organ that consists of skeletal muscle tissue ensheathed in epimysium, that\
      \ develops from myotome and that is innervated by some somatic motor neuron.\
      \ Skeletal muscles are typically attached (via a tendon) to a bone but there\
      \ are exceptions (e.g. intrinsic tongue muscles).\"\r\nAppears to refer to vertebrate\
      \ skeletal muscle. Maybe add 'only in taxon' some Craniata to avoid confusion.\r\
      \n\r\nUBERON:0014895 somatic muscle 'only in taxon' some Eumetazoa\r\nDefinition:\
      \ \"A muscle structure of invertebrates whose origin and insertion sites are\
      \ in basal side of the epidermis or structures derived from it. The simplest\
      \ somatic muscles consist of a single cell and associated extracellular structures.\"\
      \r\nMaybe add 'never in taxon' some Craniata.\r\n\r\nFurther discussions here\
      \ https://github.com/geneontology/go-ontology/issues/19666"
    issue_comments:
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically one year from now if no action is taken.
    - "RE: **UBERON:0014892 'skeletal muscle organ'**\r\n\r\n>Appears to refer to\
      \ vertebrate skeletal muscle. Maybe add 'only in taxon' some Craniata to avoid\
      \ confusion.\r\n\r\n@raymond91125, would adding `'only in taxon' some 'Vertebrata\
      \ <vertebrates>'` and updating the label to ''skeletal muscle organ (vertebrate)'\
      \ be appropriate? \r\n\r\n-----\r\n\r\nRE: **UBERON:0014895 'somatic muscle'**\r\
      \n\r\n> Maybe add 'never in taxon' some Craniata.\r\n\r\nThis class currently\
      \ has the annotation `'never in taxon' some 'Vertebrata <vertebrates>'`. Is\
      \ that already sufficient?\r\n\r\nThe text definition also has \"A muscle structure\
      \ of invertebrates ...\". Is it appropriate to relabel this class as 'somatic\
      \ muscle (invertebrate)'? \r\nMy understanding is the general sense of the term\
      \ \"somatic muscle\" is any muscle derived from a somite and is not limited\
      \ to invertebrates. \r\nDbxref for the text def is GOC:DOS (@dosumis?)."
    - '@gouttegd - Could you comment on this?  It seems like use in flies vs vertebrates
      does not reflect common semantics.  Maybe we need two sensu terms?'
    - "In flies \u201Csomatic muscle\u201D and \u201Cskeletal muscle\u201D are used\
      \ interchangeably and refers to muscles that are attached at both ends to the\
      \ cuticle (opposed to \u201Cvisceral muscle\u201D, which are either attached\
      \ to the cuticle by only one end \u2013 the other end being attached to the\
      \ viscera \u2013 or not attached to the cuticle at all). In Fbbt we call them\
      \ \u201Csomatic\u201D, with \u201Cskeletal\u201D being an exact synonym.\r\n\
      \r\nI _think_ that in vertebrates _also_ \u201Cskeletal\u201D and \u201Csomatic\u201D\
      \ are routinely used interchangeably. Therefore, if we want to distinguish between\
      \ insect skeletal/somatic muscles and vertebrate skeletal/somatic muscle (which\
      \ is apparently what we are currently doing with \u201Cskeletal muscle organ\u201D\
      \ which seems to refer to vertebrate only and \u201Csomatic muscle\u201C which\
      \ seems to refer to insect only \u2014 but I am not sure this distinction is\
      \ needed), the distinction should _not_ be done by calling the vertebrate term\
      \ \u201Cskeletal\u201D and the insect term \u201Csomatic\u201D. Instead I would\
      \ agree that the taxon specificity should be made apparent in the labels, e.g.\
      \ by renaming the insect-specific term \u201Cinsect somatic muscle\u201D or\
      \ \u201Csomatic muscle (sensu Insecta)\u201D."
    - "Related: last time I checked the entire \u201Cmuscle\u201D stuff in Uberon\
      \ was in needs of some clarifications (https://github.com/obophenotype/uberon/issues/2688).\
      \ That is still on my radar, but frankly quite low in my priority list right\
      \ now\u2026"
    - "@gouttegd, thank you for the clarifications and suggestions.\r\n\r\nRegarding\
      \ labels, in CL there was discussion on noting taxon restraints in the labels\
      \ using the format:\r\n\r\n'{cell type}, {taxon}'\r\n\r\nFor example, '[dendritic\
      \ cell, human](http://purl.obolibrary.org/obo/CL_0001056)' and '[ILC1, human](http://purl.obolibrary.org/obo/CL_0001077)'.\r\
      \n\r\nThis was discussed in CL call 19/10/2022 and noted in [this comment](https://github.com/obophenotype/cell-ontology/pull/1696#issuecomment-1256353142).\
      \ Apart from human-specific classes, which would use the format above, consensus\
      \ has not been established and/or implemented. \r\n\r\nWith the above in mind,\
      \ here are the proposed edits:\r\n\r\n**UBERON:0014892 'skeletal muscle organ'**\r\
      \n- [ ] add` 'only in taxon' some 'Vertebrata <vertebrates>' `\r\n- [ ] update\
      \ the label to ''skeletal muscle organ, vertebrate'\r\n\r\n**UBERON:0014895\
      \ 'somatic muscle'**\r\nAssuming, as the text definition currently states, this\
      \ class is applicable to all invertebrates:\r\n- [ ] add` 'present in taxon'\
      \ some Insecta` \r\n   - `'never in taxon' some 'Vertebrata <vertebrates>'`\
      \ is already present - no change\r\n- [ ] update the label to 'somatic muscle,\
      \ invertebrate'"
    - '@gouttegd, @raymond91125, can you comment if the proposed edits above are appropriate?
      If further discussion is needed, kindly add to the monthly Uberon call agenda.'
    - 'Looks good to me. '
    - fine to me also. thanks.
    issue_labels:
    - uberon-classhierarchy
