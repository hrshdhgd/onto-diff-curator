  - "- 'pulmonary vein' has a mix of logical and text definitions including `vein\
    \ and (drains some lung)` and \"One of two pairs of large vessels that return\
    \ oxygenated blood from each lung to the left atrium of the heart.\" \r\nThat\
    \ aside, this should align with the text definition, which refers to \"venules\"\
    .\r\n- Defer to SME on whether \"overlaps\" is appropriate to describe the relationship\
    \ between the septum and vessels."
  - '- From dbxref doi:10.53347/rID-8764: "The interlobular septa are incomplete allowing
    for communication between adjacent secondary pulmonary lobules... ". Defer to
    SME on whether "surrounds" is appropriate.'
  - "Thank you for your comment. The definition of surrounds is \"the inverse of surreounded\
    \ by\", which is:\r\n> x surrounded_by y if and only if (1) x is adjacent to y\
    \ and for every region r that is adjacent to x, r overlaps y (2) the shared boundary\
    \ between x and y occupies the majority of the outermost boundary of x\r\n\r\n\
    Although the `pulmonary interlobular septum` has some micropores, it occupies\
    \ the majority of the outermost surface around the `secondary pulmonary lobule`.\r\
    \n\r\nFrom PMID:3259815: \"Surrounding the secondary lobule are interlobular septa\
    \ containing venules and lymphatics\"\r\nSupported with the image:\r\n![image](https://github.com/obophenotype/uberon/assets/94959119/6ed5b09a-a1a6-4dd1-a63a-f0b5a73f474f)\r\
    \n\r\nI can add this [reference](https://www.researchgate.net/figure/Drawing-of-the-secondary-pulmonary-lobule-of-the-lung-The-interlobular-septa-runs-along_fig2_346517053)\
    \ from DOI:[10.1016/j.ejro.2020.100274](http://dx.doi.org/10.1016/j.ejro.2020.100274)\
    \ if it makes it more clear."
  - Agree is descriptive, I will remove it.
  - "- As one reference referred to venules and the other to veins, I have looked\
    \ for an additional reference that also states that venules go through the septa.\
    \ I will Add `pulmonary venule` as a new term, and also add this reference. PMID:[22283705](https://pubmed.ncbi.nlm.nih.gov/22283705).\r\
    \n\r\n- Which object property would you recommend? "
