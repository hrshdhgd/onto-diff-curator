    issue_comments:
    - I will create a branch and add this term. I suspect this term also needs taxon
      constraints.
    - '@paolaroncaglia does this need a taxon constraint too?'
    - "Hi @megbalk ,\r\n\r\n> @paolaroncaglia does this need a taxon constraint too?\r\
      \n\r\nGood point; when creating new terms, it's always useful to consider that.\
      \ You don't provide references or usage examples, and I'm not sure what species\
      \ have an 'antorbital notch'. However, it may be that the _parent_ terms you\
      \ suggest already have the appropriate taxon constraints. In this case, the\
      \ new term would inherit the taxon rule \"only in Vertebrata\" via 'bone fossa'\
      \ and its ancestor(s), plus it would inherit the broader 'only in Craniata'\
      \ via 'skull' (you can see all this in Protege). If 'antorbital notch' occurs\
      \ in some vertebrates but not others, it'd be useful if you could add more stringent\
      \ constraints. \r\nAlso, in general, please consider adding definition database\
      \ cross references  (papers, books, reliable internet resources...).\r\nThanks!\r\
      \nPaola"
    - "@megbalk \r\nJust a note to say that details of how to formalize taxon constraints\
      \ are currently under discussion (there's a whole GitBub project board [here](https://github.com/orgs/obophenotype/projects/2#card-58876023)).\
      \ In particular, 'only in taxon' is being considered for obsoletion, possibly\
      \ in favor of 'in taxon', but I wasn't involved in the most recent discussion.\
      \ So perhaps best to make a note in your tickets of what taxonomic groups the\
      \ new term a) would never apply to, and/or b) is (only?) found in, and come\
      \ back to apply those rules when a resolution is reached? I'll make a note in\
      \ the agenda for the next CL/Uberon editors' meeting."
    - Thank you!
    - See "[better doc](https://obofoundry.github.io/obo-patterns.github.io/key-topics/taxon_constraints/)"
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    - "Hi @megbalk ,\r\nHope all's well. Assigning to you please. As far as I can\
      \ see, the term hasn't been created yet. Thanks.\r\nPaola"
