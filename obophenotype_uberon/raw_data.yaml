      \ ID)**\r\nA discrete anatomical unit of the lung that is composed of a segmental\
      \ bronchus and the lung tissue supplied by that bronchus. A bronchopulmonary\
      \ segment exhibits a pyramidal shape, with its apex pointing towards the center\
      \ of the lung and its base toward the pleural surface.\r\n[doi:10.1016/j.mpaic.2008.09.022](https://doi.org/10.1016/j.mpaic.2008.09.022)\r\
      \n[PMID:18271171](https://doi.org/10.1016/j.thorsurg.2006.12.008)\r\n[PMID:33620799](https://www.ncbi.nlm.nih.gov/books/NBK567722/#article-24523.s2)\r\
