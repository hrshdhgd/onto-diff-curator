- id: pr3141
  pr_body: "This PR adds [Biomappings](https://biopragmatics.github.io/biomappings/)\
    \ as an \u201Cexternal SSSOM provider\u201D, allowing to automatically import\
    \ Uberon-related mappings from Biomappings into Uberon as cross-references.\r\n\
    \r\nRoughly, we fetch the SSSOM mapping set exported from Biomappings, filter\
    \ it to only keep the mappings pertaining to Uberon (strictly speaking this is\
    \ not necessary, but we do it because of the sheer size of the Biomappings set:\
    \ we commit the fetched set to the repository as for all the external resources,\
    \ and we don\u2019t want to commit a ~10MB file which mostly contains things unrelated\
    \ to Uberon), and then use it along with all the other mapping sets to generate\
    \ the `components/mappings.owl` component, which contains a user-friendly representation\
    \ of all the mappings as cross-references.\r\n\r\ncloses #3078 "
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/9c02b5a4765f678b72fce37c99746bb0f4bad386/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/da5f4ea143242e3cb1debb9b2eb0997a877fb494/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "Rather than manually adding Biomappings-derived cross-references\
      \ directly to the -edit file (as in #2950), it should be possible to directly\
      \ import relevant mappings from the set published by Biomappings in the SSSOM\
      \ format ([TSV file here](https://w3id.org/biopragmatics/biomappings/sssom/biomappings.sssom.tsv),\
      \ [metadata here](https://w3id.org/biopragmatics/biomappings/sssom/biomappings.sssom.yml)).\r\
      \n\r\nWe are already doing that for the FBbt-provided mapping set and #3061\
      \ will (among other things) generalize the process to make it easy to re-use\
      \ any externally provided mapping set (2b5808a5aa1c98cc642f6868f87f4e103f72b56a),\
      \ so once #3061 is merged adding Biomappings as a source should be pretty straightforward."
    issue_comments:
    - '@cthoyt FYI.'
    issue_labels:
    - tech
    - mapping
    issue_number: 3078
    issue_title: Automatically import Uberon-related mappings from Biomappings
  pr_comments:
  - Why are these and the other 61 xrefs removed?
  - this is a bit hacky compared to `sssom parse` - you prefer less depency on sssom-py
    at the moment due to zero versioning I presume?
  - I cant judge these changes so I assume you have them under control :)
  - They're on the sssom tsv file now.
  - "Yep, so in the end they end up in the `components/mappings.owl` component, so\
    \ they don\u2019t need to be in the `-edit` file anymore."
  - "No, `sssom-py` is already included in the ODK anyway, so that is not the problem.\r\
    \n\r\nThe problem is that `sssom-py` is just excruciatingly slow, sorry. Just\
    \ assembling a single YAML+TSV file (which is necessary because `sssom dosql`\
    \ cannot use a mapping set with non-embedded metadata) takes (on my machine) 20\
    \ seconds:\r\n\r\n```sh\r\n$ time sssom parse -I tsv biomappings.sssom.tsv -m\
    \ biomappings.sssom.yml -o combined-biomappings.sssom.tsv\r\n21.57s user 0.25s\
    \ system 107% cpu 20.334 total\r\n```\r\n\r\nThen filtering out everything that\
    \ is not relevant for Uberon takes 30 more seconds:\r\n\r\n```sh\r\n$ time sssom\
    \ dosql -Q \"SELECT * FROM df1 WHERE (subject_id LIKE 'UBERON:%' OR object_id\
    \ LIKE 'UBERON:%')\" -o filtered.sssom.tsv combined.sssom.tsv\r\n28.24s user 0.68s\
    \ system 108% cpu 27.409 total\r\n```\r\n\r\n`sed` does that in less than one\
    \ second.\r\n\r\nIn the future, when the next release of the ODK (which includes\
    \ SSSOM-Java\u2019s `sssom-cli`) is available, we will be able to do everything\
    \ in a single step which will be less \u201Chacky\u201D and will also take less\
