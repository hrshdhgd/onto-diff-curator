    - "@aleixpuigb, can you try to work on this issue because we have a straightforward\
      \ fix for it, please?\r\n\r\n> cmungall: generalize the existing taxon GCI from\
      \ mammals to Sarcopterygii\r\n\r\nchange the taxon GCI here to Sarcopterygii\
      \ in jugular vein (UBERON:0004711)\r\n\r\n```\r\nrelationship: part_of UBERON:0000974\
