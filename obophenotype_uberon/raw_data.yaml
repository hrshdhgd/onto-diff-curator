- id: pr3191
  pr_body: "The term `insect dorsal ectoderm derivative` should not be classified\
    \ as a `multicellular anatomical structure`, as there can be (and indeed, there\
    \ are) derivates of the dorsal ectoderm that are single cells (such as histoblasts)\
    \ or even acellular structures (such as apodemes).\r\n\r\nWe classify it as an\
    \ `ectoderm-derived structure` instead, for consistency with the similar terms\
    \ `insect anterior ectoderm derivative` and `insect ventral ectoderm derivative`.\r\
    \n\r\nThe term will need to be unmapped from its FBbt counterpart, because in\
    \ FBbt a derivative can be any kind of anatomical entity, not only a (connected)\
    \ anatomical structure.\r\n\r\ncloses #3190"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/b99411074f583f45b4c43e9a2b253fdfb7be4e8e/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/91d201bb4996d0e703d681fe32c4e2d5bc100750/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "[insect dorsal ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6007046)\
      \ is classified as a [multicellular anatomical structure](http://purl.obolibrary.org/obo/UBERON_0010000).\r\
      \n\r\nThere is no reason why a derivative of the dorsal ectoderm would have\
      \ to be a multicellular structure. Indeed, in FBbt some derivatives of the dorsal\
      \ ectoderm are individual cells (e.g. histoblasts) or even acellular structures\
      \ (e.g. apodemes).\r\n\r\nThis classification causes ~845 unsats when Uberon\
      \ and FBbt are merged.\r\n\r\nThe Uberon term should be classified as an [ectoderm-derived\
      \ structure](http://purl.obolibrary.org/obo/UBERON_0004121) instead \u2013 the\
      \ same classification already used for the similar terms [insect anterior ectoderm\
      \ derivative](http://purl.obolibrary.org/obo/UBERON_6025991) and [insect ventral\
      \ ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6025993)."
    issue_comments:
    - "> The Uberon term should be classified as an [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ instead\r\n\r\nThis brings another problem, because an [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ is an [anatomical structure](http://purl.obolibrary.org/obo/UBERON_0000061),\
      \ which is a _connected_ entity. But insect derivatives of the ectoderm include\
      \ _disconnected_ entities, such as sensory organ clusters.\r\n\r\nSo either:\r\
      \n\r\n* [ectoderm-derived structure](http://purl.obolibrary.org/obo/UBERON_0004121)\
      \ must be redefined to be about ectoderm-derived _entities_, in order to cover\
      \ any derivative of the ectoderm regardless of their \u201Cconnectedness\u201D\
      , or\r\n* [insect dorsal ectoderm derivative](http://purl.obolibrary.org/obo/UBERON_6007046)\
      \ must be unmapped from FBbt\u2019s [dorsal ectoderm derivative](http://purl.obolibrary.org/obo/FBbt_00007046),\
      \ because the FBbt term does cover any derivative regardless of their \u201C\
      connectedness\u201C (and is therefore _not_ the same thing as the Uberon term)."
    issue_labels:
    - uberon-classhierarchy
    issue_number: 3190
    issue_title: Bogus classification of `insect dorsal ectoderm derivative`
  pr_comments: []
  pr_labels: []
  pr_title: Fix classification of 'insect dorsal ectoderm derivative'.
- id: pr3185
  pr_body: "This PR:\r\n\r\n* rename `src/ontology/components/disjoint_union_over.ofn`\
    \ to `src/ontology/components/disjoint_union_over.owl`, both for consistency with\
    \ other components in OWL functional syntax that use a `.owl` extension and for\
    \ alignment with the ontology IRI within that file;\r\n* import that file into\
    \ the `-edit` file, so that its axioms are explicitly visible to editors (e.g.\
    \ from Prot\xE9g\xE9) instead of only appearing in the `uberon.owl` release product;\r\
    \n* declare that file as a proper ODK component, so that it is merged in all release\
    \ products instead of being explicitly merged only in `uberon.owl`.\r\n\r\ncloses\
    \ #3180"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/b837ad6b9f8a23570d89d4f2a85e22f974ba1499/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/0775953a2958a55b290ff41995d86a80a35772a4/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "The `disjoint_over_union.ofn` component (in `src/ontology/components`)\
      \ contains several disjointness axioms.\r\n\r\nThat component is merged into\
      \ the main ontology as part of the preprocessing step:\r\n\r\n```Makefile\r\n\
      $(OWLSRC): $(SRC) $(COMPONENTSDIR)/disjoint_union_over.ofn\r\n\t$(ROBOT) merge\
      \ -i $< \\\r\n\t\t\t-i $(COMPONENTSDIR)/disjoint_union_over.ofn \\\r\n\t\t\t\
      -i issues/contributor.owl \\\r\n\t\texpand --no-expand-term http://purl.obolibrary.org/obo/RO_0002175\
      \ \\\r\n\t\t\t-o $@\r\n```\r\n\r\nFrom there, its axioms percolate through the\
      \ entire pipeline down to the final `uberon.owl` release artefact.\r\n\r\n**But**\
      \ they are _not_ present in the `uberon-base.owl` artefact. That\u2019s because\
      \ that artefact is obtained through a different route (one that is part of the\
      \ standard ODK workflows) that does not involve the `$(OWLSRC)` preprocessing\
      \ step:\r\n\r\n```Makefile\r\n$(ONT)-base.owl: $(EDIT_PREPROCESSED) $(OTHER_SRC)\r\
      \n\t$(ROBOT_RELEASE_IMPORT_MODE_BASE) \\\r\n\t$(SHARED_ROBOT_COMMANDS) \\\r\n\
      \tannotate --link-annotation http://purl.org/dc/elements/1.1/type http://purl.obolibrary.org/obo/IAO_8000001\
      \ \\\r\n\t\t--ontology-iri $(ONTBASE)/$@ $(ANNOTATE_ONTOLOGY_VERSION) \\\r\n\
      \t\t--output $@.tmp.owl && mv $@.tmp.owl $@\r\n```\r\n\r\nThe `$(OTHER_SRC)`\
      \ variable in that rule references the ODK components so that they get merged\
      \ into the `-base` product, but because `disjoint_over_union.ofn` is _not_ declared\
      \ as a proper ODK component, it is excluded from this merge operation.\r\n\r\
      \nWe should treat `disjoint_over_union.ofn` as a true ODK component instead\
      \ of merging it in an ad-hoc operation as part of the preprocessing step."
    issue_comments:
    - "It does indeed make sense to either treat this as bona fide component, or just\
      \ to intentionally ditch it.\r\n\r\nComplicating the picture, the axioms are\
      \ embarrassingly wrong:\r\n\r\n- #3181\r\n\r\nI only just noticed this after\
      \ how many years..."
    issue_labels:
    - tech
    issue_number: 3180
    issue_title: '`disjoint_over_union.ofn` should be a proper ODK component'
  pr_comments: []
  pr_labels: []
  pr_title: Turn `disjoint_union_over` into a proper ODK component
