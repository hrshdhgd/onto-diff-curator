  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/b6b60288e038c8f2f64588c8f5fb20439f8339ae/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/67d9f29d0352490f1b108f5f4e66e1b867032ec9/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\n\"pancreas\" (UBERON:0001264)\r\n\r\n**Suggested\
      \ revision and reasons**\r\nshould be part of\r\n  \"digestive system\" (UBERON:0001007)\
      \ \r\nand\r\n  \"endocrine system\" (UBERON:0000949)\r\n\r\nIt seems to be classified\
      \ in the expected manner in\r\n  Danio dangila (NCBITaxon:7954)\r\n  Xenopus\
      \ (NCBITaxon:8353)\r\n\r\n"
    issue_comments:
    - "I think most people would regard the pancreas, or at least the exocrine pancreas,\
      \ as an anatomical entity that is part of the digestive system. \r\nAccording\
      \ to the [Terminologia Anatomica](https://en.wikipedia.org/wiki/Terminologia_Anatomica)\
      \ international standard for human anatomical terminology, the human pancreas\
      \ is indeed part of the digestive system ([systema digestorum](https://ifaa.unifr.ch/Public/TNAEntryPage/auto/part/LAEN/TAH2275%20P1F%20EN.pdf)).\r\
      \nHowever, I would be careful with defining the entire pancreas as part of the\
      \ digestive system in UBERON, because that would lead to the inference that\
      \ any part of the [UBERON:0001264 pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001264)\
      \ is part of the digestive system. Arguably, some cell types of the pancreas\
      \ ([e.g. CL:0008024 pancreatic endocrine cells](http://purl.obolibrary.org/obo/CL_0008024))\
      \ are not part of the digestive system.\r\nI will focus on the \"digestive system\"\
      \ related part of your issue, because [UBERON:0000016 endocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000016)\
      \ has already been asserted as being part of the [UBERON:0000949 endocrine system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000949?lang=en).\
      \ I think it might cause problems in some use cases if the cell types of the\
      \ endocrine pancreas were categorise as being part of the digestive system.\
      \  \r\n\r\nPlease note that both the [UBERON:0000016 endocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000016)\
      \ and the [UBERON:0000017 exocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000017)\
      \ are part of [UBERON:0001264 pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001264).\r\
      \n\r\n1. Although the [UBERON:2001371 pancreatic system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_2001371)\
      \ class has no textual definition, it is logically defined as part of both the\
      \ [UBERON:0000949 endocrine system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000949?lang=en)\
      \ and the [UBERON:0001007 digestive system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001007?lang=en).\
      \ Is [UBERON:0001264 pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001264)\
      \ meant to be equivalent (shadow class) to [UBERON:2001371 pancreatic system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_2001371),\
      \ or is the [UBERON:0001264 pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001264)\
      \ meant to be a part of the [UBERON:2001371 pancreatic system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_2001371)?\r\
      \nThe later interpretation (and thereby asserting that \"*[UBERON:0001264 pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001264)\
      \ `part of` some [UBERON:2001371 pancreatic system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_2001371)\"\
      *) would potentially solve this issue.\r\n2. There are also separate terms for\
      \ [UBERON:0000016 endocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000016)\
      \ and [UBERON:0000017 exocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000017).\
      \ The [UBERON:0000016 endocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000016)\
      \ has already been asserted to be part of the [UBERON:0000949 endocrine system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000949?lang=en).\
      \ However, the [UBERON:0000017 exocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000017)\
      \ has not been defined in UBERON as part of the [UBERON:0001007 digestive system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001007).\r\
      \nAnalogously with the endocrine pancreas, we could assert that [UBERON:0000017\
      \ exocrine pancreas](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000017)\
      \ is part of the [UBERON:0001007 digestive system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0001007).\r\
      \n\r\nI favour solution 2., i.e. asserting that\r\n```\r\nexocrine pancreas\
      \ part of some digestive system\r\n```\r\n."
    - "> I favour solution 2., i.e. asserting that\r\n> \r\n> ```\r\n> exocrine pancreas\
      \ part of some digestive system\r\n> ```\r\n\r\nSee PR #3227 ."
