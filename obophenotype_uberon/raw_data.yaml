- id: pr2953
  pr_body: "Addresses #2952 terminal bronchiole part of secondary pulmonary lobule.\r\
    \n@JoshuaFortriede, as some of the information about it was a bit ambiguous (see\
    \ ticket #2952), I would appreciate if you could confirm that this edits are appropriate?\
    \ Thank you!"
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/0716e8eef1fc8c3309dafe011a2d48161b58cd93/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/e566aa32158ad3f6f5011dc644b762f681b26ae8/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\n'terminal bronchiole' UBERON:0002187\r\n'secondary\
      \ pulmonary lobule' UBERON:0010369\r\n\r\n**Suggested revision and reasons**\r\
      \nNo relationship between these terms exists currently in uberon. The current\
      \ definition of `secondary pulmonary lobule` is:\r\n> A unit of lung supplied\
      \ by three to five terminal bronchioles and contained by fibrous septa.\r\n\r\
      \nThis definition is supported by the dbxref [PMID:3259815](https://www.ajronline.org/doi/epdf/10.2214/ajr.151.1.21):\r\
      \n![image](https://github.com/obophenotype/uberon/assets/94959119/0acec19e-b24c-460c-aaf5-2ecdb393839b)\r\
      \n\r\nand this article https://doi.org/10.1148/93.3.507:\r\n> The secondary\
      \ pulmonary lobule can be defined in two ways: [...] and (b) a unit of lung\
      \ structure supplied by a cluster of three to five terminal bronchioles.\r\n\
      \r\nHowever, in the dbxref [PMID:3259815](https://www.ajronline.org/doi/epdf/10.2214/ajr.151.1.21),\
      \ it also can be found:\r\n![image](https://github.com/obophenotype/uberon/assets/94959119/1f1f9cd4-b9cc-421a-9554-8acd97044565)\r\
      \n![image](https://github.com/obophenotype/uberon/assets/94959119/0c9d67da-39da-47de-824c-f9698dbe5fe1)\r\
      \n\r\nThe RO term in supplies is only applied in arteries:\r\n> Relation between\
      \ an arterial structure and another structure, where the arterial structure\
      \ acts as a conduit channeling fluid, substance or energy.\r\n\r\nAnd the parent\
      \ property `connected to` doesn't seem adequate as from the last definition\
      \ the `terminal bronchiole` is inside the `secondary pulmonary lobule` (partly\
      \ or completely).\r\n\r\nTherefore, the object properties that would be most\
      \ appropriate would be `part of` if all and the whole terminal bronchioles are\
      \ inside the secondary pulmonary lobules, or `overlaps` if all terminal bronchioles\
      \ are partly inside the secondary pulmonary lobules.\r\n\r\nIn this [article](https://www.semanticscholar.org/paper/Thin-section-CT-of-the-secondary-pulmonary-lobule%3A-Webb/659e8cbf37f651ca37166afedc1acdde89e07b19)\
      \ (behind a paywall but figures and tables are available), the diagram shows\
      \ that the terminal bronchiole is inside the lobule and is the lobular bronchiole\
      \ that enters in the secondary pulmonary lobule:\r\n![image](https://github.com/obophenotype/uberon/assets/94959119/bcf81db2-f9eb-418a-ab97-8a4818b4e0af)\r\
      \n\r\nTherefore, it seems appropriate to add the axiom `terminal bronchiole\
      \ SubclasOf 'part of' some 'secondary pulmonary lobule'`\r\n\r\n```[tasklist]\r\
      \n### Tasks\r\n- [ ] Add terminal bronchiole SubclasOf 'part of' some 'secondary\
      \ pulmonary lobule\r\n- [ ] Update 'terminal bronchiole' text definition to\
      \ reflect the new relationship\r\n```\r\n"
    issue_comments: []
    issue_labels:
    - textual definition
    - uberon-classhierarchy
    - HuBMAP
    issue_number: 2952
    issue_title: Relationship between 'terminal bronchiole' and 'secondary pulmonary
      lobule'
  pr_comments:
  - Given the ambiguity you detail in the linked issue, keeping the original definition
    (which doesn't seem contested) and using the relationship "overlaps" may be a
    less controversial solution. Will defer to @JoshuaFortriede or another SME for
    confirmation.
  - See above. Consider overlaps.
  - "[Webb 2006](https://edisciplinas.usp.br/pluginfile.php/5126574/mod_folder/content/0/Thin-section%20CT%20of%20the%20secondary%20pulmonary%20lobule.pdf?forcedownload=1)\
    \ (paywall article) states:\r\n\r\n`Each secondary lobule is supplied by a small\
    \ bronchiole`\r\n\r\nand [Ohno 2021](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8165947/)\
    \ states:\r\n\r\n`The secondary pulmonary lobule is supplied by a lobular bronchiole\
    \ `\r\n\r\nThese definitions match my understanding; that the primary bronchiole\
    \ is the street into the neighborhood (secondary pulmonary lobule), and the terminal\
    \ bronchioles are the main streets contained within that neighborhood. As such,\
    \ I believe the new definition works.\r\n\r\nI would also suggest adding that\
    \ the terminal bronchiole is between the primary bronchiole and respiratory bronchiole.\
    \ Specifically the terminal is distal to the primary, and proximal to the respiratory.\r\
    \n\r\nHere is my cheat sheet that I made to keep these airways/structures and\
    \ space/segments together. The \"Type\" or RO might not be completely accurate.\r\
    \n![image](https://github.com/obophenotype/uberon/assets/51160626/18c81a5a-8acb-4212-87c8-f9ab66dca9a3)\r\
    \n"
  - "Thank you for your input and clarification, @JoshuaFortriede. The cheat sheet\
    \ is very useful!\r\n\r\n> I would also suggest adding that the terminal bronchiole\
    \ is between the primary bronchiole and respiratory bronchiole. Specifically the\
    \ terminal is distal to the primary, and proximal to the respiratory.\r\n\r\n\
    In a different ticket #2957 I have already added `'terminal bronchiole' SubclassOf\
    \ ' distally connected to' some 'respiratory bronchiole'`. However, [mice have\
    \ none or few respiratory bronchioles](https://doi.org/10.1186/s13326-019-0209-1),\
    \ and therefore 'terminal bronchioles' are connected to alveolar ducts. Therefore\
    \ I will have to revert that axiom in a different ticket. On the other side, the\
    \ lobular bronchiole can be found between the primary bronchiole and the respiratory\
    \ bronchiole. I would like to investigate a bit more before adding that axiom.\r\
    \n\r\n![image](https://github.com/obophenotype/uberon/assets/94959119/cfd32508-3475-4b67-82f1-920039eeb30d)\r\
    \n"
  - Given Joshua's comment, I think part_of is ok
  - "Consider using singular form in the def:\r\n\r\nA bronchiole that is part of\
    \ a secondary pulmonary lobule and the last conducting structure of **a** non-respiratory\
    \ **bronchiole**; after this point, the airways have alveoli in their walls."
