  pr_closed_issues:
  - issue_body: "Currently Fish cannot have a neck because of taxon constraints \r\
      \n\r\n@cmungall commented (https://github.com/obophenotype/uberon/issues/2367#issuecomment-1096815312):\
      \ \r\n\"I think the best solution would be to generalize neck in a way that\
      \ keeps\r\nthe fish people happy. Fish may lack a neck proper but they have\
      \ an\r\nanalogous region of the craniocervucal region with the same skeletal\r\
      \nelements\"\r\n\r\nFor now, we are making a taxon GCI (https://github.com/obophenotype/uberon/pull/2415)\
      \ but a better solution is to make neck more generalizable like the above\r\n\
      \r\nI'm assigning myself for now so that it doesn't got unassigned, but I would\
      \ like someone who is more knowledgeable about fish stuff to take over this\
      \ ticket (not sure who, but if anyone knows, please do assign them/let me know)"
    issue_comments:
    - 'Cc @wdahdul '
    - "Thanks for copying me (and apologies for the delay!). The terms \u2018neck\u2019\
      \ or \u2018craniocervical\u2019 or \u2018cervical\u2019 aren\u2019t used in\
      \ the fish comparative literature for the region behind the skull, and as far\
      \ as I know, there is no generalized term for that region in fish anatomy. For\
      \ example, the vertebrae directly behind the head in fishes are called \u2018\
      precaudal vertebrae\u2019 meaning that they are anterior to the caudal vertebrae.\
      \ \r\n\r\n@megbalk and I reviewed the related ticket and if the best option\
      \ is a taxonomic constraint, we suggest using this: 'jugular vein' and ('in\
      \ taxon' some Sarcopterygii) SubClassOf 'part of' some neck. In the related\
      \ ticket, this was expressed at the level of Mammalia, but it can be broadened\
      \ to Sarcopterygii (lobe finned fishes)\u2013 see the curator note on \u2018\
      neck\u2019:\r\n\r\n\"true necks are considered to be present when the pectoral\
      \ girdle is separate from the skull - Tiktaalik is the earliest known fish to\
      \ have a true neck.\"\r\n"
    - unfortunately tooling support for taxon GCIs are not great. This means people
      coming to OLS etc with mammals in mind looking under neck would not see jugular
      vein.
    - '@cmungall - could you suggest and actionable item for this please? thanks :)'
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically one year from now if no action is taken.
    - "generalize the existing taxon GCI from mammals to Sarcopterygii\n\nOn Mon,\
      \ Aug 22, 2022 at 10:23 AM Shawn Tan ***@***.***> wrote:\n\n> @cmungall <https://github.com/cmungall>\
      \ - could you suggest and\n> actionable item for this please? thanks :)\n>\n\
      > \u2014\n> Reply to this email directly, view it on GitHub\n> <https://github.com/obophenotype/uberon/issues/2417#issuecomment-1222667380>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/AAAMMOIMBF7OA4HWP3V5N43V2OZQNANCNFSM5TNCSE2A>\n\
      > .\n> You are receiving this because you were mentioned.Message ID:\n> ***@***.***>\n\
      >\n"
    - This issue has not seen any activity in the past 6 months; it will be closed
