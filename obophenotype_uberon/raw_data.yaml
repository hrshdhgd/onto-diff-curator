      >\r\n\r\n-> \r\n<img width=\"271\" alt=\"image\" src=\"https://github.com/user-attachments/assets/f31a722f-e4f1-419a-aed3-502e24cb1579\"\
      >\r\n\r\nThis is OK because we still have part relationships to group\r\n\r\n\
      <img width=\"368\" alt=\"image\" src=\"https://github.com/user-attachments/assets/74ecd7dd-8bed-4634-9389-4fc1dd5362b8\"\
      >\r\n"
