  pr_closed_issues:
  - issue_body: "The distal pulmonary hierarchy needs the following edits: \r\n- Remove\
      \ `bronchiole SubclassOf 'part of' some 'pulmonary lobule'`. Only distal bronchioles\
      \ or respiratory bronchioles are part of a (secondary) pulmonary lobule\r\n\
      - Remove `'pulmonary acinus' SubclassOf 'pulmonary lobule'`. This is based on\
      \ the premise that 'pulmonary acinus' is an exact synonym of 'primary pulmonary\
      \ acinus'. However, according to this [reference](https://doi.org/10.53347/rID-8763),\
      \ \"A primary pulmonary lobule is defined as the lung unit distal to the respiratory\
      \ bronchioles. It is significantly smaller than an [acinus](https://radiopaedia.org/articles/pulmonary-acinus?lang=us),\
      \ and is composed of alveolar ducts, alveolar sacs and alveoli.\"\r\n- Add `'pulmonary\
      \ acinus' SubclassOf 'part of' some 'secondary pulmonary lobule'`. According\
      \ to this [reference](https://doi.org/10.53347/rID-8761), \"Secondary pulmonary\
      \ lobules represent a cluster of up to 30 [acini](https://radiopaedia.org/articles/pulmonary-acinus?lang=us)\"\
      \r\n- Remove `'pulmonary lobule' SubclassOf 'has part' some 'terminal bronchiole'`.\
      \ In the ticket #2952 'terminal bronchiole' will be SubclassOf 'part of' some\
      \ 'secondary bronchiole' and in the ticket #2956 'pulmonary lobule' will be\
      \ merged with 'secondary pulmonary bronchiole'.\r\n- - Add `'terminal bronchiole'\
      \ SubclassOf ' distally connected to' some 'respiratory bronchiole'`. See diagram\
      \ below.\r\n- Add `'terminal bronchiole' SubclassOf ' distally connected to'\
      \ some 'pulmonary acinus'`. 'terminal bronchiole' is 'distally connected to'\
      \ some 'respiratory bronchiole', and respiratory bronchiole are 'part of' some\
      \ 'pulmonary acinus'. See diagram\r\n![image](https://github.com/obophenotype/uberon/assets/94959119/8bc8674b-02cf-4e62-a792-0ea8bdba7122)\r\
      \n\r\n- Add `'pulmonary acinus' SubclassOf 'connected to' some 'terminal bronchiole'`.\
      \ See previous point.\r\n\r\n"
    issue_comments: []
    issue_labels: []
