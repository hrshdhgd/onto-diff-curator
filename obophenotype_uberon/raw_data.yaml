- id: pr2769
  pr_body: "The term `phrenic nerve` was said to _supply_ the diaphragm. However the\
    \ `supplies` relation (RO:0002178) only applies to arteries, according both to\
    \ its definition (\u201Crelation between an arterial structure and another structure\u2026\
    \u201D) and its domain restriction (`artery`, UBERON:0001637).\r\n\r\nThis commit\
    \ replaces the `supplies` relation with the `innervates` (RO:0002134), which was\
    \ probably what was originally intended.\r\n\r\nclose #2768 "
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/1fefbfa001ed2c30cbf893b2bb2bf0b22171e209/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/02592ac9298b13faa43cf3624b8a6c7759d3c553/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "**Uberon term**\r\n`phrenic nerve` UBERON:0001884\r\n\r\n\r\n**Suggested\
      \ revision of logical definition**\r\n```\r\nnerve and (innervates some diaphragm)\r\
      \n```\r\n\r\ninstead of\r\n\r\n```\r\nnerve and (supplies some diaphragm)\r\n\
      ```\r\n\r\nThe `supplies` relation (RO:0002178) is only intended for arteries,\
      \ according to both its definition (\u201CRelation between an arterial structure\
      \ and another structure, where the arterial structure acts as a conduit channeling\
      \ fluid, substance or energy.\u201D) and its domain restriction set to `artery`\
      \ (UBERON:0001637).\r\n\r\nUsing that relation for `phrenic nerve` results in\
      \ that term being automatically classified as an `artery` (because of the domain\
      \ restriction), which causes some unsatisfiability issues when Uberon is merged\
      \ with other ontologies that have strict disjointness axioms (the kind of axioms\
      \ that Uberon would greatly benefit in having as well).\r\n"
    issue_comments: []
    issue_labels:
    - logical definition
    issue_number: 2768
    issue_title: "The phrenic nerve should not be defined as \u201Csupplying\u201D\
      \ the diaphragm"
  pr_comments: []
  pr_labels: []
  pr_title: Use domain-appropriate relation for `phrenic nerve`.
