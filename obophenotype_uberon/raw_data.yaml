  pr_closed_issues:
  - issue_body: "**Comment:** The following term is needed to indicate the origin\
      \ of the tissues used establish cell lines annotated in Cellosaurus. Many thanks\r\
      \n\r\n**Preferred term label:** cervical transformation zone epithelium\r\n\
      **Synonyms** \r\ntransformation zone of the cervix\r\ncervix transition zone\r\
      \n**Definition** The cervix contains two kinds of cells: rectangular columnar\
      \ cells and flat, scale-like squamous cells. Columnar cells are constantly changing\
      \ into squamous cells in an area of the cervix called the transformation (transitional)\
      \ zone. [https://myhealth.alberta.ca/Health/Pages/conditions.aspx?hwid=stt11635].\
      \ The endocervical canal is lined with glandular epithelium, and the ectocervix\
      \ is lined with squamous epithelium. The squamous epithelium meets the glandular\
      \ epithelium at the squamocolumnar junction (SCJ). The SCJ is dynamic and moves\
      \ during early adolescence and during a first pregnancy. The original SCJ originates\
      \ in the endocervical canal, but as the cervix everts during these times, the\
      \ SCJ comes to lie on the ectocervix and becomes the new SCJ. In colposcopy\
      \ terminology, the SCJ is this new SCJ. The epithelium between these two SCJs\
      \ is the TZ or transition zone, and its position is also variable. It may be\
      \ small or large and usually becomes more ectocervical during a woman\u2019\
      s reproductive years, returning to an endocervical position after menopause.\
      \ [https://www.ncbi.nlm.nih.gov/books/NBK568392/]\r\n**Parent term** cervix\
      \ epithelium UBERON:0004801\r\n**Your nano-attribution (ORCID)** 0000-0002-0819-0473\r\
      \n\r\n\r\n\r\n"
