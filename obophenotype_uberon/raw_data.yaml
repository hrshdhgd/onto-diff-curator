      \ propria that is part of an ileum (PMID: 29316348)\r\n(https://www.kenhub.com/en/library/anatomy/the-ileum)\r\
      \n\r\n**Parent terms (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      lamina propria of small intestine (UBERON:0001238)\r\nintestinal villus of ileum\
