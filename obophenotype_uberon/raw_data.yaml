    \ mode in which you explicitly want to mangle identifiers, if two identical CURIEs\
    \ expand to different full-length identifiers (because of a different prefix map),\
    \ the identifiers are _not_ the same and should not be treated as if they were\
    \ the same. Good.\r\n\r\n>  I think it is justifiable to say that we reconcile\
    \ prefixes before republishing them for our users\r\n\r\nThat\u2019s debatable\
    \ (who are we to say which URL prefix is to be used? for example, the Allen institute\
    \ now uses `https://purl.brain-bican.org/ontology/xxxo/XXX_` as its prefix for\
    \ its brain ontologies, why would we say that \u201Cno no no, we know better than\
    \ the folks at the Allen, the correct prefix is `http://purl.obolibrary.org/obo/XXX_`\u201D\
    ?), but okay, if it\u2019s an explicit move and not something done silently by\
    \ the implementation without any user opt-in. I can implement  such a \u201Creconciliation\u201D\
    \ as an option to `sssom-cli`.\r\n\r\n\r\n> In my understanding of the problem\
    \ the bridge file generation is a bit unrelated to the question of whether \"\
    two URIs can refer to the same entity\".\r\n\r\nThat question is _very_ relevant\
    \ for the generation of the bridges. The bridges are OWL files, and in OWL (as\
    \ in RDF), only full-length identifiers matter, and they are compared as opaque\
    \ strings without any notion of \u201CURL prefix\u201C. Maybe outside of OWL/RDF\
    \ you can pretend that `https://meshb.nlm.nih.gov/record/ui?ui=D123456` in one\
    \ file and `http://id.nlm.nih.gov/mesh/D123456` in another file are actually the\
    \ same thing (because magic), but `<owl:Class rdf:about=\"https://meshb.nlm.nih.gov/record/ui?ui=D123456\"\
    >` and `<owl:Class rdf:about=\"http://id.nlm.nih.gov/mesh/D123456\">` are _never_\
    \ going to be considered the same, unless you have an explicit equivalence axiom.\r\
    \n\r\nSo it is very important to be sure we are dealing with the correct URL prefix\
    \ when we generate the bridges, if you don\u2019t want to generate a bridge that\
    \ connect to a different island than the one intended. Right now, we can be sure\
    \ of that because we only generate the bridges from two kinds of mappings:\r\n\
    \r\n*) mappings that we (Uberon editors) maintain ourselves in Uberon: we maintain\
    \ them, so we can check that we are using the correct prefixes;\r\n*) mappings\
    \ from CL, FBbt, and ZFA: we don\u2019t have control over them (well, I control\
    \ the FBbt ones but let\u2019s assume I don\u2019t) but they are mappings between\
    \ OBO resources only (CL-to-Uberon, FBbt-to-Uberon, ZFA-to-Uberon), so it\u2019\
    s all `http://purl.obolibrary.org/obo` and there is little risk of anything fishy\
    \ happening with the identifiers (apart from an always possible silly mistake).\r\
    \n\r\n> This PR here is about redistributing xrefs, not the bridge pipeline, right?\r\
    \n\r\nThis PR, yes. This discussion, no. For distributing xrefs, this entire discussion\
    \ is actually irrelevant, since the xrefs are pure CURIEs whose interpretation\
    \ is entirely left to the user, there is no associated prefix name declaration.\
    \ Which makes those cross-references much less useful than they could be, but\
    \ well, that\u2019s what they have always been \u2013 we are generating and distributing\
    \ them only for backwards compatibility for the sake of people using tools that\
    \ know nothing else than `oboInOwl:hasDbXref`.\r\n\r\nThe only real problem in\
    \ this PR was the fact that the `https://meshb.nlm.nih.gov/record/ui?ui=` prefix\
    \ was not declared, which prevented the `sssom-inject` command from shortening\
    \ `https://meshb.nlm.nih.gov/record/ui?ui=D123456` into `MESH:D123456`. This is\
    \ now fixed and an option has been added to raise an error if an undeclared prefix\
    \ sneaks in again.\r\n\r\nEverything else is a more general discussion that could\
    \ (should?) have happened elsewhere."
  - "> So in the scope of SSSOM and unless you\u2019re running in a special mode in\
    \ which you explicitly want to mangle identifiers, if two identical CURIEs expand\
    \ to different full-length identifiers (because of a different prefix map), the\
    \ identifiers are not the same and should not be treated as if they were the same.\
    \ Good.\r\n\r\nAbsolutely! A very common example of why this is insanely important\
    \ as a principle are prefixes like `ICD` which can refer to dozens of totally\
    \ independent identifiers spaces.\r\n\r\nSeems we are on the same page again (cant\
    \ find anything I don't agree with in your latest comments)! Will proceed to review\
    \ again :P\r\n \r\n"
  - FYI, the more "canonical" terms here are "compress" (iri->curie) and "expand"
    (curie->iri).
