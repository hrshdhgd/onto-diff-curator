      \ please give PubMed ID)**\r\nA regulatory system of the body that integrates\
      \ the nervous system and the endocrine system. This system consists of a set\
      \ of cells organized in single organs and diffuse elements, sharing co-production\
      \ of amine hormone/transmitters, peptide hormone/transmitters and specific markers\
      \ of neural determination.\r\nPMID:15481802\r\n[Wikipedia:endocrinology](https://en.wikipedia.org/wiki/Neuroendocrinology)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      overlaps some 'endocrine system'\r\noverlaps some 'nervous system'\r\n'part\
      \ of' some '[anatomical system](https://www.ebi.ac.uk/ols4/ontologies/uberon/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FUBERON_0000467?lang=en)'\r\
      \n\r\n**Your nano-attribution (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \n\r\n**Comment**\r\nIn vertebrates, the hypothalamic-pituitary-target organ\
      \ axis (H-P axis), the autonomic nervous system (ANS) and the diffuse neuroendocrine\
      \ or APUD system contribute to the neuroendocrine system.\r\nPMID:15481802"
    issue_comments: []
    issue_labels:
    - new term request
    issue_number: 3043
    issue_title: '[NTR] neuroendocrine system'
  pr_comments:
  - Consider using the term "neurohormone" as the current definition does not capture
    all neurohormones (e.g., steroid hormones).
  - "Consider the following definition, although I haven't found no-cost access to\
    \ the online reference:\r\n\r\nNeuroendocrine systems can be defined as the sets\
    \ of neurons, glands and non-endocrine tissues, and the neurochemicals, hormones,\
    \ and humoral signals they produce and receive, that function in an integrated\
    \ manner to collectively regulate a physiological or behavioral state.\r\nFrom:\
    \ [Handbook of Neuroendocrinology, 2012](https://www.sciencedirect.com/science/article/pii/B9780123750976100010)"
  - "Thank you for your comments and providing this reference.\r\nThe new updated\
    \ definition is the following:\r\n\r\n> A regulatory system of the body that integrates\
    \ the nervous system and the endocrine system. This system involves specialized\
    \ neuroendocrine cells primarily located in the hypothalamus, pituitary gland,\
    \ and various organs. The neuroendocrine system functions through the release\
    \ of neurotransmitters and hormones, enabling communication between these systems\
    \ to govern vitally important processes that include growth, reproduction, metabolism\
    \ and energy homeostasis, electrolyte and water balance, and responses to stress.\r\
    \n\r\nhttps://doi.org/10.1016/B978-0-12-375097-6.10001-0\r\nPMID:15481802\r\n\
    [Wikipedia:endocrinology](https://en.wikipedia.org/wiki/Neuroendocrinology)"
  - 'The second sentence: "involves" and "various organs" are vague.'
  - "Beware that this definition (specifically the part \u201Cinvolves [\u2026] cells\
    \ **primarily located in the hypothalamus, pituitary gland**, and various organs\u201D\
    ) makes the term vertebrate-specific. Invertebrates may lack a hypothalamus or\
    \ a pituitary gland but they do have a \u201Cneuroendocrine system\u201D (see\
    \ for example [Hartenstein 2006](https://doi.org/10.1677/joe.1.06964)), so if\
    \ it is intended that this term should be vertebrate-specific then this should\
    \ be clearly stated; otherwise the definition should avoid referring to vertebrate-specific\
    \ structures or at least use precautions around them."
  - Thank you @gouttegd, the intention is that is not vertebrate-specific, and anything
    that is vertebrate-specific will be in a comment.
  - With the updated logical definition, would this be redundant?
  - "I don't think so. If K overlaps T, that means there is C that is the overlapping\
    \ part. If B is part of K, it does not mean that it is part of C (overlapping\
    \ T).\r\nFor clarification I have added a diagram and changed the letters:\r\n\
    ![image](https://github.com/obophenotype/uberon/assets/94959119/83f0d497-211c-47af-8559-1aab6546ab0a)\r\
    \n"
  - "Is there a plan to revise 'neuroendocrine cell'? \r\nIf not, this may still be\
    \ redundant if keeping `'has part' some 'neuroendocrine cell'`.\r\n\r\n<img width=\"\
    1060\" alt=\"Screenshot 2023-09-01 at 15 16 26\" src=\"https://github.com/obophenotype/uberon/assets/95643797/0a4fe5fa-72c8-4754-94ab-ce04f47eda33\"\
    >\r\n\r\n"
  - yes, neuroendocrine cell will not be a neuron after the revision.
