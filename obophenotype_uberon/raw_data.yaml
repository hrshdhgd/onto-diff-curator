  pr_body: "moved bone-related terms under \"surface structure\" to \"surface of bone\"\
    \r\n\r\nRelates to issue #1980 "
  pr_changed_files:
  - filename: src/ontology/uberon-edit.obo
    url_in_pr: https://github.com/obophenotype/uberon/raw/032adf2d4149033788ae48e21064f6dbaa3ac9bd/src/ontology/uberon-edit.obo
    url_on_main: https://github.com/obophenotype/uberon/raw/844abf053a628dd79a42260f418df6374445aecf/src/ontology/uberon-edit.obo
  pr_closed_issues:
  - issue_body: "'surface structure': 'Anatomical structure that overlaps the outer\
      \ epithelial layer and is adjacent to the space surrounding the organism.'\r\
      \n\r\nIs used to classify surface structures of bones:\r\n\r\ne.g. \r\n\r\n\
      ![image](https://user-images.githubusercontent.com/112839/126895596-2e79d1a8-1c36-41d7-bc0a-ff11b1977d6d.png)\r\
      \n\r\nThese should instead be under 'surface of bone'.  It may also be useful\
      \ to have more grouping classes for types of surface of bone (e.g. groove).\
      \  \r\n\r\nThere is a more general issue here with whether bone substructures\
      \ are defined as surfaces, anatomical spaces (see sulcus terms) or 3D parts\
      \ of bone (see condyle).  Fixing this would be outside of the scope of this\
      \ ticket, but might make a good mini project for patternization, if we have\
      \ strong use cases."
    issue_comments:
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    - HI @megbalk - would you be happy to have a go at changing this ? Changing classifications
      for bone specific structure(s) to 'surface of bone' ?
    - "@dosumis I can do that. Perhaps we can add the broader issue to discuss at\
      \ the UBRON meetings?\r\n"
    - I am unsure what "nuchal groove" is, but emailed people that study amphibians.
    - ok, made a pull request. Only found a couple of terms that were bones.
    issue_labels: []
    issue_number: 1980
    issue_title: incorrect classification of bone surfaces under 'surface structure'
