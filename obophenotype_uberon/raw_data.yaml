    - "The \u201C.\u201D definitions are not injected from anywhere in the pipeline,\
      \ they come straight from the -edit file.\r\n\r\nContrary to what we have in\
      \ FBbt, in Uberon it does not seem that there is anything in place in the pipeline\
      \ to deal with \u201Cdot-definitions\u201C.\r\n\r\nFor reference, what happens\
      \ in FBbt is that terms with \u201Cdot-definitions\u201D are extracted (using\
      \ [this SPARQL query](https://github.com/FlyBase/drosophila-anatomy-developmental-ontology/blob/master/src/sparql/dot-definitions.sparql)),\
      \ and processed by [a custom Java program](https://github.com/monarch-ebi-dev/eqwriter)\
      \ (apparently specifically written for FlyBase) to generate textual definitions\
      \ from the logical definitions.\r\n\r\nNot sure if we want to apply the FlyBase\
      \ approach in Uberon (of note, some Uberon terms with a \u201Cdot-definition\u201D\
      \ don\u2019t have a logical definition, so that approach would not work anyway\
      \ for them)\u2026 For 131 terms, I am inclined to say the FlyBase approach is\
      \ overkill and that it would be easier and faster to have the curators manually\
      \ add a proper definitions to all those terms\u2026"
