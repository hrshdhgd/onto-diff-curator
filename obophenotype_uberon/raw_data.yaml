  pr_closed_issues:
  - issue_body: "**Preferred term label:**\r\nplacental disc\r\n\r\n**Synonyms**\r\
      \nplacental disk\r\n\r\n**Definition (free text, please give PubMed ID)**\r\n\
      A disc-shaped structure that is part of the placenta. A placental disc supports\
      \ fetal development through the exchange of nutrients between maternal and fetal\
      \ bloodstreams. The placental disc is structured to keep the blood streams separate,\
      \ while maximizing surface area for the transport of nutrients between them,\
      \ to maintain an immunological barrier.\r\n[PMID:35496035](https://pubmed.ncbi.nlm.nih.gov/35496035)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'part of' some placenta\r\n'anatomical structure'\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n*'intervillous space',\
      \ 'chorionic plate', 'basal plate' and 'chorionic tree' need to add `'part of'\
      \ some 'placental disc'`.*\r\n\r\n--------\r\n\r\n**Preferred term label:**\r\
      \nchorionic villous mesenchyme\r\n\r\n**Synonyms**\r\n\r\n\r\n**Definition (free\
      \ text, please give PubMed ID)**\r\nA mesenchyme that is part of a chorionic\
      \ villus.\r\n[doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      mesenchyme and ('part of' some 'chorionic villus')\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n--------\r\n\r\n\
      **Preferred term label:**\r\nchorionic stem villous blood vessel\r\n\r\n**Synonyms**\r\
      \nstem villous vessel BROAD PMID:7547738\r\n\r\n**Definition (free text, please\
      \ give PubMed ID)**\r\nA blood vessel that is part of a chorionic stem villus.\r\
      \n[doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'blood vessel' and ('part of' some 'chorionic stem villus')\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n--------\r\n\r\n\
      **Preferred term label:**\r\nchorionic terminal villous capillary\r\n\r\n**Synonyms**\r\
      \nterminal villous capillary BROAD PMID:22461195\r\n\r\n**Definition (free text,\
      \ please give PubMed ID)**\r\nA capillary that is part of a chorionic terminal\
      \ villus. This capillary is generally narrow but display sinusoidal dilations\
      \ along its length, often at the points of acute bends. These dilations bring\
      \ the capillary endothelium into close contact with the overlying syncytiotrophoblast\
      \ to form a vasculosyncytial membrane. \r\n[doi:10.1007/978-3-030-84725-8](https://doi.org/10.1007/978-3-030-84725-8)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      capillary and ('part of' some 'chorionic terminal villus')\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n--------\r\n\r\n\
      **Preferred term label:**\r\nendometrial lymphatic vessel\r\n\r\n**Synonyms**\r\
      \n\r\n\r\n**Definition (free text, please give PubMed ID)**\r\nA lymphatic vessel\
      \ that is part of an endometrium.\r\n[PMID:23054374](https://link.springer.com/article/10.1007/s11154-012-9224-6)\r\
      \n\r\n**Parent term (use https://www.ebi.ac.uk/ols/ontologies/uberon)**\r\n\
      'lymphatic vessel' and ('part of' some endometrium)\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\r\n\r\n\r\n"
