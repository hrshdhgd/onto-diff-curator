  pr_closed_issues:
  - issue_body: "Additional context: https://github.com/obophenotype/cell-ontology/issues/2012\r\
      \n\r\nThe current Uberon class '[parallel fiber](http://purl.obolibrary.org/obo/UBERON_2002218)'\
      \ was sourced from [TAO](https://www.ebi.ac.uk/ols4/ontologies/tao).\r\n\r\n\
      Not surprisingly, it contains axioms that are specific to [Teleostei](http://purl.obolibrary.org/obo/NCBITaxon_32443),\
      \ such as `SubClass Of 'part of' some 'molecular layer valvula cerebelli'`.\
      \ \r\n'[valvula cerebelli](http://purl.obolibrary.org/obo/ZFA_0000603)' is \"\
      uniquely present in ray-finned fishes\".\r\n\r\nAlso, 'parallel fibers' in teleost\
      \ fish [do not bifurcate in contrast to other vertebrates](https://link.springer.com/referenceworkentry/10.1007/978-94-007-1333-8_63).\r\
      \n\r\n[GO has the term 'parallel fiber'](http://purl.obolibrary.org/obo/GO_1990032)\
      \ that ostensibly refers to non-teleost fish vertebrates as it is defined as\
      \ \"[resulting] from the bifurcation of a cerebellar granule cell axon in the\
      \ molecular layer into two diametrically opposed branches, that are oriented\
      \ parallel to the long axis of the folium\".\r\n\r\n**Action Items:**\r\n\r\n\
      For UBERON:2002218 'parallel fiber':\r\n- [x] relabel 'parallel fiber' to 'parallel\
      \ fiber, teleost'.\r\n- [x] add axiom `SubClass Of 'only in taxon' some 'teleost\
      \ fish'`\r\n- [x] add text definition: \"A parallel fiber results from the axon\
      \ of a cerebellar granule cell ascending through the molecular layer where it\
      \ synapses on the dendritic branches of Purkinje cells and stellate cells. The\
      \ parallel fibers in teleost fish do not bifurcate in contrast to other vertebrates.\"\
      \r\ndoi:10.1007/978-94-007-1333-8_63\r\n\r\nAdd non-teleost, new term 'parallel\
      \ fiber, bifurcated' to UBERON: \r\n- [x] add term based on [GO term](http://purl.obolibrary.org/obo/GO_1990032).\
      \ \r\n- [x] add annotation `never_in_taxon 'teleost fish'`\r\n- [x]  add `Disjoint\
      \ With some 'parallel fiber, teleost'`\r\n\r\nAdd a general grouping class 'parallel\
      \ fiber' to include the two terms above.\r\n- [x] add `overlaps some 'cerebellar\
      \ granule cell'`"
    issue_comments: []
    issue_labels:
    - neuro
