      \ same way! To keep the ploidy ontology terms all together would seem appropriate\
      \ to me.\r\nIf all of the ploidy terms are going to be depreciated in favour\
      \ of being in GENO then there is no reason why this one cant be added now to\
      \ PATO and moved at the same time as the rest to GENO.\r\nCheers\r\nChris\r\n"
    - "\r\nYes I was thinking about this  more this morning!  I guess it is observable...\
      \ although ploidy doesn't seem to be referred to as a phenotype...so I don't\
      \ know if there is a special convention here. \r\n\r\nMelissa probably knows\
