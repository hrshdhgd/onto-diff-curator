  issue_closed:
  - body: "Individuals with congenital physical disorders of sexual development (DSD;\
      \ the term 'intersex' is more commonly known, but is a misnomer as people with\
      \ DSD are not between sexes, a third sex or hermaphrodites) are not represented\
      \ under male [PATO_0000384] or female [PATO_0000383]. These conditions can be\
      \ valuable classifiers when relevant and are not the same as later changing\
      \ natal/naturally-developed sexual characteristics (ie, castration [PATO_0002367]\
      \ or spaying [PATO_0040020]).\r\n\r\nSources:\r\nhttps://www.karger.com/Article/FullText/499274\r\
      \nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5866176/"
    comments:
    - "Hi @KaylaPenn, \r\n\r\nthanks for the ticket, we will look into this and try\
      \ to get the terms added.\r\n\r\n@nicolevasilevsky - not sure if you want to\
      \ handle this? I'm happy to, but it might take me a bit of time to get to this.\
      \ I'll assign it to myself for now, but if you want to take it please do assign\
      \ yourself too. Thanks! "
    - 'I can do it! Thanks @shawntanzk '
    - "@KaylaPenn what are the specific terms that you'd like us to add? Could you\
      \ please share the term label, any synonyms and a suggested definition?\r\n\
      Thank you!"
    - "I defer to what you think is best. I suggest the following, but it doesn't\
      \ translate well for non-animals:\r\n\r\n**'male with DSD'** or **'male, DSD'**\
      \ = an otherwise male individual of a non-hermaphroditic species who has ambiguous\
      \ or atypical congenital development of the reproductive system\r\n\r\n**'female\
      \ with DSD'** or **'female, DSD'** = an otherwise female individual of a non-hermaphroditic\
      \ species who has ambiguous or atypical congenital development of the reproductive\
      \ system\r\n\r\n**'intersex'** could serve as a synonym for both as it's still\
      \ in popular use, but may be considered offensive when applied to humans. DSD\
      \ can be expanded multiple ways to 'disorders/differences of sexual development/differentiation'.\r\
      \n\r\nThank you!\r\n\r\n-Edited because '...development of genetics, genitals,\
      \ and/or gonads' had broad, yet also limiting, implications. I was thinking\
      \ of the 3G model of sex classification"
    - '@nicolevasilevsky Scientific American had a graphic out today that may be helpful
