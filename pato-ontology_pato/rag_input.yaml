    - Only that such terms belong in GENO rather than in PATO, as they are genome
      features rather than phenotype/qualities. Do feel free to make requests in the
      GENO tracker.
    - "Hi Val  et al. \r\n(Chris from GigaScience here),\r\nPersonally I think ploidy\
      \ is a phenotype, its a physical chromosomal feature that can be seen/observed\
      \ with chromosome spreads in a microscope and its not a gene specific thing\
