  - "```suggestion\r\ndef: \"A quality inhering in an organ or tissue by virtue of\
    \ the bearer's exhibiting an increased number of cells, typically associated with\
    \ an increase in size.\" [Wikipedia:Hyperplasia]\r\n```\r\nIs *'physical'* necessary\
    \ in the definiton? 'hyperplastic' is not a child of [PATO:0001241 physical object\
