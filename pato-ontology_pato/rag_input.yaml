      \ cyst in location pattern for terms like syringomyelia since in this case it\
      \ is neuroglia that lines the fluid filled cavity.\r\n\r\nNCIT cyst (http://www.ontobee.org/ontology/NCIT?iri=http://purl.obolibrary.org/obo/NCIT_C2978)\
      \ defines this as \u201Csac-like closed membranous structure\u201D \r\n\r\n\
      Can we please remove the reference to epithelium in the definitions for cystic\
      \ (http://purl.obolibrary.org/obo/PATO_0001673) and polycystic (http://purl.obolibrary.org/obo/PATO_0002089).\r\
      \n\r\nNote the definition for monocystic (http://purl.obolibrary.org/obo/PATO_0002088)\
      \ is currently  \"A structure quality inhering in a bearer by virtue of the\
      \ bearer's body consisting of one sac.\" which I find confusing and I think\
      \ incorrect. We want to say that there is just one cyst present not that the\
      \ bearer is a single cyst and nothing else.\r\n\r\nThe definition for polycystic\
      \ is \"A structure quality inhering in a bearer by virtue of the bearer's body\
      \ containing more than one cyst - formations of an epithelium bounded cavity\
      \ not associated with neoplasia.\"\r\n\r\nPossibly monocystic could be fixed\
