pull_request_414:
  body: 'fixes #413 '
  changes:
  - change definition of PATO:0070012 from 'A cell morphology that inheres in neurons
    which have two clusters of branches that originate directly from the soma and
    extend in opposite directions and axons that form a plexus which spreads widely.
    Compared to bipolar morphology, bitufted morphology has branching that occur close
    to the soma.' to "A cell morphology that inheres in neurons which have two clusters
    of primary dendrites that originate directly and extend from opposite ends of
    the soma, and axons that form a plexus which spreads widely. Compared to the narrow
    vertical axonal projection of bipolar morphology, and the 'horse-tail' axonal
    cluster of double boquet cells, bitufted morphology has wide horizontal axonal
    spans, and branching that occur close to the soma. Their vertical projection is
    also less extensive and crosses mostly to neighboring layers."
  comments:
  - My reading was that they originate on opposite sides of the soma, because you
    could imagine two primary dendrites that originate on the same pole and then extend
    in opposite directions.
  - 'oh yeah, didn''t think about that, will fix, thanks for spotting :) '
  - extends -> extend
  issue_closed:
  - body: "See comments on https://github.com/obophenotype/cell-ontology/pull/1078\
      \ \r\n\r\n1. Are branches only dendritic branches?\r\n2. It should be 'occurs'\
      \ instead of 'occur' in the gloss."
    comments:
    - "> See comments on [obophenotype/cell-ontology#1078](https://github.com/obophenotype/cell-ontology/pull/1078)\r\
      \n> \r\n> 1. Are branches only dendritic branches?\r\nGood question, not 100%\
      \ sure to be honest, tried to do some reading and I think the axon might be\
      \ part of the branch. This diagram seems to suggest it at least \r\n![Screenshot\
      \ 2021-06-02 at 13 08 09](https://user-images.githubusercontent.com/76212760/120477761-0c19c380-c3a4-11eb-9dda-9918f33b0d5a.png)\r\
      \n\r\n\r\n> 2. It should be 'occurs' instead of 'occur' in the gloss.\r\n\r\n\
      Thanks, will fix it :) \r\n"
    - "![Screenshot 2021-06-02 at 13 16 07](https://user-images.githubusercontent.com/76212760/120478388-b72a7d00-c3a4-11eb-98ec-25dc6a205566.png)\r\
      \nThis is a better diagram"
    - "The term _branches_ can be used to describe both (parts of) axons and dendrites,\
      \ although it's often disambiguated through context (in my experience). In [1078](https://github.com/obophenotype/cell-ontology/pull/1078),\
      \ basket cells have branched axons, and bitufted cells have branched dendrites\
      \ (in the original definition). \r\n\r\nMaybe _bitufted cell morphology_ should\
      \ be general so that it is agnostic between dendritic and axonal branching.\
      \ I think @tgbugs would have some good advice. "
    - "Unqualified uses of the term `branches` are ambiguous and should be avoided\
      \ or should be qualified for clarity. For bitufted cells I would go with this\
      \ paragraph from the 2004 paper https://doi.org/10.1038/nrn1519\r\n\r\n> Bitufted\
      \ cells. Bitufted cells (BTCs) are similar to BPCs and DBCs in that they usually\
      \ have ovoid somata and give rise to primary dendrites from opposite poles to\
      \ form a bitufted morphology (Fig. 1). However, unlike the narrow vertical axonal\
      \ projection of BPCs, and the 'horse-tail' axonal cluster of DBCs, BTC axons\
      \ have wider horizontal axonal spans, even across a cortical column (see online\
      \ supplementary information S1 (table)). The vertical projection is also less\
      \ extensive and crosses mostly to neighboring layers. BTCs are dendritic-targeting\
      \ cells14 that are found in layers II\u2013VI. They can express CB, CR, NPY,\
      \ VIP, SOM and CCK, but not PV (Fig. 3).\r\n\r\nNote that bipolar cells and\
      \ double boquet cells are also described as having bitufted _dendrites_, so\
      \ there is also a dendritic morphological phenotype that is bitufted which is\
      \ distinct from the neuron morphological phenotype bitufted (sigh). The point\
      \ is that they can't really be distinguished by their dendrite morphology alone,\
      \ axonal projection patterns etc. are required, so those bits should probably\
      \ be in the definition.\r\n\r\nI don't know whether defining bitufted cells\
      \ as cells with bitufted dendrites that don't fall into other categories makes\
      \ sense though. These issues were why why came up with the evidence based models\
      \ so that people could classify their cells as they wanted and report the data\
      \ to us without needing to have the model exactly correct. The end result though\
      \ is that absent an expert curator the descriptions are hard to understand and\
      \ apply\r\n"
    - "Thanks heaps @patrick-lloyd-ray & @tgbugs - really useful comments. \r\nI remember\
      \ having similar problems, and having to discuss this with @dosumis heaps.\r\
      \nI think that the current def which is taken mostly from the Petilla terminology\
      \ paper is useful in that it's very simple - in that regard I kept some of the\
      \ old def. \r\nBut reading what @tgbugs, I do think there needs to be a better\
      \ def with more details to distinguish them from bipolar and double boquet,\
      \ and the description in the Markram paper does that better.\r\nI've hence tried\
      \ to combine them a little - keeping the first sentence relatively simple and\
      \ (hopefully) clear while adding more in the gloss. (see #414)"
    - "> bipolar cells and double boquet cells are also described as having bitufted\
      \ dendrites, so there is also a dendritic morphological phenotype that is bitufted\
      \ which is distinct from the neuron morphological phenotype bitufted (sigh).\
      \ The point is that they can't really be distinguished by their dendrite morphology\
      \ alone, axonal projection patterns etc. are required\r\n\r\nThis is a really\
      \ interesting point. It seems to me that (ideally) bitufted cell morphology\
      \ would inhere in a cell _in virtue of_ bitufted dendrite morphology or bitufted\
      \ axon morphology (or both). It is an issue of grounding, IMO. This way, bitufted\
      \ cell morphology would then be distinct from bitufted dendrite morphology and\
      \ bitufted axon morphology, although one would be able to infer that bitufted\
      \ cell morphology inheres in some cell because its dendrites or axons are bitufted.\
      \ That is what I would think is an _ideal_ solution.\r\n\r\nThis would also\
      \ mean that bitufed cell morphology could inhere in cells that are not bitufted\
      \ cells (like BPCs and DBCs), but I can see how this would be confusing even\
      \ if this strategy makes perfect sense to us. It reminds me of ordering a drink\
      \ at certain places where the name of a size is not typically descriptive (e.g.,\
      \ a \"small\" drink can sometimes be very large); and this is just a case where\
      \ the name of a class is not descriptive of the morphology, which happens quite\
      \ often. \r\n\r\nAt any rate, the solution you propose @shawntanzk seems fine\
      \ to me. "
    - "Bitufted axon morphology doesn't really exist in that bitufteness isn't a property\
      \ of the axons alone in the way it is of the dendrites alone. As you note, while\
      \ it would be nice to have bitufted cell morphology derived from having bitufted\
      \ dendrite morphology the way that the term is used precludes this. We could\
      \ create a new class which is `cell with bitufted dendrite morphology` but it\
      \ will not match `bitufted cell` but at least it would help clarify the issue\
      \ and make it clear that `bitufted cell morphology` is a piece of inconsistent\
      \ historical terminology.\r\n\r\nI think this is similar to the pyramidal cell\
      \ morphology issue that we discussed before."
    - 'I can add in CL `cell with bitufted dendrite morphology` of which `bipolar
      cell` `bitfuted cell` `double bouquet cell` are subclass_of and use the def
      to clarify the issue a bit? I''m not sure if this should be in PATO though,
      I think it will be incredibly confusing unless we do it separately as dendrite
      morphology which comes with a whole host of other difficulties. Thoughts? '
    - "That's a good point @tgbugs . I'm happy with whatever solution captures existing\
      \ usage even if that means that it is not as systematic as we wish it were.\
      \ \r\n\r\n`bitufted cell morphology` is not so confusing as to deserve exclusion,\
      \ so I'm okay with the original solution @shawntanzk has given. \r\n\r\nI don't\
      \ think this is the last we have seen of this problem, so maybe we can discuss\
      \ a general solution/strategy at one of our meetings. "
    - I'm ok with the solution as given for now, the bitufted cell morphology is used
      and should be in PATO (precisely because it is well defined and the naming is
      confusing). I also think that `cell with bitufted dendrite morphology` might
      help.
    - '@tgbugs totally get where youre coming from, will create a ticket for ''cell
      with bitufted dendrite morphology'' :) '
    labels: []
    number: 413
    title: 'Fix: bitufted cell morphology'
  labels: []
  title: Fixing bitufted cell morphology def
