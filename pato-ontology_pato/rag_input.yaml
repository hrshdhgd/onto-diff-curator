    - 'Can we find out the history of the existing ploidy terms in PATO? Who added
      them? '
    - "heh, it may have been me ;-). I do think they should be ceded to GENO, which\
      \ did not exist back then. We do have somewhat of a fuzzy line to draw regarding\
      \ what constitutes a phenotypic quality once one gets to the molecular level.\
      \ I do think that given the basic premise of G+E=P, that generally we can consider\
      \ anything relating to genome attributes should not be in PATO but rather SO\
      \ or GENO, but this is just my opinion.\r\n\r\n@mbrush can you comment?"
    - "So given the ploidy stuff are already there in PATO can we get double haploid\
      \ added ASAP, then worry about moving them all over to GENO in the future? We'd\
      \ like to actually use the ontology term in a data entry now, otherwise it will\
      \ just go into our database as free text.\r\nThanks Chris."
    - "Hi all - my thoughts on 'ploidy' terms as qualities vs genotypes vs phenotypes.\r\
      \n\r\nIn PATO, the ploidy terms are framed as qualities that inhere in a genome\
      \ (or an organism by extension).  I think it is perfectly valid to consider\
      \ these as qualities, but this in my mind is different than being a phenotype.\
      \  Phenotypes are a particular type of quality that result from an interaction\
      \ between genetics and environment, and are typically qualities observed 'downstream'\
      \ of genetic sequence. Terms in PATO represent more general qualities that can\
      \ be used to compose a specific phenotype in a Phenotype ontology such as HP\
      \ or MP. For example, the phenotype 'cardiomegaly' (enlarged heart) is composed\
      \ of the PATO term 'increased size' inhering in the Uberon anatomical term 'heart'.\
      \ \r\n \r\nSo, I think it is fine to leave the existing ploidy terms in PATO\
      \ as qualities, and add 'double haploid' to the list.  W.r.t. whether such PATO\
      \ ploidy terms should be the basis of phenotype terms or genotype terms in other\
      \ ontologies (e.g. HPO or GENO), I lean toward the latter. For example, a 'double\
      \ haploid genome' class would represent a 'double haploid' quality inhering\
      \ in a genome - and such a class would belong in an ontology like GENO or SO,\
      \ not a phenotype ontology like HPO.  This is because I tend to make the G vs\
      \ P divide between things that represent the state of genetic sequence in a\
      \ cell (genotype), and observable states or features 'downstream' of such sequence\
      \ alterations (phenotype) - which can range from molecular changes in gene expression\
      \ or protein function, all the way through gross anatomical defects and behavioral\
      \ abnormalities.  But I do concede, to @only1chunts point, the notion of a double\
      \ haploid genotype is in a grey area between things that clearly fall into the\
      \ G camp (SNVs, insertions, deletions, translocations), and things that clearly\
      \ fall into the P camp (protein malfunction, gross anatomical defects, behavioral\
      \ anomalies).  From some perspectives, there may be a valid argument that an\
      \ observed double haploid genome could be considered a P.\r\n \r\nIn summary\
      \ (apologies for being long winded), I think it is fine to add 'double ploidy'\
      \ as a quality to PATO.  If this is sufficient for the use case motivating this\
      \ ticket, we can leave it at that.  If there are use cases that would benefit\
      \ from ploidy-based genome/genotype terms, we can add them easily and quickly\
      \ to GENO.  Just my 2c.\r\n"
    - "Thanks @mbrush\r\n\r\nLet's do it. I assigned to Nicole. But this might be\
      \ a nice training example if anyone from GIGA wants to make a PR..."
    - "Thanks @mbrush and @cmungall \r\nI'm happy to add the new term myself. Please\
