  - change definition of PATO:0015018 from "A physical quality inhering in an entity
    by virtue of the bearer's solid or liquid constituents being suspended in a gas."
    to "A physical quality inhering in an entity by virtue of the bearer's solid or
    liquid constituents being suspended in a gas."
  comments: []
  issue_closed:
  - body: 'Similar to `quality of a liquid` etc.


      `quality of a colloidal suspension`

      preliminary def:

      A physical quality inhering in an entity by virtue of the bearer''s solid constituents
      being suspended in a liquid or gas, or the bearer''s liquid constituents being
      suspended in a gas.


      with a subclass


      `quality of an aerosol`

      preliminary def:

      A physical quality inhering in an entity by virtue of the bearer''s solid or
      liquid constituents being suspended in a gas.

      '
    comments:
    - "Continuing this theme, `quality of a suspension` was requested over at https://github.com/EnvironmentOntology/envo/issues/484\r\
      \n\r\nThis has consequences for the label of:\r\n>quality of a colloidal suspension\r\
      \n\r\nThere's some semantic fuzziness here, but generally [suspensions are not\
      \ like colloids in that they will eventually settle](https://en.wikipedia.org/wiki/Suspension_(chemistry)).\r\
      \n\r\nThus, we propose:\r\n* the label of `quality of a colloidal suspension`\
      \ be changed to `quality of a colloid` and the def updated to: \r\n  * A physical\
      \ quality inhering in an entity by virtue of a portion of the bearer's molecular\
      \ or polymolecular constituents present in one phase being dispersed in a portion\
      \ of the bearer's constituents present in another phase. (xref [IUPAC Gold Book](https://goldbook.iupac.org/html/C/C01172.html))\r\
      \n* a class for `quality of a suspension` be created with the def: \r\n  * A\
      \ physical quality inhering in an entity by virtue of the bearer's solid or\
      \ liquid constituents being transiently dispersed in a solid, liquid, or gas\
      \ before settling due to gravity or centrifugal forces.\r\n\r\nFor suspension,\
      \ note that [IUPAC definitions](https://goldbook.iupac.org/html/S/S06198.html)\
      \ speak only of solid dispersed in liquid, however many alternate usages seem\
      \ to exist. \r\n\r\n\r\n"
    labels: []
    number: 91
    title: 'NTR: quality of a colloidal suspension, of an aerosol'
  labels: []
  title: 'NTR: quality of a suspension'
