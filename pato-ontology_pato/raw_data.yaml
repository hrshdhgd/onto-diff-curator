    comments:
    - 'Also for spine density:


      http://neurolex.org/wiki/Category-3ASmooth

      http://neurolex.org/wiki/Category-3ASparsely_Spiny_Dendrite_Quality

      http://neurolex.org/wiki/Category-3ASpiny_Dendrite_Quality

      http://neurolex.org/wiki/Category-3ASpiny_high_density

      http://neurolex.org/wiki/Category-3ASpiny_low_density

      '
    - "Neuron qualities basically fixed\r\nSpine density not yet, will start looking\
