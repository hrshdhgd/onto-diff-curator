      \ -> seems to be taken care of by PATO:0000701 (smooth) \r\n\r\nhttp://neurolex.org/wiki/Category-3ASpiny_high_density\
      \ \r\nhttp://neurolex.org/wiki/Category-3ASpiny_low_density \r\n-> not sure\
