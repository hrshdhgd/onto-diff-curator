      the changes, just don''t know if there''s much I can contribute to this discussion
      - I will make the changes on a PR and assign you as a reviewer too. Happy for
      you to assign someone else if you think someone else is better suited to handle
      this. Thanks'
    - I can work on this @shawntanzk. :)
    - 'Thanks! I''ve assigned you to the PR and removed myself there :) '
