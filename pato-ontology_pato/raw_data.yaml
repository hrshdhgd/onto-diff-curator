pull_request_429:
  body: "\r\nFixes #55 "
  changed_files:
  - filename: src/ontology/pato-edit.obo
    url_in_pr: https://github.com/pato-ontology/pato/raw/d7741784ef2bf3eb63ec5fe29333a2e701087289/src/ontology/pato-edit.obo
    url_on_main: https://github.com/pato-ontology/pato/raw/7d07d2553ae404394f3604652c8fac6191b714c6/src/ontology/pato-edit.obo
  comments:
  - "1. It seems to me that `dendrite quality` should have `dendrite morphology` as\
    \ a subclass, since there are non-morphological qualities of dendrites, and all\
    \ morphological qualities of dendrites are qualities of dendrites. But perhaps\
    \ there is something I'm overlooking here. \r\n2. The definition (adapted from\
    \ ILX) doesn't seem correct to me. It basically states that dendrite morphology\
    \ inheres because of some density of dendritic spines. It is trivially true that\
    \ all dendrites have some density of dendritic spines (even aspiny dendrites have\
    \ a density of spines -- it's zero), so it's not false to assert this. However,\
    \ there are other structures, aside from dendritic spines, that are relevant here.\
    \ `tufted` and `varicose` (subclasses) are dendrite morphologies that do not inhere\
    \ in a neuron by virtue of the bearer's dendrite density, for example. \r\n\r\n\
    Perhaps: \"A morphological quality inhering in a neuron's dendrites by virtue\
    \ of the bearer's physical composition.\" This seems _very_ general, though, so\
    \ maybe some variation of this?  "
  - "I wonder if that's the reason why there seems to be entries that mean the same\
    \ thing but asserted differently? from comment in #55 \r\n\r\n> Sparsely spiny\
    \ dendrite quality and spiny low density seems to mean the same thing, here are\
    \ their respective ILX defs:\r\n> Sparsely spiny dendrite quality: 'Characterized\
    \ by a low density of dendritic spines.'\r\n> Spiny low density: 'Characterized\
    \ by a low density of spines on dendrites'\r\n> Same for Spiny high density and\
    \ Spiny dendrite quality.\r\n\r\nAlso agree with the second point, though I would\
    \ like to get some feedback from @tgbugs on this. \r\n\r\nI do think having dendrite\
    \ morphology and asserting `tufted` and `varicose` under that would be a good\
    \ idea."
  - "1. Yes. Dendrite quality could a number of things beyond morphology including\
    \ electrical properties of the dendrite membrane. I also currently have spiny\
    \ phenotype modelled as subClassOf dendrite phenotype not as subClassOf dendrite\
    \ morphological phenotype since in principle they should be treated as orthogonal.\r\
    \n2. Yes, that InterLex definition is ancient and incorrect. I would not limit\
    \ the definition to morphological properties as mentioned in 1.\r\n\r\nWith regard\
    \ to spine density, I use intersectionOf spiny and sparse like so (reusing PATO\
    \ and and a phenotype modifier property, though I have not fully worked out whether\
    \ the hasPhenotypeModifier approach works out as desired).\r\n\r\n```ttl\r\nowl:intersectionOf\
    \ (\r\n        [ a owl:Restriction ;\r\n            owl:onProperty ilxtr:hasDendriteMorphologicalPhenotype\
    \ ;\r\n            owl:someValuesFrom ilxtr:SpinyPhenotype ]\r\n        [ a owl:Restriction\
    \ ;\r\n            owl:onProperty ilxtr:hasPhenotypeModifier ;\r\n           \
    \ owl:someValuesFrom PATO:0001609 ] )\r\n\r\n```"
  - "Thanks @tgbugs, will fix accordingly. \r\nOn the spine density, am I right to\
    \ say that you would suggest removing `spiny high density` and `spiny low density`\
    \ and just leaving 'spiny dendrite quality' that could be modified accordingly? "
  - Yes. My suggestion would be to have spiny as a quality which would imply that
    there is at least one spine, use complement of for aspiny (zero spines), and then
    use other pato qualities to provide addition information about what "more than
    one" means. The reason for this is that there are many different possible ways
    to quantify spinyness and creating an individual quality for each of them is likely
    to be a pain down the line.
  - I thought that we were going to make dendrite quality broader than morphology?
  - 'ah sorry, misunderstood, yeah happy to move it up to quality '
  - 'actually would it make more sense to be asserted as a ''physical object quality''(PATO:0070036)? '
  - 'I think that `physical object quality` is for monadic qualities only. If we want
    to include non-monadic (relational) qualities at some time, then it should be
    under `quality`. '
  issue_closed:
