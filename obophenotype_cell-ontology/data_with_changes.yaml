      \ in OBO format to OWL. A more detailed discussion in the context of HPO: https://github.com/obophenotype/human-phenotype-ontology/issues/8021\r\
      \n\r\nA query that approximates this issue here is this one: https://api.triplydb.com/s/GxaSl9vYV\r\
      \n\r\nBasically because we are not using OBO format anymore, alt ids are no\
      \ longer kept up to date. I advice to remove support for alt ids, delete them\
      \ all from the ontology, and rely on the modern obsoletion patterns  using \"\
      term replaced by\" and \"owl:deprecated\" instead (as you do, anyways)."
    - "Thank you very much for the insight, @matentzn.\r\n\r\n@dosumis, can you confirm\
      \ the next step is to remove all instances of _has_alternative_id_ from CL?\
      \ Does this action need to be discussed with any other stakeholders?"
