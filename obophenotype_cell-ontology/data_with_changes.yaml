  - body: "There are a bunch of classes in CL that dont have the normal CL namespace,\
      \ like this:\r\n\r\nhttps://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCP_0000028\r\
      \n\r\nMaybe it make sense in the long term to obsolete those and instead use\
      \ CL_000 iris. Just to avoid bad things happening when the Core Process Ontology\
      \ (CP) will be registered at OBO :P"
    comments:
    - These 'CP' terms were created years ago to capture cellular phenotypes.  The
      CP prefix has never been registered with OBO foundry, nor is there an actual
      CP ontology, though we once thought of doing one.  In retrospect, this is just
      an ugly hack, and I agree we should obsolete these terms and replace with terms
      from a more appropriate source, perhaps PATO.
    - "If they are cellular phenotypes, maybe we should align them with uPheno phenotypes\
      \ as well? Here three options:\r\n\r\n1. Obsolete all CP terms and replace by\
      \ fresh CL ids. Apply uPheno patterns instead of the now incompatible bearer-of\
      \ pattern.\r\n2. Move CP terms as they are to a new ontology called cellular\
      \ phenotype ontology. Use uPheno patterns. There are likely to emerge more cellular\
      \ phenotypes! \r\n3. Extent [CMPO](https://www.ebi.ac.uk/ols/ontologies/cmpo/terms?iri=http%3A%2F%2Fwww.ebi.ac.uk%2Fcmpo%2FCMPO_0000303).\
      \ I am not exactly sure, about worldview and biology issues, but wouldnt this\
      \ be a more suitable home?\r\n\r\n@addiehl @dosumis @simonjupp @cmungall "
    - "I'd be happy to split these terms into a separate, imported file - but I don't\
      \ think this would be a phenotype ontology.\r\n\r\nAll these terms are GO cell\
      \ components, subclassed by their qualities, so they might better be considered\
      \ as extensions to GO CC than phenotypes.  If they were made into phenotypes\
      \ following uPheno, then they couldn't fullfill their current role in defining\
      \ cell types  (at least not without a change in axiomatization). The one potentially\
      \ problematic case is 'increased nucleus size'. - as this appears to be  comparative\
      \ (and so more phenotype-y?).  However, looking at the definition, I think the\
      \ chosen quality is wrong:\r\n\r\n\"A nucleus size quality which is relatively\
      \ high compared to the amount of cytoplasm present in the same cell.\"\r\n\r\
      \nFrom this, it sounds like we need a new (categorical) PATO term, something\
      \ like:\r\n\r\n\"A quality inhering in a cell whose nuclear volume is relatively\
      \ high compared to the amount of cytoplasm present in the same cell.\" \r\n\r\
      \nWe could then use this to define the CP term, renames as something like 'oversized\
      \ nucleus'.\r\n\r\n@addiehl  - would that make sense to you?\r\n\r\nLonger term\
      \ - maybe they should just be requested as GO terms?"
    - "I believe these terms would be most appropriately moved to CMPO, since they\
      \ all describe cellular phenotypes that are observed via microscopy.\r\n\r\n\
      Does anyone actively maintain CMPO?"
    - "CMPO isn't in OBO. @matentzn @dosumis do you know if there is interest at EBI\
      \ in maintaining it?\r\n\r\nhttps://www.ebi.ac.uk/cmpo/\r\n\r\nor is this subsumed\
      \ by upheno? we could just put in as class expressions, no? original constraints\
      \ due to obof"
    - I think this is up to us. https://github.com/EBISPOT/CMPO has not been updated
      in a while, we could take it over, or do something else. Whatever works to maintain
      the concept of "cellular phenotypes" I guess!
    - Its not been subsumed by uPheno!
    - "we should think about modularization. is CMPO species neutral? what are its\n\
      boundaries with uPheno? Does it automatically subsume e.g. the majority of\n\
      FYPO (which is species specific, and inherently all \"cellular phenotypes\"\n\
      by nature of the organism)\n\nOn Sat, Jan 16, 2021 at 4:13 AM Nico Matentzoglu\
      \ <notifications@github.com>\nwrote:\n\n> I think this is up to us. https://github.com/EBISPOT/CMPO\
      \ has not been\n> updated in a while, we could take it over, or do something\
      \ else. Whatever\n> works to maintain the concept of \"cellular phenotypes\"\
      \ I guess!\n>\n> \u2014\n> You are receiving this because you were mentioned.\n\
      > Reply to this email directly, view it on GitHub\n> <https://github.com/obophenotype/cell-ontology/issues/572#issuecomment-761553995>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/AAAMMOKDCK4WBDZK2PFJF3DS2F7IBANCNFSM4H6VE3OA>\n\
      > .\n>\n"
    - "My intention was always to submit CMPO to OBO as an uber cellular phenotype\
      \ ontology. I tried to keep the modelling as close as possible to uPheno using\
      \ the SUBQ pattern. We were working with a bunch of phenotype observation from\
      \ a number of different microscopy datasets that all needed to be annotated\
      \ with pre-composed terms.  This meant we ended up with some strange terms like\
      \ this http://www.ebi.ac.uk/cmpo/CMPO_0000378, that isn't a cellular phenotype,\
      \ but an observation about a bunch of phenotypes in a population of cells. The\
      \ curators wanted these terms, but I was never really sure about how best to\
      \ handle these in a pre-composed way. \r\n\r\nI once did a little experiment\
      \ to see how much of FYPO I could classify beneath CMPO - with a bit of axiom\
      \ rewriting this kind of worked. It would be great to see some or all of CMPO\
      \ integrated into OBO and properly aligned with uPheno. "
    - "I don't think that a phenotype ontology is the right home for these classes.\
      \  Some relevant discussion on a closed ticket from late last year: https://github.com/obophenotype/cell-ontology/issues/734#issuecomment-694964148\r\
      \n\r\nThese terms are used to define various cell types  - they typically refer\
      \ to entities rather than their qualities, e.g. see basophilic cytoplasm here:\r\
      \n\r\n```\r\n'basophilic erythroblast' EquivalentTo erythroblast \r\n  and ('has\
      \ part' some 'basophilic cytoplasm')\r\n  and ('has part' some heterochromatin)\
      \ \r\n  and ('has plasma membrane part' some 'transferrin receptor protein 1')\r\
      \n```\r\n\r\nI think a lot of this can be fixed by having the relevant qualities\
      \ in PATO.  I already made a ticket for these\r\n`'has part' some 'basophilic\
      \ cytoplasm'`\r\n->\r\n`'has part' some ('cytoplasm  and 'bearer of' some basophilic`)\
      \ # We could suggest these as types of cytoplasm in GO but a doubt they'd take\
      \ them.\r\n\r\nI already made a ticket for histological qualities in PATO: \
      \ https://github.com/pato-ontology/pato/issues/342\r\n\r\nHere's the complete\
      \ list of CP terms:\r\n\r\n'acidophilic cytoplasm' http://purl.obolibrary.org/obo/CP_0000027\r\
      \n'banded nucleus' http://purl.obolibrary.org/obo/CP_0000039\r\n'basophilic\
      \ cytoplasm' http://purl.obolibrary.org/obo/CP_0000028\r\n'cartwheel heterochromatin'\
      \ http://purl.obolibrary.org/obo/CP_0000043\r\n'increased nucleus size' http://purl.obolibrary.org/obo/CP_0000037\r\
      \n'lobed nucleus' http://purl.obolibrary.org/obo/CP_0000025\r\n'neutrophillic\
      \ cytoplasm' http://purl.obolibrary.org/obo/CP_0000000\r\n'polychromatophilic\
      \ cytoplasm' http://purl.obolibrary.org/obo/CP_0000035\r\n'reniform nucleus'\
      \ http://purl.obolibrary.org/obo/CP_0000040\r\n\r\nThe only one that sounds\
      \ like a QE phenotype is 'increased nucleus size', but having looked into what\
      \ this is used for, I this is better expressed in terms of nuclear/cytoplasmic\
      \ ratio.  PATO ticket here:\r\n\r\nhttps://github.com/pato-ontology/pato/issues/343.\
      \ (Nicole has already made a start at adding).\r\n\r\n"
    - "There are clearly phenotypes in CMPO which look like they could be useful here\
      \ - e.g. https://www.ebi.ac.uk/ols/ontologies/cmpo/terms?iri=http%3A%2F%2Fwww.ebi.ac.uk%2Fcmpo%2FCMPO_0000117&viewMode=All&siblings=false\r\
      \n\r\nBut it is not clear to me how we can use terms defined using QE to fill\
      \ slots in CL defs - whereas the EQ versions clearly do.\r\n\r\n"
    - "All agreed that we should fix following EQ (not QE) formalism as compound entity\
      \ - ask described above.\r\n\r\n  - [ ] Add all relevant terms to PATO\r\n \
      \ - [ ] Retofit."
    - "This issue is not solved, but for future reference, i propose to just get rid\
      \ of the CP namespace for now by incorporating the terms #1311 and you can deal\
      \ with the issue curation wise as you see fit when you get to it. I just want\
      \ to move the ID cleanup forward. \r\n\r\nSo, whoever takes this issue on: the\
      \ terms, in case #1311 gets merged, now have regular CL ids."
    - "I think we're close to solving it.   Needs:\r\n\r\n1. This PATO issue fixing:\
      \ https://github.com/pato-ontology/pato/issues/342\r\n(These PATO terms have\
