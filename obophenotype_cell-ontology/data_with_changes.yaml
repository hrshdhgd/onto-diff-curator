    \ These subdivisons of the cell cycle are very useful didactically, but they are\
    \ also somewhat arbitrary and there are so many cell types in various species\
    \ where some phases are skipped or irregular.\r\n\r\nThe narrower 'GO:1903047\
    \ mitotic cell cycle process' would work for most cell types, except for cells\
    \ cycling/proliferating meiotically. If you make it clear in the text templates\
