  - create synonym 'pulmonary neuroendocrine cell' for CL:1000223
  - add definition 'A neuroendocrine cell that is part of respiratory epithelium of
    the lung and is involved in the sensory detection of environmental stimuli, including
    hypoxia, nicotine and air pressure. Ultrastructurally, this cell type is characterized
    by the presence of cytoplasmic dense core granules, which are considered the storage
    sites of amine and peptide hormones. Lung neuroendocrine cells are innervated
    and appear as solitary cells or as clustered masses, localized at airway bifurcation
    sites, called neuroepithelial bodies that can release serotonin in response to
    hypoxia and interact with sensory nerve terminals. Lung neuroendocrine cells also
    function as reserve stem cells that repair the surrounding epithelium after injury.'
    to CL:1000223
  - create edge CL:1000223 BFO:0000051 GO:0031045
  - create edge CL:1000223 RO:0002215 GO:0001820
  - create edge CL:1000223 RO:0002215 GO:0070483
  - create edge CL:1000223 rdfs:subClassOf CL:0000206
  comments:
  - "Consider changing:\r\n... considered the storage site of amine... --> ... considered\
    \ the storage sites of amine.."
  issue_closed:
  - body: "Inspired by #2081.\r\n\r\nAfter reviewing the Cell Guide \"Experimental\
      \ Description\" for 'lung neuroendocrine cell' and finding cross-references\
      \ to validate aspects of the description, the following edits are proposed:\r\
      \n\r\n**CL:1000223 \u2018lung neuroendocrine cell\u2019**\r\n- [x] **add text\
      \ definition:** \r\n\"A neuroendocrine cell that is part of respiratory epithelium\
      \ of the lung and is involved in the sensory detection of environmental stimuli,\
      \ including hypoxia, nicotine and air pressure. Ultrastructurally, this cell\
      \ type is characterized by the presence of cytoplasmic dense core granules,\
      \ which are considered the storage sites of amine and peptide hormones. Lung\
      \ neuroendocrine cells are innervated and appear as solitary cells or as clustered\
      \ masses, localized at airway bifurcation sites, called neuroepithelial bodies\
      \ that can release serotonin in response to hypoxia and interact with sensory\
      \ nerve terminals. Lung neuroendocrine cells also function as reserve stem cells\
      \ that repair the surrounding epithelium after injury.\"\r\nPMID:33355253\r\n\
      doi:10.3109/01902148209069653\r\ndoi:10.7554/eLife.78216\r\n\r\n- [x] **add\
      \ SubClass of axioms:**\r\n- 'chemoreceptor cell'\r\n- \u2018capable of\u2019\
      \ some \u2018serotonin secretion\u2019\r\n- 'capable of' some 'detection of\
      \ hypoxia'\r\n- 'has part' some 'dense core granule'\r\n\r\n- [x] **add synonyms:**\r\
      \n- \"pulmonary neuroendocrine cell\", exact, PMID:33355253\r\n- \"PNEC\", related,\
      \ abbreviation, PMID:33355253\r\n----\r\n**UBERON:0010002 'pulmonary neuroendocrine\
      \ body'** (Uberon ticket: https://github.com/obophenotype/uberon/issues/3035)\r\
      \n\r\n- [x] **edit axiom:**\r\nCURRENT: 'has part' some 'neuroendocrine cell'\r\
      \nPROPOSED: 'has part' some \u2018lung neuroendocrine cell'\r\n\r\n- [x] **edit\
      \ synonym:**\r\nCURRENT: \"NEB\", exact\r\nPROPOSED: \"NEB\", related, abbreviation\r\
      \n\r\n"
    comments:
    - "chemoreceptor cell: \"A cell specialized to detect chemical substances and\
      \ relay that information centrally in the nervous system.\"\r\n**Equivalent\
      \ to**: [neuron](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCL_0000540)\
      \ and [capable of](https://www.ebi.ac.uk/ols/ontologies/cl/properties?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FRO_0002215)\
      \ some [detection of chemical stimulus involved in sensory perception](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FGO_0050907)\r\
      \n\r\nIs there evidence that lung neuroendocrine cells relay chemosensory info\
      \ to the nervous system / function in sensory perception? If not, the classification\
      \ is not correct.  \r\n\r\nchemosensory is also very general.  Better to record\
      \ something more specific about function\r\n\r\nI suggest \r\n\r\nsubClassof:\
      \ detection of hypoxia (http://purl.obolibrary.org/obo/GO_0070483)"
    - "> chemoreceptor cell: \"A cell specialized to detect chemical substances and\
      \ relay that information centrally in the nervous system.\" **Equivalent to**:\
      \ [neuron](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCL_0000540)\
      \ and [capable of](https://www.ebi.ac.uk/ols/ontologies/cl/properties?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FRO_0002215)\
      \ some [detection of chemical stimulus involved in sensory perception](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FGO_0050907)\r\
      \n> \r\n> Is there evidence that lung neuroendocrine cells relay chemosensory\
      \ info to the nervous system / function in sensory perception? If not, the classification\
      \ is not correct.\r\n\r\nThanks for the review.\r\nPMID:33355253 provides evidence\
      \ to align with the text definition of 'chemoreceptor cell':\r\n\r\n<img width=\"\
      652\" alt=\"Screenshot 2023-08-22 at 13 10 16\" src=\"https://github.com/obophenotype/cell-ontology/assets/95643797/bcefa6a0-49cb-4664-8a43-6b53f5b7d964\"\
      >\r\n\r\nThe same reference states: \"[pulmonary neuroendocrine cells] can detect\
      \ hypoxic conditions through **chemoreception**\".\r\n\r\nCL also (possibly\
      \ controversially) defines neuroendocrine cells as neurons, so that is aligned\
      \ with the logical definition of 'chemoreceptor cell'.\r\n\r\nThank you for\
      \ the GO term suggestion. \r\n\r\nACTIONS:\r\n\r\n- [x] **Add SubClass of 'capable\
      \ of' some 'detection of hypoxia'** \r\n\r\n- @dosumis, if you still have reservations\
      \ of keeping SubClass Of 'chemoreceptor cell' after the justification above,\
      \ kindly advise."
    - "The text def should include information about the interaction of these cells\
      \ with sensory (and other) nerve terminals and should be explicit about their\
      \ sensory role.  \r\n\r\n(Notes - more minor issues:\r\n\r\n\u2022\_This is\
      \ a good example of why standard citation practice in defs is a good thing -\
      \ it would point me and anyone else directly to the relevant paper supporting\
      \ specific assertions,.  Will get more important if the number of refs increases.)\r\
      \n\r\n* The point of the EquivalentClass def of \"chemoreceptor cell' is to\
      \ support automated classification, so we could achieve it by adding another\
      \ capable_of link here, but might be better to request a sensory detection of\
      \ hypoxia term from GO.)"
    - "Could also add:\r\n\r\nsubClassOf: has_part some 'dense core granule' http://purl.obolibrary.org/obo/GO_0031045"
    - "> The text def should include information about the interaction of these cells\
      \ with sensory (and other) nerve terminals and should be explicit about their\
      \ sensory role.\r\n\r\nWhat is your proposed revision to make this a necessary\
      \ and sufficient text definition?\r\n\r\n> \r\n> (Notes - more minor issues:\r\
      \n> \r\n> \u2022\_This is a good example of why standard citation practice in\
      \ defs is a good thing - it would point me and anyone else directly to the relevant\
      \ paper supporting specific assertions,. Will get more important if the number\
      \ of refs increases.)\r\n\r\nThis point was discussed multiple times already\
      \ in CL/EBI meetings and voted against. Currently CL text definitions are not\
      \ intended to be discursive descriptions and should therefore not require a\
      \ high number of cross-references. Feel free to add to a future CL meeting agenda\
      \ for further discussion.\r\n\r\nACTION:\r\n - [ ] add SubClassOf 'has part'\
      \ some 'dense core granule'"
    - "> remove SubClass Of 'chemoreceptor cell'\r\n\r\nI agree with @bvarner-ebi\
      \  to maintain SubclassOf 'chemoreceptor cell', or at least add`'part of' some\
      \ 'sensory system'` (see https://doi.org/10.7554/eLife.78216).\r\n![image](https://github.com/obophenotype/cell-ontology/assets/94959119/addfd180-36cc-4edd-bd46-6ba11268b5d9)"
    - "I am  now convinced that there is enough evidence to assert the sensory role\r\
      \n\r\n> What is your proposed revision to make this a necessary and sufficient\
      \ text definition?\r\n\r\nMy point is that a sensory role should be clear to\
      \ anyone reading the text def. It is currently not 'detecting enrvironmental\
      \ stimuli != role in sensory perception.  Mentioning connection to afferent\
      \ and efferent nerve fibers makes potential sensory and effector (neuroendocrine)\
      \ roles much clearer. How about:\r\n\r\n\"A neuroendocrine cell that is part\
      \ of respiratory epithelium of the lung and is involved in the sensory detection\
      \ of environmental stimuli, including hypoxic conditions.. Ultrastructurally,\
      \ this cell type is characterized by the presence of cytoplasmic dense core\
      \ secretory granules. Lung neuroendocrine cells are associated with both afferent\
      \ and efferent nerve terminals.  They appear as solitary cells or as clustered\
      \ masses, localized at airway bifurcation sites, called neuroepithelial bodies\
      \ that can release serotonin in response to hypoxia. The lung neuroendocrine\
      \ cell type is also reported to have stem cell properties.\"\r\n\r\nI'm also\
      \ not keen on the last sentence.  We should avoid terms like  'reported'  in\
      \ defs  and 'stem cell properties' is vague. If the evidence is strong enough\
      \ we should have a clear assertion of properties, e.g.  stating that these cells\
      \ are capable of acting as stem cells or giving rise to stem cells. Otherwise,\
      \ this is better relegated to a comment."
    - "> I'm also not keen on the last sentence. general we should avoid terms like\
      \ 'reported' in defs and 'stem cell properties' is vague. If they evidence is\
      \ strong enough, it should be stated that they are capable of acting as stem\
      \ cells or giving rise to stem cells? Otherwise, this is better relegated to\
      \ a comment.\r\n\r\nThank you for the suggested revision.\r\n\r\nAgreed on last\
      \ sentence. Will change to: \r\n\"Lung neuroendocrine cells also function as\
      \ reserve stem cells that repair the surrounding epithelium after injury.\"\r\
      \ndoi:10.7554/eLife.78216\r\n\r\n>\"Lung neuroendocrine cells are associated\
      \ with both afferent and efferent nerve terminals.\"\r\n\r\nIf you would like\
      \ this sentence added, please provide a reference that asserts this for both\
      \ solitary cells as well as those in the neuroepithelial bodies. In my review,\
      \ I've only read about the efferent connections in the neuroepithelial bodies.\r\
      \n\r\n>My point is that a sensory role should be clear to anyone reading the\
      \ text def. It is currently not 'detecting enrvironmental stimuli != role in\
      \ sensory perception. Mentioning connection to afferent and efferent nerve fibers\
      \ makes potential sensory and effector (neuroendocrine) roles much clearer.\r\
      \n\r\nCan you give an example in animals where detecting an environmental stimulus\
      \ does not involve sensory perception?"
    - "Thank you for the feedback, @dosumis.\r\nHopefully [the revised text definition](https://github.com/obophenotype/cell-ontology/issues/2117#issue-1859737467)\
      \ reflects your suggestions."
