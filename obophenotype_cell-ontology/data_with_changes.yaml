  issue_closed:
  - body: "**CL term**\r\nIAO_0000028\r\n\r\n**Description of typo, bug or error**\r\
      \nTrying to load `cl.owl` from the 2023-07-20 release with owlready2 0.38 produces:\r\
      \n`TypeError: 'http://purl.obolibrary.org/obo/IAO_0000028' belongs to more than\
      \ one entity types (cannot be both a property and a class/an individual)!`\r\
      \n\r\nLooks like IAO_0000028 is defined twice in the owl\r\nonce as `<owl:AnnotationProperty\
      \ rdf:about=\"http://purl.obolibrary.org/obo/IAO_0000028\"/>`\r\nand another\
      \ time as `<owl:Class rdf:about=\"http://purl.obolibrary.org/obo/IAO_0000028\"\
      >`"
    comments:
    - "Caused by https://github.com/obophenotype/cell-ontology/pull/1808 which added\
      \ http://purl.obolibrary.org/obo/IAO_0000028 : 'symbol'. This added punning\
      \ because the source of the import has this as a Class.\r\n\r\nI believe that\
      \ AP:Class punning is officially allowed by the OWL spec:\r\n\r\nhttps://www.w3.org/TR/owl2-new-features/#F12:_Punning\r\
      \n\r\nSo, strictly speaking the problems is with `owlready2 0.38`.  However,\
      \ this punning is rarely used and I suspect that problems and confusion caused\
      \ by it are one reason why, historically, we've never had an IAO import despite\
      \ using some IAO terms.  We should not be breaking downstream pipelines just\
      \ to import a tiny amount of metadata for a single term.  OMO should provide\
      \ a more sustainable solution in future.\r\n\r\nFix for now: \r\n\r\n- [x] turn\
      \ off IAO import and \r\n- [x] add the rdfs:label for IAO symbol in the cl-edit\
      \ file\r\n- [x] add OMO ticket requesting symbol \r\n- [ ] add owl2ready ticket\
      \ requesting support for punning - owl2ready should support all of owl2, and\
      \ we do have some use cases for Individual:Class punning so we may use it at\
      \ some point in the wider family of OBO ontologies.  \r\n\r\n"
    - The next CL release will be next Thursday, 24th August.
    labels:
    - bug
    - Priority-High
    - tech
    number: 2080
    title: '[Typo/Bug] IAO_0000028 as both property and class'
  labels: []
  title: Remove IAO from imports
