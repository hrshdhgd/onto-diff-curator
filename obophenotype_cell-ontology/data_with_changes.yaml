  comments: []
  issue_closed:
  - body: 13. R. D. Hodge, J. A. Miller, M. Novotny, B. E. Kalmbach, J. T. Ting, T.
      E. Bakken, B. D. Aevermann, E. R. Barkan, M. L. Berkowitz-Cerasano, C. Cobbs,
      F. Diez-Fuertes, S.-L. Ding, J. McCorrison, N. J. Schork, S. I. Shehata, K.
      A. Smith, S. M. Sunkin, D. N. Tran, P. Venepally, A. M. Yanny, F. J. Steemers,
      J. W. Phillips, A. Bernard, C. Koch, R. S. Lasken, R. H. Scheuermann, E. S.
      Lein, Transcriptomic evidence that von Economo neurons are regionally specialized
      extratelencephalic-projecting excitatory neurons. Nat Commun. 11, 1172 (2020).
    comments:
    - "@dosumis, thank you for the new term request.\r\nKindly share feedback, if\
      \ any, on the proposed annotations below. \r\n\r\n**Preferred term label**\r\
      \nvon Economo neuron\r\n\r\n**Synonyms**\r\nVEN (related, abbr, [PMID:32127543](https://pubmed.ncbi.nlm.nih.gov/32127543))\r\
      \n\r\n**Definition**\r\nAn extratelencephalic-projecting glutamatergic cortical\
      \ neuron that is morphologically-defined with a large, spindle-shaped cell body,\
      \ thick bipolar dendrites with limited branching and a moderate density of spines,\
      \ and often an axon initial segment that emanates from the side of the cell\
      \ body. This cell type is associated with markers POU3F, BMP3 and ITGA4.\r\n\
      [PMID:32127543](https://pubmed.ncbi.nlm.nih.gov/32127543)\r\nhttps://doi.org/10.1101/2022.10.12.511898\r\
      \nhttps://doi.org/10.1007/BF02970950\r\n\r\n**Parent cell type term**\r\nCL:4023009\
      \ 'extratelencephalic-projecting glutamatergic cortical neuron'\r\n'has characteristic'\
      \ some 'cortical bipolar morphology'\r\n\r\n**What is the anatomical structure\
      \ that the cell is a part of?**\r\nshould be inferred: 'has soma location' some\
      \ 'cerebral cortex'\r\n\r\n**Additional notes or concerns**\r\nComment: In humans,\
      \ a von Economo neuron is restricted to layer 5 of the anterior cingulate, frontoinsular,\
      \ and medial frontopolar regions of cerebral cortex, while in some other species\
      \ it is also found in the frontal and occipital poles and may not be restricted\
      \ to layer 5. [PMID:32127543](https://pubmed.ncbi.nlm.nih.gov/32127543)"
    - Looks good to me.  @jeremymiller - could you review?  Thanks
    - "This looks good to me. It's worth noting that while we were the first to define\
      \ a complete transcriptomic profile of this type, von Economo neurons are well-knwn\
      \ in the field and were initially described by von Economo (e.g., Von Economo\
      \ C. A new type of special cells of the cingulate and insular lobes. Z. Ges.\
      \ Neurol. Psychiatr. 1926;100:706\u2013712. doi: 10.1007/BF02970950.).  I'm\
      \ not sure what the standards for credit are for these terms so it may or may\
      \ not be necessary to include this reference."
    - "@jeremymiller, thank you for the feedback.\r\nI will add doi: 10.1007/BF02970950\
      \ as a dbxref to the definition."
