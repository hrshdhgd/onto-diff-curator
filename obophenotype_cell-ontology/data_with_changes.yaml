      \n\L\r\n**What is the anatomical structure that the cell is a part of?**\r\n\
      \LUBERON:0000365 urothelium\r\n\L\r\n**Comment**\r\nIt has been noted in at\
      \ least some mammalian species that the urothelial intermediate cell type is\
      \ similar to basal cells by expressing CK17 and (unlike umbrella cells) p63\
      \ but is positive for uroplakins (UPK) and negative for CK5. Urothelial intermediate\
      \ cells have also been noted to be larger in diameter than urothelial basal\
      \ cells.\r\ndoi:10.1038/s41385-022-00565-0\r\n\r\nContributor: https://orcid.org/0000-0003-3065-9183\r\
      \n\r\n---\r\n\r\n**Preferred term label**\L\r\numbrella cell of urothelium\r\
      \n\r\n**Synonyms**\r\nsuperficial cell of urothelium\r\nfacet cell of urothelium\r\
      \n(exact, doi:10.1038/s41385-022-00565-0)\r\n\r\n**Definition**\r\nA urothelial\
      \ cell that is terminally differentiated and part of the urothelial apical surface\
      \ that forms the high-resistance barrier of urothelium. Umbrella cells have\
      \ been described as the largest of urothelial cell types, highly polarized,\
      \ and, in some species, multinucleated. In the relaxed state, these cells form\
      \ a dome-shaped structure at the apical pole and can also cover multiple underlying\
      \ intermediate cells, leading to the name umbrella cells. In contrast, these\
      \ cells flatten when the bladder is filled.\r\ndoi:10.1038/s41385-022-00565-0\r\
      \n\r\n**dbxref** FMA:84149 \r\n\r\n**Parent cell type term**\r\n\LCL:0000731\
      \ 'urothelial cell'\r\n\r\n**What is the anatomical structure that the cell\
      \ is a part of?**\r\nUBERON:0000365 urothelium\r\n\r\n**Comment:**\r\nUmbrella\
      \ cells are attached to sub-superficial cell layers via desmosomes, while tight\
      \ junctions localized between superficial cells aid in forming a high-resistance\
      \ barrier function. Another distinguishing feature of an umbrella cell type\
      \ is the presence of subapical discoidal/fusiform-shaped vesicles contributing\
      \ to the plasticity in urothelial cell surface area through a regulated process\
      \ of endocytosis/exocytosis. It has been noted in at least some mammalian species\
      \ that the urothelial umbrella cell type expresses UPK1A, UPK1B, UPK2 and UPK3A.\
      \ Unlike intermediate and basal cells of the urothelium, CK17 is reported to\
      \ be completely absent and p63 not expressed in umbrella cells.\r\ndoi:10.1038/s41385-022-00565-0\r\
      \n\r\nContributor: https://orcid.org/0000-0003-3065-9183"
