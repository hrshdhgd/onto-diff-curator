  - body: "Note - please check that the term does not already exist (check OLS: https://www.ebi.ac.uk/ols/ontologies/cl)\r\
      \n\r\n**Preferred term label:**\r\n\r\n\r\n**Synonyms**\r\n\r\n\r\n**Definition\
      \ (free text, please give PubMed ID in format PMID:XXXXXX)**\r\nCells accessory\
      \ to egg and/or sperm formation in a wide variety of organisms. Usually thought\
      \ to synthesize special substances and to export these to the developing gamete\
      \ (BTO:0000953)\r\n\r\n**Parent cell type term (check the hierarchy here https://www.ebi.ac.uk/ols/ontologies/cl):**\r\
      \n\r\n\r\n**What is the anatomical structure that the cell is a part of? Please\
      \ check Uberon: https://www.ebi.ac.uk/ols/ontologies/uberon**\r\n\r\n\r\n**Your\
      \ nano-attribution (ORCID)**:0000-0003-2534-198X\r\n\r\n\r\n**Any additional\
      \ notes or concerns**\r\n\r\n\r\n"
    comments:
    - '@gouttegd can you look into relationship to FBbt nurse cell.  I think the key
      question is whether these are always germ cells.'
    - "@dosumis In FBbt, `nurse cell` is a subClassOf `female germline cell` and is\
      \ defined as \u201Cone of a group of 15 germ cells that lie anterior to the\
      \ oocyte within the egg chamber.\u201D These cells are, indeed, always germ\
      \ cells.\r\n\r\nOf note, in CL we already have `invertebrate nurse cell` (CL:0000026),\
      \ which is also a subClassOf `germ line cell` and is defined as \u201Ca germline\
      \ cell that contributes to the development of the oocyte by transferring cytoplasm\
      \ directly to oocyte\u201C. That term is cross-referenced to FBbt\u2019s `nurse\
      \ cell`.\r\n\r\nDo all \u201Cnurse cells\u201D derive from the germline throughout\
      \ species? Apparently not.\r\n\r\nOn one hand, germline-derived nurse cells\
      \ have been described in insects (obviously), in nematodes, in hydra ([Alexandrova\
      \ et al., 2005](https://doi.org/10.1016/j.ydbio.2005.02.015)); in mouse, non-oocyte-forming\
      \ germline-derived cyst cells have been shown to transfer organelles to the\
      \ oocyte, leading to them being called \u201Cnurselike germ cells\u201C ([Lei\
      \ and Spradling, 2016](https://doi.org/10.1126/science.aad2156)).\r\n\r\nOn\
      \ the other hand, reptiles, birds, and amphibians have \u201Cpyriform cells\u201D\
      , described by [del Pino (2021)](https://doi.org/10.1016/bs.ctdb.2020.10.008)\
      \ as \u201Cnurse cells of somatic origin\u201D which \u201Cenrich the oocyte\
      \ with transcripts, proteins and organelles\u201D.\r\n\r\nAlso in mammals, Sertoli\
      \ cells are sometimes described as \u201Cnurse cells\u201D, though most authors\
      \ seem to use precautionary quotes (e.g., [Fran\xE7a et al., 2016](https://doi.org/10.1111/andr.12165))\
      \ or talk of them as \u201Ccells that nurse the spermatogonia\u201D or similar\
      \ (e.g. [Petersen and S\xF6der, 2006](https://doi.org/10.1159/000094142); [Wong\
      \ and Kahn, 2021](https://www.ncbi.nlm.nih.gov/books/NBK560631/)) without calling\
      \ them proper \u201Cnurse cells\u201D.\r\n\r\nOverall I am not sure there is\
      \ a consensus in the literature as to which cells should be called \u201Cnurse\
      \ cells\u201D. Some authors seem to imply that \u201Cnurse cells\u201D refers\
      \ strictly to germline-derived cells (non-somatic cells with a similar function\
      \ being called \u201Cnurse-like cells\u201D or similar), while others have no\
      \ qualms calling any cell that provides anything to a developing gamete a \u201C\
      nurse cell\u201D, regardless of its origin.\r\n\r\nShall we have three terms:\r\
      \n\r\n* one for \u201Cany cell that supports the the development of a gamete\
      \ by providing it any kind of substance\u201D, regardless of origin;\r\n  *\
      \ one subterm for germline-derived cells (under which we could classify the\
      \ existing `invertebrate nurse cell`);\r\n  * one subterm for somatic cells\
      \ (under which we could classify mammalian Sertoli cells and amphibian pyriform\
      \ cells)\r\n\r\n?"
    - "> * one for \u201Cany cell that supports the the development of a gamete by\
      \ providing it any kind of substance\u201D, regardless of origin;\r\n>    *\
      \ one subterm for germline-derived cells (under which we could classify the\
      \ existing invertebrate nurse cell);\r\n>    * one subterm for somatic cells\
      \ (under which we could classify mammalian Sertoli cells and amphibian pyriform\
      \ cells)\r\n\r\nI think that would be reasonable.  Perhaps you want some wiggle\
      \ room with defining the parent class.  I'm sure there are a very large number\
      \ of cell types that provide some substances to oocytes (e.g. circulating metabolites).\
      \  Could we perhaps have some restriction on the mode or directness of transport,\
      \ or on the amount or type of material provided?"
    - "> Could we perhaps have some restriction on the mode or directness of transport,\
      \ or on the amount or type of material provided?\r\n\r\nI think what would make\
      \ the most sense is to include in the definition the notion of transfert of\
      \ cytoplasmic material (including organelles) by direct cross-membrane channels.\
      \ This seems to be the common point across insect-type nurse cells proper, pyriform\
      \ cells in birds/reptiles/frogs, and \u201Cnurselike cells\u201D in mouse.\r\
      \n\r\nThis would exclude cells that provide substances by a paracrine-like mechanism\
      \ (e.g., secreting growth factors in the extracellular medium, that are then\
      \ picked up by the gametes).\r\n\r\nNot sure yet where Sertoli cells would fit.\
      \ _A priori_ I think they would be excluded by such a definition, because my\
      \ current understanding is that they \u201Cnurse\u201D the spermatogonia solely\
      \ by paracrine secretion and _not_ by direct cytoplasmic transfert. But I may\
      \ be wrong on that count, I\u2019ll have a closer look."
