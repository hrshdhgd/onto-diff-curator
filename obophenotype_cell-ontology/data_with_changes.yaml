  - delete edge CL:0000089 rdfs:subClassOf CL:0000016
  - delete edge CL:0000089 rdfs:subClassOf CL:0000085
  comments: []
  issue_closed:
  - body: "[germ line stem cell](http://purl.obolibrary.org/obo/CL_0000014) has two\
      \ subclasses for vertebrate and protostomes:\r\n\r\n* [germ line stem cell (sensu\
      \ Vertebrata)](http://purl.obolibrary.org/obo/CL_0000085);\r\n* [germ line stem\
      \ cell (sensu Nematoda and Protostomia)](http://purl.obolibrary.org/obo/CL_0000086).\r\
      \n\r\n(And likewise for the sex-specific [female germ line stem cell](http://purl.obolibrary.org/obo/CL_0000022)\
      \ and [male germ line stem cell](http://purl.obolibrary.org/obo/CL_0000016).)\r\
      \n\r\nI am not sure there is a need to have distinct classes for vertebrates\
      \ and protostomes in that case. I am more familiar with insect biology, but\
      \ from my vague recollection of vertebrate developmental biology I don\u2019\
      t think germ line stem cells differ that much across taxa.\r\n\r\nMy feeling\
      \ is that all those `(sensu something)`-classes should be avoided when possible,\
      \ and only used when there is a genuine need to distinguish between cells that\
      \ are similarly named but are actually completely different. If the only differentia\
      \ of a _germ line stem cell (sensu Vertebrata)_ relative to a generic _germ\
      \ line stem cell_ is that it is specific to vertebrates (and likewise if the\
      \ only differentia of a _germ line stem cell (sensu Nematoda and Protostomia)_\
      \ relative to a generic _germ line stem cell_ is that it is specific to protostomes),\
      \ then to me it suggests those terms really have no reason to exist.\r\n\r\n\
      If vertebrate and protostome germ line stem cells really differ enough to warrant\
      \ distinct classes, then those terms should get proper definitions that explain\
      \ at least summarily what the differences are."
    comments:
    - Agreed.
    labels:
    - question
    number: 1935
    title: germ line stem cell (sensu Vertebrata / sensu Nematoda and Protostomia)
  labels: []
  title: Obsolete clade-specific germ line stem cell terms
pull_request_1936:
  body: 'Addresses #1926 fix equivalence axiom of ''Schwann cell'''
  changes:
  - change definition of CL:0002573 from 'A glial cell that ensheathes axons of neuron
    in the peripheral nervous system and are necessary for their maintainance and
    function.' to 'A glial cell that myelinates or ensheathes axons in the peripheral
    nervous system.'
  - create edge CL:0002573 BFO:0000050 UBERON:0000010
  - create edge CL:0002573 rdfs:subClassOf CL:0000125
  comments:
  - "After a cursory review, it seems that this definition is incomplete:\r\n\r\n\
    `One of the most important functions of the Schwann cell is to myelinate the axons\
    \ of the PNS. Myelin, which is a fatty layer that insulates the axon, helps to\
    \ increase the saltatory conduction of the neuron. A myelinating Schwann cell\
    \ wraps around a single axon. Myelination occurs in larger diameter axons (\u2273\
    1 \u03BCm), while a process called ensheathment occurs on smaller diameter axons\
    \ in which a single cell wraps around multiple small, unmyelinated axons separating\
    \ them with a thin layer of cytoplasm.` [PMID:16807057](https://doi.org/10.1016/j.biocel.2006.05.007)\r\
    \n\r\n`Axons regulate the Schwann cell phenotype, determining whether they myelinate\
    \ individual axons or ensheathe multiple, small axons in Remak bundles.`  [PMID:23279426](https://pubmed.ncbi.nlm.nih.gov/23279426)\r\
    \n\r\nThe current definition seems to be focused on non-myelinating Schwann cells.\r\
    \n"
  - Agreed. Text def updated, comment added and dbxref added.
  issue_closed:
  - body: "**CL term**\r\nCL:0002573 'Schwann cell'\r\n\r\n**Description of typo,\
      \ bug or error**\r\n[Whilst reviewing a PR](https://github.com/obophenotype/cell-ontology/pull/1920#discussion_r1159492931),\
      \ it was realised that the current equivalence axiom for '[Schwann cell](http://purl.obolibrary.org/obo/CL_0002573)'\
      \ would incorrectly classify some glial cells as Schwann cells.\r\n\r\n**CURRENT\
      \ EQUIVALENCE AXIOM:**\r\n\r\n`'glial cell' and ('part of' some 'peripheral\
      \ nervous system')`\r\n\r\nThis causes an 'enteroglial cell' to be inferred\
      \ as a 'Schwann cell', which seems to be inaccurate.\r\n\r\nSee also https://doi.org/10.1002/9781118402061.ch8:\r\
      \nThere are four major types of glia in the PNS. They are myelinating and non-myelinating\
      \ Schwann cells, satellite glial cells (SGCs), enteric glial cells (EGCs), and\
      \ olfactory ensheathing cells (OECs). \r\n\r\nBased on the above, not all glial\
      \ cells of the PNS are 'Schwann cells'.\r\n\r\n**PROPOSED FIX:**\r\n- Remove\
      \ current equivalence axiom\r\n- add subclass axioms:\r\n   - 'glial cell'\r\
      \n   - 'part of' some 'peripheral nervous system'\r\n- Fix grammar in text definition\
      \ \r\n\r\n"
    comments:
    - '@bvarner-ebi, can this issue be closed?'
    labels:
    - bug
    - typo
    - maintenance
    number: 1926
    title: '[Typo/Bug] Equivalence axiom of ''Schwann cell'' too broad'
  labels:
  - bug
  - typo
  - maintenance
  title: 'Addresses #1926 fix equivalence axiom of ''Schwann cell'''
