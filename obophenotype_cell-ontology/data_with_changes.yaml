    - "Prostate neuroendocrine are rare and sometimes difficult to identify unless\
      \ you are specifically looking for them. That paper did not identify them as\
      \ it wasn't important for proving their hypothesis. They are usually referred\
      \ to in publications in reference to prostate cancer, which can trans-differentiate\
