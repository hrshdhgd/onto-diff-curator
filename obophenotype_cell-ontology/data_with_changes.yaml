    title: 'Dangling CARO term and CARO incompatibility with CL '
  - body: "Currently, there is a dangling CARO term (CARO_0010000) that is used by\
      \ a RO term (directly develops from) that is used in UBERON term (equiv class\
      \ for maxillary artery) that used by another uberon term (deep auricular artery)\
      \ that isn't used by any term except itself (I think). \r\nI tried to solve\
      \ the dangling term by doing and import of that CARO term, however when trying\
      \ to test a release, CARO seems to be incompatible with CL -> error saying that\
      \ there are unsatisfiable classes. \r\nI'm not sure if it would be sensible,\
      \ or for that matter how to, remove some terms in the uberon import? \r\nI'm\
      \ also not sure if it is an issue that CARO isn't compatible with CL and do\
      \ we have to chase down a reason? \r\nOr if it's just not worth it and we just\
      \ leave the dangling term? \r\nRelated to https://github.com/obophenotype/uberon/issues/1963 "
