  issue_closed:
  - body: "**Current term label**\r\n[myoepithelial cell of mammary gland](http://purl.obolibrary.org/obo/CL_0002324)\r\
      \n\r\n**Preferred term label**\r\nbasal-myoepithelial cell of mammary gland\r\
      \n\r\n**Synonyms**\r\nbasal-myoepithelial cell (broad) [Kumar et al., 2023](https://www.nature.com/articles/s41586-023-06252-9)\r\
      \nbasal myoepithelial cell (broad) [PMID:37694522](https://www.tandfonline.com/doi/full/10.1080/21691401.2023.2252872)\r\
      \nmyoepithelial cell of mammary gland (broad) [PMID:11250738](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC138667/)\r\
      \nbasal (related)[Kumar et al., 2023](https://www.nature.com/articles/s41586-023-06252-9)\r\
      \nBM (related, abbreviation) [ Bhat-Nakshatri et al., 2024](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10774565/)\r\
      \nB-Myo cell (related, abbreviation)(jamboree)\r\nCurrent synonyms should be\
      \ narrow, they reflect a cell more specific\r\n\r\n**Current definition**\r\n\
      A myoepithelial cell that surrounds milk-secreting luminal epithelial cells.\
      \ This cell type contracts under the stimulation of oxytocin and is attached\
      \ to the basement membrane by hemidesmosomes and to the adjacent luminal cells\
      \ by desmosomes. This cell type expresses high level of keratin-14 and is estrogen\
      \ receptor alpha negative.\r\n\r\n**New proposed definition**\r\nA myoepithelial\
      \ cell that is part of the mammary gland and is located in the basal layer.\
      \ During lactation, a basal-myoepithelial cell of mammary gland contracts under\
      \ the stimulation of oxytocin. In humans, a basal-myoepithelial cell of mammary\
      \ gland can be identified by high levels of CD49f and low levels of EpCAM.\r\
      \n[PMID:38059556](https://pubmed.ncbi.nlm.nih.gov/38059556) (coming manuscript\
      \ to be cited)\r\n\r\n**Your ORCID**\r\nhttps://orcid.org/0000-0001-6677-8489\r\
      \nhttps://orcid.org/0000-0003-4969-670X\r\n\r\n**Additional notes or concerns**\r\
      \nDue inconsistencies in naming this and other mammary gland epithelial cell\
      \ types, several mammary gland experts gathered  for a breast atlas annotation\
      \ jamboree organized by Chan-Zuckerberg initiative. They agreed to label this\
      \ cell type as basal-myoepithelial cell. [PMID:38059556](https://pubmed.ncbi.nlm.nih.gov/38059556)\
      \ (coming manuscript to be cited)"
