      \ junction express cytokeratin 5 (K5) and cytokeratin 8 (K8), whereas the ones\
      \ in the cortex express only cytokeratin 8.\" Seems this is a mix of two populations.\
      \ Should terms be created for these two populations? Many thanks\r\n\r\n\r\n"
    comments:
