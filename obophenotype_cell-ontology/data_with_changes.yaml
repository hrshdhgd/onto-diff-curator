      \ prostate and is very well accepted in the urologic field as being present.\r\
      \n\r\nThe review [pmc8023015](https://www.ncbi.nlm.nih.gov/labs/pmc/articles/pmc8023015/)\
      \ describes them as:\r\n> NE cells are scattered among the more abundant luminal\
      \ and basal cells, representing only \u223C1% of the epithelial population.11,\
      \ 13, 21 Because of their rarity in benign prostate and most prostate tumors,\
      \ they cannot be appreciated on standard H&E stained sections. However, through\
      \ the use of electron microscopy, they can be identified and differentiated\
      \ from luminal and basal cells by their elongated cell bodies and intracytoplasmic\
      \ dense core secretory granules.21 Furthermore, electron microscopy can differentiate\
      \ between two morphologic subtypes of NE cells: open-type and closed-type.24\
      \ Open-type cells possess long microvilli which reach the lumen and can detect\
      \ changes in pH as well as respond to other chemical stimuli in luminal secretions.\
      \ Closed-type cells possess dendritic-like processes and receive stimuli from\
      \ nerve endings, blood vessels, and smooth muscle cells. A more practical way\
      \ to highlight NE cells in the prostatic epithelium involves the use of immunohistochemistry\
      \ (IHC) (Fig. 1) and commonly used markers include chromogranin A (CgA),11,\
      \ 13, 21 synaptophysin (SYP),11, 13, 21 neuron-specific enolase (NSE),11, 13,\
      \ 21 neural cell adhesion molecule (NCAM or CD56),11, 13, 21 forkhead-box A2\
      \ (FOXA2),25 and CXC chemokine receptor 2 (CXCR2).26 In addition to being negative\
      \ for AR and PSA, they are also negative for Ki67 because they are non-proliferative,\
      \ post-mitotic cells.11, 13, 21, 26\r\n\r\n...as a matter of fact, it even describes\
      \ two types (open-type and closed-type) which I have never heard about.\r\n"
