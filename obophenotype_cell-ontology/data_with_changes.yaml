pull_request_2495:
  body: "The term `placental villus capillary endothelial cell` (CL:2000062) is textually\
    \ defined as \u201Cany capillary endothelial cell that is part of a placenta\u201D\
    , but its logical definition restricts it more specifically to the `placental\
    \ labyrinth villous`.\r\n\r\nBut `placental labyrinth villous`, in Uberon, is\
    \ said not to exist in human (the term is intended to refer to labyrinthine-type\
    \ placentas, which exist e.g. in rodents but not in human). In effect, this means\
    \ that CL:2000062 itself, by its logical definition, cannot exist in human.\r\n\
    \r\nThis was likely not intended (as indicated by the fact CL:2000062 is in fact\
    \ also explicitly marked as being found in humans).\r\n\r\nSo here, we amend CL:2000062\u2019\
    s logical definition to align it more closely to its textual definition, by making\
    \ it part_of some `placenta`.\r\n\r\ncloses #2490"
  changes: []
  comments: []
  issue_closed:
  - body: "[placental villus capillary endothelial cell](http://purl.obolibrary.org/obo/CL_2000062)\
      \ (CL:2000062), textually defined as \u201Cany capillary endothelial cell that\
      \ is part of a placenta\u201D, is logically defined as [part of](http://purl.obolibrary.org/obo/BFO_0000050)\
      \ some [placental labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005)\
      \ (UBERON:0010005). It is also explicitly marked as being [present in taxon](http://purl.obolibrary.org/obo/RO_0002175)\
      \ some [Homo sapiens](http://purl.obolibrary.org/obo/NCBITaxon_9606).\r\n\r\n\
      But the Uberon term for \u201Cplacental labyrinth villous\u201D (or rather,\
      \ the [placenta labyrinth](http://purl.obolibrary.org/obo/UBERON_0003946) of\
      \ which it is a part) is specifically marked as being [never in taxon](http://purl.obolibrary.org/obo/RO_0002161)\
      \ some [Homo sapiens](http://purl.obolibrary.org/obo/NCBITaxon_9606) \u2013\
      \ the term is intended for the labyrinthine type of placenta found e.g. in rodents\
      \ but _not_ in human.\r\n\r\nIf [placental villus capillary endothelial cell](http://purl.obolibrary.org/obo/CL_2000062)\
      \ is intended to be applicable to many species regardless of their type of placenta\
      \ (as the textual definition suggests), then its logical definition should probably\
      \ make it a [part of](http://purl.obolibrary.org/obo/BFO_0000050) some [placenta](http://purl.obolibrary.org/obo/UBERON_0001987)\
      \ more generally, rather than some (taxon-restricted) [placental labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005).\
      \ (Alternatively, maybe a new generic term could be requested in Uberon, that\
      \ would cover blood exchange zones of any placenta regardless of their type.)\r\
      \n\r\nIf the term is intended to refer specifically to human cells, or at least\
      \ to cells that only exists in labyrinthine-type placentas, then it should probably\
      \ be a [part of](http://purl.obolibrary.org/obo/BFO_0000050) some [chorionic\
      \ villus](http://purl.obolibrary.org/obo/UBERON_0007106) (and the textual definition\
      \ should be amended accordingly)."
    comments:
    - "(Issue found using the Uberon check for taxon constraint violations (https://github.com/obophenotype/uberon/pull/3336),\
      \ since CL does not have such a check internally \u2013 it should have, because\
      \ it won\u2019t be sustainable to rely on Uberon to detect such violations long\
      \ after they have been introduced in the ontology.)"
    - "> If [placental villus capillary endothelial cell](http://purl.obolibrary.org/obo/CL_2000062)\
      \ is intended to be applicable to many species regardless of their type of placenta\
      \ (as the textual definition suggests), then its logical definition should probably\
      \ make it a [part of](http://purl.obolibrary.org/obo/BFO_0000050) some [placenta](http://purl.obolibrary.org/obo/UBERON_0001987)\
      \ more generally, rather than some (taxon-restricted) [placental labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005).\
      \ (Alternatively, maybe a new generic term could be requested in Uberon, that\
      \ would cover blood exchange zones of any placenta regardless of their type.)\r\
      \n\r\nI agree, as it is now, this term should not be used for a specific organism.\
      \ I agree with the approach to remove the taxon constraint and substitute part_of\
      \ [placental labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005)\
      \ for part_of [placenta](http://purl.obolibrary.org/obo/UBERON_0001987). If\
      \ a more specific structure needs this term, either can create a new one, or\
      \ can use has_part [placental villus capillary endothelial cell](http://purl.obolibrary.org/obo/CL_2000062)\
      \ to the specific capillary."
    - "> this term should not be used for a specific organism\r\n\r\nTo clarify: the\
      \ `present_in_taxon 'Homo sapiens'` annotation does not mean that the term is\
      \ human-specific. It just means that it exists in human, without asserting anything\
      \ about its existence in other species. But since the `placental labyrinth`\
      \ is explicitly said not to exist in human (`never_in_taxon 'Homo sapiens'`),\
      \ that is enough to violate the taxon constraints.\r\n\r\n> I agree with the\
      \ approach to remove the taxon constraint and substitute part_of [placental\
      \ labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005) for part_of\
      \ [placenta](http://purl.obolibrary.org/obo/UBERON_0001987).\r\n\r\nIf we do\
      \ the latter part (substituting [placental labyrinth villous](http://purl.obolibrary.org/obo/UBERON_0010005)\
      \ for part_of [placenta](http://purl.obolibrary.org/obo/UBERON_0001987)), then\
      \ there would be no need to remove the `present_in_taxon`, which would still\
      \ be correct and not contradict any other assertion. :)"
    - "> To clarify: the present_in_taxon 'Homo sapiens' annotation does not mean\
      \ that the term is human-specific.\r\n\r\nYes, sorry, I got confused with only_in_taxon."
    labels:
    - logical definition
    - taxon constraint
    number: 2490
    title: "\u201Cplacental villus capillary endothelial cell\u201D violates taxon\
      \ constraints"
  labels: []
  title: 'Fix #2490 make CL:2000062 part_of some `placenta`.'
