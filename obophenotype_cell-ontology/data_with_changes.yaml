      \r\nNotes: \r\nPregnancy-specific glycoproteins (PSGs) are members of the carcinoembryonic\
      \ antigen cell adhesion molecule (CEACAM) family that are secreted by trophoblast\
      \ cells. PSGs are found in species that have a highly invasive (hemochorial)\
      \ placentation including humans, mice, and rats. Horses, which has a non-invasive\
