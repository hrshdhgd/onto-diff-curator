  issue_closed:
  - body: "**Preferred term label:** Oligodendrocyte/type-2 astrocyte progenitor cell\r\
      \n\r\n**Synonyms**\r\n O-2A/OPCs\r\noligodendrocyte type 2 astrocyte (O-2A)\
      \ progenitor cells\r\noligodendrocyte-type-2 astrocyte progenitor cells\r\n\r\
      \n**Definition**: Oligodendrocyte/type-2 astrocyte progenitor cells can generate\
      \ oligodendrocytes and type-2 astrocytes [PMID: 24133281, PMID: 2182078, PMID:\
      \ 11756508, PMID: 9826671]\r\n\r\n**Parent cell type term:** neuron associated\
      \ cell (sensu Vertebrata) (CL:0000123)\r\n\r\n\r\n**What is the anatomical structure\
      \ that the cell is a part of?** brain (UBERON:0000955)\r\n\r\n\r\n**Your nano-attribution\
      \ (ORCID)**: 0000-0002-0819-0473\r\n\r\n**Any additional notes or concerns**\r\
      \n1) These cells can be purified from optic nerves and other regions of the\
      \ embryonic, postnatal, and adult rat CNS and can be differentiated _in vitro_\
      \ to oligodendrocytes and type-2 astrocytes. I do not know if this must be indicated\
      \ somewhere\r\n2) the synoynm \"oligodendrocyte precursor cells\" is sometimes\
      \ used in papers to refer to \"oligodendrocyte/type-2 astrocyte progenitor cells\"\
      . This \"synonym\" should not be included here because \"oligodendrocyte precursor\
      \ cell\" CL:0002453 corresponds to a different cell type.\r\n\r\n\r\n"
    comments:
    - "Hi, @paulacalipho,\r\n\r\nThank you for the request.\r\n\r\nWould the following\
      \ definition be acceptable?\r\nA progenitor cell of the central nervous system\
      \ that can generate oligodendrocytes and type-2 astrocytes.\r\n\r\nI also found\
      \ this synonym:\r\nO2A/OPC (PMID:11756508)\r\n\r\n> These cells can be purified\
      \ from optic nerves and other regions of the embryonic, postnatal, and adult\
      \ rat CNS and can be differentiated in vitro to oligodendrocytes and type-2\
      \ astrocytes. I do not know if this must be indicated somewhere.\r\n\r\n^ I\
      \ could add this as a comment. Is this statement supported by PMID: 2182078?\
      \ I am only able to access the abstract for that paper.\r\n\r\n>the synoynm\
      \ \"oligodendrocyte precursor cells\" is sometimes used in papers to refer to\
      \ \"oligodendrocyte/type-2 astrocyte progenitor cells\". This \"synonym\" should\
      \ not be included here because \"oligodendrocyte precursor cell\" CL:0002453\
      \ corresponds to a different cell type.\r\n\r\n^ I could also add this as a\
      \ comment. Do you have an example reference that illustrates this?"
    - "Hi   @bvarner-ebi, thanks for taking care of this request.\r\n\r\nI agree with\
      \ the definition and additional synonym you suggest\r\n\r\nOK to add the comments:\r\
      \n\r\na- \"These cells can be purified from optic nerves and other regions of\
      \ the embryonic, postnatal, and adult rat CNS and can be differentiated in vitro\
      \ to oligodendrocytes and type-2 astrocytes\". \r\nThis statement is supported\
      \ by PMID: 2182078 (if you do not have access I can try to send you the pdf\
      \ (how??) https://reader.elsevier.com/reader/sd/pii/0896627390901102?token=6F4B0F94D2E675D469E2E621395CD91C7C1207C0AC402A134E683AA214D353CFB5EA346EAF788C48EBC27D3405C010E8&originRegion=eu-west-1&originCreation=20220203074610)\r\
      \n\r\nb- the synoynm \"oligodendrocyte precursor cells\" is sometimes used in\
      \ papers to refer to \"oligodendrocyte/type-2 astrocyte progenitor cells\".\
      \ This term should not be included here as synonym because \"oligodendrocyte\
      \ precursor cell\" CL:0002453 corresponds to a different cell type. \r\nExample\
      \ from PMID: 11756508: \"... it is well established that oligodendrocytes can\
      \ be generated from oligodendrocyte-type-2 astrocyte progenitor cells ([Raff\
      \ et al., 1983](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6757619/#B34);\
      \ [Skoff and Knapp, 1991](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6757619/#B43)),\
      \ which also are referred to as oligodendrocyte precursor cells ([Raff et al.,\
      \ 1983](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6757619/#B34); [Skoff and\
      \ Knapp, 1991](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6757619/#B43)) and\
      \ abbreviated here as O2A/OPCs.\""
    - "Hi @paulacalipho,\r\n\r\n2 follow-up questions, please:\r\n\r\n1- Is there\
      \ evidence that the 'oligodendrocyte/type-2 astrocyte progenitor cell' is indeed\
      \ a different cell type from 'oligodendrocyte precursor cell'?\r\n\r\n2- Do\
      \ you know if this cell type 'is a' or 'develops from a' glioblast?"
    - "Hi @paulacalipho,\r\n\r\nSome additional findings that seem to suggest these\
      \ cell types ('oligodendrocyte/type-2 astrocyte progenitor cell' and 'oligodendrocyte\
      \ precursor cell') may be referring to the same thing.\r\n\r\nFrom PMID:10704434:\r\
      \n\r\n\"Oligodendrocytes arise from a well-defined precursor cell that also\
      \ can give rise to a specific astrocyte population (the type-2 astrocyte) in\
      \ vitro ([Raff et al. 1983](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2174536/#Raffetal1983)),\
      \ although, thus far, it appears that this astrocyte pathway is not used during\
      \ development ([Skoff 1990](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2174536/#Skoff1990)).\
      \ Due to this disparity, this single precursor cell is alternatively called\
      \ an oligodendrocyte type-2 astrocyte (O-2A) progenitor or an oligodendrocyte\
      \ precursor cell (OPC).\"\r\n\r\nFrom https://doi.org/10.1038/s41598-017-14207-0:\r\
      \n\r\n\"In addition, we found that Venus-positive OPCs were able to differentiate\
      \ to type II astrocytes. In vivo, OPCs and oligodendrocytes express Venus, and\
      \ some of astrocytes were positive for Venus in the ventral cortex.\"\r\n\r\n\
      From https://doi.org/10.1242/dev.126409:\r\n\r\n\"Oligodendrocytes are the myelinating\
      \ cells of the central nervous system (CNS), and the last major neural phenotype\
      \ to form during development. They arise from oligodendrocyte progenitor cells\
      \ (OPCs), which can generate either oligodendrocytes or astrocytes depending\
      \ on context ([ffrench-Constant and Raff, 1986]); [Raff et al., 1983a].\"\r\n\
      \r\nI look forward to receiving your feedback!"
    - "Hi @bvarner-ebi Thanks for reviewing this term. I agree with you that 'oligodendrocyte/type-2\
      \ astrocyte progenitor cell' and 'oligodendrocyte precursor cell' seem to refer\
      \ to the same entity.\r\n\r\nDo you think that the following terms should be\
      \ added to oligodendrocyte precursor cell\" (CL:0002453) as synonyms?\r\nOligodendrocyte/type-2\
      \ astrocyte progenitor cell\r\nO2A/OPC\r\nO-2A/OPCs\r\noligodendrocyte type\
      \ 2 astrocyte (O-2A) progenitor cells\r\noligodendrocyte-type-2 astrocyte progenitor\
      \ cells"
    - "Thank you for all the feedback, @paulacalipho!\r\n\r\nBased on your feedback\
      \ and literature reviews, we added comments and broad synonyms to CL:0002453\
      \ 'oligodendrocyte precursor cell'.\r\n\r\nThese updates reflect the idea that\
      \ 'oligodendrocyte/type-2 astrocyte progenitor cell' and related terms may be\
      \ referring to the same entity or possibly to a precursor to oligodendrocyte-\
      \ and type-2 astrocyte precursor cells. I plan to submit a NTR for the latter\
      \ since it does not yet exist in CL.\r\n\r\nFull discussion can be viewed in\
      \ PR #1442."
    - '@bvarner-ebi  Many thanks to you!'
