  issue_closed:
  - body: "These seem to be used randomly in logical definitions.\r\n\r\n* 'native\
      \ cell' is genus in cellHasPlasmaMembranePartX\r\n* 'cell' is used as genus\
      \ in the others\r\n* 'animal cell' is never a genus as far as DPs are concerned\r\
      \n\r\nHowever, animal cell is widely (but not consistently) used as a genus\
      \ in practice.\r\n\r\nThis leads to oddities such as His-purkinje cell not being\
      \ an animal cell:\r\n\r\n<img width=\"1136\" alt=\"image\" src=\"https://github.com/obophenotype/cell-ontology/assets/50745/35a12365-da38-4502-b190-796f72e75e65\"\
      >\r\n\r\n(weirdly the inference is added at release time - I assume some property\
      \ chain to taxa is not being imported correctly in the edit file)\r\n\r\nOthers\
      \ that are clearly animal cells are not classified as such:\r\n\r\n<img width=\"\
      256\" alt=\"image\" src=\"https://github.com/obophenotype/cell-ontology/assets/50745/62f1e13f-5c15-472d-ac04-613b492254f4\"\
      >\r\n\r\nIt's very easy to do this kind of analysis with OAK; here are all cells\
      \ that are not animal cells:\r\n\r\n`cl info .desc//p=i 'cell' .not .desc//p=i\
      \ 'animal cell'`\r\n\r\nit's not too bad - the majority of these are truly generic\
      \ (and also useless/silly groupings but that's another issue)\r\n\r\nHowever\
      \ we are leaving ourselves open to many more missing classifications, this is\
      \ not good\r\n\r\nThere are likely a large number of cryptic missing inferences\
      \ in other ontologies when they use CL\r\n\r\n# Proposal 1: Obsolete native\
      \ cell and animal cell\r\n\r\nThese have no purpose other than to confuse. If\
      \ you want to filter CL by species there are better ways.\r\n\r\nHaving both\
      \ is especially confusing and terminologically inconsistent, because animal\
      \ cell is already a native cell. if we care to subdivide at the top level why\
      \ not further down?\r\n\r\nNote I am not proposing we get rid of cancel cell\
      \ line cell etc. They stay as subclasses of 'cell'\r\n\r\n# Proposal 2: Obsolete\
      \ animal cell and use native cell consistently in all DPs\r\n\r\n# Proposal\
      \ 3: Keep both but be very clear and consistent in DPs"
    comments:
    - "@cmungall, an obsoletion notice for '[native cell](http://purl.obolibrary.org/obo/CL_0000003)'\
      \ and\r\n'[animal cell](http://purl.obolibrary.org/obo/CL_0000548)' was made\
      \ on  Slack #cl-editors on 31-08-23. So far there have been no objections.\r\
      \n\r\nIn all instances of usage of these terms in the ontology, I will replace\
      \ them with [cell](http://purl.obolibrary.org/obo/CL_0000000) unless [cell](http://purl.obolibrary.org/obo/CL_0000000)\
      \ will already be inferred and/or inherited."
    - '**We should make sure that CxG are aware** They directly reference ''native
      cell'' in their schema and it is used as a general annotation throughout annotations
      on CxG.  We need a clear migration strategy - I think native cell should have
      a replaced_by axioms to cell.  I also suggest a longer notice period.  GO traditionally
      had one month.'
    - 'CC @jahilton '
    - I think maybe this is a good opportunity to ensure that key users are listening
      on the channels where this is announced and to consider whether we should use
      additional channels.
    - Thanks @dosumis! I did pick it up via the Slack notification.
    - '@ubyndr  - note - this wlll also affect the CAP pipeline - where we use ''animal
      cell'' as a restriction.  This should now be updated to just ''cell''.  We should
      aim for some renewed general effort on species tagging and filtering - working
      with @gouttegd.'
    - "> @ubyndr - note - this wlll also affect the CAP pipeline - where we use 'animal\
      \ cell' as a restriction. This should now be updated to just 'cell'. We should\
      \ aim for some renewed general effort on species tagging and filtering - working\
      \ with @gouttegd.\r\n\r\nHi @dosumis. We had started to use Cell instead of\
      \ Animal Cell with this [PR](https://github.com/cellannotation/cap-pipeline-config/pull/88)\r\
      \n"
    labels:
    - obsoletion request
    number: 2124
    title: obsolete native cell and animal cell, they are confusing and cause missing
      inferences
  labels:
  - obsoletion request
  - CL-classhierarchy
  title: 'Addresses #2124 Obsolete ''native cell'' and ''animal cell'''
