  - body: "Based on discussions with HIPC panel of expert immunologists, the following\
      \ changes are proposed.\r\n\r\nExisting hierarchy\r\nlymphocyte\r\n--'lymphocyte\
      \ of B lineage'\r\n----'antibody secreting cell'\r\n------'plasma cell'\r\n\
      -------plasmablast\r\n----'B cell'\r\n------'immature B cell'\r\n------'mature\
      \ B cell'\r\n------'precursor B cell'\r\n------'transitional stage B cell'\r\
      \n\r\nGoal 1:  Introduce subclasses of 'lymphocyte of B lineage' and 'B cell'\
      \ that bear the mammalian CD19 marker and are taxon restricted.  This will allow\
      \ annotators in non-mammalian species to use the highest level terms for identifiable\
      \ B cells in their respective species without concern about whether a CD19 ortholog\
      \ is expressed in those species.\r\n\r\nNew hierarchy\r\nlymphocyte\r\n--'lymphocyte\
      \ of B lineage'\r\n----'B cell'\r\n----'lymphocyte of B lineage, CD19-positive'\
      \ [only_in_taxon some Mammalia]\r\n------'B cell, CD19-positive' [only_in_taxon\
      \ some Mammalia]\r\n--------'immature B cell'\r\n--------'mature B cell'\r\n\
      --------'precursor B cell'\r\n--------'transitional stage B cell'\r\n----'antibody\
      \ secreting cell'\r\n------'plasma cell'\r\n-------plasmablast\r\n\r\nAppropriate\
      \ subsumption and logical definitions will enable inference of a correct polyhierachy\
      \ (not shown above due).\r\n\r\nTextual definitions\r\n'lymphocyte of B lineage'\r\
      \nEXISTING A lymphocyte of B lineage is a lymphocyte that expresses CD19 on\
      \ the cell surface. An additional defining characteristic is the commitment\
      \ to express an immunoglobulin complex.\r\nNEW A lymphocyte of B lineage with\
      \ the commitment to express an immunoglobulin complex.\r\n[not sure how to capture\
      \ this logically for now]\r\n\r\n'lymphocyte of B lineage, CD19-positive'\r\n\
      NEW A lymphocyte of B lineage that expresses CD19 on the cell surface. An additional\
      \ defining characteristic is the commitment to express an immunoglobulin complex.\r\
      \n\r\n'B cell'\r\nEXISTING A lymphocyte of B lineage with the phenotype CD19-positive,\
      \ CD20-positive, and capable of B cell mediated immunity.\r\nNEW A lymphocyte\
      \ of B lineage capable of B cell mediated immunity.\r\n\r\n'B cell, CD19-positive'\r\
      \nNEW A lymphocyte of B lineage that is CD19-positive and capable of B cell\
      \ mediated immunity.\r\n\r\nGoal 2 Add synonyms and classes to more fully represent\
      \ plasmablasts\r\n\r\nplasmablast (CL:0000980) will receive the following synonyms:\r\
      \n\"CD20-negative B cell\" (broad)\r\n\"CD27-positive, CD38-positive, CD20-negative\
      \ B-cell\" (exact)\r\n\r\nA subclass of plasmablast\r\nlabel 'CD86-positive\
      \ plasmablast'\r\nDefinition \"A plasmablast that is CD86-positive\" [PMID:20398308]\r\
      \nsynonym \"CD86-positive, CD20-negative B cell\" (broad)\r\nlogical definition\
      \ per the textual definition\r\n"
    comments:
    - relaxed only_in_taxon to 'in taxon' to allow for the possibility that CD19 is
      more broadly expressed on other vertebrate B cells
    - Also simplified textual definitions to be more strictly Aristotelian.
    labels:
