      \ thymocytes through extensions of plasma membrane. The cell surfaces of thymic\
      \ nurse cells and their cytoplasmic vacuoles express MHC Class I and MHC Class\
      \ II antigens. The interaction of these antigens with the developing thymocytes\
      \ determines whether the thymocytes undergo positive or negative selection.\"\
      \ [https://en.wikipedia.org/wiki/Thymic_nurse_cell]\r\n\r\n**Parent cell type\
      \ term:** epithelial cell of thymus (CL:0002293)\r\n\r\n**What is the anatomical\
      \ structure that the cell is a part of?**: \r\ncortex of thymus (UBERON:0002123)\r\
      \nthymus corticomedullary boundary (UBERON:0003988)\r\n\r\n**Your nano-attribution\
      \ (ORCID)**: 0000-0002-0819-0473\r\n\r\n**Any additional notes or concerns**:\
