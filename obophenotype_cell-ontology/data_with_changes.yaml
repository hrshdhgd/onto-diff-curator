    - "@emquardokus \r\nThe [lymph node spreadsheet](https://docs.google.com/spreadsheets/d/1BihrOU9vWrsA_wYjcbdPUr42_Sb22CO3gkBDieiYQPs/edit#gid=457494842)\
      \ requests, among other things, \r\n'Fibroblastic Reticular Cell' (FRC for brevity)\r\
      \n(\"Specialized cells of mesenchymal origin that express several markers common\
      \ to myofibroblasts (desmin, vimentin, CD73, CD90, \u03B1-smooth muscle actin\
      \ (\u03B1SMA) and can be differentiated from endothelial cells by their lack\
      \ of CD31 expression. These cells are critical for the overall organization\
      \ and function of the lymph node. Within the lymph node, fibroblastic reticular\
      \ cells (FRCs) can be further classified based on their location, function,\
      \ and unique marker expression.\")\r\nas a subclass of Myofibroblast (CL:0000186)\r\
      \nand part of Lymph Node (UBERON:0000029).\r\nThis alone raises the question\
      \ \"are FRCs only ever found in lymph nodes\". A quick PubMed search confirms\
      \ that FRCs are found elsewhere in lymphoid organs.\r\nWhile investigating,\
      \ I noticed that the existing CL term 'reticular cell' is defined as \"Large,\
      \ stellate fibroblast found along the network of collagen fibers of the reticulum\
      \ of the spleen; synthesize the matrix components of the reticulum.\" (but it's\
      \ not part_of spleen) and has this Wikipedia entry as def dbxref (https://en.wikipedia.org/wiki/Reticular_cell).\
      \ It says:\r\n\"A reticular cell is a type of fibroblast that synthesizes collagen\
      \ alpha-1(III) and uses it to produce reticular fibers. The cell surrounds the\
      \ fibers with its cytoplasm, isolating them from other tissue components and\
      \ cells.[1] Reticular cells provide structural support, since they produce and\
      \ maintain the thin networks of fibers that are a framework for most lymphoid\
      \ organs.\r\nReticular cells are found in many organs, including the spleen,\
      \ lymph nodes and kidneys. They are also found within tissues, such as lymph\
      \ nodules. There are different types of reticular cells, including epithelial,\
      \ mesenchymal, and fibroblastic reticular cells. Fibroblastic reticular cells\
      \ are involved in directing B cells and T cells to specific regions within the\
      \ tissue whereas epithelial and mesenchymal reticular cells are associated with\
      \ certain areas of the brain.\"\r\nBased on these considerations, I plan to\r\
      \n\r\n- [x] Broaden the applicability of 'reticular cell' by changing the definition\
      \ to \"A fibroblast that synthesizes collagen and uses it to produce reticular\
      \ fibers, thus providing structural support. Reticular cells are found in many\
      \ organs, including the spleen, lymph nodes and kidneys. Subtypes of reticular\
      \ cells include epithelial, mesenchymal, and fibroblastic reticular cells. Fibroblastic\
      \ reticular cells are involved in directing B cells and T cells to specific\
      \ regions within a tissue, whereas epithelial and mesenchymal reticular cells\
      \ are associated with certain areas of the brain.\"\r\n- [x] Create a tissue-agnostic\
      \ term 'fibroblastic reticular cell' as a subclass of 'myofibroblast cell' (CL:0000186)\
      \ and 'reticular cell'\r\n- [x] Create 'lymph node fibroblastic reticular cell'\
      \ as a subclass of 'fibroblastic reticular cell', with broad synonym 'fibroblastic\
      \ reticular cell' if desired (when literature mentions FRCs, is it mostly in\
      \ lymph nodes?). \r\n\r\nPlease let me know if you have any objection to this\
      \ plan, otherwise I'll proceed soon. Thank you. "
