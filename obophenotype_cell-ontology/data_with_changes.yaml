  - create synonym 'prePB' for CL:4033065
  - create synonym 'preplasmablastic cell' for CL:4033065
  - add definition 'A mature B cell that serves as an intermediate stage in the differentiation
    of naive B cells into a plasmablast. A preplasmablast expresses CD30 and IL-6R
    and lacks expression of CD20, CD23, CD38 and CD138.' to CL:4033065
  - create edge CL:4033065 RO:0002202 CL:0000788
  - create edge CL:4033065 RO:0002203 CL:0000980
  - create edge CL:4033065 rdfs:subClassOf CL:0000785
  comments: []
  issue_closed:
  - body: "Please check that the term does not already exist by using the ontology\
      \ search tool OLS:\r\nhttps://www.ebi.ac.uk/ols4/ontologies/cl\r\n\r\n**Preferred\
      \ term label**\r\npreplasmablast\r\n\r\n**Synonyms** (add reference(s), please)\r\
      \nprePB (used in several published papers)\r\n\r\n**Definition** (free text,\
      \ with reference(s), please. PubMed ID format is PMID:XXXXXX)\r\nFigure from\
      \ Moreaux, Jerome. 2021. \r\n<img width=\"846\" alt=\"Screenshot 2024-02-19\
      \ at 3 34 07\u202FPM\" src=\"https://github.com/obophenotype/cell-ontology/assets/47257000/97d6e6bf-9e10-4791-876a-5e1ba5473b1a\"\
      >\r\n\r\n**Parent cell type term** (check the hierarchy here https://www.ebi.ac.uk/ols4/ontologies/cl)\r\
      \nAfter digging through the literature I believe the Moreau paper had best evidence\
      \ that preplasmablasts are in the lineage of naive B cells, but activated by\
      \ Interleukin 4.\r\n\r\n**Anatomical structure where the cell type is found**\
      \ (check Uberon for anatomical structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\
      \n\r\npalatine tonsil UBERON:0002373 http://purl.obolibrary.org/obo/UBERON_0002373\r\
      \n\r\n**literature citations**\r\nMoreaux, Jerome. 2021. \u201CThe Origin of\
      \ Preplasmablastic Cells.\u201D Blood 137 (9): 1134\u201335. https://doi.org/10.1182/blood.2020009746.\r\
      \n\r\n**this citation provides markers of preplasmablasts and differences between\
      \ plasmablasts and plasma cells** Michel Jourdan, Anouk Caraux, Gersende Caron,\
      \ Nicolas Robert, Genevi\xE8ve Fiol, Thierry R\xE8me, Karine Bollor\xE9, Jean-Pierre\
      \ Vendrell, Simon Le Gallou, Fr\xE9d\xE9ric Mourcin, John De Vos, Alboukadel\
      \ Kassambara, Christophe Duperray, Dirk Hose, Thierry Fest, Karin Tarte, Bernard\
      \ Klein; Characterization of a Transitional Preplasmablast Population in the\
      \ Process of Human B Cell to Plasma Cell Differentiation. J Immunol 15 October\
      \ 2011; 187 (8): 3931\u20133941. https://doi.org/10.4049/jimmunol.1101230\r\n\
      \"Preplasmablasts lack documented B cell or plasma cell (CD20, CD38, and CD138)\
      \ markers, express CD30 and IL-6R, and secrete Igs at a weaker level than do\
      \ plasmablasts or plasma cells. These preplasmablasts further differentiate\
      \ into CD20\u2212CD38highCD138\u2212 plasmablasts and then CD20\u2212CD38highCD138+\
      \ plasma cells. \"\r\n\r\n\r\n**Your ORCID**\r\nEllen M. Quardokus 0000-0001-7655-4833\r\
      \n\r\n**Additional notes or concerns**\r\nNot the same as plasmablast or plasma\
      \ cell. This is a distinct cell type.\r\n\r\n"
    comments:
    - '@addiehl  - please comment.'
    - "Thank you for the request.\r\n\r\nIn [Jourdan et al., 2011](https://doi.org/10.4049/jimmunol.1101230),\
      \ a counterpart of the described preplasmablast in vitro is found in lymph nodes\
      \ and tonsils. We can add the relationship 'has part' preplasmablast in palatine\
      \ tonsils, but I would not add 'preplasmablast SubclassOf 'part of' some 'palatine\
      \ tonsil'.\r\n\r\nThe parent term can be `mature B cell`, which is already a\
      \ parent term of 'naive B cell' and 'plasmablast'. I can also add `'develops\
      \ into' some plasmablast` and `'develops from' some 'naive B cell'`.\r\n\r\n\
      Proposed definition:\r\n> A mature B cell that serves as an intermediate stage\
      \ in the differentiation of naive B cells into a plasmablast. A preplasmablast\
      \ expresses CD30 and IL-6R and lacks expression of CD20, CD23, CD38 and CD138.\r\
      \n[PMID:33150420](https://doi.org/10.1182/blood.2020005083)\r\n[PMID:21918187](https://doi.org/10.4049/jimmunol.1101230)\r\
      \n[PMID:30755708](https://doi.org/10.1038/s41375-019-0392-1)\r\n\r\nAdditional\
      \ synonyms:\r\npre-plasmablast [PMID:23613519](https://doi.org/10.1182/blood-2012-12-471953)\r\
      \npreplasmablastic cell [PMID:33661294](https://doi.org/10.1182/blood.2020009746)"
    labels:
    - new term request
    - HuBMAP
    number: 2288
    title: '[NTR] preplasmablast '
  labels:
  - new term request
  - HuBMAP
  title: 'Fixes #2288 NTR preplasmablast'
