pull_request_1505:
  body: 'Addresses #1165'
  changes: []
  comments: []
  issue_closed:
  - body: "As discussed at a CL editors meeting and summarized [here](https://github.com/obophenotype/cell-ontology/issues/1001#issuecomment-804309266),\
      \ \"Mention use case more explicitly in new term(s) [created for the Single\
      \ Cell Expression Atlas], e.g. \"do not use for annotation\" if the term is\
      \ generic and one could use a more specific term, and/or indicate that the term\
      \ will be used in an anatomogram.\". One way to do this could be to wait for\
      \ all anatomogram requests to be addressed, then search for the subset tag \"\
      location grouping\", and, if appropriate/necessary, add a comment \"This term\
      \ was created for use in the EMBL-EBI Single Cell Expression Atlas anatomograms.\
      \ Other users may wish to choose more specific cell type terms if applicable.\"\
      .\r\n- [x] Run the suggested phrasing by CL editors\r\n- [x] Resolve on what\
      \ annotation property to use: editor note IAO:0000116, or editor_note, or ...?"
    comments:
    - "I like the advisory comment.  It's good to encourage use of more precise terms,\
      \ but don't want to give the impression that the term should not be used.\r\n\
      \r\nPerhaps:\r\n\r\n\"This is a general grouping term created for use in the\
      \ EMBL-EBI Single Cell Expression Atlas anatomograms.  Please use a more specific\
      \ cell type term for annotation if this is possible, given the information available\
      \ to you.\"\r\n\r\nFor Annotation Property - I prefer rdfs:comment as this is\
      \ displayed by most consumers of the ontology.  Choosing other APs is more likely\
      \ to result in the comment being invisible to some users.  If we stick to the\
      \ OBO convention of only having one comment property per term, then this means\
      \ the text may be combined with other comments, but I think that's OK."
    - "Thanks @dosumis , very helpful. \r\n\r\nNote to self, here's the plan then:\r\
      \nwhen all NTRs for SCA anatomogram are addressed, search for terms with the\
      \ subset tag \"location grouping\", and, if appropriate/necessary, \r\n- [x]\
      \ add an rdfs:comment to each \"This is a general grouping term created for\
      \ use in the EMBL-EBI Single Cell Expression Atlas anatomograms. Please use\
      \ a more specific cell type term for annotation if possible, given the information\
      \ available to you.\""
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    - 'Note to self: the plan above can be implemented now, I''ll do it.'
