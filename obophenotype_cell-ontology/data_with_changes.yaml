pull_request_1954:
  body: 'Fixes #1901 Oenocyte definition. Discussion of edits in the ticket.'
  changes:
  - change definition of CL:0000487 from 'A large secretory cell found in clusters
    underlying the epidermis of the abdominal segments of larval abdominal segments.'
    to 'A secretory cell of ectodermal origin. This cell may have important functions
    in fatty acid and hydrocarbon metabolism and is metabolically linked to the fat
    body and tracheae. This cell is exclusive of arthropods.'
  - delete edge CL:0000487 RO:0002162 NCBITaxon:6656
  - create edge CL:0000487 RO:0002160 NCBITaxon:6656
  comments:
  - "Regarding[ this comment](https://github.com/obophenotype/cell-ontology/issues/1901#issuecomment-1518611508):\r\
    \n\r\n\"... I agree with keeping the taxon restriction to arthropods instead of\
    \ tightening it to only insects.\"\r\n\r\n- I recommend reflecting this in the\
    \ text definition. It may be inferred by the reference to \"fat bodies\" (if they\
    \ are only found in Arthropoda), but I recommend making the restriction explicit.\r\
    \n- Unsure if only `SubClass Of 'in taxon' some Arthropoda` constitutes a taxon\
    \ restriction. I don't think a protocol for declaring taxon restrictions has been\
    \ finalised, but I have seen annotations using \"present in taxon\" and SubClass\
    \ of axioms using the '[only in taxon](http://purl.obolibrary.org/obo/RO_0002160)'\
    \ object property.\r\n\r\n- Unclear what \"in connection with\" means in the sentence...\
    \ in what way is the cell type connected to these structures?\r\n"
  - "Will defer to @gouttegd on content, but the definition may benefit from adding\
    \ more specific differentia. Cell is noted as secretory, but unclear what it secretes.\r\
    \nPMID:[34208190](https://pubmed.ncbi.nlm.nih.gov/34208190) provides description\
    \ of morphology and other descriptors to consider.\r\n\r\nAlso suggest to make\
    \ note that anatomical location varies across species. Unsure if the two anatomical\
    \ structures in the present definition were arbitrarily selected."
  - "After cursory review, did not see mention of variation of shape across species.\r\
    \n\r\nSemantics consideration: \"This cell typically forms clusters.\"\r\nConsider\
    \ \"This cell type is typically organized in clusters.\""
  - "Thank you for your comments, @bvarner-ebi.\r\n>I recommend reflecting this in\
    \ the text definition. It may be inferred by the reference to \"fat bodies\" (if\
    \ they are only found in Arthropoda), but I recommend making the restriction explicit.\r\
    \n\r\nAgree, I have added it.\r\n\r\n>Unsure if only SubClass Of 'in taxon' some\
    \ Arthropoda constitutes a taxon restriction. I don't think a protocol for declaring\
    \ taxon restrictions has been finalised, but I have seen annotations using \"\
    present in taxon\" and SubClass of axioms using the '[only in taxon](http://purl.obolibrary.org/obo/RO_0002160)'\
    \ object property.\r\n\r\n`'only in taxon'` is more appropriate.\r\n\r\n>Unclear\
    \ what \"in connection with\" means in the sentence... in what way is the cell\
    \ type connected to these structures?\r\n\r\nProbably **associated** would be\
    \ more correct. The meaning is that there is cross-talk between them.\r\n\r\n\
    >Also suggest to make note that anatomical location varies across species. Unsure\
    \ if the two anatomical structures in the present definition were arbitrarily\
    \ selected.\r\n\r\nYes, it is good to note the variability on localisation as\
    \ well. The fat body and the trachea are structures that extends along the larva,\
    \ so they are not describing an anatomical location in this case. \r\n\r\n![image](https://user-images.githubusercontent.com/94959119/234059755-a2ef64c2-00ac-4d3e-a616-8f0df189d057.png)\r\
    \n"
  - "> Yes, it is good to note the variability on localisation as well.\r\n\r\nDon't\
    \ see this reflected in updated definition.\r\n\r\n\" ... that is associated with...\
    \ \"\r\n\r\nConsider less vague language for a definition."
  - Did not find resource to back up statement on variability in shape across species.
  - "> Don't see this reflected in updated definition.\r\n\r\nIt's in the comment:\
    \ An oenocyte is highly variable in shape, anatomical location and size across\
    \ species."
  - "> Did not find resource to back up statement on variability in shape across species.\r\
    \n\r\n[It is a bit subjective, but I considered circular and oval different shapes.\
    \ However, it is true that it doesn't say the variability is across species (it\
    \ can be in the same subject even)](https://www.mdpi.com/2075-4450/12/6/547#:~:text=Oenocytes%20are%20circular%20or%20oval%20cells%20associated)"
  - "The more I think about it, the less I am comfortable with the idea of packing\
    \ so many details in the definitions and comments of CL terms. There\u2019s a\
    \ high risk of ending up saying things that are simply not true across the taxonomic\
    \ branch where the term is supposed to be valid. There\u2019s a reason why the\
    \ definitions I write for CL are often much less precise than the ones I would\
    \ normally write for FBbt.\r\n\r\nFor example, there are oenocytes that are neither\
    \ circular or ovoidal (https://doi.org/10.1146%2Fannurev-ento-011613-162056, Figure\
    \ 1). And one can argue about the \u201Ctypicality\u201D of the organisation in\
    \ clusters, when [Chapman suggests](https://doi.org/10.1017/CBO9780511818202.017)\
    \ that there may be as many species in which they do form clusters as species\
    \ in which they don\u2019t (\u201CIn Lepidoptera and Orthoptera they form clusters\
    \ in the body cavity, while in Homoptera, Hymenoptera and some Diptera they are\
    \ dispersed and embedded in the fat body\u201D).\r\n\r\nUnder the open world assumption,\
    \ we should stick to only state what we know for sure is true and applicable to\
    \ all the concerned species (which sometimes may be\u2026 \u201Cnot much\u201D\
    ). For the rest, better not to say anything rather than saying something wrong."
  - (And yes, I know, the Chapman book is behind a paywall. Unfortunate, for sure,
    but I am not willing to skip on using reference books just because of that.)
  - "Thank you for your comment. I agree to make it more vague to avoid making the\
    \ term class or species specific, when in this case it should describe the whole\
    \ phylum. I still want to make a comment about the high variability of this cell.\r\
    \n\r\n> (And yes, I know, the Chapman book is behind a paywall. Unfortunate, for\
    \ sure, but I am not willing to skip on using reference books just because of\
    \ that.)\r\n\r\nI agree that if an article/chapter is relevant, it should be used\
    \ even if it is behind a paywall. The problem is that our organisation is not\
    \ subscribed to as many publishing groups as some universities, and we cannot\
    \ access them unless it is quoted or there is a screenshot in the ticket/PR (not\
    \ sure if that suppose copyright infringements). "
  - "> I still want to make a comment about the high variability of this cell.\r\n\
    \r\nDo you have access to the [Makki, Cinnamon, and Gould (2014)](https://doi.org/10.1146%2Fannurev-ento-011613-162056)\
    \ paper? Between Figure 1 (which illustrates the morphological diversity) and\
    \ the explicit statement that \u201Cthe size, number, and anatomical locations\
    \ of oenocytes all vary widely between insect species\u201D, I would say it is\
    \ enough to back up the high variability claim.\r\n\r\n> The problem is that our\
    \ organisation is not subscribed to as many publishing groups as some universities,\
    \ and we cannot access them \r\n\r\nI understand, and I know I am in a privileged\
    \ position here \u2013 I have never had access to so many journals than in the\
    \ past two years, courtesy of my university. And since sometimes full-time access\
    \ is done \u201Ctransparently\u201D, I may not even always realise that the link\
    \ I provide is not accessible for everyone else. :(\r\n\r\n> unless it is quoted\
    \ or there is a screenshot in the ticket/PR (not sure if that suppose copyright\
    \ infringements).\r\n\r\nI would assume that quoting a paragraph fits under \u201C\
    fair use\u201D, though obviously the usual disclaimer \u201CI Am Not A Lawyer\u201D\
    \ applies."
  - "> Do you have access to the [Makki, Cinnamon, and Gould (2014)](https://doi.org/10.1146%2Fannurev-ento-011613-162056)\
    \ paper? Between Figure 1 (which illustrates the morphological diversity) and\
    \ the explicit statement that \u201Cthe size, number, and anatomical locations\
    \ of oenocytes all vary widely between insect species\u201D, I would say it is\
    \ enough to back up the high variability claim.\r\n\r\nSorry, I didn't express\
    \ it very clear. I meant that I prefer to have a comment about the high variability\
    \ than removing it altogether. After all, having this high variability is a characteristic.\r\
    \n\r\n>I understand, and I know I am in a privileged position here \u2013 I have\
    \ never had access to so many journals than in the past two years, courtesy of\
    \ my university. And since sometimes full-time access is done \u201Ctransparently\u201D\
    , I may not even always realise that the link I provide is not accessible for\
    \ everyone else. :(\r\n\r\nIt is not a problem, and I guess \"the good\" side\
    \ of us having limited access is that we can provide more accessible literature.\
    \ But again, I believe a relevant reference should be used even if it is behind\
    \ a paywall."
  issue_closed:
  - body: "CL:0000487 oenocyte, name of the class and definition maybe to review ?\r\
      \n\r\nthe current definition of CL:0000487 in composite-metazoan.obo is restricted\
      \ to larval oenocyte (as far as I understand):\r\n'def: \"A large secretory\
      \ cell found in clusters underlying the epidermis of the abdominal segments\
      \ of **larval** abdominal segments.\" []\r\n\r\nwhile CL:0000487 has a cross-reference\
      \ to a broader definition:\r\nxref: FBbt:00004995 (oenocyte: 'Large cell located\
      \ in a cluster or row under the abdominal epidermis, to which it is as attached.')\r\
      \n\r\nAnd in composite-metazoan.obo, the relation\r\nis_a: CL:0000487 ! oenocyte\r\
      \nis present in 2 classes, \r\n\r\nFBbt:00003185 name: adult oenocyte (Drosophila)\r\
      \nand\r\nFBbt:00001694 name: embryonic/larval oenocyte (Drosophila)\r\n\r\n\
      I propose to open the definition to something like that:\r\n'def: \"A large\
      \ insect secretory cell of ectodermal origin, found in clusters and segmentally\
      \ arranged in connection with the fat bodies and tracheae of most insects and\
      \ that may have important function in fatty acid and hydrocarbon metabolism'.\
      \ [PMID: 24397521, https://www.merriam-webster.com/dictionary/oenocyte]\r\n\r\
      \nAnd in PMID: 24397521, \r\nhttps://pubmed.ncbi.nlm.nih.gov/24397521/\r\n'Oenocytes\
      \ have also been reported in arachnids and crustaceans ([110](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7613053/#R110),\
      \ [122](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7613053/#R122)), but it\
      \ is not yet known whether these are homologous to insect oenocytes and so are\
      \ not discussed further.'\r\n\r\nso maybe the name of CL:0000487 should be 'insect\
      \ oenocyte' ?\r\n\r\nThank you for your advice.\r\n\r\nAnne\r\n\r\n\r\n\r\n\r\
      \n\r\n"
    comments:
    - "Thank you for your request, @ANiknejad.\r\n\r\nAs you pointed out, the current\
      \ definition of oenocyte is larval specific and should be revise. However, after\
      \ a review of the literature, it seems that this cell type has a high variability\
      \ in size, shape, number in clusters and localisation:\r\n\r\n\r\n![image](https://user-images.githubusercontent.com/94959119/227175432-03163650-8851-4920-ae46-33b9968fa595.png)\
      \ \r\n[PMID:24397521](https://pubmed.ncbi.nlm.nih.gov/24397521/)\r\n\r\n\r\n\
      ![image](https://user-images.githubusercontent.com/94959119/227176960-e1fe08f5-d9d5-49db-aa58-ecda900b998e.png)\
      \ \r\n[PMID:34208190](https://www.mdpi.com/2075-4450/12/6/547)\r\n\r\n\r\nRegarding\
      \ the taxon restriction, currently oenocyte is `'in taxon' some Arthopoda`.\
      \ This includes arachnids and crustaceans.\r\nIn the case of arachnids, they\
      \ named large cells oenocytes after a morphologic and functional study. \r\n\
      \r\n![image](https://user-images.githubusercontent.com/94959119/227181490-617a58dd-27a1-4fcb-8ee1-cc0d016e6d8e.png)\r\
      \nhttps://link.springer.com/article/10.1007/BF00233631\r\n\r\nFor crustaceans,\
      \ the authors are careful with the terminology:\r\n\r\n![image](https://user-images.githubusercontent.com/94959119/227182316-8223a7bb-00f1-4352-9d0d-b5fdf775f4a6.png)\r\
      \nhttps://academic.oup.com/jcb/article/29/1/18/2548055\r\n\r\nTherefore, I don't\
      \ think there is a conflict maintaining the class name as oenocyte and keeping\
      \ it Arthropod restricted.\r\n\r\nI propose the following definition: \"A secretory\
      \ cell of ectodermal origin in connection with the fat bodies and tracheae.\
      \ This cell may have important function in fatty acid and hydrocarbon metabolism'.\
      \ [PMID:24397521, PMID:34208190, https://www.merriam-webster.com/dictionary/oenocyte]\r\
      \n\r\nAnd a comment: \"An oenocyte is highly variable in shape and size across\
      \ species. This cell typically forms clusters. In adults, oenocytes tend to\
      \ be smaller but more numerous, while in larvae they are larger and form smaller\
      \ clusters. [PMID:24397521, PMID:34208190]\r\n\r\nPlease, let me know if you\
      \ find these edits satisfactory or if you have any comment. Thank you!"
    - Hi @ANiknejad, I just wanted to check if you are happy with the proposed edits.
    - Hi @gouttegd, I would appreciate your expertise in the subject for [the edits
      I have proposed](https://github.com/obophenotype/cell-ontology/issues/1901#issuecomment-1481008113)
      on this term. Thank you!
    - "This may need to wait until after the ISB meeting next week, but sure, I\u2019\
      ll have a look. :+1:"
    - "@aleixpuigb Your proposed edits look good to me. I agree with keeping the taxon\
      \ restriction to arthropods instead of tightening it to only insects.\r\n\r\n\
      Maybe we could add a further sentence in the comment: \u201CWhile oenocytes\
      \ have been found in arachnids and crustaceans, they have been most abundantly\
      \ described in insects.\u201D ?"
    - Thank you for the comments, @gouttegd. I agree with extending the comment.
