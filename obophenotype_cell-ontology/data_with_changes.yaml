  issue_closed:
  - body: "**Preferred term label:**\r\nfallopian tube secretory epithelial cell\r\
      \n\r\n**Synonyms**\r\noviduct secretory epithelial cell\r\nuterine tube secretory\
      \ epithelial cell\r\n\r\n**Definition**\r\nFallopian tube secretory epithelial\
      \ cell is one of the three cell types of the fallopian tube epithelium. The\
      \ two other cell types of the fallopian tube epithelium are the ciliated cells\
      \ and the intercalary cell, or peg cells. The secretory cell has approximately\
      \ the same height as the ciliated cell and is usually a more narrow columnar\
      \ cell. The nucleus is ovoid and perpendicular to the long axis of the cell.\
      \ The chromatin is more dense and the nucleolus smaller than that seen in the\
      \ ciliated cell. [https://www.proteinatlas.org/learn/dictionary/normal/fallopian+tube]\r\
      \n\r\n**Parent cell type term:**\r\nCL:1001591 (oviduct glandular cell)\r\n\r\
      \n**What is the anatomical structure that the cell is a part of?**\r\nUBERON:0003889\
      \ (fallopian tube)\r\n\r\n**Your nano-attribution (ORCID)**\r\n0000-0002-0819-0473"
    comments:
    - "Hi @paulacalipho, thank you for the new term request. \r\nThe other two cell\
      \ types of the fallopian tube epithelium mentioned in your definition currently\
      \ do not appear in CL (references to these other cell types also appear in the\
      \ parent cell type definition). Would you like to provide details on those two\
      \ other cell types in order to add them? This is not necessary, and I will defer\
      \ to your preference."
    - Hi @bvarner-ebi I can work on definitions for these two cell types and come
      back to you asap
    - "Thank you, @paulacalipho.\r\nIn the meantime, I have added CL:4030006 fallopian\
      \ tube secretory epithelial cell to the Cell Ontology.\r\n\r\nThe definition:\r\
      \nAn epithelial cell that is part of the fallopian tube epithelium that secretes\
      \ mucous fluid and oviduct-specific products through the stimulation of estrogen\
      \ and luteinizing hormone. The fallopian tube secretory cell has approximately\
      \ the same height as the ciliated cell and is usually a more narrow columnar\
      \ cell. The nucleus is ovoid and perpendicular to the long axis of the cell.\
      \ The chromatin is more dense and the nucleolus smaller than that seen in the\
      \ ciliated cell.\r\n\r\nAnnotated as a comment:\r\nThe other cell types of the\
      \ fallopian tube epithelium include the ciliated cell and the intercalary cell,\
      \ or peg cell. The fallopian tube secretory epithelial cell type has been implicated\
      \ as a source of high-grade serous ovarian carcinoma.\r\n\r\nLet me know if\
      \ you have any questions or concerns.\r\n\r\n"
    - '@bvarner-ebi Perfect, many thanks'
    - '@bvarner-ebi Sorry for the late notice, but instead of part of UBERON:0003889
      (fallopian tube), should be better consider part of ciliated columnar oviduct
      epithelium  UBERON:0007589, as just requested for "fallopian tube ciliated cell"?'
    - "Hi @paulacalipho, thank you for the question. \r\nDo you have a source to support\
      \ that the 'fallopian tube secretory epithelial cell' is part of the 'ciliated\
      \ columnar oviduct epithelium'? Otherwise, we could make it part of the less\
      \ specific UBERON:0004804 'oviduct epithelium'."
    - '@bvarner-ebi As "fallopian tube secretory epithelial cell'''' is part of the
      "fallopian tube epithelium" that have also ciliated cells, I assumed that is
      a ciliated epithelium. But I may be wrong and would be better to make part of
      UBERON:0004804 ''oviduct epithelium''. '
    - "@paulacalipho, my hesitation is not knowing if this cell type is always found\
      \ in what would be classified as ciliated columnar oviduct epithelium since\
      \ there is variation in the epithelium of the oviduct both spatially and temporally.\
      \ \r\n\r\nPer PMID:[25117646](https://www.ncbi.nlm.nih.gov/pubmed/25117646):\r\
      \n\r\nThe mucosal surface of the fallopian tube consists of one layer of simple\
      \ columnar epithelium, which appears to be pseudo-stratified. Of these simple\
      \ columnar cells, 25% are ciliated columnar cells (Fig.\_2), 60% are secretory\
      \ cells and less than 10% are intercalated cells [5, 6]. The ciliated cells\
      \ are mainly found on the apex of the mucosal folds [7], mostly in the fimbria\
      \ (over 50\_%) and less commonly in the isthmus (less than 35\_%) [5, 6, 8].\
      \ Cilia extend from the apical surface of the ciliated cells into the lumen\
      \ of the tube and are about 10\_\u03BCm long and 0.25\_\u03BCm in diameter [9].\
      \ Secretory cells are non-ciliated cells and contain apical granules that produce\
      \ the tubular fluid. The least common cell type are intercalated cells, also\
      \ known as peg cells whose function and even existence as a discrete cell type\
      \ is a matter of debate. While some authors consider them a distinct type of\
      \ secretory cells whose contents have been extruded with resulting collapsed\
      \ cytoplasm [10], others consider them as merely representing a morphological\
      \ variant of the classic secretory cells [11, 12]. Tubal epithelium undergoes\
      \ cyclical changes in response to ovarian steroids which can be evident as a\
      \ higher percentage of ciliated cells in the follicular phase, with gradual\
      \ transition into a secretory cell-dominant pattern in the luteal phase of the\
      \ cycle [10, 12]."
    - '@bvarner-ebi OK, in that case is better relate it to UBERON:0004804 ''oviduct
      epithelium''. In addition the creation of the peg cells may not be recommended'
    - "Thanks for the feedback, @paulacalipho.\r\n\r\nSince this term is a subclass\
