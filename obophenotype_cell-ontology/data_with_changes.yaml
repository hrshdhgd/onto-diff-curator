      \n[PMID:17639032](https://doi.org/10.1210/en.2007-0590)\r\n[PMID:32759216](https://doi.org/10.1073/pnas.2005570117)\r\
      \n[PMID:38178246](https://pubmed.ncbi.nlm.nih.gov/38178246)\r\n\r\n**Parent\
      \ cell type term** \r\n[supporting cell](http://purl.obolibrary.org/obo/CL_0000630)\r\
      \n'directly develops into' some '[granulosa cell](http://purl.obolibrary.org/obo/CL_0000501)'\r\
      \n\r\n**Anatomical structure where the cell type is found** \r\n'part of' some\
      \ 'ovary'\r\n\r\n**Your ORCID**\r\nhttps://orcid.org/0000-0001-6677-8489\r\n\
      \r\n**Additional notes or concerns**\r\nTwo types of pre-granulosa cells: bipotential\
      \ PG and epithelial PG\r\nOnce CL is released, we need to add 'composed primarily\
      \ of' some 'pre-granulosa cell' to [primordial ovarian follicle](http://purl.obolibrary.org/obo/UBERON_0003981)"
    - "@emquardokus are these two term definitions ok? I can add them today. Thank\
      \ you!\r\n\r\n**Preferred term label**  \r\nmural granulosa cell  \r\n\r\n**Mapping\
      \ to other ontologies**\r\nEFO:0005289\r\n\r\n**Synonyms**\_(add reference(s),\
      \ please)\r\nmural GC [PMID:34198768](https://pubmed.ncbi.nlm.nih.gov/34198768)\r\
      \nMGC [doi:10.1530/REP-16-0500](https://doi.org/10.1530/REP-16-0500)\r\n\r\n\
      **Definition**\r\nA follicular cell of ovary that differentiates from a granulosa\
      \ cell during the secondary follicle stage. Mural granulosa cells line the inner\
      \ surface of the follicle wall, surrounding the fluid-filled antral cavity.\
      \ Mural granulosa cells produce oestrogen during the follicular phase in response\
