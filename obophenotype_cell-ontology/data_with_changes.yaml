      [PMID:28923980](https://pubmed.ncbi.nlm.nih.gov/28923980/):\r\n\"Today, M1 is\
      \ often used for classically activated macrophages ([16](https://www.jimmunol.org/content/199/7/2191.long#ref-16))\
      \ and M2 for alternatively activated macrophages ([17](https://www.jimmunol.org/content/199/7/2191.long#ref-17)).\
