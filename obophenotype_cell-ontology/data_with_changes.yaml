  - create edge CL:0011003 rdfs:subClassOf CL:0000540
  - delete edge CL:0011003 BFO:0000050 UBERON:0001930
  - delete edge CL:0011003 BFO:0000050 UBERON:0006568
  - create edge CL:0011003 RO:0002100 UBERON:0001898
  - create CL:4023108
  - add definition 'A magnocellular neurosecretory cell that is capable of producing
    and secreting oxytocin.' to CL:4023108
  comments: []
  issue_closed:
  - body: "```\nWe seem to have ended up with two classes named identically:\n\n CL:0011003\
      \ ! magnocellular neurosecretory cell\n CL:0011112 ! magnocellular neurosecretory\
      \ cell\n\n(Oort normally catches this but we turned off this check because label(GO:cell)\
      \ \n= label(CL:cell)...)\n\n(It's very hard to find the 2nd class in Protege,\
      \ as it gets confused if you \nhave label rendering on)\n\nText defs:\n\n CL:0011003\
      \ ! magnocellular neurosecretory cell [DEF: \"A neurosecretory neuron residing\
      \ mainly in the hypothalamic supraoptic and paraventricular nuclei and in a\
      \ number of smaller accessory cell groups between these two nuclei, that secretes\
      \ the hormones oxytocin and vasopressin.\"]\n\n CL:0011112 ! magnocellular neurosecretory\
      \ cell [DEF: \"Neurons part of the hypothalamic supraoptic and paraventricular\
      \ nuclei that secrete the hormones, oxytocin and vasopressin into the systemic\
      \ circulation from the posterior pituitary gland.\"]\n\n\nOnly the 2nd one has\
      \ a logical def:\n\n'neuron'[CL:0000540] that capable_of ( 'vasopressin secretion'[GO:0030103]\
      \ ) & \ncapable_of ( 'hormone secretion'[GO:0046879] )\n\nThis is probably too\
      \ lax.\n\nThe 1st one is asserted to be a neurosecretory neuron, and part_of:\n\
      \n - paraventricular nucleus of hypothalamus\n - hypothalamic nucleus\n\nThe\
      \ 2nd assertion is redundant:\n\n          is_a UBERON:0006569 ! diencephalic\
      \ nucleus\n           is_a UBERON:0006568 ! hypothalamic nucleus\n         \
      \   is_a UBERON:0001930 ! paraventricular nucleus of hypothalamus\n\nI think\
      \ the axioms in both cases are problematic. The location is probably too \n\
      specific. And I think there are two cell types, each with a different \nneurotransmitter\
      \ (although some can produce both).\n\nSee wikipedia:\nhttp://en.wikipedia.org/wiki/Magnocellular_neurosecretory_cell\n\
      \nI can't figure out what is happening with neurolex. There is a redirect page\
      \ \nthat appears to be the superclass of the two NT-specific subtypes:\n\nhttp://neurolex.org/w/index.php?title=Category:Magnocellular_neurosecretory_cell\n\
      &redirect=no\n\nAnd there is also this page that doesn't have any subclasses:\n\
      \nhttp://neurolex.org/w/index.php?title=Category:Magnocellular_neurosecretory_cell\n\
      \nIn any case, I think the safest thing is to have a hierarchy:\n\n - magnocellular\
      \ neurosecretory cell\n -- oxytocin-secreting magnocellular neurosecretory cell\n\
      \ -- vasopressin-secreting magnocellular neurosecretory cell\n\nThe leaves can\
      \ have equivalence axioms. They should not be disjoint. The \nlocation should\
      \ probably be broad, like hypothalamus. Optionally we could have \na grouping\
      \ class 'neurosecretory cell of hypothalamus' with a logical \ndefinition (not\
      \ sure if there are other types...).\n\nWe could also include more specific\
      \ types for whatever combo of {hypothalamus \npart} x {neurotransmitter} (expert\
      \ input required. Should be done by TG if at \nall)\n\n\n```\n\nOriginal issue\
      \ reported on code.google.com by `cmung...@gmail.com` on 26 May 2014 at 1:22\n"
    comments:
    - will look into this more later, commenting to stop this from going stale
    - "Suggested solution: \r\nmerge CL:0011112 into CL:0011003 (merging into the\
      \ older one as chances are if anything that IRI is used more) \r\ncreate 2 new\
      \ terms under them as suggested (oxytocin and vasopressin) -> will ideally make\
      \ axioms for production of neurotransmitter and equiv class\r\n\r\n> Optionally\
