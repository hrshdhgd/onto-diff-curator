pull_request_2162:
  body: 'Addresses #2140 [NTR] ''TCR-positive macrophage'''
  changes:
  - create CL:4030058
  - create synonym 'T cell receptor positive macrophage' for CL:4030058
  - create synonym 'TCR+ macrophage' for CL:4030058
  - create synonym 'TCR.macs' for CL:4030058
  - add definition 'A macrophage that expresses the T cell receptor complex at the
    cell surface.' to CL:4030058
  comments: []
  issue_closed:
  - body: "Hello CL Team,\r\n\r\nIn this very recent paper, \r\nhttps://pubmed.ncbi.nlm.nih.gov/37500727/\r\
      \n'Integrated single-cell chromatin and transcriptomic analyses of human scalp\
      \ identify gene-regulatory programs and critical cell types for hair and skin\
      \ diseases'\r\n\r\nthey identified a 'TCR+ Macrophage' cell type ('TCR.macs'),\
      \ \r\n\r\na cell type also cited in an older reference \r\nhttps://pubmed.ncbi.nlm.nih.gov/26074923/\
      \ \r\n'Much More than M1 and M2 Macrophages, There are also CD169+ and TCR+\
      \ Macrophages':\r\n\r\n> Regarding macrophage cellular subpopulations, several\
      \ publications have reported the presence of both humans and murine TCR+ macrophages.\
      \ \r\n\r\nSo far, none CL class seems available to map this cell type, as far\
      \ as I can see.\r\n\r\n**Preferred term label**. TCR+ Macrophage\r\n\r\n\r\n\
      **Synonyms** TCR.macs   (PMID: 37500727)\r\n\r\n\r\n**Definition** A monocyte-derived\
      \ macrophage subpopulation having expression of TCR on cellular surface (derived\
      \ from PMID: 26074923)\r\n\r\n\r\n**Parent cell type term** CL:0000235 (macrophage)\r\
      \n\r\n\r\n**Anatomical structure where the cell type is found** is_a: UBERON:0004120\
      \ ! mesoderm-derived structure\r\n**Your ORCID** 0000-0003-3308-6245\r\n\r\n\
      \r\n\r\n\r\n\r\n"
    comments:
    - '@addiehl, checking if you have any feedback on this request.'
    - "I think we should add cell type, however I recommend using the label \"TCR-positive\
      \ macrophage\" in line with how we represent positive and negative marker expression\
      \ on immune cell types in CL.  \"TCR+ macrophage\" can then be an exact synonym.\r\
      \n\r\nI also think the definition should read as follow: \r\n\"A macrophage\
      \ that expresses the T cell receptor complex at the cell surface.\"\r\n(it is\
      \ not necessary to specify monocyte-derived as that is part of the textual and\
      \ logical definition of CL:'macrophage' already; also we don't define cell types\
      \ as subpopulations)\r\n\r\n'T cell receptor complex' (GO:0042101) can be the\
      \ basis of a logical definition:\r\nmacrophage and ('has plasma membrane part'\
      \ some 'T cell receptor complex')\r\n\r\nWe should not define this cell type\
      \ as belonging to a particular anatomical structure.\r\n\r\nThanks, Alex"
    - "@addiehl, thank you for the feedback.\r\n@ANiknejad, do you agree with the\
      \ proposals above?"
    - "@bvarner-ebi \r\nthank you very much, yes I agree!"
    - "**Preferred term label**\r\nTCR-positive macrophage\r\n\r\n**Synonyms**\r\n\
      T cell receptor positive macrophage (exact, PMID:26074923)\r\nTCR+ macrophage\
      \ (exact, PMID:26074923)\r\nTCR.macs (related, abbreviation, PMID:37500727)\r\
      \n\r\n**Definition**\r\nA macrophage that expresses the T cell receptor complex\
      \ at the cell surface. \r\nPMID:26074923\r\nhttps://orcid.org/0000-0001-9990-8331\r\
      \n\r\n**Parent cell type term / Logical definition**\r\nmacrophage and ('has\
      \ plasma membrane part' some 'T cell receptor complex')\r\n\r\n\r\n**Anatomical\
      \ structure where the cell type is found**\r\nN/A\r\n\r\n**Your ORCID**\r\n\
      https://orcid.org/0000-0003-3308-6245"
    - "@ANiknejad, the following class has been added to CL and will be publicly available\
      \ in the next CL release:\r\n\r\nCL:4030058 'TCR-positive macrophage'\r\n\r\n\
      Details can be reviewed in the linked PR (#2162).\r\nThank you again for your\
      \ contribution."
    labels:
    - new term request
