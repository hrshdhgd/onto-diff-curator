      \ I question the utility of animal cell and eukaryotic cell. These predate TCs.\r\
      \n 2. we remove the logical definition from CL sperm cell (this is a bad definition\
      \ in any case by the criteria I laid down in https://douroucouli.wordpress.com/2019/07/29/ontotip-dont-over-specify-owl-definitions/\
      \ and https://douroucouli.wordpress.com/2019/07/08/ontotip-write-simple-concise-clear-operational-textual-definitions/).\
