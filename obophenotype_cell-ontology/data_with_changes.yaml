      \ the future. \r\n\r\nAlso relevant from https://www.annualreviews.org/doi/10.1146/annurev-immunol-093019-110159\r\
      \n\r\n\"Tissue macrophages in the CNS come in two flavors: Microglia are located\
      \ in the parenchyma (their name pointing to their small cell body of around\
