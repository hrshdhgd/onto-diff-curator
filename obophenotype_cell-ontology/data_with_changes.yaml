  - create CL:0011014
  - add definition 'A sperm cell that is not cabaple of motion (motility).' to CL:0011014
  - create edge CL:0011014 rdfs:subClassOf CL:0000019
  comments: []
  issue_closed:
  - body: "To make a logical definition for sperm motility in GO, we need to be able\
      \ to include sperm from organisms such as C. elegans. However, CL has this:\r\
      \nmale gamete and (capable of some  flagellated sperm motility) and (capable\
      \ of some sperm capacitation)\r\nand  it is a subclass of ciliated cell (CL:0000064).\
      \ \r\nI'm also not certain that worm sperm undergo capacitation. \r\n\r\nSee\
      \ PMID:29879100\r\n    "
    comments:
    - "Sperm are not even always motile. This paper discusses the non-motile sperm\
      \ of seed plants. So, it seems to me that there are at least three types of\
      \ sperm cells:\r\n-- sperm cell\r\n--- amoeboid sperm cell\r\n--- flagellated\
      \ sperm cell\r\n--- non-motile sperm cell\r\n\r\n> Hackenberg & Twell. 2019.\
      \ **The evolution and patterning of male gametophyte development.** Curr Top\
      \ Dev Biol. 2019;131:257-298. doi:10.1016/bs.ctdb.2018.10.008. Dec 14.\r\n>\
      \ PMID:30612620 \r\n> \r\n> The reproductive adaptations of land plants have\
      \ played a key role in their terrestrial colonization and radiation. This encompasses\
      \ mechanisms used for the  production, dispersal and union of gametes to support\
      \ sexual reproduction. The production of small motile male gametes and larger\
      \ immotile female gametes (oogamy) in specialized multicellular gametangia evolved\
      \ in the charophyte algae, the closest extant relatives of land plants. **Reliance\
      \ on water and motile male gametes for sexual reproduction was retained by bryophytes\
      \ and basal vascular plants, but was overcome in seed plants by the dispersal\
      \ of pollen and the guided delivery of _non-motile sperm_ to the female gametes.**\
      \ Here we discuss the evolutionary history of male gametogenesis in streptophytes\
      \ (green plants) and the underlying developmental biology, including recent\
      \ advances in bryophyte and  angiosperm models. We conclude with a perspective\
      \ on research trends that promise to deliver a deeper understanding of the evolutionary\
      \ and developmental mechanisms of male gametogenesis in plants.\r\n> \r\n\r\n\
      \r\n\r\n"
    - "Thank you for identifying this issue in CL\r\n\r\nIt's actually worse as CL\
      \ asserts it's an animal cell:\r\n\r\n![image](https://user-images.githubusercontent.com/50745/67039696-b1502d00-f0d6-11e9-8e89-21989d4fb8bf.png)\r\
      \n\r\nWhile the focus of CL is metazoa, there is a need for an ontology to hold\
      \ general groupings that span wider groups.\r\n\r\nAlso CL should strive to\
      \ use language that does not cause confusion. Calling something \"sperm\" that\
      \ is more specific than the label suggests is an anti-pattern. (note that we\
      \ can always have taxon-specific synonyms for a more mammalian centric subclass\
      \ if we like)\r\n\r\nI propose \r\n\r\n 1. that we remove the linkage between\
      \ GLC and animal cell (and review what is currently under animal cell). In fact\
      \ I question the utility of animal cell and eukaryotic cell. These predate TCs.\r\
      \n 2. we remove the logical definition from CL sperm cell (this is a bad definition\
      \ in any case by the criteria I laid down in https://douroucouli.wordpress.com/2019/07/29/ontotip-dont-over-specify-owl-definitions/\
      \ and https://douroucouli.wordpress.com/2019/07/08/ontotip-write-simple-concise-clear-operational-textual-definitions/).\
      \ We could make them taxon GCIs but I question the utility\r\n 3. We add subclasses\
      \ provided by Karen\r\n\r\nCan @obophenotype/cell-ontology editors indicate\
      \ agreement/disagreement\r\n"
    - So how do cilia and nematode sperm fit in to this picture?
    - Nematode sperm do not have a flagellum. They are ameboid. There is also an issue
      here if we want to include plants. If I recall correctly from my days as a developmental
      biologist, plants do not segregate their germ line (see the graph above). Comments
      from @tberardini  or @vanaukenk might be helpful here.
    - Does movement by pseudopod count as ameboid? In which case C.elegans sperm classified
      as ameboid sperm (from PMID:29879100).  Peraps worth ading motile and non-motile
      sibling classes.
    - See this paper PMID:19295707
    - "> Peraps worth ading motile and non-motile sibling classes.\r\n\r\nI think\
      \ that's a good idea. It seems to me that in order to make an equivalence axiom\
      \ for the GO term 'sperm cell motility', it would be better to use a CL term\
      \ 'motile sperm cell' rather than just 'sperm cell' since the latter isn't necessarily\
      \ motile. So that would modify my earlier suggestion to this:\r\n\r\n-- sperm\
      \ cell\r\n--- motile sperm cell\r\n---- amoeboid sperm cell\r\n---- flagellated\
      \ sperm cell\r\n--- non-motile sperm cell"
    - is there action needed on this ticket?
    - We need a release so we can import the new terms.
    - I think this can be closed, please reopen if needed.
    labels: []
    number: 587
    title: sperm are not always ciliated
  labels: []
  title: remove logical definition from CL_0000019 sperm
