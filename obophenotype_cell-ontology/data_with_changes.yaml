      \ added as alt_id for  CL:0000165 'neuroendocrine cell.'\r\n\r\n[Term]\r\nid:\
      \ CL:0000165\r\nname: neuroendocrine cell\r\n**alt_id: CL:0000381**\r\n \r\n\
      [Term]\r\nid: CL:0000381\r\nname: obsolete neurosecretory neuron\r\nis_obsolete:\
