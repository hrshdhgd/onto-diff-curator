    \ which suggests other distal structures such as \"terminal bronchiole\" are included.\r\
    \n\r\nThis seems compounded by UBERON stating 'epithelium of bronchiole' has exact\
    \ synonym 'epithelium of lobular bronchiole\", which seems to stem from FMA2 and\
    \ FMA3. Uberon also has \"lobular bronchiole\" as an exact synonym of \"bronchiole\"\
    ."
  - '''bronchial epithelial cell'' is defined as an epithelial cell that is part of
    bronchus. Bronchus and bronchiole are different anatomical structures, so consider
    removing this.'
  - "'brush cell of lobular bronchiole' is an inferred parent class.\r\n\r\nMy understanding\
    \ is that lobular bronchiole and terminal bronchiole are distinct anatomical structures,\
    \ so this inference does not seem correct."
  - Thank you for the comment, I will eliminate it
  - "'brush cell of bronchus' is still an inferred parent class. The reason being\
    \ that 'bronchiole' is 'branching part of' 'bronchus', and 'branching part of'\
    \ is a subproperty of part of. \r\n<img width=\"1346\" alt=\"Screenshot 2023-02-06\
    \ at 14 38 26\" src=\"https://user-images.githubusercontent.com/94959119/217000624-c4dfb5ef-ff22-4e46-b1fb-ae6371318935.png\"\
    >\r\n"
  - "The inference comes from 'epithelium of bronchiole' is an exact synonym of 'epithelium\
    \ of lobular bronchiole'\r\n<img width=\"1359\" alt=\"Screenshot 2023-02-06 at\
    \ 14 51 39\" src=\"https://user-images.githubusercontent.com/94959119/217004622-8eed1a50-fe07-4247-ac7d-25728e35ea2a.png\"\
    >\r\n\r\nMy suggestion is:\r\n\r\n- [x] Create a 'lobular bronchiole epithelium'\
    \ term separate from ''epithelium of bronchiole''\r\n- [x] Create a 'lobular bronchiole'\
    \ term\r\n"
