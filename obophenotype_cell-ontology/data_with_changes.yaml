    - "Thank you Alida for your literature reseaarch. I have some comments:\r\n\r\n\
      ### borderline associated macrophage\r\n\r\nIn the literature there seems to\
      \ be a preference for \"border associated macrophage\" or \"border-associated\
      \ macrophage\". Is there a reason for calling it borderline. I can't see it\
      \ in the references that have been provided. Please, use lower-case letters.\r\
      \n\r\n> A macrophage that has an elongated cell body with dynamic processes\r\
      \n\r\nIn one of the references provided (PMID:[37232741](https://pubmed.ncbi.nlm.nih.gov/37232741)),\
      \ we have the following statements about different morphologies depending the\
      \ subclass:\r\n- `The subpopulations of BAMs generally vary in morphology, motility,\
      \ and function.`\r\n- `The BAM subpopulations and microglia generally vary in\
      \ morphology. Meningeal macrophages are flat, spindle-shaped cells with a few\
      \ thick membrane projections from their cell body residing close to meningeal\
      \ vessels . Although sd\u039C\u03A6 appeared elongated with a more amoeboid\
      \ morphology than microglia, dm\u039C\u03A6 was also suggested to be pleomorphic\
      \ and dendriform-like cells . In the same context, the pv\u039C\u03A6 had elongated\
      \ cell bodies permitting the embedding within vessel walls . Regarding the choroid\
      \ plexus, cp\u039C\u03A6 display a star-like shape, while cpepi\u039C\u03A6\
      \ seem more phenotypically diverse, varying from round to bipolar to stellate.`\r\
      \n\r\nI am missing some synonyms. If the preferred label is Borderline associated\
      \ macrophage, I would also add as exact synonyms: \"border associated macrophage\"\
      , \"border-associated macrophage\" and \"CNS-associated macrophage\". All these\
      \ synonyms can be found in PMID:[37232741](https://pubmed.ncbi.nlm.nih.gov/37232741).\r\
      \n\r\n\r\n\r\n### meningeal macrophage\r\nPlease use lower case and singular\
      \ form for synonyms.\r\nIn one of the publications provided there is another\
      \ synonym (MM) [PMID:33556248](https://doi.org/10.1146/annurev-immunol-093019-110159)\r\
      \n\r\n> sdM\u03A6\r\n\r\nThe reference seems to be wrong. This abbreviation\
      \ is used in [PMID:37232741](https://pubmed.ncbi.nlm.nih.gov/37232741)\r\n\r\
      \n###  choroid-plexus macrophage\r\nIt might have two subclasses: [stromal and\
      \ epiplexus](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10861620/#:~:text=Once%20within%20their%20niche%2C%20microglia%2C%20MnM%CE%A6%2C%20PvM%CE%A6%2C%20and%20epiplexus%20cpM%CE%A6%20are%20long%2Dlived%20and%20self%2Dmaintain%2C%20thereby%2C%20retaining%20their%20YS%20origin%2C%20while%20dmM%CE%A6%20and%20stromal%20cpM%CE%A6%20are%20slowly%20replaced%20by%20circulating%20cells):\r\
      \n\r\n`Once within their niche, microglia, MnM\u03A6, PvM\u03A6, and epiplexus\
      \ cpM\u03A6 are long-lived and self-maintain, thereby, retaining their YS origin,\
      \ while dmM\u03A6 and stromal cpM\u03A6 are slowly replaced by circulating cells\
      \ `"
