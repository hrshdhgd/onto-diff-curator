  - 'I don''t think you should have two develops into - this would mean that OPCs
    develop into both astrocytes and oligodendrocytes. (all statements must be true)
    - the opposite develops from might be a better way to axiomatize this (eg type-2
    astrocytes develop from OPC and oligodendrocytes develop from OPCs) '
  - "Removed SubClass Of axioms. \r\nOligodendrocyte already has recommended axiom.\r\
    \nType-2 astrocyte does not exist in CL. Create this new term now vs submit separate\
