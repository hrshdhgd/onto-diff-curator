  - body: "**CL term**\r\n\r\nrdfs:label \"mesothelial fibroblast\"\r\ndefinition\
      \ \"A mesothelial cell that has undergone mesothelial-to-mesenchymal transition\
      \ (MMT) to become a fibroblast cell.\"\r\nsubClassOf:\r\n'mesothelial cell'\r\
      \nfibroblast\r\n\r\n**Description of typo, bug or error**\r\n\r\nFrom the definition\
      \ it sounds like these should be fibroblasts that develop_from some 'mesothelial\
      \ cell'- not mesothelial cells themselves (which are epithelial).\r\n\r\n"
    comments:
    - 'From my understanding (from reading the paper cited at least), develop_from
