    title: '[Typo/Bug] are mesothelial fibroblasts mesothelial cells'
  - body: "**CL term**\r\nIn the current ontology, the term `CL_2000096 ` (reticular\
      \ layer of dermis fibroblast) has a `\"is_a\"` relation with `CL:0000066` (epithelial\
      \ cells). This is, as far as I understand biology, inaccurate. \r\n\r\n**Suggested\
      \ revision and reasons**\r\n[I tried to fix it in a Pull request](https://github.com/obophenotype/cell-ontology/pull/1182)\
      \ and I was told to modify the `src/ontology/cl-edit.owl` file directly. Now,\
      \ the corresponding entry in this file looks like this:\r\n```\r\n# Class: obo:CL_2000096\
      \ (reticular layer of dermis fibroblast)\r\n\r\nAnnotationAssertion(Annotation(oboInOwl:hasDbXref\
      \ \"GOC:TermGenie\"^^xsd:string) obo:IAO_0000115 obo:CL_2000096 \"Any fibroblast\
      \ that is part of a reticular layer of dermis.\"^^xsd:string)\r\nAnnotationAssertion(oboInOwl:created_by\
      \ obo:CL_2000096 \"TermGenie\"^^xsd:string)\r\nAnnotationAssertion(oboInOwl:creation_date\
      \ obo:CL_2000096 \"2015-08-11T16:28:16Z\"^^xsd:string)\r\nAnnotationAssertion(oboInOwl:hasOBONamespace\
      \ obo:CL_2000096 \"cell\"^^xsd:string)\r\nAnnotationAssertion(oboInOwl:id obo:CL_2000096\
      \ \"CL:2000096\"^^xsd:string)\r\nAnnotationAssertion(rdfs:label obo:CL_2000096\
      \ \"reticular layer of dermis fibroblast\"^^xsd:string)\r\nEquivalentClasses(obo:CL_2000096\
      \ ObjectIntersectionOf(obo:CL_0000057 ObjectSomeValuesFrom(obo:BFO_0000050 obo:UBERON_0001993)))\r\
      \n```\r\n\r\nNo traces of `CL:0000066` (epithelial cells). I speculate that\
      \ the term `obo:UBERON_0001993` (reticular layer of dermis) might be problematic,\
      \ since it has a `is part of` relation with `UBERON:0001993` (epidermal-dermal\
      \ junction). But I'm at the limit of my understanding of these things; I'm not\
      \ an ontologist.\r\n"
