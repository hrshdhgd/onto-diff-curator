      \ display, as a \nsalient feature, radial ascending processes that contact the\
      \ pial \nsurface, and a horizontal axon plexus located in the deep marginal\
      \ zone. \nThese cells were first described by Retzius (Retzius, 1893, 1894)\
      \ (see \nthe cell labelled 'Retzius, 1893' in Fig. 1). There is consensus that\
      \ \nhomologous elements are present in the non-primate neocortex, where \ntheir\
      \ morphology is much simpler, as initially described in 1891 by \nCajal (Fig.\
      \ 2) (Cajal, 1891). nThe definition of these cells has \nremained somewhat confusing,\
      \ in part because Cajal and Retzius studied \ndifferent species and different\
      \ developmental stages, and also because \ntheir original publications have\
      \ not been generally available. Meyer et \nal (1999)prefer to define 'Cajalu2013Retzius\
      \ cells' loosely, as the \nfamily of Reln-immunoreactive (ir) neurons in the\
      \ marginal zone, and \nreserve the term of pioneer neurons for the early, Reln-negative\
      \ \npreplate derivatives that settle in the MZ and project to sub-cortical \n\
      levels. Adapted from Meyer et al. (1999)\"\n\nOn 2 Dec 2014, at 13:18, Nicole\
