  issue_closed:
  - body: "We have the following terms under _neuron_:\r\n\r\n* [primary neuron](http://purl.obolibrary.org/obo/CL_0000530)\r\
      \n  * [primary interneuron](http://purl.obolibrary.org/obo/CL_0000534)\r\n \
      \ * [primary motor neuron](http://purl.obolibrary.org/obo/CL_0000533)\r\n  *\
      \ [primary sensory neuron](http://purl.obolibrary.org/obo/CL_0000531)\r\n* [secondary\
      \ neuron](http://purl.obolibrary.org/obo/CL_0000535)\r\n  * [secondary motor\
      \ neuron](http://purl.obolibrary.org/obo/CL_0000535)\r\n\r\nBecause none of\
      \ them has a definition, it is unknown what is the intended meaning of _primary_\
      \ and _secondary_ here.\r\n\r\nIn FBbt, _primary neuron_ and _secondary neuron_\
      \ have a clear meaning: a primary neuron is a neuron that arises during the\
      \ first wave of neurogenesis (at the embryonic stage), while a secondary neuron\
      \ is a neuron that arises during the second wave of neurogenesis (at the larval\
      \ stage).\r\n\r\nThe concept of \u201Ctwo-stages neurogenesis\u201D is not specific\
      \ to flies, so it makes sense for CL to have terms referring to neurons born\
      \ during the \u201Cfirst neurogenesis\u201D and neurons born during the \u201C\
      second neurogenesis\u201D \u2014 _if_ that is indeed the meaning that was intended\
      \ when the above terms were added in CL.\r\n\r\n[primary motor neuron](http://purl.obolibrary.org/obo/CL_0000533)\
      \ is a parent to [CAP motoneuron](http://purl.obolibrary.org/obo/CL_0000532),\
      \ which again has no definition but is probably the [CaP motoneuron](https://zfin.org/action/ontology/term-detail/ZFA:0009243)\
      \ of zebrafish (the FZA term has a cross-reference back to the CL term). In\
      \ ZFA, [primary motor neurons](https://zfin.org/action/ontology/term-detail/ZFA:0009244)\
      \ are neurons that arise during the first day of development, while [secondary\
      \ motor neurons](https://zfin.org/action/ontology/term-detail/ZFA:0009247) are\
      \ neurons that \u201Cdevelop several hours later than primary motor neurons\u201D\
      , which at first sight seems compatible with the general idea that \u201Cprimary\u201C\
      \ and \u201Csecondary\u201D refer to the _time_ at which the neurons appear.\r\
      \n\r\nOn the other hand, _primary motor neuron_ could also easily be understood\
      \ (especially by people with a \u201Cvertebrate mindset\u201D) as \u201Ca neuron\
      \ of the primary motor cortex\u201D, and likewise _secondary motor neuron_ could\
      \ be \u201Ca neuron of the secondary motor areas\u201D. Of note, both _primary\
      \ motor neuron_ and _secondary motor neuron_ are mapped to equivalent FMA terms\
      \ ([FMA:83619](http://purl.obolibrary.org/obo/FMA_83619) and [FMA:83620](http://purl.obolibrary.org/obo/FMA_83619),\
      \ respectively), but since the FMA terms _also_ have no definitions (\U0001F629\
      ), that does not help a bit\u2026\r\n\r\nSo:\r\n\r\nDoes anyone know or remember\
      \ what was the intended meaning of _primary_ and _secondary_ in the label of\
      \ the terms above? Was it about timing (where \u201Cprimary\u201D \u2248 \u201C\
      early\u201D and \u201Csecondary\u201D \u2248 \u201Clate\u201D), as in flies\
      \ and zebrafish?"
    comments:
    - 'Decision from the CL meeting of April 19th 2023: No agreement on what the meaning
      should be. Those terms should be obsoleted instead of being defined.'
    - "Primary and secondary neurons\r\nTwo populations of neurons, primary and secondary,\r\
      \nhave been described in the spinal cord and hindbrain of\r\nlower vertebrates\
      \ (Coghill, 1913; Forehand and Farel,\r\n1982; Roberts and Clarke, 1982; Fetcho,\
      \ 1987). Primary\r\nneurons are characterised by their small number, early\r\
      \ndevelopment, characteristic location and large size.\r\nThey generally pioneer\
      \ axon tracts (see Myers et al.\r\n1986) and are believed to be responsible\
      \ for establishing\r\nthe first functional circuits within the nervous system\r\
      \n(Sillar and Roberts, 1980). Secondary neurons develop\r\nlater and are produced\
      \ in far greater numbers (Myers,\r\n1985; Myers etal. 1986). It is possible\
      \ that the relatively\r\nfew neurons with long axons described at 1 day are\r\
      \nprimary, but they must be characterised further to see if\r\nthey meet the\
      \ criteria suggested for primary neurons in\r\nother regions of the zebrafish\
      \ nervous system (Grun-\r\nwald et al. 1988). Along this line, the genetic mutation\r\
      \nthat spares primary neurons in zebrafish does not spare\r\nany retinal neurons,\
      \ implying that none of them are\r\nprimary (Grunwald et al. 1988). This is\
      \ consistent with\r\nthe results of this study, in which we have shown that\r\
      \nretinal axons do not pioneer their pathway, but follow a\r\npre-existing tract.\
      \  \r\nWilson, S.W., Ross, L.S., Parrett, T., and Easter, S.S. Jr. (1990) The\
      \ development of a simple scaffold of axon tracts in the brain of the embryonic\
      \ zebrafish, Brachydanio rerio. Development (Cambridge, England). 108:121-145. "
    - Objection to obsoleting these cell terms.  They are the commonly studied neuron
      types in the developing zebrafish embryos.
    - The consensus of the meeting was that such terms do not belong in CL. People
      needing them can use the ZFA terms (for zebrafish) or the FBbt terms (for flies).
    - 'The ZFA terms are the zebrafish instance of the CL term.   The first mention
      on Github of any problem with the term was only last week.  The meeting was
      one week later.  CL was originally unifying the cell components of the various
      species specific ontologies similar to how UBERON works for gross anatomy.    If
      CL is acting as the source for all cells then sufficient time should be given
      to allow the community to review proposals and come up with definitions.     One
      week notice is not sufficient for terms to be made obsolete.  '
    - '@balhoff Are any of the Phenoscape products that use primary neuron?'
    - "> @balhoff Are any of the Phenoscape products that use primary neuron?\r\n\r\
      \nNo, all clear I think."
    - "If we want to define the term we could use this.  \r\nPMID:1842357 \r\nPrimary\
