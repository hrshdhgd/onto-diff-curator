      \ With the help of @lindavan and @sikandars, there were some terms we felt could\
      \ be added to more clearly describe the cells of the mammary gland (https://github.com/czbiohub/tabula-muris/issues/190).\
      \ Here they are below, including references. Please let me know if we can provide\
      \ anything else!\r\nWarmest,\r\nOlga\r\n\r\n- https://doi.org/10.1128/MCB.05766-11\
      \ (most important) - Shows CD14 expression is higher in Luminal progenitor cell\r\
      \n- https://doi.org/10.1186/bcr2560\r\n- https://doi.org/10.1186/1471-2164-9-591\r\
      \n\r\n### Luminal progenitor cell is_a luminal epithelial cell of mammary gland\r\
      \n\r\n- CD14+, c-kit-/lo, can be used to separate the populations using FACS\r\
      \n\r\n###  Mature luminal cell is_a luminal epithelial cell of mammary gland\r\
      \n\r\n- CD14-, c-kit-"
