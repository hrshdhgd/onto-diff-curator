pull_request_2487:
  body: 'Fixes #2261 trophoblast cell not only part of blastocyst'
  changes:
  - change definition of CL:0000351 from 'A cell lining the outside of the blastocyst.
    After binding to the endometrium, trophoblast cells develop into two distinct
    layers, an inner layer of mononuclear cytotrophoblast cells and an outer layer
    of continuous multinuclear cytoplasm, the syncytiotrophoblast cells, which form
    the early fetal-maternal interface.' to 'An extraembryonic cell that develops
    from a trophectodermal cell. This cell is found in the outer layer of the blastocyst
    and can invade other structures in the uterus once the blastocyst implants into
    the uterine wall. A trophoblast cell is involved in the implantation of the embryo
    into the uterine wall, placental formation, remodelling of maternal vasculature
    in the uterus, nutrient and gas exchange, hormone production, and immune modulation
    to support fetal development.'
  - delete edge CL:0000351 BFO:0000050 UBERON:0000358
  - create edge CL:0000351 RO:0002202 CL:1000274
  comments: []
  issue_closed:
  - body: "**CL term**\r\n[trophoblast cell](http://purl.obolibrary.org/obo/CL_0000351)\r\
      \n\r\n**Comments**\r\nThere are extravillous trophoblast cells that invade the\
      \ decidualized endometrium and myometrium or migrate in a retrograde direction\
      \ along the spiral arteries ([PMID:11337369](https://pubmed.ncbi.nlm.nih.gov/11337369)).\
      \ Therefore, these trophoblast cells are not part of the blastocyst and the\
      \ axiom should be changed. The main problem is that these cells are in both\
      \ fetal and maternal origin structures.\r\nA possible solution might be to add\
      \ in Uberon `trophoblast' SubclassOf 'has part' some 'trophoblast cell'`.\r\n\
      This cell type differentiates from 'trophectodermal cell'. Therefore, `'develops\
      \ to' some 'trophectodermal cell'` should be added.\r\n\r\nThe definition should\
      \ also be modifies to reflect trophoblast location and functions.\r\n\r\n**Current\
      \ definition**\r\nA cell lining the outside of the blastocyst. After binding\
      \ to the endometrium, trophoblast cells develop into two distinct layers, an\
      \ inner layer of mononuclear cytotrophoblast cells and an outer layer of continuous\
      \ multinuclear cytoplasm, the syncytiotrophoblast cells, which form the early\
      \ fetal-maternal interface.\r\n\r\n**Proposed definition**\r\nAn extraembryonic\
      \ cell that develops from a trophectodermal cell and is part of the outer layer\
      \ of the blastocyst and can invade other structures in the uterus once the blastocyst\
      \ implant into the uterine wall. A trophoblast cell is involved in the implantation\
      \ of the embryo into the uterine wall, placental formation, remodellation of\
      \ maternal vasculature in the uterus, nutrient and gas exchange, hormone production,\
      \ and immune modulation to support fetal development.\r\ndoi:10.1007/978-3-030-84725-8\r\
      \nPMID:37630754"
    comments:
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    labels:
    - CL-classhierarchy
    - text definition
    - HuBMAP
    number: 2261
    title: '[Class hierarchy] Not all trophobast cells are part of blastocyst'
  labels:
  - CL-classhierarchy
  - text definition
  - HuBMAP
  title: 'Adresses #2261 edit trophoblast cell text definition and hierarchy to describe
    origin and location'
pull_request_2438:
  body: "Fixes #2176\r\n\r\n- Expand text definition and references\r\n- Expand the\
    \ comment section and references\r\n- Add synonyms and references"
  changes:
  - remove synonym 'cerebellum Purkinje cell' for CL:0000121
  - remove synonym "Purkinje's cell" for CL:0000121
  - create synonym 'PC' for CL:0000121
  - create synonym 'PN' for CL:0000121
  - change definition of CL:0000121 from 'The output neuron of the cerebellar cortex.'
    to 'An inhibitory neuron and the sole output neuron of the cerebellar cortex,
    the Purkinje cell\'s soma is located between the granular and molecular layers
    of the cerebellum. It is one of the largest neural cells in the mammalian brain,
    ranging from 50 to 80 micrometres in diameter. Purkinje cells have planar, fan-shaped
    dendrites that branch extensively with little overlap. This cell type receives
    synaptic input from parallel fibres, which modulate high-frequency spike activity
    known as \\"simple spikes,\\" and climbing fibres, which modulate infrequent calcium
    spike activity known as \\"complex spikes\\". Purkinje cells are involved in motor
    coordination, particularly in correcting movements in progress.'
  comments: []
  issue_closed:
  - body: "**CL term**\r\n\r\nCL:0000121 ; Purkinje cell\r\n\r\n**Suggested revision\
      \ of textual definition**\r\n\r\nThe current textual definition is embarrassingly\
      \ bad \r\n\r\n![image](https://github.com/obophenotype/cell-ontology/assets/112839/456afc10-2103-47b1-9859-a8567e69461f)\r\
      \n\r\nReads as if the cortex has a single type of output neuron!  More detail\
      \ needed -CellGuide could be good inspiration (although probably too detailed)\
      \ https://cellxgene.cziscience.com/cellguide/CL_0000121\r\n\r\n"
    comments:
    - "> Reads as if the cortex has a single type of output neuron!\r\n\r\n@dosumis,\
      \ thank you for the issue.\r\n\r\nWhile there certainly appears to be opportunity\
      \ to enhance the text definition of this class, it currently appears sufficient\
      \ to define \u2018Purkinje cell\u2019 of the cerebellar cortex.\r\n\r\n(emphasis\
      \ added in quoted text below)\r\n\r\nhttps://www.ncbi.nlm.nih.gov/books/NBK10865/:\r\
      \n\u201CThe Purkinje cells project in turn to the [deep cerebellar nuclei](https://www.ncbi.nlm.nih.gov/books/n/neurosci/A2251/def-item/A2402/).\
      \ **They are the only output cells of the [cerebellar cortex](https://www.ncbi.nlm.nih.gov/books/n/neurosci/A2251/def-item/A2334/)**.\
      \ Since the Purkinje cells are GABAergic, the output of the cerebellar cortex\
      \ is wholly inhibitory. However, the deep cerebellar nuclei receive excitatory\
      \ [input](https://www.ncbi.nlm.nih.gov/books/n/neurosci/A2251/def-item/A2546/)\
      \ from the collaterals of the mossy and [climbing fibers](https://www.ncbi.nlm.nih.gov/books/n/neurosci/A2251/def-item/A2362/).\
      \ The [Purkinje cell](https://www.ncbi.nlm.nih.gov/books/n/neurosci/A2251/def-item/A2806/)\
      \ inhibition of the deep nuclei serves to modulate the level of this excitation\
      \ ([Figure 19.9](https://www.ncbi.nlm.nih.gov/books/NBK10865/figure/A1302/?report=objectonly)).\u201D\
      \r\n\r\nhttps://doi.org/10.1038/s41593-020-00754-9:\r\n\u201CWe also emphasize\
      \ the two feedforward, excitatory inputs to **the sole output neurons of the\
      \ cerebellar cortex, the Purkinje cells**\u2026\u201D\r\n\r\nhttps://doi.org/10.1146/annurev-neuro-091421-125115:\r\
      \n\u201CThe cerebellar cortex contains a central trisynaptic arc: Primary input\
      \ from mossy fibers (MFs) excites granule cells (GrCs), **which in turn excite\
      \ Purkinje cells (PCs) that provide the sole output synapses of the cerebellar\
      \ cortex** (Figure 1a).\u201D\r\n\r\nIn addition to the CellGuide link, if you\
      \ have specific primary sources to review, kindly share in this issue."
    - I'm always a bit skeptical when I see claims like this as we may not yet have
      sufficiently comprehensive knowledge to definitively make such a claim given
      the complexity of the brain and the almost inevitable lack of comprehensive
      data.  I'm happy to go with the literature consensus for now and revise in future
      if needed.  I'd still like more detail in the definition though.  Can you have
      a go at finding more refs?
    - This issue has not seen any activity in the past 6 months; it will be closed
      automatically in one year from now if no action is taken.
    - "Hi there, please find an updated version of the text definition for Purkije\
      \ cells. @dosumis  Let me know if you are okay with this definition and I can\
      \ turn it into a PR:\r\n\r\n**Updated definition of Purkinje cell**:\r\n\r\n\
      An inhibitory neuron and the sole output neuron of the cerebellar cortex, the\
      \ Purkinje cell's soma is located between the granular and molecular layers\
      \ of the cerebellum. It is one of the largest neural cells in the mammalian\
      \ brain, ranging from 50 to 80 micrometers in diameter.\r\n\r\nA Purkinje cell\
      \ presents planar, fan-shaped dendrites that branch extensively with little\
      \ overlap. This cell receives synaptic input from parallel fibers, which modulate\
      \ high-frequency spike activity known as \"simple spikes,\" and climbing fibers,\
      \ which modulate infrequent calcium spike activity known as \"complex spikes.\"\
      \r\n\r\nPurkinje cells are involved in motor coordination, particularly in correcting\
      \ movements in progress.\r\n\r\n**database_cross_reference:**\r\n[PMID:31424738](https://pubmed.ncbi.nlm.nih.gov/31424738/#:~:text=Purkinje%20cells%20are%20a%20unique,learn%20by%20remodeling%20their%20dendrites.)\r\
      \n[PMID:12907269](https://pubmed.ncbi.nlm.nih.gov/12907269/)\r\n[PMID:38168772](https://pubmed.ncbi.nlm.nih.gov/38168772/)\r\
      \n[PMID:14568361](https://pubmed.ncbi.nlm.nih.gov/14568361/)\r\n[PMID:33288911](https://pubmed.ncbi.nlm.nih.gov/33288911/)\r\
      \n\r\n**has_an_exact_synonym:**\r\nPC\r\n**synonym_type:**\r\nabbreviation\r\
      \n**database_cross_reference:**\r\n[PMID:38168772](https://pubmed.ncbi.nlm.nih.gov/38168772/)\r\
      \n\r\nupdated references for all the other synonyms:\r\ncerebellar Purkinje\
      \ cell\r\nhttps://doi.org/10.1016/j.proghi.2004.07.002\r\n\r\nPurkinje neuron\r\
      \nPMID: [28821816](https://pubmed.ncbi.nlm.nih.gov/28821816)\r\n\r\n**has_exact_synonym:**\r\
      \nPN\r\nPMID: [28821816](https://pubmed.ncbi.nlm.nih.gov/28821816)\r\n**synonym\
      \ type:**\r\nabbreviation\r\n\r\n\r\n**Comments:**\r\nNeurodegenerative disorders\
      \ affecting Purkinje cells disrupt motor functions. Some of the neurodegenerative\
