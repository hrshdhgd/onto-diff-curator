      \ (and any cells under here with no children after reasoning need review). \
      \ Example of folding down to a level that is more suitable - neuron and muscle\
      \ cell look appropriate but their parents do not.\r\n\r\n<img width=\"324\"\
      \ alt=\"image\" src=\"https://user-images.githubusercontent.com/112839/227902634-704f3930-81ef-49c6-9da9-a9c29fbfd60c.png\"\
      >\r\n\r\n Some terms may cross metazoans (neuron, muscle cell, epithelial cell),\
      \ whereas other will be vertebrate specific (leukocyte).    It may be useful\
      \ to refer to text books on major vertebrate/mammalian cell types or use ChatGPT\
      \ for inspiration\r\n\r\n- [ ] Add upper_cell_type_slim* AP with short definition\
