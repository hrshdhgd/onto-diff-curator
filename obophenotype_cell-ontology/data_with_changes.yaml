      \ formed. Each neuron occurs in a stereotyped location along the neuraxis. \
      \  Axons from these cells grow via a growth cone  along a stereotyped pathway.\
      \  These axons form the pattern of the early nervous system.  \r\n\r\nI still\
      \ need to contact researchers from the medaka community.\r\n\r\n\r\n  "
    labels:
    - question
    number: 1931
    title: Intended meaning of _primary neuron_ is unknown
