pull_request_1818:
  body: 'Resolves #1816 Add synonym "metazoan cell" to "animal cell"'
  changes:
  - create synonym 'metazoan cell' for CL:0000548
  comments: []
  issue_closed:
  - body: "**Background**\r\nThe logical definition of the term CL:0000548 \"animal\
      \ cell\" is the following:\r\n\r\n'native cell'\r\n **and** ('only in taxon'\
      \ **some** Metazoa)\r\n\r\nBy definition, Metazoan are multicellular animals,\
      \ what suggests: a) There are unicellular animals that are not Metazoan, or\
      \ b) all animals are multicellulars, and therefore Metazoan.\r\n\r\n**Question**\r\
      \nIs there any animal that is not part of Metazoa?"
    comments:
    - "AFAIK, the tems Metazoa and Animalia are used interchangably.  We use NCBI\
      \ taxonomy as a reference, which has  Animalia as a synonym for Metazoa: https://www.ebi.ac.uk/ols/ontologies/ncbitaxon/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCBITaxon_33208&lang=en&viewMode=All&siblings=false\r\
      \n\r\n>  all animals are multicellulars, and therefore Metazoan.\r\n\r\nall\
      \ plants are multicelluar, but none are metazoan."
    - (At least most are - depending on whether unicellular algae count as plants.  Argument
      still holds though)
    - "BTW - we don't need to worry about the logic of NCBI-Taxonomy.  It's just an\
      \ agreed reference standard.  In the OBO interpretation, an instance of the\
      \ class Metazoa = a single organism that belongs to the Metzoan taxon.  (e.g.\
      \ you and I are both instances).  \r\n\r\nThe logic of the term \"animal cell\"\
      \ defines it as any cell that is part_of (some) Metazoa(n) organism. "
    - "> The logic of the term \"animal cell\" defines it as any cell that is part_of\
      \ (some) Metazoa(n) organism.\r\n\r\nShould \"metazoan cell\" then be an exact\
      \ synonym to 'animal cell' or should the label be 'metazoa cell'?\r\n\r\nUsing\
      \ \"multicellular animal\" in the text definition and as an exact synonym to\
      \ \"Metazoa\" implies that unicellular animals exist. A cursory online search\
      \ reveals that there are different perspectives, some considering Metazoa as\
      \ a kingdom, others classifying it is as a subkingdom (under kingdom Animalia)."
    - ">  A cursory online search reveals that there are different perspectives\r\n\
      \r\nTrue. But we defer to NCBI_taxonomy on this and they treat Animalia as synonymous.\
      \  I agree that the exact synonym 'metazoan cell' to be added.  I think \"animal\
      \ cell\" is fine as the label as its more accessible.  "
    labels:
    - question
    - synonym
    number: 1816
    title: '[Question] Are all animals part of Metazoa?'
  labels:
  - synonym
  title: 'Addresses #1816 Add synonym "metazoan cell" to "animal cell"'
