  - body: "**CL term**\r\nCL:0011111 'gonadotropin releasing neuron'\r\n\r\n**Description\
      \ of typo, bug or error**\r\nThe concepts of \"gonadotropin-releasing hormone\"\
      \ and \"gonadotropin\" seem to have been conflated when creating CL:0011111\
      \ 'gonadotropin releasing neuron'. The label, dbxref, exact synonyms and EA\
      \ do not describe the same cell type."
    comments:
    - "I propose the following actions to fix this issue:\r\n- [x] Update name to\
      \ `gonadotropin-releasing hormone neuron`\r\n- [x] - [ ] Update text definition:\
      \ \r\n   > A neuroendocrine cell that is born in the nasal placode during embryonic\
      \ development and migrates through the nose and forebrain to the hypothalamus.\
      \ This cell regulates reproduction by secreting gonadotropin-releasing hormone\
      \ into the pituitary portal vessels to induce the release of gonadotropins into\
      \ the general circulation.\r\n- [x] Remove equivalent axiom and add the two\
      \ following subclasses: 'neuroendocrine cell' and 'capable of' some 'regulation\
      \ of gonadotropin secretion'.\r\n"
    - "Thanks for looking into this, @aleixpuigb.\r\n\r\nAgree with the label change.\r\
      \n\r\nFor text def, I recommend the first sentence to explicitly define the\
      \ cell: A neuroendocrine cell that secretes gonadotropin-releasing hormone.\r\
      \n\r\nRegarding \"'capable of' some 'regulation of gonadotropin secretion'\"\
      ... \r\n the gonadotropin-releasing hormone (GnRH) is the entity which regulates\
      \ gonadotropin secretion. \r\n 'capable of' is not a transitive property. \r\
      \n Therefore, 'gonadotropin-releasing hormone neuron' '[capable of regulating'](http://purl.obolibrary.org/obo/RO_0002596)\
      \ some 'gonadotropin secretion' may be more accurate.\r\n\r\n'capable of regulating'\
      \ def:\r\nHolds between c and p if and only if c is capable of some activity\
      \ a, and a regulates p.\r\n\r\nIn the present example:\r\nc = gonadotropin-releasing\
      \ hormone neuron\r\na = GnRH secretion\r\np = gonadotropin secretion\r\n"
    - "thank you for your comments, @bvarner-ebi.\r\n\r\n> Therefore, 'gonadotropin-releasing\
      \ hormone neuron' '[capable of regulating'](http://purl.obolibrary.org/obo/RO_0002596)\
