  - body: "Note - please check that the term does not already exist (check OLS: https://www.ebi.ac.uk/ols/ontologies/cl)\r\
      \n\r\n**Preferred term label:**\r\nmarginal zone B cell\r\n\r\n**Synonyms**\r\
      \nlymph node marginal zone B cell\r\n\r\n**Definition (free text, please give\
      \ PubMed ID in format PMID:XXXXXX)**\r\nA B cell that resides in the lymph node\
      \ marginal zone. Marginal zone B cells (MZ B cells) are noncirculating mature\
      \ B cells that in humans segregate anatomically into the marginal zone (MZ)\
      \ of the spleen[1] and certain other types of lymphoid tissue.[2] The MZ B cells\
      \ within this region typically express low-affinity polyreactive B-cell receptors\
      \ (BCR), high levels of IgM, Toll-like receptors (TLRs), CD21, CD1, CD9, CD27\
      \ with low to negligible levels of secreted-IgD, CD23, CD5, and CD11b that help\
      \ to distinguish them phenotypically from follicular (FO) B cells and B1 B cells.\
      \ https://en.wikipedia.org/wiki/Marginal_zone_B-cell\r\n\r\n**Parent cell type\
      \ term (check the hierarchy here https://www.ebi.ac.uk/ols/ontologies/cl):**\r\
      \nmature B cell http://purl.obolibrary.org/obo/CL_0000785\r\n\r\n**What is the\
      \ anatomical structure that the cell is a part of? Please check Uberon: https://www.ebi.ac.uk/ols/ontologies/uberon**\r\
      \nlymph node marginal zone (needs NTR - separate to lymph node follicular corona)\r\
      \n\r\n**Your nano-attribution (ORCID)**\r\n0000-0003-4183-8865\r\n\r\n**Any\
      \ additional notes or concerns**\r\n\r\n\r\n"
    comments:
    - "@paolaroncaglia could you please tag with SCA\r\nSo the definition of this\
      \ is the same as that used for mantle zone B cell - but it is located in the\
      \ lymph node rather than the spleen - so didn't feel right making it a synonym.\
      \ Whats the best way to go about this?\r\nAdditionally the follicular corona\
      \ of the germinal center is made up of the mantle zone and the marginal zone\
      \ of the germinal center. So I have assumed follicular corona to mean 'mantle\
      \ zone of lymph node secondary follicule' and will make marginal zone of germinal\
      \ center as a sep term. Would this work?\r\nThanks!\r\nNancy"
    - 'This will be easier/clearer to address when Uberon is released and ingested. '
    - "Update/notes for self:\r\n- [ ] Depends on https://github.com/obophenotype/uberon/issues/1767\r\
      \n- [x] UBERON:8410065 'lymph node follicle marginal zone' has been released\
      \ by Uberon, but not imported into CL yet (https://github.com/obophenotype/cell-ontology/issues/1252)\
      \ \r\n- [x] The existing term CL:0000845 'marginal zone B cell' is defined (textually\
