  - body: "This is a paper being wrangled from the HCA Data Portal to CellxGene. The\
      \ paper consists of retina tissues. The paper and it's gene expression matrices\
      \ contain a number of free-text matrices which have no specific mapping in CL.\
      \ \r\n\r\nDoi: [10.1016/j.cell.2020.08.013](https://doi.org/10.1016/j.cell.2020.08.013)\r\
