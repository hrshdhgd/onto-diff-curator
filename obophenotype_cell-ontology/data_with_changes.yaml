  issue_closed:
  - body: "An increasing number of single cell transcriptomics are identifying cell\
      \ states that are transcriptionally unique. CL editors have decided on the call\
      \ of November 2023 that these cell states can be added in CL:\r\n![image](https://github.com/obophenotype/cell-ontology/assets/94959119/30e886aa-cb9e-4e5e-9f18-e75af4b478b3)\r\
      \n\r\nThe cell types can be added using a dessign pattern. I have compiled a\
      \ [list of terms from Azimuth](https://docs.google.com/spreadsheets/d/1kmw-9wKF7kjdNcfzZGeFRWjvo35bY7rKuEKNXc7i9A4/edit#gid=0)\
      \ that can be added.\r\nNeed:\r\n- Parent cell term\r\n- GO term (object property\
      \ 'is capable of')\r\n- Create automatic definition: Any \"parent term\" that\
      \ is capable of \"GO term\".\r\n- References\r\n\r\n@emquardokus, feel free\
      \ to add more cell states in the spreadsheet."
    comments:
    - "I would like to just add 'cycling' terms for now.\r\n\r\n> GO term (object\
      \ property 'is capable of')\r\n\r\nWe will need a new OP.  We need to be able\
      \ to record that the cell is participating in the process not that id could\
      \ do."
    - I agree with David.  Many cell types are capable of cycling.  These cell states
      indicate that they have realized that capability.
    - "I will create a ticket for PR. Would be 'is participating in' a good name?\
      \ e.g. `'is participating in' some 'cell division'`\r\nTechnically cycling does\
      \ not mean cell division, so 'cell cycle process' might be better for cycling,\
      \ and 'cell division' would be for proliferating."
    - '''cell cycle process'' is it too general I think. Maybe use [M-Phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0000279?lang=en)
      for the GO term?  - Should double check this is appropriate with some of the
      people doing the annotations.  Not sure how proliferating might be distinct.
      For the relation - maybe ''[participates in](https://www.ebi.ac.uk/ols4/ontologies/go/properties/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FRO_0000056)''
      would be sufficient? Despite the name, this doesn''t have  implications of capability.  It
      is the inverse of has_participant. We might even request a name change to participating_in
      for clarity.'
    - "Decision: We will go with {cell} and participates_in some M-phase as a DOSDP.\
      \  \r\n\r\nPrimary name of term will be 'cycling X'.  DOSDP will add 'proliferating\
      \ X' as a synonym."
    - "I am looking at the ['Cell states'](https://docs.google.com/spreadsheets/d/1kmw-9wKF7kjdNcfzZGeFRWjvo35bY7rKuEKNXc7i9A4/edit?gid=0#gid=0)\
      \ table that is referenced [above](https://github.com/obophenotype/cell-ontology/issues/2354#issue-2260872714)\
      \ to get a better idea of what \"cycling\" is intended to mean in this context.\r\
      \n\r\n1. All the \"cycling\" cell types are immune cells.\r\n2. The table quotes\
      \ [GO:0051301 cell division](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0051301)\
      \ in relation to cycling, but I have serious doubts that this term would be\
      \ the right choice for the logical definition of a \"cycling\" cell state.\r\
      \n\r\nI have sat through countless immunology seminars going back decades, and\
      \ historically and typically it was flow cytometry (FACS) that provided the\
      \ evidence for the cycling or dividing state of immune cells. Flow cytometry\
      \ is an excellent tool to detect what GO defines as [cell cycle phases](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022403?lang=en).\
      \ When they detect significant proportions of S-phase and M-phase states in\
      \ the population, then they usually say that these are cycling cells.\r\nIndividual\
      \ cells may be in an S-phase or M-phase or any other \"cycling\" state. Most\
      \ (all?) immune cells are capable of going through all the phases of the cell\
      \ cycle, and I think \"cycling\" is intended to mean that these cells are actively\
      \ participating in the process.\r\n\r\nFor the reasons above, a GO cell cycle\
      \ process term would be probably more appropriate than [GO:0051301 cell division](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0051301)\
      \ for the logical axioms, although I see the connection between cell cycle and\
      \ cell division.\r\nHowever [GO:0000279 M phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0000279)\
      \ would be too narrow to define a generic \"cycling\" state, because many cycling,\
      \ proliferating or dividing cells are in a phase other than \"M\".\r\nGO advise\
      \ against using the grouping term [GO:0022403 cell cycle phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022403?lang=en)\
      \ for direct annotation, but individual cycling cells can be in any phase of\
      \ the cell cycle.\r\nA \"G2/M\" state is also frequently used in papers, but\
      \ GO has only separate G2 and M phase terms, and it has no \"G2/M\" or any other\
      \ transition state terms.  \r\n\r\n[GO:0022403 cell cycle phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022403?lang=en)\
      \ could group together all cycling cell states, but more granular individual\
      \ states (G1, S, G2, M) would require separate patterns, or a pattern with a\
      \ slot for a variable to specify which subclass of [GO:0022403 cell cycle phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022403?lang=en)\
      \ to use. "
    - "Thank you, @rays22 \r\n\r\n> A \"G2/M\" state is also frequently used in papers,\
      \ but GO has only separate G2 and M phase terms, and it has no \"G2/M\" or any\
      \ other transition state terms.\r\n\r\nGo has a term for this transition [cell\
      \ cycle G2/M phase transition](http://purl.obolibrary.org/obo/GO_0044839). But\
      \ wouldn't it be too narrow again?"
    - "Hi Ray, \r\n\r\nAll good points.\r\n\r\nOur main motivating use case at present\
      \ is for annotating single cell transcriptomics data, where cycling cells cluster\
      \ independently - presumably due a large and consistent shift in some part of\
      \ the transcriptomic signature due to expression of genes involved in (some\
      \ phase of?) the cell cycle.  I'd like to ask biologists working on this if\
      \ that transcriptomic signature indicates a particular phase of the cell cycle.\r\
      \n\r\nI suspect that this is not the same as cells sorted as cycling in flow\
      \ cytometry.  \r\n\r\n@rays22  - I share your concern about general usage. A\
      \ term called B-cell cycling may well end up being used more generally e.g.\
      \ to refer to cells typed as cycling by FACS sorting.   Maybe we will need a\
      \ more concise term for the scRNAseq use case."
    - "> Thank you, @rays22\r\n> \r\n> > A \"G2/M\" state is also frequently used\
      \ in papers, but GO has only separate G2 and M phase terms, and it has no \"\
      G2/M\" or any other transition state terms.\r\n> \r\n> Go has a term for this\
      \ transition [cell cycle G2/M phase transition](http://purl.obolibrary.org/obo/GO_0044839).\
      \ But wouldn't it be too narrow again?\r\n\r\nThanks @aleixpuigb for pointing\
      \ that out. OK, then there are no gaps in GO terms related to the phases of\
      \ the cell cycle process which accurately correspond to the states of individual\
      \ \"cycling\" cells in single-cell expression experiments. I absolutely agree\
      \ that  [GO:0044839 cell cycle G2/M phase transition](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0044839)\
      \ would be too narrow to describe cycling cells."
    - "> I suspect that this is not the same as cells sorted as cycling in flow cytometry.\r\
      \n\r\nThanks @emquardokus  [for bringing it to my attention to this paper](https://github.com/obophenotype/cell-ontology/pull/2419#discussion_r1670616352).\
      \ I am looking at the paper [Riba, A., Oravecz, A., Durik, M. et al. Cell cycle\
      \ gene regulation dynamics revealed by RNA velocity and deep-learning. Nat Commun\
      \ 13, 2865 (2022)](https://doi.org/10.1038/s41467-022-30545-8) that show scRNA\
      \ data from *cell populations* where the transcriptional states of *individual*\
      \ cells are being clustered in ways to see if *cell cycle phases* can be detected.\r\
      \nFlow cytometry appears to be the tool in the paper to detect cell cycle phases\
      \ to which correlate the RNA transcription profiles of individual cells. \r\n\
      \r\n* Fig. 5C says:\r\n\r\n> Flow cytometry analysis recapitulates fractions\
      \ of cells in the main phases of the cell cycle similar to the phases identified\
      \ with DeepCycle\r\n\r\nI find no evidence for any revision of what [GO:0007049\
      \ cell cycle](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0007049)\
      \ means in case of scRNA studies compared with non-scRNA study findings:\r\n\
      \r\n>The subset of genes in the GOterm:cell_cycle (GO:0007049) passing through\
      \ the hotelling filter (see section \u2018Identification of cycling genes and\
      \ high-density paths\u2019) has been fed to the autoencoder...\r\n\r\n> To train\
      \ DeepCycle, we used the expression of unspliced and spliced RNAs of the genes\
      \ in the GOterm:cell_cycle (n\u2009=\u2009532, see \u2018Implementation of DeepCycle\u2019\
      \ in Methods\r\n\r\nRegardless of whether scRNA clusters correlate or not with\
      \ flow cytometry cell cycle phases, or any other subdivision of the \"cycling\"\
      \ process, my point is that a \"cycling\" somatic cell library represents *many\
      \ different states*, all of which are part of some mitotic cell cycle process,\
      \ so we can *not use a GO term that is too narrow.*"
    - "> Thank you, @rays22\r\n> \r\n> > A \"G2/M\" state is also frequently used\
      \ in papers, but GO has only separate G2 and M phase terms, and it has no \"\
      G2/M\" or any other transition state terms.\r\n> \r\n> Go has a term for this\
      \ transition [cell cycle G2/M phase transition](http://purl.obolibrary.org/obo/GO_0044839).\
      \ But wouldn't it be too narrow again?\r\n\r\nI think \"cycling\" cell in the\
      \ context of this ticket (scRNA clustering data) means that significant subsets\
      \ of a cell population are in the following (or similar, like [GO:0044839 cell\
      \ cycle G2/M phase transition](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0044839?lang=en))\
      \ phases/states:\r\n\r\n* [GO:0045023 G0 to G1 transition](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0045023)\r\
      \n* [GO:0000082 G1/S transition of mitotic cell cycle](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0000082?lang=en)\r\
      \n* [GO:0000084 mitotic S phase](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0000084?lang=en)\r\
      \n* [GO:0000086 G2/M transition of mitotic cell cycle](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0000086?lang=en)\r\
      \n\r\nIndividual cells, or cell groups (dots in clusters and clusters, respectively)\
      \ in a typical scRNA experiment could be classified to belong any of these state/phase/process\
      \ categories, or even other (\"non-cycling\", i.e. [GO:0044838 cell quiescence](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0044838))\
      \ states."
    - "### Proposal to define quiescent vs. cycling cell states logically based on\
      \ process attributes:\r\n* The following two attribute classes could be made\
      \ also subclasses of [PATO:0001236 process quality](https://www.ebi.ac.uk/ols4/ontologies/pato/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FPATO_0001236)\
      \ in PATO, or need similar new PATO process qualities.\r\n    * [PATO:0002355\
      \ inactive](https://www.ebi.ac.uk/ols4/ontologies/pato/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FPATO_0002355?lang=en)\r\
      \n    * [PATO:0002354 active](https://www.ebi.ac.uk/ols4/ontologies/pato/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FPATO_0002354?lang=en)\r\
      \n* Other components:\r\n    * [GO:0022402 cell cycle process](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022402?lang=en)\r\
      \n    * [RO:0000086 has quality](https://www.ebi.ac.uk/ols4/ontologies/ro/properties/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FRO_0000086)\r\
      \n\r\n\r\n* \"cycling\" cell:\r\n```\r\ncell\r\n    and ('participates in' some\
      \ 'cell cycle process')\r\n    and ('has quality' some 'active')\r\n```\r\n\r\
      \nIf needed, 'cell cycle process' can be substituted with more specific process/phase\
      \ terms to achieve more fine grained classification.\r\n\r\n* \"quiescent\"\
      \ cell:\r\n```\r\ncell\r\n    and ('participates in' some 'cell cycle process')\r\
      \n    and ('has quality' some 'inactive')\r\n```"
