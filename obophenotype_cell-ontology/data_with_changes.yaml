      >\r\n\r\nOf note, assuming there was a copy error in the text def for L4 IT,\
      \ I substituted \"4\" for \"5\".\r\n"
    - "@jychien, thanks again for the new terms. The following classes have been added\
      \ and will be available in the next CL release:\r\n\r\nCL:4030059 'L2/3 intratelencephalic\
      \ projecting glutamatergic neuron'\r\nCL:4030060 'L2 intratelencephalic projecting\
      \ glutamatergic neuron'\r\nCL:4030061 'L3 intratelencephalic projecting glutamatergic\
      \ neuron'\r\nCL:4030062 'L4/5 intratelencephalic projecting glutamatergic neuron'\r\
      \nCL:4030063 'L4 intratelencephalic projecting glutamatergic neuron'\r\nCL:4030064\
      \ 'L5 intratelencephalic projecting glutamatergic neuron'\r\nCL:4030065 'L6\
      \ intratelencephalic projecting glutamatergic neuron'\r\n\r\nAdditional details\
