  body: 'Closes #1438 NTR-oligodendrocyte_type_2_astrocyte_progenitor_cell'
  changes:
  - delete edge CL:0002453 rdfs:subClassOf CL:0000123
  - create synonym 'O-2A/OPC' for CL:0002453
  - create synonym 'O2A/OPC' for CL:0002453
