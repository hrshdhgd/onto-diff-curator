  - body: "**CL term**\r\n\r\nauditory hair cell\r\nhttp://purl.obolibrary.org/obo/CL_0000202\r\
      \nA mechanoreceptor cell located in the inner ear that is sensitive to auditory\
      \ stimuli. The accessory sensory structures are arranged so that appropriate\
      \ stimuli cause movement of the hair-like projections (stereocilia and kinocilia)\
      \ which relay the information centrally in the nervous system. [ MESH:A08.663.650.250\
      \ ]\r\n\r\n![image](https://user-images.githubusercontent.com/112839/134077250-db22e2c1-0225-4dbe-a041-c06a9f5398fb.png)\r\
      \n\r\n**Description of problem**\r\n\r\n1. CL terms like links to Uberon\r\n\
      2. This definition is, like many in CL,  has a very strong mammalian/human bias.\
      \  Auditory hair cells exist in other contexts in vertebrates\r\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC3023005/\r\
      \n\r\n**Suggested solution**\r\n\r\nBroaden the meaning of 'auditory hair cell'\
      \ to cover all hair cells with an auditory function.  Question - should we keep\
      \ the link to ear - assuming this is meant in a broad sense?   Make a new, more\
      \ specific class for 'cochlea auditory hair cell' with part_of relationship\
      \ to 'spiral organ of cochlea':\r\n\r\nEquivalent to:\r\n'auditory hair cell'\
      \ and part_of some 'spiral organ of cochlea' \r\n\r\n"
    comments:
    - "Changes:\r\n1) Change def to: \"a mechanoreceptor cell that is sensitive to\
      \ auditory stimuli.\" I think the gloss can remain the same, seems to be the\
      \ same in fish/frogs \r\n2) Change asserted class to sensory hair cell since\
      \ in fish, these cells are in lateral line organ. \r\n3) Remove 'part of' some\
      \ 'spiral organ of cochlea' axiom, and create a class \"cochlea auditor hair\
