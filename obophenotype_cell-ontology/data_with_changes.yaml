  comments: []
  issue_closed:
  - body: "Note - please check that the term does not already exist (check OLS: https://www.ebi.ac.uk/ols/ontologies/cl)\r\
      \n\r\n**Preferred term label**: peripheral blood lymphocyte\r\n\r\n\r\n**Synonyms**\
      \ (add reference(s), please)\r\n\r\n\r\n**Definition** (free text, with reference(s),\
      \ please. PubMed ID format is PMID:XXXXXX): Lymphocyte subsets including T cells\
      \ (CD3+), (B) B cells (CD19+) and (C) NK cells (CD3\u2212 CD56+) PMID:31092833\r\
      \n\r\n\r\n**Parent cell type term** (check the hierarchy here https://www.ebi.ac.uk/ols/ontologies/cl):\
      \ Lymphocyte (CL:0000542)\r\n\r\n\r\n**What is the anatomical structure that\
      \ the cell is a part of?** (check Uberon: https://www.ebi.ac.uk/ols/ontologies/uberon)\r\
      \n\r\n\r\n**Your ORCID**:  https://orcid.org/0000-0003-2534-198X\r\n\r\n\r\n\
      **Additional notes or concerns**\r\n\r\n\r\n"
    comments:
    - "While I am not fond of adding this term for a variety of reasons, I will accept\
      \ it if we include the equivalence axiom\r\nlymphocyte and 'part of' some blood\r\
      \n\r\nThis way, the reasoner will infer 'peripheral blood lymphocyte' to be\
      \ a subclass of 'peripheral blood mononuclear cell', and I can sleep easily.\r\
      \n--Alex"
    - "Thank you for the new term request, @kalpanaps and for the feedback, @addiehl.\r\
      \n\r\nAfter skimming the reference, I am not sure if the text definition is\
      \ appropriate since it seems to refer to specific cell types that were arbitrarily\
      \ highlighted in the study. Could there be other subsets that are 'peripheral\
      \ blood lymphocytes' that are not mentioned in this text definition? @kalpanaps,\
      \ can you confirm or advise if I am misunderstanding?\r\n\r\n@addiehl, would\
      \ this EA also capture lymphocytes that are in blood but not part of acral /\
      \ peripheral circulation? It seems like 'blood' is not clearly distinguished\
      \ from 'peripheral blood' (the latter being a class that does not exist) in\
      \ the ontology. Is that intended?\r\n\r\n"
    - "Peripheral blood is called peripheral presumably because it is taken most often\
      \ from a peripheral location of the body, such as an arm.  Blood travels rather\
      \ quickly through the circulatory system, and I believe the assumption is that\
      \ the composition of blood extracted at a peripheral location is roughly similar\
      \ to blood throughout the body, apart from oxygen content.  While there are\
      \ mechanisms for lymphocytes to move into and out of the blood, most researchers\
      \ seem to assume that the relative abundance and levels of lymphocyte subsets\
      \ in blood taken at a peripheral location are representative of the blood as\
      \ a whole.\r\n\r\n"
    - "Thanks, @addiehl. I'm thinking from a clinical perspective where there is a\
      \ distinction in central vs peripheral circulation (central line / PICC line\
      \ vs peripheral IV, blood cultures from peripheral vs central lines, peripheral\
      \ blood smear, drug concentrations before first pass metabolism, cord blood,\
      \ etc). If scientists don't make a distinction between central vs peripheral\
      \ blood, then the EA sounds appropriate.\r\n"
    - "@kalpanaps, is it agreeable to define your new term as follows:\r\n\r\ntext\
      \ defintion:\r\n\"A lymphocyte located in blood.\"\r\n\r\nequivalence axiom:\r\
      \nlymphocyte and 'part of' some blood"
    - "\nYeah, agreed.\n\nThanks!\n\n> On 4 Nov 2022, at 2:14 pm, bvarner-ebi ***@***.***>\
      \ wrote:\n> \n> \n> @kalpanaps <https://github.com/kalpanaps>, is it agreeable\
      \ to define your new term as follows:\n> \n> text defintion:\n> \"A lymphocyte\
      \ located in blood.\"\n> \n> equivalence axiom:\n> lymphocyte and 'part of'\
      \ some blood\n> \n> \u2014\n> Reply to this email directly, view it on GitHub\
      \ <https://github.com/obophenotype/cell-ontology/issues/1655#issuecomment-1303619320>,\
      \ or unsubscribe <https://github.com/notifications/unsubscribe-auth/AMIO24JWQRTJJG52ABXG6ATWGUK4XANCNFSM53HNWCPQ>.\n\
      > You are receiving this because you were mentioned.\n> \n\n"
    - "Hi, @kalpanaps,\r\n\r\nThank you for your contribution.\r\nThe following 2\
      \ terms have been added to CL and will be available in the next CL release.\r\
      \n\r\nCL:4030029 'blood lymphocyte'\r\nA lymphocyte located in blood.\r\n\r\n\
      CL:4030030 'peripheral blood lymphocyte'\r\nA blood lymphocyte located in the\
      \ flowing, circulating blood of the body."
    - '@bvarner-ebi  - please could you add a review of these terms for the next CL
      call.  A couple of people at the CZI meeting brought up the issue of very general
      terms like this lacking or being very incomplete for subclasses.'
    - "That's unfortunate, since there are extensive T and B cell hierarchies available\
      \ for their use in annotation. It would be a mistake to specify that these cell\
      \ types are subclasses of 'peripheral blood lymphocyte', since T and B cells\
      \ (and other immune cell types) can be found in the blood, lymph, lymph nodes,\
      \ spleen, and other lymphoid tissues, as well as in areas of inflammation at\
      \ different points in their lifespan.\r\n\r\nWe created the 'peripheral blood\
      \ mononuclear cell' and 'peripheral blood lymphocyte' term (reluctantly on my\
      \ part) to enable data annotators to indicate the experimental source of their\
      \ cells, typically from a blood draw. These classes are not intended to be root\
      \ classes for lymphocyte subsets."
    - "> @bvarner-ebi - please could you add a review of these terms for the next\
      \ CL call. A couple of people at the CZI meeting brought up the issue of very\
      \ general terms like this lacking or being very incomplete for subclasses.\r\
      \n\r\nWill those with concerns be attending the CL meeting? There was a fair\
      \ amount of discussion with @addiehl around entering these terms at the time\
      \ of their addition, and I agree that these new terms are not ideal candidates\
      \ as parent classes for all the types of lymphocytes that may appear in peripheral\
      \ blood."
    labels:
    - new term request
    number: 1655
    title: '[NTR] peripheral blood lymphocyte'
  labels:
  - new term request
  title: 'Addresses #1655 NTR ''peripheral blood lymphocyte'''
