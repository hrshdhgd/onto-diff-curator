    - "> We need to ensure that CL config on OLS & on CAP allow search across RELATED\
      \ synonyms in CL.\r\n\r\nThanks for this concern.\r\n\r\nCAP will be fine per\
      \ @ubyndr, \"as we take related synonyms into account\".\r\nPer my brief testing,\
      \ OLS3 returns expected results whether searching for exact or related synonyms.\
      \ \r\nOLS4 does not seem to take synonyms into account when generating search\
      \ results, which may be a bug. https://github.com/EBISPOT/ols4/issues/309 opened."
    - "This has implications on our side - we can write our scripts around it either\
      \ way but we need to make sure this is well documented when the change happens\
      \ as we are now referring to [obook docs](https://oboacademy.github.io/obook/reference/synonyms-obo/)\
      \ for understanding synonyms where Related is stated as \"used synonymously\
      \ with the primary term name in the literature, but the usage is not strictly\
      \ correct.\"\r\nMany abbreviations would fall under Exact according to that\
      \ document \"The definition of the synonym is exactly the same as primary term\
      \ definition\" \r\n\r\nPS I personally think putting them all under related\
      \ isnt a bad idea as long as it is all done consistently and documented well.\
      \ I would still think having it typed as abbreviation is a good idea regardless\
      \ - this would make it easier for downstream users to separate them out and\
      \ all\r\n\r\nThanks :) "
    - "> we need to make sure this is well documented when the change happens \r\n\
      \r\nChanges are being documented in issues (like this one) and PRs, which will\
      \ also appear in release notes.\r\n\r\nSee https://github.com/obophenotype/uberon/issues/2363#issuecomment-1446928901\
      \ for outcomes of discussion, namely that abbreviations should be annotated\
      \ as related, not exact, synonyms. \r\nThis is still in line with the OBOOK\
      \ definitions. Whilst some abbreviations may have an exact meaning as the primary\
      \ term definition within the context of a particular reference, it may not hold\
      \ beyond that context or across other domains.\r\n\r\nAs abbreviations can be\
      \ used to represent anything, it was agreed that related was the most suitable\
      \ annotation type. As an example, \"LC\" is currently set as an exact synonym\
      \ of '[Langerhans cell](http://purl.obolibrary.org/obo/CL_0000453)', but it\
      \ is planned to be changed to related with type 'abbreviation'. \"LC\" [is used\
      \ across domains to represent over 150 other entities/things](https://acronyms.thefreedictionary.com/LC).\
      \ \"LC\" potentially can be used as a synonym to annotate multiple OBO ontology\
      \ terms (can be non-unique), e.g., \"LC\" can represent 'Langerhans cell' and\
      \ 'locus ceruleus'. It was discussed and decided that an exact synonym can be\
      \ associated only with one term.\r\n\r\nCompare the example above to something\
      \ like \"aortic wall\" and \"wall of aorta\", which would hold the exact meaning\
      \ across any domain.\r\n\r\nIt was also discussed that annotating abbreviation\
      \ synonyms as related synonyms (and typing them as abbreviations) would yield\
      \ better results in NLP/ML training algorithms."
    - ">  Whilst some abbreviations may have an exact meaning as the primary term\
      \ definition within the context of a particular reference, it may not hold beyond\
      \ that context or across other domains.\r\n\r\nYou can say that of almost any\
      \ synonym.  Within specific references, the scope is clear. Outside of a specific\
      \ references, scope can only be set by  getting a general impression of use\
      \ in the literature, which often changes over time and may be domain specific.\
      \  Lots of examples from fly - optic lobe neuron  type names have changed in\
      \ meaning/usage over the past 15 years.; many difference in meaning of the same\
      \ terms between usage in Drosophila and more generally in insects."
    - I agree with Shawn that, whatever the policy, we should have well-publicised,
      general advice on use of synonyms scopes & types in search (& NLP) for CL.    Some
      ontologies have a lot of very tangentially related terms in the RELATED scope
      (IIRC, GO is very liberal), whereas others use it more strictly.   This is a
      major reason that OLS allows configuration of synonym scopes.  If RELATED synonyms
      work in search for OLS3, this will be due to the custom config for CL in OLS,
      which we can control.
    - "Thanks for the feedback, @dosumis.\r\n\r\nSo there is clarity, are you saying\
      \ you do not agree with the decisions described [here](https://github.com/obophenotype/uberon/issues/2363#issuecomment-1446928901),\
      \ which reflect what was discussed on the 27/02/2023 Uberon call? If you do\
      \ not agree that synonyms that are abbreviations should be \"RELATED\", it can\
      \ be added to the agenda to be discussed again.\r\n\r\nBeyond release notes,\
      \ GitHub tickets and meeting minutes, can you advise what else you would like\
      \ to see to make these updates well publicised?"
    - "> Beyond release notes, GitHub tickets and meeting minutes, can you advise\
      \ what else you would like to see to make these updates well publicised?\r\n\
      \r\nHere are a few places I think: \r\n\r\n1. Readme in CL Github Repo - most\
      \ important imo given thats where users that this would impact would go to\r\
      \n2. CL Editors guide (though note that a user, and not someone who edits the\
      \ ontology, would probably not bother going into editors guide, hence the first\
      \ one being important)\r\n3. IF this is to be implemented beyond CL and in OBO\
      \ ontologies (at least the ones the technical working group focus on (which\
      \ seems to be the focus of obook anyway) like CL, Uberon, PATO, RO) then maybe\
      \ obook (though ill admit this is selfish on my part as I tend to just share\
      \ obook links with colleagues when pointing them to stuff) \r\n4. CL website\
      \ perhaps (though I'd think the link to the github which is already there would\
      \ suffice) \r\n\r\nHope that helps and thanks heaps :) really appreciate it"
