      \ PMID: 34745147; PMCID: PMC8566952.\r\nQuote from paper: \"Hofbauer cells (HBC)\
      \ are a population of tissue-resident macrophages found within human placental\
      \ villi. These cells appear very early during development and have been identified\
      \ at day [1](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8566952/#B1)8 post-conception\
      \ (1, [2](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8566952/#B2)). HBC are\
      \ the only significant immune cell population found within the normal healthy\
      \ human placenta.\"\r\n\r\n<img width=\"443\" alt=\"Screenshot 2023-10-02 at\
      \ 4 03 33 PM\" src=\"https://github.com/obophenotype/cell-ontology/assets/47257000/54fa745d-6dec-4781-a1ca-608f4d5dc49f\"\
      >\r\n"
    comments:
    - Thank you, @emquardokus. I agree that it should be a tissue-resident macrophage.
      Moreover, I think it should be 'part of' '[chorion membrane](http://purl.obolibrary.org/obo/UBERON_0003124)'
      (not chorionic villi, as it is a species unspecific term).
    - "Hi @emquardokus,\r\nThis term has few issues. The definition provides from\
      \ wikipedia, which is not referenced, and it is outdated and human specific.\
      \ It also does not reflect the new axioms. Do you agree with the following edits?\r\
      \n\r\nCurrent definition:\r\n> Oval eosinophilic histiocytes with granules and\
      \ vacuoles found in placenta, which are of mesenchymal origin, in mesoderm of\
      \ the chorionic villus, particularly numerous in early pregnancy.\r\n\r\nProposed\
      \ definition\r\n> A tissue-resident macrophage that is part of the placenta.\
      \ A Hofbauer cell expresses high levels of growth factors and metalloproteinases\
      \ that support vasculogenesis, angiogenesis, branching morphogenesis and tissue\
      \ remodeling.\r\n\r\n[PMID:34745147](https://doi.org/10.3389/fimmu.2021.771054)\r\
      \n[PMID:30498493](https://doi.org/10.3389/fimmu.2018.02628)\r\n[PMID:35438172](https://pubmed.ncbi.nlm.nih.gov/35438172)\r\
      \n\r\nAnd add the following comment:\r\n> Hofbauer cells are an heterogenic\
      \ group of macrophages that resemble M2-like cells. Initially described in chorionic\
      \ villi in humans, a Hofbauer cell is now often used to describe any fetal derived\
      \ placental macrophage that resides within the placental villous core, amnion,\
      \ and chorionic lavae.\r\n\r\n[PMID:30498493](https://doi.org/10.3389/fimmu.2018.02628)\r\
      \n\r\nNew synonym\r\nEXACT ABBREVIATION HBC [PMID:34745147](https://doi.org/10.3389/fimmu.2021.771054)"
    - "@aleixpuigb \r\nA few things you might want to add to the definition: \r\n\
      Hofbauer cells are placental villous macrophages of **fetal origin** that are\
      \ **present throughout pregnancy.**\r\n\r\nThis confirms the stages you mentioned\
      \ in your comments: \"HBC is now often used to describe\r\nany **fetal derived\
      \ placental macrophage that resides within the placental villous core, amnion,\
      \ and\r\nchorionic lavae (5).** HBCs are found in human placental tissue as\
      \ early as 18 days post-conception\r\n(6) and remain throughout gestation (1).\"\
      \r\n\r\nfrom review article: PMID: 30498493 PMCID:[ PMC6249321 ](http://www.ncbi.nlm.nih.gov/pmc/articles/pmc6249321/)DOI:\
      \ 10.3389/fimmu.2018.02628\r\n\r\notherwise, I think this looks good! Thank\
      \ you !\r\nFetal derived, found throughout pregnancy, \r\n**fetal derived placental\
      \ macrophage that resides within the placental villous core, amnion, and chorionic\
      \ lavae (5).** "
    - 'Thank you, I will include at the end of the definition: "A Hofbauer cell  has
      a fetal origin and is present throughout pregnancy."'
