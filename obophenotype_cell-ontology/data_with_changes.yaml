  issue_closed:
  - body: "Updated based on [feedback below.](https://github.com/obophenotype/cell-ontology/issues/2015#issuecomment-1584326810)\r\
      \n\r\n**CL terms**\r\nCL:1001428 \u2018[bladder urothelial cell](http://purl.obolibrary.org/obo/CL_1001428)\u2019\
      \r\nCL:1000442 '[urothelial cell of trigone of urinary bladder](http://purl.obolibrary.org/obo/CL_1000442)'\r\
      \n\r\n**Suggested revisions**\r\nTo support related tickets #1999 and #1975,\
      \ the following are proposed edits:\r\n\r\n**CL:1001428 \u2018[bladder urothelial\
      \ cell](http://purl.obolibrary.org/obo/CL_1001428)\u2019:**\r\n- [x] **Add text\
      \ definition:**\r\n\"A urothellial cell that is part of the urothelium of the\
      \ urinary bladder.\"\r\ndoi:10.1038/s41385-022-00565-0\r\n\r\n- [x] **Edit SubClassOf\
      \ axioms:**\r\n**delete**: 'bladder cell'\r\n**delete:** 'urothelial cell'\r\
      \n**delete**: 'part of' some 'urinary bladder urothelium'\r\n\r\n**CL:1000442\
      \ '[urothelial cell of trigone of urinary bladder](http://purl.obolibrary.org/obo/CL_1000442)':**\r\
      \n\r\n- [x] **Edit logical definition:**\r\n\r\n**current:**\r\n```\r\n'urothelial\
      \ cell'\r\n and ('part of' some 'trigone of urinary bladder')\r\n```\r\n**proposed:**\r\
      \n```\r\n'urothelial cell'\r\n and ('part of' some \r\n    (urothelium\r\n \
      \    and ('part of' some 'trigone of urinary bladder')))\r\n```\r\n\r\n- [x]\
      \ **Edit SubClassOf axioms:**\r\n**delete:** 'urothelial cell'"
    comments:
    - "Why is this change needed?\r\n\r\nThe current logical definition provides a\
      \ precise location and is sufficient for autoclassification. The proposed change\
      \ does breaks both of these."
    - "Ahh - think I now understand.  Aim is to infer correct classification of  'urothelial\
      \ cell of trigone of urinary bladder\u2019.  But isn't this part of the urothelium\
      \ of the trigone?  Could be fixed by either extending Uberon to add term for\
      \ this, or by anonymously referring to it in the logical def \r\n\r\n'urothelial\
      \ cell of trigone of urinary bladder\u2019 EquivalentTo 'urothelial cell' and\
      \ part_of some (urothelium and part of some 'trigone of urinary bladder')\r\n\
      \r\nIf you do this, then I would recommend the following fixes:\r\n\r\n\r\n\
      - [ ] **Add text definition:**\r\n\"A urothellial cell that is part of the urothelium\
      \ of the urinary bladder.\"\r\ndoi:10.1038/s41385-022-00565-0\r\n\r\n\r\n- **retain\
      \  logical definition:**\r\n**current**: 'urothelial cell' and ('part of' some\
      \ 'urinary bladder urothelium\u2019)\r\n\r\n- [ ] **Delete all SubClassOf axioms:**\r\
      \n**delete**: 'bladder cell' (will be inferred)\r\n**delete:** 'urothelial cell'\
      \ (will be inferred)\r\n**delete**: 'part of' some 'urinary bladder urothelium'\
      \ (redundant with logical def)\r\n\r\n"
    labels:
    - logical definition
    - text definition
    number: 2015
    title: '[Logical def] Update bladder urothelial cell classes'
