      \ cell\r\nkeratinocyte\r\nmelanocyte\r\nretinal cell\r\nsensory receptor cell\r\
      \nextraembryonic cell\r\nmyeloid cell\r\nglandular epithelial cell"
    - "@aleixpuigb @dosumis \r\nTo be honest, I think it makes the most sense to start\
