      \ the transcription factor p63 (Figure 4). Using freshly isolated cells, we\
      \ also showed that nearly a quarter of TNCs are pH91+K8+K5+ cells (Figure 2).\
      \ Our in vivo studies show that the K8+K5+ double positive cells with the unique\
      \ structure of TNCs to be located in the cortico-medullary junction. The thymic\
      \ epithelial progenitor cell type has been reported to reside in the cortico-medullary\
      \ junction and to express both K8 and K5 cytokeratins and p63 [25; 26]. Several\
      \ studies show thymic epithelial progenitor cells to be able to regenerate an\
      \ entire functional thymus when transplanted under the kidney capsule [23; 30;\
      \ 31]. Our data show a subset of TNCs located in the cortico-medullary junction\
      \ express the reported characteristics of thymic epithelial progenitors. ...\"\
      \r\n"
    - "Hi, @bvarner-ebi  \r\n\r\nYou would create \"Thymic nurse cell\" and the two\
      \ cell types \"TNC cortico-medullary junction K5/K8\" and \"TNC cortex K8\"\
      \ as child of \"Thymic nurse cell\" or only the two child terms?\r\n\r\nAccording\
      \ to PMID:20035931 \"TNC cortico-medullary junction K5/K8\" are \"thymic epithelial\
      \ progenitor cells\"? May be this cell type is related to corticomedullary thymic\
      \ epithelial cell (CL:0009070) ?\r\n"
    - Hi @paolaroncaglia, since you have been involved in creating new terms related
      to thymus cells, do you have any comments on this request? Particularly, do
      you have a comment on whether a 'thymic nurse cell' should be one new class
      or broken into separate classes for cortical and corticomedullary types? I think
      a case could be made for either option, but would one approach be preferred?
    - "Hi @addiehl ,\r\nWould you be able to provide feedback on this please? We can\
      \ take care of the edits. Thanks in advance!"
    - '@bvarner-ebi and @paulacalipho one thing I recall from working on thymus cell
      types for the ASCT+B tables is that e.g. for subtypes of double-negative thymocytes
      there were significant differences in markers between human and mouse. The parent
      cell type for this request (''epithelial cell of thymus'') is, rightfully, species-agnostic.
      The [Wikipedia entry that Paula referenced](https://en.wikipedia.org/wiki/Thymic_nurse_cell),
      based on its bibliography, includes a mix of human and mouse studies. The [paper
      that Bradley quoted](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2830717/)
      is based on mouse cells only. Unless unequivocal evidence is available that
      the same markers (human/mouse homologs) are found in each population, I''d keep
      that information in definition gloss or rdfs:comment, rather than use it to
      support subclasses. As for using the thymus location to support subclasses or
      not, at a quick glance again that partly depends on the balance between having
      a single term that''s more broadly applicable (to other mammalian species for
      example) vs. having two granular terms as long as you can support them adequately.
