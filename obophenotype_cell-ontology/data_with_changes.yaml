      \ epithelia.\r\nStratified columnar epithelia.\r\nPlus endothelium and mesothelium\
      \ \r\n\r\nAlso I was looking at other categories of cell types and wonder if\
      \ some  are redundant or not useful. For instance categorizing on number of\
      \ nuclei is okay but by far the majority of all cells are single nucleate but\
      \ all single nucleate cell types are not listed under it. The real minority\
      \ cells are multi nucleate. All of this is mostly categorizing white blood cell\
      \ types or could be muscle cell types. Not useful for most other cell types.\r\
      \nSimilar vein is categorizing on haploid, diploid or polyploid. I think these\
      \ are covered by the nature of the cell type itself and the vast majority are\
      \ diploid.\r\nYet you don\u2019t see all diploid cells under diploid.\r\nFor\
      \ epithelial tissue types there are more actually that you learn in histology\
