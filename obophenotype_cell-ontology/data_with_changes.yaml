  issue_closed:
  - body: "**Related ticket**: https://github.com/obophenotype/cell-ontology/issues/2148\r\
      \n\r\n**Parent cell type term**\r\nThe children of [L2/3-6 intratelencephalic\
      \ projecting glutamatergic cortical neuron](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCL_4023040)\
      \ have the text \" of primary motor cortex\" at the end of the term labels.\
      \ To ontologize layer specific neurons that are not definitively from the primary\
      \ motor cortex, we are requesting that there be terms added that are region\
      \ neutral.\r\nAdditionally, we are requesting that the region neutral grouping\
      \ terms are added as parents to the layer specific terms:\r\n- L2/3 intratelencephalic\
      \ projecting glutamatergic neuron (L2/3 IT) is parent of L2 IT and L3 IT\r\n\
      - L4/5 intratelencephalic projecting glutamatergic neuron (L4/5 IT) is parent\
      \ of L4 IT and L5 IT\r\n\r\n**Preferred term label** (**Synonym(s)** in parenthesis):\r\
      \n- L2/3 intratelencephalic projecting glutamatergic neuron (L2/3 IT)\r\n- L2\
      \ intratelencephalic projecting glutamatergic neuron (L2 IT)\r\n- L3 intratelencephalic\
      \ projecting glutamatergic neuron (L3 IT)\r\n- L4/5 intratelencephalic projecting\
      \ glutamatergic neuron (L4/5 IT)\r\n- L4 intratelencephalic projecting glutamatergic\
      \ neuron (L4 IT)\r\n- L5 intratelencephalic projecting glutamatergic neuron\
      \ (L5 IT)\r\n- L6 intratelencephalic projecting glutamatergic neuron (L6 IT)\r\
      \n\r\n**Definition** (free text, with reference(s), please. PubMed ID format\
      \ is PMID:XXXXXX)\r\n- L2/3 intratelencephalic projecting glutamatergic neuron:\
      \ An intratelencephalic-projecting glutamatergic neuron with a soma found in\
      \ cortical layer 2/3. (PMID:37292694, PMID:34004146)\r\n- L2 intratelencephalic\
      \ projecting glutamatergic neuron: An intratelencephalic-projecting glutamatergic\
      \ neuron with a soma found in cortical layer 2 (PMID:34004146)\r\n- L3 intratelencephalic\
      \ projecting glutamatergic neuron: An intratelencephalic-projecting glutamatergic\
      \ neuron with a soma found in cortical layer 3 (PMID:34004146)\r\n- L4/5 intratelencephalic\
      \ projecting glutamatergic neuron:  An intratelencephalic-projecting glutamatergic\
      \ with a soma located in cortical layer 4/5. (PMID:34004146)\r\n- L4 intratelencephalic\
      \ projecting glutamatergic neuron: An intratelencephalic-projecting glutamatergic\
      \ neuron with a soma found in cortical layer 5 (PMID:37292694)\r\n- L5 intratelencephalic\
      \ projecting glutamatergic neuron: An intratelencephalic-projecting glutamatergic\
      \ neuron with a soma found in cortical layer 5. (PMID:37292694, PMID:37609206)\r\
      \n- L6 intratelencephalic projecting glutamatergic neuron: An intratelencephalic-projecting\
      \ glutamatergic neuron with a soma found in cortical layer 6 . (PMID:37292694,\
      \ PMID:37609206)\r\n\r\n**Publications**:\r\n- https://doi.org/10.1101/2023.05.08.539485\
      \ (PMID:37292694) (https://cellxgene.cziscience.com/e/c2876b1b-06d8-4d96-a56b-5304f815b99a.cxg/)\r\
      \n- https://doi.org/10.1016/j.cell.2021.04.021 (PMID:34004146) (https://cellxgene.cziscience.com/e/d7291f04-fbbb-4d65-990a-f01fa44e915b.cxg/)\r\
      \n\r\n**Anatomical structure where the cell type is found** (check Uberon for\
      \ anatomical structures: \r\nCerebral cortex: UBERON:0000956\r\n\r\n**Your ORCID**\r\
      \nhttps://orcid.org/0000-0003-4389-9821\r\n\r\n**Additional notes or concerns**\r\
      \n- The parents of the terms containing \" of primary motor cortex\" would then\
      \ be the most layer specific of these new terms as possible. For example, \"\
      L4/5 IT M1\" would be a child of \"L4/5 IT\" and \"L5 IT M1\" would be a child\
      \ of \"L5 IT\".\r\n- Was there a particular reason that L2/3 and L4/5 were considered\
      \ together on not listed as individual layers?\r\n- NOTE: It would make the\
      \ most sense that \"L5 intratelencephalic projecting glutamatergic neuron of\
      \ the primary motor cortex\" is child of \"L5 IT M1\".\r\n- I've made a diagram,\
      \ since this was gettting so complicated:\r\n\r\n<img width=\"450\" alt=\"Screenshot\
      \ 2023-10-11 at 2 41 41 PM\" src=\"https://github.com/obophenotype/cell-ontology/assets/52470876/fc01aa69-ea9c-4cc2-a88b-8a645e800b4b\"\
      >\r\n\r\n\r\n\r\n"
    comments:
    - "We just received another dataset with the following cell annotations:\r\n['L6-IT-Car3',\
      \ 'Amy-Exc', 'L6b', 'L6-CT', 'L6-IT', 'L4-IT', 'L5-IT', 'L2/3-IT', 'L5/6-NP',\
      \ 'L5-ET']\r\n\r\nIs it possible to separate L4 with L5?"
    - "Thank you for the additional information, @jychien.\r\n\r\nThe reference for\
      \ '[L4/5 intratelencephalic projecting glutamatergic neuron of the primary motor\
      \ cortex](http://purl.obolibrary.org/obo/CL_4023048)', PMID:[33184512](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8113357/),\
      \ has the following description:\r\n\r\n\"We were also able to identify a t-type,\
      \ L4/5 IT_1, that was located on the boundary between L2/3 and L5 and probably\
      \ corresponds to the quasi-L4 neurons described previously in motor cortex.[31](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8113357/#CR31)\"\
      \r\n\r\nGiven this lack of specificity, the aggregation for L4 and L5 seems\
      \ reasonable in this case. \r\n\r\nAre you proposing to **replace** L4/5 with\
      \ L4 and L5 parent classes or to **keep** L4/5 and add L4 and L5?"
    - "Any one paper with layer information about a type is likely to focus on the\
      \ peculiarities of the layer structure of the region being studied.  IIRC, the\
      \ primary motor cortex lacks a clear layer 4 (unlike many other cortical regions),\
      \ but some the the location of the soma of some the type being discussed in\
      \ this paper fits with it being quasi-L4 in the PMC.  \r\n\r\nIt is clear that\
      \ we need a set of region-neutral terms for IT & ET projecting glutamatergic\
      \ neurons in the cortex.   To find out: for which layers can we justify adding\
      \ ET, IT or both. @jychien - can you provide refs for the papers you're curating\
      \ for these datasets (or are they pre-release?).  Also TBD - consistent system\
      \ for terms mentioning multiple regions.  I think easiest to have L4/5 as a\
      \ grouping term for neurons in L4 or 5  (so L4 & L5 are child terms) - but it's\
      \ worth noting that in this case it is referring to a distinct group of neurons\
      \ that sit between L2/3 and L5.\r\n\r\nPlease also note that we now have the\
      \ option to add an official symbol  (e.g. L5 ET) and have done so for at least\
      \ some terms.  I'd like to add these for well used symbols to enhance findability\
      \ and to provide an option for display where long names are not appropriate.\r\
      \n\r\nFinally - I think it would be worth having a more general call with folks\
      \ form the Allen who are working on these cell types to get their take on what's\
      \ needed.  We can't avoid that these names are being used based on annotation\
      \ transfer in cases were we don't have soma-location and projection info.  I\
      \ can help organise through BICAN.  @jychien would you be interested to join??"
    - "Thank you @bvarner-ebi and @dosumis. \r\n\r\nTo clarify, yes, I was suggesting\
      \ to keep the L4/5 terms and to add the individual L4 and L5. And it does make\
      \ a lot of sense to add them as children. \r\n\r\nHere are 2 of the preprints\
      \ that I am working on with contributors:\r\n- https://www.biorxiv.org/content/10.1101/2023.08.10.552874v1\r\
      \n- https://www.biorxiv.org/content/10.1101/2022.11.30.518285v1.full.pdf\r\n\
      \r\n> for which layers can we justify adding ET, IT or both\r\n\r\nI have yet\
      \ to go through all the files, but am starting with IT. And the ET does seem\
      \ to have a matching term for L5 ET, as you have alluded to. There does seem\
      \ to be \" of primary motor cortex\" in other terms, such as [L5/6 NP M1](https://www.ebi.ac.uk/ols/ontologies/cl/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FCL_4023043&lang=en&viewMode=PreferredRoots&siblings=false),\
      \ but I didn't want to clutter up this ticket.\r\n\r\n> Please also note that\
      \ we now have the option to add an official symbol (e.g. L5 ET) and have done\
      \ so for at least some terms.\r\n\r\nThat's great! Is this listed as an exact\
      \ synonym, or are you saying that there is a new feature of an 'official symbol'\
      \ that can be retrieved for these cell types with long names?\r\n\r\nWe do have\
      \ additional datasets that other wranglers on the Lattice team are working on,\
      \ and other datasets that are being wrangled from public repositories where\
      \ we have yet to engage with the authors.  It would be great if @jlzamanian\
      \ and I could be invited to the conversation. Much appreciated! The authors\
      \ that I am talking with are non-Allen, and it does sound like they have some\
      \ feedback on the CL terms and is what started this thread. Would it be okay\
      \ to extend the invitation to these authors, in the case they are interested\
      \ in adding some feedback? \r\n\r\nIn general, the datasets for brain that we\
      \ are getting are large, and if we could get the CL terms in place, it would\
      \ help alleviate some of the re-annotation work that we would need to do in\
      \ the future. Thank you!\r\n"
    - "> To clarify, yes, I was suggesting to keep the L4/5 terms and to add the individual\
      \ L4 and L5. And it does make a lot of sense to add them as children.\r\n\r\n\
      @jychien, thank you for clarifying. Would you kindly update[ your request](https://github.com/obophenotype/cell-ontology/issues/2154#issue-1903624152)\
      \ to reflect this?"
    - '@bvarner-ebi I''ve tried to make it as least confusing as possible. Please
      let me know if something is inconsistent. Thanks!'
    - "> We just received another dataset with the following cell annotations:\r\n\
      > ['L6-IT-Car3', 'Amy-Exc', 'L6b', 'L6-CT', 'L6-IT', 'L4-IT', 'L5-IT', 'L2/3-IT',\
      \ 'L5/6-NP', 'L5-ET']\r\n\r\n@jychien - is this one of the datasets being processed\
      \ for loading?\r\n\r\nJorstad, Nikolas L., Jennie Close, Nelson Johansen, Anna\
      \ Marie Yanny, Eliza R. Barkan, Kyle J. Travaglini, Darren Bertagnolli, et al.\
      \ 2022. \u201CTranscriptomic Cytoarchitecture Reveals Principles of Human Neocortex\
      \ Organization.\u201D bioRxiv. https://doi.org/10.1101/2022.11.06.515349.\r\n\
      \r\nThis is a current priority for our Brain Initiative funding and may become\
      \ a reference for human cortical types.  Looks v. relevant to decisions about\
      \ cell types being added for this ticket.\r\n"
    - "@dosumis Yes, the list of cell annotations is from the [second](https://doi.org/10.1101/2022.11.30.518285)\
      \ preprint listed above. \r\n\r\nThank you for the link to the preprint. What\
      \ does it mean for a publication to become a reference for a brain tissue region?\
      \ Will there need to be any changes to this new terms requested in this ticket?\
      \ We are looking through our brain datasets in CELLxGENE and do anticipate additional\
      \ NTRs."
    - ">  What does it mean for a publication to become a reference for a brain tissue\
      \ region?\r\n\r\nIt will be added to the list of annotated datasets used as\
      \ a reference on https://portal.brain-map.org/explore/cell-type-references-and-algorithms.\
      \  This allows users to upload an h5ad file and get a set of predicted annotations.\
      \  "
    - "> > Please also note that we now have the option to add an official symbol\
      \ (e.g. L5 ET) and have done so for at least some terms.\r\n\r\n> That's great!\
      \ Is this listed as an exact synonym, or are you saying that there is a new\
      \ feature of an 'official symbol' that can be retrieved for these cell types\
      \ with long names?\r\n\r\nBoth.  e.g. \r\n\r\nhttps://www.ebi.ac.uk/ols4/ontologies/cl/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FCL_4023041\r\
      \n\r\nhas \r\n\r\n![image](https://github.com/obophenotype/cell-ontology/assets/112839/6ff29849-9f35-4418-b17e-8d9dbac63e92)\r\
      \n"
    - "@jychien, thank you for the detailed ticket.\r\n*Note: using abbreviations\
      \ instead of labels in comments below.\r\n\r\nRegarding the placement of L2\
      \ IT and L3 IT as subclasses under L2/3 IT, I'm unsure of this modelling. \r\
      \n\r\nMy understanding is that '[cortical layer II/III](http://purl.obolibrary.org/obo/UBERON_8440000)'\
      \ is used when there is no clear distinction between the boundaries of layers\
      \ II and III as opposed to an arbitrary grouping of the two classes.\r\nUberon\
      \ does not classify '[cortical layer II](http://purl.obolibrary.org/obo/UBERON_0005391)'\
      \ and '[cortical layer III](http://purl.obolibrary.org/obo/UBERON_0005392)'\
      \ as children of '[cortical layer II/III](http://purl.obolibrary.org/obo/UBERON_8440000)',\
      \ and it is my inclination to preserve that separation with these new CL classes.\r\
      \n\r\nThe [reference provided](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8195859/)\
      \ for new terms L2 IT and L3 IT also makes a distinction between these layers\
      \ (emphasis added): \"The ENT IT group ([Fig. 4B](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8195859/figure/F4/)\u2013\
      [D](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8195859/figure/F4/), [\u200B\
      ,FF](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8195859/figure/F4/)\u2013\
      [H](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8195859/figure/F4/)) has 10\
      \ supertypes organized in a layer-selective manner, in the order of **L2, L2/3,\
      \ L3**, L5 and L6, consistent with their correspondence with CTX L2/3-L6 IT\
      \ types, and shows differential spatial distribution along the anterior-posterior\
      \ axis...\"\r\n\r\nThe reference also states: \"Two supertypes, L2 IT ENTm Lef1\
      \ and L2 IT ENTl Chn2 (Grik1+), are located at the border between L1 and L2.\"\
      \ \r\nYour proposed text definition for L2 IT has \"...soma found in cortical\
      \ layer 2\". **Is this distinction in location worth reflecting in the definition\
      \ (border vs layer)?**\r\n\r\n\r\nWith the above in mind, would it be appropriate\
      \ to classify L2 IT, L3 IT, L4 IT and L5 IT as **direct descendants of L2/3-6\
      \ IT** instead of the hierarchy presently proposed in your request?\r\n\r\n\
      CC @patrick-lloyd-ray if you have insight to add.\r\n\r\n"
    - '@bvarner-ebi Thank you very much for catching that. I hadn''t realized the
      nuanced difference. I''ve updated the diagram in the first comment accordingly.'
