      \ of the total parenchymal volume in the cortex and up to 40% in the inner medulla\
      \ ([6](https://cjasn.asnjournals.org/content/10/10/1831#ref-6),[7](https://cjasn.asnjournals.org/content/10/10/1831#ref-7)).\
      \ The term \u201Crenal interstitium\u201D is often inadequately used to refer\
      \ to the peritubular interstitium (the space between tubules, glomeruli, and\
      \ capillaries); the periarterial connective tissue and the extraglomerular mesangium\
      \ are considered specialized interstitia ([1](https://cjasn.asnjournals.org/content/10/10/1831#ref-1)).\
      \ It is debated whether microvessels and capillaries, which are located within\
      \ the peritubular space, are actually part of the renal interstitium or just\
      \ run through it ([1](https://cjasn.asnjournals.org/content/10/10/1831#ref-1)).\
      \ Furthermore, lymphatics are considered interstitial constituents ([1](https://cjasn.asnjournals.org/content/10/10/1831#ref-1)).\
