      \nIsland of Calleja granule cell\r\n\r\n**Synonyms**\r\nD1-ICj\r\n(related,\
      \ abbr, doi:10.1016/j.cub.2021.10.015)\r\n\r\n**Definition**\r\nA DRD1-expressing,\
      \ medium spiny neuron-like granule cell that is part of an Island of Calleja.\r\
      \n(doi:10.1016/j.cub.2021.10.015)\r\n\r\n**Parent cell type term**\r\nCL:0000120\
      \ 'granule cell'\r\n\r\n**What is the anatomical structure that the cell is\
      \ a part of?**\r\n(\u2018island of Calleja\u2019\r\n  and ('part of' some 'ventral\
      \ striatum'))\r\n\r\n**Additional notes or concerns**\r\nIn Rhesus macaques,\
      \ the Island of Calleja granule cell type has been noted to have enriched gene\
      \ expression of CPNE4.\r\n(doi:10.1016/j.cub.2021.10.015)\r\n\r\n----\r\n\r\n\
      **Preferred term label**\r\nRXFP1-positive interface island D1-medium spiny\
      \ neuron\r\n\r\n**Synonyms**\r\nRXFP1-positive island D1-medium spiny neuron\r\
      \n(exact, doi:10.1016/j.cub.2021.10.015)\r\nD1-NUDAP\r\n(related, abbr, doi:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Definition**\r\nA DRD1-expressing medium spiny neuron that is part of\
      \ dense, RXFP1-positive cell islands throughout the nucleus accumbens, putamen,\
      \ and near the adjacent septal nuclei.\r\n(doi:10.1016/j.cub.2021.10.015)\r\n\
      \r\n**Parent cell type term**\r\nCL:1001474 'medium spiny neuron'\r\n\r\n**What\
      \ is the anatomical structure that the cell is a part of?**\r\nUBERON:0005403\
      \ 'ventral striatum'\r\nnote in text def:  UBERON:0001882 'nucleus accumbens',\
      \ UBERON:0001874 putamen, UBERON:0002663 'septal nuclear complex'\r\n\r\n**Additional\
      \ notes or concerns**\r\ncomment: Regarding the abbreviation D1-NUDAP, NUDAP\
      \ stands for \"neurochemically unique domains in the accumbens and putamen\"\
      . In Rhesus macaques, the RXFP1-positive interface island D1-medium spiny neuron\
      \ (D1-NUDAP) has been noted to have upregulation of _OPRM1_ compared to DRD1-expressing\
      \ medium spiny neurons located outside of the D1-exclusive island and in Islands\
      \ of Calleja. Kappa-opioid receptor gene (_OPRK1_) has been noted to be absent\
      \ from D1-NUDAP cells. Many striosome-specific markers have been noted to be\
      \ upregulated in D1-NUDAP cells, including _KCNIP1_, _KCNT1_, _KHDRBS3_, and\
      \ _BACH2_. _PDYN_, an acknowledged D1-striosome marker gene, has also been noted\
      \ to be expressed in D1-NUDAPs. D1-NUDAPs also express some genes found to be\
      \ selectively expressed in the matrix, including _STXBP6_, _GDA_, and _SEMA3E_.\
      \ Gene enrichment analysis has revealed that D1-NUDAP neurons express genes\
      \ that have been implicated in drug addiction and many other functions.\r\n\
      (doi:10.1016/j.cub.2021.10.015)"
