  - add definition 'A small, narrow, peg-shaped epithelial cell with little cytoplasm
    that is part of oviduct epithelium. This cell is rarer than the ciliated and secretory
    epithelial cells of the fallopian tube epithelium and is often found intercalated
    between them. Peg cells are generally distributed basally along the epithelium
    and have been found in high concentrations at the fimbriated, distal end of the
    fallopian tube in humans. It may have a regenerative/stem-cell function. In humans,
    markers include EPCAM, CD44, and ITGA6.' to CL:4033014
  - create edge CL:4033014 BFO:0000050 UBERON:0004804
  - create edge CL:4033014 rdfs:subClassOf CL:0000066
  comments:
  - "Consider removing \"secretory\" from definition.\r\nFrom PMID:22911892:\r\n\"\
    These small, narrow cells have been described historically as non-functioning\
    \ secretory cells that could possibly be the precursor of the secretory cell [[5](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4442093/#R5)];\
    \ however, their role and function was not investigated.\""
  - Consider removing, unless you add evidence that this cell functions as a 'secretory
    cell' as it is defined in CL.
  - Is there evidence to support this assertion?
  - It is not a secretory cell, so I have removed it. The literature that was considering
    them secretory is outdated
  - "Isn't this definitional?  'fallopian tube epithelium' = 'oviduct epithelium'\
    \ in Uberon.  This seems reasonable given: \r\n\r\n<img width=\"656\" alt=\"image\"\
    \ src=\"https://user-images.githubusercontent.com/112839/216591164-c64f6cf4-edcf-4bc1-be6d-9cbdc1f084b5.png\"\
    > https://en.wikipedia.org/wiki/Fallopian_tube\r\n\r\nHowever, Uberon structure\
    \ looks quite broken here as the term appears to cover many different epithelia\
    \ of the female reproductive system. \r\n\r\n- [x] TODO Add Uberon ticket on this.\
    \ Might be complicated due to cross-species nature of ontology."
  - "Some notes on text definition:\r\n- The first sentence may describe other cell\
    \ types (e.g., 'fallopian tube secretory epithelial cell').\r\n\r\n- PMID:22911892\
    \ seems to only investigate the fallopian tube epithelium as opposed to whole\
    \ oviduct. Is there a reference (other than BTO) that reports this cell in other\
    \ locations of the oviduct?\r\n\r\n- Since the name of this cell type (and the\
    \ synonym) are based on morphological and positional features, consider noting\
    \ this (small size, little cytoplasm, basally located, \"found intercalated between\
    \ the adjacent ciliated and secretory cells\", etc.)\r\n\r\n- In last sentence,\
    \ capitalise letter of first word."
  - As noted above, PMID:22911892 seems to only investigate the fallopian tube epithelium
    as opposed to whole oviduct. Is there a reference (other than BTO) that reports
    this cell in other locations of the oviduct?
  - "Consider adding exact synonyms:\r\nfallopian tube epithelial stem-like cell\r\
    \nFTE stem-like cell\r\nFTESC (syn type: abbreviation)\r\n\r\n\"Cells marked with\
    \ the FTESC antigenic profile reside in the same location as the historically\
    \ described peg cell; therefore, the peg cell is the FTE stem-like cell.\" PMID:22911892"
  - "I'd prefer a more complete & descriptive text definition with enough information\
    \ to be useful to a biologist/clinician trying to align this with their knowledge\
    \ of the biology and help them to recognise the cell type.  I'd also prefer to\
    \ keep terms like 'some' in the logic.  There's plenty of material to work with\
    \ in the paper:\r\n\r\n<img width=\"960\" alt=\"image\" src=\"https://user-images.githubusercontent.com/112839/216593032-3f9db5ea-368f-4a85-947e-469a5a36b294.png\"\
    >\r\n\r\n<img width=\"962\" alt=\"image\" src=\"https://user-images.githubusercontent.com/112839/216594847-0fcee7dc-08e0-423b-b52a-9fd1de4fdd14.png\"\
    >\r\n\r\nSuggested text:\r\n\r\nDef: A small, peg-like epithelial cell of the\
    \ fallopian tube (oviduct) epithelium, with very little cytoplasm.  These cells\
    \ are much rarer than the ciliated and secretory epithelial cells of the fallopian\
    \ tube epithelium and are often found intercalated between them, with high concentrations\
    \ at the fimbriated, distal end of the tube.  They may have a regenerative/stem-cell\
    \ function.  In humans, markers include EPCAM, CD44, and ITGA6.\r\n\r\ncomment:\
    \ In-vitro evidence supports a stem-cell/regenerative function for these cells\
    \ (PMID:22911892)\r\n\r\nNote - I try to keep evidence in the comments & assertions\
    \ in the definition.  Less certain information and species specific markers are\
    \ at the end of the definition."
  - Thank you for the suggestions!
  - Consider adding has_synonym_type "abbreviation". Can refer to CL:4030035 'dental
    pulp stem cell' for an example.
  - "Consider using singular form to refer to cell type throughout definition. \r\n\
    E.g., \"These cells are...\" --> \"This cell type is...\", etc."
  - "The dbxref focuses on the fallopian tube. If this cell type is restricted to\
    \ humans, this axiom seems OK since \"mammalian oviduct\" is an exact synonym.\
    \ But note, Uberon partly defines the fallopian tube as a subdivision of the oviduct.\
    \ \r\n\r\nAlso consider that neighbouring cell types invoked in the text definition\
    \ ('fallopian tube secretory epithelial cell' and 'fallopian tube ciliated cell')\
    \ include the axiom 'part of' some 'fallopian tube'."
  - Peg cells are not restricted in humans and there are some [references](https://pubmed.ncbi.nlm.nih.gov/30023181/)
    about it. However, the literature research has focused in humans. Therefore I
    could create "peg cell" and "fallopian tube peg cell" terms independently, but
    that is not very practical. It is a bit messier because in humans the oviduct
    receive a different names (fallopian tube), but creating two terms we are duplicating
    them. The main problem comes with the synonyms, as they refer to fallopian tubes,
    so they are only exact synonyms in humans, so probably a narrow synonym (or even
    broad) would be more appropriate.
  - "Consider this text definition to address the oviduct/fallopian tube complication:\r\
    \n\r\nA small, slender, peg-shaped epithelial cell with little cytoplasm that\
    \ is part of oviduct epithelium. This cell is rarer than the ciliated and secretory\
