pull_request_1985:
  body: "Follicle cells in insects (and _probably_ more largely in arthropods, though\
    \ evidence about that is hard to find) all derive from clearly identified \"follicle\
    \ stem cells\", but that does not seem to be the case for the follicular epithelial\
    \ cells found e.g. in vertebrates.\r\n\r\nSo we restrict the term [follicle stem\
    \ cell](http://purl.obolibrary.org/obo/CL_0000441) to arthropods. We also rename\
    \ it to make the taxon restriction clear, and ensure people don\u2019t use the\
    \ term thinking it refers to the stem cells of hair follicles (which are similarly\
    \ named but are completely unrelated).\r\n\r\ncloses #1943 "
  changes:
  - create synonym 'somatic stem cell' for CL:0000441
  - add definition 'A stem cell that gives rise to the follicle cells that surround
    the oocyte in female arthropods.' to CL:0000441
  - create edge CL:0000441 RO:0002160 NCBITaxon:6656
  - rename CL:0000441 from 'follicle stem cell' to 'follicle stem cell (sensu Arthropoda)'
  comments:
  - After cursory review, did not find the term "follicle stem cell" mentioned in
    the dbxrefs.
  - '"somatic stem cell" may be more appropriate as a parent class than broad synonym.
    Was this meant to be "escort stem cell"?'
  - "It\u2019s in the Klowden 2008 book, which is not publicly accessible. I\u2019\
    ll add another paper that refers to \u201Cfollicle stem cells\u201D."
  - "Currently \u201Csomatic stem cell\u201C is a subclass of [epithelial fate stem\
    \ cell](http://purl.obolibrary.org/obo/CL_0000036), which is correct and more\
    \ precise than [somatic stem cell](http://purl.obolibrary.org/obo/CL_0000723),\
    \ which is higher up in the hierarchy.\r\n\r\nThe synonym is there because \u201C\
    somatic stem cell\u201D is frequently used to refer to these cells, but that name\
    \ is precise enough _only_ when it is used in the context of the insect ovary,\
    \ where it is used in opposition to \u201Cgermline stem cells\u201D (the other\
    \ type of stem cells in the ovary).\r\n\r\nThe \u201Cescort stem cells\u201D mentioned\
    \ in one of the papers refer to yet another type of cell (one whose existence\
    \ is actually dubious)."
  issue_closed:
  - body: "[follicle stem cell](http://purl.obolibrary.org/obo/CL_0000441) has no\
      \ definition. It is mapped to FBbt\u2019s [follicle stem cell](http://purl.obolibrary.org/obo/FBbt_00004903).\r\
      \n\r\nI wonder if the term should be labelled and defined as being specific\
      \ to insects. \u201CFollicle cells\u201D in insects (represented in CL as [follicle\
      \ cell of egg chamber](http://purl.obolibrary.org/obo/CL_0000477) are quite\
      \ different from \u201Cfollicular cells\u201D in other species (represented\
      \ in CL as [follicular cell of ovary](http://purl.obolibrary.org/obo/CL_0002174)),\
      \ and while in insects it it clear that all follicle cells derive from well-identified\
      \ \u201Cfollicle stem cells\u201D, I am not sure it is the case for all follicular\
      \ cells in other species. The mere existence of stem cells in ovaries seems\
      \ debated (e.g. https://ovarianresearch.biomedcentral.com/articles/10.1186/s13048-020-00647-2).\r\
      \n\r\nI am inclined to rename CL:0000441 as \u201Cinsect follicle stem cell\u201D\
      , add the appropriate taxon restriction and define it accordingly."
    comments:
    - 'There are also hair follicle stem cells to consider: [https://jbiomedsci.biomedcentral.com/articles/10.1186/s12929-020-0624-8](https://jbiomedsci.biomedcentral.com/articles/10.1186/s12929-020-0624-8)'
    labels: []
    number: 1943
    title: Should 'follicle stem cell' be insect-specific?
  labels: []
  title: Define 'follicle stem cell' and restrict it to arthropods.
