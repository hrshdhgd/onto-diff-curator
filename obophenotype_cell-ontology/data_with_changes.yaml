  comments: []
  issue_closed:
  - body: "Please check that the term does not already exist by using the ontology\
      \ search tool OLS:\r\nhttps://www.ebi.ac.uk/ols4/ontologies/cl\r\n\r\nIt exists\
      \ in EFO but not in CL; needed for ovary ASCT+B table / HuBMAP female reproductive\
      \ system\r\n\r\n**Preferred term label**\r\nmural granulosa cell \r\nEFO:0005289\r\
      \n\r\n**Synonyms** (add reference(s), please)\r\n\r\n\r\n**Definition** (free\
      \ text, with reference(s), please. PubMed ID format is PMID:XXXXXX)\r\nfrom\
      \ EFO: http://www.ebi.ac.uk/efo/EFO_0005289 EFO:0005289\r\n\r\nThe mural granulosa\
      \ cells form during antral folliculogenesis, process in which a single antral\
      \ cavity is formed, separating two functionally distinct granulosa cell populations.\
      \ The mural granulosa cells line the wall of the follicle and are critical for\
      \ steroidogenesis and ovulation.\r\n\r\n**Parent cell type term** (check the\
      \ hierarchy here https://www.ebi.ac.uk/ols4/ontologies/cl)\r\ngranulosa cell\
      \ CL:0000501 http://purl.obolibrary.org/obo/CL_0000501\r\n\r\n**Anatomical structure\
      \ where the cell type is found** (check Uberon for anatomical structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\
      \novary http://purl.obolibrary.org/obo/UBERON_0000992 UBERON:0000992\r\n\r\n\
      **Your ORCID**\r\nEllen M. Quardokus: https://orcid.org/0000-0001-7655-4833\r\
      \n\r\n**Additional notes or concerns**\r\n**References/Citations**\r\nhttps://en.wikipedia.org/wiki/Granulosa_cell\r\
      \nDompe C, Kulus M, Stefa\u0144ska K, Kranc W, Chermu\u0142a B, Bryl R, Pie\u0144\
      kowski W, Nawrocki MJ, Petitte JN, Stelmach B, Mozdziak P, Jeseta M, Pawelczyk\
      \ L, Ja\u015Bkowski JM, Piotrowska-Kempisty H, Spaczy\u0144ski RZ, Nowicki M,\
      \ Kempisty B. Human Granulosa Cells-Stemness Properties, Molecular Cross-Talk\
      \ and Follicular Angiogenesis. Cells. 2021 Jun 5;10(6):1396. doi: 10.3390/cells10061396.\
      \ PMID: 34198768; PMCID: PMC8229878.\r\n\r\n"
    comments:
    - "Thank you for submitting this term. \r\n\r\nI am unsure if this cell is a subclass\
      \ of `granulosa cell` or if it differentiates from them. In CL, `cumulus cell`\
      \ differentiates from `granulosa cell`, and [Yamochi et al., 2021](https://pubmed.ncbi.nlm.nih.gov/33970370)\
      \ states that both cumulus and mural granulosa cells differentiate from `granulosa\
      \ cell`. However, other sources ([Dompe et al., 2021](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8229878/),\
      \ [Kordus and LaVoie,2021](https://rep.bioscientifica.com/view/journals/rep/153/2/R69.xml),\
      \ [Eppig et al., 1997](https://pubmed.ncbi.nlm.nih.gov/9433969/) and [wikipedia](https://en.wikipedia.org/wiki/Granulosa_cell))\
      \ treat them as subtypes of granulosa cells. We might need to ask SMEs for clarification,\
      \ since literature has discrepancies."
    - "@aleixpuigb I think the difficulty is that the ovarian follicle is a developing\
      \ anatomical structure which undergoes several stages of differentiation depending\
      \ upon what hormones they are exposed to during the normal state of a woman's\
      \ hormonal cycle.  During follicle maturation, there are distinct developmental\
      \ states and most papers refer in general to a granulosa cell layer, but whether\
      \ 1 layer or 2 layers exist depends on the state of follicle maturation. \r\n\
      I think it's important to incorporate the follicle stage in the definitions\
      \ for cumulus and mural granulosa cells and make it distinct from granulosa\
      \ single layer which is present at earlier follicle stages.\r\nRight now there\
      \ is primary follicular cell of ovary CL:0002175 with terse definition: A cell\
      \ within the primary follicle of the ovary. and secondary follicular cell of\
      \ ovary CL:0002176 with terse definition: A cell of a secondary follicile within\
      \ the ovary.\r\nEach month in adult female ovary some of the Primordial follicles\
      \ differentiate into primary follicles--> secondary follicles --> tertiary follicles\
      \ (also known as Graafian follicles.) So depending on stage, depends on what\
      \ the granulosa cell layer looks like.\r\nThere are 2 types of granulosa cells\
      \ that can be distinguished in different layers around the oocyte: mural granulosa\
      \ cell surround antrum and produce estrogen during follicle development stage\
      \ and progesterone after ovulation,  and cumulus granulosa cell tightly surround\
      \ oocyte.\r\nIn the [Yamochi et al., 2021](https://pubmed.ncbi.nlm.nih.gov/33970370)\
      \ paper they state that there are pre-granulosa cells in primordial follicles.\
      \  Those should also be captured in CL.\r\nIn general Uberon did not have ovarian\
      \ follicle development fully represented. The ASCT+B table for ovary reflected\
      \ those issues. ovarian follicle UBERON:0001305--> antral follicle (not in uberon)\
      \ and many other. We should meet to work this through for December 2024 8th\
      \ HRA release.\r\n"
    - "> In the [Yamochi et al., 2021](https://pubmed.ncbi.nlm.nih.gov/33970370) paper\
      \ they state that there are pre-granulosa cells in primordial follicles. Those\
      \ should also be captured in CL.\r\n\r\n**Preferred term label**\r\npre-granulosa\
      \ cell\r\n\r\n**Synonyms** (add reference(s), please)\r\npregranulosa cell ([PMID:32759216](https://doi.org/10.1073/pnas.2005570117),\
      \ [PMID:17639032](https://doi.org/10.1210/en.2007-0590))\r\novarian pregranulosa\
      \ cell ([PMID:32759216](https://doi.org/10.1073/pnas.2005570117))\r\nPG cell([PMID:32759216](https://doi.org/10.1073/pnas.2005570117))\r\
      \n\r\n**Definition** \r\nA supporting cell that is part of the ovary and differentiates\
