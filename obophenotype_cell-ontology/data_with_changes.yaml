      \n[PMID:27815559](https://doi.org/10.1530/rep-16-0500)\r\n[PMID:33970370](https://doi.org/10.1007/s10815-021-02212-2)\r\
      \n[doi:10.1016/B978-0-12-373975-9.00013-6](https://doi.org/10.1016/B978-0-12-373975-9.00013-6\
      \ )\r\n\r\n**Parent cell type term**\_\r\n'directly develops from' some [granulosa\
      \ cell](http://purl.obolibrary.org/obo/CL_0000501)\r\n[follicular cell of ovary](http://purl.obolibrary.org/obo/CL_0002174)\r\
      \n\r\n**Anatomical structure where the cell type is found**\_(check \r\n'part\
      \ of' some ovary\_[UBERON:0000992](http://purl.obolibrary.org/obo/UBERON_0000992)\
      \ (inferred)\r\n\r\n**Your ORCID**  \r\nEllen M. Quardokus:\_[https://orcid.org/0000-0001-7655-4833](https://orcid.org/0000-0001-7655-4833)\r\
      \n\r\n**Additional notes or concerns**  \r\nThe maturation from granulosa cell\
