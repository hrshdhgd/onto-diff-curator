    \ of the 'endocrine system'.\r\n"
  issue_closed:
  - body: "**CL term**\r\nCL_0000163 endocrine cell\r\n\r\n**Suggested revision of\
      \ logical definition**\r\nA proposal has been made to merge GO:0060986 endocrine\
      \ hormone secretion into GO:0046879 hormone secretion.\r\nPlease see https://github.com/geneontology/go-ontology/issues/17084.\r\
      \n\r\n"
    comments:
    - "There's an element of buck passing here.  No-one wants to take charge of defining\
      \ terms like endocrine.  GO just passed the buck to CL & Uberon who were formerly\
      \ relying on GO to define it.\r\n\r\nThe bigger picture:\r\n\r\n<img width=\"\
      832\" alt=\"image\" src=\"https://user-images.githubusercontent.com/112839/203838298-88123a43-743b-4bfc-87e5-80ed7178d99e.png\"\
      >\r\nhttps://en.wikipedia.org/wiki/Endocrine_system\r\n\r\nThe elements of the\
      \ endocrine system can only be defined functionally - it consists of organs\
      \ and cells that secrete hormones into the circulatory system through which\
      \ they travel to stimulate distant cells/organs.  \r\n\r\nThe same molecule\
      \ may act in an endocrine, paracrine and autocrine fashion (or even as a neurotransmitter\
      \ or neuromodulator) in different contexts.  Serotonin is a good example:\r\n\
      \r\n<img width=\"969\" alt=\"image\" src=\"https://user-images.githubusercontent.com/112839/203942147-ac0c9717-6280-4c3c-aa13-b95952efe2b2.png\"\
      >\r\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC5526216/\r\n\r\nIn the past\
      \ we've tried to deal with this by using role terms to extend the meaning of\
      \ the chemical entity class (CHEBI has these) but that has never really worked.\
      \ I think the most straightforward solution is to come up with ways to define\
      \ that context by extending the definition of the process.  e.g. \r\n\r\nendocrine\
      \ cell \r\nEquivalentTo: cell that 'capable of' some ('hormone secretion and\
      \ [has target end location](http://purl.obolibrary.org/obo/RO_0002339) some\
      \ 'circulating fluid'*\r\nsubClassOf: part_of some 'endocrine system'\r\n\r\n\
      'pancreatic b cell' subClassOf capable of 'insulin secretion' and has target\
      \ end location](http://purl.obolibrary.org/obo/RO_0002339) some 'blood'\r\n\
      => 'pancreatic b cell' subClassOf 'endocrine cell' (subClassOf part_of some\
      \ 'endocrine system')\r\n\r\n*Uberon TBA - parent to blood and hemolymph - this\
      \ means the solution will work for arthropods too.  If we want to restrict to\
      \ vertebrates, we could just use 'blood'\r\n\r\nMy preferred solution would\
      \ be for GO to define these process terms, as I think this is better for co-ordination\
      \ + organismal terms.  I also think that this general approach makes sense for\
      \ GO.  They really should have separate process terms for, for example, serotonin\
      \ secretion in the gut and serotonin secretion as neurotransmitter given that\
      \ there are likely to be differences in mechanism and regulation + the medical\
      \ importance of the distinction. However, I suspect that they will be resistant\
      \ to this.\r\n\r\nHow to proceed?\r\n\r\nI will make the suggestion on the GO\
      \ ticket.  However, I think best not to bother waiting long for a response.\
      \  To make this approach work, we need a mini project dedicated to it.  This\
      \ should:\r\n\r\n(a) Extend the relations guide to document this pattern. (I\
      \ think using subClassOf axioms is going to be more practical in most cases.\
      \  It is not impossible to use DOSDPs for this but would require some thought\
      \ and infrastructure work so we should avoid making this a dependency).\r\n\
      (b) work through various endocrine cells and organs in CL & Uberon implementing\
      \ and checking inference. (Fixing for one general class is pointless)\r\nIf\
      \ GO does end up creating the process terms, we could always update.\r\n\r\n\
      Missing piece:\r\nCo-ordination across ontologies is always a challenge.   Ideally\
      \ we'd have some rigorous ontology design pattern system that is shared across\
      \ interdependent ontologies.  However we have neither the time nor the resources\
      \ for this.  Instead I think we need some centralised, human readable documentation\
      \ for major shared design patterns.  This mini project could be a proof-of-concept\
      \ pilot for this approach.  \r\n\r\nOntologies that could benefit from shared\
      \ patterns:  CL, Uberon, FBbt.  Less directly: GO & phenotype ontologies (who\
      \ might want to refer to disruption of specific endocrine secretory processes)\r\
      \n\r\n\r\n\r\n\r\n\r\n\r\n"
    - "Solution from @dosumis \r\n\r\n> I think the most straightforward solution\
      \ is to come up with ways to define that context by extending the definition\
      \ of the process. e.g.\r\n> \r\n> endocrine cell\r\n> EquivalentTo: cell that\
      \ 'capable of' some ('hormone secretion and [has target end location](http://purl.obolibrary.org/obo/RO_0002339)\
      \ some 'circulating fluid'*\r\n> subClassOf: part_of some 'endocrine system'\r\
      \n> \r\n> 'pancreatic b cell' subClassOf capable of 'insulin secretion' and\
      \ has target end location](http://purl.obolibrary.org/obo/RO_0002339) some 'blood'\r\
      \n> => 'pancreatic b cell' subClassOf 'endocrine cell' (subClassOf part_of some\
      \ 'endocrine system')\r\n\r\nor\r\n\r\nFor GO to define it (I'm guessing this\
      \ ticket https://github.com/geneontology/go-ontology/pull/24473)\r\n\r\n(First\
      \ one would be faster, but I think given that GO has a PR open already,  perhaps\
      \ it might be wise to just wait for that and do changes then)  "
    - "@dosumis, will you clarify, is the next step to change the EA of 'endocrine\
      \ cell' as follows:\r\n\r\nCURRENT:\r\n```\r\n'secretory cell'\r\n and ('capable\
      \ of' some 'endocrine hormone secretion')\r\n```\r\n\r\nREVISED:\r\n```\r\n\
      cell \r\nand 'capable of' some ('hormone secretion' and ('has target end location'\
      \ some 'haemolymphatic fluid'))\r\n```"
    - "GO have gone with `UBERON:0001009 ! circulatory system` so lets stick with\
      \ that.\r\n\r\nWe then need a way to define (inferable) subclasses.\r\n\r\n\
      I suggest we go with \r\n\r\ncapable_of some (%s  and ('has target end location'\
      \ some 'circulatory system'))\r\n\r\nWhere %s is filled by some subClassOf GO\
      \ 'hormone secretion'\r\n\r\ne.g. \r\nThis term, \r\n\r\nrdfs:label \"type D\
      \ enteroendocrine cell\"\r\ndefinition \"A cell found throughout the gastrointestinal\
      \ tract and in the pancreas. They secrete somatostatin in both an endocrine\
      \ and paracrine manner...\"\r\n\r\nShould have \r\n\r\nsubClassOf capable_of\
      \ some ([somatostatin secretion](https://www.ebi.ac.uk/ols/ontologies/go/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FGO_0070253&lang=en&viewMode=All&siblings=false)\
      \  and ('has target end location' some 'circulatory system'))\r\n\r\n\r\n"
    - 'CC @aleixpuigb '
    - "One comment about the proposed pattern:\r\n\r\nConstructs like the following:\r\
      \n\r\n```\r\n'capable of' some ('hormone secretion' and ('has target end location'\
      \ some 'circulatory system'))\r\n```\r\n\r\ncannot be represented in the OBO\
      \ Flat File format with standard OBO tags. Instead, they end up in the `owl-axioms`\
      \ header in OWL Functional Syntax.\r\n\r\nNow, I don\u2019t think we should\
      \ avoid such constructs just because they are \u201Cuntranslatable\u201D in\
      \ OBO. I am mentioning that just so that editors of ontologies that use OBO\
      \ as their edit format (e.g. Uberon, FBbt) are aware of the issue."
    - They could live in [fbbt-ext.owl](https://github.com/FlyBase/drosophila-anatomy-developmental-ontology/blob/master/fbbt/src/ontology/fbbt-ext.owl)
      (component).
    - 'This ticket had now been superseded by this #1884 & subtickets.'
    labels:
    - logical definition
    number: 1706
    title: secretory cell and capable of some endocrine hormone secretion
  labels:
  - unreviewed
  title: change GO:0060986 to GO:0046879
