      \ 'perineural cell'](http://purl.obolibrary.org/obo/CL_0002576) aligns with\
      \ the dbxref:\r\n```\r\n'myofibroblast cell'\r\n and ('part of' some perineurium)\r\
      \n```\r\nAlthough, there is no reference in the wikipedia page to support the\
      \ \"myofibroblast\" claim. The assertion in the wiki page that these cells are\
      \ fibroblasts also seems contested (see [PMID:25818566](https://pubmed.ncbi.nlm.nih.gov/25818566)).\r\
      \n- Referring to the NCIT reference in this ticket, NCIT has a parent category\
      \ of \"perineural cell\", under which \"perineurial cell\" is a child. The NCIT\
      \ text definition of \"perineural cell\" is \"A cell surrounding a neuron\"\
      .\r\n\r\nGiven the above, here are my conclusions:\r\n- It appears that \"perineural\
      \ cell\" describes any cell type surrounding a neuron, whereas \"perineurial\
      \ cell\" describes a cell that is specifically located in the [perineurium](http://purl.obolibrary.org/obo/UBERON_0000121).\r\
      \n- The existing CL term likely is meant to represent a 'perineurial cell, but\
      \ **has an incorrect label** and partially inaccurate defintions. Upon cursory\
      \ searches, there is no \"perineural cell\" type that matches the current CL\
      \ definitions.\r\n- The cell type requested in this ticket is likely the same\
      \ as [CL:0002576 'perineural cell'](http://purl.obolibrary.org/obo/CL_0002576).\
      \ It seems both terms refer to the cell type indicated below (PMID:25818566):\r\
      \n\r\n<img width=\"741\" alt=\"Screenshot 2023-01-09 at 12 25 18\" src=\"https://user-images.githubusercontent.com/95643797/211310314-ab067e67-c479-40f8-976e-ea233c75c7e6.png\"\
      >\r\n\r\nIf there is consensus on the above, here is my proposal.\r\n\r\nProposed\
      \ next steps:\r\n- Do not create a new term for this request, as the concept\
      \ already exists in CL as [CL:0002576 'perineural cell'](http://purl.obolibrary.org/obo/CL_0002576).\r\
      \n- Update the current label for CL:0002576 to 'perneurial cell'.\r\n- Revise\
