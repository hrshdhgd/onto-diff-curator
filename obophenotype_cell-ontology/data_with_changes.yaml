      \ Mungall\n> \n> current:\n> \n> [Term]\n> id: CL:0000695\n> name: Cajal-Retzius\
      \ cell\n> namespace: cell\n> def: \"One of a transient population of pioneering\
      \ neurons in the \n> cerebral cortex. These cells are slender bipolar cells\
      \ of the \n> developing marginal zone. One feature of these cells in mammals\
      \ is \n> that they express the Reelin gene.\" [PMID:10600995, PMID:9728912]\n\
      > is_a: CL:0000117 ! CNS neuron (sensu Vertebrata)\n> \n> \\* Should this be\
      \ a subtype of CL:0000116 ~ pioneer neuron?\n> * Also a subtype of bipolar neuron\n\
      > * Also link to more specific anatomical location\n> \n> ---\n> \n> Sent from\
      \ sourceforge.net because you indicated interest in \n> https://sourceforge.net/p/obo/cell-ontology-cl-requests/164/\n\
      > \n> To unsubscribe from further messages, please visit \n> https://sourceforge.net/auth/subscriptions/\n\
      \nOriginal comment by: cmungall\n"
    - "> * Should this be a subtype of CL:0000116 ~ pioneer neuron?\r\n\r\nDef needs\
      \ fixing instead - seems from the above, and some reading, that pioneer neurons\
      \ are different from cajal-retzius neurons and are differentiated by expression\
