      \ mature luminal cells, right?\r\n\r\nSomething like:\r\n\r\nlabel: mature luminal\
      \ cell of mammary gland\r\ndefinition: A luminal cell of the mammary gland in\
      \ a late stage of maturation\r\nis_a: CL_0002326 (luminal epithelial cell of\
      \ mammary gland)\r\n\r\nlabel:  luminal progenitor cell of mammary gland\r\n\
      definition: A luminal cell of mammary gland in an early stage of maturation\r\
      \nis_a: CL_0002326 (luminal epithelial cell of mammary gland)\r\n\r\nI am not\
      \ sure, though, how to add the marker information, as the CL is mostly about\
      \ cell types generalizable across species.\r\n\r\n"
