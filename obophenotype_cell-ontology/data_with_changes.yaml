      \ is incorrect: unlike classically activated macrophages, M1 polarization does\
      \ not require IFN-\u03B3, and unlike alternatively activated macrophages, M2\
      \ polarization does not require IL-4.\"\r\n\r\n\"Although there are similarities\
      \ between M2 macrophages and alternatively activated (by IL-4) macrophages ([31](https://www.jimmunol.org/content/199/7/2191.long#ref-31)),\
      \ they are not the same. No IL-4 is found in healing wounds ([32](https://www.jimmunol.org/content/199/7/2191.long#ref-32)).\
