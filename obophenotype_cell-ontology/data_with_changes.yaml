      \ cellular constituents, extracellular matrix composition, relative volume,\
      \ and endocrine function, justifying the consideration of cortical and medullary\
      \ interstitium as separate entities.\r\n\r\nDOI: https://doi.org/10.2215/CJN.00640114"
    - "Proposed solution:\r\n\r\n- [ ] Change EA from:\r\n\r\n'pericyte cell'\r\n\
      \ and ('part of' some kidney)\r\n\r\nto\r\n\r\n'pericyte cell'\r\n and ('part\
      \ of' some 'kidney interstitium')\r\n\r\nNote that there seems to be debate\
      \ whether this should invoke a 'part of' or 'located in' relationship as suggested\
      \ in the reference above (\"It is debated whether microvessels and capillaries\
      \ ... are actually part of the renal interstitium or just run through it ([1](https://cjasn.asnjournals.org/content/10/10/1831#ref-1))\"\
      )\r\n\r\n- [ ] Add textual definition:\r\nA pericyte cell located in the kidney\
      \ interstitium. \r\nSince 'pericyte cell' and 'kidney intersitium' have text\
      \ definitions in their respective terms, the above may be sufficient. @emquardokus,\
      \ what do you think? Are there any defining features of this cell type you think\
      \ we should add to the text definition?\r\n\r\nPer https://en.wikipedia.org/wiki/Extraglomerular_mesangial_cell:\r\
      \n\"Extraglomerular mesangial cells ... are light-staining [pericytes](https://en.wikipedia.org/wiki/Pericytes)\
      \ in the [kidney](https://en.wikipedia.org/wiki/Kidney) found outside the [glomerulus](https://en.wikipedia.org/wiki/Glomerulus_(kidney))...\"\
      \r\n\r\nhttps://en.wikipedia.org/wiki/Intraglomerular_mesangial_cell#cite_note-2:\r\
      \n\"Mesangial cells are [macrophages](https://en.wikipedia.org/wiki/Macrophage)[[1]](https://en.wikipedia.org/wiki/Intraglomerular_mesangial_cells#cite_note-1)\
      \ and resemble [pericytes](https://en.wikipedia.org/wiki/Pericyte).[[2]](https://en.wikipedia.org/wiki/Intraglomerular_mesangial_cells#cite_note-2)\"\
      \r\n\r\nhttps://en.wikipedia.org/wiki/Glomerulus_(kidney)#Mesangium:\r\n\"[Intraglomerular\
      \ mesangial cells](https://en.wikipedia.org/wiki/Intraglomerular_mesangial_cells).\
      \ They are not part of the filtration barrier but are specialized [pericytes](https://en.wikipedia.org/wiki/Pericytes)\
      \ that participate in the regulation of the filtration rate by contracting or\
      \ expanding...\"\r\n\r\nIn CL, 'glomerular mesangial cell' has exact synonym\
      \ 'intraglomerular mesangial cell'.\r\n\r\nhttps://doi.org/10.1016/B978-0-12-815876-0.00015-2:\r\
      \n\"Mesangial cells function as pericytes for the glomerular endothelium.\"\r\
