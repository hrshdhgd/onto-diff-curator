  - body: "The aim here is to tag a set of general cell types that would make sense\
      \ to most biologists as grouping terms. Some judgement will be required in generating\
      \ this - there is no perfect recipe, although we might gradually evolve some\
      \ guidelines.\r\n\r\nThe terms chose should all be in the native cell (classification)\
