      \n\r\n**Preferred term label:**\r\nmedullary lymphocyte\r\n\r\n**Synonyms**\r\
      \n\r\n\r\n**Definition (free text, please give PubMed ID in format PMID:XXXXXX)**\r\
      \nA lymphocyte which is temporarily residing in the medulla of the lymph node.\r\
      \n\r\n**Parent cell type term (check the hierarchy here https://www.ebi.ac.uk/ols/ontologies/cl):**\r\
      \nlymphocyte: http://purl.obolibrary.org/obo/CL_0000542\r\n\r\n**What is the\
      \ anatomical structure that the cell is a part of? Please check Uberon: https://www.ebi.ac.uk/ols/ontologies/uberon**\r\
      \nlymph node: http://purl.obolibrary.org/obo/UBERON_0000029\r\n\r\n**Your nano-attribution\
      \ (ORCID)**\r\n0000-0003-4183-8865\r\n\r\n\r\n**Any additional notes or concerns**\r\
      \nAs discussed with @paolaroncaglia this is a located in term for the SCA anatomograms.\
      \ \r\n\r\n"
    comments:
    - Are you sure you can't be more precise about whether the lymphocyte is a T cell
      or B cell?  It really is not helpful just to identify cells as lymphocytes.  Do
      you have any marker or functional information?
    - "Hi @ngeorgeebi ,\r\nWe discussed this request on today's CL and Uberon editors'\
      \ call. I presented the anatomograms use case, and SCA's need for grouping terms\
      \ based on anatomical location. While it's easier to justify the creation of\
      \ several other CL and Uberon terms you and @sfexova requested recently, @addiehl\
      \ is more concerned about lymphocite and lymph node-related classes. Ideally,\
      \ given the amount of literature and evidence for these areas, we'd want to\
      \ provide more detail than what you have currently. It'd be a better service\
      \ to the community including your users. I understand that it may not be possible\
      \ to modify most of the anatomograms that you already have, but for lymphocite\
      \ and lymph node-related requests alone, could you please review them and see\
      \ if you could use more granular terms? E.g. as Alex suggested\r\n \r\n> Are\
      \ you sure you can't be more precise about whether the lymphocyte is a T cell\
      \ or B cell? It really is not helpful just to identify cells as lymphocytes.\
      \ Do you have any marker or functional information?\r\n\r\nHere we could also\
      \ create two classes (medullary T cell + medullary B cell) if you can use/locate\
      \ them in your anatomograms.\r\n\r\nNote for self:\r\n- [x] Mention use case\
      \ more explicitly in new term(s), e.g. \"do not use for annotation\" if the\
      \ term is generic and one could use a more specific term, and/or indicate that\
      \ the term will be used in an anatomogram. (Moved to #1165 .)"
    - Also, I would like to point out that there are medullas/medullae in other organs,
      such as the thymus or the brain (medulla oblongata), and therefore new classes
      in the CL for T cells and B cells of the lymph node medulla should be called
      some like 'T cell of the lymph node medulla' and 'B cell of the lymph node medulla'
      so that the anatomical location of these cells is not ambiguous.
    - 'Thanks @addiehl and @paolaroncaglia for the feedback here! This is unfortunately
      a really generalised term but I would actually assume a mix of B and T lymphocytes
      located in the medullary sinus of the lymph node. These would be a range of
      activated lymphocytes on their way back out of the lymph node via the efferent
      vesicles - but i can definitely see where you guys are coming from! I was mostly
      wondering what would be the best way to represent this term. Also as in discussion
      with @paolaroncaglia, the issue came up that we are trying to find stationary
      terms for non-stationary entities, which is very difficult. Our aim for the
      anatomograms is to represent this cells in the most versatile way so users can
      a. find the cell type in the anatomograms and b. use this to anotate their terms
      when providing inferred cell type. If as I am assuming would be the best way
      forward is to sidestep the term lympocyte entirely and create the two terms:
      B cell of medullary sinus of lymph node and T cell of medullary sinus of lymph
      node then this would be a good compromise for us if it works for you as well
      :)'
    - I would be happy with 'B cell of medullary sinus of lymph node' and 'T cell
      of medullary sinus of lymph node'.
    - Thank you @addiehl and @paolaroncaglia I think that should work well :) . Should
      I make the two new term requests?
    - "@ngeorgeebi \r\n\r\n> Should I make the two new term requests?\r\n\r\nNo need\
