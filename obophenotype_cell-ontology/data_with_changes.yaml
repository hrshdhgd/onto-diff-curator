  - create edge CL:4030057 rdfs:subClassOf CL:1001474
  comments: []
  issue_closed:
  - body: "**Preferred term label**\r\n'eccentric medium spiny neuron'\r\n\r\n**Synonyms**\r\
      \neccentric spiny projection neuron \r\n(exact, doi:10.1016/j.cell.2018.07.028)\r\
      \n\r\neccentric SPN\r\n(related, abbreviation, doi:10.1016/j.cell.2018.07.028)\r\
      \n\r\neccentric MSN\r\n(related, abbreviation, doi:10.1101/2022.10.12.511898)\r\
      \n\r\neSPN\r\n(related, abbreviation, doi:10.1016/j.cell.2018.07.028)\r\n\r\n\
      **Definition**\r\nA medium spiny neuron that exhibits transcriptional divergence\
      \ from direct and indirect spiny projection neurons, for example, enrichment\
      \ in Casz1, Otof, Cacng5 and Pcdh8 noted in mice. Whilst in general medium spiny\
      \ neurons have been found to be differentially distributed across the basal\
      \ ganglia, the eccentric medium spiny neuron cell type has been found to be\
      \ more evenly distributed throughout cerebral nuclei.\r\ndoi:10.1101/2022.10.12.511898\r\
      \ndoi:10.1016/j.cell.2018.07.028\r\n\r\n**Parent cell type term**\r\nCL:1001474\
      \ 'medium spiny neuron'\r\n\r\n\r\n**What is the anatomical structure that the\
      \ cell is a part of?**\r\n'has soma location' some 'corpus striatum' (inherited)\r\
      \n\r\n\r\n**Additional notes or concerns**\r\nComment: The term \u201Ceccentric\u201D\
      \ is used in the name eccentric medium spiny neuron (MSN) due to the exhibited\
      \ transcriptional divergence from canonical spiny projection neurons. It has\
      \ been noted in at least one study that an eccentric MSN differs in expression\
      \ from direct and indirect MSNs by 110 genes (more than the 68 that distinguished\
      \ direct and indirect spiny projection neurons from each other) and expresses\
      \ many genes that have little expression in the rest of the striatum. It also\
      \ has been noted in at least one human study that most eccentric MSNs expressed\
      \ only DRD1, but many in the basal ganglia co-expressed DRD1 and DRD2, suggesting\
      \ regional specialization of a more broadly distributed cell type.\r\ndoi:10.1101/2022.10.12.511898\
      \ \r\ndoi:10.1016/j.cell.2018.07.028\r\n\r\n"
    comments: []
    labels:
    - new term request
    - BICAN
