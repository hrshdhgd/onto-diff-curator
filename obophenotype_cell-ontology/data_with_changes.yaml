  - create synonym 'D2-striosome' for CL:4030049
  - create synonym 'D2S' for CL:4030049
  - create synonym 'striosome D2 medium spiny neuron' for CL:4030049
  - create synonym 'striosome D2-MSN' for CL:4030049
  - add definition 'A DRD2-expressing medium spiny neuron that is part of a striosome
    of dorsal striatum.' to CL:4030049
  - create edge CL:4030049 rdfs:subClassOf CL:4023029
  comments: []
  issue_closed:
  - body: "**Preferred term label**\r\nmatrix D1 medium spiny neuron\r\n\r\n**Synonyms**\r\
      \nmatrix D1-MSN\r\nD1M\r\nD1-matrix\r\n(related, abbr, DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Definition**\r\nA DRD1-expressing medium spiny neuron that is part of\
      \ a matrix compartment of dorsal striatum.\r\n(DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Parent cell type term**\r\nCL:4023026 'direct pathway medium spiny neuron'\r\
      \n\r\n**What is the anatomical structure that the cell is a part of?** \r\n\
      UBERON:0027368 'matrix compartment' and UBERON:0005382 'dorsal striatum'\r\n\
      \r\n**Additional notes or concerns**\r\nComment: In Rhesus macaques, both matrix\
      \ D1 medium spiny neuron (MSN) and matrix D2 MSN cell types have been noted\
      \ to have enriched gene expression of the following: _EPHA4_, _GDA_, _STXBP6_,\
      \ and _SEMA3E_. Broadly understood, matrix MSNs receive neocortical inputs from\
      \ the associative and sensorimotor cortex and give rise to the direct and indirect\
      \ pathways.(DOI:10.1016/j.cub.2021.10.015)\r\n\r\n---\r\n\r\n**Preferred term\
      \ label**\r\nmatrix D2 medium spiny neuron\r\n\r\n**Synonyms**\r\nmatrix D2-MSN\r\
      \nD2M\r\nD2-matrix\r\n(related, abbr, DOI:10.1016/j.cub.2021.10.015)\r\n\r\n\
      **Definition**\r\nA DRD2-expressing medium spiny neuron that is part of a matrix\
      \ compartment of dorsal striatum. \r\n(DOI:10.1016/j.cub.2021.10.015)\r\n\r\n\
      **Parent cell type term**\r\nCL:4023029 'indirect pathway medium spiny neuron'\r\
      \n\r\n**What is the anatomical structure that the cell is a part of?** \r\n\
      UBERON:0027368 'matrix compartment' and UBERON:0005382 'dorsal striatum'\r\n\
      \r\n**Additional notes or concerns**\r\nComment: In Rhesus macaques, both matrix\
      \ D1 medium spiny neuron (MSN) and matrix D2 MSN cell types have been noted\
      \ to have enriched gene expression of the following: _EPHA4_, _GDA_, _STXBP6_,\
      \ and _SEMA3E_. Broadly understood, matrix MSNs receive neocortical inputs from\
      \ the associative and sensorimotor cortex and give rise to the direct and indirect\
      \ pathways.\r\n(DOI:10.1016/j.cub.2021.10.015)\r\n\r\n---\r\n\r\n**Preferred\
      \ term label**\r\nstriosomal D1 medium spiny neuron\r\n\r\n**Synonyms**\r\n\
      striosome D1 medium spiny neuron\r\n(exact, DOI:10.1016/j.cub.2021.10.015)\r\
      \nD1S\r\nD1-striosome\r\nstriosome D1-MSN \r\n(related, abbr, DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Definition**\r\nA DRD1-expressing medium spiny neuron that is part of\
      \ a striosome of dorsal striatum. \r\n(DOI:10.1016/j.cub.2021.10.015)\r\n\r\n\
      **Parent cell type term**\r\nCL:4023026 'direct pathway medium spiny neuron'\r\
      \n\r\n**What is the anatomical structure that the cell is a part of?** \r\n\
      UBERON:0027371 striosome and UBERON:0005382 'dorsal striatum'\r\n\r\n**Additional\
      \ notes or concerns**\r\nComment: In Rhesus macaques, both striosomal D1 medium\
      \ spiny neuron (MSN) and striosomal D2 MSN cell types have been noted to have\
      \ enriched gene expression of the following: _KCNT1_, _KHDRBS3_, _FAM163A_,\
      \ _BACH2_, and _KCNIP1_. Striosomal MSN activations have been noted to influence\
      \ cognitive and emotional decision making and value-based learning. In contrast\
      \ to matrix MSNs, striosomal MSNs receive input from limbic territories, including\
      \ the anterior cingulate cortex, orbitofrontal cortex, and anterior insular\
      \ cortex, and project directly to midbrain dopamine neurons.\r\n(DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n---\r\n\r\n**Preferred term label**\r\nstriosomal D2 medium spiny neuron\r\
      \n\r\n**Synonyms**\r\nstriosome D2 medium spiny neuron\r\n(exact, DOI:10.1016/j.cub.2021.10.015)\r\
      \nD2S\r\nD2-striosome\r\nstriosome D2-MSN\r\n(related, abbr, DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Definition**\r\nA DRD2-expressing medium spiny neuron that is part of\
      \ a striosome of dorsal striatum.\r\n(DOI:10.1016/j.cub.2021.10.015)\r\n\r\n\
      **Parent cell type term**\r\nCL:4023029 'indirect pathway medium spiny neuron'\r\
      \n\r\n**What is the anatomical structure that the cell is a part of?** \r\n\
      UBERON:0027371 striosome and UBERON:0005382 'dorsal striatum'\r\n\r\n**Additional\
      \ notes or concerns**\r\nComment: In Rhesus macaques, both striosomal D1 medium\
      \ spiny neuron (MSN) and striosomal D2 MSN cell types have been noted to have\
      \ enriched gene expression of the following: _KCNT1_, _KHDRBS3_, _FAM163A_,\
      \ _BACH2_, and _KCNIP1_.\r\nStriosomal MSN activations have been noted to influence\
      \ cognitive and emotional decision making and value-based learning. In contrast\
      \ to matrix MSNs, striosomal MSNs receive input from limbic territories, including\
      \ the anterior cingulate cortex, orbitofrontal cortex, and anterior insular\
      \ cortex, and project directly to midbrain dopamine neurons.\r\n(DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n---\r\n\r\n**Preferred term label**\r\nD1/D2-hybrid medium spiny neuron\
      \ \r\n\r\n**Synonyms**\r\nD1/D2-hybrid MSN\r\nD1/D2 hybrid\r\nhybrid D1/2 cell\
      \ type\r\nD1/2\r\n(related, abbr, DOI:10.1016/j.cub.2021.10.015)\r\n\r\n**Definition**\r\
      \nA medium spiny neuron that expresses both DRD1 and DRD2 and is part of an\
      \ extra-striosomal part of dorsal striatum. \r\n(DOI:10.1016/j.cub.2021.10.015)\r\
      \n\r\n**Parent cell type term**\r\nCL:00174 'medium spiny neuron'\r\n\r\n**What\
      \ is the anatomical structure that the cell is a part of?** \r\nUBERON:0005382\
      \ 'dorsal striatum'\r\n\r\n**Additional notes or concerns**\r\nComment: It has\
      \ been noted in non-human primate species that the D1/D2-hybrid medium spiny\
      \ neuron (D1/2) cell type shows the same amount of DRD1 expression as nearby\
      \ D1 medium spiny neurons but far less DRD2 expression compared to nearby D2\
      \ medium spiny neurons. In Rhesus macaques, RXFP1 has been noted as a highly\
      \ specific marker gene for the D1/2 cell type. The D1/2 cell type has also been\
      \ described as having characteristics similar to a novel medium spiny neuron\
      \ described in rodents (D1H or eccentric spiny projection neuron). Although\
      \ an extrastriosomal cell type, the D1/2 cell type had been noted to express\
      \ many of the genes associated with striosome, suggesting a possible homology\
      \ to \u2018\u2018exo-patch\u2019\u2019 cells.\r\n(DOI:10.1016/j.cub.2021.10.015)"
    comments:
    - "Curator note: Given the complexity of the cell types and circuits investigated\
      \ in the primary dbxref for the terms above, there is question whether the targets\
      \ noted in the current text definitions of the parent classes may be too narrow\
      \ for these new subtype classes.\r\n\r\n'[direct pathway medium spiny neuron](http://purl.obolibrary.org/obo/CL_4023026)'\r\
      \n\"A medium spiny neuron that expresses dopamine type 1 receptors and projects\
      \ to the globus pallidus internus or the substantia nigra pars reticulata.\"\
      \r\n\r\n'[indirect pathway medium spiny neuron](http://purl.obolibrary.org/obo/CL_4023029)'\
      \ \r\n\"A medium spiny neuron that expresses dopamine type 2 receptors and projects\
      \ to the external globus pallidus.\"\r\n\r\nConsidering the following, there\
      \ may be some justification for the modelling proposed in this ticket, but it\
      \ should be reconsidered as cell types in this region are explored further.\r\
      \n\r\n\"The matrix compartment gives rise to the dual \u03B3-aminobutyric acid\
      \ (GABA)ergic striatofugal systems, i.e. direct and indirect pathway neurons,\
      \ **whereas the striosome compartment is considered to involve direct pathway\
      \ neurons alone**. Although the whole axonal arborization of matrix striatofugal\
      \ neurons has been examined in vivo by intracellular staining, that of striosome\
      \ neurons has never been studied at the single neuron level. In the present\
      \ study, the axonal arborizations of single striosome projection neurons in\
      \ rat neostriatum were visualized in their entirety using a viral vector expressing\
      \ membrane-targeted green fluorescent protein, and compared with that of matrix\
      \ projection neurons. **We found that not only matrix but also striosome compartments\
      \ contained direct and indirect pathway neurons. Furthermore, only striatonigral\
      \ neurons in the striosome compartment projected directly to the substantia\
      \ nigra pars compacta (SNc), although they sent a substantial number of axon\
      \ collaterals to the globus pallidus, entopeduncular nucleus and/or substantia\
      \ nigra pars reticulata.**\"\r\nhttps://doi.org/10.1111/j.1460-9568.2010.07564.x"
    - CC @jeremymiller  - do you have time to look over these?  THanks!
    - Same comment. This looks reasonable but Nelson Johansen has more insight in
      Basil Ganglia than I do.
    - CC @UCDNJJ - would you be able to review these terms for us. Thanks!
    - "These dorsal striatal cell type ontology terms derived from the He et al. study\
      \ look great. The proposed terms setup nicely for even higher resolution types\
      \ which would be children of the types proposed here. \r\n\r\nMy only comment\
      \ would be with regard to this note for D1/D2-Hybrid: \"The D1/2 cell type has\
      \ also been described as \u201Crelatively rare\u201D ...\". I don't believe\
      \ there is enough published evidence to support this claim and forth coming\
      \ work is showing these dorsal hybrid types are not all that rare. I would suggest\
      \ removing or rephrasing as \"D1/2 hybrid cell type are less abundant than dSPN\
      \ and iSPN types ...\""
    - "> My only comment would be with regard to this note for D1/D2-Hybrid: \"The\
      \ D1/2 cell type has also been described as \u201Crelatively rare\u201D ...\"\
      . I don't believe there is enough published evidence to support this claim and\
      \ forth coming work is showing these dorsal hybrid types are not all that rare.\
      \ I would suggest removing or rephrasing as \"D1/2 hybrid cell type are less\
      \ abundant than dSPN and iSPN types ...\"\r\n\r\n@UCDNJJ, thank you for taking\
      \ the time to review and provide feedback.\r\n\r\nI'll remove the claim of rarity\
      \ from the comment:\r\n\r\n**original**: \"The D1/2 cell type has also been\
      \ described as \u201Crelatively rare\u201D and having characteristics similar\
      \ to a novel medium spiny neuron described in rodents (D1H or eccentric spiny\
      \ projection neuron).\"\r\n**update**: \"The D1/2 cell type has also been described\
      \ as having characteristics similar to a novel medium spiny neuron described\
      \ in rodents (D1H or eccentric spiny projection neuron).\"\r\n"
