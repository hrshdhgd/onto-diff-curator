pull_request_1407:
  body: "Fixes #3\r\nThat's pretty amazing, issue 3! "
  changes:
  - change definition of CL:0000104 from 'Neuron with an axon and two or more dendrites.'
    to 'A neuron with three or more neurites, usually an axon and multiple dendrites.'
  comments: []
  issue_closed:
  - body: "```\nFor invertebrate neurons, we need basic morphological classification\
      \ of neurons \nto be agnostic about axon vs dendrite.  But in CL we currently\
      \ have:\n\nCL:0000106 unipolar neuron: \"Neuron with an axon and no dendrites.\"\
      \ \nCL:0000104 multipolar neuron: \"Neuron with an axon and two or more dendrites.\"\
      \nFor both: remove mention of axons and dendrited.  Use neurite.\n\nThere are\
      \ bipolar sensory neurons in insects, but bipolar neuron in CL is a \nSubClassOf\
      \ interneuron:\n\nCL:0000103 bipolar neuron: \"A type of interneuron that has\
      \ two neurites, \nusually an axon and a dendrite, extending from opposite poles\
      \ of an ovoid cell \nbody.\"\n\nGiven the definition, we may want to rename\
      \ this term and create a new \nsuperclass that is purely morphologicall defined.\n\
      \n\n```\n\nOriginal issue reported on code.google.com by `dosu...@gmail.com`\
      \ on 24 Feb 2012 at 2:04\n"
    comments:
    - "```\nHi David,\n\nI changed the definition for unipolar neuron.\n\nFor the\
      \ multipolar neuron- neurite is a narrow synonym for neuron projection- \nwould\
      \ it be okay if we used neuron projection instead of neurite. Would this \n\
      def for multipolar neuron work:\nNeuron with two or more neuron projections,\
      \ extending from opposite poles of \nthe cell body.\n\nThank you,\nNicole Vasilevsky\n\
      ```\n\nOriginal comment by `vasil...@ohsu.edu` on 29 Jan 2013 at 10:34\n"
    - "@shawntanzk \r\nWould this ticket be in scope for the Brain Initiative? \r\n\
      Or perhaps @gouttegd ?\r\n@nicolevasilevsky already committed one of the edits.\
      \ Thanks.\r\ncc @dosumis "
    - 'I''ve been working with them, happy to look into this. We had quite a bit of
      discussions on these stuff in PATO for corresponding morpho terms. '
    - Thanks @shawntanzk !
    - "> Neuron with two or more neuron projections, extending from opposite poles\
      \ of the cell body.\r\n\r\nThis makes it sound like bipolar can be part of multipolar\
      \ which I don't think is right. Can we safely say multipolar neurons have three\
      \ or more neurites? so something like:\r\n\r\n\"A neuron with three or more\
      \ neurites, usually an axon and multiple dendrites.\"\r\n\r\nthoughts @dosumis\
      \ @gouttegd? "
    labels: []
    number: 3
    title: 'Terms with definitions that are too vertebrate specific for their names:
      Terms with definitions that are too vertebrate specific for their names: '
