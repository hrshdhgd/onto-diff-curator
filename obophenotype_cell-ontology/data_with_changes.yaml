      \ ([16](https://www.jimmunol.org/content/199/7/2191.long#ref-16)), is not required.\
      \ Thus, classically activated macrophages are an amplified (by IFN-\u03B3) version\
      \ of M1 macrophages, but in the primary immune response, macrophages instruct\
