  body: 'Fixes #2354 to create a design pattern for cycling/proliferating cells'
  changes: []
  comments:
  - "if you want, perhaps try:\r\nThe cell ontology contains a large number of terms,\
    \ classifications, and relationships that are constantly expanding. Manually maintaining\
    \ all these elements would be a daunting task, so a substantial portion of the\
    \ maintenance is automated. This automation heavily relies on the systematic use\
    \ of design patterns."
  - '[...] a fundamental biological mechanism that brings a cell to divide and duplicate
    into two daughter cells. [...], cell undergoing cell cycling have a distinct transcriptional
    profile compared to non cycling cells. Cycling cells need to be annotated and
    described by CL terms as these cells have been identified in a multitude of single-cell
    transcriptional datasets.'
  - "I am afraid 'M phase' is too narrow to define cycling/proliferating cells.\r\n\
    Many markers that are widely used to detect cycling/proliferating cells in 'S\
    \ phase' (*e.g.* [BrdU](https://en.wikipedia.org/wiki/Bromodeoxyuridine) in flow\
    \ cytometry, histology; anti-[PCNA](https://en.wikipedia.org/wiki/Proliferating_cell_nuclear_antigen);\
    \ anti-[MCM2](https://en.wikipedia.org/wiki/MCM2), *etc.*). I am not sure if any\
    \ cell-cycle phase would work for this pattern, because they would be too narrow.\r\
    \nPlease, consider\r\nGO:0022402 cell cycle process: [The cellular process that\
    \ ensures successive accurate and complete genome replication and chromosome segregation.](https://www.ebi.ac.uk/ols4/ontologies/go/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FGO_0022402?lang=en)."
  - "Thank you for your input @rays22. It was [discussed in the issue](https://github.com/obophenotype/cell-ontology/issues/2354#issuecomment-2075513180)\
    \ and in a call about which GO term could we use.\r\nThat is a good point and\
    \ I agree that cycling cells can be in 'S phase', but the problem of 'cell cycle\
    \ process' is that it also involve the G0 transition.\r\nWhat about [mitotic cell\
    \ cycle process](http://purl.obolibrary.org/obo/GO_1903047)? It also involves\
    \ DNA replication: \r\n> A process that is part of the mitotic cell cycle.\r\n\
    \r\n@rays22 @dosumis "
  - "> cycling cells can be in 'S phase', but the problem of 'cell cycle process'\
    \ is that it also involve the G0 transition.\r\n\r\nCycling/proliferating cells\
