      \ specific AP to CL. I've previously used exact synonym in CL but do understand\
      \ that there might be use cases for that - thoughts on this @dosumis?\r\n\r\n\
      While OBO members may not all agree on how strict we should be with the \"exact\"\
      \ synonym scope, I do think that in CL there are plenty of use cases for the\
      \ \"abbreviation\" annotation property. E.g. ESC, Treg, TAC... Abbreviations\
      \ and acronyms are also discussed in the OBOOK [here](https://oboacademy.github.io/obook/reference/synonyms-obo/#synonym-types),\
