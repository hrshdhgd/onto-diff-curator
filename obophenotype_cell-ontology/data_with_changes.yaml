pull_request_2248:
  body: 'See #2245


    Note that this is a hidden GCI, which acts as a rule - I

    don''t there are photoreceptors in a vertebrate eye that are

    not in the retina

    '
  changes:
  - create edge CL:0010009 BFO:0000050 UBERON:0000966
  comments: []
  issue_closed:
  - body: "There are many issues with the classification of terms highlighted in the\
      \ image below:\r\n\r\n<img width=\"1551\" alt=\"image\" src=\"https://github.com/obophenotype/cell-ontology/assets/50745/923ef8e4-45a5-4107-9606-906570077d4d\"\
      >\r\n\r\n(drawn with OAK and `cl viz -p i --down CL:0000490 CL:0000749 \"OFF-bipolar\
      \ cell\" CL:0000573`)\r\n\r\n- why is retinal cone cell not classified under\
      \ retinal cell? \r\n- why is photopic receptor cell not classified under visual\
      \ system neuron?\r\n- why isn't ON-blue cone bipolar cell not classified under\
      \ retinal cone cell?\r\n- the classification of photopic receptor cell seems\
      \ massively incomplete?\r\n- etc\r\n\r\nOverall it looks like there are just\
      \ too many axes of classification going on with insufficient axiomatization\
      \ to render them complete\r\n\r\nIn some cases it seems like CL has grouping\
      \ classes that are just inherently hard to make complete. E.g. my understanding\
      \ is that role in photopic vision is not discrete. cones are typically photopic,\
      \ rods typically scotopic, but this is not all or nothing (if it were, then\
      \ there would be no need for a distinct \"photopic receptor cell\" classification)\r\
      \n\r\nSome of these groupings may be historic - e.g it looks like both photopic\
      \ and scotopic receptor cells have been there from the early days of CL, and\
      \ they are undefined. These could probably be obsoleted. \r\n\r\nThe classification\
      \ here appears wrong:\r\n\r\n* [] CL:0000210 ! photoreceptor cell\r\n    * [i]\
      \ **CL:0000489 ! scotopic photoreceptor cell**\r\n    * [i] CL:0000488 ! visible\
      \ light photoreceptor cell\r\n        * [i] **CL:0000490 ! photopic photoreceptor\
      \ cell**\r\n\r\nAFAIK, both scotopic and photopic are visible, the distinction\
      \ is to do with light levels. `visible light photoreceptor cell` is also massively\
      \ incomplete - other than photopic, it only has fly neurons.\r\n\r\nI can see\
      \ a number of challenges with making axiomatization complete here related to\
      \ species specificity. There is a lot of tacit information to navigate around;\
      \ we have the terrible GO-ish \"camera-type eye\" which needs to be fixed in\
      \ GO and Uberon, there is also the fact that \"retina\" is used for the vertebrate\
      \ structure, and the more generic photoreceptor array used for adult Drosophila\
      \ retinal cells. And there are the usual annoying exceptions to photoreceptors\
      \ being found in retinas. In fact CL:0000210 photoreceptor cell could technically\
      \ be used by PO. \r\n\r\nThis is all compounded by the different uses of has-soma-location\
      \ vs part of in the ontology..."
    comments:
    - "I'm dubious about many grouping classes here:\r\n\r\nSuggested obsoletions:\r\
      \n\r\n- retinal cell (too general - but we could support retinal neuron with\
      \ this : https://github.com/oborel/obo-relations/issues/787)\r\n\r\n- scotopic\
      \ photoreceptor cell (most photoreceptor cell mix both roles?)\r\n- photopic\
      \ photoreceptor cell (most photoreceptor cell mix both roles?)\r\n\r\nKeep but\
      \ prune:\r\n   - visible light photoreceptor\r\n   - UV light photoreceptor\r\
      \n\r\nRemove all insect photoreceptors from under these terms:\r\nWhich cell\
      \ is specialised to respond to which frequencies will vary with species (it's\
      \ entirely possible that in some insects, R7 does not respond to UV), so I think\
      \ CL should not have much under these terms.  But single species cell type ontologies\
      \ might find them useful, esp as we have patterns using GO.\r\n\r\n> why isn't\
      \ ON-blue cone bipolar cell not classified under retinal cone cell?\r\n\r\n\
      because it aint a cone cell, it's a bipolar cell downstream of a cone cell\r\
      \n\r\n> why is photopic receptor cell not classified under visual system neuron?\r\
      \n\r\nphotoreceptor cell should be -  inferred from axiomatization.  \r\n\r\n\
      Can be fixed by switching definition of photoreceptor cell:\r\n\r\n<img width=\"\
      588\" alt=\"image\" src=\"https://github.com/obophenotype/cell-ontology/assets/112839/f9faaf18-7758-4be4-877e-73df70ca56dc\"\
      >\r\n\r\nText def should refer to visual perception.\r\n\r\nAxiomtization should\
      \ use 'detection of light stimulus involved in visual perception'\r\n\r\nThis\
      \ will be sufficient for inference under 'visual system neuron'.  Ticket here\
      \ https://github.com/obophenotype/cell-ontology/issues/2253\r\n\r\n"
    labels: []
    number: 2245
    title: Multiple issues with retinal photopic cells
  labels:
  - unreviewed
  title: Making camera eye photoreceptor cell part of retina.
