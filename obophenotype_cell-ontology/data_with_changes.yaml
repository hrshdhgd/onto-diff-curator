    comments:
    - "For reference:\r\n\r\nThe renal interstitium is defined as the intertubular,\
      \ extraglomerular, extravascular space of the kidney. It is bounded on all sides\
      \ by tubular and vascular basement membranes and is filled with cells, extracellular\
      \ matrix, and interstitial fluid ([1](https://cjasn.asnjournals.org/content/10/10/1831#ref-1)).\
