    comments:
    - "@jenjou, thank you for these new terms.\r\nBelow are some proposed updates.\r\
      \nCan you advise if you agree or what should be added/removed?\r\n\r\n----\r\
      \n\r\n**Preferred term label**\L\r\nintermediate cell of urothelium\r\n\r\n\
      **Synonyms**\r\n\Lurothelial intermediate cell\r\n(exact, doi:10.1007/978-3-030-14366-4_8)\r\
      \n\r\n**Definition**\r\nA urothelial cell that is part of the regenerative layer(s)\
      \ of cells directly superficial to basal cells in urothelium. The layer of intermediate\
      \ cells in the urothelium ranges from one to several layers thick depending\
