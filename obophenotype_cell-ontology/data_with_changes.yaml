  - body: "Please check that the term does not already exist by using the ontology\
      \ search tool OLS:\r\nhttps://www.ebi.ac.uk/ols4/ontologies/cl\r\n\r\nI was\
      \ having a look at this paper [PMID:37824655](https://pubmed.ncbi.nlm.nih.gov/37824655/)\
      \ and I have realised some astrocytes terms are missing:\r\n\r\n\r\n###  protoplasmic\
      \ astrocyte \r\n\r\n**Definition**\r\nAn astrocyte cell that has highly branched\
      \ protrusions, its soma is part of the neocortex and it is found between layer\
      \ 2 and 6 [PMID:37139179](https://pubmed.ncbi.nlm.nih.gov/37139179/) [PMID:25904839](https://pubmed.ncbi.nlm.nih.gov/25904839/).\r\
      \nThe protoplasmic astrocyte is involved in the formation and elimination of\
      \ the synapses, in the clearance of glutamate, in the modulation of synaptic\
      \ functions and in the regulation of blood flow in response to synaptic activity\
      \ [PMID:25904839](https://pubmed.ncbi.nlm.nih.gov/25904839/).\r\n\r\n\r\n**Parent\
      \ cell type term** (check the hierarchy here https://www.ebi.ac.uk/ols4/ontologies/cl)\r\
      \n[astrocyte of the cerebral cortex](http://purl.obolibrary.org/obo/CL_0002605)\r\
      \n\r\n**Anatomical structure where the cell type is found** (check Uberon for\
      \ anatomical structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\n[neocortex](http://purl.obolibrary.org/obo/UBERON_0001950)\r\
      \n\r\n**comments**\r\nThis astrocyte extends its branches to several hundred\
      \ of dendrites to multiple neurons to envelope 100.000 or more synapses[PMID:20012068](https://pubmed.ncbi.nlm.nih.gov/20012068).\
      \ In humans, a protoplasmic astrocyte has an average diameter of 142 \xB5m,\
      \ and its diameter ranges between 100 and 400 \xB5m. In rodents the average\
      \ diameter of a protoplasmic astrocites is 56 \xB5m [PMID:19279265](https://pubmed.ncbi.nlm.nih.gov/19279265).\r\
      \n\r\n\r\n### fibrous astrocyte\r\n\r\n**Definition**\r\nAn astrocyte cell with\
      \ long fiber-like processes, the soma of this astrocyte is part of the white\
      \ matter and its soma and processes are oriented along the white matter tracts\
      \ [PMID:22144298](https://pubmed.ncbi.nlm.nih.gov/22144298). This astrocyte\
      \ type has several contacts with the vasculature of the nervous system and is\
      \ involved in metabolic support. [PMID:28280934](https://pubmed.ncbi.nlm.nih.gov/28280934/).\r\
      \n\r\n**Parent cell type term**\r\n[astrocyte](http://purl.obolibrary.org/obo/CL_0000127)\r\
      \n\r\n**comments**\r\nIn humans, a fibrous astrocyte diameter is around 182\
      \ \xB5m whereas in rodent a fibrous astrocyte diameter is around 85 \xB5m [PMID:28280934](https://pubmed.ncbi.nlm.nih.gov/28280934/).\r\
      \n\r\n\r\n**Anatomical structure where the cell type is found** (check Uberon\
      \ for anatomical structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\
      \n[white matter](http://purl.obolibrary.org/obo/UBERON_0002316)\r\n\r\n### interlaminar\
      \ astrocyte\r\n\r\nAn astrocyte type that presents radial protrusions across\
      \ the layers of the cortex. The soma of this astrocyte type is part of the first\
      \ layer of the neocortex and this astrocytes extents its protrusions transversally\
      \ to the deeper layers of the cortex [PMID:32930323](https://pubmed.ncbi.nlm.nih.gov/32930323/).\
      \ The protrusion of this astrocyte type create contact with neurons, the pia\
      \ matter and capillaries. This astrocyte is involved in facilitating the communication\
      \ across neurons, astrocytes, capillaries, meninges and the cerebrospinal fluid\
      \ [PMID:30552685](https://pubmed.ncbi.nlm.nih.gov/30552685).\r\n\r\nHas a related\
      \ synonym: \r\nILA\r\nSynonym type: \r\nabbreviation\r\n[PMID:30552685](https://pubmed.ncbi.nlm.nih.gov/30552685)\
      \ \r\n\r\n\r\nparent term: \r\n[astrocyte of the cerebral cortex astrocyte](http://purl.obolibrary.org/obo/CL_0002605)\r\
      \n\r\n**Anatomical structure where the cell type is found** (check Uberon for\
      \ anatomical structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\n[neocortex](http://purl.obolibrary.org/obo/UBERON_0001950)\r\
      \n\r\n\r\n### pial Interlaminar astrocyte\r\n\r\nAn interlaminar astrocyte type\
      \ whose soma is part of the first layer of the neocortex and is in contact with\
      \ the pia surface. \r\n\r\nparent term: Interlaminar astrocyte\r\n\r\n**Anatomical\
      \ structure where the cell type is found** (check Uberon for anatomical structures:\
      \ https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\n[neocortex](http://purl.obolibrary.org/obo/UBERON_0001950)\r\
      \n\r\n### subpial Interlaminar astrocyte\r\n\r\nAn interlaminar astrocyte type\
      \ whose soma is part of the upper first layer of the neocortex and its processes\
      \ extend to a pia surface.\r\n\r\nparent term: Interlaminar astrocyte \r\n\r\
      \n**Anatomical structure where the cell type is found** (check Uberon for anatomical\
      \ structures: https://www.ebi.ac.uk/ols4/ontologies/uberon)\r\n[neocortex](http://purl.obolibrary.org/obo/UBERON_0001950)"
