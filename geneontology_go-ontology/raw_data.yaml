      \ like it's either (a) relative to the standard 20 aa, or (b) relative to the\
      \ previous amino acid in the synthesis pathway. \r\nIf it's (a), then it's biologically\
      \ relevant when the modification occurs within a protein. \r\nIf it's (b), then\
      \ all aa are modified from the previous amino acid in the synthesis pathway.\
      \ \r\n\r\nI hope I am formulating this more clearly now. \r\n\r\nThanks, Pascale"
    - They don't classify based on how it is made; It's just classified as a chemical,
      and folic acid is an acyl amino acid.
    - "Makes sense. Would you agree to move it under 'amino acid transport' (/binding/metabolic\
      \ process) rather than 'modified amino acid transport'? \r\n\r\nIt's the modified\
      \ that seems extraneous to me. "
    - "still a modified amino acid, not necessarily still an amino acid; I'd leave\
      \ it there.\r\nFrom CHEBI:\r\nfolic acid (CHEBI:27470) is a N-acyl-amino acid\
      \ (CHEBI:51569)\r\nN-acyl-amino acid (CHEBI:51569) is a amino acid derivative\
      \ (CHEBI:83821)\r\n"
    - "Hello @hdrabkin \r\n\r\nIn ChEBI amino acid derivative is defined as \"Any\
      \ derivative of an amino acid resulting from reaction at an amino group, carboxy\
      \ group, side-chain functional group, or from the replacement of any hydrogen\
      \ by a heteroatom. The definition normally excludes peptides containing amino\
      \ acid residues.\" \r\n\r\nIn the go-edit version there is a term named \"modified\
      \ amino-acid residue\" (I don't know via which source), that is defined as \"\
      An organic group that results from covalent modification or chemical alteration\
      \ to the side chain or backbone atoms of an amino acid residue or derivative\
      \ thereof, where such alteration maintains the integrity of the amino acid chain\
      \ containing the residue.\"\r\n\r\nSo a derivative would *not* necessarily be\
      \ an amino acid. \r\n\r\nMaybe we can talk about that at today's call ? \r\n\
      \r\nPascale\r\n"
    - "I think CHEBI keeps the amino acid and the amino acid derivative separate because\
      \ if you define an amino acid has having a NH3+ and a COO- attached directly\
      \ to the same carbon (alpha carbon). then any adduct involving the NH3 or COO-\
      \ no longer has the NH3_ and COO-, \r\nNote not ALL amino acid derivatives would\
      \ involve the alpha amino and carboxy groups (like any modification of the R\
      \ groups, in which case they could technically still be classified as amino\
      \ acids.\r\n\r\nOnce incorporated into a polypeptide chain, they are now residues\
      \ (no longer the free amino acid). "
