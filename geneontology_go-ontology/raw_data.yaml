    - '@deustp01 this came about from my looking at the output of the new cobalamin
      metabolism model. Because some of the enzymes use NAD and NADH as redox factors,
      we are inferring that all of the enzymes in the pathway are involved in NAD
      or NADH metabolism. I think this is misleading, don''t you? Certainly there
      are some pathways that generate or recycle redox potential for cellular use,
      but wouldn''t we want to restrict those manually by declaring the inputs and
      outputs as primary? '
    - '@ukemi agreed - same as not inferring that a MAP kinase cascade is involved
      in ATP catabolism.'
    - "In Quickgo, the following are children of this term\r\n\r\nGO:1902690  positive\
      \ regulation of NAD metabolic process  positively_regulates  <LD refers to NAD\
      \ met process; should not need anything once I fix NAD met process\r\n\r\nGO:0061722\
      \ sulphoglycolysis  is_a: has one \"has participant' 'NAD(1-); change to primary\
      \ participant\r\n\r\nGO:0019661  glucose catabolic process to lactate via pyruvate\
      \  is_a  NO mention in LD <<<<< not sure\r\n\r\nGO:1902689 negative regulation\
      \ of NAD metabolic process  negatively_regulates; refers to NAD met process\
      \ which will be fixed \r\n\r\nGO:0006735 NADH regeneration  is_a Both NAD and\
      \ NADH met processes are inferred. (have to fix NADH met process also.\r\n\r\
      \nGO:0006116 NADH oxidation  is_a Both NAD and NADH met processes are inferred.\
      \ (have to fix NADH met process also.\r\n\r\nGO:1902688 regulation of NAD metabolic\
      \ process  regulates (LD has NAD met process so should be ok)"
    - "Changed NAD and NADP metabolic processes to \r\n'has primary input or output'\
      \ instead of 'has participant'\r\n"
    - "> In Quickgo, the following are children of this term\r\n\r\n@ukemi I think\
      \ we do NOT want either GO:0061722 sulphoglycolysis or GO:0019661 glucose catabolic\
      \ process to lactate via pyruvate as is_a children of GO:0019674. Indeed, either\
      \ as part of the definition or (better?) as a comment on GO:0019674, we would\
      \ want o say \"This term should not be used to annotate processes in which NAD(H)\
      \ only provides or consumes reducing equivalents, e.g. sulphoglycolysis or \
      \ glucose catabolic process to lactate via pyruvate.\" Will the has_primary_input_labels\
      \ that Harold just create accomplish this by themselves or are additional changes\
      \ to the ontology needed. (I guess it's the latter - the new labels may cause\
      \ a logical inconsistency in the existing structure but not propagate to fix\
      \ anything?)\r\n\r\nAnd also, if [GO:0006116](https://www.ebi.ac.uk/QuickGO/term/GO:0006116)\
