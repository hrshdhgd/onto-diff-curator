- id: pr14224
  pr_title: "obsolete GO:1902376 protein denaturation involved in proteasomal ubiq\u2026"
  pr_body: "\u2026uitin-dependent protein catabolic process\u2019 for #14030"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14030
    issue_title: 'OTR  regulation of ubiquitin-dependant protein catabolic process '
    issue_body: "Following up on #13992 \r\n\r\nA term was requested, NTR: negative\
      \ regulation of ubiquitin-dependant protein catabolic process (GO:0006511)\r\
      \nI suggested to use 'GO:2000059 | negative regulation of protein ubiquitination\
      \ involved in ubiquitin-dependent protein catabolic process'? \r\nbut then there\
      \ was a discussion that the 'involved in' part was not desirable, and a suggestion\
      \ by @ValWood that the relationship to ubiquitination is better captured with\
      \ a MF term (which seems reasonable to me). \r\n\r\nSo we suggested to merge\
      \ 'negative regulation of ubiquitin-dependant protein catabolic process'\r\n\
      and 'GO:2000059 | negative regulation of protein ubiquitination involved in\
      \ ubiquitin-dependent protein catabolic process', and revise the term names\
      \ to the simpler version.\r\n\r\nLooking at the subclasses of GO:0006511 ubiquitin-dependent\
      \ protein catabolic process , there are two children of 'ubiquitin-dependent\
      \  protein catabolic process' \r\nthat seem to represent different types of\
      \ that process: \r\n\r\n- GO:0042787 protein  ubiquitination involved in ubiquitin-dependent\
      \ protein catabolic process\r\nand\r\n- GO:1902376 protein denaturation involved\
      \ in proteasomal ubiquitin-dependent protein catabolic process\r\nIf both subclasses\
      \ are relevant, then we cannot merge into 'ubiquitin-dependent  protein catabolic\
      \ process'. The second term (protein denaturation involved in proteasomal ubiquitin-dependent\
      \ protein catabolic process) has only been used once by pombase (txl1 from PMID:21091378)\r\
      \n\r\n@ValWood @mah11 : would it make sense to replace GO:1902376 by an annotation\
      \ to a MF + GO:0006511 ? \r\n\r\n"
    issue_labels:
    - cellular processes
    issue_comments:
    - "\r\nYes we are the only EXP annotation\r\nhttp://www.ebi.ac.uk/QuickGO-Old/GTerm?id=GO:1902376#term=annotation\r\
      \nSorry, I missed this.\r\n\r\nprotein disulfide oxidoreductase activity part_of\
      \ proteasomal ubiquitin-dependent protein catabolic process\r\n\r\nwill do the\
      \ job\r\nI'll fix this now,,,\r\n\r\n"
    - "Obsoletion notice sent: \r\nDear all,\r\n\r\nThe proposal has been made to\
      \ obsolete:' GO:1902376 protein denaturation involved in proteasomal ubiquitin-dependent\
      \ protein catabolic process\u2019. The reason for obsoletion is that the term\
      \ would be better captured by a CAM model. There is 1 experimental annotation\
      \ to this term and 0 InterPro2GO mappings. Any comments can be added to the\
      \ issue: \r\n\r\nhttps://github.com/geneontology/go-ontology/issues/14030. \r\
      \n\r\nWe are opening a comment period for this proposed obsoletion. We\u2019\
      d like to proceed and obsolete this term on August 21, 2017.\r\n\r\n*** Unless\
      \ objections are received by August 21, 2017, we will assume that you agree\
      \ to this change. ***\r\n\r\nBest regards,\r\n\r\nPascale"
    - "Here you go: \r\n\r\n id: GO:2000059\r\nMOVED NAME TO SYNONYM: negative regulation\
      \ of protein ubiquitination involved in ubiquitin-dependent protein catabolic\
      \ process\r\nNEW NAME: negative regulation of ubiquitin-dependant protein catabolic\
      \ process\r\n\r\nWhat is inconsistent now though is that we are leaving out\
      \ 'protein ubiquitination'; hence the term 'negative regulation of ubiquitin-dependant\
      \ protein catabolic process' may be used to annotate the general process, which\
      \ would make it inconsistent with the parent 'regulation of protein ubiquitination'.\
      \ This is an issue of single-step process; we should have a larger discussion\
      \ before merging. \r\n@ValWood @thomaspd @selewis @cmungall @ukemi @dosumis\
      \ \r\n\r\n\r\n- Pascale"
    - "Hi @Antonialock @ValWood \r\nFollowing up on the request to create 'negative\
      \ regulation of ubiquitin-dependent protein catabolic process' : We do have\
      \ 'regulation of proteasomal ubiquitin-dependent protein catabolic process'\
      \  (as well as + and - versions); is this suitable ? \r\n\r\nA little bit of\
      \ background: in the ontology under 'ubiquitin-dependent protein catabolic process',\
      \ there are two types: \r\n- 'proteasomal ubiquitin-dependent protein catabolic\
      \ process' , and\r\n-'ubiquitin-dependent protein catabolic process via the\
      \ multivesicular body sorting pathway' \r\n\r\nit seems useful to express which\
      \ type of ubiquitin-dependent protein catabolic process the protein is regulating.\
      \ What do you think ? \r\n\r\nThanks, Pascale\r\n\r\n"
    - "\r\nalready annotated to that term for this paper, so we are good\r\nhttp://preview.pombase.org/reference/PMID:28552615\r\
      \n\r\nI think it got a bit convoluted as we wanted to condense the \"protein\
      \ ubiquitination involved in\"\r\n\r\ncan close.\r\n"
    - "This is how it looks:\r\n\r\n![protein ubiquitination](https://user-images.githubusercontent.com/7359272/30854717-696d8202-a2aa-11e7-82ce-cbb1ff033bf1.jpg)\r\
      \n\r\nI would:\r\n1. Delete \"protein ubiquitination\" parentage of existing\
      \ terms of type \"protein ubiquitination involved in yada yada\"\r\n2. Merge\
      \ existing \"protein ubiquitination involved in..\" into the \"ubiquitin dependent\
      \ catabolic process parent\"\r\n3. Don't keep \"protein ubiquitination...\"\
      \ synonyms, that would be confusing\r\n\r\nIf things are annotated correctly,\
      \ they should already have the MF term which gives the \"protein ubiquitination\"\
      \ parentage. \r\n\"Protein ubiquitination\" is really  an instance of  MF in\
      \ the BP ontology (like protein phosphorylation).  \r\n\r\nWe might need to\
      \ use them in some instances (regulation or protein ubiquitination/phosphorylation),\
      \ but a  good move would be to flag as \" not for direct annotation\" OR before\
      \ using this term, please check that it is not redundant by a \r\nMF involved\
      \ in BP annotation.\r\n\r\nMF ubiquitin protein ligase activity involved_in\
      \   BP ubiquitin-dependent protein catabolic process\r\n\r\nwould say the same\
      \ thing as\r\n\r\nBP GO:0042787 protein ubiquitination involved in ubiquitin-dependent\
      \ protein catabolic process\r\n\r\nbreaking the connection between the current\
      \ \"protein ubiquitination\" children and \"ubiquitin-dependent protein catabolic\
      \ process\" will help us to be more consistent and do MF involved in BP annotation\
      \ instead.\r\n\r\n\r\nIt's the same as my suggestion here:\r\nhttps://github.com/geneontology/go-ontology/issues/14138\r\
      \n\r\nand it's  a compromise (or baby step towards)  \r\nhttps://github.com/geneontology/go-ontology/issues/12859\r\
      \n\r\n\r\n\r\n"
    - "For the record\r\n\r\nGO:0042787    protein ubiquitination involved in ubiquitin-dependent\
      \ protein catabolic process\t8,397 annotations (192 EXP)\r\nGO:2000060    positive\
      \ regulation of protein ubiquitination involved in ubiquitin-dependent protein\
      \ catabolic process\t755 annotations (27 EXP)\r\nGO:2000058    regulation of\
      \ protein ubiquitination involved in ubiquitin-dependent protein catabolic process\t\
      1,313 annotations (53 EXP)\r\nGO:2000059    negative regulation of protein ubiquitination\
      \ involved in ubiquitin-dependent protein catabolic process 437 annotations\
      \ (21 EXP)\r\n\r\n\r\n\r\n"
    - "we can close this one, it's essentially  the same suggestion as\r\nhttps://github.com/geneontology/go-ontology/issues/14137"
