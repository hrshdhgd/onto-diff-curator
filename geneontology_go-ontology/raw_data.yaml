- id: pr15694
  pr_title: "Tidied up bifilm matrix branch. Added new fungal term and renamed old\u2026"
  pr_body: "\u2026 term. Fixes #15299"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15299
    issue_title: Updates to biofilm matrix (GO:0097311)
    issue_body: "Biofilm matrix (GO:0097311) needs taxon constraint: only_in_bacteria*.\
      \ \r\n\r\nAdd synonyms: EPS matrix, exopolysaccharide matrix. \r\n\r\nUpdate\
      \ definition: \u2018...and the biofilm matrix is the envelope of polymeric substances\
      \ that surrounds the bacteria\u2019 \r\nto '...and the biofilm matrix consists\
      \ of polymeric substances, proteins, lipids and nucleic acids that surrounds\
      \ the bacteria.'\r\n(PMID:20676145)\r\n\r\n*But do fungi have an ECM \u2013\
      \ is it the same as the biofilm matrix? Currently 73 proteins (mostly Candida\
      \ albicans) annotated to biofilm matrix, only one protein annotated to extracellular\
      \ matrix from Coprinopsis cinerea (Q06100 Galectin-1). @ValWood @srengel ?\r\
      \n"
    issue_labels:
    - New term request
    - mini-project
    - editors-discussion
    issue_comments:
    - Googling "fungal extracellular matrix" it seems that some fungi do have and
      extracellular matrix that is distinct from the cell wall.... I didn't know that....
    - "So this paper describes the componenets of the C. albicans biofilm matrix,\
      \ which looks fairly similar to the description of the bacterial biofilm matrix.\r\
      \n[C_albicans_biofilm_matrix.pdf](https://github.com/geneontology/go-ontology/files/1775135/C_albicans_biofilm_matrix.pdf)\r\
      \n\r\nBased on this, could this term be expanded to include both bacterial and\
      \ fungal biofilm matrices?"
    - A priori (i.e. with zero knowledge of the chemistry and physiology) it seems
      risky to lump these two kinds of biofilm together given all the differences
      between the two taxa in when and how the films form and what the functional
      consequences are. If indeed these differences exist, maybe split the existing
      term with differentia from the chemical differences between the two kinds of
      film? (E.g., maybe fungal films lack lipopolysaccharide?)
    - "I also have zero knowledge of the chemistry and physiology...which is why I'm\
      \ hoping someone can weigh in on this. I agree that if they are sufficiently\
      \ different in composition or function there should be distinct terms.\r\n\r\
      \nStrangely though, the term is defined for bacteria, but it has mostly been\
      \ used for annotating fungal proteins.\r\n\r\nHere is another reference comparing\
      \ fungal and bacterial biofilm matrices:\r\nhttp://www.jbc.org/content/291/24/12529.full\r\
      \n\r\nThere appear to be many similarities in composition and function but also\
      \ some differences - whether they are different enough to warrant two terms,\
      \ I can't say.\r\n\r\nHere are some quotes from the paper:\r\n\"These fungal\
      \ biofilms share many similarities with those of bacteria, including the presence\
      \ of secreted exopolysaccharides as core components of the extracellular matrix.\"\
      \r\n\r\n\"Despite a lack of sequence homology with bacterial exopolysaccharide\
      \ biosynthetic enzymes, there are striking similarities in the function and\
      \ organization of these fungal exopolysaccharide biosynthetic proteins and the\
      \ role of the resulting glycans in biofilm formation, drug resistance, and immune\
      \ evasion.\""
    - "fungi definitely make biofilms, but i don't know much off the top of my head\
      \ about the molecular differences between fungal and bacterial biofilms.  just\
      \ to complicate things, i do know biofilms can be made up of a mix of organism_types.\r\
      \n\r\nthat said, i agree that fungal proteins should not be annotated to GO:0097311\
      \ because the definition is specific to bacteria."
    - 'I''ve worked directly with Candida biofilms and curated most of the Candida
      biofilm matrix proteins. I think we ignored the bacteria-specific definition
      I partly because we thought it was inadvertant. Bacterial biofilms have been
      studied for longer than fungal biofilms and fungi are often overlooked. The
      similarities in function of bacterial and fungal matrices are significant. @srengel
      made a good point about multiple species biofilms which are common and a good
      result would be to have a general "microbial" term as the parent to taxon-specific
      child terms, NTR: ''bacteria biofilm matrix'' and NTR: fungal biofilm matrix.''
      CGD has 74 annotations to ''biofilm matrix'''' that would need review.'
    - "Hi @rachhuntley \r\nSorry, late question here: why are the two terms needed\
      \ ? I can see if there was an issue with respect to parentage; is this the case\
      \ ? Otherwise, what's the risk of confusion here, to annotate multiple species\
      \ to the same term if the structure is analogous enough ? \r\n\r\nThanks, Pascale"
    - "HI Pascale,\r\nWe were guided by the comments above, which suggested two terms\
      \ would be preferable.\r\nRachael."
    - "The messages just state that the compositions of fungal and bacteria are different\
      \ - I am not clear whether this was sufficient reason to create a new term ?\
      \ (this is more generally for ontology developers). I'll add this to the editors\
      \ discussion for my information. \r\n\r\nThanks, Pascale"
    - "I'm not convinced that this is a cellular component, at least for fungi.\r\n\
      \r\nThe linked paper describes a biofilm as a \"conglomeration of self-produced\
      \ exopolymeric material\" it isn't part of an organism in which case  it doesn't\
      \ belong in GO CC.\r\n\r\nBiofilm formation would be OK as a process to make\
      \ a biofilm....\r\n\r\n"
    - Hopefully @dianeoinglis can weigh in here, since she mentioned she had created
      most of the Candida biofilm matrix proteins.
    - "I am with Val on this. To me, biofilm is a way individual cells position themselves\
      \ in relation to other cells, environment (surfaces), and cells of other species.\
      \ It's sort of like a colony. It is not GO CC.\r\nBut obviously biofilm formation\
      \ is an important process and belongs to GO BP."
    - But it's not biofilms we are referring to in this term, it's the biofilm matrix,
      which is a type of extracellular matrix but made by bacteria and fungi. The
      original term "biofilm matrix" was added in 2012 and has been annotated to by
      Diane for fungal proteins, which makes me think that it should be here.
    - " reopened as regardless of the discussion of the constituents of the various\
      \ taxonomic subtypes, what we have right now is wrong, with Candida annotations\
      \ to a term that has \"bacterial\" in the label\r\n\r\nhttp://amigo.geneontology.org/amigo/term/GO:0062039\r\
      \n\r\nI'm not sure if the action here is for ontology or annotation. I think\
      \ the renaming that happened was a bit problematic - it was consistent with\
      \ the text def but not with usage."
    - "Note, there is an annotation review ticket open to address the annotations,\
      \ that Marek will deal with.\r\nhttps://github.com/geneontology/go-annotation/issues/1964"
    - But the GOC policy was and as far as I know has always been that the term is
      represented by the definition, not the label. If we want to discuss changing
      that policy, then we should. But in this case, to be consistent with policy
      we had to choices, to obsolete the term or to change the label and ask to re-annotate.
      Either way would have required re-annotation.
    - The annotation review for this is now complete, so all annotations are on the
      correct terms. Were there any more concerns over these terms?
    - Closing this one. If we need to discriminate, we will open another ticket.
