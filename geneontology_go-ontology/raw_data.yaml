- id: pr16460
  pr_title: "WAIT FOR REVIEW changed parents regulation of transcription by chromatin\
    \ organization\u2026"
  pr_body: "\u2026 fixes #11628"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 11628
    issue_title: children of GO:0034401 - regulation of transcription by chromatin
      organization
    issue_body: "**ID:** GO:0034401\r\n**Name**    chromatin organization involved\
      \ in regulation of transcription\r\n**Definition:** Any cellular process that\
      \ results in the specification, formation or maintenance of the physical structure\
      \ of eukaryotic chromatin that modulates the rate, frequency or extent of DNA-dependent\
      \ transcription.\r\n**Restrictions**    This term should not be used for direct\
      \ manual annotation. This term may be used for mapping to external vocabularies\
      \ in order to create electronic annotations.\r\nGONUTS  GO:0034401 Wiki Page\r\
      \nThis transcription term is a stub.\r\n\r\nA number of GO terms seem as though\
      \ they should be under this term. For example:\r\n1. GO:0006342 'chromatin silencing':\
      \ Repression of transcription by altering the structure of chromatin, e.g. by\
      \ conversion of large regions of DNA into an inaccessible state often called\
      \ heterochromatin.\r\n2. GO:0048096 'chromatin-mediated maintenance of transcription'\
      \ and the processes referred to by Karen in the older closed ticket https://sourceforge.net/p/geneontology/ontology-requests/11328/\
      \ #11502\r\n3. The terms requested by Ruth here: https://sourceforge.net/p/geneontology/ontology-requests/11411/\r\
      \n   (regulation of transcription by histone modification is a type of regulation\
      \ of transcription by chromatin organization) #11583 \r\n\r\nThen this restriction\
      \ will make sense:\r\nThis term should not be used for direct manual annotation.\
      \ This term may be used for mapping to external vocabularies in order to create\
      \ electronic annotations.\r\n\r\nReported by: ValWood\r\n\r\nOriginal Ticket:\
      \ [geneontology/ontology-requests/11457](https://sourceforge.net/p/geneontology/ontology-requests/11457)\r\
      \n"
    issue_labels:
    - PomBase
    - mini-project
    - chromatin
    - time high (>1 day)
    issue_comments:
    - '- **labels**:  --> mini-project


      Original comment by: dosumis

      '
    - "Patterns in this branch of the ontology badly need to be standardised. \nFirst\
      \ step in fixing has to be cataloging the patterns already in use.\n\nSome rough\
      \ notes/questionns:\n- Better to use 'chromatin remodelling' in place of 'chromatin\
      \ organisation' in defining changes(?) in chromatin org that affect transciption?\n\
      - This is sometimes used but looks wrong: 'chromatin org' part_of some 'regulation\
      \ of transcription'\n- These patterns look reasonable, but do we need both?\n\
      \  - 'chromatin remodelling' _that_ **regulates** _some_ transciption\n  - chromatin\
      \ remodelling _that_ **'results in'** _some_ 'regulation of transcription'\n\
      \    - Are we clear on the distinction?  \n    - If we have both, how are the\
      \ two related? \n    - 'results in' looks underaxiomatised so probably missing\
      \ inference.\n-  chromatin silencing currently has no link to any chromatin\
      \ org term!!!  Should probably have genus 'chromatin remodelling' with one of\
      \ the parent classes as differentium.  e.g.: results in some regulation transcription,\
      \ DNA templated\n\nUPDATE (151029) : this use of 'results in' has been removed.\n\
      \nOriginal comment by: dosumis\n"
    - "Another tentative suggestion for this branch. We have a long history of the\
      \ use of \"chromatin silencing\" which is in effect, now we know more, 'negative\
      \ regulation of transcription by heterochromatin formation'. \n\n\"chromatin\
      \ silencing\" seems a bit \"phenotype-y\".  I would be happy to see these annotation\
      \ merge into other terms if there was a consensus to do so as part of this cleanup\
      \ (I requested most historically, and PomBase have probably used them most,\
      \ however there may be some resistance to this).\n\nOriginal comment by: ValWood\n"
    - "> GO:0034401 'regulation of transcription by chromatin organization'\n\nThis\
      \ term is now\n'chromatin organization involved in regulation of transcription'\n\
      EquivalentTo: 'chromatin organization'\n and ('part of' some 'regulation of\
      \ transcription, DNA-templated')\n\nRenamed by Jane as part of #11502\n\n> A\
      \ number of GO terms seem as though they should be under this term. For example:\n\
      > \n> GO:0006342 'chromatin silencing': Repression of transcription by altering\
      \ the structure of chromatin, e.g. by conversion of large regions of DNA into\
      \ an inaccessible state often called heterochromatin.\n\nSomething back to front\
      \ here.  We have terms like  \"heterochromatin assembly involved in chromatin\
      \ silencing\" , but couldn't we define 'chromatin silencing' as EquiavlentTo\
      \ \n\n'heterochromatin assembly' _that_ **part_of** _some_ 'negative regulation\
      \ of transcription, DNA templated'. \nOr perhaps just\n'heterochromatin assembly'\
      \ _that_ **negatively_regulates** _some_ 'transcription, DNA templated'\n\n\
      This fits nicely with the textual definition of chromatin silencing: \"Repression\
      \ of transcription by altering the structure of chromatin, e.g. by conversion\
      \ of large regions of DNA into an inaccessible state often called heterochromatin.\"\
      \n\nThe one wrinkle with this is that silencing has an exact synonym: \"chromatin-mediated\
      \ maintenance of transcriptional inactivation\".  The definition of chromatin\
      \ silencing should probably be tweaked to reflect this.  But that now means\
      \ we have no single genus for the new pattern term unless we make this one manually:\n\
      \n'heterochromatin assemble or maintaintenance'\n\n### Proposal\n\nI think it\
      \ was a mistake to change the name and formalisation of 'regulation of transcription\
      \ by chromatin organization' in the first place.  I propose to change it back\
      \ - and change all child terms to follow the pattern\n\n<chromatin organisation>\
      \ _that_ <**regulates**> _some_ 'transcription, DNA templated'\n"
    - "EDITS STILL IN BRANCH AT TIME OF WRITING\nChange of plan.  Still assuming chromatin\
      \ silencing happens via heterochromatin formation.  Need to revist all of these\
      \ patterns if there are any cases where that is false. But have moved the EC\
      \ definitions down to the child classes: establishement/maintenance of chromatin\
      \ silencing.\n\nNotes on implemenation and next steps.\n\nlabel \"chromatin\
      \ silencing\"\ncomment \"Note that this process is the opposite of chromatin-mediated\
      \ maintenance of transcription. This regulation is exemplified by members of\
      \ the Polycomb group, which maintain the inactive state of homeotic gene transcription.\"\
      ^^string\ndefinition \"Repression of transcription by altering the structure\
      \ of chromatin, e.g. by conversion of large regions of DNA into an inaccessible\
      \ state often called heterochromatin.\"^^string\nSubClassOf: \n  'chromatin\
      \ organization'\n  'gene silencing'\n  'negative regulation of gene expression,\
      \ epigenetic'\n  'negatively regulates' some 'transcription, DNA-templated'\n\
      \n(we should probably have 'negative regulation of transcription, epigenetic')\n\
      \n'establishment of chromatin silencing' EquivalentTo:\n'heterochromatin assembly'\n\
      \ and ('negatively regulates' some 'transcription, DNA-templated')\n\n'maintenance\
      \ of chromatin silencing' EquivalentTo:\n'heterochromatin maintenance'\n and\
      \ ('negatively regulates' some 'transcription, DNA-templated')\n\nlabel \"chromatin\
      \ silencing at centromere\"^^string\nEquivalentTo: 'chromatin silencing'\n and\
      \ ('occurs in' some 'chromosome, centromeric region')\n(same pattern for subclasses)\n\
      \n(various subclasses follow the same patterns - combined).\n\nTo merge:  \n\
      - 'heterochromatin maintencance involved in chromatin silencing' with 'maintenance\
      \ of chromatin silencing'\n- 'establishment of chromatin silencing \n\nDitto\
      \ for compound subclasses (chromatin silencing at / heteorchromatin assembly\
      \ involved in chromatin silencing at...) \n"
    - 'Having doubts.  Key question seems to be whether silencing by Polycomb group
      genes counts as ''chromatin silencing'' (I think yes) and if so whether this
      is distinct from ''heterochromatic'' (I think so - see http://www.nature.com/nrg/journal/v12/n2/full/nrg2932.html).  There
      may be a case for adding ''heterchromatic silencing'' terms as subclasses of
      ''chromatin silencing''.


      Even with this - chromatin silencing should be classified under GO:0034401

      '
    - '> Even with this - chromatin silencing should be classified under GO:0034401


      Actually - now think they are candidates for merge.


      heterochromatic silencing terms can come from renaming subclasses of GO:0034401
      that specifically refer to heterochromatin.

      '
