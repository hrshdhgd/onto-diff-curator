- id: pr19934
  pr_title: "3 new hydrocarbon metabolic terms & def changes to halogenated HC ter\u2026"
  pr_body: "\u2026ms, #19842"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19842
    issue_title: alkyne definition - general versus specific
    issue_body: "This question arose in the process of creating the terms requested\
      \ in this ticket:  **L-beta-ethynylserine pathway** #17763 based on the reactions\
      \ described in the recently published paper Marchand et al. as being a type\
      \ of \"**terminal-alkyne amino acid biosynthesis**\":\r\n\r\nMarchand JA, Neugebauer\
      \ ME, Ing MC, Lin CI, Pelton JG, Chang MCY. **Discovery of a pathway for terminal-alkyne\
      \ amino acid biosynthesis.** Nature. 2019;567(7748):420-424. [PMID:30867596](https://pubmed-ncbi-nlm-nih-gov.ezproxy.jax.org/30867596/)\
      \ \r\n\r\nWhile Marchand et al. refers to L-beta-ethynylserine as a terminal\
      \ alkyne, and in my chemistry background my recollection was that alkyne was\
      \ a fairly general term encompassing a large group of organic compounds containing\
      \ a triple bond, I was surprised to see this structure in ChEBI, where L-beta-ethynylserine\
      \ does not classify as a type of **alkyne** and compounds classifying as an\
      \ **alkyne** are limited to a very small set of compounds that meet at least\
      \ one of these two formulas:  CnHn-2  &  RC#CR\r\n\r\n### Section of ChEBI hierarchical\
      \ structure\r\n-- **acetylenic compound (CHEBI:73474)** - general formula =\
      \ **C2R2**\r\n--- **acetylenes (CHEBI:33644)**\r\n---- acyclic acetylene (CHEBI:33650)\
      \ - general formula = **C2HR**\r\n----- **alkyne (CHEBI:22339)** - general formula\
      \ = **CnH2n-2**, **RC#CR**\r\n------ 1-undecyne (CHEBI:87545) - formula = **C11H20**\
      \ \r\n------ 3-methyl-1-butyne (CHEBI:87379) - formula = **C5H8** \r\n------\
      \ acetylene (CHEBI:27518) - formula = **C2H2** _[both R groups are identical]_\r\
      \n------ biphenylacetylene (CHEBI:51579) - formula = **C14H10** _[matches RC#CR\
      \ only & both R groups are identical]_\r\n------ but-1-yne (CHEBI:48087) - formula\
      \ = **C4H6** \r\n------ dec-1-yne (CHEBI:87322) - formula = **C10H18** \r\n\
      ------ propyne (CHEBI:48086) - formula = **C3H4** \r\n----- alkadiyne (CHEBI:33651)\r\
      \n----- alkatriene (CHEBI:33647)\r\n----- butenyne (CHEBI:48088) - formula =\
      \ **C4H4**\r\n---- cyclic acetylenes (CHEBI:33649)\r\n----- cycloalkyne (CHEBI:33648)\r\
      \n---- **terminal acetylenic compound (CHEBI:73477)**\r\n----- _L-beta-ethynylserine\
      \ (CHEBI:144833)_  - formula = C5H7NO3\r\n\r\n### Selected ChEBI definitions\r\
      \n- **acetylenic compound (CHEBI:73474)** = Any organic molecule containing\
      \ a C#C bond.\r\n- **acetylenes (CHEBI:33644)** = Acyclic (branched or unbranched)\
      \ and cyclic (with or without side chain) hydrocarbons having one or more carbon-carbon\
      \ triple bonds.\r\n- acyclic acetylene (CHEBI:33650) = Acyclic (branched or\
      \ unbranched) hydrocarbons having one or more carbon-carbon triple bonds.\r\n\
      - **alkyne (CHEBI:22339)** = Acyclic branched or unbranched hydrocarbons having\
      \ a carbon-carbon triple bond and the general formula CnH2n-2, RC#CR.\r\n- **terminal\
      \ acetylenic compound (CHEBI:73477)** = An acetylenic compound which a carbon\
      \ of the C#C moiety is attached to a hydrogen atom.\r\n- _L-beta-ethynylserine\
      \ (CHEBI:144833)_ = A non-proteinogenic L-alpha-amino acid that is L-propargylglycine\
      \ which is carrying a hydroxy group at the 3R position.\r\n\r\n\r\n\r\n\r\n\r\
      \n\r\n\r\n\r\n_Originally posted by @krchristie in https://github.com/geneontology/go-ontology/issues/17763#issuecomment-665769230_"
    issue_labels:
    - New term request
    - Other term-related request
    - logical definitions
    - inference chains
    - textual definition
    issue_comments:
    - "### IUPAC Definitions\r\n\r\nLooking in the IUPAC GoldBook online, here are\
      \ the IUPAC definitions of two relevant terms:\r\n\r\n**alkynes**\r\nhttps://doi.org/10.1351/goldbook.A00236\r\
      \n**Definition**: Acyclic branched or unbranched hydrocarbons having a carbon-carbon\
      \ triple bond and the general formula CnH2n-2, RC\u2261CR. Acyclic branched\
      \ or unbranched hydrocarbons having more than one triple bond are known as alkadiynes,\
      \ alkatriynes, etc.\r\n**See also**: acetylenes\r\n**Source**: PAC, 1995, 67,\
      \ 1307. (Glossary of class names of organic compounds and reactivity intermediates\
      \ based on structure (IUPAC Recommendations 1995)) on page 1314 \r\n\r\n**acetylenes**\r\
      \nhttps://doi.org/10.1351/goldbook.A00066\r\n**Definition**: Acyclic (branched\
      \ or unbranched) and cyclic (with or without side chain) hydrocarbons having\
      \ one or more carbon\u2013carbon triple bonds.\r\n**See also**: alkynes\r\n\
      **Source**: PAC, 1995, 67, 1307. (Glossary of class names of organic compounds\
      \ and reactivity intermediates based on structure (IUPAC Recommendations 1995))\
      \ on page 1311 \r\n\r\n### Comparing IUPAC & ChEBI definitions\r\n\r\n_acetylenes_\
      \ [ChEBI definition is identical to IUPAC]\r\n**IUPAC**: Acyclic (branched or\
      \ unbranched) and cyclic (with or without side chain) hydrocarbons having one\
      \ or more carbon\u2013carbon triple bonds.\r\n**CHEBI**: Acyclic (branched or\
      \ unbranched) and cyclic (with or without side chain) hydrocarbons having one\
      \ or more carbon-carbon triple bonds.\r\n\r\n_alkyne_ [ChEBI definition is identical\
      \ to 1st sentence of IUPAC]\r\n**IUPAC**: Acyclic branched or unbranched hydrocarbons\
      \ having a carbon-carbon triple bond and the general formula CnH2n-2, RC\u2261\
      CR. _Acyclic branched or unbranched hydrocarbons having more than one triple\
      \ bond are known as alkadiynes, alkatriynes, etc._\r\n**CHEBI**: Acyclic branched\
      \ or unbranched hydrocarbons having a carbon-carbon triple bond and the general\
      \ formula CnH2n-2, RC#CR.\r\n\r\n### Questions to IUPAC \r\n- Does the placement\
      \ of the ChEBI term `alkyne` within the ChEBI hierarchy shown above (which places\
      \ `alkadiyne`,  `alkatriene`, and `butenyne` as siblings of `alkyne`, not as\
      \ children, i.e. types of, `alkyne`) meet the intended meaning of the IUPAC\
      \ definition of `alkynes`?\r\n- If the ChEBI placement of `alkyne` is not correct,\
      \ where in the hierarchy should it be placed?\r\n\r\n\r\n### Additional comments\r\
      \nI see from working through all of this carefully that the IUPAC definition\
      \ of `alkyne` is clearly restricted to hydrocarbons, which excludes a significant\
      \ proportion of biological molecules which contain atoms such as oxygen and/or\
      \ nitrogen, as well as carbon and hydrogen. The Chemical Entities of Biological\
      \ Interest (ChEBI) ontology is committed to following IUPAC nomenclature, and\
      \ the Gene Ontology (GO) is committed to following ChEBI so that we can take\
      \ advantage of the structure of ChEBI for logical reasoning within the structure\
      \ of GO. \r\n\r\nHowever, I feel that many biologists are not going to think\
      \ to look for `terminal acetylenic compound` or `acetylenic compound` when looking\
      \ for biological organic molecules that contain carbon-carbon triple bonds.\
      \ Perhaps we will solve this issue by adding additional search strings of the\
      \ type \"RELATED_SYNONYM\" that include a phrases like `organic compound with\
      \ alkyne component` or similar so that searching with the string \"alkyne\"\
      \ will help guide our users to the more inclusive terms for `acetylenic compound`\
      \ and `terminal acetylenic compound`.\r\n"
    - "Summary of Discussion - Ontology editors call 8/17/2020\r\n- Response from\
      \ IUPAC nomenclature experts clarifies that an `alkyne` is specifically a **hydrocarbon**,\
      \ i.e. an organic compound composed only of carbon and hydrogen. Biologists\
      \ and biochemists generally talk about **organic compounds**, i.e. compounds\
      \ containing carbon and hydrogen, but also other types of atoms such as oxygen\
      \ and nitrogen. Thus, the broader category of `acetylenic compounds` is the\
      \ grouping term that encompasses the any organic molecule that contains a carbon-carbon\
      \ triple bond (aka C#C). Although carbon-carbon triple bonds are relatively\
      \ rare in biology, I have seen other examples where people use the term `alkyne`\
      \ even what they really mean is an organic molecule that contains a C#C, i.e.\
      \ an `acetylenic compound`.\r\n- @krchristie proposed to just broaden the existing\
      \ GO terms in GO for things like `alkyne metabolic process` to `acetylenic compound\
