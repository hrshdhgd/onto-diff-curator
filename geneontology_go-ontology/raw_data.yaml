      \ acid transport''. Is this the expected behavior? \r\n\r\nThanks again, \r\n\
      Pascale\r\n"
    - S-adenosyl-L-methionine is not classified as an amino-acid derivative in ChEBI.
      If you want the above classification, that relation needs to be requested in
      ChEBI.
    - "Oh. Well, the definition is \"A sulfonium compound that is the S-adenosyl derivative\
      \ of L-methionine. It is an intermediate in the metabolic pathway of methionine.\"\
      \ \r\n\r\nSo the textual def and the parents are inconsistent. \r\nhttp://www.ebi.ac.uk/chebi/chebiOntology.do?chebiId=CHEBI:15414\r\
      \n\r\nSo I will remove the parent 'modified amino acid' from terms containing\
      \ \"S-adenosyl-L-methionine\". \r\n\r\nI hope that's right ! \r\n\r\nPascale\r\
      \n"
