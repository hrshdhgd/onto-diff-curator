    - "Hi @tberardini \r\n\r\nThere are 135 EXP annotations directly to 'receptor\
      \ activity'. I do think these need to be reviewed, although looking again it\
      \ does seem that the vast majority are OK. \r\n\r\n----\r\n\r\nWRT the structure\
      \ of the ontology: Right now how 'transporter activity' was redefined in the\
      \ MF refactoring (\"... A transporter is in a fixed location in the cell and\
