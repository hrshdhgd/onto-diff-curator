      >\r\n\r\n\r\nExocytosis is one of the steps in the synaptic vesicle cycle, therefore,\
      \ I think we should keep the part_of relationship. But exocytosis is also a\
      \ type of vesicle-mediated transport, and actually so is synaptic vesicle cycle,\
      \ hence the reasoner's inference. Should I amend the relationships manually\
      \ in the 'subclass of' field instead of adding the logical definition in the\
      \ 'equivalent to' field to avoid the _is_a synaptic vesicle cycle_ inference?\
      \ Or would you rather suggest another solution? Should we perhaps discuss this\
      \ during an ontology call?\r\n\r\nThanks,\r\nBarbara\r\n\r\ncc @RLovering "
    - "Re 5. 'sperm entry' should become a child of its current grandparent 'import\
      \ into cell', and not 'endocytosis'.\r\n\r\nHi @ukemi it appears that the 'sperm\
      \ entry' term was intended for Drosophila only. Please see the definition:\r\
      \n\r\n\"An endocytosis process that results in penetration of the egg shell\
      \ through the micropyle (a specialized anterior opening in the vitelline envelope)\
      \ and entry of the entire sperm, including the surrounding plasma membrane and\
      \ the sperm tail, into the egg cytoplasm. This step in fertilization is seen\
      \ in Drosophila, where a plasma membrane fusion event between the sperm and\
      \ the egg does not occur. PMID:9630751.\"\r\n\r\nHowever, the applied taxon\
      \ constraint is for all eukaryotes, which is too broad. So instead of changing\
