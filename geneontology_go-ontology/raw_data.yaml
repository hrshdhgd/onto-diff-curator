    issue_title: 'Rationalise ''respiratory chain complex'' terms '
    issue_body: "Following the similar efforts to rationalise the alpha-ketoglutarate\
      \ dehydrogenase complexes and TCA cycle complexes (see #26122 and #26882), I\
      \ propose we do something similar for respiratory chain complexes.  We currently\
      \ have separate terms for each of these (sub)complexes for eukaryotes (labeled\
      \ as 'mitochondrial X complex' and sometimes also 'chloroplast X complex') and\
      \ for bacteria (labeled as 'plasma membrane X complex'). And then we have orthogonal\
      \ grouping systems based on the complex type or the subcellular location ('X\
      \ respirasome'). This all results in many interconnected terms and an overly\
      \ complicated tree. These complexes are homologous across species, so I think\
      \ we can simplify these terms and make things easier for curators/users.\r\n\
      \r\nCurrently, we have complexes I, II, III and IV grouped under 'respiratory\
      \ chain complex' like this:\r\n```\r\nrespiratory chain complex\r\n    |__fumarate\
      \ reductase complex\r\n    |   |__mitochondrial respiratory chain complex II,\
      \ succinate dehydrogenase complex (ubiquinone)\r\n    |   |__plasma membrane\
      \ fumarate reductase complex\r\n    |__mitochondrial respiratory chain complex\
      \ I, membrane segment\r\n    |__mitochondrial respiratory chain complex I, peripheral\
