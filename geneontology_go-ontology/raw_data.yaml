      \ recombination\n- There is no term for inter-chromosomal recombination. \n\n\
      Reported by: cusin\n\nOriginal Ticket: [geneontology/ontology-requests/11120](https://sourceforge.net/p/geneontology/ontology-requests/11120)\n"
