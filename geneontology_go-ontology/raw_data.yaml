- id: pr14697
  pr_title: "Removed synaptic vesicle recycling SubClassOf synaptic vesicle transp\u2026"
  pr_body: "\u2026ort to get rid of intracellular inference #14540 \r\n\r\nHi @pgaudet\
    \ @vanaukenk @ukemi \r\n\r\nAs @dosumis advised I removed the relation:\r\n'synaptic\
    \ vesicle recycling' SubClassOf 'synaptic vesicle transport'\r\nin order to get\
    \ rid of the following _inference_:\r\n'synaptic vesicle endocytosis' SubClassOf\
    \ 'intracellular transport'.\r\n\r\nCould you please confirm whether I should\
    \ go ahead and merge this?\r\n\r\nThank you,\r\nBarbara\r\n"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14540
    issue_title: 'OTR/NTR: not all synaptic vesicle endocytosis is clathrin-mediated'
    issue_body: "synaptic vesicle endocytosis GO:0048488 is defined as a clathrin-mediated\
      \ endocytosis, with all its ancestry.\r\nBut it appears that there is at least\
      \ another flavour of synaptic vesicle endocytosis: activity-dependent bulk endocytosis,\
      \ which occurs in situations of intense activity.\r\nPMC2871594\r\nhttps://en.wikipedia.org/wiki/Bulk_endocytosis\r\
      \n\r\nIt would be good to make the destinction: \r\n\u2014clathrin-dependent\
      \ synaptic vesicle endocytosis \r\n\r\n\u2014activity-dependent bulk synaptic\
      \ vesicle endocytosis\r\nsynonym:activity-dependent bulk endocytosis, ADBE,\
      \ bulk endocytosis\r\nDef: Endocytosis of large regions presynaptic membrane\
      \ to form endosomes from which new synaptic vesicles are formed. Occurs during\
      \ periods of intense stimulation. PMID:19266323.\r\n"
    issue_labels:
    - New term request
    - Other term-related request
    - FlyBase
    - targeting and transport
    - synapse_project
    issue_comments:
    - '@BarbaraCzub do you want to take this one?'
    - On my to-do list!
    - '@BarbaraCzub I think that @ukemi has given you a real stinker of an assignment
      here!'
    - "I would:\r\nRead the reference cited above.\r\nRename the current term to fit\
      \ its definition. \r\nCheck the part of children of the current term to make\
      \ sure they are all consistent with clathrin-mediated endocytosis. Initial inspection\
      \ suggests they are, but maybe could use a few tweaks to definitions. \r\nCreate\
      \ a new generic parent with the name of the current term\r\nCreate the new subtype\
      \ suggested in this ticket.\r\n\r\nDoesn't seem so bad. Am I missing something?"
    - Simple!
    - '@hattrill I hope there are no hidden surprises in this request! :) @ukemi,
      please correct me, if I''m wrong, but my understanding is that this request
      is similar in principle to the types of edits, which we did, when we worked
      through the dendritic branch during my training in London. So I think I should
      be ok. '
    - "Hi Barbara,\r\n\r\nYes. That is correct."
    - PMC2871594  =  PMID:19266323
    - '@hattrill what GOC xrefs should I include with the new terms?'
    - "### Advice requested re: intracellular transport and (synaptic vesicle) endocytosis\
      \ \r\n\r\nI was just composing a plan of how to tackle Helen's request #14540\
      \ and looking at the ontology to figure out where best to position what will\
      \ be the the new parent (which will be called 'synaptic vesicle endocytosis')\
      \ of 'clathrin-dependent synaptic vesicle endocytosis' (currently called 'GO:0048488\
      \ synaptic vesicle endocytosis') and 'activity-dependent bulk synaptic vesicle\
      \ endocytosis'. \r\n\r\nI noticed that the current 'GO:0048488 synaptic vesicle\
      \ endocytosis' (due to be renamed to 'clathrin-dependent synaptic vesicle endocytosis')\
      \ is a child of 'GO:0046907 intracellular transport', but other types of endocytosis\
      \ are not (screenshots below). \r\n\r\nI believe it should be either all, or\
      \ none. And I would personally vote for 'none', because 'intracellular transport'\
      \ is defined as 'The directed movement of substances within a cell,' and the\
      \ process of _any_ type of endocytosis begins externally to what happens 'within\
      \ a cell'...\r\n\r\n![screen shot 2017-11-14 at 16 00 10](https://user-images.githubusercontent.com/16541096/32791655-75bd6cae-c959-11e7-8f8d-d072230d01e8.png)\r\
      \n\r\n![screen shot 2017-11-14 at 16 26 37](https://user-images.githubusercontent.com/16541096/32791672-7bae4908-c959-11e7-95d8-987382deecd2.png)\r\
      \n\r\n\r\n### Why is Prot\xE9g\xE9 (and sometimes AmiGO) showing only two parents?\r\
      \n\r\nBut... when I refocus the view in AmiGO, then it shows only two direct\
      \ parents of the current 'GO:0048488 synaptic vesicle endocytosis' (and so does\
      \ Prot\xE9g\xE9): 'GO:0072583 clathrin-dependent endocytosis' and 'GO:0036465\
      \ synaptic vesicle recycling' (screenshots below).\r\n\r\n![screen shot 2017-11-14\
      \ at 16 37 12](https://user-images.githubusercontent.com/16541096/32791961-1f47e59c-c95a-11e7-8121-9b45f471eff9.png)\r\
      \n\r\n<img width=\"648\" alt=\"screen shot 2017-11-14 at 16 37 44\" src=\"https://user-images.githubusercontent.com/16541096/32791988-2d1fe232-c95a-11e7-9766-ba626709727e.png\"\
      >\r\n\r\nSo is 'GO:0048488 synaptic vesicle endocytosis' a child of 'GO:0046907\
      \ intracellular transport'? Or is it not? If it is then why are the other types\
      \ of endocytosis not? Is it perhaps inferred just for this one, but not the\
      \ others? How to fix this? (By fixing I mean removing this relation).\r\n\r\n\
      \r\n### Intended edits\r\n\r\nIf I ignore QuickGO and AmiGO, and go by what\
      \ I see just in Prot\xE9g\xE9, I intend to make the _new_ 'synaptic vesicle\
      \ endocytosis' term a child of 'GO:0006897 endocytosis'. And then make the _new\
      \ or renamed_ terms 'clathrin-dependent synaptic vesicle endocytosis' (currently\
