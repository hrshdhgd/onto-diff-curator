- id: pr17119
  pr_title: "created solute-anion antiporter activity, merged ion antiporter activ\u2026"
  pr_body: "\u2026ity into antiporter activity, fixes #16978"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 16978
    issue_title: antiporters
    issue_body: "_From @dosumis on December 13, 2016 15:59_\n\n_From @dosumis on March\
      \ 17, 2016 11:20_\n\nI'm sure this issue has been discussed many times before.\
      \  Coming up again because it is causing confusion in the synapse project.\n\
      \nIn general usage, 'transporter activity' involves active transport:\n\ne.g.\
      \ see \nhttps://en.wikipedia.org/wiki/Ion_transporter\nhttps://en.wikipedia.org/wiki/Neurotransmitter_transporter\n\
      https://en.wikipedia.org/wiki/Dopamine_transporter\n\nFor passive transport\
      \ (down a concentration gradient), the term 'channel' is used.\n\nThese are\
      \ the uses that electrophysiologists/neurobiologists expect.\n\nBut in GO we\
      \ have\n\ntransporter activity (1089)\n.  transmembrane transporter activity\
      \ (938 subclasses)\n.  .  active transmembrane transporter activity  (427 subclasses)\n\
      .  .  .  active ion transmembrane transporter activity (0 subclasses!)\n.  .\
      \  passive transmembrane transporter activity (164 subclasses)\n.    .  channel\
      \ activity (162 subclasses)\n\nIssues:\n- Given normal usage, I have a strong\
      \ suspicion that much annotation to the 347 'transmembrane transporter activity'\
      \ subclasses not under the active or passive branches, are actually active transport.\
      \  Is the active/passive distinction pushed down a level because annotators\
      \ want and MF term even if they don't know whether transport is active or passive?\
      \  Wouldn't the process class be enough in that case?  Given this should we\
      \ consider moving this differentium up?\n- Many classes that should be under\
      \ 'active transmembrane transporter activity' or 'active ion transmembrane transporter\
      \ activity' are not.\n\nTaking calcium ion transporter as an example:\n\n![image](https://cloud.githubusercontent.com/assets/112839/13843693/3103b90c-ec2d-11e5-97be-a3049a452e03.png)\n\
      \n'calcium-transporting ATPase activity' is  not classified under  'active transmembrane\
      \ transporter':\n\n![image](https://cloud.githubusercontent.com/assets/112839/13843787/ac2119ae-ec2d-11e5-8220-de06fa861663.png)\n\
      \nImmediate fixes:\n- [x]  'hydrolase activity, acting on acid anhydrides, catalyzing\
      \ transmembrane movement of substances' _SubClassOf_ 'active transmembrane transporter\
      \ activity'\n- [x] 'ATPase coupled ion transmembrane transporter activity' _SubClassOf_\
      \ 'active ion transmembrane transporter activity'\n\n' calcium:cation antiporter\
      \ activity' is not classified under 'active ion transmembrane transporter activity'\n\
      \n![image](https://cloud.githubusercontent.com/assets/112839/13844383/5f4171ac-ec31-11e5-8d14-2e4c659fb123.png)\n\
      \nhttps://en.wikipedia.org/wiki/Antiporter\n\nantiporter activity: \"Enables\
      \ the _active_ transport of a solute across a membrane by a mechanism whereby\
      \ two or more species are transported in opposite directions in a tightly coupled\
      \ process not directly linked to a form of energy other than chemiosmotic energy.\
      \ The reaction is: solute A(out) + solute B(in) = solute A(in) + solute B(out).\"\
      \n\nDitto symporter.\n\nFix: \n- [x]  add 'ion antiporter activity' _SubClassOf_\
      \ 'active ion transmembrane transport activity'\n- [x] add 'anion:cation symporter\
      \ activity' _SubClassOf_ 'active ion transmembrane transport activity'\n\nBut\
      \ - in this case we may need to watch out for incorrect inferences that may\
      \ result, given that only one of the transported ions is actively transported\
      \ in these cases.\n\nRelevant historical discussion: http://gocwiki.geneontology.org/index.php/Tranporter_Activity_Meeting_Notes\n\
      \n\n_Copied from original issue: geneontology/go-ontology#12347_\n\n_Copied\
      \ from original issue: geneontology/molecular_function_refactoring#26_"
    issue_labels:
    - MF refactoring
    issue_comments:
    - "_From @dosumis on December 13, 2016 15:59_\n\nImmediate issues fixed manually\
      \ (see checklists above)\n- Worth discussing the terminology issue around transporter?\
      \  @ukemi @hdrabkin - any comments?\n- Better axiomatisation would help a lot\
      \ in ensuring more complete classification in this branch. \n  - For this to\
      \ work for antiporters/symporters we may need active and passive transport subproperties\
      \ of 'transports or maintains localization of'. @cmungall   - any comment?\n\
      \  - Note that we are following a simple multi-inheritance pattern for compound\
      \ MFs, rather than using has_part.  So 'ATPase coupled transporter activity'\
      \ is_a 'ATPase activity' AND is_a 'active transporter activity'.    This clashes\
      \ with the suggested refactoring of compound MFs using 'has part'.  We should\
      \ make a decision on which route to take for patterns in future.  I'm now tending\
      \ towards this simple multi-inheritance pattern.  The main disadvantage is that\
      \ it severely limits the addition of disjointness axioms.  @cmungall   - any\
      \ comment?\n"
    - "_From @dosumis on December 13, 2016 15:59_\n\nantiporter activity: \"Enables\
      \ the active transport of a solute across a membrane by a mechanism whereby\
      \ two or more species are transported in opposite directions in a tightly coupled\
      \ process not directly linked to a form of energy other than chemiosmotic energy.\
      \ The reaction is: solute A(out) + solute B(in) = solute A(in) + solute B(out).\"\
      \n\nBut subclasses typically follow a pattern like this: \n\ncalcium:cation\
      \ antiporter activity: \"Catalysis of the transfer of a solute or solutes from\
      \ one side of a membrane to the other according to the reaction: Ca2+(in) +\
      \ cation(out) = Ca2+(out) + cation(in).\"^\n\n[From wikipedia](https://en.wikipedia.org/wiki/Antiporter):\
      \ In secondary active transport, one species of solute moves along its electrochemical\
      \ gradient, allowing a different species to move against its own electrochemical\
      \ gradient. \n\nProblem: Is it possible to distinguish which of the two solutes\
      \ is being actively transported in these cases?  This seems necessary if we\
      \ are to have terms like 'calcium-ion active transmembrane transporter activity'\
      \ (requested by synapse project annotators).  CC  @ukemi @ValWood @hdrabkin\
      \ \n"
    - "_From @cmungall on December 13, 2016 16:29_\n\n> For this to work for antiporters/symporters\
      \ we may need active and passive transport subproperties of 'transports or maintains\
      \ localization of'. @cmungall - any comment?\r\n\r\nThis is probably most straightforward.\r\
      \n\r\nImplicit in this is that there is a certain subset of MFs that will be\
      \ defined using a reaction pattern (or at least have subClass of axioms, as\
      \ previously discussed) and a subset will be defined using similar patterns\
      \ as for BP (transporters, kinases, symporters)."
    - "_From @dosumis on February 7, 2017 10:45_\n\nMF refactoring discussion:\r\n\
      \r\nTreat antiporter as a compound function - this allows us to deal with co-reference\
      \ issues. \r\n\r\nvoltage sensing:  has_part some voltage sensor activity (TBA)\r\
      \n\r\n"
