      \ not one of the 22 amino acids that get put in on ribosomes.  \r\n\r\nWhile\
      \ my interest involved NRPS pathways, the literature also speaks of chemicals\
      \ that are amino acids by definition, but whose presence in biological systems\
      \ isn't for protein translation.  Some quotes.  \r\n\r\n\"Piperazic acid is\
      \ a cyclic hydrazine and a non-proteinogenic amino acid found in diverse non-ribosomal\
      \ peptide (NRP) and hybrid NRP-polyketide (PK) structures.\"   PMID:30949650\r\
      \n\r\n\"L-theanine (chemically known as \u03B3-glutamylethylamide) is a non-proteinogenic\
      \ amino acid of tea that takes part in the biosynthesis of its polyphenols.\"\
      \  \r\n\r\n\"In addition to 20 ubiquitous amino acids used in protein synthesis,\
      \ plants synthesize over 250 non-proteinogenic amino acids that are involved\
      \ in the synthesis of compounds that are anti-herbivory, anti-microbial, response\
