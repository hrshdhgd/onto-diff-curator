      \ below), then there is a problem with an inference re 'synaptic vesicle cycle'\
      \ (seen in screenshot 1). 'Synaptic vesicle exocytosis' has been a manually\
      \ asserted **part_of** child of 'synaptic vesicle cycle'. However, the reasoner\
      \ inference suggests it should be **is_a** (screenshot 3 furthest down shows\
      \ the reason why).\r\n\r\nScreenshot1\r\n<img width=\"1057\" alt=\"Re4 a logicalproblem\"\
