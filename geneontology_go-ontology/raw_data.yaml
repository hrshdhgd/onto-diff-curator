  pr_closed_issues:
  - issue_number: 12212
    issue_title: 'Proposed obsoletion: single-organism process'
    issue_body: 'This class was originally created when we thought it would be a good
      idea to have a set of disjoint grouping classes based on granularity at the
      top of the ontology.


      Increasingly this has become problematic. There are many processes such as ''regulation
      of fluid levels'' which we once assumed single-organism can now turn out to
      be multi-organism (e.g. when a komodo dragon bites its prey, the venom proteins
      induce bleeding hastening death and a meal for the dragon). Many behaviors are
      susceptible to cross-organism regulation.


      I checked with grebe and there are no direct annotations.


      If the term shows up in enrichment analyses, I believe these to be non meaningful.


      Note that we can obsolete this class without immediately obsoleting the full
      ''single-organism-X''. That may come later, but will require more work to transfer
      annotations.

      '
    issue_labels:
    - obsoletion
    - ready
    issue_comments:
    - '(Added to agenda for our first editors call in 2016.)

      '
