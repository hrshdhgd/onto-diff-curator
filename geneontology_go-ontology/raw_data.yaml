- id: pr25702
  pr_title: "Revised definition ryanodine-sensitive calcium-release channel activi\u2026"
  pr_body: "\u2026ty. #25693"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 25693
    issue_title: 'Textual definition update: ryanodine-sensitive calcium-release channel
      activity'
    issue_body: "* **Guidelines**\r\nSee http://wiki.geneontology.org/index.php/Guidelines_for_GO_textual_definitions#Use_genus-differentia_patterns_for_definitions\r\
      \nMore details at https://douroucouli.wordpress.com/2019/07/08/ontotip-write-simple-concise-clear-operational-textual-definitions/\r\
      \n\r\n\r\n* **GO term ID and label for which you request a definition update**\r\
      \nGO:0005219 ryanodine-sensitive calcium-release channel activity\r\n\r\n* **New\
      \ proposed definition (genus-differentia pattern, plus additional information\
      \ if needed)**\r\n\r\nThe definition is misleading as ryanodine and ryanodine\
      \ class ligands are not the ligands that physiologically activate the calcium\
      \ channel. According to PubMed=27733687, it is a cytosolic calcium-gated calcium\
      \ channel of the sarcoplasmic reticulum.\r\nI suggest to review the definition\
      \ or delete that term or update the annotation to vertebrate RYR1, RYR2 and\
      \ RYR3.\r\n\r\nPotential new deifinition:\r\nEnables the transmembrane transfer\
      \ of a calcium ion by a calcium-gated channel that is sensitive to ryanodine\
      \ class ligands.\r\n\r\n* **Reference(s)**\r\nPMID: 9085308\r\n\r\n* **Additional\
      \ information**\r\n"
    issue_labels:
    - textual definition
    issue_comments:
    - "ryanodine-sensitive calcium-release channel activity IS_A calcium-induced calcium\
      \ release activity\r\nProposed DEF: Enables transmembrane transfer of calcium\
      \ ions from an intracellular store to the cytosol on induction by increased\
      \ calcium concentration and is sensitive to the plant alkaloid ryanodine.  [PMID:22822064]\r\
      \n\r\nI don't know why transporter activity defs tend NOT to follow Genus-Differentia.\r\
      \n\r\nAlso note, GO:0072346 cADPR-sensitive calcium-release channel activity\
      \ (no annotation) is *probably* also RYR (PMID:35219154). The literature does\
      \ not seem to commit to a definitive association.\r\n"
