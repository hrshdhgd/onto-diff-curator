- id: pr17116
  pr_title: "obsoleted terms, merged terms, fixed definitions and subclasses fixes\u2026"
  pr_body: "\u2026 #17082"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17082
    issue_title: Obsolete 'antibiotic transmembrane transporter activity' and 'antibiotic
      transport'
    issue_body: "Hi @cmungall \r\n\r\nTo continue on #16962\r\n\r\nI suppose we also\
      \ want to obsolete 'antibiotic transmembrane transporter activity'? \r\n\r\n\
      Thanks, Pascale"
    issue_labels:
    - targeting and transport
    - obsoletion
    issue_comments:
    - "There are three types of annotations: \r\n(A)  transporters being hacked to\
      \ **import** antibiotic in target cells (not a normal function; should it be\
      \ in the scope?) Examples: E coli cycA, dtpA (with experiments showing that\
      \ overexpression increases sensitivity to the antibiotic); efflux pumps, etc\r\
      \n\r\n-> Do we need a special term for this hacked function? \r\n\r\n(B) transports\
      \ that **export** antibiotics from the species that synthesizes them (such as\
      \ E. coli macB; http://amigo.geneontology.org/amigo/reference/PMID:28504659)\
      \ \r\n\r\n-> should be annotated simply to 'transmembrane transporter activity'\
      \ and 'export across plasma membrane' (like any other export); the substance\
      \ can be specified by the 'has input' relation\r\n\r\n(C) transports that **export**\
      \ antibiotics from the targeted species to detoxify \r\n-> annotate to 'GO:1990961\
      \ xenobiotic detoxification by transmembrane export across the plasma\r\nmembrane'\r\
      \n\r\nThanks, Pascale"
    - "Dear all, \r\n\r\nThe proposal has been made to obsolete 'GO:0042895 antibiotic\
      \ transmembrane transporter activity' and 'GO:0042891 antibiotic transport\u2019\
      . \r\n\r\nThe reason for obsoletion is that the terms have been inconsistently\
      \ used. There are three different uses: \r\n(A) transporters being hacked to\
      \ import antibiotic in target cells (not a normal function; should it be in\
      \ the scope?) Examples: E coli cycA, dtpA (with experiments showing that overexpression\
      \ increases sensitivity to the antibiotic); efflux pumps, etc\r\n\r\n-> Do we\
      \ need a special term for this hacked function? Please let me know as you review\
      \ your annotations, whether you find a place to re-house them or not. \r\n\r\
      \n(B) transports that export antibiotics from the species that synthesizes them\
      \ (such as E. coli macB; http://amigo.geneontology.org/amigo/reference/PMID:28504659)\r\
      \n\r\n-> annotate to 'transmembrane transporter activity' and 'export across\
      \ plasma membrane' (like any other export); the substance can be specified by\
      \ the 'has input' relation\r\n\r\n(C) transports that export antibiotics from\
      \ the targeted species to detoxify\r\n-> annotate to 'GO:1990961 xenobiotic\
      \ detoxification by transmembrane export across the plasma membrane'\r\n\r\n\
      \r\nAnnotations: \r\n 'GO:0042895 antibiotic transmembrane transporter activity\u2019\
      \ \r\n14 EXP annotations: https://docs.google.com/spreadsheets/d/1UaATMC_ch16EPYXSnaPI7QOJHUQJgbFyM198tK4nqDY/edit#gid=0\r\
      \n\r\n 'GO:0042891 antibiotic transport\u2019. \r\n15 EXP annotations: https://docs.google.com/spreadsheets/d/1Iex3RzncnY10hexEpz4kNSREBJTbZI3L7MNJ_wqlPS0/edit#gid=0\r\
      \n1 InterPro mapping IPR022324 -> annotate to 'GO:1990961 xenobiotic detoxification\
      \ by transmembrane export across the plasma membrane\u2019\r\n\r\nThose terms\
      \ are not in any subsets (slims). \r\n\r\nAny comments can be added to the issue:\
      \ https://github.com/geneontology/go-ontology/issues/17082\r\n\r\nWe are opening\
      \ a comment period for this proposed obsoletion. We\u2019d like to proceed and\
      \ obsolete this term on April 4th, 2019. Unless objections are received by April\
      \ 4rd, we will assume that you agree to this change.\r\n\r\nThanks, Pascale"
    - 'No objections. '
    - "Hi Pascale, (issue forwarded to me from Keseler@EcoCyc)\r\n\r\nNo objections\
      \ to the proposed obsoletion but I would like to comment on rehousing to GO:1990961.\
      \ \r\n\r\nSeveral of the most important efflux pumps in gram-negative bacteria\
      \ (eg AcrAB-TolC) export antibiotics/xenobiotics across the outer membrane and\
      \ are therefore not covered by a term that is specific to export across the\
      \ plasma membrane. \r\n\r\nI am not sure whether this requires a separate term\
      \ eg xenobiotic detoxification by export across the outer membrane, or an expansion\
      \ of the definition of 1990961 to include the outer membrane. I'm inclined to\
      \ think it should be a separate term since there are also transporters in gram\
      \ negs which export across the inner/plasma membrane only.\r\n\r\nThank you\r\
      \nAmanda"
    - "Hi @amandamackie \r\nI think this is covered by the new term you requested\
      \ here: https://github.com/geneontology/go-ontology/issues/17094\r\n(which I\
      \ just created)\r\n\r\nI think some bacteria do both - detoxify AND export antibiotics\
      \ that they produce, so 2 terms seem appropriate. \r\n\r\nThanks, Pascale"
