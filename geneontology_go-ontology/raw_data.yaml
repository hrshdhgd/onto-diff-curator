      \ classification of circulatory organs:\n> \n> obophenotype/uberon#1217 <https://github.com/obophenotype/uberon/issues/1217>\n\
      > While it is hard to satisfy everyone with terminology, we chose to use the\
      \ string \"heart\" for the vertebrate organ and \"primary circulatory organ\"\
      \ for a grouping that includes vertebrate primary hearts and the dorsal vessel\
      \ of insects. We use this terminology consistently throughout the ontology.\n\
      > \n> We are open to any suggestions for terminological change we want to support\
      \ a variety of organisms like Drosophila cc @hattrill <https://github.com/hattrill>\
      \ but also support those who need to use a more specific class with specific\
      \ relationships to vertebrate-specific structures. For example, currently in\
      \ Uberon 'heart' traces back to neural crest cells which is obviously only applicable\
      \ in vertebrates.\n> \n> In GO, there is confusion about whether we refer to\
      \ the more specific taxon-restricted structure\n> \n> For example, compare:\n\
      > \n> id: GO:0007507\n> name: heart development\n> namespace: biological_process\n\
      > alt_id: GO:0007511\n> def: \"The process whose specific outcome is the progression\
      \ of the heart over time, from its formation to the mature structure. The heart\
      \ is a hollow, muscular organ, which, by contracting rhythmically, keeps up\
      \ the circulation of the blood.\" [GOC:jid, UBERON:0000948]\n> synonym: \"cardiac\
      \ development\" RELATED []\n> synonym: \"dorsal vessel development\" NARROW\
      \ []\n> xref: Wikipedia:Heart_development\n> is_a: GO:0032502 ! developmental\
      \ process\n> is_a: GO:0048513 ! animal organ development\n> intersection_of:\
      \ GO:0048856 ! anatomical structure development\n> ****intersection_of: results_in_development_of\
      \ UBERON:0007100 ! primary circulatory organ\n> compare with:\n> \n> id: GO:0003007\n\
      > name: heart morphogenesis\n> namespace: biological_process\n> def: \"The developmental\
      \ process in which the heart is generated and organized. The heart is a hollow,\
      \ muscular organ, which, by contracting rhythmically, keeps up the circulation\
      \ of the blood.\" [GOC:dph, GOC:isa_complete]\n> synonym: \"cardiac morphogenesis\"\
      \ RELATED []\n> is_a: GO:0009887 ! animal organ morphogenesis\n> intersection_of:\
      \ GO:0009653 ! anatomical structure morphogenesis\n> ***intersection_of: results_in_morphogenesis_of\
      \ UBERON:0000948 ! heart\n> SUGGESTED SHORT TERM PATH:\n> \n> Given that GO\
      \ uses 'heart' generically, ensure all logical definitions point to the appropriate\
      \ term which should be 'primary circulatory organ'. If no cognate is found,\
      \ leave out the logical definition for now.\n> \n> This will solve the false\
      \ positive taxon constraint issues, cc @pgaudet <https://github.com/pgaudet>\
      \ @hattrill <https://github.com/hattrill>\n> MEDIUM/LONGER TERM:\n> \n> We should\
      \ align both terminology and structure between Uberon and GO. This may involve\
      \ changing terminology in GO, or in Uberon, or both.\n> \n> We should also determine\
      \ what is best for our users. What are the use cases for lumping vs splitting\
      \ in GO? Which is best for homology/phylogeny based inference? This is probably\
      \ too deep a topic for discussion in github so we could have a dedicated call\
      \ about this.\n> \n> \u2014\n> You are receiving this because you were mentioned.\n\
      > Reply to this email directly, view it on GitHub <https://github.com/geneontology/go-ontology/issues/19452>,\
      \ or unsubscribe <https://github.com/notifications/unsubscribe-auth/AC2Q5ETRRWFCG6U4AM4LUEDRRLJNLANCNFSM4M762WZA>.\n\
      > \n\n"
    - 'I just realized we discussed a lot of this 4 years ago #12655'
    - "And here back in Jan - https://github.com/geneontology/go-ontology/issues/18657\
      \ - 'though some how you were not looped in. Must have failed to follow it up.\r\
      \n"
    - "I also want to point out the consequences of the current structure in GO is\
      \ that a human/vertebrate researcher coming in with a query for \"cardiovascular\
      \ system development\" will NOT get genes annotated to \"heart development\"\
      :\r\n\r\n![image](https://user-images.githubusercontent.com/50745/82012479-ef8dda80-962c-11ea-88a6-ae2616b24c5c.png)\r\
      \n\r\nThis is a pretty high price to pay for the grouping.\r\n\r\nI don't like\
      \ term proliferation but I think splitting the terms here makes sense\r\n\r\n\
      (although in this particular case, maybe we can live without a CV term and just\
      \ merge it into circulatory system... but this is just one problem that may\
      \ be lurking)\r\n\r\nGrouping across metazoa is hard. An individual structure\
      \ may exhibit developmental homologies in the structure itself, but it's broader\
      \ context will be different, which makes maintaining the true path rule a nightmare...\
      \ either you lose too many genes or you gain inappropriate ones"
    - "Yes, that is problematic. You would expect \"cardiovascular system development\"\
      \ to comprise heart and vessel dev branches, but only has vasculature child\
      \ terms:\r\nvasculature development\r\nvascular cord development\r\n\r\nSo,\
      \ yes, moving heart dev under \"cardiovascular system development\" seems an\
      \ easy win (and the definition doesn't even have to be changed!)\r\n\"The process\
      \ whose specific outcome is the progression of the cardiovascular system over\
      \ time, from its formation to the mature structure. The cardiovascular system\
      \ is the anatomical system that has as its parts the **heart** and **blood vessels**.\"\
      \r\n\r\n"
    - "Yes. Seems that the part_of is to the wrong parent here. I can assert 'heart\
      \ development' (primary circulatory organ development) to be part_of 'cardiovascular\
      \ system development'. \r\nBut it seems like there is still an issue in UBERON.\
      \ 'heart development' in GO refers to 'primary circulatory organ'. 'Primary\
      \ circulatory organ' is_a 'circulatory organ'. 'Circulatory organ' is part_of\
      \ 'circulatory system'. Based on the defs and the wide taxonomic scope desired,\
      \ would it make sense to make the logical definition of cardiovascular system\
      \ be 'anatomical system' and ('part of' some 'circulatory system') and ('has\
      \ part' some 'primary cardiac organ') and ('has part' some 'blood vessel')?"
    - "One use case for lumping is that IIRC the experts we had when we did the heart\
      \ development work wanted to see all 'hearts' collected under a single term\
      \ in GO. See the notes here:\r\nhttp://wiki.geneontology.org/index.php/Minutes_Heart_Development_workshop_(Archived)\r\
      \nThis doesn't mean we can't change, but at the time, that was the decision."
    - "Following Helen's comment: 'moving heart dev under \"cardiovascular system\
      \ development\" seems an easy win'\r\nif this is possible I would support this\r\
      \nRuth"
    - 'Does cardiovascular work for flies; with an open circulatory system? Where
      is the blood vessel part? I guess we could consider the dorsal vessel a blood
      vessel as well as the primary cardiac organ. '
    - I don't want to add too much confusion to the discussion, but it seems like
      with the right axioms and only slightly fancier tools, we could infer that genes
      involved in heart development and *known to be in vertebrates* are also involved
      in cardiovascular system development.
    - "> Does cardiovascular work for flies; with an open circulatory system? Where\
      \ is the blood vessel part? I guess we could consider the dorsal vessel a blood\
      \ vessel as well as the primary cardiac organ.\r\n\r\nyes, I think so - the\
      \ dorsal vessel has an 'aorta' part that is non-contractile, that could be considered\
      \ 'vasculature'. "
    - Perfect! I will change the heirarchy in GO.
    - I still think @balhoff has the right idea in his comment above. I think we were
      always pretty clear about these kinds of terms in GO, especially when we had
      worked with experts. We always asked them the taxonomic scope when we did the
      development work. Seems that what we need is a little more sophistication when
      integrating with other ontologies.
    - "To be discussed on another call, with @hattrill and @RLovering \r\nSuggestion\
      \ on today's editors call is to create some 'sensu' types (for eg, 'vertebrate-type\
      \ heart / insect-type heart) "
    - "Just to back up for a minute, \r\n@cmungall, just looking at this example that\
      \ you cited: \"For example, currently in Uberon 'heart' traces back to neural\
      \ crest cells which is obviously only applicable in vertebrates.\"\r\nAs far\
      \ as I can see, cardiac neural crest cells only give rise to a subset of structures\
      \ of the vert heart. The vert heart is predominantly derived from the mesoderm\
      \ rather than the ectoderm."
    - "Decisions on ontology call: \r\n\r\n  - [ ] obsolete or merge cardiovascular\
      \ system development (merge would be into 'circulatory system development')\
      \ , if obsolete, add \"consider\" circulatory system development. \r\n\r\nChanges\
      \ will be made to uberon that will make GO and Uberon more consistent. \r\n\r\
      \nGO will refer to UBERON:0007100 primary circulatory organ  (although its label\
      \ will change).\r\n\r\n"
    - I think based on the number of annotations, it would be better to merge. I will
      also correct the logical definition of heart morphogenesis, which somehow escaped
      the previous corrections.
    - "@ukemi Do you have time to do this one ? I'd like to clean up the taxon problems.\
      \ \r\n\r\nLet me know if I can help. \r\n\r\nThanks, Pascale"
