- id: pr22856
  pr_title: "Modified multiple relations concerning membrane depolarization and re\u2026"
  pr_body: "\u2026polarization. #22617"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 22617
    issue_title: cardiac depolarization and repolarization terms
    issue_body: "Hi\r\nI think David OS sorted these out but I don't really understand\
      \ the logic behind this. \r\n\r\nHowever, I think there should be more similarities\
      \ between the depolarization and repolarization terms.\r\n![Screenshot 2022-01-04\
      \ at 16 34 47](https://user-images.githubusercontent.com/12080010/148092211-21ebd89d-c356-4ab3-9aa0-772de6615a74.png)\r\
      \n\r\nCurrently regulation of depolarization has the parent term: ion homeostasis,\
      \ but no link to regulation of ion transport.\r\nIn contrast regulation of repolarization\
      \ has the parent term: regulation of ion transport, but no link to ion homeostasis.\r\
      \n\r\nIronically I think that depolarization is actually not 'ion homeostasis'\
      \ as this is taking the ions away from the 'resting' polarized state whereas\
      \ repolarization takes the membrane back to the resting polarized state. \r\n\
      \r\nWhat do you think?\r\n\r\nMore importantly I think either both or neither\
      \ should have regulation of ion transport as parent terms.\r\n\r\nWhat do you\
      \ think?\r\n\r\nI don't think  GO:0051649 establishment of localization in cell\
      \ should be a parent term for  GO:0099622 cardiac muscle cell membrane repolarization.\
      \ If this term is appropriate then it should be the parent to the more general\
      \ term  GO:0086009 membrane repolarization. And why not then add this as a parent\
      \ to the equivalent depolarization terms?\r\n\r\nSorry about querying this,\
      \ perhaps it does all make sense?\r\n\r\nRuth\r\n"
    issue_labels:
    - BHF-UCL
    issue_comments:
    - "If there are no objections, I'll ADD membrane depolarization a child of ion\
      \ transmembrane transport and REMOVE regulation of membrane depolarization a\
      \ child of ion homeostasis. \r\n\r\nestablishment of localization in cell is\
      \ very broadly defined as \"Any process, occuring in a cell, that localizes\
      \ a substance or cellular component. This may occur via movement, tethering\
      \ or selective degradation.\" The connection to is through inference, wrt the\
      \ cardiac muscle cell part. There is no explicit mentioning of cell in membrane\
      \ repolarization.\r\n@RLovering Do you think the changes are sufficient? Thanks."
    - "Thanks @raymond91125 \r\n\r\nI wonder about transport - maybe we should use\
      \ 'has part' some transport? I dont think depolarization/repolarization are\
      \  types of transport, are they? \r\n\r\nThanks, Pascale"
    - de/repolarization is achieved via ion channels opening and closing. I don't
      think there are other parts. Thus transport is necessary and sufficient. In
      the case of cardiac muscle cells, depolarization opens up Ca2+ channels and
      the influx of Ca2+ further depolarizes as wells as causes contraction. Thus
      transport can have a purpose in addition to that of changing membrane potential.
