    issue_title: Review regulation of mitophagy children
    issue_body: "Check the origins of these terms.\r\n\r\nThey sound like just  \"\
      regulation of mitophagy\" rather than specific subprocesses. Mitophagy is activated\
      \ in response to damaged mitochondria, or starvation.\r\nDepolorization would\
      \ be a readout for damage?\r\n\r\nThis one looks like it has **regulation of\
      \ regulation:**\r\n\_\_**regulation** of parkin-mediated **stimulation** of\
      \ mitophagy in response to mitochondrial depolarization\r\n\r\nGO:0098779\_\_\
      \_\_positive regulation of mitophagy in response to mitochondrial depolarization\
      \ | 481 annotations\r\n-- | --\r\nGO:1904924\_\_\_\_negative regulation of mitophagy\
      \ in response to mitochondrial depolarization | 60 annotations (1 EXP)\r\nGO:0061735\_\
      \_\_\_DNM1L-mediated stimulation of mitophagy in response to mitochondrial depolarization\
      \ | \_\r\nGO:0061734\_\_\_\_parkin-mediated stimulation of mitophagy in response\
      \ to mitochondrial depolarization | 217 annotations\r\nGO:1905089\_\_\_\_regulation\
      \ of parkin-mediated stimulation of mitophagy in response to mitochondrial depolarization\
      \ | 96 annotations\r\nGO:1905091\_\_\_\_positive regulation of parkin-mediated\
      \ stimulation of mitophagy in response to mitochondrial depolarization | 40\
      \ annotations\r\nGO:1905090\_\_\_\_negative regulation of parkin-mediated stimulation\
      \ of mitophagy in response to mitochondrial depolarization | 56 annotations\r\
      \nGO:1904925\_\_\_\_positive regulation of autophagy of mitochondrion in response\
      \ to mitochondrial depolarization\r\n\r\n"
    issue_labels:
    - New term request
    - obsoletion
    - parent relationship query
    - ready
    - missing parentage
    - cellular processes
    issue_comments:
    - '@marcfeuermann @pgaudet '
    - "1. [GO:1904924](https://www.ebi.ac.uk/QuickGO/term/GO:1904924)  negative regulation\
      \ of mitophagy in response to mitochondrial depolarization\r\nhas a single annotation\
      \ from\r\nhttps://europepmc.org/article/MED/24709290\r\n\r\nThis does seen to\
      \ have a role in apoptosis. \r\n\"During apoptosis, Omi/HtrA2 is released into\
      \ the cytoplasm where it participates in cell death. While confined in the inter-membrane\
      \ space of the mitochondria, Omi/HtrA2 has a pro-survival function that may\
      \ involve the regulation of protein quality control (PQC) and mitochondrial\
      \ homeostasis.\"\r\n\r\nHowever  the annotated paper for this term\r\nFrom the\
      \ abstract:\r\nHere we report that the mitochondrial Mulan E3 ubiquitin ligase\
      \ is a specific substrate of Omi/HtrA2. During exposure to H(2)O(2), Omi/HtrA2\
      \ degrades Mulan, and this regulation is lost in cells that carry the inactive\
      \ protease. \r\nThis causes a significant decrease of mitofusin 2 (Mfn2) protein,\
      \ and increased mitophagy.\r\nDeregulation of this pathway, as it occurs in\
      \ mnd2 mutant mice, causes mitochondrial dysfunction and mitophagy, and could\
      \ be responsible for the motor neuron disease and the premature aging phenotype\
      \ observed in these animals.\r\n\r\nHere apoptosis appears to be a consequence\
      \ of inactivation of Omi/HtrA2 rather than \r\n\"regulation\" of apoptosis.\
      \ @pgaudet Do you agree?\r\n\r\n\r\n\r\n"
    - "Hi Val,\r\nYou opened another Pandora Box. We have worked on the autophagy\
      \ ontology many times (and even published 2 articles). It is a very complex\
      \ process and cleaning its ontology is a never-ending story. I have to admit\
      \ that we did not dig deeply in the mitophagy part. By searching in the literature\
      \ I've discovered the following (see PMID: 25009776):\r\n\r\n**Type 1 mitophagy**\
      \ removes functional mitochondria to provide metabolic precursors during nutrient\
      \ deprivation or to remove mitochondria in excess of metabolic needs.\r\n\r\n\
      By contrast in **Type 2 mitophagy**, mitochondrial depolarization (mtDepo) initiates\
      \ autophagic sequestration After mtDepo, PINK1 (PTEN induced putative kinase\
      \ 1) accumulates on mitochondria to promote PRKN (parkin) binding, ubiquitination\
      \ of outer membrane proteins, and subsequent autophagosome formation. In this\
      \ way, Type 2 mitophagy removes potentially harm-inducing dysfunctional/damaged\
      \ mitochondria.\r\n\r\n**Type 3 mitophagy**: Topologically, the internalization\
      \ of MDV by invagination of the surface of multivesicular bodies followed by\
      \ vesicle scission into the lumen is a form of microautophagy, or micromitophagy.\r\
      \n\r\nI would not mind to create the 3 children and their corresponding regulation\
      \ terms... and obsolete (or merge) all the other existing mitophagy-related\
      \ terms.  The terms you've mentioned above seem to correspond to regulation\
      \ of Type 2 mitophagy (not sure all annotations should be regulation...)\r\n\
      \r\nAbout your second point, I agree, apoptosis is a consequence.\r\nThat's\
      \ it on my side. I hope this can be helpful. Good luck.\r\nBest regards,\r\n\
      Marc.\r\n"
    - "OK this is much clearer. I will follow this schema.\r\nbut add \"Type 3 mitophagy\"\
      \ as a synonym of https://www.ebi.ac.uk/QuickGO/term/GO:0000424 micromitophagy\r\
      \n\r\nDoes that sound correct?\r\n\r\n"
    - "Yes Val, Type 3 and micromitophagy are synonyms.\r\nWe should be able to cover\
      \ mitophagy with these 3 types. It should indeed be a lot clearer."
    - "plus\r\ni) remove  existing refs for GO:0000424  definition (replace with above,\
      \ check)\r\nii) revise def to \"microautophagy of the mitochondrion\"\r\niii)\
      \ fix comment spelling \" generally\""
