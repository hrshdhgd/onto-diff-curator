    issue_comments:
    - "Hi @Achchuthan \r\n\r\nHere's the term I'm putting in. \r\n- I thought that\
      \ it would be better to name the term `ciliary centrin arm` to avoid confusion\
      \ with any other possible centrin structures.\r\n- I didn't put in the synonym\
      \ `antipodal zones`. It sounded odd for a synonym for a complex, so I looked\
      \ a little further and it's not mentioned in PMID:26540076, one of the references\
      \ you cite for the definition. When I searched for `antipodal zone` in PubMed,\
      \ it didn't seem like a synonym for `centrin arm`. I can always add it, or any\
      \ other synonyms, later.\r\n- I expanded the acronym FAZ within the definition.\r\
      \n\r\nLet me know if I missed anything or if any of my changes need correction.\r\
      \n\r\n+[Term]\r\n+id: GO:0120269\r\n+name: ciliary centrin arm\r\n+namespace:\
      \ cellular_component\r\n+def: \"A rod-shaped protein complex containing Centrin4\
      \ protein that flanks the flagellum attachment zone (FAZ) filament and the quartet\
      \ microtubules.\" [GOC:ach, GOC:krc, PMID:26540076, PMID:31217284]\r\n+comment:\
      \ Note that cilia and eukaryotic flagella are deemed to be equivalent. In diplomonad\
      \ species, such as Giardia, the axoneme may extend intracellularly up to 5um\
      \ away from the plane of the plasma membrane.\r\n+is_a: GO:0032991 ! protein-containing\
      \ complex\r\n+relationship: part_of GO:0020016 ! ciliary pocket\r\n+created_by:\
      \ krc\r\n+creation_date: 2020-09-30T18:20:22Z\r\n\r\n"
    - '@pgaudet - So that you can mark it on the rota, I self-assigned this one too
      and did it at the same time as  **NTR:paraflagellar rod assembly** #20053 since
      it looked simple.'
    - 'ok thanks ! '
    - Thanks @krchristie & @pgaudet for your help.
