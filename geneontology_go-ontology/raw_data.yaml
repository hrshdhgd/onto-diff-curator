- id: pr21566
  pr_title: "clarify definitions of \"developmental process involved in reproductio\u2026"
  pr_body: "\u2026n\" and \"reproductive structure development\", Fixes #12332"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 12332
    issue_title: '''developmental process involved in reproduction''  & ''reproductive
      structure development'''
    issue_body: 'These two terms sound very similar. Should they be merged?


      label "reproductive structure development"^^string

      definition "The reproductive developmental process whose specific outcome is
      the progression of structures that will be used in the process of creating new
      individuals from one or more parents, from their formation to the mature structures."^^string

      EquivalentTo: ''anatomical structure development'' and (''results in development
      of'' some ''reproductive structure'')


      label "developmental process involved in reproduction"^^string

      definition "A developmental process in which a progressive change in the state
      of some part of an organism specifically contributes to its ability to form
      offspring."^^string

      EquivalentTo: ''developmental process'' and (''part of'' some reproduction)


      For the second one, the EC def doesn''t match the textual def. This needs to
      be fixed whether or not the terms are merged.

      '
    issue_labels:
    - development
    issue_comments:
    - 'One of the synonyms of the latter term is puberty. If this is valid, it encompasses
      more than just the development of a reproductive structure.

      '
    - "Should we treat puberty as a phase?\n\nOr as a coordinated sum of parts of\
      \ reproductive structure developments?\n\nOn Tuesday, March 8, 2016, ukemi notifications@github.com\
      \ wrote:\n\n> One of the synonyms of the latter term is puberty. If this is\
      \ valid, it\n> encompasses more than just the development of a reproductive\
      \ structure.\n> \n> \u2014\n> Reply to this email directly or view it on GitHub\n\
      > https://github.com/geneontology/go-ontology/issues/12332#issuecomment-193866262\n\
      > .\n"
    - "What about something like sex determination? \n"
    - '> One of the synonyms of the latter term is puberty. If this is valid, it encompasses
      more than just the development of a reproductive structure.


      OK. Makes sense in that it encompasses ''development of secondary sexual characteristics''
      (!= ''reproductive structure'').


      Also noticed that ''developmental process involved in reproduction'' covers
      plant strucs, whereas ''reproductive structure development'' is defined using
      an Uberon term for parts of a reproductive system and so doesn''t cover plants.


      BUT ''developmental process involved in reproduction'' feels like a misleading
      name for this.  Following normal GO naming conventions, this sounds like developmental
      processes that are part of reproduction, but it may be more accurate to say
      that this covers development of structures which are (capable of being) used
      in reproduction (in a broad sense - secondary sexual characteristics being important
      for mating which is part of GO:reproduction).


      Perhaps - ''development of structures involved in reproduction''.  This would
      be a parent class to ''reproductive structure development''.  I can''t see a
      straightforward way to formalise, do I think classification under it would have
      to be done manually - at least for now.

      '
    - 'BTW - just realised that if I delete the logical def, the number of ETINES
      will _increase_.  Maybe best to wait until after we switch to fully automated
      pipeline.

      '
    - "Any objection to the merge of 'developmental process involved in reproduction'\
      \ into 'reproductive structure development'? \r\n\r\nhttps://docs.google.com/spreadsheets/d/1g4P58qVelvKRZOi9eNqJmrJBYzLB2rNQC08ozE5QAXM/edit#gid=0\r\
      \n\r\n\r\nNumber of annotations: \r\n\r\n\r\nContributor   | (Assigned by)\r\
      \n--\r\nAgBase | 1\r\nBHF-UCL | 2 @RLovering \r\nRGD | 6 @slaulederkind \r\n\
      MGI | 3 @hdrabkin \r\nTAIR | 7 @tberardini \r\nUniProt | 1 @ggeorghiou \r\n\r\
      \n"
    - sounds good to me
    - Yes, that's fine.  Our annotations will transfer to the replacement term when
      the change is implemented.  I will mark the annotations in the spreadsheet as
      'changed' even though that won't happen until the ontology change is made and
      trickles through.
    - '@pgaudet execute merge?'
    - "I had a few questions about that branch. \r\n- I would propose merging into\
      \ 'reproductive structure development' since this is probably more commonly\
      \ used than 'developmental process involved in reproduction. \r\n- The merge\
      \ ends up putting some terms under 'reproductive structure development' that\
      \ don't seem to belong, for example: \r\n- - acquisition of desiccation tolerance\
      \ in seed -> this currently is indirectly part_of  'reproductive structure development',\
      \ it would become is_a\r\n- - anterior/posterior axis specification, follicular\
      \ epithelium, right now is_a developmental process involved in reproduction\r\
      \n- etc. so, all the terms's parentage would need to be reviewed. \r\n\r\n-\
      \ Also, I think there is an issue with 'GO:0022414 reproductive process' , defined\
      \ as \"A biological process that **directly** contributes to the process of\
      \ producing new individuals by one or two organisms. The new individuals inherit\
      \ some proportion of their genetic material from the parent or parents.\"\r\n\
      Many of the children of 'reproductive structure development' end up with the\
      \ 'GO:0022414 reproductive process' ; however I would think any developmental\
      \ process is indirectly involved in reproduction (or perhaps, required for reproduciton\
      \ to take place) , not directly - for eg \r\n* seed dormancy process is_a 'multicellular\
      \ organismal reproductive process' \r\n* eggshell chorion assembly is_a 'cellular\
      \ process involved in reproduction in multicellular organism' - this may be\
      \ required to form the egg, but is it part_of reproduction?\r\n* menstrual cycle\r\
      \n* longitudinal axis specification\r\n* etc \r\n\r\nSo, I thought all children\
      \ should be checked. \r\n\r\n**Other easier points:** \r\n\r\n- I propose we\
      \ remove the 'puberty' NARROW synonym. \r\n- The definition of 'reproductive\
      \ structure development' might need tweaking, currently it is \"The reproductive\
      \ developmental process whose specific outcome is the progression of structures\
      \ that will be used in the process of creating new individuals from one or more\
      \ parents, from their formation to the mature structures. \"; We could perhaps\
      \ simplify to \"The (A?) developmental process whose specific outcome is the\
      \ progression of structures that will be used in reproduction, from their formation\
      \ to the mature structures. \" (If needed we can add another sentence with the\
      \ definition of 'reproduction', \"the process of creating new individuals from\
      \ one or more parents\", although I would prefer not, because if the other term's\
      \ definition is updated we dont always remember to update all definitions to\
      \ match)\r\n\r\nHow do you want to proceed? I'm happy to help. \r\n\r\nI am\
      \ committing my branch where I actually did the merge, so you can have a look.\
      \ \r\n\r\nThanks, Pascale\r\n\r\n"
    - "It appears that the merge is creating more problems than what it solves 8-(\r\
      \n\r\nBefore merge, \"reproductive structure development\" is_a \"developmental\
      \ process involved in reproduction\", and by its logical definition, \"reproductive\
      \ structure development\" only covers the development of Uberon 'reproductive\
      \ structure' which does not include any plant parts or germ cell line, whereas\
      \ \"developmental process involved in reproduction\" does, and other stuff.\
      \ Not merging makes more sense to me.\r\n\r\nWe may want to define \"developmental\
      \ process involved in reproduction\" more clearly, perhaps \"A developmental\
      \ process in which a progressive change in the state of some part, *germline\
      \ or somatic*, of an organism specifically contributes to its ability to form\
      \ offspring.\" And \"reproductive structure development\" definition \"The reproductive\
      \ developmental process whose specific outcome is the progression of *somatic*\
      \ structures that will be used in the process of creating new individuals from\
      \ one or more parents, from their formation to the mature structures.\"\r\n\r\
      \nThere are other issues brought up but I think perhaps they are of different\
      \ scopes and deserve their own tickets. e.g. should we (how to) separate \"\
      reproductive process\" from \"developmental process involved in reproduction\"\
      ?\r\n\r\n"
    - "Thanks Raymond - do you want to go ahead and 1) implement your new proposed\
      \ definition for  reproductive structure development, and open any necessary\
      \ tickets? \r\n\r\nThanks, Pascale"
    - Is there a way that we can logically define "reproductive structure development"
      that includes plant (somatic) reproductive structures? Don't we want to?
    - "i suggest making a general ticket for what to do about terms like tissue,\n\
      anatomical structure, organ, reproductive structure that span kingdoms and\n\
      are fuzzy in nature and of debatable value in grouping\n\nOn Mon, Jun 7, 2021\
      \ at 11:11 AM Raymond Lee ***@***.***>\nwrote:\n\n> Is there a way that we can\
      \ logically define \"reproductive structure\n> development\" that includes plant\
      \ (somatic) reproductive structures? Don't\n> we want to?\n>\n> \u2014\n> You\
      \ are receiving this because you commented.\n> Reply to this email directly,\
      \ view it on GitHub\n> <https://github.com/geneontology/go-ontology/issues/12332#issuecomment-856152830>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/AAAMMOMXWELIWJRPFWXTTLDTRUDWRANCNFSM4B5PVV4A>\n\
      > .\n>\n"
    - OK. I take back my question. Reproduction is probably the most thorny issue
      of biology, as biology is reproduction.
