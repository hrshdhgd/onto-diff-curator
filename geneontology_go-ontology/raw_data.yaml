    - "Hiya,\r\n\r\nDo you have a link to a pull request with all changes in?\r\n\r\
      \nCheers,\r\nDavid\r\n"
    - "OK Got it.  I thought you'd branched again, but it seems to be on the same\
      \ pull request (https://github.com/geneontology/go-ontology/pull/14226), with\
