  - issue_number: 15113
    issue_title: 'Remove logical definition secondary metabolic/biosynthetic/catabolic
      process terms '
    issue_body: "To address https://github.com/geneontology/go-ontology/pull/14769\r\
      \nChEBI merged primary and secondary metabolic processes; we cannot use these\
      \ terms in logical definitions anymore. \r\n\r\nPascale"
    issue_labels:
    - metabolism
    issue_comments:
    - '@cmungall if this is what you needed please merge. '
    - Please note that "metabolic process" and "secondary metabolic process' are incorrect
      for these term names. The terms are "metabolite biosynthetic process" and "secondary
      metabolite biosythetic process." Diane
    - 'What do editors this of @dianeoinglis ''s suggestion ?  (Reopened to remind
      myself to discuss this with editors) '
    - "To further clarify, it would be good if the situation re the merge in ChEBI\
      \ were included in the definitions:\r\n\r\n'metabolite metabolic process'\r\n\
      include: ...\"metabolism of primary or secondary metabolites...\"\r\n\r\nDiane"
    - "@dianeoinglis \r\n\r\nIf we change the term labels we'll end up with 'primary\
      \ metabolite metabolic process'; is that what you mean ? I am not sure this\
      \ is clearer for users. I can add this as a synonym. \r\n\r\nAlso, where do\
      \ you suggest we add \r\n\r\n> include: ...\"metabolism of primary or secondary\
      \ metabolites...\"\r\nin the definition (\"The chemical reactions and pathways\
      \ involving those compounds which are formed as a part of the normal anabolic\
      \ and catabolic processes. These processes take place in most, if not all, cells\
      \ of the organism\")? \r\n\r\nThanks, Pascale\r\n\r\n"
    - "OK. I've worked through the tree and the merging of primary and secondary process\
      \ and their definitions require changes to both definitions and terms to maintain\
      \ scientific accuracy. The merged definition will be incorrect if the statement\
      \ ...\"as part of the normal anabolic and catabolic process\" remains as this\
      \ is not true for secondary metabolism. Secondary metabolites are typically\
      \ optional, are not required for growth of an organism but typically confer\
      \ some advantage in the environment such as escape from predation or competition\
      \ with other species, more...Furthermore, all organisms do not produce a given\
      \ 'metabolite but are more commonly made by a small subset or just one organism\
      \ from a taxonomic group. \r\n\r\nSo, the definitions of 'biosynthetic/catabolic/anabolic\
      \ process must accommodate both types of metabolites.\r\n\r\nNext, therms 'primary\
      \ metabolic/'biosynthetic/catabolic/anabolic process' and 'secondary 'biosynthetic/catabolic/anabolic\
      \ process' should be obsoleted and replaced with 'metabolite 'biosynthetic/catabolic/anabolic\
      \ process' with the synonyms ''metabolite metabolism,' 'metabolite biosynthesis,'\
      \ ''metabolite metabolic process,' etc for the catabolic and anabolic process\
      \ terms.Then, all of the 'primary and secondary metabolites 'biosynthetiic process'\
      \ terms have to be moved under their respective parent terms, 'metabolite 'biosynthetic/catabolic/anabolic\
      \ process.'\r\n\r\nAn additional option that would require much work is to further\
      \ create the child terms, 'fungal/bacterial/plant metabolic process' but this\
      \ probably is not necessary at this point.\r\n\r\nI hope this description and\
      \ explanation is clear. Let me know if I have left anything out or if there\
      \ are clarifications needed.\r\n\r\nDiane"
    - "Hi @dianeoinglis \r\n\r\nA few things: \r\n\r\n- ChEBI merged primary and secondary\
      \ metabolic process, but GO didn't (as far as I know we dont intend to; @ukemi\
      \ is this right?) \r\n- As far as I understand GO doesn't use 'metabolic process'\
      \ in the sense of acting on a 'metabolite'; it's much wider ; for example 'DNA-dependent\
      \ replication' is a biosynthetic process - we couldn't have it under 'metabolite\
      \ biosynthesis (right?) \r\n\r\n(To be clear: all I did here was to remove the\
      \ logical definitions that referred to ChEBI primary and secondary metabolic\
      \ process - no term merge was done, no definitions were changed). \r\n\r\nSo\
      \ I dont think there is anything else to do with this ticket. \r\n\r\n@ukemi\
      \ is what I wrote here accurate? \r\n@dianeoinglis please close the ticket unless\
      \ you see another action. \r\n\r\nThanks, Pascale\r\n\r\n\r\n"
    - ChEBI doesn't represent processes. They merged primary and secondary metabolite
