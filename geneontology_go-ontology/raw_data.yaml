  - issue_number: 13615
    issue_title: confusing term in slims "nitrogen compound metabolic process"
    issue_body: "\r\nGO:0006807\r\nnitrogen compound metabolic process\r\n\r\nDefinition\r\
      \nThe chemical reactions and pathways involving organic or inorganic compounds\
      \ that contain nitrogen, including (but not limited to) nitrogen fixation, nitrification,\
      \ denitrification, assimilatory/dissimilatory nitrate reduction and the interconversion\
      \ of nitrogenous organic matter and ammonium. Source: GOC:go_curators, CHEBI:51143,\
      \ GOC:jl, ISBN:0198506732\r\n\r\nComment\r\nNote that amino acid and derivative\
      \ metabolism should not be annotated here. Instead use the 'amino acid and derivative\
      \ metabolism' node.\r\n\r\nWhat do we actually mean by this term?\r\nThe definition\
      \  and comment looks as though it is trying to describe another term where nitrogene\
      \ is acted upon directly\r\n\r\n\r\nGO:0071941 - nitrogen cycle metabolic process\r\
      \nDefinition\tParents\r\nA nitrogen compound metabolic process that contributes\
      \ to the nitrogen cycle. The nitrogen cycle is a series of metabolic pathways\
      \ by which nitrogen is converted between various forms and redox states; it\
      \ encompasses pathways in which nitrogen is acted upon directly, such as nitrification,\
      \ denitrification, nitrogen fixation, and mineralization.\r\n\r\n\r\nTo illustrate\
      \ the problem, \"nitrogen compound metabolic process\" encompasses pretty much\
      \ *every* annotated process (translation, DNA metabolism, etc etc)\r\n\r\nhttp://amigo.geneontology.org/amigo/term/GO:0006807\r\
      \nS. cerevisiae has 22684 annotations to 3645 gene products annotated to this\
      \ term.\r\n\r\nIf it  is required for grouping I suggest it be made \"not for\
      \ direct annotation\" it just isn't useful... and probably people should reconsider\
      \ its inclusion in slims. It is not needed for annotation coverage. \r\nPomBase\
      \ slim uses GO:0071941 - nitrogen cycle metabolic process\r\nwhich covers the\
      \ things which are not covered by other processes (provided of course that annotation\
      \ is  as specific as it can be).\r\n\r\n\r\n"
    issue_labels:
    - PomBase
    - editors-discussion
    - subsets
    issue_comments:
    - This term and its children are determined by the ChEBI cross-products (nitrogen
      molecular entity). So the structure is reflective of the ChEBI ontology. This
      includes a lot of biological compounds. In the context of the chemical structure,
      it is correct. Maybe it is not so useful as a slim term?
    - "That's my point!  It should not be a slim term ;)\r\n\r\nI think sometimes\
      \ it is used instead of \r\nGO:0071941 - nitrogen cycle metabolic process\r\n\
      because of  the wording\r\n\r\nSo the suggestions are\r\n- [ ] clarify meaning\
      \  by \r\nremoving the comment . This comment does not make sense because this\
      \ term DOES include\r\namino acid and derivative metabolism- its an ancestor!\r\
      \n\r\n- [ ] clarify meaning  by  remove this clause  \r\n\" including (but not\
      \ limited to) nitrogen fixation, nitrification, denitrification, assimilatory/dissimilatory\
      \ nitrate reduction and the interconversion of nitrogenous organic matter and\
      \ ammonium\" because it is making people think that this term is for this \r\
      \n\"GO:0071941 - nitrogen cycle metabolic process\"\r\nwhich does refer specifically\
      \ to \"nitrogen fixation, nitrification, denitrification\"\r\n\r\n-[ ] Make\
      \ this term not for direct annotation, its too broad to be useful since most\
      \  biological compounds contain nitrogen\r\n\r\n- [ ] suggest that people swap\
      \ their slim term  from\r\nGO:0006807nitrogen compound metabolic process\r\n\
      to\r\nGO:0071941 - nitrogen cycle metabolic process\r\n\r\n(You need  GO:0071941\
      \ - nitrogen cycle metabolic process in the  slim to capture some gene products\
      \ which involved in nitrogen utilization nitrification/denitrification etc)\r\
      \n\r\n\r\nSee the pombe slim\r\nhttp://preview.pombase.org/browse-curation/fission-yeast-go-slim-terms\r\
      \nWe include \r\nnitrogen cycle metabolic process\tGO:0071941\t15\r\neven though\
      \ it has only 15 annotations \r\nbecause without this term these GPs  would\
      \ end up in\r\nGene products with biological process annotation, but not in\
      \ any of the categories above: 123\r\n\r\n\r\n"
    - Do we have contact information for GO-Slims? We need a documented SOP for making
      changes to subsets.
    - We could add metadata directly in the OWL, or have a separate yaml file - @dosumis
      ?
    - "Actually the term is only used in only used in 2 slims\r\ngoslim_pir\t456\r\
      \ngoslim_metagenomics\t116\r\n\r\nIt is probably a redundant term in these slims,\
      \ but they are quite extensive slims anyway so it isn't really a problem as\
      \ such. Many slims contain terms like this.\r\nI'd like to write some guidelines\
      \ for creating and testing slims  for different purposes \r\nFor example for\
      \  biological relevance, for non-redundant coverage, for comparisons, for QC\
      \  at some point.....\r\n\r\nAlthough how well a species gene products slim\
      \ non-redundantly  (or even at all) is ultimately  dependant on the depth of\
      \ a species annotation.\r\n\r\nI'm using them a lot at tpresent to asses core\
      \ conserved unknown proteins and there are a lot of well -studied proteins which\
      \ do not slim at all for some species.\r\n\r\n\r\n"
    - "> We could add metadata directly in the OWL, or have a separate yaml file -\
      \ @dosumis ?\r\n\r\nIf in the ontology we could annotate subsetdef axioms with\
      \ orcids - but that's a bit obscure and would need extensions to OBO-OWL translation.\
      \ It would be much easier as a separate YAML.  Then easy for anyone to edit."
