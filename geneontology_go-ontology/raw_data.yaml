- id: pr24257
  pr_title: "Created plant endodermal cell fate specification & plant endodermal c\u2026"
  pr_body: "\u2026ell differentiation. #24248"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 24248
    issue_title: 'Advice: development terms related to the plant endodermis'
    issue_body: "Review of recent QC reports showed that there are some plant genes\
      \ annotated to %endoderm% biological process terms. The two I was looking at\
      \ were CACAO annotations to 'endodermal cell fate specification , GO:0001714'.\
      \ It looks like most (all?) such terms are linked (transitively?) to the CL\
      \ term for endoderm. Reading the def of the above term doesn't give the clue\
      \ that it is animal specific. \r\n\r\n> The cell fate determination process\
      \ that results in a cell becoming capable of differentiating autonomously into\
      \ an endoderm cell in an environment that is neutral with respect to the developmental\
      \ pathway; upon specification, the cell fate can be reversed. Source: GOC:go_curators)\r\
      \n\r\nThere are several plant anatomy terms that share this root word and GO\
      \ BP terms exist that look from the surface like they would apply to plants\
      \ as well.\r\n\r\nhttps://browser.planteome.org/amigo/search/ontology?q=endoderm\r\
      \nhttp://amigo.geneontology.org/amigo/search/ontology?q=endoderm\r\n\r\nExample\
      \ paper:\r\nSCARECROW-LIKE23 and SCARECROW jointly specify endodermal cell fate\
      \ but distinctly control SHORT-ROOT movement\r\nhttp://doi.org/10.1111/tpj.13038\r\
      \n\r\nHow would you like to handle this situation?\r\nShould we request terms\
      \ that are specific to the plant endodermis like 'plant endodermal cell fate\
      \ specification?' Does it make sense to rename the existing generic sounding\
      \ terms to something like 'animal endodermal cell fate specification?'"
    issue_labels:
    - New term request
    - organism-level process
    issue_comments:
    - '@lreiser Looping you in.'
    - "It appears that endoderm (animal embryo) and endodermis (plant ground tissue)\
      \ were meant to indicate the *inner* cell layer in different anatomical contexts.\
      \ Thus it would not make sense to mix them together. As it was pointed out,\
      \ the existing GO terms are defined by the animal specific term CL:00000223\
      \ endodermal cell.\r\nIs the word \"endomermis\" restricted to plants? If so:\r\
      \nI think it would be best if GO has endodermis-specific terms that are logically\
      \ defined with a CL or Uberon term (perhaps \"cell of endodermis\", \"endodermis\"\
      , respectively). The CL and Uberon terms would be defined as plant-specific\
      \ and the GO terms will inherit the taxon constraints.\r\nIn GO, we could have\
      \ terms that are, e.g. \"endodermal cell fate specification, plant ground tissue\"\
      \ and they are 'siblings' (not child) of \"endodermal cell fate specification\"\
      . @pgaudet Are terms like that OK still?\r\n\r\n"
    - "Thanks for looking into this @raymond91125 \r\n\r\nThis does seem reasonable,\
      \ the animal and plant processes must be very different. \r\n\r\nSo, we'd need\
      \ to split  GO:0035987 endodermal cell differentiation - I dont see plant annotations\
      \ to the other terms when you query http://amigo.geneontology.org/amigo/search/ontology?q=endoderm\r\
      \n\r\nThanks, Pascale"
    - "Thanks @pgaudet  and @raymond91125 for your insights.\r\n\r\nI think the logical\
      \ definitions for the plant-specific terms should use PO terms as neither CL\
      \ nor UBERON contain plant terms.  That may have changed but I don't think so.\r\
      \n\r\nhttps://browser.planteome.org/amigo/term/PO:0000252\r\n\r\nThe two existing\
      \ terms with A. thaliana annotations that I see are the following:\r\n\r\nendodermal\
      \ cell fate specification\r\nhttp://amigo.geneontology.org/amigo/term/GO:0001714\r\
      \n\r\nendodermal cell differentiation\r\nhttp://amigo.geneontology.org/amigo/term/GO:0035987\r\
      \n\r\nHaving separate terms for the plant processes would be great and we can\
      \ transfer the annotations from the animal one to the plant one after they are\
      \ created. There are multiple parents for the current terms, some of which are\
      \ generic but some are animal specific so the sibling status may be only appropriate\
      \ under some of those parent terms.\r\n\r\n\r\nplant endodermal cell fate specification\r\
      \nplant endodermal cell differentiation\r\n"
    - "Probably want to look at the taxon constraints here too. I am pretty sure \
      \ that at some point may have moved some TAIR annotations because of previous\
      \ taxon constraint. But  I can't remember...\r\n"
    - https://browser.planteome.org/amigo/term/PO:0000252 endodermis is a tissue.
      Is there a PO for endodermal cell?
    - "It was requested a while ago on the PO tracker. I'm trying to see if there's\
      \ any progress possible.\r\nhttps://github.com/Planteome/plant-ontology/issues/618"
    - "+[Term]\r\n+id: GO:0160057\r\n+name: plant endodermal cell fate specification\r\
      \n+namespace: biological_process\r\n+def: \"The process in which a cell becomes\
      \ capable of differentiating autonomously into a plant endodermal cell in an\
      \ environment that is neutral with respect to the developmental pathway. Upon\
      \ specification, the cell fate can be reversed.\" [PMID:26415082]\r\n+is_a:\
      \ GO:0001708 ! cell fate specification\r\n+created_by: rynl\r\n+creation_date:\
      \ 2022-10-25T05:56:54Z\r\n+\r\n+[Term]\r\n+id: GO:0160058\r\n+name: plant endodermal\
      \ cell differentiation\r\n+namespace: biological_process\r\n+def: \"The process\
      \ in which a relatively unspecialized cell acquires specialized features of\
      \ a plant endodermal cell.\" [PMID:21735349]\r\n+is_a: GO:0030154 ! cell differentiation\r\
      \n+created_by: rynl\r\n+creation_date: 2022-10-25T06:12:17Z\r\n"
    - Thanks. Please reopen or start a new ticket when plant endodermal cell becomes
      available and we can add the logical definition.
    - '@raymond91125  Will do. Thank you.'
