- id: pr14326
  pr_title: "added electron transport chain parent to electron transfer activity F\u2026"
  pr_body: "\u2026ixes #14267"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14267
    issue_title: 'MF refactoring: electron carrier activity'
    issue_body: "Under the current version of the MF refactoring, 'electron carrier\
      \ activity' is under the new class 'molecular carrier activity', see scrrenshot.\
      \ \r\n<img width=\"274\" alt=\"image\" src=\"https://user-images.githubusercontent.com/4782928/30951976-fced7952-a425-11e7-9932-0186ddd0782b.png\"\
      >\r\n\r\n@ukemi points out that electron 'carriers' do not work as described\
      \ in the definition of 'molecular carrier activity'. \r\n'molecular carrier\
      \ activity' is defined as: \"Directly either binding to a specific ion or molecule,\
      \ or carrying an electron, and delivering it to a specific location/molecule.\"\
      \r\n\r\nHowever 'electron carriers' do not move any one electron, but the chained\
      \ reactions result in the net movement of an electron. The definition is relatively\
      \ clear: 'Any molecular entity that serves as an electron acceptor and electron\
      \ donor in an electron transport chain. An electron transport chain is a process\
      \ in which a series of electron carriers operate together to transfer electrons\
      \ from donors to any of several different terminal electron acceptors to generate\
      \ a transmembrane electrochemical gradient.'\r\n\r\n**To do**\r\nWe have to\
      \ decide whether to \r\n(a) make electron carrier activity a direct child of\
      \ molecular function\r\n(b) widen the definition of molecular carrier activity.\
      \ A suggestion is: \r\n\"Directly either binding to a specific ion or molecule,\
      \ or contributing to the movement of an electron via an oxidoreduction reaction,\
      \ resulting in the net movement of the ion/molecule to a specific location/molecule.\"\
      \r\n(c) something else?\r\n\r\nDo you have feedback @ukemi @deustp01 @thomaspd\
      \ ? \r\n\r\nThanks, Pascale"
    issue_labels:
    - MF refactoring
    issue_comments:
    - "You should move electron carrier out. It is another fundamentally different\
      \ use of \r\n\"carrier\".\r\n\r\nThe molecular activities   of  \"molecular\
      \ carrier\" are still very mixed.\r\n\r\nThere are: \r\n\"molecular transport\
      \ chaperones\" bind a molecule and allow it to be moved by some transport system.\
      \  ( oxygen carriers, karyopherins and the like)\r\n\r\n\"metallo-complex assembly\
      \ chaperones\" bind a molecule and  somehow enable it to be inserted into a\
      \ protein during assembly\r\n\r\n\"acyl carriers\" are different again. We have\
      \ long discussions about these on the tracker. They bind a molecule and keep\
      \ it in close proximity to the active site. The do not do transport (no directed\
      \ movement here).\r\n\r\nI don't think that grouping these  together under \"\
      molecular carrier\" is helpful  to curators (they are totally different uses\
      \ of the word carrier, almost as different in function as the \"transmembrane\
      \ solute  carriers\", the only real commonality is \"binding\").\r\n\r\nThe\
      \ problem is that \"delivering\" in the definition is too vague (and is not\
      \ a defined  biological process!). If you define in terms of  the mechanisms\
      \ & processes  of the types of carriers (transporting, metal insertion, complex\
      \ assembly), these would separate  naturally.\r\n\r\nI listed some of the differences\
      \ in one of the recent  tickets. I will try to find it.\r\n\r\n\r\n\r\n\r\n"
    - "Hello @ValWood @dosumis & anyone interested in this issue: \r\n\r\nLet me reformulate\
      \ the issue: \r\nwould it be desirable, from either a biological perspective,\
      \ or from a usability view (for example, to help user and curators find terms),\
      \ to group these 'molecule movers' activities? \r\nie \r\n- transmembrane transporter\r\
      \n- electron transfer\r\n- acyl carrier and related \r\n-metallochaperone ?\
      \ \r\n\r\nAlternatively, should they all be directly under the root ? \r\n\r\
      \nThanks, \r\n\r\nPascale\r\n"
    - "I'm just not sure if it is useful to group transporter type carriers, electron\
      \ carriers and other types of carrier.\r\nFor me it seems a like this is against\
      \ the principle  of GO- to disambiguate different uses of the same word.\r\n\
      \r\nFirstly, anywhere there is an alternative word to use instead of carrier,\
      \ we should use it.\r\n\r\nmolecular carrier\r\nThis def isn't great:\r\nDirectly\
      \ either binding to a specific ion or molecule, or carrying an electron, and\
      \ delivering it to a specific location/molecule.\r\n\r\nbecause it does not\
      \ exclude  \"transmembrane carriers\".\r\n...and I thought that you wanted to\
      \ do that.\r\nAlso I don't see why this new term as it stands would not be under\
      \ binding?\r\n\r\nBeginning with a much more precise top level definition would\
      \ help to determine precisely what we mean by this term, and if things really\
      \ belong under, it or are different enough to be a  top level term in their\
      \ own right.\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
    - "OK. I will\r\n1. Move electron carrier activity out (and under oxidoreductase)\
      \ \r\n2. Rename it electron transfer activity\r\n3. Check definitions of 'electron\
      \ carrier activity ' and of the parent 'molecular carrier activity' "
    - "4. I will also remove all protein-specific synonyms: \r\nchlorophyll electron\
      \ transport system\r\n2Fe-2S electron transfer carrier\r\n3Fe-4S/4Fe-4S electron\
      \ transfer carrier\r\nadrenodoxin-type ferredoxin\r\namicyanin\r\nazurin\r\n\
      bacterial-type ferredoxin\r\nchloroplast-type ferredoxin\r\ncopper electron\
      \ carrier\r\ndicluster bacterial-type ferredoxin\r\nelectron transfer flavoprotein\r\
      \nelectron transfer flavoprotein\r\ngroup I\r\nelectron transfer flavoprotein\r\
      \ngroup II\r\nhigh-potential iron-sulfur carrier\r\niron-sulfur electron transfer\
      \ carrier\r\nmonocluster bacterial-type ferredoxin\r\nmononuclear iron electron\
      \ carrier\r\npolyferredoxin\r\nredox-active disulfide bond electron carrier\r\
      \nrubredoxin\r\nsmall blue copper electron carrier\r\nthioredoxin-like 2Fe-2S\
      \ ferredoxin \r\n\r\n\r\n(and keep those: \r\nelectron transporter activity\r\
      \nelectron carrier\r\nelectron acceptor activity\r\nelectron donor activity).\r\
      \n\r\nThanks, Pascale\r\n"
    - "Hi @ukemi \r\nI need your help: I have added the following logical definition:\
      \ \r\n'oxidoreductase activity'\r\n and 'part of' some 'electron transport coupled\
      \ proton transport'\r\n\r\nwhich now puts 'electron transfer activity' under\
      \ 'transporter activity'. \r\nI think this is wrong, isn't it ? \r\n\r\n@jimhu-tamu\
      \ what do you think? \r\n\r\nThanks, Pascale\r\n"
    - "Moved 'electron transfer (carrier) activity' out of molecular carrier activity.\
      \ \r\nDid not close yet - I would like to somehow put this under the correct\
      \ process in the logical definition. \r\n- Pascale"
    - "probably the parent should be this term\r\n\r\nelectron transport chain\r\n\
      https://www.ebi.ac.uk/QuickGO/term/GO:0022900\r\n\r\nelectron transport chain\
      \ isn't part_of transport   (it would has_part transport, for the hydrogen transport\
      \ part?)\r\n\r\nhttps://en.wikipedia.org/wiki/Electron_transport_chain\r\nAn\
      \ electron transport chain (ETC) is a series of complexes that transfer electrons\
      \ from electron donors to electron acceptors via redox (both reduction and oxidation\
      \ occurring simultaneously) reactions, and couples this electron transfer with\
      \ the transfer of protons (H+ ions) across a membrane.\r\n\r\n\r\nbut it seems\
      \ odd that anything which has has_part \"transport\" could be considered to\
      \ be a \"transporter\"? This is not always true?\r\n\r\n\r\n\r\n"
    - "Hi @ValWood \r\nThanks for the feedback. This was discussed several years ago\
      \ with @jimhu-tamu and Debbie- although the term used in the literature is 'transport',\
      \ the aim of the process is to create an energy gradient, and not to transport\
      \ protons. So this seems OK to me. \r\n\r\nI'm adding the parent and closing\
      \ this one. \r\nThanks, Pascale"
