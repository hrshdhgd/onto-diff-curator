- id: pr15596
  pr_title: 'Adding CC-checkpoint ends-with signal transduction, '
  pr_body: 'see #15582'
  pr_labels:
  - in progress
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15582
    issue_title: rearrange term names checkpoint signalling
    issue_body: "\r\n\r\ncan we switch terms like\r\nsignal transduction involved\
      \ in mitotic G2 DNA damage checkpoint\r\nto\r\nmitotic G2 DNA damage checkpoint\
      \ signalling?\r\n\r\n  "
    issue_labels:
    - PomBase
    - term name
    issue_comments:
    - '@krchristie, I seem to have lost the ability to assign people to tickets. Could
      you please claim this ticket and assign yourself?'
    - '@ukemi - The specific term @ValWood would like to change the name of is an
      ''involved in'' term. Do we allow these to be changed? We can always add Val''s
      preferred name as a synonym.'
    - "Related: I note that 'cell cycle checkpoint' is textually defined as \"[...]ends\
      \ with signal transduction\"\r\n\r\nyet there is no relationship to signal transduction.\r\
      \n\r\nI think there should be an 'ends_with' relationship. In RO, ends_with\
      \ is a subproperty of has-part, for the case when the endpoint of the part matches\
      \ the endpoint of the whole. Thus this will not affect gene propagation. But\
      \ useful for internal consistency checking, making GO-CAMs that are consistent\
      \ with the ontology.\r\n\r\n__UPDATE__ I initially inverted part-of and has-part,\
      \ fixed, sorry for any confusion"
    - "@krchristie  \r\nI'm suggesting this change because nobody refers to \r\n\"\
      signal transduction involved in mitotic G2 DNA damage checkpoint\"\r\nbiologists\
      \ call it \"x checkpoint signalling\", I don't really know why we have named\
      \ them with \"involved in\"\r\n\r\n..... it is a narrower part (the signalling\
      \ part) of the checkpoint, so it will have a part_of relationship to the broader\
      \ checkpoint term.\r\n\r\n\r\nCheckpoints are the part of the cell cycle terms\
      \ which still need some work.\r\nI wasn't planning to address this here but\
      \ I know it needs to be done...there are *lots* of dodgy annotations in the\
      \ checkpoint area.  When this is addressed it should  be quite easy to refine\
      \ the terms generally and  standardize the definitions with starts and ends.\r\
      \n\r\nA cell cycle checkpoint that acts during *blah* and prevents *blah* until\
      \ *blah*, thereby ensuring *blah*. An *blah* checkpoint begins when blah is\
      \ sensed and *blah* is recruited  to initiate checkpoint signalling and ends\
      \ when effector molecules for the \"response to x checkpoint* are phosphorylated.\r\
      \n\r\nThe problem is that we don't always  yet know  the  precise events which\
      \ happen above the signalling pathway in sensing and recruitment (i.e. exact\
      \ beginning), this is still an active area of research. We could  more easily\
      \ define the signalling part.\r\n\r\nThis also reminds me that I wrote some\
      \ checkpoint annotation guidelines and presented on a call once (the gist was\
      \ that things mutants that cause problem that activate a checkpoint should not\
      \ be annotated to the checkpoint). The used to be on the wiki but I can't find\
      \ them. They were supposed to be added  as annotation comments on the terms,\
      \ but the comment does not seem to be on any terms, and I can't find the ticket\
      \ (open or closed). It would be useful to locate and add this because it would\
      \ help to prevent  more problem annotations being added until there is chance\
      \ to refine the branch.\r\n\r\n"
    - "@cmungall  might make it clearer:\r\n![20180418_092327_resized](https://user-images.githubusercontent.com/7359272/38920100-6548cb56-42ea-11e8-9035-ffd8114539f6.jpg)\r\
      \nsignalling = \"G2 DNA damage checkpoint signalling\" here\r\n\r\nthe signalling\
      \ negatively regulates the cell cycle transition.\r\nThis needs to be a separate\
      \ part_of the checkpoint, and should be the only part of the checkpoint related\
      \ to \"regulation of the transition\". This is because we don't want the proteins\
      \ involved in sensing  damage and recruiting checkpoints  annotated to \"negative\
      \ regulation of cell cycle transition\". Biologists would find this odd, as\
      \ \"regulation of the transition\"  (i.e cell cycle control), is really a  collection\
      \ of \"signalling pathways\" converging on CDK1/cdc2 (cyclin dependent kinase).\r\
      \n\r\nlike so:\r\n![cdc18](https://user-images.githubusercontent.com/7359272/38920513-550764ea-42eb-11e8-859e-7e5591feb8d4.jpg)\r\
      \n\r\nHere, the DNA damage checkpoint signalling is from rad4(the ATM kinase)\
      \ and goes to cdc2 via  chk1 and cdc25)  we are pulling cdc18 and orc1 into\
      \ the cell cycle control network because the ancestry goes from the \"checkpoint\
      \ term\" to \"regulation of the transition\" rather than from the \r\n\"signalling\"\
      \ term.\r\n\r\n"
    - "Hi @krchristie \r\n\r\n@ValWood 's suggestion seems to better describe the\
      \ biology. We use 'involved in' in at least two different ways in GO, (1) terms\
      \ where we would use part_of in GO-CAM models, for eg: DNA synthesis involved\
      \ in DNA repair, (2) netrin receptor activity involved in chemoattraction (where\
      \ we would use 'involved in' in GO-CAM models). \r\n\r\nThe term 'signal transduction\
      \ involved in mitotic G2 DNA damage checkpoint' suggests we are connecting two\
      \ different pathways, but if I understand Val's request, this is not the case,\
      \ we are talking about a specific signaling pathway, so the name should reflect\
      \ this. \r\n\r\nIs this right Val ? \r\n\r\nThanks, Pascale\r\n\r\n\r\n\r\n "
    - "> Is this right Val ?\r\n\r\nyes."
    - "> We use 'involved in' in at least two different ways in GO, (1) terms where\
      \ we would use part_of in GO-CAM models, for eg: DNA synthesis involved in DNA\
      \ repair, (2) netrin receptor activity involved in chemoattraction (where we\
      \ would use 'involved in' in GO-CAM models)\r\n\r\nYes, exactly. I think we\
      \ should get rid of the *nomenclature* \"involved in\" in the pre-composed P-and-part-of-W\
      \ classes in the ontology, across the board (which is compatible with having\
      \ more specific nomenclature just for classes following a checkpoint signaling\
      \ pattern). The use of \"involved in\" is obviously confusing to us. And it's\
      \ just not consistent with the axioms in the ontology and GO-CAMs, where we\
      \ clearly use part-of. \r\n\r\nMinor quibble: we would still use part-of in\
      \ a GO-CAM for 2, I think you mean the gene product would be involved in chemoattraction."
    - "@ValWood thanks for your diagram. I think it's consistent with my suggestion\
      \ to add an ends-with axiom as I have done [in this open pull request](https://github.com/geneontology/go-ontology/pull/15596).\r\
      \n\r\nI find it helps to draw partonomies with lines depicting points in time,\
      \ so we can be precise about when a process starts and when it ends. **This\
      \ will be increasingly important for consistent GO-CAMs, and for getting consistent\
      \ gene sets with classic annotations**.\r\n\r\nDoes this make sense:\r\n\r\n\
      ![image](https://user-images.githubusercontent.com/50745/39159716-f2990b62-471b-11e8-9231-b230cccca469.png)\r\
      \n\r\nThe cloud indicates imprecision about a temporal boundary"
    - "@ValWood \r\nIs this the meeting where you presented the annotation guidelines:\r\
      \nhttp://wiki.geneontology.org/index.php/Annotation_Call_December_9,_2014#Checkpoint_terms_guidelines"
    - "> Does this make sense:\r\n\r\nYes! \r\n\r\nThe sensing is part of the checkpoint\
      \ (but not part of the checkpoint signalling), but the damage recognised by\
      \ the sensor  isn't part of the checkpoint. This part is *subtle* ....even experts\
      \ get confused (or often don't know!).  \r\nA general rule is that: if the checkpoint\
      \ is working, the thing causing the damage is not part of the checkpoint. \r\
      \nHowever, sometimes there is a problem which prevents the checkpoint activating,\
      \  because the structures detected by the checkpoint are never formed  (for\
      \ example if DNA replication initiation is prevented- no toxic DNA products\
      \ to sense)...... this can often be interpreted as a checkpoint problem (by\
      \ both authors and curators, especially in earlier papers), but it is indirectly\
      \ upstream . \r\n\r\nOverlaying the a \"decision tree/rules\"  onto this figure\
      \ would be way to clearly summarize the guidelines for curators.\r\n"
    - "@vanaukenk  yes, Midori found it ;)\r\nhttps://github.com/geneontology/go-ontology/issues/15598\r\
      \nI'm  remember putting them on the cell cycle wiki though, and that I can't\
      \ find.....\r\n"
    - "ah ok, if the sensing is part of the checkpoint I think this one is more accurate,\
      \ I made the part-of more explicit\r\n\r\n![image](https://user-images.githubusercontent.com/50745/39200330-bccce2f8-47a0-11e8-8a30-1f88b826d6d5.png)\r\
      \n"
    - 'I think that is correct (at least from the pombe viewpoint- I asked a few  checkpoint
      researchers when I was doing this,  some reviewed the lists, and I since had
      feedback that the enrichments work better for fission yeast in this area when
      they work on multiple species).  We *still* struggle with the annotations in
      this area though! '
    - "This is out of date. \r\n\r\nSensing is the first step in signalling, and will\
      \ move to MF\r\nRecruitment is really part of the signalling too because it\
      \ is modification-dependent. \r\n\r\nThe signalling parentage and term names\
      \ will be addressed by\r\nhttps://github.com/geneontology/go-ontology/issues/20935\r\
      \n"
