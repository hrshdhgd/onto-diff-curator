    issue_title: 'NTR: [N(7)-methylguanine-containing RNA reader activity and Internal
      mRNA (guanine-N7-)-methyltransferase activity]'
    issue_body: "Hi GO,\r\nI would need two terms related to N(7)-methylguanine (m7G)\
      \ modification. I think that some existing definitions and ontology should also\
      \ be updated. Instead of \"Modified RNA binding\", we should instead use the\
      \ term reader activity, since it represents the real activity of these proteins\
      \ that 'read' post-transcriptional modifications.\r\n\r\nThanks\r\n\r\nSylvain\r\
      \n\r\n1) \r\nN(7)-methylguanine-containing RNA reader activity\r\nMolecular\
      \ Function\r\nDefinition: A protein adaptor that recognizes and binds an RNA\
      \ molecule modified by N(7)-methylguanine (m7G), a modification present at internal\
      \ sites of mRNAs and some non-coding RNAs.\r\nchild of:\r\nhas_part GO:0003723\
      \ RNA binding\r\nis_a GO:0140517 protein-RNA adaptor activity\r\nPMID:37379838\r\
      \n\r\nPlease note that GO:0062153 and GO:1990247 ontology and definitions should\
      \ also be updated\r\n\r\nGO:0062153 C5-methylcytidine-containing RNA reader\
      \ activity\r\nA protein adaptor that recognizes and binds an RNA molecule modified\
      \ by C5-methylcytidine\r\nchild of:\r\nhas_part  GO:0003723 RNA binding\r\n\
      is_a  GO:0140517 protein-RNA adaptor activity\r\n\r\nGO:1990247 N6-methyladenosine-containing\
      \ RNA reader activity\r\nA protein adaptor that recognizes and binds an RNA\
      \ molecule modified by N6-methyladenosine (m6A), a modification present at internal\
      \ sites of mRNAs and some non-coding RNAs.\r\nchild of:\r\nhas_part  GO:0003723\
      \ RNA binding\r\nis_a  GO:0140517 protein-RNA adaptor activity\r\n\r\n2)\r\n\
      internal mRNA (guanine-N7-)-methyltransferase activity\r\nMolecular Function\r\
      \nDefinition: Catalysis of the reaction: a guanosine in mRNA + S-adenosyl-L-methionine\
      \ = an N(7)-methylguanosine in mRNA + S-adenosyl-L-homocysteine \r\nChild of\r\
      \nGO:0036265 RNA (guanine-N7)-methylation\r\nGO:0008173 RNA methyltransferase\
      \ activity\r\nPMID:31031084\r\nPMID:37379838\r\nRHEA:60508\r\n\r\nNote:\r\n\
      This activity takes place internally in mRNAs should not be mixed up with Cap\
