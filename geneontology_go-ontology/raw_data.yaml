    - "Hello, \r\nHere's a version of the proposal, reviewed by the GO-editors and\
      \ by @sylvainpoux\r\n\r\n____\r\n\r\n**Background:**\r\nA number of proteins\
      \ are known to specifically bind a protein that is modified, while not binding\
      \ the unmodified form. The binding may occur at the site of the modification,\
      \ but this is not an absolute requirement for a modification-specific binding;\
      \ in some cases the binding occurs at another position on the target protein\
      \ but is nevertheless dependent on the PTM. \r\n\r\nMoreover (and very important\
      \ for annotation), the information is not always complete: in some cases, the\
      \ position of the binding relative to the modification is known, while in other\
      \ cases, only the nature of the modification is known but not the binding site\
      \ positions. \r\n\r\nA number of domains are also known to specifically recognize\
      \ and bind modified proteins, which is extremely important for recruitment of\
      \ proteins and signaling (for example chromatin or DNA repair). Note that we\
      \ do not always know whether these domains/proteins bind the modified part,\
      \ but we usually know that they specifically recognize modified proteins.\r\n\
      \r\nThe existence of these GO terms is extremely important for users, because\
      \ it can really guide research. Moreover, resources like InterPro can generate\
      \ electronic annotation for domains that bind modified proteins. Despite the\
      \ usefulness of these terms, their ambiguous definitions has led to inconsistent\
      \ usage.  Some terms have been created in GO to reflect modified protein binding:\
      \ GO:0051219 phosphoprotein binding, GO:0061649 ubiquitinated histone binding\
      \ etc. The definition does not clearly state that the binding must be modification-dependent,\
      \ so it can be interpreted as 'protein x modified protein binding' to 'a protein\
      \ that has the potential of bearing the modification'. This usage of the term\
      \ is clearly incorrect. \r\n\r\n\r\nOn the other hand, other terms are missing\
      \ from the ontology and curator use existing terms incorrectly to capture the\
      \ information. For example, GO:0043130 ubiquitin binding could be both used\
      \ for proteins that bind ubiquitinated proteins and free ubiquitin (both cases\
      \ exist and are biologically important).\r\nProposal:\_\r\n**1.\tCreate a new\
      \ GO term**\r\nModification-dependent protein binding:\_\r\nDefinition: Binding\
      \ specifically to a protein that bears a post-translation modification.\_\r\n\
      Note: Does not bind the protein when not modified.\r\n\r\n**Annotation guidelines:**\_\
      \r\n-\_The binding must be compared with and without the PTM in the interaction\
      \ partner. If it is not shown that the binding is abolished in absence of the\
      \ modification, this term cannot be used.\r\n\r\n**2.\tCreate a limited number\
      \ of child terms for most common PTMs (fewer than 10)**\r\n\r\n- Phosphorylated\
      \ residue-dependent protein binding (would replace phosphoprotein binding)\r\
      \n- Glycosylated residue-dependent protein binding (would replace glycoprotein\
      \ binding)\r\n- Ubiquitinated residue-dependent protein binding (would be a\
      \ child of ubiquitin binding and we would specify that ubiquitin binding is\
      \ both for binding free ubiquitin and ubiquitinated proteins)\r\n- Methylated\
      \ residue-dependent protein binding\r\n- Acylated residue-dependent protein\
      \ binding\r\n- Acetylated residue-dependent protein binding\r\n\r\n**3.\tOther\
      \ PTMs:**\_\r\nTo avoid unsustainable multiplication of terms, we can use 'Modification-dependent\
      \ protein binding' with an ontology term in the extension (ontology to use remains\
      \ to be defined). Until we choose the ontology, the parent term \u201Cmodification-dependent\
      \ protein binding\u201D should be used for annotation. \r\n\r\n----\r\n\r\n\
      Thanks, Pascale\r\n\r\n\r\n\r\n\r\n"
