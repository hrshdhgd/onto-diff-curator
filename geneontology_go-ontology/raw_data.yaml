    issue_title: 'OTR: GO:0070389_!_chaperone_cofactor-dependent_protein_refolding
      vs GO:0051085 ! chaperone mediated protein folding requiring cofactor'
    issue_body: "Checking to see if this is what is meant:\nGO:0070389_!_chaperone_cofactor-dependent_protein_refolding\
      \ \ncofactor/cochaperone stimulates refolding but is not required\n\nGO:0051085\
      \ ! chaperone mediated protein folding requiring cofactor\ncofactor/cochaperone\
      \ is required to observe refolding above background\n\nIn practice, I'm not\
      \ sure of examples where annotation of a chaperone or cochaperone would use\
      \ this distinction, as I believe the difference is seen between classes of substrates.\
      \ In cases where the co-chaperone is always required, it might be viewed as\
      \ a part of the chaperone, rather than as a cochaperone.\n\nI will ask my chaperone\
      \ expert to look at this.\n\nReported by: jimhu\n\nOriginal Ticket: [geneontology/ontology-requests/10536](https://sourceforge.net/p/geneontology/ontology-requests/10536)\n"
