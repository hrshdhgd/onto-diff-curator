      \ you can have a generic modified form from PRO. \r\n\r\n"
    - "What I mean is that the ADP-ribs. motif may reside in any number of different\
      \ proteins (https://en.wikipedia.org/wiki/ADP-ribosylation). Querying based\
      \ on this term would have use cases.\r\n\r\nWe've been here and dicussed this\
      \ before: #12787 and these grouping term were deemed useful. Looks to me as\
      \ if the ADP-D-ribose binding terms were missed in this review."
    - "Existing annotations (experimental evidence)\r\nTerm | GP | Evidence (PMID)\
      \ | binding to (ribose / ribosylated protein)\r\nGO:0072570 | ZFIN:trpm2 | IDA\
      \ (PMID:31844070) | ADP-ribose\r\nGO:0072570 | UniProt:PARP9 | IMP (PMID:26479788)\
      \ | poly ADP-ribose\r\nGO:0072570 | UniProt:PARP9 | IMP (PMID:28525742) | poly\
      \ ADP-ribose\r\nGO:0072571 | UniProt:trpm2 | IDA (PMID:30250252) | mono ADP-ribose\r\
      \nGO:0072571 | UniProt:TRPM2 | IDA (PMID:30467180) | mono ADP-ribose\r\nGO:0072572\
      \ | FlyBase:CG1218 | IDA (PMID:20088964) | poly ADP-ribose\r\nGO:0072572 | UniProt:RNF146\
      \ | IDA (PMID:21478859) | poly ADP-ribose and ribosylated protein\r\nGO:0072572\
      \ | dictyBase:DDB0192167 | IDA (PMID:27587838) | poly ADP-ribose\r\n\r\nIt seems\
      \ so far the use are consistent with the definitions of these 3 terms. Binding\
      \ of GP to ADP-ribosylated proteins are probably primarily directly through\
      \ the ADP-ribose moiety, which is a rather large molecule. In some cases the\
      \ poly ADP-ribose is thought to act as an adaptor or scaffold for multiple proteins.\
      \ A good review is PMID:26673700 \"Readers of poly(ADP-ribose): designed to\
      \ be fit for purpose\".\r\n\r\nI think strictly speaking, what PMID:20088964\
      \ showed was that a poly-ADP-ribose (pADPr)-binding zinc-finger (PBZ) domain\
      \ protein binds to 'free' ribose, based on NMR studies. Though the biological\
      \ function may be ribosylated protein binding for the fly protein CG1218.\r\n\
      \r\nIt makes sense to try to link ribosylated protein binding to ribose binding.\
      \ We could\r\n1. Add ribosylated protein binding in the definition of ADP-D-ribose\
      \ binding. OR\r\n2. Add a new term.\r\n\r\nGO:0140030 modification-dependent\
      \ protein binding\r\n...ISA  (new term) ADP-D-ribose modification-dependent\
      \ protein binding DEF \"Interacting selectively and non-covalently with a protein\
      \ upon ADP-ribosylation of the target protein.\"\r\n\r\nAnd if all \"ADP-D-ribose\
      \ modification-dependent protein binding\" is through binding of ADP-ribose,\r\
      \n\r\nGO:0072570 ADP-D-ribose binding\r\n...ISA (new term) ADP-D-ribose modification-dependent\
      \ protein binding\r\n\r\n@hattrill Do you know of any case where ribosylated\
      \ protein binding may not be also ADP-ribose binding?\r\n"
    - "Probably these represent binding are within proteins?\r\nGO:0072572 -> 3 EXP\r\
      \nGO:0072571 -> 2 EXP\r\nGO:0072570 -> 5 EXP\r\n\r\n@raymond91125 would you\
      \ have a look at the annotations to see if that's the case? If so we could standardize\
      \ the term labels and definitions, and move the terms at the proper location\
      \ in the ontology. \r\n\r\nThanks, Pascale"
    - "Sorry @raymond91125 this fell off my list to reply to:\r\n> @hattrill Do you\
      \ know of any case where ribosylated protein binding may not be also ADP-ribose\
      \ binding?\r\n\r\nAs far as I can see, it is ADP-ribose only:\r\n-poly-ADP-ribosylated\
      \ proteins are targeted by a variety of proteins that might recognise consecutive\
      \ ADP-ribosyl units or larger strings often with some contribution from the\
      \ underlying consensus motif of the target protein.\r\n\r\nFor\r\nmono-ADP-ribosylated\
      \ proteins, often recognised by distinct sets of mono-ADP-\"readers\" - it seems\
      \ to be the ADP-ribose unit that is bound in the context on the mono-form rather\
      \ than just a terminal ADP-ribose  of a chain.\r\n\r\nThe ADP-ribose of the\
      \ polymer/monomer maybe modified in someway - O-acetyl-ADP-ribose is the one\
      \ I have encountered. So probably the definition should have the \"ADP-ribose\
      \ or derivative\" claus to encompass every flavour available.\r\n\r\nReaders\
      \ of poly(ADP-ribose): designed to be fit for purpose  https://academic.oup.com/nar/article/44/3/993/2502682\r\
      \n\r\n"
    - "Actually all 10 annotations' references showed binding experiments to ADP-ribose,\
      \ the free molecule. In the case of the TRPM2 proteins, the ADP-ribose is used\
      \ as a gating regulator of a channel function. In the case of RNF146, it binds\
      \ poly(ADP-ribose) in vitro and binds to PARsylated proteins in cells.\r\n\r\
      \n> Probably these represent binding are within proteins?\r\n> GO:0072572 ->\
      \ 3 EXP\r\n> GO:0072571 -> 2 EXP\r\n> GO:0072570 -> 5 EXP\r\n> \r\n> @raymond91125\
      \ would you have a look at the annotations to see if that's the case? If so\
      \ we could standardize the term labels and definitions, and move the terms at\
      \ the proper location in the ontology.\r\n> \r\n> Thanks, Pascale\r\n\r\n"
    - It seems we have a similar situation in SUMO binding vs. sumo-dependent protein
      binding. That is, sumo-dependent protein binding is through SUMO peptide moiety
      and yet these two terms are not connected in the ontology.
    - "Should be annotated in terms of in vivo function - so for this: http://europepmc.org/article/MED/27587838\r\
      \nalthough in vitro binding poly(ADP)-ribose, target is the modified protein\
      \ not free molecule.\r\n\r\nFor https://www.sciencedirect.com/science/article/pii/S0021925819631236\
      \ TRPM2 is sensing free ADP-ribose, so genuinely free.\r\n"
    - "Good point. Following the examples of other PTMs, we should certainly have\
      \ a MF term of something like \"ADP-D-ribose modification-dependent protein\
      \ binding\".\r\nWhat I am concerned about is whether we shouldn't have a relationship\
      \ between this new term and the term GO:0072570 ADP-D-ribose binding. From my\
      \ understanding of the field knowledge, \"ADP-D-ribose modification-dependent\
      \ protein binding\" is always via binding of the ribose moiety. Thus, I propose,\
      \ to make annotation and querying easier, in addition to adding the new term\
      \ to the modification-dependent protein binding branch, we also link it to the\
      \ ADP-D-ribose binding as an ISA child.\r\nBut, I am also aware of the fact\
      \ that the sumolated protein binding and ubiquitinated protein binding are not\
      \ directly connected to SUMO binding and ubiquitin binding, respectively. So\
      \ I am seeking some guidance."
    - "We should consider if  we are going to replicate modification dependent protein\
      \ binding in GO because\r\n\r\n1. Seems unsustainable once we move to phosphorylation\
      \ etc, \r\n\r\n2.  Is incomplete  because specific position is important too\
      \ for modifications that occur at multiple residues.\r\nhht1 https://www.pombase.org/gene/SPAC1834.04\r\
      \nbinds bir1 active form hht1/InitMet-/Phos:(T3)\r\nbinds swi6 active form hht1/InitMet-/Me:(K9)\r\
      \n(OK we have a precedent for histone readers, but what about all other proteins?)\r\
      \n\r\n3. Does not cover annotations where only the non-modified form is bound/binds\r\
      \ne.g. https://www.pombase.org/gene/SPAC1F5.04c\r\ncdc12 active form cdc12/UnPhos:(T20,T21,S64,T95,T151,S463)\
      \  binds cdc15\r\n\r\nIt seems more informative and consistent to request the\
      \ modified protein version of a specific protein and use that in column 17.\
      \ Am I missing something?\r\nIs the idea that we always use modified  residue\
      \ binding +  column 17 modified form?"
    - "I would say that the solution lies somewhere inbetween:\r\n-a limited number\
      \ of modified protein binding terms (there are only so many mods) as the recognition\
      \ of a protein+mod is the molecular function of the binding portion of the protein\
      \ - ie a reader/transducer of signaling marks.\r\n\r\nIf there is a enough info\
      \ or need to capture position-specific info, then the appropriate PRO ID could\
      \ be requested and used as an extension to X-dependent protein binding.\r\n\r\
      \nIf absolutely everything needs a specific PRO ID, it puts a lot of bioinformatics\
      \ pressure on the users of this data and presents an activation barrier to potential\
      \ useful searches e.g. glycosylation-dependent protein binding AND extracellular.\r\
      \n\r\nCommiting to using a limited number of MF mod-dependent terms would be\
      \ very useful and I think, wrt Noctua, it prevents a potential explosion of\
      \ PRO ID requests to describe basic signaling pathway."
    - Sounds sensible,  I haven't been using these terms for phosphorylation-dept
      binding. Maybe I should rectify that.
    - Take a conservative step by adding the new term "ADP-D-ribose modification-dependent
      protein binding" but not connecting it to "ADP-D-ribose binding".
    - "Hi @raymond91125 \r\n\r\nAccording to @hattrill \r\n\r\n> target is the modified\
      \ protein not free molecule.\r\n\r\nSo I thought we were going to either change\
      \ the term labels or obsolete the existing terms? \r\n\r\nYou can probably merge\
      \ the PR for the new term, but does that close the issue? \r\n\r\n"
    - "@pgaudet \r\nI'm not sure if we should obsolete the ribose binding terms because:\r\
      \n1. There are proteins that binds the free molecule (\"In the case of the TRPM2\
      \ proteins, the ADP-ribose is used as a gating regulator of a channel function.\"\
      )\r\n2. Poly-ADP-ribose may be used as an adaptor to bring multiple PAR-binding\
      \ proteins physically together. (https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6702056/)\r\
      \n3. Of the 10 experimental annotations, I don't believe it is stated that in\
      \ vivo binding of free ribose molecule is excluded. It would seem reasonable\
      \ to assume that given the in vitro binding, in vivo binding is possible if\
      \ not likely, whether or not the ribose is free or being attached to a polypeptide.\r\
      \n\r\n@hattrill Please correct me if I'm wrong. Also do you think more should\
      \ be done about this ticket? \r\n\r\nThanks."
    - "So, I think we should distinguish free and covently attached to protein forms\
      \ - should be annotated in terms of in vivo target molecule rather than in vitro\
      \ experiment (you can get anything to stick in protein crystals at the right\
      \ conc.).\r\n\r\nSee lazy mock up:\r\n![Screenshot 2021-07-01 at 10 12 19](https://user-images.githubusercontent.com/11865746/124099112-18517900-da55-11eb-877e-22ff506682ae.png)\r\
      \n\r\nWith the free unit, is it only TRPM2 that binds free ADP-ribose. If so,\
      \ perhaps we should treat this the same as other channel-gating terms such as\
      \ \"intracellularly ATP-gated ion channel activity\":\r\n![Screenshot 2021-07-01\
      \ at 10 15 54](https://user-images.githubusercontent.com/11865746/124099411-65cde600-da55-11eb-8f88-1e1e0ae832c6.png)\r\
      \n\r\n\r\n"
    - "Thanks for the summary @hattrill \r\n\r\nSo I think the actin points are \r\
      \n- [ ] obsolete\r\nGO:0072572 poly-ADP-D-ribose binding\r\nGO:0072571 mono-ADP-D-ribose\
      \ binding\r\nGO:0072570 ADP-D-ribose binding (keep???) \r\n- [ ] create new\
      \ term, based on the TCDB description (if that helps): http://www.tcdb.org/search/result.php?tc=1.A.4.5.5,\
      \ something like, ADP-ribose/NAD/pyrimidine nucleotide-gated Ca2+ channel. \r\
      \n\r\nIs this right? \r\n\r\nThanks, Pascale\r\n\r\n\r\n\r\n"
    - "Hi @pgaudet \r\n\r\nBecause of the annotations made with these terms, I would\
      \ be inclined to:\r\nrename:\r\n\r\n1. GO:0072572 poly-ADP-D-ribose binding\
      \ -> poly-ADP-D-ribose modification-dependent protein binding \r\n(from proteins\
      \ annotated with this term, this should be fine as this reflects the biological\
      \ target)\r\n\r\n2. New Term: mono-ADP-D-ribose modification-dependent protein\
      \ binding (as we don't have mARPs as far as I can see from non-automated annotation).\
      \ Papers such as PMID:23473667; PMID:34023495 (review)\r\n\r\n3. Make new parent\
      \ term 'ADP-D-ribose modification-dependent protein binding'  is_a  GO:0140030\
      \ 'modification-dependent protein binding' and move GO:0072572 and new term\
      \ 'mono-ADP-D-ribose modification-dependent protein binding' under this term.\r\
      \n\r\n4. Merge: GO:0072570 ADP-D-ribose binding and GO:0072571 mono-ADP-D-ribose\
      \ binding -> GO:0072570 ADP-D-ribose binding.\r\nSpec in definition that this\
      \ is free molecule.\r\nAll manual annotations, apart from PARP9, are Trpm2's.\
      \ Although this channel is the only example of free ADP-ribose binding in vivo,\
      \ I wouldn't be surprised if there are other similar sensors.\r\n\r\n5. Reannotation\
      \ for PARP9 - this is an enzyme (NAD+ ADP-ribosyltransferase activity).\r\n\r\
      \n6. And would support something like: 'ADP-ribose/NAD/pyrimidine nucleotide-gated\
      \ Ca2+ channel activity' for Trpm2's\r\n\r\nHope that makes sense. "
    - 'Yes, thanks for the detailed action points. '
    - 'PARP9 has already been annotated with NAD+ ADP-ribosyltransferase activity.
      But it is also regulated by binding to PAR PMID: 28525742.'
    - Added three new terms. Leaving 'free ribose' binding terms separated from 'ribose
      PTM-dependent protein' binding terms for now. As this scheme follows that of
      ubiquitin-like binding terms. Further actions involving merging or obsoleting
      terms may be considered. Thanks for all the inputs!
    - 'Can this be closed? '
