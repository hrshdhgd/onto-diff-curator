- id: pr17701
  pr_title: "Made vacuole in definition generic by indicating a type of vacuole. F\u2026"
  pr_body: "\u2026ixes #17700"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17700
    issue_title: 'definition / taxon issue - "mitophagy" vs "autophagy of mitochondrion"
      vs "micromitophagy" '
    issue_body: "GO:0000422 autophagy of mitochondrion \"The autophagic process in\
      \ which mitochondria are delivered to the vacuole and degraded in response to\
      \ changing cellular conditions.\" PMID:15798367 PMID:19289147 PMID:23065344\r\
      \n\r\nGO:0000423 mitophagy \"The selective autophagy process in which a mitochondrion\
      \ is degraded by macroautophagy.\" PMID:15798367\r\nComments: this terms refers\
      \ to the macroautophagy process and is named by common usage. There are a separate\
      \ micromitophagy and mitophagy by induced vacuole formation processes.\r\n\r\
      \nGO:000424 micromitophagy \" Degradation of a mitochondrion by lysosomal microautophagy.\"\
      \ PMID:15798367 PMID:27003723\r\nComments: this term is not a child of mitophagy\
      \ because the community generally uses the latter term to refer to the macroautophagy\
      \ of mitochondria.\r\n\r\nThe definition / taxon issue is the use of the word\
      \ \"vacuole\" in the definition of GO:0000422 autophagy of mitochondrion. From\
      \ the associated literature citations, vacuole appears to mean specifically\
      \ GO:0000324 fungal type vacuole, not the generic membrane-bounded intracellular\
      \ structure found in many taxa. Is this taxon constraint - \"only in fungi\"\
      \ - meant for GO:0000432, and if so should it be added to the term with a resulting\
      \ horrendous legacy cleanup of existing annotations to non-fungal proteins?\r\
      \n\r\nAnd if that is not what \"vacuole\" is intended to mean in the definition\
      \ of GO:0000422, then what is the intended difference between GO:0000422 and\
      \ GO:0000423?\r\n\r\nThe answer to this question will probably also apply to\
      \ GO:0030242 autophagy of peroxisome  and GO:0000425 pexophagy.\r\n\r\n"
    issue_labels:
    - Reactome
    - Autophagy Project
    issue_comments:
    - This was certainly not meant to be restricted to fungi. I will tweak the definition.
    - "I don't think there is an issue here. Looking at the definition of vacuole\
      \ as we use it, it is not restricted to fungi:\r\n\r\nA closed structure, found\
      \ only in eukaryotic cells, that is completely surrounded by unit membrane and\
      \ contains liquid material. Cells contain one or several vacuoles, that may\
      \ have different functions from each other. Vacuoles have a diverse array of\
      \ functions. They can act as a storage organelle for nutrients or waste products,\
      \ as a degradative compartment, as a cost-effective way of increasing cell size,\
      \ and as a homeostatic regulator controlling both turgor pressure and pH of\
      \ the cytosol."
    - In fact, we have a class under lytic vacuole specific for fungal-type vacuole.
    - Second question. GO:0000422 autophagy of mitochondrion is a grouping term that
      collects several different types of autophagic degradation of mitochondria.
      GO:0000423 mitophagy is specific for the autophagy by a marcroautophagy mechanism.
    - "With the definition tweaked to say that the vacuole in  GO:0000422 autophagy\
      \ of mitochondrion is the generic (grouping) one and not the one specific to\
      \ fungi, this issue can be closed, I think. Off on a tangent, I bet that a lot\
      \ of the current annotations to GO:0000422 autophagy of mitochondrion could\
      \ be re-directed to one of the more specific children (as is the case for the\
      \ Reactome ones, to be fixed shortly).\r\nThanks"
    - OK. I changed vacuole to 'a type of vacuole'.
    - While we're in the weeds, how about "... delivered to vacuole of any type and
      ...". That's too broad - there are some kinds of vacuoles, I guess, that never
      are involved in degrading anything, but the next bit specifies that the consequence
      of delivery is degradation so that gets the needed restriction.
    - Not sure I like 'any type' because depending on the type of autophagy, it could
      be specific. My hope is that the curator will look at vacuole in the CC ontology
      and realize that it is not specific for fungi or plants or paramecia....
    - True. Back to "a vacuole", which actually looks quite generic to anyone who
      hasn't just read this thread.
