      \n\r\nUniProt annotation:  \"The TEB Gene Is Required for Efficient Intrachromosomal\
      \ Recombination\"\r\nhttp://www.plantcell.org/content/24/10/4135#def-5"
    - 'Yes I think ''intra'' is rare but legit. '
