    - "> The multiple Reactome xrefs are an indication that many reactions in Reactome\
      \ can map to a single molecular function in GO. There are some cases where we\
      \ could most likely refine these mappings further, for example kinases, but\
      \ the reaction -> GO MF mappings should be correct. Hopefully the pathways2GO\
      \ project will help us with the ones that can be made more granular.\r\n\r\n\
      Some numbers: there are 78 catalystActivity instances in our internal database\
      \ that use GO:0004222 to identify the molecular function of a human or clostridial\
      \ toxin protein. According to the list above, those catalystActivities have\
      \ been used as attributes of 93 publicly released reactions. I don't think we\
      \ could break up these collections into subsets with more specific GO molecular\
      \ function terms. GO:0004222 \"Metalloendopeptidase activity\" unlike \"kinase\
      \ activity\" does not have more specific child terms. Such terms would have\
      \ referred to specific substrate proteins and were made obsolete as part of\
      \ the protease activity cleanup about 10 years ago. (This is also the response\
      \ to @sjm41 's last comment above about other kinds of proteases.)\r\n\r\nSkimming\
      \ the Reactome annotations, I don't see any obvious mistakes. What does jump\
      \ out, exactly in line with the protease cleanup strategy - substrate specificity\
      \ is captured at the annotation level, not at the level of the ontology, is\
      \ multiple Reactome annotations to assert that a single metalloendopeptidase\
      \ enzyme, e.g., human MMP15 (P51511) can separately act on each of several different\
      \ collagen substrates. Each of those activities is a different reaction but\
      \ all of those reactions use the same single MMP15 metalloendopeptidase activity\
      \ catalystActivity attribute. (Whether we could have grouped all these substrates\
      \ into a set and annotated the activity of MMP15 with a single reaction instance\
      \ is a separate question.)"
