- id: pr24303
  pr_title: "Obsoleted carbon dioxide homeostasis & cellular carbon dioxide homeos\u2026"
  pr_body: "\u2026tasis. #24274"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 24274
    issue_title: 'Obsoletion notice: GO:1903171 carbon dioxide homeostasis & GO:1903172
      cellular carbon dioxide  homeostasis'
    issue_body: "Dear all, \r\n\r\nThe proposal has been made to obsolete GO:1903171\
      \ carbon dioxide homeostasis & GO:1903172 cellular carbon dioxide  homeostasis.\
      \ The reason for obsoletion is that there is no evidence that these processes\
      \ exist, i. e. that there are pathways that maintain the levels of CO2 in the\
      \ body or in cells. The terms cite PMID:16571594, which talk about pH homeostasis.\
      \ \r\n\r\nThere are no annotations to these terms, these terms are not present\
      \ in any subsets. \r\n\r\n\r\nYou can comment on the ticket: https://github.com/geneontology/go-ontology/issues/24274\r\
      \n\r\n\r\nThanks, Pascale"
    issue_labels:
    - '% homeostasis'
    issue_comments:
    - PMID:26335642 Neural Control of Breathing and CO2 Homeostasis
    - At least organismal level CO2 homeostasis is well established (it may be mediated
      through blood pH).
    - "Hi @raymond91125 \r\n\r\nThanks for this, it's great to have a second pair\
      \ of eyes on these issues! \r\n\r\nPaul and I also noticed how 'homeostasis'\
      \ was used in very inconsistent ways in the literature. For GO this means that\
      \ the cell/organism has a program to regulate the level of the chemical. For\
      \ CO2 what I understand is that lungs eliminate it as a waste product, the organism\
      \ doesn't try to have a steady-state level of CO2. \r\n\r\nhttps://pubmed.ncbi.nlm.nih.gov/26068853/\
      \ may have a better was to formulate this, ie  'respiratory chemosensitivity'\
      \  - \"A homeostatic process by which the sensing of CO2 and/or H+ by the brain\
      \ leads to appropriate altering in breathing to regulate blood gas and tissue\
      \ pH.\" \r\n\r\n\r\nSo a proposal could be to \r\n\r\n- [x] create that new\
      \ term 'respiratory chemosensitivity', as a child of 'multicellular organismal\
      \ homeostasis' (for now) - ideally we would have a more general parent like\
      \ 'multicellular organismal pH homeostasis' \r\n\r\nI would have proposed to\
      \ 'recycle' GO:1903171 carbon dioxide homeostasis but @cmungall suggests we\
      \ move away from this practice. \r\n\r\n- [x] GO:1903171 carbon dioxide homeostasis\
      \ could have 'replaced by' the new term. \r\n- [x] The cellular version (GO:1903172\
      \ cellular carbon dioxide homeostasis) must be obsoleted. \r\n\r\nWhat do you\
      \ think ? \r\n\r\n\r\nThanks, Pascale\r\n\r\n"
    - Yes I checked Dicty annotations with all ECO in QuickGO and there are no annotations
      not electronic or IBA either to GO:190317 or any of it's children.
    - Thanks.
    - "New term: \r\n\r\n[Term]\r\nid: GO:0160061\r\nname: respiratory chemosensitivity\r\
      \nnamespace: biological_process\r\ndef: \"A homeostatic process by which the\
      \ sensing of CO2 and/or H+ by the brain leads to appropriate altering in breathing\
      \ to regulate blood gas and tissue pH.\" [PMID:26068853]\r\nis_a: GO:0048871\
      \ ! multicellular organismal homeostasis\r\ncreated_by: rynl\r\ncreation_date:\
      \ 2022-10-31T00:43:20Z\r\n"
