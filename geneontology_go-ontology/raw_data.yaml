      \ make site-specific recombinase activity a child of integrase activity? The\
      \ child being a site-specific version of the parent.\r\n\r\nI'm aware that 'integrase'\
      \ is often used specifically for viruses and phages, so maybe that (now unstated)\
      \ aspect is the reason for the current sibling relationship between the two\
      \ terms?\r\n"
