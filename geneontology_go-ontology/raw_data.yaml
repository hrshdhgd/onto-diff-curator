- id: pr14255
  pr_title: "merged  basolateral protein localization and protein localization to\
    \ \u2026"
  pr_body: "\u2026basolateral plasma membrane Fixes #14233"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14233
    issue_title: 'Term merge: basolateral protein localization and protein localization
      to basolateral plasma membrane'
    issue_body: "Following up on #14168 14168\r\n\r\nThese two terms seem synonymous\
      \ and should be merged: \r\n- GO:0061467    basolateral protein localization\r\
      \n-  GO:1903361   protein localization to basolateral plasma membrane\r\nshould\
      \ be merged under GO:0061467    basolateral protein localization, since this\
      \ term is correctly placed under asymetrical localization. \r\n\r\nThanks, Pascale"
    issue_labels:
    - targeting and transport
    - editors-discussion
    issue_comments:
    - Is basolateral loacalization always to the plasma membrane? Can't it just be
      to the region of the cell?
    - The dictionary definition of basolateral allows it to refer to the region, but
      in my anecdotal sample of cell biology talks and papers I've never encountered
      the word except as an adjective modifying "membrane".
    - "I thought sometimes there were elements of the cytoskeleton that were considered\
      \ to be basolateral, but I may be mistaken. Just want to be sure we check before\
      \ we merge.\r\n\r\nA Google search for \"basolateral cytoskeleton\" turned up\
      \ https://www.ncbi.nlm.nih.gov/pubmed/1825208, with title:\r\nLipocortin IV\
      \ is a basolateral cytoskeleton constituent of rabbit enterocytes.\r\nand abstract:\r\
      \nImmunofluorescence and subcellular fractionation studies showed that in the\
      \ rabbit enterocytes, lipocortin IV is specifically associated with the basolateral\
      \ membranes. When these membranes are solubilized by Triton X-100 in the presence\
      \ of 1 mM of Ca2+ the lipocortin IV, like the cytoskeleton, remained insoluble\
      \ suggesting that it might be associated with this structure in vivo.\r\n\r\n\
      So I'm unsure how many different cellular_components the authors are trying\
      \ to distinguish - one basolateral membrane with many parts, or a basolateral\
      \ membrane component and also a specialized cytoskeletal component one of whose\
      \ defining features is association with basolateral membrane.\r\n\r\n"
    - "It seems like a grammatical problem: \r\n'Unqualified' basolateral means \"\
      situated below and toward the side\" https://www.merriam-webster.com/medical/basolateral\r\
      \nso we need to have a noun to express 'basolateral to what'. \r\n\r\nDoes that\
      \ sound right to native speakers ? \r\n\r\nPascale\r\n"
    - So far I had only heard about basolateral plasma membrane but authors can use
      basolateral when talking about the basolateral domain of the plasma membrane
      by opposition to the apical domain. However, I noticed that in the ontology
      we have basolateral cytoplasm and basolateral part of cell which indicate we
      once assumed it could also correspond to a region of the cell.
    - "Thanks @lbreuza this is helpful. \r\n\r\n- in the reference cited for GO:0090652\
      \ basolateral cytoplasm (PMID:17494872), they explicitely mention plasma membrane:\
      \ \"The plasma membranes of epithelial cells plasma membranes contain distinct\
      \ apical and basolateral domains that are critical for their polarized functions\"\
      \ \r\nSo I think these terms should be renamed as well - and moved under plasma\
      \ membrane. "
    - "@pgaudet - Based on the number of annotations to each term, it would be easier\
      \ for annotating groups if you did the merge the other way around and kept the\
      \ GO:1903361 term: \r\n\r\n- GO:0061467 basolateral protein localization - 7\
      \ annotations (2 exp, 5 ISS)\r\n- GO:1903361 protein localization to basolateral\
      \ plasma membrane - 165 annotations (148 IBA, 16 exp, 1 ISS; 11 of the experimental\
      \ annotations are direct & 5 are to the regulation term)\r\n\r\nBoth of the\
      \ two experimental annotations to 'basolateral protein localization' are discussing\
      \ localization to basolateral plasma membrane, so I agree that this term has\
      \ been used to mean the same thing as 'protein localization to basolateral plasma\
      \ membrane'."
    - "Hi @krchristie \r\nI wanted to merge into GO:0061467 to keep its parents. I\
      \ thought that the direction of the merge did not matter and that all annotations\
      \ would be moved over regardless - isn't this the case @cmungall ? \r\n\r\n\
      Thanks, Pascale"
    - "@pgaudet - In my experience, moving experimental annotations is dependent on\
      \ the procedures in place at the MOD that made them, and is often manual. This\
      \ is still true at MGI.\r\n\r\nIn the past, my recollection is that we have\
      \ often taken into consideration which action will have the least impact on\
      \ annotating groups. Considering that it is quite simple to change the parentage\
      \ of the term, and that once the two terms are merged no one will care what\
      \ the original parentage was, I don't really see how the parentage should be\
      \ a major factor in deciding which term to make primary.\r\n\r\nHowever, another\
      \ factor to take into consideration is to make sure that we do NOT create a\
      \ situation where we keep the exact string of one the term names, but switch\
      \ it to the other ID. This is very difficult for some of the MODs to deal with.\
      \ [In this case, I think that the ID with more annotations is also the ID associated\
      \ with the more informative term name: GO:1903361 \"protein localization to\
      \ basolateral plasma membrane\".]\r\n\r\n\r\n\r\n"
