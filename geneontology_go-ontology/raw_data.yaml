  - issue_number: 15632
    issue_title: 'NTR: rRNA pseudouridine synthase activity'
    issue_body: "For some reason, the only children of GO:0009982 are tRNA and snRNA\
      \ pseudouridine synthase activities.  Could you please add the corresponding\
      \ rRNA term?  Proposed analogous definition:\r\nCatalysis of the reaction: rRNA\
      \ uridine = rRNA pseudouridine. Conversion of uridine in a tRNA molecule to\
      \ pseudouridine by rotation of the C1'-N-1 glycosidic bond of uridine in RNA\
      \ to a C1'-C5.\r\n\r\nEC numbers for these enzymes are 5.4.99.16 through 5.4.99.24.\r\
      \n\r\nAlso, for some reason the \"general\" GO:0009982 has all those tRNA-related\
      \ synonyms; maybe those should be moved to the tRNA-specific term, GO:0106029?"
    issue_labels:
    - New term request
    - enzymes
    issue_comments:
    - I just noticed the lack of a rRNA pseudouridine synthase activty too the other
      day, and I'm already working on a ticket about snoRNA complex terms.
    - "Regarding relevant EC #'s for pseudouridine synthase activities, using both\
      \ of these websites, I see these pseudouridine synthase activities:\r\n- http://www.sbcs.qmul.ac.uk/iubmb/enzyme/EC5/cont5a.html\r\
      \n- https://enzyme.expasy.org/\r\n\r\n**5.4.99.12 - tRNA pseudouridine(38-40)\
      \ synthase**\r\n5.4.99.25 - tRNA pseudouridine(55) synthase\r\n5.4.99.26 - tRNA\
      \ pseudouridine(65) synthase\r\n5.4.99.27 - tRNA pseudouridine(13) synthase\r\
      \n5.4.99.28 - tRNA pseudouridine(32) synthase\r\n5.4.99.42 - tRNA pseudouridine(31)\
      \ synthase\r\n5.4.99.45 - tRNA pseudouridine(38/39) synthase\r\n\r\n5.4.99.44\
      \ - Mitochondrial tRNA pseudouridine(27/28) synthase\r\n\r\n5.4.99.19 - 16S\
      \ rRNA pseudouridine(516) synthase\r\n\r\n5.4.99.20 - 23S rRNA pseudouridine(2457)\
      \ synthase\r\n5.4.99.21 - 23S rRNA pseudouridine(2604) synthase\r\n5.4.99.22\
      \ - 23S rRNA pseudouridine(2605) synthase\r\n5.4.99.23 - 23S rRNA pseudouridine(1911/1915/1917)\
      \ synthase\r\n5.4.99.24 - 23S rRNA pseudouridine(955/2504/2580) synthase\r\n\
      5.4.99.29 - 23S rRNA pseudouridine(746) synthase\r\n\r\n5.4.99.43 - 21S rRNA\
      \ pseudouridine(2819) synthase\r\n\r\nOnly the 5.4.99.12 # (bolded above) is\
      \ referred to in GO MF terms for pseudouridine synthase activities, and as @keseler\
      \ pointed out, this EC # was attached to the general term for \"pseudouridine\
      \ synthase activity\" (GO:0009982), rather than to the term specific to \"tRNA\
      \ pseudouridine synthase activity\". It is clearly inappropriate to have all\
      \ these tRNA specific references attached to the general term. Thus, I have\
      \ moved all of the NARROW synonyms and the tRNA-specific xrefs (in bold below)\
      \ from GO:0009982 to GO:0106029. However, the citation of this same EC number\
      \ in the definition dbxref (in italics below), I have just removed from GO:0009982\
      \ and NOT added to GO:0106029.\r\n\r\n> [Term]\r\n> id: GO:0009982\r\n> name:\
      \ pseudouridine synthase activity\r\n> namespace: molecular_function\r\n> alt_id:\
      \ GO:0016439\r\n> def: \"Catalysis of the reaction: RNA uridine = RNA pseudouridine.\
      \ Conversion of uridine in an RNA molecule to pseudouridine by rotation of the\
      \ C1'-N-1 glycosidic bond of uridine in RNA to a C1'-C5.\" [**_EC:5.4.99.12_**,\
      \ GOC:mah]\r\n> comment: Note that this term should not be confused with 'pseudouridylate\
      \ synthase activity ; GO:0004730', which refers to the formation of free pseudouridine\
      \ from uracil and ribose-5-phosphate.\r\n> subset: gosubset_prok\r\n> **synonym:\
      \ \"transfer ribonucleate pseudouridine synthetase activity\" NARROW [EC:5.4.99.12]\r\
      \n> synonym: \"transfer RNA pseudouridine synthetase activity\" NARROW [EC:5.4.99.12]\r\
      \n> synonym: \"tRNA pseudouridylate synthase I activity\" NARROW [EC:5.4.99.12]\r\
      \n> synonym: \"tRNA-pseudouridine synthase activity\" NARROW []\r\n> synonym:\
      \ \"tRNA-pseudouridine synthase I activity\" NARROW []\r\n> synonym: \"tRNA-uridine\
      \ isomerase activity\" NARROW [EC:5.4.99.12]\r\n> synonym: \"tRNA-uridine uracilmutase\
      \ activity\" NARROW [EC:5.4.99.12]\r\n> xref: EC:5.4.99.12\r\n> xref: MetaCyc:TRNA-PSEUDOURIDINE-SYNTHASE-I-RXN**\r\
      \n> is_a: GO:0016866 ! intramolecular transferase activity\r\n\r\n"
    - "@hdrabkin - I took a quick look at all of the EC #s I listed above and most\
      \ are very specific to a single or small number of target sites; many refer\
      \ directly to protein only enzymes that catalyze \r\nthe reaction. Thus, these\
      \ EC numbers are narrrower than our GO terms since we have not instantiated\
      \ terms for different substrates. Is it OK to attach all of the relevant tRNA,\
      \ or rRNA, EC #s to our general terms?"
    - "This is also related to an old ticket of adding site-specific tRNA methylations,\
      \ etc. We could do that. \r\nSo apparently EC does not have a non-specific term\
      \ (no individual site terms). I would not use any as an xref for the general\
      \ term; I think they are ok as narrow synonyms unless we make the specific terms\
      \ as needed.\r\nI had wanted many  years of bench work with my friend, 5.4.99.25\
      \ - tRNA pseudouridine(55) synthase!"
    - "So @hdrabkin - These synonyms from 5.4.99.12, are just alternate ways to phrase\
      \ the name of the term. I should probably remove the EC reference to a single\
      \ EC term from these synonyms since none of these synonyms seem specific to\
      \ the .12 enzyme, but rather seem generally appropriate as synonyms of this\
      \ term name.\r\n\r\nThe real question I'm trying to get at is would it be OK\
      \ to add additional xrefs to EC terms? We cannot label xrefs as NARROW. Is there\
      \ any issue with adding multiple EC numbers that are narrower than the term,\
      \ so that if people are searching on an EC number, they find the best term?\
      \ It seems best to me, but wanted to run it by you."
    - 'I think you can add the name of the ec as a narrow synonym with the EC id as
      a reference. '
    - You also use a Metacyc id as a ref for a synonym that used the metacyc reaction
      name.
