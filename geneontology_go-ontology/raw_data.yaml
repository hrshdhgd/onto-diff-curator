- id: pr16093
  pr_title: "changed primary term name, added synonyms and references, added new c\u2026"
  pr_body: "\u2026hild term Fixes #16003\r\n\r\nHi @ukemi \r\nI modified 'synapse\
    \ disassembly' as we discussed during the call earlier. This resulted in additional\
    \ changes to regulation child terms. These look fine to me, but could you please\
    \ double-check?\r\nThanks,\r\nBarbara\r\n\r\ncc\r\n@RLovering "
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 16003
    issue_title: 'NTRs: ''synapse pruning'' and child terms'
    issue_body: "I have recently come across several papers describing 'synapse pruning'\
      \ (e.g. PMIDs: 18083105, 21778362 , 22632727) and its more specific complement-dependent\
      \ type (e.g. PMIDs:18083105, 22632727), yet, we do not have GO terms describing\
      \ these processes.\r\n\r\nBelow are my suggestions:\r\n\r\n> New1: synapse pruning\r\
      \nDefinition: Developmental process involving microglial phagocytic engulfment\
      \ of redundant synapse fragments, required for maintenance of optimal long-term\
      \ synapse density and activity.\r\nPMIDs: 18083105, 21778362 , 22632727. GOC:aruk.\
      \ GOC:bc.\r\nExact synonym: synaptic pruning\r\nRelated synonyms: synapse elimination,\
      \ synapse remodelling, synaptic elimination, synaptic remodelling (or should\
      \ these be 'broad' synonyms? @paolaroncaglia or @ukemi perhaps you could advise\
      \ on this?)\r\nis_a parents: neuron remodeling; phagocytosis, engulfment\r\n\
      \r\n>> New1a: complement-dependent synaptic pruning\r\nDefinition: Synaptic\
      \ pruning mediated by complement system signalling.\r\nPMIDs:18083105, 22632727,\
      \ 29844190. GOC:aruk. GOC:bc.\r\nExact synonym: complement-dependent synaptic\
      \ pruning\r\n\r\nPlease let me know, if you have any comments, or suggestions,\
      \ esp. with regard to the definitions. @Pimmelorus, perhaps you'd be able to\
      \ comment on this?\r\n\r\nThanks,\r\nBarbara\r\n\r\ncc:\r\n@RLovering\r\n@rachhuntley\r\
      \n@paolaroncaglia\r\n\r\n"
    issue_labels:
    - Other term-related request
    - neurobiology
    - editors-discussion
    - ARUK-UCL
    issue_comments:
    - "@BarbaraCzub \r\nI use the term 'synapse disassembly (GO:0098883)' for synaptic\
      \ pruning."
    - "@Pimmelorus thank you so much for pointing this out! Would you suggest then\
      \ that 'synapse pruning' should be a synonym of 'synapse disassembly'? This\
      \ was my initial thought after reading your comment, but having looked at a\
      \ few papers, I think that perhaps 'synapse disassembly' definition should be\
      \ broadened and 'synapse pruning' should become a child of it.\r\n\r\nFor example,\
      \ the experiments conducted by Eaten, Fetter and Davis (2002; [PMID: 12062020](https://www.sciencedirect.com/science/article/pii/S0896627302007213?via%3Dihub#aep-section-id14))\
      \ suggest that 'synapse disassembly' could also result from 'synapse retraction'.\
      \ In a review (PMID: 12952887), which shortly follows this research paper, these\
      \ same authors also cite studies, which show that synapse disassembly occurs\
      \ due to loss of signalling involved in synapse maintenance (this seems to fit\
      \ the sole annotation made for this term so far). But it is not clear whether\
      \ the loss of this synapse maintenance signalling results in synapse disassembly\
      \ due to pruning, or retraction.\r\n\r\nSo, I suppose the ultimate question\
      \ here is: Does 'synapse disassembly' really ever occur without synapse pruning\
      \ by microglial cells? @Pimmelorus are you aware of any published experiments\
      \ other then the paper, revealed by my cursory search, which I am citing above,\
      \ that show that synapse disassembly could happen without synapse pruning by\
      \ microglia?\r\n\r\nThis would affect whether I add 'synapse pruning' as a synonym\
      \ (and if so, whether it should be an exact synonym), or as a child term of\
      \ 'synapse disassembly'. As of now, I am leaning towards adding two new child\
      \ terms to 'synapse disassembly' and broadening its definition.\r\n\r\nAtm 'synapse\
      \ disassembly' is defined as: 'A cellular process that results in the controlled\
      \ breakdown of synapse. After it starts the process is continuous until the\
      \ synapse has disappeared'. \r\n\r\nMy suggestions:\r\n\r\n> GO:0098883  synapse\
      \ disassembly\r\nDefinition: A cellular process that results in the controlled\
      \ breakdown of a synapse _**either due to pruning by microglia or retraction**_\
      \ . After it starts the process is continuous until the synapse has disappeared.\r\
      \nExact synonyms: synapse elimination, synaptic elimination\r\nRelated synonyms:\
      \ synapse remodelling, synaptic remodelling \r\n\r\n>> New1: synapse pruning\
      \ \r\nDefinition: Synapse disassembly involving microglial phagocytic engulfment\
      \ of redundant synapse fragments.\r\nPMIDs: 18083105, 21778362 , 22632727. GOC:aruk.\
      \ GOC:bc.\r\nExact synonym: synaptic pruning\r\n_Additional_ parents: is_a phagocytosis,\
      \ engulfment; part_of neuron remodeling (@paolaroncaglia, I initially thought\
      \ this would be is_a, but since synapses overlap with just parts of neurons,\
      \ I am now thinking this should be part_of - I would be grateful for your feedback\
      \ on this please).\r\n\r\n>> New2: synapse retraction\r\nDefinition: Synapse\
      \ disassembly involving a retraction of a synapse in a distal to proximal fashion.\r\
      \nPMID: 12062020. GOC:aruk. GOC:bc.\r\nExact synonym: synaptic retraction\r\n\
      \r\nI aim to add these new terms by Wednesday next week at the latest. Could\
      \ you please let me know by then, if you have any more comments or suggestions?\r\
      \n\r\nThank you,\r\nBarbara\r\n"
    - "@BarbaraCzub \r\nI am in no way an expert in synapse pruning, but I think that\
      \ your interpretation of the process and its child terms is incorrect. Take\
      \ a look at this wikipedia text on synapse pruning:\r\n\r\n> The three models\
      \ explaining synaptic pruning are axon degeneration, axon retraction, and axon\
      \ shedding. In all cases, the synapses are formed by a transient axon terminal,\
      \ and synapse elimination is caused by the axon pruning. Each model offers a\
      \ different method in which the axon is removed to delete the synapse. In small-scale\
      \ axon arbor pruning, neural activity is thought to be an important regulator,[citation\
      \ needed] but the molecular mechanism remains unclear. Hormones and trophic\
      \ factors are thought to be the main extrinsic factors regulating large-scale\
      \ stereotyped axon pruning.[6]\r\n\r\nI conclude that 'synapse pruning' describes\
      \ the loss of synapses (see terms 'synapse elimination' and 'delete the synapse'\
      \ in the text above) and that there are different ways this can be caused including\
      \ microglial involvement. So I think that the terms are 'synapse disassembly\
      \ (GO:0098883)' and 'synaptic pruning' should be considered synonyms."
    - 'Thanks @Pimmelorus for your quick reply and clarifying this. You''re certainly
      much more of an expert than I am, so I am going to follow your suggestion, and
      add ''synapse pruning'' as a synonym of  ''synapse disassembly (GO:0098883)''.
      It did cross my mind that the ''synapse retraction'' referred to in PMID: 12062020
      (that only paper which I found mentioning this) might have been intended more
      broadly as a ''neurite retraction'' for which we do actually have a GO term
      (''neuron projection retraction'' (GO:0106028)). So, your feedback is reassuring,
      thank you. '
    - "To do:\r\n\r\n- [x] Find out how many annotations to 'synapse disassembly'\
      \ are expected from the SynGO project\r\n\r\n- [x] Check the mechanistic bases\
      \ for these annotations. Would the mechanism for these annotations always be\
      \ pruning by microglia (i.e. phagocytic engulfment)? \r\n\r\n- [x] Based on\
      \ the above should 'synapse disassembly' be obsoleted/changed to 'synapse pruning'?\
      \ Or should 'synapse pruning' become a new independent term?"
    - "None of the papers annotated by SynGO use the phrase 'synapse disassembly';\
      \ however, they mention 'elimination', 'pruning', 'retraction', 'collapse',\
      \ 'refinement', or 'remodelling' (analysis details:\r\nhttps://docs.google.com/spreadsheets/d/1x0PeAEHlsyaBaTN7rf_Oe1icrhkGKtTQIlmDeAP35kM/edit?usp=sharing).\r\
      \n\r\n---\r\nLanguage definitions:\r\n\r\nTo [prune](https://dictionary.cambridge.org/dictionary/english/prune)\
      \ (from Cambridge Dictionary):\r\n- to cut off branches from a tree, bush, or\
      \ plant, especially so that it will grow better in the future;\r\n- to reduce\
      \ something by removing things that are not necessary.\r\n\r\nTo [disassemble](https://dictionary.cambridge.org/dictionary/english/disassemble)\
      \ (from Cambridge Dictionary):\r\n- to separate something into its different\
      \ parts.\r\n\r\nTo [retract](https://dictionary.cambridge.org/dictionary/english/retract)\
      \ (from Cambridge Dictionary):\r\n- to pull something back or in.\r\n\r\nTo\
      \ [eliminate](https://dictionary.cambridge.org/dictionary/english/eliminate)\
      \ (from Cambridge Dictionary)\r\n-  to remove or take away someone or something.\r\
      \n\r\nTo [refine](https://dictionary.cambridge.org/dictionary/english/refine)\
      \ (from Cambridge Dictionary)\r\n- to make something pure or improve something,\
      \ especially by removing unwanted material.\r\n\r\nTo [remodel](https://dictionary.cambridge.org/dictionary/english/remodel)\
      \ (from Cambridge Dictionary)\r\n- to give a new shape or form to something.\r\
      \n\r\nTo [collapse](https://dictionary.cambridge.org/dictionary/english/collapse)\
      \ (from Cambridge Dictionary)\r\n- to fall down suddenly because of pressure\
      \ or having no strength or support (from Cambridge Dictionary);\r\n- to fold\
      \ something into a smaller shape, usually so it can be stored, or (especially\
      \ of furniture) to fold in this way (from Cambridge Dictionary) (from dictionary.com);\r\
      \n- to fall or cave in; crumble suddenly (from dictionary.com);\r\n- to break\
      \ down; come to nothing; fail (from dictionary.com).\r\n\r\nI also checked the\
      \ top 3 definitions in oxforddictionaries.com and dictionary.com and the are\
      \ in agreement with the definitions from dictionary.cambridge.org"
    - "Preliminary conclusions:\r\nThe terms 'disassembly' and/or 'retraction' may\
      \ be appropriate to describe processes affecting the synaptic cytoskeleton.\
      \ This would need to be specified in the definition.\r\n\r\nRefs.:\r\nhttps://docs.google.com/spreadsheets/d/1wHRDLAUjaPVlEMwnvU_uHEWzsfKiN2GNOfzEydvBtNI/edit?usp=sharing\r\
      \n"
    - "Just to explain where the use of the term **disassembly** comes from. It is\
      \ based on the GO pattern \"assembly, maintenance, modification, disassembly\"\
      \ to describe the life-cycle of cellular structures. According to these broad\
      \ classes any process that removes a synapse, should be placed in the **disassembly**\
      \ category. The term **synaptic pruning** is a term used to remove redundant\
      \ synapses which is most prominent during development. In that term the dictionary\
      \ entry \"to reduce something by removing things that are not necessary\" does\
      \ best describe the process since during development more synapses than needed\
      \ are initially created and the synapses that are no longer needed are removed\
      \ by 'synapse pruning'. In that sense pruning is removal/disassembly of synapses\
      \ that are no longer necessary.\r\n\r\n**retraction** is certainly wrong, since\
      \ the synapse does not retract. The axon may do this, but the synapse is there\
      \ or it is not."
    - "Thanks for your comments @Pimmelorus. I see your point. So perhaps I misunderstand\
      \ 'pruning'? Based on the literature, which I've read, my understanding is that\
      \ 'pruning' always involves phagocytic engulfment by microglia (e.g. PMIDs:\
      \ 18083105, 21778362, 22632716, 29844190). This is why I originally suggested\
      \ that the term 'synapse pruning' should be related in the ontology to 'phagocytosis,\
      \ engulfment' as well as 'neuron remodeling' (a process which encompasses 'pruning'\
      \ according to the GO definition). \r\nBut then what should we do about papers\
      \ like e.g. PMID: 12062020, where the authors do not mention 'pruning', but\
      \ they use the term 'synaptic retraction'? They describe what happens when the\
      \ maintenance of synapse structure is disrupted from within (here due to a dynactin\
      \ mutation), so, yes, this is not an ideal example, because here the annotation\
      \ would have been to 'maintenance of synapse structure' (GO:0099558 )anyway.\
      \ But nonetheless the phrase 'synaptic retraction' has been used (but perhaps\
      \ this should have been 'neuron projection retraction'?). I agree, the term\
      \ 'synaptic retraction' is not precise, but surely an axonal bouton, or a dendritic\
      \ spine, forming a synapse, both comprise structural components that could retract?\
      \ Presumably this would not need to involve phagocytic pruning by microglia\
      \ (but maybe it could?), it and would certainly be a part of 'neuron projection\
      \ retraction' (GO:0106028).\r\nSo perhaps 'pruning' should be categorised as\
      \ a developmental process (as a child term of 'phagocytosis, engulfment' and\
      \ 'neuron remodeling'), whereas 'disassembly' could remain where it is as a\
      \ broader term?\r\n"
    - ">Based on the literature, which I've read, my understanding is that 'pruning'\
      \ always involves phagocytic engulfment by microglia (e.g. PMIDs: 18083105,\
      \ 21778362, 22632716, 29844190).\r\n\r\nRedundant cellular components are either\
      \ processed by the neurons themselves via autophagy (see PMID:29709573), via\
      \ autophagy by astrocytes, or may involve microglia.\r\n\r\n>This is why I originally\
      \ suggested that the term 'synapse pruning' should be related in the ontology\
      \ to 'phagocytosis, engulfment' as well as 'neuron remodeling' (a process which\
      \ encompasses 'pruning' according to the GO definition).\r\n\r\n 'neuron remodeling'\
      \ is correct, 'phagocytosis, engulfment' I do not know whether this is correct\
      \ for all instances of pruning.\r\n\r\n>But then what should we do about papers\
      \ like e.g. PMID: 12062020, where the authors do not mention 'pruning', but\
      \ they use the term 'synaptic retraction'?\r\n\r\nI suggest to correct their\
      \ use of terminology. Neuronal processes retract, synapses do not.\r\n\r\n>So\
      \ perhaps 'pruning' should be categorised as a developmental process (as a child\
      \ term of 'phagocytosis, engulfment' and 'neuron remodeling'), whereas 'disassembly'\
      \ could remain where it is as a broader term?\r\n\r\nSynaptic pruning is not\
      \ always occurring in development, but also in the mature animal. I remain with\
      \ my point that synapse pruning is a term that means that certain synapses are\
      \ removed, whereas other remain. I think that removal is equivalent to disassembly.\
      \ If this is a big issue for you, you may need to consult an expert in the field."
    - Thanks, Pim, for your feedback and the PMID to this very recent synaptic pruning
      review. I'll take a look at the sections and cited research papers on neurons
      and astrocytes in addition to microglia to get a broader understanding.
    - "Hi @Pimmelorus, we discussed this issue in the Ontology Editors' Call today\
      \ again. And we've decided that, based on your expert suggestions and based\
      \ on evidence from literature, the terms 'synapse pruning' and 'synapse disassembly'\
      \ should be synonymous. \r\n\r\nHowever, because 'synapse pruning' appears to\
      \ be used in published research more frequently than 'synapse disassembly' the\
      \ term 'synapse pruning' should be the primary GO term, whereas 'synapse disassembly'\
      \ (as well as '...clearance', '...elimination', and '...removal') will be exact\
      \ synonyms. \r\n\r\n@Pimmelorus or @ftwkoopmans, could you please let me know\
      \ whether you are happy with this change in context of the SynGO annotation\
      \ tool? (This term is in the synapse slim). Or should I keep 'synapse disassembly'\
      \ as the syngo_official_label, like you previously requested for https://www.ebi.ac.uk/QuickGO/term/GO:0097471\
      \ (https://github.com/geneontology/synapse/issues/194).\r\n\r\ncc \r\n@ukemi\
      \  \r\n@RLovering "
    - "To do:\r\n- [x]  Add exact synonyms of 'synapse disassembly' to GO term entry,\
      \ specifically 'synapse/synaptic pruning', '... clearance', '...elimination',\
