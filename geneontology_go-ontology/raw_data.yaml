      \r\n @deustp01 @tberardini @ukemi @vanaukenk  @thomaspd @RLovering (since you\
      \ group has the most annotations to these terms)\r\nany thoughts before I ask\
      \ for annotations to be reviewed? \r\n\r\nThanks, Pascale\r\n\r\n\r\n\r\n"
    - The @pgaudet  bifurcated receptor structure as summarized by @tberardini yesterday
