- id: pr13792
  pr_title: "merged glycoprotein binding with protein binding- cleaned up synonyms\u2026"
  pr_body: "\u2026 for #12787"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 12787
    issue_title: Modified proteins proposal
    issue_body: "Relevant GH tickets:\r\n[NTR: ubiquitinated protein binding](https://github.com/geneontology/go-ontology/issues/12582)\
      \ \r\n[Parentage of glycoprotein binding](https://github.com/geneontology/go-ontology/issues/12580)\
      \ \r\n[Question: adding new children of GO:0035064 methylated histone binding?](https://github.com/geneontology/go-ontology/issues/12522)\r\
      \n\r\nThe [proposal](https://docs.google.com/document/d/17U1TD3n_QI9coCycJcOUBDa2nRf3ggPR-tKjDMa_ff8/edit\
      \ )was not well received by annotators at the GO meeting. The annotators thought\
      \ that these terms were too important biologically for them not to be in the\
      \ ontology. We need to come up with alternatives.\r\n\r\n\r\nContinue to add\
      \ these terms by hand. Unsustainable?\r\nFigure out a way to add these terms\
      \ automatically. Use PRO?, Chebi?, PsiMod?, will this lead to annotation inconsistency.\
      \ Probably.\r\nOnly add a few very high-level terms. What is the specificity\
      \ cut off and what happens when annotators make a case that the very specific\
      \ term that they want is important.\r\nHave do-not-annotate' terms that are\
      \ generated automatically as in #1 below and categorize gene products by the\
      \ entity that is captured in binding annotations.\r\nWe discussed three possible\
      \ semantic interpretations of modified protein binding terms:\r\n\r\nhttps://docs.google.com/document/d/1MAnnOfs-e2LY9MnqdCZscalbxbNUDSJ9pbMZ-f2WS9U/edit#heading=h.vzsyf1ss0k8h\r\
      \n\r\n1. Binds a protein that happens to have a modification, but not necessarily\
      \ the modification site \r\n2. Binds to the modified part of a protein <- Seems\
      \ to be most broadly supported. \r\n3. Binding to some specific protein partner\
      \ is dependent on the modification state of the partner even if binding is not\
      \ to the modified bit.  <- Some support.   DOS objection:  this seems like annotating\
      \ a property of the bound protein. Also specific to one binding interaction\
      \ (whereas 2 is likely to be a general function) \r\n\r\nNumber 2 in this list\
      \ - binds to the modified part of a protein - had the most support. Example:\
      \ SH2 domain confers binding to phospho-tryosine in the context of a specific\
      \ peptide motif: https://en.wikipedia.org/wiki/SH2_domain\r\n\r\nFor terms like\
      \ this, we could add a comment that it should only be used where there is high\
      \ confidence that binding is to the modification + protein (simple dependency\
      \ on phosphorylation of target is not sufficient but one that localizes the\
      \ domain by deletion/mutagenesis analysis of the protein is). This still leaves\
      \ the question of how detailed we should get in specifying the target (see histone\
      \ binding)."
    issue_labels:
    - mini-project
    - binding
    - GOC meeting
    - editors-discussion
    issue_comments:
    - 'Darren will join us on today''s meeting to present his ideas.

      '
    - "This is what I mentioned to a few attendees at the USC GOC meeting. I'll summarize\
      \ first, then give the reasoning by way of example. \n\nConsider that \"ubiquitinated\
      \ protein binding\" could be logically defined as something like (\"protein\
      \ binding to some ubiquitinated protein\"). So (\"ubiquitinated protein binding\
      \ to some protein\") is the same as (\"protein binding to some ubiquitinated\
      \ protein\"). Given the confusion that currently holds when using these terms,\
      \ this proposal provides the benefit that annotation is simplified. No information\
      \ is lost, since terms like \"ubiquitinated protein binding\" are useful grouping\
      \ terms that can be inferred \nbased on the binding partner indicated.\n\nI\
      \ would suggest that \"protein binding\" be used as the annotate-to term. Child\
      \ terms of interest (such as \"glycoprotein binding\") stay, and new ones minted\
      \ if desirable, but be marked as do-not-annotate. \n\nExample:\nConsider the\
      \ case of USP15, a protein that binds to ubiquitinated histone H2B. This protein\
      \ is annotated to GO:0061649 (\"ubiquitinated histone binding\"). For the moment,\
      \ pretend that GO:0061649 can be a child of GO:0042393 (\"histone binding\"\
      ) and the proposed term (\"ubiquitinated protein binding\"). The full hierarchy\
      \ (after reasoning) would be:\n\nprotein binding\n.  |_ ubiquitinated protein\
      \ binding\n.  |    |_ubiquitinated histone binding\n.  |_ histone binding\n\
      .       |_ubiquitinated histone binding\n\nConsider a possible history for the\
      \ annotation of USP15, from two different labs. Lab one and lab two each publish\
      \ that USP15 binds protein, but don't know which protein. You'd get:\n\nLab1:\
      \ USP15 protein binding to some \"protein\"\nLab2: USP15 protein binding to\
      \ some \"protein\"\n\nLab1 then finds that USP15 binds to a ubiquitinated protein,\
      \ while lab2 discovers that it binds to some histone. Now the annotation becomes:\n\
      \nLab1: USP15 ubiquitinated protein binding to some \"ubiquitinated protein\"\
      \nLab2: USP15 histone binding to some \"histone\"\n\nLab1 now finds that the\
      \ specific type of ubiquitinated protein bound is histone, and Lab2 finds that\
      \ the histone is ubiquitinated. Revised annotation:\n\nLab1: USP15 ubiquitinated\
      \ histone binding to some \"ubiquitinated histone\"\nLab2: USP15 ubiquitinated\
      \ histone binding to some \"ubiquitinated histone\"\n\nNote that each new bit\
      \ of information resulted in, for each lab, a change to both the GO term & the\
      \ target (column 17). That means (for each lab) a total of 4 changes beyond\
      \ the initial annotation.\n\nA better, easier, more scalable solution would\
      \ be to annotate ONLY to the parent protein binding term. The other GO terms\
      \ stay but only as grouping terms. Specificity is given by the target. Thus,\
      \ the history (for Lab1 only) would become:\n\nA: USP15 protein binding to some\
      \ \"protein\"\nB: USP15 protein binding to some \"ubiquitinated protein\"\n\
      C: USP15 protein binding to some \"ubiquitinated histone\"\n\nOnly 2 changes\
      \ were necessary. Pros of this approach include fewer changes, clear guidance\
      \ for GO term to use, and it's sustainable to any level of target specificity\
      \ (\"ubiquitinated histone\" becomes \"ubiquitinated histone H2B\" becomes \"\
      histone H2B ubiquitinated at position 120\" (as opposed to \"histone H2B ubiquitinated\
      \ at position 122\"). I can think of only one con, which is that term enrichment\
      \ becomes useless for specific types of protein binding. Of course, term enrichment\
      \ could still be achieved, but there would be some overhead in calculating the\
      \ correct sub-function.\n"
