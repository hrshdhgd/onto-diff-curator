- id: pr17600
  pr_title: "Added generic cargo receptor complex and tweaked the definition of th\u2026"
  pr_body: "\u2026e signaling receptor complex. Fixes #17554"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17554
    issue_title: low-density lipoprotein receptor complex
    issue_body: "Term name: low-densitiy lipoprotein receptor complex\r\nDef: A transmembrane\
      \ protein complex that combines with a low-density lipoprotein particle or xenobiotic\
      \ toxins and delivers them into the cell via endocytosis. While most substrates\
      \ get degraded via the endosome the receptor is recycled to the plasma membrane.\
      \ May also act as a transducer of intracellular signal pathways. Often acts\
      \ in corporation with other cell-surface receptors.\r\n\r\nLogical definitions:\r\
      \nGO:0098802 plasma membrane receptor complex\r\nGO:0005887 integral component\
      \ of plasma membrane\r\nGO:0005041 low-density lipoprotein particle receptor\
      \ activity\r\nGO:0004888 transmembrane signaling receptor activity\r\n\r\nReference:\r\
      \nPMID:26005850\r\n\r\nGOCID:bhm\r\n\r\nI hope I didn't miss anything!\r\n\r\
      \nNote to self: CPX-4310 / EBI-21448232"
    issue_labels: []
    issue_comments:
    - 'Fussy bit of terminology: "While most substrates get degraded ...". Would "ligand"
      be better here? (Enzymes act on substrates; receptors act on ligands?)'
    - "Yes, indeed, should be 'ligand'.\r\nThanks."
    - "Hi @bmeldal. I'm having a bit of a conundrum with respect to the 'or xenobiotic\
      \ toxins' part of the definition because I'd like to relate this term to the\
      \ GO:0005041 low-density lipoprotein particle receptor activity, which always\
      \ has an input of an LDL particle. It would be nice if we could make this receptor\
      \ specific for the LDL and perhaps make another receptor for the toxin function.\
      \ So the logical def would be: protein-containing complex and capable_of some\
      \ low-density lipoprotein particle receptor activity. \r\n\r\nAlso a quick question\
      \ for @RLovering. Right now the LDL receptor activity is a cargo receptor activity\
      \ and is linked to endocytosis. I think this is ok, but there is no indication\
      \ that the receptor is in the plasma membrane. Was this done on purpose because\
      \ it gets internalized and would still be considered a receptor even after it\
      \ leaves the plasma membrane? Also a question for @pgaudet."
    - "Ok. All LDL receptors bind LDLs (by definition!) but some also bind toxins\
      \ for degradation. It's the same receptor molecule. As we are trying to remove\
      \ multiple \"protein complex\" children annotations from any given complex term\
      \ we need to be careful here. We can't add \"GO:0019534 toxin transmembrane\
      \ transporter activity\" (I guess that would be the activity unless we create\
      \ a more specific toxin internalisation/clearance term) as logical definition\
      \ (LD) to the generic LDLR term as not all LDLRs clear toxins. I could create\
      \ new child terms for those LDLRs that do and then have specific LDs for them.\
      \ I guess that would still fit our policy as the function of the generic LDLR\
      \ term and its more specific children will be differently defined. \r\n\r\n\
      I guess it's a good show case!"
    - "Locations:\r\n\r\nIt functions as a receptor in the plasma membrane, after\
      \ that it's just passively transported though the endocytic pathway and recycled\
      \ to the plasma membrane. However, it can also acts intracellularly in signalling\
      \ pathways but those specific function are still being investigated..."
    - Since the same complex can serve more than one purpose, it limits the class
      relations I can make in the ontology. You are correct, this is a good showcase
      for an example of where despite the name, the complex can serve multiple functions.
      The instances of these functions will need to be captured in GO-CAM models.
      The same goes for a location. If the locations doesn't always hold, I can't
      make the class relationship in the ontology.
    - "We could have LDLR as the grouping term with LDL activity and a child for LRP\
      \ family complex with additional toxin clearance activity. It was suggested\
      \ in the Cambridge meeting to make more granular terms where the function slightly\
      \ changes.\r\n\r\nIt won't solve the location issue, except the main function\
      \ we use for the LD is linked to its location in the PM.\r\n\r\nThe problem\
      \ will occur when we discover its actual function in signalling! But that knowledge\
      \ is still emerging so we'll cross that bridge when it comes to it."
    - I just sent two edits to a pull request, but my build checks seem to be failing.
      I just made the simple term as a child of membrane protein complex and didn't
      relate it to any activity. I'm not sure what you mean by having the LDL activity
      as a grouping term with the activity. As soon as I relate it to the activity
      it will restrict it to always having that activity. I was tempted to make it
      a child of cargo receptor activity, but then I was concerned about its signaling
      function. We could make this one capable of cargo receptor activity and then
      make a new term 'low-density lipoprotein signaling receptor activity' at a later
      date. I can do that now in this pull request before I merge, since the checks
      are failing anyways. What do you think?
    - "I would go for \r\n\r\nGO:0062136 low-density* lipoprotein receptor complex\r\
      \n\r\nLogical definitions:\r\nis_a GO:0098802 plasma membrane receptor complex\r\
      \ncapable_of GO:0005041 low-density lipoprotein particle receptor activity\r\
      \n\r\n* notice typo in my original request (densitiy)!\r\n\r\nAnd, of course,\
      \ I forgot the synonyms:\r\nLDL receptor complex [EXACT]\r\nLDLR complex [EXACT]"
    - "OK. I will fix now including the cut and pasted typo. If I make this logical\
      \ def, I should modify the def to be 'A transmembrane protein complex capable\
      \ of low-density lipoprotein particle receptor activity, but may also bind xenobiotic\
      \ toxins and deliver them into the cell via endocytosis. While most substrates\
      \ get degraded via the endosome the receptor is recycled to the plasma membrane.\
      \ May also act as a transducer of intracellular signal pathways. Often acts\
      \ in corporation with other cell-surface receptors.'\r\n\r\nI think this will\
      \ be valid because regardless, it is always capable of the LDL receptor activity."
    - "GO:0038024 cargo receptor activity is a parent of GO:0005041 low-density lipoprotein\
      \ particle receptor activity\r\n\r\nI think GO:0005041 low-density lipoprotein\
      \ particle receptor activity is fine, we don't have to go less granular.\r\n\
      \r\nI think, even when the receptor is involved in signaling, it interacts with\
      \ an LDL to activate it."
    - Sorry, we were writing simultaneously!
    - OK. I'll push a new commit. We can always change it later if I ever get to merge
      it.
    - "I just noticed that you linked it to \r\nintersection_of: GO:0098797 ! plasma\
      \ membrane protein complex\r\n\r\ninstead of \r\nintersection_of: GO:0098802\
      \ ! plasma membrane **receptor** complex\r\n\r\nAny reason?"
    - 'Hi @bmeldal. Yes, this was intentional . It is because the LDL receptor activity
      is a cargo receptor activity and plasma membrane receptor complexes are restricted
      to signaling receptors. '
    - Out of curiosity, is this an argument for a parental grouping term that is agnostic
      with respect to that restriction? Brown and Goldstein would be surprised to
      learn that they made a mistake in naming their discovery a receptor, and (more
      legitimate argument) it does make sense to think that all membrane-associated
      entities that bind soluble stuff and then do something in response can be classed
      as receptors, regardless of what that something is.
    - "\r\nTo clarify and help curators \r\nGO:0098802 ! plasma membrane receptor\
      \ complex\r\nshould be renamed to \r\nGO:0098802 ! plasma membrane signaling\
      \ receptor complex\r\n"
    - 'Makes sense to me. '
    - I don't think the naming was a mistake. I think cargo receptors are legit. I
      will rename as @valwood suggests.
    - "I'm confused, but maybe it's the heat - we are not used to prolonged good weather\
      \ ;-)\r\n\r\nGO:0098802 plasma membrane receptor complex has no restriction\
      \ to signalling in its def.\r\nGO:0098797 plasma membrane protein complex is\
      \ broader than \"receptor complex\" as it includes cell-cell and cell-ECM adhesion\
      \ complexes..\r\nDo we need need a new term for \"plasma membrane **signaling**\
      \ receptor complex\"?"
    - And a parallel term for "plasma membrane **cargo** receptor complex"? LDLRs
      could be children of both.
    - 'The logical definition of GO:0098802 plasma membrane receptor complex is: ''protein-containing
      complex'' and (''part of'' some ''plasma membrane'') and (''capable of'' some
      ''signaling receptor activity''), so it is restricted. So I renamed it as @ValWood
      suggested. Do you think we need the grouping term for the cargo receptor complexes?
      What would it buy us? Also, cargo receptors are not restricted to the plasma
      membrane: cargo receptor activity = Binding specifically to a substance (cargo)
      to deliver it to a transport vesicle. Cargo receptors span a membrane (either
      the plasma membrane or a vesicle membrane), binding simultaneously to cargo
      molecules and coat adaptors, to efficiently recruit soluble proteins to nascent
      vesicles.'
    - "I like the idea of a cargo receptor complex grouping term and plasma membrane\
      \ signaling receptor complex. However I still have some concerns about how to\
      \ tell a signaling receptor from a cargo receptor. See https://www.ncbi.nlm.nih.gov/pubmed/9609114\
      \ for example, insulin signals through a receptor (IRK/INSR) and both are then\
      \ internalised. This is important, as the insulin needs to be removed from the\
      \ circulation. So IRK/INSR is both a signaling receptor and a cargo receptor.\
      \ But not many papers will demonstrate that a signaling receptor (eg  GO:0005009\
      \ insulin-activated receptor activity or GO:0005899 insulin receptor complex)\
      \ is also a cargo receptor, so having signaling and cargo receptor for these\
      \ terms may lead to the term not being used because the curator may not see\
      \ expt evidence for both. Or would you just annotate this as a signaling receptor?\
      \ In which case the cargo receptor GO group will be under populated?\r\n\r\n\
      Thanks\r\n\r\nRuth"
    - '@pgaudet, I believe this distinction was made as part of the MF refactoring.
      Can you shed any light on this discussion?'
    - "I think signaling receptors and cargo receptors need to be split in CC as they\
      \ have been in MF. \r\n@RLovering we need to look at the downregulation of signaling\
      \ more closely, I wonder if it really is a cargo receptor, in the sense that\
      \ the cargo is brought in to be degraded. We probablydon't want to group that\
      \ with cargo the cell is trying to move around or import. \r\n\r\nWhat do you\
      \ think ? \r\n\r\nThanks, Pascale"
    - Easy enough. I will add a general class of cargo receptor complexes. The children
      should self-classify (famous last words)
    - it is difficult though to make the distinction, it doesn't look like insulin
      (and I think this might be true for other ligands) is released again. In the
      reactome pathway https://reactome.org/PathwayBrowser/#/R-HSA-74752 insulin is
      degraded in the endosome and often the receptor is then recycled back to the
      plasma membrane
    - This ticket will close once the generic cargo receptor complex is added. If
      there is still discussion about the distinction between cargo receptors and
      signaling receptors, perhaps we should open a ticket on the annotation tracker?
      It seems like the resolution will come down to the level of the annotations.
      If we decide that an ontology change is necessary, we should open a new ticket
      about what needs to be done.
    - 'good idea '
    - Maybe the insulin receptor is both and should be co-annotated.
    - I think that is the best way to go
