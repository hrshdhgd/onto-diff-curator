      \n\r\nOK  convinced. Instead can we add just\r\nGO:1990810 microtubule anchoring\
      \ at mitotic spindle pole body\r\n part of\r\nGO:0090307 mitotic spindle assembly\r\
      \n\r\n\r\n\r\n\r\n"
