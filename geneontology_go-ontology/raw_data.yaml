      \ in that they share a precursor, glucose.\r\n\r\nIn summary, I think your proposal\
      \ makes sense due to the similarity of these reactions. And, provided some structure\
      \ already exists surrounding the context of these three reactions. E.g.: \r\n\
      N-glycan biosynthesis\r\nN-glycan precursor biosynthesis\r\ndol-P synthesis\r\
      \ncytosolic \r\nglcnac additions\r\nDPAGT1, 13/14\r\nmannose additions\r\nALG1,\
      \ 2, 2, 11, 11\r\nin ER \r\nflip dol-PP-glycan into ER\r\nmannose additions\r\
      \nALG3, ALG9, ALG12, ALG9\r\nglucose additions\r\nALG6, ALG8, ALG10\r\ndolichol\
      \ to protein transfer ....\r\n\r\nHope this is helpful,\r\nBen"
