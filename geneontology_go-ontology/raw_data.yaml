      \ over the relation 'transports or maintains localization of', is this right\
      \ ? \r\nThe logical definition of 'S-adenosyl-L-methionine transmembrane transport'\
      \ \r\nis \r\n\"transport\r\n and  ('results in transport across' some membrane)\r\
