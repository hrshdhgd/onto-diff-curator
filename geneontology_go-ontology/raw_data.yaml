- id: pr13918
  pr_title: "Changed the name and corrected the def of GO:1990439. They are now co\u2026"
  pr_body: "\u2026nsistent with the reference. Fixes #13868"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13868
    issue_title: 'MAP phosphatase '
    issue_body: "I think MAP phosphatases  is dual specificity \r\n(i.e\r\nGO:1990439\t\
      MAP kinase threonine phosphatase activity\r\n\r\n->MAP kinases serine/threonine\
      \ phosphatase activity\r\n\r\ni.e the terms which dephosphorylate threonine\
      \ also dephosphorylate ~threonine~ serine.\r\n\r\nCan this term be changed?\
      \ Or can we have a new term?\r\n\r\nNote that I still don't think its necessary\
      \ to capture residue combinations in terms in general , but this proposal was\
      \ overturned\r\nhttps://github.com/geneontology/go-ontology/issues/12416\r\n\
      \r\nSo if we are doing it we need to do consistently.\r\n\r\n"
    issue_labels:
    - enzymes
    issue_comments:
    - "\r\nAlso  MAP phophatases are Mg dependent, but they don't have this parent\r\
      \n\r\nGO:0004724\t\r\nmagnesium-dependent protein serine/threonine phosphatase\
      \ activity"
    - "I'm not exactly sure what you want in this ticket, but it looks like this term\
      \ is problematic. I think the issue is that it is supposed to describe a threonine\
      \ phosphatase, but it's placement in the graph and its definition confuse it\
      \ with a tyrosine phosphatase. I think what you want is to:\r\n\r\nChange the\
      \ def of 'MAP kinase threonine phosphatase activity' from:\r\nCatalysis of the\
      \ reaction: MAP kinase threonine phosphate + H2O = MAP kinase tyrosine + phosphate.\r\
      \n\r\nto:\r\nCatalysis of the reaction: MAP kinase threonine phosphate + H2O\
      \ = MAP kinase threonine + phosphate.\r\n\r\nand make it a child of 'protein\
      \ serine/threonine phosphatase activity', correct? \r\nAre you sure they are\
      \ ALL magnesium-dependent?"
    - "But that term exists already?\r\n\r\nGO:1990439 | MAP\_kinase\_threonine phosphatase\
      \ activity\r\n\r\nI think it should be \r\nMAP kinase serine/threonine phosphatase\
      \ activity\r\n\r\nBut  the one I am annotating is dual specificity  so I can\
      \ use:\r\nGO:0017017 MAP kinase tyrosine/serine/threonine phosphatase activity\r\
      \n\r\n\r\nre the magnesiun I think they are all mg/mn so maybe the parent can\
      \ not be added.\r\n\r\nIts a bit sub-optimal as you can end up annotating the\
      \ same function in different branches.\r\nGO:0033549 MAP kinase phosphatase\
      \ activity\r\nor\r\nGO:0004724 | magnesium-dependent\_protein serine/threonine\
      \ phosphatase activity\r\n\r\nwhich makes it appear to be multifunctional, but\
      \ its a single activity.\r\n\r\nI didn't really want to request \r\nmg/mn-dependent\
      \ MAP kinase tyrosine/serine/threonine phosphatase activity\r\nbecause it's\
      \ a given.\r\n\r\nhttps://en.wikipedia.org/wiki/Protein_phosphatase\r\nMAP kinase\
      \ phosphatases are\r\n\"the protein phosphatase Mg2+- or Mn2+-dependent (PPM)\
      \ family\"\r\n\r\ndon't worry about the mg part...."
    - "Yes, you should probably use the dual specificity. But I still think there\
      \ is an issue with GO:1990439. Take a look at it's definition and it's placement\
      \ in the ontology. \r\n\r\nSo here is the big question. As far as I know all\
      \ threonine phosphatases are serine/threonine phosphatase. But in the case of\
      \ these types of MAPK phosphatases, it appears that they only ever work on phosphothreonine.\
      \ So is it ok to still classify them as serine/threonine phosphatases? I think\
      \ with the new views of the MF overhaul, this would be ok."
    - "Ah OK, I didn't know that. I thought all serine/threonine had interchangable\
      \ specificity.\r\n\r\nbut I can only find Threonine phosphorylations from MAP\
      \ kinases in our data..."
    - "DPH asked me to look at this ticket, so ... I don't know these kinases and\
      \ phosphatases very well, but it doesn't take any specialist knowledge to see\
      \ that GO:1990439 is a mess at present. I didn't know whether it was intended\
      \ to be a threonine phosphatase (with or without including serine) or a tyrosine\
      \ phosphatase, but right now it's got bits of both clashing in an entertainingly\
      \ awkward way.\r\n\r\nA quick look through the ontology finds GO:0033550 ! MAP\
      \ kinase tyrosine phosphatase activity, so I guess GO:1990439 was meant to be\
      \ the threonine term, matching its name, and it should be moved and have its\
      \ definition corrected accordingly.\r\n\r\nI'll gladly defer to anyone better\
      \ informed on the question of whether serine phosphatase and threonine phosphatase\
      \ need to be separate terms; I don't know whether any phosphatase that can dephosphorylate\
      \ phospho-threonine will also dephosphorylate phospho-serine on a MAP kinase\
      \ or any other substrate."
    - OK. So the bottom line here is to rename and redefine GO:1990439 to be a serine/threonine
      phosphatase?
    - I've got no objection to that (not-an-expert caveats still apply)
    - Thanks for the sanity check!
    - "You might be correct David in the MAP kinases always phosphorylate Tyrosines.\
      \ Do you have any examples of  serine/threonine phosphorylation by MAP kinases?\r\
      \n@Antonialock  might know....\r\n\r\nWe have examples of serine phosphorylations\
      \ of MAP kinases.\r\nI have no idea if MAP kinases can only be phosphorylated\
      \ by MAP kinase kinase family, or if they have other direct kinase targets which\
      \ phosphorylate on serines...\r\n\r\nI could also ask some of our community\
      \ experts.\r\n"
    - "Now I'm really confused. This ticket is about the phosphatases. I think the\
      \ plan to correct the threonine phosphatase as follows makes sense, even if\
      \ it only normally dephosphorylates phosphothreonine.\r\n\r\nnew name for GO:1990439--MAP\
      \ kinase serine/threonine phosphatase activity\r\nNew def: Catalysis of the\
      \ reaction: MAP kinase threonine phosphate + H2O = MAP kinase threonine + phosphate\
      \ and MAP kinase serine phosphate + H2O = MAP kinase serine + phosphate.\r\n\
      is_a: protein serine/threonine phosphatase activity"
    - I was looking at phosphorylations  events on MAP kinase in general because they
      would need to be present to be able to remove them...I  see examples of MAP
      kinases being phosphorylated on all 3 residue types (with a preference for tyrosine).
      Where the  MAP kinase/ phosphatase doing the addition/removal is known, it is
      always Tyrosine though...
    - The reference cited in the definition of GO:1990439 shows threonine.
