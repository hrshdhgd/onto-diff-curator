- id: pr12897
  pr_title: First pass at new go-ontology layout in github, for migration from svn
  pr_body: 'See #12211'
  pr_labels:
  - in progress
  pr_comments: []
  pr_closed_issues:
  - issue_number: 12211
    issue_title: Move editors file to this repo on GitHub
    issue_body: "- [ ] move biochebi to its own repo (in progress https://github.com/cmungall/bio-chebi)\r\
      \n- [x] create go-ontology repo with Makefile setup\r\n- [x] ensure all editors\
      \ trained in git/github\r\n- [ ] migrate history\r\n- [x] change jenkins jobs\r\
      \n\r\nThe setup would be as follows:\r\n\r\n```\r\nsrc/ontology/\r\n  Makefile\r\
      \n  gene_ontology_write.obo\r\n  imports/\r\n     *.obo\r\n     *.owl\r\nsrc/tools/\r\
      \n   [perl for checking, etc]\r\n```\r\n\r\nThis would be editors only. CI jobs\
      \ would release this into svn, which in turns syncs with ftp/http. Migrating\
      \ these would be a separate phase.\r\n### File size limits\r\n\r\nCurrent size\
      \ is 35M, which is within GH limits. It would be good to think of a modularization\
      \ strategy sooner rather than later though. This is likely to involve a switch\
      \ to Protege for editing.\r\n### CI jobs and pipeline changes\r\n- We would\
      \ set up a travis job that would be verification-only (check: enough memory?)\r\
      \n- A jenkins job would prepare release files (go, go-plus, go-basic), and sync\
      \ these to svn\r\n- TG would point to GH\r\n- Currently import files are generated\
      \ and committed nightly. We could change the job to commit to GH. OR we could\
      \ have this controlled by users.\r\n\r\nIn general this is a good time to overhaul\
      \ our workflow\r\n### History\r\n\r\nWe would use `git svn` to mirror the history\
      \ in svn\r\n\r\noption: We could in theory go back to cvs/1999...? This would\
      \ be more work.\r\n### Versioning\r\n\r\nThis opens up the possibility of using\
      \ GitHub versioning\r\n### Timing\r\n\r\n@dosumis is working on a long branch\
      \ in svn, need to coordinate.\r\n\r\nThis will likely need a lot of prep time,\
      \ and do a few dry runs first\r\n"
    issue_labels:
    - enhancement
    - editors-discussion
    issue_comments:
    - "> @ https://github.com/dosumisdosumis https://github.com/dosumis is\n> working\
      \ on a long branch in svn, need to coordinate.\n\nWill use Emacs merge to rather\
      \ than svn merge, so no dependency on svn.\nPlan to do merge first thing in\
      \ New Year.\nOn 22 Dec 2015 01:41, \"Chris Mungall\" notifications@github.com\
      \ wrote:\n\n> The setup would be as follows:\n> \n> src/ontology/\n>   gene_ontology_write.obo\n\
      >   imports/\n>      *.obo\n>      *.owl\n> \n> This would be editors only.\
      \ CI jobs would release this into svn, which in\n> turns syncs with ftp/http.\
      \ Migrating these would be a separate phase.\n> File size limits\n> \n> Current\
      \ size is 35M, which is within GH limits. It would be good to think\n> of a\
      \ modularization strategy sooner rather than later though. This is\n> likely\
      \ to involve a switch to Protege for editing.\n> CI jobs and pipeline changes\n\
      > - We would set up a travis job that would be verification-only (check:\n>\
      \   enough memory?)\n> - A jenkins job would prepare release files (go, go-plus,\
      \ go-basic),\n>   and sync these to svn\n> - TG would point to GH\n> - Currently\
      \ import files are generated and committed nightly. We could\n>   change the\
      \ job to commit to GH. OR we could have this controlled by users.\n> \n> In\
      \ general this is a good time to overhaul our workflow\n> History\n> \n> We\
      \ would use git svn to mirror the history in svn\n> \n> option: We could in\
      \ theory go back to cvs/1999...? This would be more work.\n> Versioning\n> \n\
      > This opens up the possibility of using GitHub versioning\n> Timing\n> \n>\
      \ @dosumis https://github.com/dosumis is working on a long branch in svn,\n\
      > need to coordinate.\n> \n> This will likely need a lot of prep time, and do\
      \ a few dry runs first\n> \n> \u2014\n> Reply to this email directly or view\
      \ it on GitHub\n> https://github.com/geneontology/go-ontology/issues/12211.\n"
    - 'See also this ticket about migrating the entirety of svn:


      https://github.com/geneontology/go-site/issues/189

      '
    - 'For the editors file, too hard to migrate repo.


      I will likely simply replace every commit. This will make it look like every
      commit comes from one user. For a trial run, see: https://github.com/cmungall/go-new-ontology

      '
    - 'I didn''t quite get that. Why is it hard to migrate the editors files under
      a repo? What do you mean "simply replace every commit''?


      Current example is:

      <img width="998" alt="screen shot 2016-10-26 at 10 53 56" src="https://cloud.githubusercontent.com/assets/2214135/19721537/922e7fb8-9b6a-11e6-828d-f4e6daad3847.png">


      which shows @tberardini as having committed that file somewhere in 2012. Is
      that because you used a specific commit from the history for that trial, or...?

      '
    - "> Why is it hard to migrate the editors files under a repo?\n> https://github.com/geneontology/go-site/issues/189#issuecomment-224460518\n\
      > \n> What do you mean \"simply replace every commit'?\n> poorly worded, I mean\
      \ the ad-hoc migrate script (see commit message) does `svn update -r` for every\
      \ commit and then commits the file to git (with the same commit message)\n"
    - 'UPDATE:


      I have a branch (not pushed) on go-ontology (this repo)/


      So far, I have fed in cvs commits from 2008-03-21 (inception of gene_ontology_write.obo)
      to 2011-11-22 (when we switched from svn). I did this using a custom script
      (see commit above).


      Note this is _only_ commits on gene_ontology_write.obo. Each commit typically
      represents a small diff of the obo file.


      My local ~/.git directory is now at 5.2G. And that''s only 3.5 years. I''m not
      sure if it''s linear, but we may be talking about >10G local footprint for anyone
      working on the ontology.


      On the one hand, it''s really useful having an unbroken chain of commits in
      one repo. On the other, it does exact a burden.


      I''m now considering having a series of archive repos, e.g. go-ontology-2008-2011,
      and starting the new one relatively fresh. Thoughts?

      '
    - '- While keeping a record for future archaeologists is nice, how many studies/replications
      have really made use of it, versus just re-using snapshots?

      - In the grand scheme of things, 10G is not a lot, and people do not need to
      work on the full tree

      - This could, maybe, eventually exhaust GitHub''s good will; however, a non-GitHub
      git repo could probably take a lot more

      - Has anybody looked in things like "git repack" and "git gc"?

      '
    - 'It is nice to have one unbroken history, but to me not a high enough requirement
      to justify the extra load/burden. As long as we have history somewhere, that
      should be enough IMO.

      '
    - "I'd like to hear opinions from @paolaroncaglia, @tberardini & @ukemi on the\
      \ importance of being able to see archival commits.  \n\nI've occasionally looked\
      \ at commits from a year or two ago.  I suspect we will do more of this once\
      \ we can close GitHub tickets with a commit => a link from the closed ticket\
      \ to the diff.\n\nHaving said that - having a multi-gigabyte sized checkout\
      \ is not ideal.  Archive repos might be a good way to go. \n"
    - '@mcourtot said: "It is nice to have one unbroken history, but to me not a high
      enough requirement to justify the extra load/burden. As long as we have history
      somewhere, that should be enough IMO."

      I agree with that.  If we have the history somewhere _**and a relatively simple
      way to access it**_, even if it is broken up, that''s enough for me.

      '
    - "OK, we will not migrate history. Starting fresh. See PR above for proposed\
      \ structure.\r\n\r\nBrowse here:\r\nhttps://github.com/geneontology/go-ontology/tree/migrate-from-svn/src/ontology"
    - "Note this is now on master (but still not in prod): https://github.com/geneontology/go-ontology\r\
      \n\r\nnew job:\r\nhttps://build.berkeleybop.org/job/release-go-NEW/configure"
    - I can't see the new jenkins job - is it a simplification of the existing pipeline,
      or just a transposition to use GH instead of SVN, or...? Specifically I was
      wondering if the checks had been rewritten or were still using the 'old' scripts.
    - See the README at the top of this repo. It's a vast improvement. The makefile
      is still complex, but as simple as I can make it. But crucially there is no
      complex interdependence of jenkins jobs, and everything is managed from the
      same directory.
    - '@cmungall   Is this ticket still relevant or can it be closed?'
  pr_changed_files:
  - filename: src/ontology/go-edit.obo
    url_on_main: https://github.com/geneontology/go-ontology/raw/28a90889931250f90721262dba2fda2b539a6629/src/ontology/go-edit.obo
