      \ with \"GO:0016887 ATPase\"\r\n\r\nThere is a precedent in the old discussion\
      \ of annotating a binding function to describe an enzyme's interaction with\
      \ a substrate. If the catalytic function of the protein is provided in the paper\
      \ being annotated for the protein, then \"binding\" is implicit in \"catalysis\"\
      \ - enzymes do not act at a distance - so it's redundant. But if the only experimental\
      \ evidence is the interaction of the enzyme with a related molecule, not the\
