      \n\r\nare these the same or different to a receptor?"
    - "@ValWood see https://github.com/geneontology/go-ontology/issues/14872\r\nfor\
      \ a response to your question - but please let's stay on the definition of receptor\
      \ activity.\r\n\r\nBy the way if people agree with the above changes I was going\
      \ to propose to merge 'receptor activity' into 'signaling receptor activity'\
      \ (although there are some annotations to cargo receptors). \r\n\r\nIs that\
      \ OK ? \r\n\r\nThanks, Pascale"
    - OK, sorry I could not remember the difference.
    - "> By the way if people agree with the above changes I was going to propose\
      \ to merge 'receptor activity' into 'signaling receptor activity' (although\
      \ there are some annotations to cargo receptors).\r\nIs that OK ?\r\n\r\nThe\
      \ 'although there are some annotations to cargo receptors' part is troublesome\
      \ as these annotations will not be incorrect.  How would one identify such cases\
      \ so that they can be updated?  Review all annotations under this branch :(\
      \ ?\r\n\r\n@deustp01 : @pgaudet is proposing this structure. What do you think?\r\
      \n\r\nmolecular function\r\n--[i] signaling receptor activity _('receptor activity'\
