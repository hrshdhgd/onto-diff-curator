    - "According to the Sudhof review of synaptic vesicle cycle (PMID:15217342, Figure\
      \ 1 and Figure 3), synaptic vesicles always remain inside the cell. Therefore,\
      \ I think it is correct that they are always a part of the cytoplasm.\r\n\r\n\
      During exocytosis synaptic vesicles merge with the plasma membrane to release\
      \ their contents, so at this stage they are no longer 'vesicles'; and during\
      \ endocytosis they do the opposite, so will bud off from plasma membrane towards\
      \ the inside of the cell, at which stage the vesicle will become a part of the\
      \ cytoplasm. Therefore, this will not be in disagreement with the definition\
      \ of cytoplasm:\r\nGO:0005737 cytoplasm - \"All of the contents of a cell excluding\
      \ the plasma membrane and nucleus, but including other subcellular structures.\"\
      \r\n\r\n"
