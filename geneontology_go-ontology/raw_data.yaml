- id: pr24805
  pr_title: "Obsoleted two 3-phenylpropionic acid transport terms and added DEF re\u2026"
  pr_body: "\u2026fs. #21394"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 21394
    issue_title: 'obsoletions: transporter activity terms for 7 specific xenobiotic
      compounds, also related BP transport & response to terms'
    issue_body: "At the May 2021 GOC meeting, I proposed to obsolete these MF transporter\
      \ activity terms listed under \"**xenobiotic transmembrane transporter activity**\"\
      \r\n\r\n![Slide2](https://user-images.githubusercontent.com/10533218/117527482-52d0f500-af81-11eb-86f3-e031686631ba.jpeg)\r\
      \n\r\nThere is also an MF term for \"organomercurial transmembrane transporter\
      \ activity\" which appears to have been created by splitting the now obsolete\
      \ term \"carbonyl cyanide m-chlorophenylhydrazone/nalidixic acid/organomercurials:hydrogen\
      \ antiporter activity\" (GO:0015525) into three terms, two of which are already\
      \ on my list targeted for obsoletion. \r\n\r\nNone of these MF terms are used\
      \ for any annotations present in AmiGO as of May 2021. I propose to obsolete\
      \ all of them as out of scope for GO as all of these compounds appear to be\
      \ synthetic and thus these terms do not represent evolved functions. Here's\
      \ a table of the compounds with linkouts to pages providing info about each\
      \ compound:\r\n\r\ncompound | Wiki link\r\n-- | --\r\n3-hydroxyphenylpropionic\
      \ acid | https://pubchem.ncbi.nlm.nih.gov/compound/3-_3-Hydroxyphenyl_propanoic-acid\r\
      \nacridine | https://en.wikipedia.org/wiki/Acridine\r\nacriflavine | https://en.wikipedia.org/wiki/Acriflavine\r\
      \namiloride | https://en.wikipedia.org/wiki/Amiloride\r\nbenomyl | https://en.wikipedia.org/wiki/Benomyl\r\
      \ncarbonyl cyanide   m-chlorophenylhydrazone | https://en.wikipedia.org/wiki/Carbonyl_cyanide_m-chlorophenyl_hydrazone\r\
      \nnalidixic acid | https://en.wikipedia.org/wiki/Nalidixic_acid\r\n\r\n\r\n\
      **Related BP terms** \r\n\r\nIn identifying usages of these terms, I realized\
      \ that most of the 'x transmembrane transporter activity' MF terms are used\
      \ in 'part of' relationships for corresponding 'x transport' BP terms.\r\n\r\
      \nFor some of these 7 compounds, there are also 'response to x' terms and/or\
      \ 'cellular response to x' terms. Only 4 of the BP terms are used for a handful\
      \ of experimental annotations. \r\n\r\nI propose to obsolete all of these BP\
      \ terms as well. \r\n\r\n**Question:** In the few cases where there are annotations,\
      \ do we have any concerns about reannotation to other terms that might not provide\
      \ any ability to allow enrichment to an appropriate chemical class of 'x transport'\
      \ or 'response to x'\r\nThoughts? @cmungall @pgaudet @thomaspd @deustp01  We\
      \ can discuss this at our next call if needed.\r\n\r\nHere is a table of the\
      \ terms I'd like to obsolete:\r\n\r\n![7-specificXenobiotics-table](https://user-images.githubusercontent.com/10533218/117528235-fb815380-af85-11eb-90d8-e3ee96d9a0f8.png)\r\
      \n\r\n"
    issue_labels:
    - targeting and transport
    - obsoletion
    issue_comments:
    - "**5/17/21 - Discussion at Ontology Editors' call**: It was agreed that \"response\
      \ to\" terms for synthetic compounds do not belong in GO. I will proceed with\
      \ the obsoletion procedure for all MF and BP terms listed in this ticket.\r\n"
    - It appears that 3-hydroxyphenylpropionic acid https://pubmed.ncbi.nlm.nih.gov/9098055/
      is an E. coli metabolite.
    - "Hi @raymond91125 \r\nThese seem to be degradation pathways from flavonoids\
      \ producing 3-hydroxyphenylpropionic acid, see for example \r\nhttps://pubmed.ncbi.nlm.nih.gov/29981789/\r\
      \nhttps://pubmed.ncbi.nlm.nih.gov/29205863/\r\n\r\n\r\nFor the term you propose\
      \ to osbolete, I think its fine to go ahead with the obsoletion, since I cannot\
      \ find evidence for a specific transporter. \r\n\r\nThanks, Pascale"
    - "Actually - there seems to be an ecoli transporter: https://pubmed.ncbi.nlm.nih.gov/23934492/\r\
      \n(annotated by EcoCyc) \r\n\r\nHowever for the related terms \r\n* GO:0042889\
      \ 3-phenylpropionic acid transport\r\n*  [GO:0042890 3-phenylpropionic acid\
      \ transmembrane transporter activity](http://amigo.geneontology.org/amigo/term/GO:0042890#display-lineage-tab)\r\
      \nthere are no pubmeds, no evidence \r\n\r\n@amandamackie do you know about\
      \ the transporters for these compounds ? \r\n\r\n\r\n"
    - "There is an experimentally characterized transporter in E. coli for 3-hydroxyphenylpropanoate\
      \ (encoded by _mhpT_) but the predicted transporter for 3-phenylpropanoate (_hcaT_)\
      \ has not been experimentally characterized.\r\nThere are known pathways in\
      \ E. coli for the catabolism of both these compounds. \r\n\r\nSo we require\
      \ GO terms for 3-hydroxyphenylpropanoate transport but not for 3-phenylpropanoate\
      \ transport."
    - "Actions: \r\n\r\n1. Obsolete:  \r\n- GO:0042889 3-phenylpropionic acid transport\r\
      \n-  GO:0042890 3-phenylpropionic acid transmembrane transporter activity \r\
      \n- GO:0042889 3-phenylpropionic acid transport\r\n- GO:0042890 3-phenylpropionic\
      \ acid transmembrane transporter activity\r\n->>>  0 annotations, no evidence\
      \ that these exist\r\n2. Add definition xref PMID:9098055\r\nfor GO:0042920\
      \ 3-hydroxyphenylpropionic acid transmembrane transport\r\nand GO:0042926 3-hydroxyphenylpropionic\
      \ acid transmembrane transporter activity\r\n\r\nThanks, Pascale"
    - MF terms obsoleted.
    - "BPs to obsolete\r\nID Label | EXP\r\n--|--\r\nGO:0042909 acridine transport\
      \ | 0\r\nGO:0015894 acriflavine transport | 0\r\nGO:0015898 amiloride transport\
      \ | MGI 1\r\nGO:0036253 response to amiloride | RGD 1\r\nGO:0036254 cellular\
      \ response to amiloride | ComplexPortal 13\r\nGO:0015900 benomyl transport |\
      \ 0\r\nGO:1901477 benomyl transmembrane transport | 0\r\nGO:0072755 cellular\
      \ response to benomyl | UniProt 1\r\nGO:1901561 response to benomyl | 0\r\n\
      GO:0015902 carbonyl cyanide m-chlorophenylhydrazone transport | 0\r\nGO:0072727\
      \ cellular response to CCCP | 0\r\nGO:0072726 response to CCCP | 0\r\nGO:0015896\
      \ nalidixic acid transport | 0\r\n\r\n"
    - RGD changed its annotation.
