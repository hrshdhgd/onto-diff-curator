- id: pr20572
  pr_title: Move xrefs from obsolete terms to replaced_by. Mark as narrowMatch.
  pr_body: "Fixes #20135 \r\n\r\nPerformed using script:\r\n\r\n```scala\r\n// Ammonite\
    \ 2.3.8, scala 2.13.3\r\n\r\nimport $ivy.`net.sourceforge.owlapi:owlapi-distribution:4.5.9`\r\
    \nimport $ivy.`org.phenoscape::scowl:1.3.4`\r\nimport $ivy.`com.outr::scribe-slf4j:3.1.7`\r\
    \n\r\nimport org.semanticweb.owlapi.apibinding.OWLManager\r\nimport org.semanticweb.owlapi.model.IRI\r\
    \nimport java.io.File\r\nimport scala.jdk.CollectionConverters._\r\nimport org.semanticweb.owlapi.model.parameters.Imports\r\
    \nimport org.phenoscape.scowl._\r\nimport org.semanticweb.owlapi.model.OWLAnnotationAssertionAxiom\r\
    \nimport org.semanticweb.owlapi.model.RemoveAxiom\r\nimport org.semanticweb.owlapi.model.AddAxiom\r\
    \n\r\nval factory = OWLManager.getOWLDataFactory\r\nval HasDbXref = AnnotationProperty(\"\
    http://www.geneontology.org/formats/oboInOwl#hasDbXref\")\r\nval Source = AnnotationProperty(\"\
    http://www.geneontology.org/formats/oboInOwl#source\")\r\nval OWLDeprecated =\
    \ factory.getOWLDeprecated\r\nval OWLTrue = factory.getOWLLiteral(true)\r\nval\
    \ TermReplacedBy = AnnotationProperty(\"http://purl.obolibrary.org/obo/IAO_0100001\"\
    )\r\n\r\nval manager = OWLManager.createOWLOntologyManager()\r\nval ontology =\
    \ manager.loadOntology(IRI.create(new File(\"/Users/jim/Documents/Source/go-ontology-2/src/ontology/go-edit.obo\"\
    )))\r\nval axioms = ontology.getAxioms(Imports.EXCLUDED).asScala.to(Set)\r\nval\
    \ annotationAxiomsBySubject = axioms.collect { case ax: OWLAnnotationAssertionAxiom\
    \ => ax }.groupMap(_.getSubject)(identity)\r\nval changes = for {\r\n  (subject,\
    \ annotations) <- annotationAxiomsBySubject\r\n  AnnotationAssertion(_, OWLDeprecated,\
    \ deprecatedTerm, OWLTrue) <- annotations\r\n  AnnotationAssertion(_, TermReplacedBy,\
    \ `deprecatedTerm`, replacement ^^ _) <- annotationAxiomsBySubject.getOrElse(deprecatedTerm,\
    \ Set.empty)\r\n  if replacement.startsWith(\"GO:\")\r\n  replacementIRI = IRI.create(replacement.replace(\"\
    GO:\", \"http://purl.obolibrary.org/obo/GO_\"))\r\n  existingXrefValuesOnReplacement\
    \ = annotationAxiomsBySubject.getOrElse(replacementIRI, Set.empty).collect {case\
    \ AnnotationAssertion(_, HasDbXref, `replacementIRI`, existingXref) => existingXref\
    \ }\r\n  oldAx @ AnnotationAssertion(oldAnns, HasDbXref, `deprecatedTerm`, xrefValue)\
    \ <- annotationAxiomsBySubject.getOrElse(deprecatedTerm, Set.empty)\r\n  if !existingXrefValuesOnReplacement(xrefValue)\r\
    \n  newAnns = oldAnns + Annotation(Source, \"skos:narrowMatch\")\r\n} yield oldAx\
    \ -> AnnotationAssertion(newAnns, HasDbXref, replacementIRI, xrefValue)\r\nval\
    \ (remove, add) = changes.unzip\r\nval removes = remove.map(new RemoveAxiom(ontology,\
    \ _))\r\nval adds = add.map(new AddAxiom(ontology, _))\r\nval result = manager.applyChanges((removes\
    \ ++ adds).to(List).asJava)\r\nprintln(result)\r\nmanager.saveOntology(ontology)\r\
    \n```"
