      \ might be required without some more info.  \nCheers,\nDavid\n\nOriginal comment\
      \ by: dosumis\n"
    - "Hi David,\r\n\r\nSorry, I meant to send this along but got distracted.\r\n\r\
      \nJim\r\n\r\n\r\n> \r\n> Hi Jim:\r\n> \r\n> Your assessment is right on target.\
      \  A label about chaperone/co-chaperone/cofactor-dependent folding has nothing\
      \ to do with a particular chaperone system and everything to do with the specific\
      \ protein.  If this annotation terminology is meant to apply to chaperones themselves,\
      \ it makes no sense to me.  If the terminology is meant to apply to different\
      \ client proteins, then it would make more sense.  One could, in principle,\
      \ LOSELY classify every protein in an organism as highly molecular chaperone\
      \ dependent, moderately chaperone dependent or independent.  To be reasonably\
      \ accurate, you would really require a term like this for each of the major\
      \ chaperone systems, for each putative client protein.  There have been enough\
      \ proteomics done with the Hsp60s to make a reasonable stab at this.  Not sure\
      \ anyone has done a sufficiently complete and redundant analysis of the other\
      \ major systems...\r\n> \r\n> Hope this helps!\r\n> \r\n> Best,\r\n> \r\n> hays\r\
      \n> \r\n> Hays Rye\r\n> Associate Professor\r\n> Dept. of Biochemistry and Biophysics\r\
      \n> Texas A&M University\r\n> 2128 TAMU\r\n> College Station, TX  77843\r\n\r\
