      \n\r\nI'll comment properly later (I was surprised to see 'role' back - as I\
      \ thought we'd agreed not to use that.  MF terms are mini-processes, which are\
      \ rather different from roles.)\r\n\r\nCC @cmungall"
    - 'I agree the term ''role'' will cause confusion

      '
    - "\"system component function\" will be meaningless to biologist.  Do these MFs\
      \ really need a grouping term other than \"molecular function\"?\r\n"
    - "Hi, \r\n\r\nPerhaps we can do without these new top level classes ? Here's\
      \ what the top level of MF now looks like. The term with blue background probably\
      \ could be moved somewhere better. If we can remove some of these highlighted\
      \ terms, then the top level is small enough that more grouping classes seem\
      \ unnecessary. \r\n\r\nIdeas: \r\n1. Create 'transcription factor activity'\
      \ as parent of 'nucleic acid binding transcription factor activity' (perhaps\
      \ as a grouping, 'do not annotate' term'?) and 'transcription factor activity,\
      \ protein binding'\r\n2. Translation regulator activity will probably go, see\
      \ https://github.com/geneontology/go-ontology/issues/13536\r\n3. I wonder if\
      \ 'nutrient reservoir activity' really is an activity (it's certainly passive!).\
      \ There are only about 20 annotations. Seems like these storage proteins are\
      \ the **target** of a storage (and later utilization) process; but do they actively\
      \ mediate this ? \r\n@tberardini would there be a better way to describe this\
      \ ? \r\n4. 'toxin activity' also deserves to be reviewed\r\n\r\n<img width=\"\
      441\" alt=\"image\" src=\"https://user-images.githubusercontent.com/4782928/30635088-9b41c76a-9df1-11e7-9a81-401f58c1a31a.png\"\
      >\r\n\r\nThoughts @thomaspd @ValWood @cmungall @dosumis @ukemi @vanaukenk \r\
      \n ??? \r\n\r\nThanks, Pascale\r\n\r\n"
    - 'Re: ''toxin activity'', please see #12766 which documents this term''s recent
      revival and history.'
    - 'Re: ''nutrient reservoir activity''  I see this as very similar to ''structural
      molecule activity'' in terms of it being a passive function.'
    - "I agree that we don't need terms above these, at least not for now.\r\n\r\n\
      Re 1 (transcription factor classes), we'd suggested a higher lever term called\
      \ transcription regulator activity.'\r\n\r\nRe 2 (translation factor) I don't\
      \ think it needs to be obsoleted right away, if at all.\r\n\r\nRe 3 and 4, I\
      \ think these are OK for now. About nutrient reservoir, I can't think of a better\
      \ way to describe egg proteins, or milk proteins.  About toxin activity, it's\
      \ an accepted term for a protein that evolved as a secreted toxin.\r\n\r\nLet's\
      \ merge in David's changes now so we don't accrue too many conflicts before\
      \ making additional changes."
    - "I still think it is *totally* confusing for curators and users to need to select\
      \ terms in 2 MF branches  to represent TFs fully,\r\n\r\na  \"transcription\
      \ factor\"  branch \r\ne.g.\r\nGO:000370 transcription factor activity, sequence-specific\
      \ DNA binding\r\n\r\nand a \"DNA binding\"  branch\r\neg\r\nGO:0000977 - RNA\
      \ polymerase II regulatory region sequence-specific DNA binding\r\n\r\n\r\n\
      I  don't see how the \"regulation of transcription branch\" differs from a process,\
      \ and the term names are only subtly different. \r\n\r\nEven after a few years\
      \ of using I still need to go back to look at the ontology every time I use\
      \ one. I  do a consistency  check every few months to make sure our TFs are\
      \ still annotated in both branches and there is usually  a little drift due\
      \ to the confusion even for experienced curators.\r\n\r\nWhen you look at the\
      \ high level TF terms do you know which is the \"DNA binding\" branch and which\
      \ is the \"transcription factor activity\" branch?  \r\n\r\nIt would be much\
      \ simpler if we could select a single MF (DNA or protein bindingTF term)\r\n\
      and\r\npart_of  BP \"transcription/regulation of transcription.....\"\r\n\r\n\
      \r\nThis is one of the key terms to describe the MF of a DNA binding TF (DNA\
      \ binding to a specific promoter region)\r\nhttp://www.ebi.ac.uk/QuickGO/term/GO:0000978\r\
      \nand  it is not related to any of the \"transcription factor\" high level MFs\
      \ (which are only describing processes).\r\n\r\n\r\n\r\n\r\n"
    - "Changes: \r\n- new classes: \r\n-- GO:0104005 hijacked molecular function\r\
      \n-- GO:0140104 molecular carrier activity (under discussion in #14267) \r\n\
      -- New children of 'catalytic activity' (and moved terms under as appropriate)\r\
      \n--- GO:0140096 catalytic activity, acting on a protein\r\n--- GO:0140097 catalytic\
      \ activity, acting on DNA\r\n--- GO:0140098 catalytic activity, acting on RNA\r\
      \n---- GO:0140102 catalytic activity, acting on a rRNA\r\n---- GO:0140101 catalytic\
      \ activity, acting on a tRNA\r\n\r\n\r\n\r\n"
    - "Just adding a note for posterity, since this term links to this ticket:\r\n\
      \r\n```\r\nid: GO:0140096\r\nname: catalytic activity, acting on a protein\r\
      \nnamespace: molecular_function\r\ndef: \"Catalytic activity that acts to modify\
      \ a protein.\" [GOC:molecular_function_refactoring, GOC:pdt]\r\nis_a: GO:0003824\
      \ ! catalytic activity\r\n```\r\n\r\nWe don't have a logical definition for\
      \ this, so this means terms will have to be manually classified here.\r\n\r\n\
      It also means we can't auto-infer annotations, if curators want to annotate\
      \ to an enzyme mechanism that is acting on a protein, then either we need to\
      \ instantiate protein-specific subclasses for all appropriate activities and\
      \ train curators to use these subclasses OR train curators to co-annotate. We'd\
      \ want to do this retrospectively to ensure reasonable annotation completeness."
    - 'Opening a whole new can of worms here three years too late, does it make sense
      to have top-level terms "acting on DNA / RNA / protein"? It might be better
      to have "acting on polypeptide / polynucleotide" with the latter having ribo-
      and deoxyribo- children. That would fit a lot better with the enzymology data
      focused on the active sites and molecular mechanisms of enzymes and indifferent
      to the size of the substrate molecule or whether the substrate in genome-encoded
      or not. This isn''t an argument that enzymes don''t act on whole proteins, only
      that such enzymes functionally are specialized children of ones that go for
      a peptide bond or an amino acid side chain, indifferent to how big the molecule
      containing it is. @ukemi @hdrabkin '
    - "Randomly, here are some terms which are \"acting on a protein\" but do not\
      \ have the parentage in a file that I found on my desktop.\r\n\r\n\r\nholocytochrome-c\
      \ synthase activity\_(GO:0004408)\r\nCatalysis of the reaction: holocytochrome\
      \ c = apocytochrome c + heme.\r\n\r\ndeoxyhypusine monooxygenase activity (GO:0019135)\r\
      \nCatalysis of the reaction: protein N6-(4-aminobutyl)-L-lysine + donor-H2 +\
      \ O2 = protein N6-((R)-4-amino-2-hydroxybutyl)-L-lysine + acceptor + H2O.\r\n\
      \r\npeptide-lysine-N-acetyltransferase activity (GO:0061733)\r\nCatalysis of\
