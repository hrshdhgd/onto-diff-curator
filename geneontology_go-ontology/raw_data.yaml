    issue_title: mitosis and meiosis I & II/ nuclear division of cell cycle
    issue_body: "mitosis and meiosis I & II\n\noutstanding question:\nmitosis has\
      \ a nuclear division parent, meiosis meiosis I and meiosis II don't\nEither\
      \ \nmeiosis terms are a little broader and encompass MORE than nuclear division\
      \ ? OR meiosis I and meiosis II should both have a nuclear division parent \n\
      \nQ If meiosis is \"a specialised type of nuclear division\", when people refer\
      \ to \"meiosis\" in the broader sense,  are they  really talking about the meiotic\
      \ cell cycle, or meiotic development (i.e which would include sporulation in\
      \ fission yeast). \nQ Should we define meiosis and mitosis as a type of nuclear\
      \ division (qualified by the cell cycle in which it takes place (meiotic or\
      \ mitotic). each should have 2 parents the \"x cell cycle\" & \"nuclear division\"\
      . \n\nNote: If meiosis I and meiosis II are the specialised nuclear divisions\
      \ there are lots of child processes which are not part of nuclear division (premeiotic\
      \ DNA replication processes for example). \nWe need a term which represents\
      \ any of the cell-cycle events which occur during (meiosis I + interphase) \n\
