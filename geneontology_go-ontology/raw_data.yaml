- id: pr24047
  pr_title: "Moved CLRC complex to be a child of Cul4-RING E3 ubiquitin ligase com\u2026"
  pr_body: "\u2026plex. Fixes #21115"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 21115
    issue_title: remove "family" axis of classification from cul4 ligases
    issue_body: "\r\ncurrently\r\nGO:0080008   Cul4-RING E3 ubiquitin ligase complex\r\
      \n--GO:0031465\_\_\_\_Cul4B-RING E3 ubiquitin ligase complex \r\n-----GO:0043494\
      \    CLRC complex\r\n--GO:0031464\_\_\_\_Cul4A-RING E3 ubiquitin ligase complex\r\
      \n\r\nnote, cul4A has exact synonyms \r\nDCX complex | exact\r\nCRL4 complex\
      \ | exact\r\nCDL4 complex | exact\r\nwhich seems odd.\r\n\r\nCLRC is a broadly\
      \ conserved cul4 complex, first characterised in yeast, PMID:16127433\r\nBUT\
      \ yeast only have one cullin 4  which is a memeber of all of the different cullin4\
      \ complexes. So although there may be 2 cullin4's in metazoa, this criteria\
      \ shouldn't be used to define the complexes.\r\n(i.e. yeast do not have CUL4B,\
      \ therefore CLRC can't be a Cul4B complex).\r\n\r\nI would remove/merge the\
      \ Cul4 a/b terms. The actual  Cul4 complexes have different compositions based\
      \ on other variable subunits that would make more useful distinguishing criteria.\r\
      \n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
    issue_labels:
    - PomBase
    - protein complex
    issue_comments:
    - '@bmeldal Is this OK with you ? '
    - "Yes, looks like a sensible decision. Saccharomyces cerevisiae doesn't have\
      \ a gene called \"cul4\", but I guess some genes are in that family.\r\n\r\n\
      Would you keep GO:0043494 CLRC complex as child or sibling to GO:0080008 Cul4-RING\
      \ E3 ubiquitin ligase complex? I have no strong feelings ;-)\r\n\r\nWe only\
      \ have human and mouse cul4a and cul4b variants. Nothing annotated to GO:0080008\
      \ Cul4-RING E3 ubiquitin ligase complex for S.c."
    - S. cerevisiae doesn't have a cullin.
    - That should say cullin4, it has cullin 1 and cullin 3
    - "Would it be better, more conservative by keeping existing annotations to their\
      \ chosen terms, if we have:\r\nGO:0080008 Cul4-RING E3 ubiquitin ligase complex\r\
      \n--GO:0031465    Cul4B-RING E3 ubiquitin ligase complex\r\n--GO:0043494   \
      \ CLRC complex\r\n--GO:0031464    Cul4A-RING E3 ubiquitin ligase complex"
    - That would work. I still think the grouping by family  is a bit strange, this
      seems to be quite a heterogenous bunch of complexes. But it isn't so important
      right now so I would do this and close. I think my. original problem was that  I
      was getting mappings to the CUL4-B term, and it was difficult to suppress them
      based on CLRC positioning. This change will resolve that problem.
