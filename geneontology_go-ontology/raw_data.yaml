- id: pr13499
  pr_title: "3 new stereocilium terms and modified def for stereocilium tip. Fixes\u2026"
  pr_body: "\u2026 #13495"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13495
    issue_title: 'NTRs for stereocilia '
    issue_body: "I need a new term for 'stereocilium maintenance'\r\n\r\nwith relationships\
      \ to these two terms, possibly as logical def.\r\n\r\nGO:0071956 - cellular\
      \ component maintenance (BP)\r\nGO:0032420 - stereocilium (CC)\r\n\r\nfor annotation\
      \ of mouse Tprn from PMID-27693694"
    issue_labels:
    - New term request
    - cellular component
    issue_comments:
    - "Looking at this review, PMID:27565685, I would also like to have terms for\
      \ two more parts of the stereocilium, specifically the shaft and the base. We\
      \ already have a term for the tip.\r\n\r\n**term**: stereocilium base\r\n**Def**:\
      \ The tapered base of the stereocilium adjacent to where it joins the hair cell\
      \ body. This region contains a rootlet comprised of bundled actin filaments\
      \ which spans the joint and stabilizes the stereocilium.\r\nsynonym: stereocilium\
      \ taper\r\n* Annotation comment: It would be good to update the annotation of\
      \ mouse Tprn to 'stereocililum' from PMID:20170899 to this term for the base.\r\
      \n\r\n**term**: stereocilium shaft\r\n**Def**: The shaft comprises the majority\
      \ of the length of the stereocilium. This region is notable for the extreme\
      \ stability of actin filaments, which are highly crosslinked into a parallel\
      \ bundle. \r\n\r\nBased on this review, I would like to add a little more to\
      \ the def of the 'stereocilium tip'\r\n**from:** A distinct compartment at the\
      \ tip of a stereocilium, distal to the site of attachment to the apical cell\
      \ surface. It consists of a dense matrix bridging the barbed ends of the stereocilium\
      \ actin filaments with the overlying plasma membrane.\r\n**to:** A distinct\
      \ compartment at the tip of a stereocilium, distal to the site of attachment\
      \ to the apical cell surface. It consists of a dense matrix bridging the barbed\
      \ ends of the stereocilium actin filaments with the overlying plasma membrane,\
      \ is dynamic compared to the shaft, and is required for stereocilium elongation.\r\
      \n"
    - '@ukemi  Let me know if you have any comments or objections to what I''d like
      to do on this ticket. '
    - This looks ok, but there are currently no logical defs for these kinds of terms.
    - "The term 'maintenance of synapse structure', which is one of the current child\
      \ terms of 'cellular component maintenance', has a logical def: \r\n\r\n<pre>'cellular\
      \ process'\r\n and (results_in_maintenance_of some synapse)</pre>\r\n\r\n so\
      \ I was thinking it might be possible to make one parallel to that for stereocilium\
      \ maintenance."
    - "I didn't bother with a logical def for 'stereocilium maintenance'.\r\n\r\n\
      Here is what I put in: \r\n\r\nid: GO:0032426\r\n name: stereocilium tip\r\n\
      \ namespace: cellular_component\r\n-def: \"A distinct compartment at the tip\
      \ of a stereocilium, distal to the site of attachment to the apical cell surface.\
      \ It consists of a dense matrix bridging the barbed ends of the stereocilium\
      \ actin filaments with the overlying plasma membrane.\" [GOC:ecd, PMID:17021180]\r\
      \n+def: \"A distinct compartment at the tip of a stereocilium, distal to the\
      \ site of attachment to the apical cell surface. It consists of a dense matrix\
      \ bridging the barbed ends of the stereocilium actin filaments with the overlying\
      \ plasma membrane, is dynamic compared to the shaft, and is required for stereocilium\
      \ elongation.\" [GOC:ecd, GOC:krc, PMID:17021180, PMID:27565685]\r\n is_a: GO:0005575\
      \ ! cellular_component\r\n relationship: part_of GO:0032420 ! stereocilium\r\
      \n \r\n@@ -472232,6 +472232,37 @@ created_by: kchris\r\n creation_date: 2017-05-10T20:51:40Z\r\
      \n \r\n [Term]\r\n+id: GO:0120043\r\n+name: stereocilium shaft\r\n+namespace:\
      \ cellular_component\r\n+def: \"The shaft comprises the majority of the length\
      \ of the stereocilium. This region is notable for the extreme stability of actin\
      \ filaments, which are highly crosslinked into a parallel bundle.\" [GOC:krc,\
      \ PMID:20170899]\r\n+is_a: GO:0005575 ! cellular_component\r\n+relationship:\
      \ part_of GO:0032420 ! stereocilium\r\n+created_by: kchris\r\n+creation_date:\
      \ 2017-05-15T20:38:32Z\r\n+\r\n+[Term]\r\n+id: GO:0120044\r\n+name: stereocilium\
      \ base\r\n+namespace: cellular_component\r\n+def: \"The tapered base of the\
      \ stereocilium adjacent to where it joins the hair cell body. This region contains\
      \ a rootlet comprised of bundled actin filaments which spans the joint and stabilizes\
      \ the stereocilium.\" [GOC:krc, PMID:20170899]\r\n+synonym: \"stereocilium taper\"\
      \ EXACT []\r\n+is_a: GO:0005575 ! cellular_component\r\n+relationship: part_of\
      \ GO:0032420 ! stereocilium\r\n+created_by: kchris\r\n+creation_date: 2017-05-15T20:45:06Z\r\
      \n+\r\n+[Term]\r\n+id: GO:0120045\r\n+name: stereocilium maintenance\r\n+namespace:\
      \ biological_process\r\n+def: \"The organization process that preserves a stereocilium\
      \ in a stable functional or structural state.\" [GOC:krc, PMID:27693694]\r\n\
