      \r\nmolecular function\r\n--[i]receptor activity _(with broadened definition)_\r\
      \n----[i] signaling receptor activity\r\n----[i] cargo receptor activity\r\n\
      \r\nFrom reviewing this issue, it sounds like you might have been proposing\
