- id: pr15190
  pr_title: "changed cargo receptor parent and move a few terms under cargo recept\u2026"
  pr_body: "\u2026or fixes #12362"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 12362
    issue_title: modify definition for  GO:0043112 receptor metabolic process?
    issue_body: 'The definition of  GO:0043112 "receptor metabolic process" is "The
      chemical reactions and pathways involving a receptor molecule, a macromolecule
      that undergoes combination with a hormone, neurotransmitter, drug or intracellular
      messenger to initiate a change in cell function." The clause at the end of the
      definition that defines receptor propagates to all the children of this term,
      which often is OK. It looks very odd, though, when it propagates to  GO:0032799
      "low-density lipoprotein receptor particle metabolic process" because low density
      lipoproteins in mammals are generally viewed as nutrients, not as signaling
      entities, and their uptake is not generally viewed as part of a signaling process.


      Possible fix: remove the clause here and on GO:0032799 and all the general receptor
      children; keep it on the receptor child  GO:0045213 neurotransmitter receptor
      metabolic process and the various grandchildren of all terms that describe signaling
      processes. Apologies for not providing a more detailed list.

      '
    issue_labels:
    - signaling
    - metabolism
    - editors-discussion
    issue_comments:
    - "Peter - this makes me wonder whether we've stuck LDL receptor particle into\
      \ the wrong branch.  Look at 'receptor activity' and its definition: \"Combining\
      \ with an extracellular or intracellular messenger to initiate a change in cell\
      \ activity.\"  GO:0005041, low-density lipoprotein receptor activity, is a child\
      \ of this term but based on your comment on the process term, it seems to me\
      \ that it shouldn't be here.  It's the 'receptor' string that's causing the\
      \ problem, no?  What would be a better home?  Something under transporter activity?\
      \ This would mean that we could put the related BPs under transport.  \n"
    - 'Hmmm, digging into the MF branch some more, we''ve got:


      receptor activity

      --[i] signaling receptor activity

      --[i] cargo receptor activity

      ----[i] lipoprotein particle receptor activity


      @rebeccafoulger - can you provide any guidance wrt signaling and receptors and
      the classification of the lipoprotein particle receptor terms in MF and BP?
      I know you''re on Easter Break so won''t expect a reply till at least Tuesday
      next.

      '
    - '"Cargo receptor activity" is exactly where the lipoprotein receptor activity
      belongs. And it is there, but then cargo receptor activity is an is_a child
      of GO:0004872 receptor activity, as you noted.

      '
    - 'Peter -Yup.  Hopefully, Becky can help as she worked extensively in this area.
      A definition tweak for BOTH MF and BP branches may be necessary for clarity.

      '
    - '@rebeccafoulger - bringing this to your attention after Easter break. Thanks.

      '
    - 'Hi all,

      Yes- we split the receptor branch for this same reason- so the ''cargo receptors''
      weren''t under signaling in BP. So to keep the grouping, it looks like we need
      to further broaden the ''receptor activity'' definition and for this new definition
      to propagate across to any generic receptor terms. E.g:


      Receiving an extracellular or intracellular entity and transmitting a signal
      in the cell to initiate a change in cell activity, or delivering the entity
      into the cell via endocytosis.


      Sounds a bit clunky so any modifications welcome.

      '
    - '@deustp01: Any better shots at phrasing?  You''re usually pretty good at this.
      :)

      '
    - 'Another long-winded comment.


      RECEPTOR - what it is vs where it is vs what it does vs what happens as a result.


      What it is - typically a protein or complex with protein components. Perhpas
      always - can''t think of protein-free receptors. If such receptors exist they''re
      outside the scope of GO but we''d still like a definition that accommodates
      them.


      Where it is - on the cell surface or inside cell (e.g., nuclear hormone receptors).


      What it does - binds with an entity of extracellular origin. Is "entity" broad
      enough to include photons (as in animal phtotransduction and plant light tropisms)?
      Is "of extracellular origin" broad enough to allow steroid hormones from outside
      a cell to penetrate into the cytosol or even the nucleus to interact with their
      receptors, while excluding unwanted stuff (can''t think of a concrete example
      of unwanted stuff; maybe not a concern)?


      What happens as a result - is outside the scope of this definition, because
      this is where the bifurcation between signal transduction and cargo internalization
      happens.


      BUT none of this solves the basic problem that signal transduction and cargo
      uptake are basically different processes. In both cases, a cell''s specificity
      (what signals it can detect, what cargoes it can retrieve) is determined by
      interaction with a molecular complex, typically at the cell surface. Unfortunately,
      the complexes used for the two very different jobs of sensing the environment
      and cargo uptake both have the same name, "receptor". No matter how we revise
      the definition, in the current ontology hierarchy, if GO:0038024 "cargo receptor
      activity" is_a GO:0004872 "receptor activity", then it is an is_a grandchild
      of  GO:0060089 "molecular transducer activity" - "The molecular function that
      accepts an input of one form and creates an output of a different form." That
      seems wrong unless we''re willing to say that packaging previously extracellular
      stuff into a clathrin-coated vesicle is a kind of transduction.


      Instead, going back to Tanya''s initial comment, should we think about leaving
      molecular function terms for entities that mediate signaling alone, with the
      definitions they now have and with their current molecular transduction parentage,
      and moving all terms for entities that handle cargo to be children of GO:0005215
      transporter activity?

      '
    - "1.\t'apolipoprotein receptor activity'\r\nMove under 'cargo receptor activity'\r\
      \n\r\n\r\n2.\t'laminin receptor activity' \r\nMove under \u2018cell adhesion\
      \ mediator activity\u2019 (\u201CAny binding by a cell surface protein to a\
      \ molecule external to the cell, that meditates adhesion of the cell to that\
      \ external substrate.\u201D) \r\n\r\n\r\n3.\t'pattern recognition receptor activity'\r\
      \nMove under 'signaling receptor activity' \r\n\r\n4.\t'protein-hormone receptor\
      \ activity'\r\nMove under 'signaling receptor activity' \r\n\r\n\r\n5.\t'transmembrane\
      \ receptor activity' 3 direct annotations\r\nMerge into child \u2018transmembrane\
      \ signaling receptor activity\u2019\r\n\r\n\r\nThis was under \u2018receptor\
      \ activity\u2019 we\u2019ll have two branches: \r\n'cargo receptor activity'\r\
      \n'signaling receptor activity'\r\n\r\n\r\nDoes that seem OK ? \r\n@deustp01\
      \ @tberardini @thomaspd @jimhu-tamu @ukemi @vanaukenk @ValWood \r\n\r\nThanks,\
      \ Pascale"
    - It seems to me that the original problem that @deustp01  brought up, the overly
