- id: pr19755
  pr_title: "Merged cardiovascular system dev into circulatory system dev and fixe\u2026"
  pr_body: "\u2026d heart morphogenesis. Fixes #19452"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19452
    issue_title: Confusion over use of "heart" in GO
    issue_body: "See also #12223 \r\n\r\nThe term \"heart\" can be ambiguous w.r.t\
      \ whether it refers specifically to a vertebrate heart or generically to a primary\
      \ circulatory organ.\r\n\r\nThere are some advantages to lumping, and some to\
      \ splitting\r\n\r\nIn Uberon we have a detailed classification of circulatory\
      \ organs:\r\n\r\nhttps://github.com/obophenotype/uberon/issues/1217\r\n\r\n\
      While it is hard to satisfy everyone with terminology, we chose to use the string\
      \ \"heart\" for the vertebrate organ and \"primary circulatory organ\" for a\
      \ grouping that includes vertebrate primary hearts and the dorsal vessel of\
      \ insects. We use this terminology consistently throughout the ontology. \r\n\
      \r\n**We are open to any suggestions for terminological change** we want to\
      \ support a variety of organisms like Drosophila cc @hattrill but also support\
      \ those who need to use a more specific class with specific relationships to\
      \ vertebrate-specific structures. For example, currently in Uberon 'heart' traces\
      \ back to neural crest cells which is obviously only applicable in vertebrates.\r\
      \n\r\nIn GO, there is confusion about whether we refer to the more specific\
      \ taxon-restricted structure\r\n\r\nFor example, compare:\r\n\r\n```\r\nid:\
      \ GO:0007507\r\nname: heart development\r\nnamespace: biological_process\r\n\
      alt_id: GO:0007511\r\ndef: \"The process whose specific outcome is the progression\
      \ of the heart over time, from its formation to the mature structure. The heart\
      \ is a hollow, muscular organ, which, by contracting rhythmically, keeps up\
      \ the circulation of the blood.\" [GOC:jid, UBERON:0000948]\r\nsynonym: \"cardiac\
      \ development\" RELATED []\r\nsynonym: \"dorsal vessel development\" NARROW\
      \ []\r\nxref: Wikipedia:Heart_development\r\nis_a: GO:0032502 ! developmental\
      \ process\r\nis_a: GO:0048513 ! animal organ development\r\nintersection_of:\
      \ GO:0048856 ! anatomical structure development\r\n****intersection_of: results_in_development_of\
      \ UBERON:0007100 ! primary circulatory organ\r\n```\r\n\r\ncompare with:\r\n\
      \r\n```\r\nid: GO:0003007\r\nname: heart morphogenesis\r\nnamespace: biological_process\r\
      \ndef: \"The developmental process in which the heart is generated and organized.\
      \ The heart is a hollow, muscular organ, which, by contracting rhythmically,\
      \ keeps up the circulation of the blood.\" [GOC:dph, GOC:isa_complete]\r\nsynonym:\
      \ \"cardiac morphogenesis\" RELATED []\r\nis_a: GO:0009887 ! animal organ morphogenesis\r\
      \nintersection_of: GO:0009653 ! anatomical structure morphogenesis\r\n***intersection_of:\
      \ results_in_morphogenesis_of UBERON:0000948 ! heart\r\n```\r\n\r\nSUGGESTED\
      \ SHORT TERM PATH:\r\n\r\nGiven that GO uses 'heart' generically, ensure all\
      \ logical definitions point to the appropriate term which should be 'primary\
      \ circulatory organ'. If no cognate is found, leave out the logical definition\
      \ for now.\r\n\r\nThis will solve the false positive taxon constraint issues,\
      \ cc @pgaudet @hattrill \r\n\r\nMEDIUM/LONGER TERM:\r\n\r\nWe should align both\
      \ terminology and structure between Uberon and GO. This may involve changing\
      \ terminology in GO, or in Uberon, or both.\r\n\r\nWe should also determine\
      \ what is best for our users. What are the use cases for lumping vs splitting\
      \ in GO? Which is best for homology/phylogeny based inference? This is probably\
      \ too deep a topic for discussion in github so we could have a dedicated call\
      \ about this."
    issue_labels:
    - high priority
    - term merge
    issue_comments:
    - We should also adopt @balhoff's proposal to include axioms that say a structure
      is present in a taxon. E.g. GO:heart-development present-in Dmel. This will
      make implicit assumptions explicit and detect inconsistencies ahead of time
      rather than unpleasant surprises at time of GAF check
    - "Thanks, Chris. That sounds a good solution.\n\nWe should dig into the original\
      \ cardiac project. (Ruth and David will remember this with some fondness, I\
      \ expect, but slightly before my time).\n\nHelen\n\ntinman <http://flybase.org/reports/FBgn0004110>\
      \ \nheartless <http://flybase.org/reports/FBgn0010389>\n\n\n> On 13 May 2020,\
      \ at 18:22, Chris Mungall <notifications@github.com> wrote:\n> \n> \n> See also\
      \ #12223 <https://github.com/geneontology/go-ontology/issues/12223>\n> The term\
      \ \"heart\" can be ambiguous w.r.t whether it refers specifically to a vertebrate\
