      \n- - Complex I should be described as a narrow synonym instead of an exact\
      \ synonym\r\n- \r\n- A new GO term is needed for 'cytochrome bd-1 ubiquinol:oxygen\
      \ oxidoreductase.' (I couldn't find any terms for cytochrome d oxidases.) \r\
      \n- - I will submit a NTR.\r\n\r\nAlthough the respiratory chain in mitochondria\
      \ is derived from a bacterial ancestor, not all bacteria capable of respiration\
      \ utilize the 'canonical' respiratory chain of complexes I-IV. The example I\
      \ am most familiar with is E. coli which uses different respiratory chains to\
      \ capture energy released by catabolic pathways depending upon the compound\
      \ serving as the energy source and the available terminal electron acceptor.\r\
      \n\r\n**When growing in the presence of O2 and utilizing an energy source whose\
      \ oxidation yields NADH, E. coli will utilize one or more of the following respiratory\
      \ chains.** \r\n\r\n[NADH to cytochrome bo oxidase electron transfer I ](https://ecocyc.org/pathway?orgid=ECOLI&id=PWY0-1335)\r\
      \n     NADH ->  NDH-1  -> ubiquinone -> cytochrome bo3 ubiquinol:oxygen oxidoreductase\
      \ (**GO:0009319**)\r\n\r\n_NDH-1 is NADH:ubiquinone oxidoreductase I (H+ transporting).\
      \ NDH-1 is homologous to complex I so I think it would be annotated to GO:0045271._\r\
      \n\r\n[NADH to cytochrome bo oxidase electron transfer II](https://ecocyc.org/pathway?orgid=ECOLI&id=PWY0-1567)\r\
      \n     NADH -> NDH-2 -> ubiquinone -> cytochrome bo3 ubiquinol:oxygen oxidoreductase\
      \ (**GO:0009319**)\r\n\r\n_NDH-2 is NADH:ubiquinone oxidoreductase II (doesn't\
      \ translocate protons). NDH-2 is a homodimer so I think it would be annotated\
      \ to **GO:0030964**._ \r\n\r\n[NADH to cytochrome bd oxidase electron transfer\
      \ I](https://ecocyc.org/pathway?orgid=ECOLI&id=PWY0-1334)\r\n     NADH -> NDH-1\
      \ -> ubiquinone -> cytochrome bd-1 ubiquinol:oxygen oxidoreductase \r\n\r\n\
      [NADH to cytochrome bd oxidase electron transfer II](https://ecocyc.org/pathway?orgid=ECOLI&id=PWY0-1568)\r\
