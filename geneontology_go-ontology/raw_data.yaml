    issue_title: 'Obsoletion notice: Regulation of telomerase activity & children'
    issue_body: "From #28394\r\n\r\n@RLovering \r\n\r\n> Looking at the child terms\
      \ and taking on the removal of BP regulates MF terms. I note that there is the\
      \ term [GO:0010521]\r\ntelomerase inhibitor activity but not an activator term.\
      \ I have just looked up one of the proteins associated with the positive reg\
      \ term and UniProt describes NVL https://www.uniprot.org/uniprotkb/O15381/entry\
      \ as: Participates in the assembly of the telomerase holoenzyme and effecting\
      \ of telomerase activity via its interaction with TERT (PubMed:[22226966](https://www.uniprot.org/citations/22226966)).\
      \ A SWIS annotation confirms NVL binds TERT.\r\nhttps://europepmc.org/article/MED/22226966\
      \ abstract points to the role of NVL in telomerase assembly and that NVL2 is\
      \ an essential component of the telomerase holoenzyme.\r\n\r\n> Would this support\
      \ telomerase activator activity? If so could this term be created before I start\
      \ deleting all the pos reg terms?\r\n\r\n> I can see that many of the other\
      \ reg terms relate to signaling pathway proteins which presumably should be\
      \ annotated to a pathway not reg of telomerase.\r\n\r\n\r\n\r\n----\r\n\r\n\
      Pascale: \r\n\r\n> I see there are 42 EXP annotations to [GO:0051973](https://www.ebi.ac.uk/QuickGO/term/GO:0051973)\
      \ positive regulation of telomerase activity, so we need to check all of them,\
      \ but for NVL, I would annotate this to 'protein complex assembly', not regulation;\
      \ what do you think ?\r\n\r\n\r\n----\r\nRuth:\r\n> I think that 'protein complex\
      \ assembly' does not indicate NVL has a role in telomerase assembly. I guess\
      \ if NVL is involved in assembly of many complexes perhaps this specific role\
      \ is not required. So I guess you are making me find a better paper to demonstrate\
      \ that it activates not just assembles the complex. Before I look at this further,\
      \ have you decided to annotate adaptor proteins as activating the complexes\
      \ or signaling pathways they are associated with rather than just annotating\
      \ them as involved in protein complex assembly?\r\n\r\nI would have thought\
      \ that if the protein remains associated with the activated complex then it\
      \ could be considered as part of the signaling pathway or activating the complex,\
      \ (rather than just assembling the complex) although I am sure nothing is this\
      \ simple.\r\n\r\nI will see if I can find a better activator, I really do not\
      \ want to check all these annotations without an alternative term to use if\
      \ the gp is an activator.\r\n\r\n\r\n"
