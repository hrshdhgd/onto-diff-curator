      \ [part_of](http://purl.obolibrary.org/obo/BFO_0000050) some [cell differentiation](http://purl.obolibrary.org/obo/GO_0030154)\r\
      \n  - [cell development](http://purl.obolibrary.org/obo/GO_0048468) EquivalentTo\
      \ [biological_process](http://purl.obolibrary.org/obo/GO_0008150) and ([results\
      \ in development of](http://purl.obolibrary.org/obo/RO_0002296) some [cell](http://purl.obolibrary.org/obo/CL_0000000))\r\
      \n  - [cell morphogenesis involved in differentiation](http://purl.obolibrary.org/obo/GO_0000904)\
      \ EquivalentTo [cell morphogenesis](http://purl.obolibrary.org/obo/GO_0000902)\
      \ and ([part_of](http://purl.obolibrary.org/obo/BFO_0000050) some [cell differentiation](http://purl.obolibrary.org/obo/GO_0030154))"
    - "Replacement terms for the regulation terms: \r\n* GO:0045595 regulation of\
      \ cell differentiation\r\n* GO:0045596 negative regulation of cell differentiation\r\
      \n* GO:0045597 positive regulation of cell differentiation"
    - "@pgaudet I am confused. Shouldn't it be that:\r\nGO:0000904 cell morphogenesis\
      \ involved in differentiation 'merge into' GO:0000902 cell morphogenesis\r\n\
      GO:0010769 regulation of cell morphogenesis involved in differentiation 'merged\
      \ into' GO:0022604 regulation of cell morphogenesis\r\nThere are no positive/negative\
      \ regulation of cell morphogenesis terms\r\nGO:0010771 negative regulation of\
      \ cell morphogenesis involved in differentiation\r\nGO:0010770 positive regulation\
      \ of cell morphogenesis involved in differentiation"
    - "You are right, these are is_a morphogenesis, but since the term also has 'involved\
      \ in' (ie, the relation we use to link gene products and GO terms), it seems\
      \ both terms would be suitable. \r\n\r\nBut maybe it's safest to leave without\
      \ a replacement, just 'consider'. There are 5 EXP, I appended to the review\
      \ spreadsheet: https://docs.google.com/spreadsheets/d/1hvYeqnzHsyHq-IMHEAj-qOdipYR8dJocU90LceWwK1o/edit#gid=0\r\
      \n\r\nDoes that work ? \r\n\r\nThanks, Pascale\r\n\r\n"
    - "I believe the problem in the first place is that since cell morphogenesis *must\
      \ be* part of cell differentiation, it is EquivalentTo cell morphogenesis involved\
      \ in differentiation. That is, \"cell morphogenesis involved in differentiation\"\
      \ is just another way of saying \"cell morphogenesis\". This is a true case\
      \ of two terms that should be merged.\r\nMoving annotations to cell differentiation\
      \ may cause a loss of specificity as morphogenesis is a specific aspect of differentiation.\
      \  Another aspect is function."
    - "The proposal is to\r\nGO:0000904 cell morphogenesis involved in differentiation\
      \ 'merge into' GO:0000902 cell morphogenesis\r\nGO:0010769 regulation of cell\
      \ morphogenesis involved in differentiation 'merged into' GO:0022604 regulation\
      \ of cell morphogenesis\r\nGO:0010771 negative regulation of cell morphogenesis\
      \ involved in differentiation change label to negative regulation of cell morphogenesis\r\
      \nGO:0010770 positive regulation of cell morphogenesis involved in differentiation\
      \ change label to positive regulation of cell morphogenesis"
