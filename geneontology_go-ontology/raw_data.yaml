    issue_title: 'NTR: [Maternal-to-zygotic transition]'
    issue_body: "Please provide as much information as you can: \r\n\r\n* **Suggested\
      \ term label:**\r\nMaternal-to-zygotic transition\r\n\r\n* **Definition (free\
      \ text)**\r\nThe regulation of gene expression process by which developmental\
      \ control passes from the maternal genome to the zygotic genome. \r\n\r\n* **Reference,\
      \ in format PMID:#######**\r\nPMID: 32558204\r\n* **Gene product name and ID\
      \ to be annotated to this term**\r\nPabpn1l  MGI:2685954 \r\n* **Parent term(s)**\r\
      \nIs_a  GO:0010468 regulation of gene expression\r\n\r\n* **Children terms (if\
      \ applicable)** Should any existing terms that should be moved underneath this\
      \ new proposed term?\r\n\r\n\r\n* **Synonyms (please specify, EXACT, BROAD,\
      \ NARROW or RELATED)**\r\nEXact: MZT, mid-blastula transition, MBT\r\n* **Cross-references**\r\
      \n* For enzymes, please provide RHEA and/or EC numbers. \r\n* Can also provide\
      \ MetaCyc, KEGG, Wikipedia, and other links.\r\n\r\n* **Any other information**\r\
      \n"
    issue_labels:
    - New term request
    issue_comments:
    - "According to PMID19204068, MZT and MBT are distinct (mouse is an exception).\r\
      \nWiki <https://en.wikipedia.org/wiki/Maternal_to_zygotic_transition> calls\
      \ Zygotic Genome Activation a synonym of MZT. But ZGA is only a part of MZT\
      \ (e.g. PMID25150012)."
    - Yes, they probably shouldn't be exact synonyms (my bad).
    - "> Yes, they probably shouldn't be exact synonyms (my bad).\r\n\r\n@ukemi Not\
      \ synonym, related synonym, or some way to indicate synonym only in mice (I\
      \ am not sure how)? Thanks."
    - 'Related? My knowledge is about 40 years old, from when I worked on sea urchins.
      My understanding was that one of the key characteristics of the MBT was the
      activation of the zygotic genome. PMID: 7139712  I''m pretty sure this happens
      in urchins too.'
    - "It seems to me that to avoid confusion, we are probably better off to make\
      \ MZT, MBT, and ZGA all distinct.\r\nFrom PMID19204068:\r\n\"The stage at which\
      \ maternal reliance ends and control of embryo development is transferred to\
      \ the zygotic genome is referred to as the MZT. The MZT, under this definition,\
      \ is distinct from the stage of zygotic genome activation (ZGA), which corresponds\
      \ to the onset of de novo transcription from the zygotic genome. ZGA and MZT\
      \ can coincide, but this is not always the case (Table1). The MZT is also distinct\
      \ from the midblastula transition (MBT), a developmental transition in\r\namphibians\
      \ and fishes associated with cell cycle lengthening, asynchronous cleavage,\
      \ and the acquisition of cell motility, which, however, does not require zygotic\
      \ tran scription (Newport and Kirschner1982a). The distinction is not always\
      \ clear in the literature, and the MBT and ZGA are often referred to as marking\
      \ the MZT, although this is clearly not true in all organisms. In this review,\
      \ we adhere to a strict distinction as defined above.\""
