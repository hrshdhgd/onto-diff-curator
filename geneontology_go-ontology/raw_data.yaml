- id: pr17184
  pr_title: "Tidied up hormone secretion and transport as specified in the ticket.\u2026"
  pr_body: "\u2026 Fixes #17063"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17063
    issue_title: acetylcholine secretion should not be under hormone secretion
    issue_body: "GO currently has:\r\n\r\n![image](https://user-images.githubusercontent.com/112839/54867084-a60c6d00-4d52-11e9-9036-f03b0dca6c31.png)\r\
      \n\r\nThis is incorrect.  neurotransmission != hormone secretion and this is\
      \ the only case where the two are tangled in GO right now.  acetylcholine secretion\
      \ should be removed from under hormone secretion.  If acetylcholine acts as\
      \ a hormone under some circumstances, then that should be  represented by a\
      \ new 'acetylcholine hormone secretion' term.\r\n\r\nThis is leading to incorrect\
      \ classification of neurons as neurosecretory in FBbt which is a problem for\
      \ VFB.\r\n\r\n(More broadly this points to the need for better modelling of\
      \ roles - the same molecule can play the role of a hormone in some situations\
      \ and the role of a neurotransmitter in others), but I wouldn't want a general\
      \ fix for this issue to get in the way of an easy quick fix).\r\n"
    issue_labels:
    - inference chains
    issue_comments:
    - '@cmungall this is also due to the ChEBI roles. We need to fix this issue more
      globally. Note we do have ''acetylcholine secretion, neurotransmission'', which
      specifies context. I suspect this was added because of the potential hormone
      role, but the genus term should still not be using the role.'
    - "Agreed, we should never use the biological role branch of CHEBI, each should\
      \ be replaced by a BP.\r\n\r\nhow about\r\n\r\nhormone secretion = secretion\
      \ and involved-in endocrine signaling \r\n\r\nThat is assuming hormone is always\
      \ endocrine.. I guess not. Went down a worm (ho ho) hole here:\r\n#17084 \r\n\
      \r\n"
    - 'This works sometimes, but doesn''t work for things like binding terms. I thought
      about the above suggestions, but is the secretion part of the signaling? It
      is not part of the signaling pathway by our definitions. At one point I suggested
      that we have a more global term, signaling and broke it down into the generation
      of the signal and the reception of the signal. The signaling pathways would
      be reception. If I recall correctly that idea was rejected. '
    - 'Can we not use hormone secretion = secretion and upstream of-cell-cell signaling
      (to also avoid the endocrine issue) ? '
    - "cell-cell signalling ligand roles:\n\nhormone\n.   paracrine (local)\n.   autocrine\
      \ (self)\n.   endocrine (via circulatory system)\nneurotransmitter (across synapse,\
      \ regulating postsynaptic membrane\npotential)\n\nNeurobiology terminology poss\
      \ source of confusion.  Term hormone not\ngenerally usex\n\nNeuromodulator:\
      \ paracrine signalling between neurons that modulates\nneuronal signalling.\
      \  (My attempt at def - could probably be improved)\n\nBut...\nSome neuromodulators\
      \ are released at synapses. Neurotransmitters sometimes\nwork in paracrine fashion\
      \ in nervous system.\n\n\nOn Fri, Mar 29, 2019, 12:50 PM pgaudet <notifications@github.com>\
      \ wrote:\n\n> Can we not use hormone secretion = secretion and upstream of-cell-cell\n\
      > signaling (to also avoid the endocrine issue) ?\n>\n> \u2014\n> You are receiving\
      \ this because you authored the thread.\n> Reply to this email directly, view\
      \ it on GitHub\n> <https://github.com/geneontology/go-ontology/issues/17063#issuecomment-477986043>,\n\
      > or mute the thread\n> <https://github.com/notifications/unsubscribe-auth/AAG4x-FEkJDf-AsZXrsxvEE6L6tKFvQdks5vbgwhgaJpZM4cE7oY>\n\
      > .\n>\n"
    - 'As well as all the immune system-related roles. Sometimes by the same molecules
      and signaling pathways. For example dopamine can also act in the nervous system,
      the immune system or the renal system. '
    - "**Quick fix**: Please move 'acetylcholine sercretion' from under hormone secretion\
      \ and 'acetylcholine transport' from under 'hormone transport'.  If these are\
      \ inferences deriving from CHEBI then this can be fixed by using the plain CHEBI\
      \ term in formal defs - not the GOCHE term for the molecule with the role. \
      \ \r\n\r\nIt would be great if you could do this soon as embarassing to have\
      \ to explain to VFB users.\r\n\r\n**A more complete fix could look something\
      \ like this:**\r\n\r\ncell-cell signaling\r\n.  cell-cell signaling by hormone\r\
      \n.  .     paracrine cell-cell signaling: cell-cell signaling between cells\
      \ in close proximity.\r\n.  .     autocrine cell-cell signaling: signaling of\
      \ a cell to itself via an extracellular ligand.\r\n.   .    endocrine cell-cell\
      \ signaling: cell-cell signaling via a ligand transported through the circulatory\
      \ system\r\n.   neurotransmission (already in correct place)\r\n.   cell-cell\
      \ signaling by neuromodulator\r\n\r\nhormone secretion EquivalentTo: secretion\
      \ and part_of some 'cell-cell signaling by hormone'\r\n\r\nCHEBI roles could\
      \ (should?) be defined using these GO terms.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\
      \r\n"
    - The quickest fix would be to remove the logical def of hormone secretion to
      remove the role term. We can't do it directly at the level of the acetylcholine
      because it includes both the roles and the chemicals.
    - OK. So as a quick fix, I will remove the logical definition of 'hormone secretion',
      which refers to the role. I will look at all of the currently inferred children
      of hormone secretion and assert the ones that I am confident have rigid roles
      as hormones. We need to systematically do this for other areas of the ontology,
      but this should be good here. Sorry it has taken so long @dosumis.
    - "Thanks, this is the best short term course of action and I like DOS's\nproposal\
      \ to use GO processes instead of CHEBI for hormone\n\nOn Wed, Apr 24, 2019 at\
      \ 10:35 AM David Hill <notifications@github.com>\nwrote:\n\n> OK. So as a quick\
      \ fix, I will remove the logical definition of 'hormone\n> secretion', which\
      \ refers to the role. I will look at all of the currently\n> inferred children\
      \ of hormone secretion and assert the ones that I am\n> confident have rigid\
      \ roles as hormones. We need to systematically do this\n> for other areas of\
      \ the ontology, but this should be good here. Sorry it has\n> taken so long\
      \ @dosumis <https://github.com/dosumis>.\n>\n> \u2014\n> You are receiving this\
      \ because you were mentioned.\n> Reply to this email directly, view it on GitHub\n\
      > <https://github.com/geneontology/go-ontology/issues/17063#issuecomment-486346229>,\n\
      > or mute the thread\n> <https://github.com/notifications/unsubscribe-auth/AAAMMOOFNKX6ZWYYZYXPFTTPSCK7NANCNFSM4HATXIMA>\n\
      > .\n>\n"
    - Just to try to be consistent. I am doing the same for hormone transport. Epinephrine
      transport is asserted as a hormone transport. I am going to remove that one.
      I'm pretty sure it is also a neurotransmitter. I agree that we should use processes,
      with the secretion terms it might be safe to use a causal relation...
    - '@krchristie, here is an example of how we solved one of these.'
