  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19854
    issue_title: 'NTR: CCA tRNA nucleotidyltransferase'
    issue_body: "Hello:\r\n\r\nTwo enzymes from Dictyostelium described in PMID: 32717856\
      \ are characterized as \"CCA-adding enzyme\". Currently in the GO, this activity\
      \ is associated with GO:0004810 tRNA adenylyltransferase activity (EC 2.7.7.25).\
      \ However, a comment in this entry says \"This term represents a deleted EC\
      \ activity and is scheduled for obsoletion\". \r\n\r\nA new enzymatic activity\
      \ (EC 2.7.7.72), combining former EC 2.7.7.21 and EC 2.7.7.25 has been described\
      \ by ExPASy described at: \r\n\r\nhttps://enzyme.expasy.org/EC/2.7.7.72\r\n\r\
      \nCould you please create a new GO term according to the guidelines suggested\
      \ by ExPASy? \r\n\r\nName: CCA tRNA nucleotidyltransferase\r\nOntology: function\r\
      \nSynonyms:\r\nDefinition: A tRNA precursor + 2 CTP + ATP <=> a tRNA with a\
      \ 3' CCA end + 3 diphosphate\r\n\r\nReference: PMID: 32717856 Unusual Occurrence\
      \ of Two Bona-Fide CCA-Adding Enzymes in Dictyostelium discoideum"
    issue_labels:
    - RNA processes
    - enzymes
    - in progress
    - dictyBase
    issue_comments:
    - "Update on my request. I think this activity is already in the GO as:\r\n\r\n\
      GO:0052929 ATP:3'-cytidine-cytidine-tRNA adenylyltransferase activity. \r\n\r\
      \nHowever, to avoid confusion, that GO entry should have the synonyms:\r\nCCA\
      \ tRNA nucleotidyltransferase\r\nCCA-adding enzyme activity"
    - "see also\r\nhttps://github.com/geneontology/go-ontology/issues/11721"
    - "see also\r\nhttps://github.com/geneontology/go-ontology/issues/11721"
    - "\r\nhttps://github.com/geneontology/go-ontology/issues/17855"
    - I think I would modify the existing term with the corrected EC. And add RHEA
      while I'm at it.
    - "NO: use strikeout ~I think I need to merge all of these terms into one; Tere\
      \ is so far only one organism that uses two separate enzymes (one to add the\
      \ CC, and another to add the A), otherwise, all others mentioned in #17855 refer\
      \ to the same 'reaction\" which is RHEA:14433. ~\r\n"
    - "GO:0052929 ATP:3'-cytidine-cytidine-tRNA adenylyltransferase activity. is actually\
      \ the reaction that adds an A to the 3' CC of a tRNA  As it turns out, organisms\
      \ with TWO separate enzymes to perform the addition of CC, and then the addition\
      \ of just A to the 3' end of a tRNA are quite numerous, and not just restricted\
      \ to certain bacteria; Pombe needs two enzymes. This just adds the A\r\nThe\
      \ majority of eukaryotic organisms carry only a single gene for a CCA-adding\
      \ enzyme that acts on both the cytosolic and mitochondrial tRNA pool. Most bacteria\
      \ only have one enzyme.\r\n\r\nAt the moment, I don't see an activity in GO\
      \ do describe adequate the entire CCA (in steps of course.). BUT a RHEA for\
      \ it is associated with GO:0004810 \r\n\r\nPersonal experience (I've purified\
      \ the bacterial enzyme). The \"CCA\" enzyme can be used to 'swap' out the terminal\
      \ A with radiolabeled ATP; so in that instance one is looking at just A addition,\
      \ but that enzyme actually can do all three). \r\n\r\n\r\n"
    - "**GO:0004810 tRNA adenylyltransferase activity:**  ATP + tRNA(n) = diphosphate\
      \ + tRNA(n+1).\r\n- [x] wrong definition based on RHEA and EC. the definition\
      \ should be: \"Catalysis of the reaction: a tRNA precursor + ATP + 2 CTP = a\
      \ tRNA with a 3' CCA end + 3 diphosphate The RHEA:14433 IS the CCA transerase,\
      \ EC:2.7.7.72\r\n- [x] wrong label: tRNA adenylyltransferase activity -> should\
      \ be 'CCA tRNA nucleotidyltransferase' \r\n- [x] add synonyms: tRNA CCA transferase\
      \ activity  (all synonyms mentioned in EC:2.7.7.72 kept. synonym xref in all\
      \ cases is EC:2.7.7.72; Where appropriate, EC:2.7.7.25 changed to EC:2.7.7.72)\r\
      \n- [x] add PMID  Deutcher review article: PMID:2247609 (1990 reiview)\r\n-\
      \ [x] review annotations GO:0004810  to make sure this have been used correctly\r\
      \n      **EC:2.7.7.72 is used for many terms:** \r\n - [x] CHANGE parent from\
      \ 'RNA adenylyltransferase activity' to 'nucleotidyltransferase activity'\r\n\
      \r\n- [x] 'ATP:3'-cytidine-cytidine-tRNA adenylyltransferase activity' <http://purl.obolibrary.org/obo/GO_0052929>\r\
      \n       Since the CC adding activities are not children of the CCA enzyme (GO:0004810),\
      \ I moved this to a child of 'nucleotidyltransferase activity .\r\n- [x] 'CTP:3'-cytidine-tRNA\
      \ cytidylyltransferase activity' <http://purl.obolibrary.org/obo/GO_0052928>\
      \  Merged into GO:0052927 Add RHEA:60008 to this ; The two KEGGS become narrowMatch\
      \ Xrefs\r\n- [x] 'CTP:tRNA cytidylyltransferase activity' <http://purl.obolibrary.org/obo/GO_0052927>\
      \ Keep name\r\n-\r\n- [x] 'tRNA 3'-terminal CCA addition' <http://purl.obolibrary.org/obo/GO_0001680>\
      \  Process term. ok; BUT the 'activity' terms used as synonyms should be removed.\
      \ Add the 3 activity terms as 'has part' \r\n\r\n- [x] 'tRNA cytidylyltransferase\
      \ activity' <http://purl.obolibrary.org/obo/GO_0016437> This term was made based\
      \ on EC:2.7.7.21, which was merged into EC:2.7.7.72; WIl thus merge into GO:0004810;\
      \ this is consistent with IEAs annotaton using this term as well as the single\
      \ IDA (for E.coli) based on the PMID uses.   Removed all synonyms based on 2.7.7.21\r\
      \n\r\n- [x] GO:0009022 is currently called tRNA nucleotidyltransferase, but\
      \ the EC:2.7.7.56 entry acknowledges that this enzyme is actually a phosphate-dependent\
      \ exonuclease. Therefore, to avoid confusion with the CCA tRNA nucleotidyltransferase\
      \ activity, we have renamed this term phosphate-dependent exonuclease activity,\
      \ and referenced the Deutcher article PMID:2455297\r\n\r\n(more tasks to come!\
      \ ) \r\n\r\n"
    - "Annotations to GO:0004810 have been checked- \r\n\r\n- [x] Human [PMID:11504732](http://amigo.geneontology.org/amigo/reference/PMID:11504732)\
      \ was changed\r\n- [x] Dicty  [PMID:32717856](http://amigo.geneontology.org/amigo/reference/PMID:32717856)\
      \ was disputed in  P2GO and fixed."
