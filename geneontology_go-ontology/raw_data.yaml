- id: pr15590
  pr_title: "Added filamentous term and tweaked definition and logical defs of oth\u2026"
  pr_body: "\u2026er terms as suggested in ticket. Fixes #15545"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15545
    issue_title: NTR- filamentous growth MAPK cascade
    issue_body: "As per the proposal in ticket #14676, I proposed we make a new term\
      \ under stress response MAPK cascade. \r\n\r\nfilamentous growth MAPK cascade\r\
      \nis_a: stress-activated MAPK cascade\r\ndef: The MAPK cascade which is activated\
      \ as a result of partial nutrient deprivation and which results in filamentous\
      \ growth.\r\nref:PMID:17604854\r\n\r\n@ValWood  and @robnash, any comments?\r\
      \n\r\n\r\n"
    issue_labels: []
    issue_comments:
    - "This makes sense to me. The 'stress-activated MAPK cascade' term, has a child\
      \ term, 'MAPK cascade in response to starvation', and since two mechanisms can\
      \ drive filamentous growth: a glucose starvation pathway and a nitrogen starvation\
      \ pathway, I wonder if it should look like this:\r\n\r\nfilamentous growth MAPK\
      \ cascade\r\nis_a: MAPK cascade in response to starvation\r\ndef: The MAPK cascade\
      \ which is activated as a result of partial nutrient deprivation and which results\
      \ in filamentous growth.\r\nref:PMID:17604854\r\n\r\nJust an idea, but I agree\
      \ with the idea for the term.\r\n\r\nCheers,\r\nRob\r\n"
    - "I got a bit confused by all of this since I didn't look at it for a while.\
      \ @Antonialock worked on this pathway so she will know better.\r\n\r\nHow does\r\
      \nGO:0000161    MAPK cascade involved in osmosensory signaling pathway\r\nfit?\
      \ that is also a stress pathway, but not under\r\nGO:0051403    stress-activated\
      \ MAPK cascade?\r\n\r\naren't all fungal  except  \"pheromone MAP kinase pathways\"\
      \ stress pathways\" of some sort?\r\n(i.e osmolarity, cell wall, starvation)\
      \ \r\n\r\nAre we using  \"stress-activated MAPK cascade\" as just a specific\
      \ pathway name, or as a general process label ?\r\n\r\n@Antonialock ....all\
      \ I remember is we resolved everything correctly into 3 pathways  using the\
      \ general MAPK cascade term, and response to extensions, and we were waiting\
      \ to switch to the final  term labels....."
    - "But you agreed to this in the other ticket:\r\n\r\nMapk cascade\r\n--ERK1 and\
      \ ERK2 cascade PMID:28903453\r\n--ERK5 cascade PMID:28903453\r\n--MAPK cascade\
      \ involved with conjugation with cellular fusion (RENAME 'pheromone response\
      \ MAPK cascade' Fus3)PMID:17604854\r\n--MAPK cascade involved in cell wall organization\
      \ and biosynthesis (RENAME 'cell wall integrity MAPK cascade' Mpk1)PMID:17604854\r\
      \n--stress-activated MAPK cascade\r\n----JNK cascade PMID:28903453\r\n----p38MAPK\
      \ cascade PMID:28903453\r\n----MAPK cascade involved in osmosensory signaling\
      \ (RENAME 'osmosensory signaling MAPK cascade' Hog1)PMID:17604854\r\n----MAPK\
      \ cascade involved in nutrient starvation (RENAME spore wall assembly MAPK cascade\
      \ Smk)\r\nPMID:17604854\r\n----filamentous growth MAPK cascade PMID:17604854"
    - "Yeah, the 'MAPK cascade involved in osmosensory signaling' to be renamed 'osmosensory\
      \ signaling MAPK cascade' is_a 'stress-activated MAPK cascade'. The only one\
      \ I was unclear of now that you brought this up is the 'MAPK cascade involved\
      \ in cell wall organization and biosynthesis' to be renamed 'cell wall integrity\
      \ MAPK cascade'. This is also stress activated. From the review you provided\
      \ (PMID: 17604854):\r\n\r\n\"The MAPK Slt2/Mpk1 becomes activated under a number\
      \ of different conditions that stress the structure and function of the yeast\
      \ cell wall, including hypotonic medium, treatment of cells with glucanases\
      \ (e.g Zymolyase), exposure to chitin-binding agents (e.g. Calcofluor White\
      \ and Congo Red), as well as oxidative stress, depolarization of the actin cytoskeleton,\
      \ and pheromone-induced morphogenesis\"\r\n\r\nSo this is also stress activated.\r\
      \n\r\nCheers,\r\nRob\r\n"
    - Thanks @robnash, it is an easy fix to move the 'cell wall integrity cascade'
      to be a stress-activated cascade.  So the only yeast one that is not stress-activated
      is the pheromone response.
    - Sounds great! Thanks.
    - The osmosensory module in pombe is activated in response to a range of stresses
      (there's a whole phosphorelay system feeding into it for H2O2 sensing for example)
    - "I'm a bit confused by what MAPK cascade terms we are including in the ontology.\
      \ \r\nFor example, should the 'MAPK cascade involved in axon regeneration' that\
      \ we used for WB annotation instead now be a child of p38MAPK cascade called\
      \ 'axon regeneration MAPK cascade' or 'axon regeneration p38MAPK cascade'?\r\
      \nI'm reading a paper right now that describes a specific JNK cascade involved\
      \ in synapse formation; should there then be a 'synapse formation JNK cascade'?"
    - "Hi @vanaukenk,\r\n\r\nThis would be art of this ticket. #14323\r\n\r\nThe proposal\
      \ (that I think was approved) here is that we will obsolete these terms. So\
      \ the ones that are not in the proposal above are slated for either obsoletion\
      \ or merging. @pgaudet, is this correct? I may reassign #14323 back to you once\
      \ my edits are done here."
    - I'm still not sure about the ascospore term. Any of the yeast folks want to
      weigh in on that one?
    - "term:MAPK cascade involved in ascospore formation\r\ndef: Any MAPK cascade\
      \ that is involved in ascospore formation."
    - Okay, so just to be clear, the reason we are keeping terms like 'osmosensory
      signaling MAPK cascade' then has more to do with how the pathways are named,
      or referred to, in yeast rather than that we are keeping some terms that include
      the overall process that the MAPK cascade is involved in?
    - 'Yes. This is just the handle by which these are distinguished and grouped by
      members of the yeast community. The review has nice figures about why each of
      these pathways are grouped the way they are based on the players that are in
      the pathway and what triggers the pathway. It does a very nice job of discussing
      them as different types of MAPK pathways. For the other ''involved in'' terms,
      I am reasonably sure that they represent one of these types of fundamental pathway
      that is executed in a different context. So the fundamental pathway is the same
      and the only difference is the context. '
    - Okay, got it.  Thank you!
    - "I think the 'MAPK cascade involved in ascospore formation' term is just another\
      \ name for the 'spore wall assembly MAPK cascade' or spore wall morphogenesis\
      \ MAPK cascade/pathway, although not really used in the literature. Mutations\
      \ in SMK1, the MAPK, have spore wall defects, with cell wall layers missing,\
      \ extranumerary, or improperly ordered. The term ascospore refers to a spore\
      \ in an ascus, which in budding yeast is the tetrad. So this term could probably\
      \ be merged, or obsoleted and a synonym added for the 'spore wall assembly MAPK\
      \ cascade'. This is the least characterized of the five MAPK pathways in yeast,\
      \ and its still possible that this is not a canonical pathway as to my knowledge\
      \ no MAPKK or MAPKKKs have been identified, as mentioned in this 2007 review:\r\
      \n\r\nChen RE, Thorner J. Function and regulation in MAPK signaling pathways:\r\
      \nlessons learned from the yeast Saccharomyces cerevisiae. Biochim Biophys Acta.\r\
      \n2007 Aug;1773(8):1311-40. Epub 2007 May 22. Review. PubMed PMID: 17604854;\
      \ PubMed\r\nCentral PMCID: PMC2031910.\r\n\r\nSmk1p appears to be activated\
      \ by a novel mechanisms including these mentioned in this paper as well as autophosphorylation:\r\
      \n\r\nTio CW, Omerza G, Phillips T, Lou HJ, Turk BE, Winter E. Ssp2 Binding\r\
      \nActivates the Smk1 Mitogen-Activated Protein Kinase. Mol Cell Biol. 2017 May\r\
      \n2;37(10). pii: e00607-16. doi: 10.1128/MCB.00607-16. Print 2017 May 15. PubMed\r\
      \nPMID: 28223369; PubMed Central PMCID: PMC5477552.\r\n\r\nOriginal paper describing\
      \ SMK1: \r\nKrisak L, Strich R, Winters RS, Hall JP, Mallory MJ, Kreitzer D,\
      \ Tuan RS,\r\nWinter E. SMK1, a developmentally regulated MAP kinase, is required\
      \ for spore\r\nwall assembly in Saccharomyces cerevisiae. Genes Dev. 1994 Sep\
      \ 15;8(18):2151-61. \r\nPubMed PMID: 7958885.\r\n\r\nA reference to spore wall\
      \ morphogenesis:\r\nGustin MC, Albertyn J, Alexander M, Davenport K. MAP kinase\
      \ pathways in the\r\nyeast Saccharomyces cerevisiae. Microbiol Mol Biol Rev.\
      \ 1998 Dec;62(4):1264-300. \r\nReview. PubMed PMID: 9841672; PubMed Central\
      \ PMCID: PMC98946.\r\n\r\nAdditional reviews:\r\nHuang LS, Doherty HK, Herskowitz\
      \ I. The Smk1p MAP kinase negatively regulates \r\nGsc2p, a 1,3-beta-glucan\
      \ synthase, during spore wall morphogenesis in\r\nSaccharomyces cerevisiae.\
      \ Proc Natl Acad Sci U S A. 2005 Aug 30;102(35):12431-6. \r\nEpub 2005 Aug 22.\
      \ PubMed PMID: 16116083; PubMed Central PMCID: PMC1194906.\r\n\r\nNeiman AM.\
      \ Ascospore formation in the yeast Saccharomyces cerevisiae.\r\nMicrobiol Mol\
      \ Biol Rev. 2005 Dec;69(4):565-84. Review. PubMed PMID: 16339736;\r\nPubMed\
      \ Central PMCID: PMC1306807.\r\n\r\nCheers,\r\nRob"
    - Thanks @robnash. I will add the new term from this ticket and open another ticket
      suggesting we merge 'MAPK cascade involved in ascospore formation' with 'spore
      wall assembly MAPK cascade'.
    - "Kimberley reminded me that there are really labels for specific modules, so\r\
      \nI\u2019m still a bit confused by the stress-activated cascade part.\r\n\r\n\
      I would like to scrub my  previous suggestions that the other modules are given\
      \ the  \u201Cstress-activated MAPK cascade\u201D parentage.\r\n\r\nIf these\
      \ are just labels, then only one module is referred to as the \u201Cstress activated\
      \ MAPK cascade\u201D  Im not sure that we need \u201Cosmosensory signaling MAPK\
      \ cascade' Hog\u201D because as I understand it, this is a  sub ranch of the\
      \ same pathway/module.\r\n\r\nFor example, in fission yeast the same MAPK module\
      \ (Sty1 cascade) , is used for \r\noxidative stress and osmo stresses (an heat\
      \ stress I think?), but with slightly different inputs and outputs. \r\n \u201C\
      osmosensory signaling MAPK cascade\u201D is a specific implementation of the\
      \ \u201Chog1/Sty1 stress-activated MAPK cascade\u201D module.\r\nPresumably\
      \ we don\u2019t want to replicate this particular module to represent every\
      \ stress that it deals with? \r\n\r\n\r\nDoes that make sense?\r\nFor this I\
      \ would have used \r\nstress-activated MAPK cascade \u201Cinvolved in\u201D\
      \ response to GO:0006970\_\_\_\_response to osmotic stress\r\n\r\nstress-activated\
      \ MAPK cascade \u201Cinvolved in\u201D response to GO:0006970\_\_\_\_response\
      \ to oxidative stress\r\n\r\nto annotate the different \u201Cwiring\u201D of\
      \ this module.\r\n\r\nOtherwise it looks good."
    - I thought we had agreed upon the proposed structure and terms? Again, I am concerned
      about the user and how they would identify this vs what was proposed which was
      clear.
    - "It isn't completely clear to me. Would you use \"osmosensory signaling MAPK\
      \ cascade\" for hog1/sty1 whatever the  stress insult? i.e. is it just a  label\
      \ for the module? if so, shouldn't it be a more generic and commonly used phrase\
      \  like \"stress-activated  MAPK cascade\" or\r\n \"stress-activated  Hog1/Sty1\
      \ MAPK cascade\""
    - Cannot comment on all instances but the vast majority of experiments are carried
      out with osmostress via the addition NaCl or sorbitol. I would personally consider
      this a label for the module but perhaps David can make a call based on his experience.
      For me, its most important that the placement is intuitive to our users and
      correctly represents the biology.
    - "@ValWood \r\n\r\nMaybe I confused you. For this\r\n----MAPK cascade involved\
      \ in osmosensory signaling (RENAME 'osmosensory signaling MAPK cascade' Hog1)PMID:17604854\r\
      \n\r\nThe new term is 'osmosensory signaling MAPK cascade', the Hog1 part is\
      \ just there to keep me straight with what was in the review and for you guys\
      \ to easily figure out which one I was talking about. The terms are within the\
      \ quotes.\r\n"
    - "No, my problem is that  the  'osmosensory signaling MAPK module' responds to\
      \ multiple stresses (oxidative, heat, osmolarity)\r\n\r\nIf the point is to\
      \ have a single label for this module, I would prefer that it did not mention\
      \ \"osmolarity sensing\".\r\n\r\nhttps://en.wikipedia.org/wiki/Mitogen-activated_protein_kinase\r\
      \nFungi also have a pathway reminiscent of mammalian JNK/p38 signaling. This\
      \ is the Hog1 pathway: activated by high osmolarity (in Saccharomyces cerevisiae)\
      \ or a number of other abiotic stresses (in Schizosaccharomyces pombe). The\
      \ MAP2 kinase of this pathway is called Pbs2 (related to mammalian MKK3/4/6/7),\
      \ the dedicated MAP3 kinases involved in activation are Ssk2 and SSk22. The\
      \ system in S. cerevisiae is activated by a sophisticated osmosensing module\
      \ consisting of the Sho1 and Sln1 proteins, but it is yet unclear how other\
      \ stimuli can elicit activation of Hog1.\r\n\r\nIsn't this a general stress\
      \ response module, with osmolarity being the most studied stress?\r\n\r\nI would\
      \ like to annotate Pombe Sty1 MapK pathway to the same term as budding yeast\
      \ HOG1.\r\n\r\nosmosensory signaling MAPK cascade would be OK, if you think\
      \ it is warranted, but it would be useful to say  make it clear that this  MAPK\
      \ is not ONLY for osmolarity  sensing (and not have response to osmolarity parentage,\
      \ as we will eventually want to model inputs and outputs for different stresses\
      \ *without*  pulling in osmolarity by default)."
    - Can you open a new ticket, assign me and suggest the appropriate (re)name for
      the term, an appropriate definition and a reference that uses that nomenclature
      so if an annotator traces the term back they will see where it is from? I would
      like the task of this ticket to stay on target, to add the new term suggested.
    - "\r\nwe can use\r\n\"osmosensory signaling MAPK module\" but it might look odd\
      \ when modelling other stesses.\r\n\r\nI guess it does not matter if it is defined\
      \ to be specific stress agnostic?\r\ni.e.\r\nA series of molecular signals in\
      \ which a stress-activated protein kinase (SAPK) cascade relays one or more\
      \ of the signals, containing at least a Hog1/Sty1 family MAPK, a Pbs2/Wis1 family\
      \ MAPKK and a  Ssk2/Win1 family MAP3K.\r\n(mirroring the other defs)\r\n\r\n\
      a possible alternative\r\n\"Hog1/Sty1 stress-activated MAPK\" \r\n(mirroring\
      \ the other term names)\r\n\r\n\r\n"
