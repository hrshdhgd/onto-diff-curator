    - '@jimhu-tamu can you please have a look at this old ticket and comment? I''m
      trying to clean up some old GH tickets.

      '
    - 'I don''t think we need this level of granularity for bacterial transcription
      either. There are differences in the regulation of tRNAs and rRNAs from most
      other mRNAs, but it''s the same RNA polymerase in the eubacteria.

      '
    - "What I propose to do now: \r\n - [x]\_obsolete GO:1900446 (1 annotation SGD)\r\
      \n-  [ ]\_Merge \r\n\"tRNA transcription from RNA polymerase III promoter ;\
      \ GO:0042797\"\r\ninto \r\n\"tRNA transcription ; GO:0009304\"\r\n\r\nOK @krchristie\
      \ @jimhu-tamu ? \r\n\r\nOutstanding question: there are a number of other polII\
      \ terms; right now I was not planning to do anything with those; if anyone wants\
      \ something done, do let me know. \r\n\r\n- '5S class rRNA transcription from\
      \ RNA polymerase III type 1 promoter'\r\n- 'snRNA transcription from RNA polymerase\
