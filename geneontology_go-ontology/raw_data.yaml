    issue_body: "Subtask of #13754 \r\n\r\n----\r\n\r\nGO:0099614 protein targeting\
      \ to spore cell wall\r\n-> RENAME 'protein localization to spore cell wall'\r\
      \n-> 2 EXP annotations, consistent with that new label (ie whether the protein\
      \ transports the target protein or maintains its localization is unclear\r\n\
      \r\n\r\nFIX LOGICAL DEFINITION \r\n'protein localization'\r\n and ('has target\
      \ end location' some 'spore wall')\r\nNO CHILDREN TERMS\r\n**DONE IN  #13896**\r\
      \n\r\n----\r\n\r\n**RENAME & CHANGE PARENT FROM TARGETING TO  ESTABLISHMENT\
      \ OF LOCALIZATION:** \r\nGO:0099613 protein targeting to cell wall\r\n-> RENAME\
      \ 'protein localization to cell wall' \r\n-> 0 annotations\r\n\r\nFIX LOGICAL\
      \ DEFINITION \r\n'protein localization'\r\n and ('transports or maintains localization\
      \ of' some protein)\r\n and ('has target start location' some intracellular)\r\
      \n and ('has target end location' some 'cell wall')\r\n\r\n\r\nNO CHILDREN TERMS\r\
      \n**DONE IN: \r\nhttps://github.com/geneontology/go-ontology/pull/13974**\r\n\
      \r\n----\r\n**RENAME & CHANGE PARENT FROM TARGETING TO TRANSPORT:** \r\nGO:0006622\
      \ protein targeting to lysosome\r\n-> RENAME 'protein transport to lysosome\r\
      \n-> 25 EXP annotations\r\nFIX LOGICAL DEFINITION:\r\n'intracellular protein\
      \ transport'\r\n and ('transports or maintains localization of' some protein)\r\
      \n and ('has target end location' some lysosome)\r\n\r\n(leave this one alone\
      \ for now:  GO:0061462 protein localization to lysosome -> 9 EXP annotations)\r\
      \n\r\n----\r\n\r\n**MERGE:**\r\nGO:0045036 protein targeting to chloroplast\r\
      \n-> 14 EXP\r\nChildren = import\r\nGO:0072596 establishment of protein localization\
      \ to chloroplast\r\n-> 0 direct annotations\r\nRENAME: 'protein transport to\
      \ chloroplast'\r\n(leave this one alone for now: GO:0072598 protein localization\
      \ to chloroplast -> 1 EXP) \r\nFIX LOGICAL DEFINITION:\r\n'intracellular protein\
      \ transport'\r\n and ('transports or maintains localization of' some protein)\r\
      \n and ('has target end location' some chloroplast)\r\n\r\n----\r\n GO:0045037\
      \ protein import into chloroplast stroma\r\nFIX LOGICAL DEFINITION:\r\n\r\n\
      transport\r\n and ('has target end location' some 'chloroplast stroma')\r\n\
      \ and ('results in transport across' some 'chloroplast membrane')\r\n and (imports\
      \ some protein)\r\n\r\n----\r\nGO:0006626  protein targeting to mitochondrion\r\
      \nMERGE with  GO:0072655 establishment of protein localization to mitochondrion\r\
      \nRENAME 'protein transport to mitochondrion'\r\nFIX LOGICAL DEFINITION\r\n\
      'intracellular protein transport'\r\n and ('transports or maintains localization\
      \ of' some protein)\r\n and ('has target end location' some mitochondrion)\r\
      \n\r\n\r\n\r\n----\r\nMerge: \r\nGO:0006625 'protein targeting to peroxisome'\
      \ <http://purl.obolibrary.org/obo/GO_0006625>\r\n-> 23 EXP annotations\r\n GO:0072663\
      \ \testablishment of protein localization to peroxisome\r\n-> 1 Direct annotation\r\
      \nand rename: 'protein transport to peroxisome'\r\nFIX LOGICAL DEFINITION:\r\
      \n'intracellular protein transport'\r\n and ('transports or maintains localization\
      \ of' some protein)\r\n and ('has target end location' some peroxisome)\r\n\r\
      \n\r\n----\r\n\r\nFIX LOGICAL DEFINITION:\r\nGO:0016558 protein import into\
      \ peroxisome matrix\r\n-is_a: GO:0006625 ! establishment of protein localization\
      \ to peroxisome\r\n-is_a: GO:0044743 ! protein transmembrane import into intracellular\
      \ organelle\r\n+intersection_of: GO:0006810 ! transport\r\n+intersection_of:\
      \ has_target_end_location GO:0005782 ! peroxisomal matrix\r\n+intersection_of:\
      \ imports CHEBI:36080 ! protein\r\n+intersection_of: results_in_transport_across\
      \ GO:0005778 ! peroxisomal membrane\r\n\r\n(leave this one alone for now:  GO:0072662\
      \     protein localization to peroxisome -> 0 EXP annotations)\r\n\r\n----\r\
      \nGO:1990044 protein localization to lipid droplet\r\n-> 2 annotations, 1 OK\
      \ for transport, 1 disputed (P27958) that should probably have been a CC annotation\r\
      \n\r\n----\r\n\r\n**STANDARDIZE DEFINITIONS:**\r\nA process in which a protein\
      \ is transported to a location within a [structure name].\r\n\r\n**STANDARDIZE\
      \ LOGICAL DEFINITIONS:**\r\n'intracellular transport'\r\n and ('transports or\
      \ maintains localization of' some protein)\r\n'intracellular protein transport'\r\
      \n and ('transports or maintains localization of' some protein)\r\n and ('has\
      \ target end location' some [cellular component])"
    issue_labels:
