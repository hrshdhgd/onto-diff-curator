- id: pr17250
  pr_title: "5 new terms & 2 modified definitions related to photoreceptor outer s\u2026"
  pr_body: "\u2026egments, #17217"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17217
    issue_title: NTR - terms related to GO:0097381 photoreceptor disc membrane
    issue_body: "Mammalian rod cells contain stacks of structures called \"membrane\
      \ discs\". There is some controversy about how they form that affects conclusions\
      \ about the spatial relationships of components of nascent discs to other rod\
      \ cell structures and the surrounding extracellular space, but once the \"membrane\
      \ disc\" is formed there appears to be a consensus backed by evidence from several\
      \ sources that the disc is a flattened cytoplasmic vesicle contained within\
      \ the rod cell cytosol and separate from the rod cell plasma membrane. This\
      \ disc vesicle has three parts distinguishable by origin, morphology and protein\
      \ content: (1) a disc membrane that comprises the flattened faces of the disc\
      \ formed by evagination of the photoreceptor ciliary membrane, (2) a disc rim\
      \ membrane that forms separately from the cilium with a distinct content of\
      \ membrane-associated proteins and that joins the disc membranes, and (3) the\
      \ disc lumen enclosed by this membrane structure (PMID:19582864 for a review\
      \ with clear diagrams; PMID:6771304, PMID: 1730772, and PMID:4100753 for experimental\
      \ evidence).\r\n\r\nCone cells likewise have discs but they are not fully closed\
      \ and remain accessible to the extracellular space (PMID:19582864).\r\n\r\n\
      Most annotations involving these discs (including ones from Reactome) locate\
      \ entities and activities to the membrane components of discs. However, as part\
      \ of our own work to try to sort out spatial relations among intracellular components\
      \ we now need to locate things with respect to the disc lumen.\r\n\r\nDoes it\
      \ make sense to create a new term GO:new1 photoreceptor disc with definition\
      \ and parentage like that for a cytosolic vesicle, make GO:0097381 photoreceptor\
      \ disc membrane a part_of child of this new term, and give it siblings GO:new2\
      \ photoreceptor disc rim membrane and GO:new3 photoreceptor disc lumen, again\
      \ with standard vesicle-part definitions and relationships?\r\n\r\nIs a rod\
      \ cell - cone cell distinction needed, and how would we make it?\r\n\r\nExpert\
      \ ontology-editorial advice is needed here, and any advice from someone with\
      \ real expertise in the structure and function of mammalian photoreceptor cells\
      \ would be a bonus.\r\n\r\nI can fill in the missing details of term names and\
      \ definitions once the editorial issues are sorted out."
    issue_labels:
    - New term request
    - Reactome
    issue_comments:
    - "@ukemi - I think it makes sense for me to work with @deustp01 on this one since\
      \ photoreceptor cells are modified cilia so I have reasonable background in\
      \ this, so I claimed it, but if you disagree, you can reassign it.\r\n\r\n"
    - "These two more recent reviews may also be useful:\r\n\r\nMorshedian A, Fain\
      \ GL.\r\nThe evolution of rod photoreceptors.\r\nPhilos Trans R Soc Lond B Biol\
      \ Sci. 2017 Apr 5;372(1717).\r\nPMID:28193819\r\n\r\nIngram NT, Sampath AP,\
      \ Fain GL.\r\nWhy are rods more sensitive than cones?\r\nJ Physiol. 2016 Oct\
      \ 1;594(19):5415-26.\r\nPMID:27218707\r\n\r\nIt's a good question about whether\
      \ we should distinguish between rod and cone cells. In looking at the lovely\
      \ comparision diagram from PMID:27218707, see:\r\nhttps://wol-prod-cdn.literatumonline.com/cms/attachment/858ebc68-961e-4a00-8d57-ba61513b0539/tjp7341-gra-0001-m.jpg\r\
      \n\r\nit seems that we should at least have different terms for the outer segments\
      \ of rod cells versus cones cells since they have different structures as well\
      \ as different constituents, but I notice that our existing definition for this\
      \ term has a rod specific definition:\r\n\r\n**Term**: photoreceptor outer segment\r\
      \n**Def**: The outer segment of a vertebrate photoreceptor that contains discs\
      \ of photoreceptive membranes.\r\n\r\nIt might actually make sense to have different\
      \ terms for other parts of rod and cone cells since they seem to differ significantly\
      \ in what gene products are present in each type of cell.\r\n\r\n@deustp01 -\
      \ perhaps it would make sense to set up a time to skype.\r\n\r\n"
    - '@krchristie  Thanks! I''ll read the papers then let''s talk. Sometime Friday?'
    - '@deustp01 - Friday, I have commitments from 9:30 am to about 1:30 pm Pacific
      time. Otherwise, I am available and can be online by about 7:30 am Pacific.
      Let me know when would work for you.'
    - "I've been looking at some of our existing photoreceptor cell terms and we have\
      \ quite a variety. This comment deals only with BP terms. In some places in\
      \ BP we have a very fleshed out structure of both camera-type eyes and compound\
      \ eyes, as well as ocelli. In other places we have a high level term with no\
      \ child terms. In a few places, we have the high level term and an inconsistent\
      \ selection of the possible child terms.\r\n\r\nThese BP terms are very general\
      \ and encompass both camera-type eyes and compound eyes, as well as ocelli.\
      \ There are varying levels of detail of hierarchy below.\r\n\r\nThese two terms\
      \ have full structure of terms for ocellus and 2 types of eyes:\r\n- **BP photoreceptor\
      \ cell differentiation (GO:0046530)** - general, has ocellus term & two layer\
      \ child term hierarchy for camera-type & compound eyes:\r\n                \
      \               -- 'camera-type eye photoreceptor cell differentiation'\r\n\
      \                                       --- 'retinal cone cell differentiation'\r\
      \n                                       --- 'retinal rod cell differentiation'\r\
      \n\r\n- **BP photoreceptor cell fate commitment (GO:0046552)** - general, has\
      \ ocellus term & two layer child term hierarchy for camera-type & compound eyes:\r\
      \n                               -- 'camera-type eye photoreceptor cell commitment'\r\
      \n                                       --- 'retinal cone cell commitment'\r\
      \n                                       --- 'retinal rod cell commitment'\r\
      \n\r\nThis term is missing grouping term for camera-type eye though the 2 relevant\
      \ child terms exist\r\n- **BP photoreceptor cell development (GO:0042461)**\
      \ - very general, already have ocellus term, 5 children of compound eye dev\
      \ & two specific vertebrate terms, but not camera-type eye grouping term:\r\n\
      \                               -- 'retinal rod cell development'\r\n      \
      \                         -- 'retinal cone cell development'\r\n\r\n\r\nThese\
      \ 2 terms have a cone cell term but not a rod cell term; only 1 of these has\
      \ a compound-eye\tspecific term, but none\tof the grouping level terms exist:\r\
      \n- **BP photoreceptor cell fate determination (GO:0043703)** - general, has\
      \ cone specific child term, but not rod term; no compound eye terms; only child\
      \ term is:\r\n                               -- 'retinal cone cell fate determination'\r\
      \n\r\n- **BP photoreceptor cell fate specification (GO:0043704)** - general,\
      \ has cone specific child term, but not rod term; also only has 1 of 5 compound\
      \ eye specific terms:\r\n                               -- 'retinal cone cell\
      \ fate specification'\r\n                               -- 'R8 cell fate specification'\r\
      \n\r\n\r\nThese terms have no child terms\r\n- **BP photoreceptor cell maintenance\
      \ (GO:0045494)** - general, no child terms\r\n\r\n- **BP photoreceptor cell\
      \ morphogenesis (GO:0008594)** - very general with Drosophila example, no child\
      \ terms (might be better to modify def to mention appropriate for compound &\
      \ camera-type eyes)\r\n\r\n- **BP photoreceptor cell axon guidance (GO:0072499)**\
      \ - general, no child terms (single\tPMID def dbxref is for Drosophila)\r\n\r\
      \n\r\n\r\nThese BP terms have no child terms\r\n- BP protein localization to\
      \ photoreceptor outer segment (GO:1903546) - general, no child terms\r\n- BP\
      \ protein localization to photoreceptor connecting cilium (GO:1903621) - general,\
      \ no child terms\r\n- BP photoreceptor cell outer segment organization (GO:0035845)\
      \ - general, no child terms; consider need to split for rods & cones\r\n\r\n"
    - "Back to the cell component terms.\r\n\r\n> it seems that we should at least\
      \ have different terms for the outer segments of rod cells versus cones cells\
      \ since they have different structures as well as different constituents, but\
      \ I notice that our existing definition for this term has a rod specific definition:\r\
      \n> \r\n> Term: photoreceptor outer segment\r\n> Def: The outer segment of a\
      \ vertebrate photoreceptor that contains discs of photoreceptive membranes.\r\
      \n\r\nFrom the references above and three more (found via the cited ones - PMID:\
      \ 26527746, PMID: 26578801, PMID: 19501669) it's true that the existing term\
      \ is rod-specific (\"discs\" is the differentiating bit).\r\nBut it also looks\
      \ like the parentage needs fixing. What the additional references appear to\
      \ show is that the model of rod disc formation via vesicle fusion is wrong,\
      \ and the sealed discs of rod cells form by the formation of evaginations from\
      \ the ciliary membrane (a specialized form of plasma membrane) which then are\
      \ sealed to form discs contained within the cytosol and not in contact with\
      \ the rod outer segment membrane (another specialized form of plasma membrane).\
      \ It looks like everyone agrees that the evagination step does happen in cone\
      \ cells and the sealing step does not, so the cone cell outer segment has a\
      \ series of deep infoldings of plasma membrane.\r\n\r\nBack to the rod cells.\
      \ Doesn't that sealing-off step mean that the rod disc membrane (GO:0097381)\
      \ is derived from the cilia membrane (GO:0060170), but does not have an is_a\
      \ relationship to it? Same as cytoplasmic vesicle membranes?\r\n\r\nThis is\
      \ all consistent with the idea that a rod disc has the geometry of a cytoplasmic\
      \ vesicle: lumenal region completely surrounded by lipid bilayer membrane that\
      \  separates it from the cytosol. It differs from typical vesicles in being\
      \ formed in two steps, in possibly having specialized regions of its lipid bilayer\
      \ as a result, and in having a lumen that has no role in rod cell function:\
      \ it's an artifact of selection to have a vast amount of lipid bilayer facing\
      \ the cytosol to hold rhodopsin and GPCR complexes, but also organized in a\
      \ way to maximize opportunities for small molecule diffusion in the nearby cytosol.\
      \ (The cone structure provides a lot of membrane surface but organized as a\
      \ series of blind alleys, limiting diffusion.)\r\n\r\nEven if the lumen doesn't\
      \ do anything (all the signal transduction and downstream events it sets off\
      \ happen at the cytosolic face of the disc membrane or in the cytosol), we need\
      \ it to be able to handle its geometry / spacial relations in the same ways\
      \ we handle those features of other cytoplasmic membrane-bounded structures."
    - "These are the CC terms I've found that relate to photoreceptor cilia. None\
      \ have specific child terms. Defs of some have been written as if the rod cell\
      \ is the only type. This quote may explain why these terms seem rod cell centric,\
      \ even though they are supposed to be general terms.\r\n\r\nQuote from PMID:11826267\
      \ Ann Rev Physio 2002 (used in def of 'photoreceptor disc membrane')\r\n> This\
      \ review focuses on recent developments in the understanding of two quantitative\
      \ features of G protein signaling in phototransduction: signal amplification\
      \ and response timing. It also focuses entirely on rods, which are the more\
      \ abundant photoreceptors in the retinas of most vertebrates, with the consequence\
      \ that the quantitative aspects of G protein signaling have been studied in\
      \ much greater detail in rods than in cones.\r\n\r\n- CC photoreceptor cell\
      \ cilium (GO:0097733) - no child terms\r\n- CC photoreceptor connecting cilium\
      \ (GO:0032391) - no child terms\r\n\r\n- CC photoreceptor inner segment (GO:0001917)\
      \ - no child terms\r\n- CC photoreceptor inner segment membrane (GO:0060342)\
      \ - no child terms\r\n\r\n- CC photoreceptor outer segment (GO:0001750) - def\
      \ is apparently specific to rod cell structure while not mentioning rod cells\
      \ specifically (Peter and\tI think that this should become the general term\
      \ because the annotations clearly involve both rod and cone cells\r\n- CC photoreceptor\
      \ outer segment membrane (GO:0042622) - no child terms\r\n- CC photoreceptor\
      \ disc membrane (GO:0097381) - Although Peter and I thought that this def seemed\
      \ apparently specific to rod cell structure though it doesn't mention rod cells\
      \ specifically (3 refs, most recent is 2002), we found that the phrase \"disc\
      \ membranes\" is also used for cyrptochrome containing cone cells (PMID:21647441).\r\
      \n\r\n\r\n- CC photoreceptor ribbon synapse (GO:0098684) - no child terms; paper\
      \ cited in def gives differences in this structure for rod vs cone cells\r\n\
      - CC photoreceptor cell terminal bouton (GO:1990796) - general, no child terms\r\
      \n- CC accessory outer segment (GO:1990906) - term is written generally, but\
      \ from reference (about Zebrafish) this structure may be cone specific\r\n\r\
      \n"
    - "@deustp01 (please correct or add anything I missed) and I talked this morning\
      \ and are both in agreement that due to both the difference in structure and\
      \ the specific gene products present, as well as the differences in use in color\
      \ vision versus night vision, that there is good reason to split out terms for\
      \ rod and cone cells.\r\n\r\nRegarding the CC terms, all of our existing terms\
      \ are named generally and the ones we checked have clearly been used for annotating\
      \ both rod and cone gene products, so we feel the existing terms should remain\
      \ general and we'd like to create rod and cone specific child terms.\r\n\r\n\
      Regarding the BP terms, I think it would make sense to make some child terms\
      \ under the cell development-type terms that don't already have them, but feedback\
      \ from @ukemi might be useful.\r\n\r\n"
    - "**Relationships of photoreceptor cell inner (GO:0001917), connecting (GO:?),\
      \ and outer segments (GO:0001750) to photoreceptor cilium (GO:0097733)**\r\n\
      \r\nQuestion: is the photoreceptor connecting cilium (GO:0032391) meant to include\
      \ the plasma membrane that surrounds it? If so then this term is identical to\
      \ photoreceptor cell connecting segment. However, for consistency with the definition\
      \ of GO:0097733 photoreceptor cell cilium (\u201CA specialised 9+0 non-motile\
      \ cilium found in photoreceptor cells. A ciliary transition zone called 'photoreceptor\
      \ connecting cilium' links the photoreceptor outer segment to the inner segment\u201D\
      ), the connecting cilium term should refer only to the region of the 9+0 non-motile\
      \ cilium that spans the connecting segment of the photoreceptor cell and not\
      \ to the plasma membrane that surrounds this segment of the photoreceptor. \r\
      \n\r\nIn that case, we need a new cell component term and child:\r\n\r\nGO:new\
      \ photoreceptor connecting segment. Definition: The segment of a vertebrate\
      \ photoreceptor that connects its inner and outer segments, spanned by the photoreceptor\
      \ connecting cilium.\r\n\r\nGO:new photoreceptor connecting segment membrane.\
      \ Definition: The membrane surrounding the connecting segment of a vertebrate\
      \ photoreceptor. [part_of photoreceptor connecting segment]\r\n\r\nQuestion\
      \ \u2013 what is the relationship of the photoreceptor connecting cilium (GO:0032391)\
      \ to the inner, connecting, and outer segments of the photoreceptor cell? As\
      \ shown in the diagram from PMID 19582864 figure 2, its basal body is within\
      \ the inner segment, it spans the connecting segment, and extends some distance\
      \ into the outer segment. These relationships are explicitly shown for rod cells,\
      \ and partly shown, partly implied for cone cells. Does this give the cilium\
      \ a part_of relationship to all three segments?\r\n<img width=\"512\" alt=\"\
      Screen Shot 2019-05-05 at 1 16 27 PM\" src=\"https://user-images.githubusercontent.com/12737623/57197980-86fd1f80-6f3b-11e9-810a-7d87b7b679db.png\"\
      >\r\n"
    - "**CC photoreceptor disc membrane (GO:0097381) - possible new rod-cone-agnostic\
      \ name and definition.**\r\n\r\nName: photoreceptor outer segment membrane stack\
      \ [or structure or pile or ...?]\r\n\r\nDefinition was: Ovally-shaped membranous\
      \ stack located inside the photoreceptor outer segment, and containing densely\
      \ packed molecules of the photoreceptor protein rhodopsin that traverse the\
      \ lipid bilayer. Disc membranes are apparently derived from the plasma membrane\
      \ in the region of the cilium that connects the photoreceptor outer segment\
