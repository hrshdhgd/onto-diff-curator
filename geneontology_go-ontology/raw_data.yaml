    - "### 'Synaptic vesicle endocytosis' - suggested definition\r\n\r\nAs I mentioned\
      \ in the [pull request comments](https://github.com/geneontology/go-ontology/pull/14665),\
      \ I now think that the definition I initially suggested was not correct, and\
      \ I suggest this new definition for 'synaptic vesicle endocytosis' instead:\r\
      \n\r\n'A vesicle-mediated transport process, in which the synaptic vesicle membrane\
      \ constituents are retrieved from the presynaptic membrane on the axon terminal\
      \ after neurotransmitter secretion by exocytosis. Synaptic vesicle endocytosis\
      \ can occur via clathrin-dependent and clathrin-independent mechanisms.'\r\n\
      PMID:26430111\r\n\r\n\r\n### 'Synaptic vesicle endocytosis' child terms' - suggested\
      \ definitions\r\n\r\nGO _new_ 'clathrin-dependent synaptic vesicle endocytosis'\r\
      \nDef: Clathrin-dependent endocytosis of presynaptic membrane regions comprising\
      \ synaptic vesicles membrane constituents. This is a relatively slow process\
      \ occurring in the range of tens of seconds. PMID:4348786, PMID:16982422, PMID:18579748,\
      \ PMID:26430111, PMID:28391090, PMID:27252645, PMID:18579735.\r\n\r\nGO _new_\
      \ 'bulk synaptic vesicle endocytosis'\r\nsynonyms: 'activity-dependent bulk\
      \ synaptic vesicle endocytosis', 'activity-dependent bulk endocytosis', 'ADBE',\
      \ 'bulk endocytosis'\r\nDef: Endocytosis of large regions of presynaptic membrane\
      \ after intense stimulation-mediated fusion of multiple synaptic vesicles. Bulk\
      \ endocytosis is triggered by high loads of membrane addition through exocytosis\
      \ of synaptic vesicles and elevated concentration of calcium in the presynapse.\
      \ PMID:18579735, PMID:19266323, PMID:26430111, PMID:28391090, PMID:18250322.\r\
      \n\r\nGO _new_ 'ultrafast endocytosis'\r\nDef: An an ultrafast mode of endocytosis,\
      \ only active at physiological temperature, in which membrane patches, corresponding\
      \ to the area of about 4 Synaptic Vesicles, are retrieved within 50\u2013100\
