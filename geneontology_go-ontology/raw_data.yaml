  pr_body: "\u2026es #27178"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 27178
    issue_title: 'NTR: nuclease activator activity'
    issue_body: "Please provide as much information as you can: \r\n\r\nTwo terms\
      \ are required (following the format of the equivalent inhibitor terms that\
      \ currently exist see  GO:0140721 nuclease inhibitor activity and GO:0008428\
      \ ribonuclease inhibitor activity):\r\n\r\n* **Suggested term label: \r\n* nuclease\
      \ activator activity\r\n* ribonuclease activator activity\r\n\r\n* **Reference,\
      \ in format PMID: 24736845\r\n\r\n* **Gene product name and ID to be annotated\
      \ to this term**\r\nNANOS1 to NANOS3 (Q8WY41, P60321, P60323)\r\n\r\n* **nuclease\
      \ activator activity**\r\n* **Definition (free text)** Binds to and increases\
      \ the activity of a nuclease. \r\n\r\n* **Parent term(s):\r\n* positively regulates\
      \ GO:0004518 nuclease activity\r\n* is_a GO:0008047 enzyme activator activity\r\
      \n\r\n* **Children terms (if applicable)** \r\n* is a new term ribonuclease\
      \ activator activity\r\n\r\n* **ribonuclease activator activity**\r\n* **Definition\
      \ (free text)** Binds to and increases the activity of a ribonuclease. \r\n\r\
      \n* **Parent term(s):\r\n* is_a New Term nuclease activator activity\r\n* positively\
      \ regulates GO:0004540 RNA nuclease activity\r\n\r\n* **Synonyms (please specify,\
      \ EXACT, BROAD, NARROW or RELATED)**\r\n* EXACT RNA nuclease activator activity\r\
      \n\r\n* **Any other information**\r\nNote that there is a difference between\
      \ the use of ribonuclease in term names. ie GO:0004540 RNA nuclease activity\
      \ has the synonym ribonuclease, whereas GO:0008428 ribonuclease inhibitor activity\
      \ has ribonuclease in the name. Ideally these would either both have the name\
      \ RNA nuclease or ribonuclease. But at the very least it would be good to add\
      \ an EXACT synonym to  GO:0008428 ribonuclease inhibitor activity :  \r\n* EXACT\
      \ RNA nuclease inhibitor activity"
