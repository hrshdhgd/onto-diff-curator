      \n![sperm entry](https://user-images.githubusercontent.com/16541096/52785045-eccdbf80-304e-11e9-940d-a1ba9c40d24b.png)\r\
      \n\r\n---------------\r\n\r\n6. 'Endocytosis' and 'exocytosis' should probably\
      \ be children of 'vesicle-mediated **intracellular** transport', because the\
      \ vesicles, which mediate these processes never actually leave the cell, and\
      \ at the time when they merge with the plasma membrane they are no longer 'vesicles'.\
      \ This would be applicable even to exocytosis of multivesicular bodies (MVBs),\
      \ which results in release of extracellular vesicles (exosomes), because the\
      \ outermost vesicle of the MVB, _which mediates the transport_, never leaves\
      \ the cell. (I probably would not have thought so more than a year ago (#14540),\
      \ but having investigated this question in more depth now, I think this inference\
      \ is not unacceptable).\r\n\r\n---------\r\n\r\nThese are the major changes,\
      \ which I suggest should be made. I am attaching a photo of my scribbles with\
      \ a summary of other relationships that I would consider adding and/or removing.\r\
      \n![20190214_121416](https://user-images.githubusercontent.com/16541096/52787084-b1ce8a80-3054-11e9-80fc-d5475d8917c6.jpg)\r\
      \n\r\n--------------\r\n\r\nWith regard to the original question: 'Does synaptic\
      \ vesicle transport occur in the cytoplasm?', firstly we need to distinguish\
      \ between 'synaptic vesicle transport' and 'vesicle-mediated transport in synapse'\
      \ as I mentioned in point 1. 'Synaptic vesicle transport' describes the transport\
      \ of a vesicle (mediated by something else, e.g. a molecular motor along a microtubule),\
      \ whereas 'vesicle-mediated transport in synapse' refers to transport of some\
      \ other cargo that is mediated by the vesicle. If extracellular vesicles are\
      \ ever released into the synaptic cleft (I do not know whether this happens\
      \ (cc @ftwkoopmans)), then 'vesicle-mediated transport in synapse' should **not**\
      \ be restricted to occurring only in the cytoplasm. 'Synaptic vesicle transport'\
      \ itself is very vaguely defined, so there is not much that can be inferred,\
      \ but its child 'synaptic vesicle cytoskeletal transport' is definitely a process\
      \ occurring in the cytoplasm, so based on this, I would probably answer 'yes'\
      \ to the original question.\r\n\r\n-----------------------------\r\n\r\n@ukemi\
      \ could you please advise how I should proceed with this? cc @RLovering \r\n\
      \r\nThis ticket is also related to https://github.com/geneontology/go-ontology/issues/15989:\
      \ 'transport vesicle' should probably not be limited to the 'constitutive secretory\
      \ pathway' (also please see Paola's comments from 29 Nov 2017 in https://github.com/geneontology/go-ontology/issues/14540),\
      \ and https://github.com/geneontology/go-ontology/issues/15990, that @ftwkoopmans\
      \ has been very helpful with, and which is now closed.\r\n\r\n"
