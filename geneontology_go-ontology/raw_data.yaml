      \ be clathrin independent however (Jockusch et al., 2005).\"\r\n--> here the\
      \ 'fast'  endocytosis is ~1 sec, so more like 'kiss-and-run' mechanism.\r\n\r\
      \n\r\n### Conclusion\r\n\r\nIt seems most likely that 'active zone endocytosis'\
      \ is synonymous with 'kiss-and-run' mechanism, but it is not clearly defined,\
      \ and it is also confounded by suggestions that it could be synonymous with\
      \ 'ultrafast endocytosis'. \r\n\r\nShould it perhaps be a _broad_ synonym of\
      \ 'kiss-and-run synaptic vesicle recycling'? Or should it be completely disregarded?\
      \ @Pimmelorus could you perhaps advise on this?\r\n"
    - Thanks @dosumis for confirming you tested the suggested fix. I'll follow your
      advise and remove the link with 'synaptic vesicle transport'. And the issue
      of 'transport vesicles' should probably be addressed anyway.
    - "An updated to-do list:\r\n\r\n- [x] (1) Edit endocytosis terms as decided based\
      \ on [curators' responses](https://github.com/geneontology/go-annotation/issues/1697).\r\
      \n\r\n(2) Revise logical definitions re: 'intracellular transport' inference,\
      \ i.e.\r\n\r\n- [x] (2a) Remove the link between 'synaptic vesicle recycling'\
      \ and 'synaptic vesicle transport';\r\n- (2b) Address the issue of whether the\
      \ term 'transport vesicle' should be restricted to 'constitutive secretory pathway'.\
      \ Or should it be broadened to include extracellular vesicles? #15989\r\n\r\n\
      - [x] (3) What about 'active zone endocytosis'?\r\n\r\n- [x] (4) Correct the\
      \ typo in the def of GO:0007269 neurotransmitter secretion\r\n\r\n- (5) Revise\
      \ 'GO:0036466 synaptic vesicle recycling via endosome'. Edit definition/change\
      \ relations to fit with the points emphasised by Pim #15990"
    - "@BarbaraCzub \r\nThanks for your careful work about all of this. I\u2019ll\
      \ leave the details to the synapse experts, but I do think that phrasings such\
      \ as 'ultrafast endocytosis' and 'kiss-and-run synaptic vesicle recycling' would\
      \ fit better as synonyms than as primary labels. I agree with having them somewhere\
      \ in the ontology if they recur often in the literature. Thanks. "
    - Thanks @paolaroncaglia I will follow your advice and not create these other
      potential child terms ('ultrafast endocytosis', 'kiss-and-run synaptic vesicle
      recycling', or 'active-zone endocytosis'). Perhaps this could be revisited at
      a later date, if/when somebody specifically requests them.
    - "> Thanks @paolaroncaglia I will follow your advice and not create these other\
      \ potential child terms ('ultrafast endocytosis', 'kiss-and-run synaptic vesicle\
      \ recycling', or 'active-zone endocytosis'). Perhaps this could be revisited\
      \ at a later date, if/when somebody specifically requests them.\r\n\r\nFine\
      \ to add as narrow synonyms for now, but I think they should be added if SynGO\
