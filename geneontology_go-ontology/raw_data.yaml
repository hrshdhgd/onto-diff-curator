- id: pr24340
  pr_title: "added parentage to GO_0046974 and other lysine targeted sibs per tick\u2026"
  pr_body: "\u2026et #24337"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 24337
    issue_title: 'Missing parent: [GO term] histone H3K36 methyltransferase activity'
    issue_body: "* **GO term ID and label for which you request a new superclass**\r\
      \n\r\nGO:0046975 | histone H3K36 methyltransferase activity\r\n\r\n* **New superclass\
      \ (parent) suggested**\r\nGO:0018024 | histone lysine N-methyltransferase activity\r\
      \n\r\n\r\naccording to the defs "
    issue_labels:
    - enzymes
    - missing parentage
    issue_comments:
    - "Also added this parent to the other H3Knumber activities (K27, K37, K4, K56,\
      \ K79, andK9)\r\nDone"
    - "Hi, \r\n\r\njust wondering of this is a good axis of classification - with\
      \ @colinlog we wanted to remove the classification by amino acid, to only keep\
      \ by histones. Specifically, we have two axes of classification for 'histone\
      \ methyltransferase activity': \r\n\r\nby residue: \r\n'histone arginine N-methyltransferase\
      \ activity'\r\n'histone glutamine N-methyltransferase activity'\r\n'histone\
      \ lysine N-methyltransferase activity'\r\n\r\nby histone: \r\n'histone H2A methyltransferase\
      \ activity'\r\n'histone H3 methyltransferase activity'\r\n'histone H4 methyltransferase\
      \ activity'\r\n\r\nWe wanted to remove the classification by residue. Is that\
      \ OK for you? \r\n\r\n\r\n(Note that we have the same issue for kinase activity;\
      \ not all modifications have these 2 axes) \r\n\r\nThanks, Pascale\r\n\r\n\r\
      \n\r\n"
    - "Then methyltransferases would be different from all of the other modifiers,\
      \ and we would lose specificity\r\n\r\ne.g.\r\nSPAC29B12.02c | set2 | histone\
      \ lysine H3-K36 methyltransferase Set2\r\nSPCC297.04c | set7 | histone lysine\
      \ H3-K37 methyltransferase Set7\r\nSPCC306.04c | set1 | histone lysine H3-K4\
      \ methyltransferase Set1\r\nSPBC428.08c | clr4 | histone lysine H3-K9 methyltransferase\
      \ Clr4\r\nSPCC4B3.12 | set9 | histone lysine H4-K20 methyltransferase Set9\r\
      \n\r\nThis would make modelling more difficult.\r\nI thought we decided years\
      \ ago that we would model histones in a residue-specific way so that we could\
      \ capture the histone code. I and the specific modified residues are important\
      \ for the recruitment of effectors of specific downstream pathways. I don't\
      \ know how I would do this otherwise.\r\n\r\nWhat is the rationale?\r\n\r\n\r\
      \n"
    - '@ValWood , I suppose you could get a PRO id for each specific proteoform and
      position and then use ''has output'' for the activity annotation (say histone
      lysine methyltransferase activity has output specific id for H3-K9. Just a thought'
    - "I don't have a way to do has_output,  and this would be different from  the\
      \ way we have been doing all of the other histone modifications for years.\r\
      \n\r\nWe already request PRO Ids for  active forms  and for substrates. For\
      \ example,\r\n\r\nfor example\r\n\r\n[histone H3K9 methyltransferase activity]\r\
      \nclr4\_has substrate\_hht1\_(InitMet-/Ubiq:(K14))\_involved in\_pericentric\
      \ heterochromatin formation\r\n\r\n(here the input to clf4 H3K9 methyltransferase\
      \ is a hht already ubiquitinated on K14)\r\n\r\nNobody  uses has_output in extensions\
      \ only has_input. This would add another level of complication because we already\
      \ need to think about the active (modified) form of the entity itself and the\
      \ modified form of the substrate without adding the output of the substrate\
      \ (which would need to differentiated from the modified form of the input).\r\
      \n\r\nIt seems to be making everything unnecessarily complicated, especially\
      \ when the current system  works really well.\r\n"
    - "Q how would the users find/query  the \r\nhistone lysine H3K37 methyltransferase\r\
      \nor the \r\nhistone H3K4 acetyltransferase activity\r\n\r\nWe already did the\
      \ big clean up of removing the equivalent process terms, but these MF specificities\
      \ are really useful for linking MF to the different specific BPs that they regulate\
      \ or are part of. \r\n\r\n"
    - "Out of date. Amino acid classification will go.\r\nHistone and residue will\
      \ stay."
