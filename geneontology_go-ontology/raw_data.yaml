- id: pr13634
  pr_title: "Removed taxon restraint from primosome complex and add ref to definit\u2026"
  pr_body: "\u2026ion. Fixes #13633"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13633
    issue_title: Suggestion to review taxon restraints on GO:1990077
    issue_body: "Hi all,\r\n\r\nThe team working on UniRule noticed a taxon restraint\
      \ on the term GO:1990077 primosome complex limiting it to prokaryotes. I think\
      \ based on the definition of the term that it is incorrect to restrain it to\
      \ just prokaryotes at this level in the ontology since it is defined as:\r\n\
      \r\nAny of a family of protein complexes that form at the origin of replication\
      \ or stalled replication forks and function in replication primer synthesis\
      \ in all organisms. Early complexes initiate double-stranded DNA unwinding.\
      \ The core unit consists of a replicative helicase and a primase. The helicase\
      \ further unwinds the DNA and recruits the polymerase machinery. The primase\
      \ synthesizes RNA primers that act as templates for complementary stand replication\
      \ by the polymerase machinery. The primosome contains a number of associated\
      \ proteins and protein complexes and contributes to the processes of replication\
      \ initiation, lagging strand elongation, and replication restart.\r\n\r\nNow\
      \ granted the PMID that is listed for the defintion on the QuickGO page (http://www.ebi.ac.uk/QuickGO-Beta/term/GO:1990077)\
      \ links to a paper about bacteria but eukaryotes also have a primosome complex,\
      \ including humans (PMID:26975377). \r\n\r\nI would like to suggest that we\
      \ remove the taxon restraint for GO:1990077, as well as for two of it's child\
      \ terms (GO:1990099 - pre-primosome complex and GO:1990098 - core primosome\
      \ complex). \r\n\r\nBest,\r\n\r\nGeorge"
    issue_labels: []
    issue_comments:
    - "Please revisit the following tickets as this discussion goes back 4 years!\
      \ The taxon restriction was put in only 10 months ago: it caused wrongs defs\
      \ for euks as their primosome has different functions to proks\r\n#12575\r\n\
      #11165\r\n#10488\r\n\r\nBirgit\r\n\r\n@ValWood @mah11 "
    - "Thanks Birgit! I knew there was some history to this but I couldn't find it\
      \ and @mah11  is on holiday!\r\n\r\nI did check last nigh though and there are\
      \  eukaryotic annotations to the taxon restricted term... @cmungall  are taxon\
      \ restrictions being reported and dealt with routinely?\r\nI though annotations\
      \ were filtered and reported? \r\n"
    - "Ha ha! One of these was your own ticket, Val! I filtered by \"is:closed primosome\"\
      \r\n\r\nOver to the editors for some fun :)"
    - 'So is the action here to revert these edits? '
    - "Hi David,\r\n\r\nAfter reviewing the older tickets, it seems that the eurkaryotic\
      \ version of the primosome is GO:0005658  (http://www.ebi.ac.uk/QuickGO/GTerm?id=GO:0005658#term=ancchart).\
      \ I see the point that Birgit made that the eukaryotic and prokaryotic primosome\
      \ are different in regards to their function since the prokaryotic primosome\
      \ seems to be capable of multiple functions besides initiating the replication\
      \ of the lagging strand. Please revert the edits (sorry for making you work\
      \ on this again!) and I will discuss with the UniRule team about how to proceed."
    - "\r\nthis part of the def should be revised to make it clear this is a prokaryote\
      \ specific complex\r\n\r\n\r\n\"Any of a family of protein complexes that form\
      \ at the origin of replication or stalled replication forks and function in\
      \ replication primer synthesis in all organisms.\"\r\n"
    - should it just be "...in prokaryotes." instead of "in all organisms."?
