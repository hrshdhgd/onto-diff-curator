      \ targeting as a transport. See attached image.\r\n\r\n![image](https://user-images.githubusercontent.com/4782928/27694623-e7af6fb2-5cec-11e7-8514-a10d8a0c8a59.png)\r\
      \n"
    - 'So, what I was trying to do was to merge the terms that are defined in similar
      ways - via the textual definition, the logical definition, and the hierarchy
      in the ontology. '
    - "So maybe afterwards we need new correctly positioned terms to make each part\
      \ of the process explicit.\r\n\r\nprotein import into  peroxisome\r\n- protein\
      \ targeting  to peroxisome (defined as getting a  protein to the peroxisome\
      \ membrane i.e binding to a soluble recognition particle which then binds to\
      \ a receptor on the membrane)\r\n- protein translocation into peroxisome (getting\
      \ it through the membrane)\r\n-- protein translocation through membrane into\
      \ peroxisome matrix \r\n-- protein translocation into peroxisome membrane (for\
      \ resident proteins which remain in the membrane)\r\n\r\n(Or  along these lines,\
      \ the existing term names are too unclear, but these processes are required)"
    - "@ValWood according to your definition I am not sure this is a *process*. The\
      \ targeting step sounds like a function, 'GO:0033328 \tperoxisome membrane targeting\
      \ sequence binding ' \r\n\r\nWhat do you think ? "
    - "From here:\r\nhttp://www.pnas.org/content/106/5/1439.full\r\n\r\nIntroduction\
      \ (Wrt getting proteins to and into an organelle, there are three known mechanisms.)\r\
      \n\r\n> In a **posttranslational mechanism**, the import machinery of the organelle\
      \ selects the correct proteins by virtue of their having a transit peptide or\
      \ nuclear localization signal. In a **cotranslational mechanism,** the signal\
      \ sequence in the nascent polypeptide binds signal recognition particles (SRPs),\
      \ which represses further translation and docks the mRNA\u2013ribosome\u2013\
      nascent polypeptide complex at the endoplasmic reticulum (ER), whereupon translation\
      \ resumes for the insertion of the elongating polypeptide into the ER lumen\
      \ or membrane. Finally, in an **mRNA-based mechanism**, the untranslated mRNA\
      \ is localized by an RNA-binding protein (RBP) associated with a molecular motor\
      \ or the target membrane, and translation is initiated only on mRNA localization\
      \ (1, 2). The two latter mechanisms appear to operate together in protein targeting\
      \ to the mammalian ER (3).\r\n\r\nDiscussion  (particular to chloroplasts)\r\
      \n\r\n> Although the posttranslational import machineries in the chloroplast\
      \ envelope have been identified and are currently being dissected, much remains\
      \ to be learned about the cotranslational and mRNA-based pathways (4). By revealing\
      \ specific examples of chloroplast protein targeting by cotranslational and\
      \ mRNA-based pathways, our results will help guide the exploration of these\
      \ pathways at the biochemical level. \r\n\r\nAfter revisiting a few of the IDA\
      \ annotations to 'protein targeting to chloroplast', I think I should review\
      \ them all.  The few I looked at looked like they should be reannotated to one\
      \ of the child terms, 'protein import to chloroplast%'.\r\n\r\nThis whole 'targeting',\
      \ 'establishment of localization', 'localization', 'transport' thing is very\
      \ confusing (I agree, Pascale!).  See #9189, migrated from SF but SF date, Ontology\
      \ requests item #3439025, was opened at 2011-11-16 12:49.  See how the can of\
      \ worms is bigger on the inside?"
