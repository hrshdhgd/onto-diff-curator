- id: pr26666
  pr_title: "NTR proteinogenic amino acid and non-proteinogenic amino acid process\u2026"
  pr_body: "\u2026 terms; Fixes #23268 and fixes #23269"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 23268
    issue_title: 'NTR - metabolism: [proteinogenic amino acid biosynthesis]'
    issue_body: "_Please provide as much information as you can:_ \r\n\r\n* **proteinogenic\
      \ amino acid biosynthesis**\r\n\r\nBiosynthesis of any amino acid that is incorporated\
      \ into protein naturally by ribosomal translation of mRNA, and that has a specific\
      \ codon for translation from mRNA to protein.\r\n\r\n\r\n* **Definition (free\
      \ text)**\r\n\r\nBiological processes for the biosynthesis of L-Ala, L-Cys,\
      \ L-Asp, L-Glu, L-Phe, Gly, L-His, L-Ile, L-Lys, L-Leu, L-Met, L-Asn, L-Pro,\
      \ L-Gln, L-Arg, L-Ser, L-Thr, L-Val, L-Trp, L-Tyr.   May also include biosynthesis\
      \ of selenocysteine, pyrrolysine, and N-formylmethionine.   Includes processes\
      \ in which biosynthesis is completed after a tRNA is charged (e.g. Ser-to-Sec\
      \ conversion on the selenocysteine tRNA).\r\n\r\nThis term shall be used to\
      \ distinguish its processes from  \"non-proteinogenic amino acid biosynthesis\"\
      , as used in natural product biosynthesis, peptidoglycan biosynthesis (e.g.\
      \ D-ala),  metabolism (e.g. ornithine), etc.\r\n\r\n* **Reference, in format\
      \ PMID:#######**\r\n\r\n* **Gene product name and ID to be annotated to this\
      \ term**\r\n\r\n* **Parent term(s)**\r\nGO:0008652 cellular amino acid biosynthetic\
      \ process\r\n\r\n\r\n* **Synonym(s) (please specify, EXACT, BROAD, NARROW or\
      \ RELATED)**\r\n_Other than the standard synonyms below_\r\n\r\n* **Children\
      \ terms (if applicable)** Should any existing terms that should be moved underneath\
      \ this new proposed term?\r\n\r\n* **Cross-references**\r\n* MetaCyc or KEGG\
      \ pathways, can also provide Wikipedia or other links.\r\n\r\n* **Any other\
      \ information**\r\n\r\n----\r\n\r\n* **FOR ONTOLOGY EDITOR**\r\n\r\n* **Logical\
      \ definition**\r\n* *  **substance metabolic process:**\r\n'metabolic process'\r\
      \n and ('has primary input or output' some [substance]\r\n* * **substance biosynthetic\
      \ process:**\r\n'biosynthetic process'\r\n and ('has primary output' some [substance].\r\
      \n* * **substance catabolic process:**\r\n'catabolic process'\r\n and ('has\
      \ primary output' some [substance] \r\n\r\n* **Standard synonyms**\r\n* *  **substance\
      \ metabolic process:**\r\n* * * EXACT: substance metabolism\r\n* * **substance\
      \ biosynthetic process:** \r\n* * * EXACT: substance anabolism\r\n* * * EXACT:\
      \ substance biosynthesis\r\n* * * EXACT: substance formation\r\n* * * EXACT:\
      \ substance synthesis\r\n\r\n* * **substance catabolic process:**    \r\n* *\
      \ * EXACT: substance breakdown\r\n* * * EXACT: substance catabolism\r\n* * *\
      \ EXACT: substance degradation\r\n"
    issue_labels:
    - New term request
    - metabolism
    issue_comments:
    - "See https://biocyc.org/META/NEW-IMAGE?type=ECOCYC-CLASS&object=IND-AMINO-ACID-SYN\r\
      \nfor a nice classification "
    - Would it be more accurate to say that these amino acids have been found in proteins
      but may also function on their own and not as a component of a protein? (think
      glutamate as a neurotransmitter)
    - "@pgaudet and I were discussing this and #23269 and thought we could use ChEBI\
      \ to group these amino acids. I was going to make a ChEBI ticket, but then found\
      \ that they already have a proteinogenic amino acid term - https://www.ebi.ac.uk/chebi/searchId.do?chebiId=CHEBI%3A83813\
      \ that these L-a.a. are under. As well as a non-proteinogenic amino acid term\
      \ (https://www.ebi.ac.uk/chebi/searchId.do?chebiId=CHEBI:83820). Would we have\
      \ to do anything other than make sure that the appropriate ChEBI term is added\
      \ to the biosynthesis process?\r\n"
    - "Hi @edwong57 \r\nI think this works! Please create the new term, using 'proteinogenic\
      \ amino acid' amino acid in the logical definition, and see that all amino acids\
      \ get classified correctly. \r\n\r\nOK? \r\n\r\nThanks, Pascale"
    - "@pgaudet, I created the term.\r\n![image](https://github.com/geneontology/go-ontology/assets/526428/0ce00485-d8ae-4a66-8cbf-593efc718991)\r\
      \n\r\nWhen I went to look, only a portion of the metabolic processes were inferred\
      \ children \r\n![image](https://github.com/geneontology/go-ontology/assets/526428/7808cdbf-c758-4968-bb78-4869047d030e)\r\
      \n\r\nGO:0006523: Alanine Biosynthetic process doesn't get classified under\
      \ the new term. I think it is because the primary output is 'alanine zwitterion',\
      \ which is not classified as a proteinogenic amino acid in ChEBI. Would the\
      \ solution be changing all the inputs to the form that is classified as proteinogenic\
      \ in ChEBI, or do we request that ChEBI classify these as proteinogenic, or\
      \ should a new term specific to the L-/proteinogenic form need to be created?"
    - "> GO:0006523: Alanine Biosynthetic process doesn't get classified under the\
      \ new term. I think it is because the primary output is 'alanine zwitterion',\
      \ which is not classified as a proteinogenic amino acid in ChEBI.\r\n\r\n@cmungall\
      \ and here we are again hacking our way around gaps in the ChEBI ontology to\
      \ try to represent biochemistry accurately. (Just saying ...)"
    - Should we discuss at next editors' call?
    - "It looks like there is a problem here, for which the solution is allowing something\
      \ like \"aspartate biosynthetic process\" to have two different parents.   If\
      \ its a child of \"aspartate family metabolic process\", but so are terms for\
      \ biosynthesis for some non-proteinogenic amino acids, then obviously \"aspartate\
      \ family metabolic process\"  cannot be a child of  \"proteinogenic amino acid\
      \ biosynthesis\".   It has to aim one higher.\r\n\r\n\"proteinogenic amino acid\
      \ biosynthesis\"  will be incredibly useful because it belongs to core metabolism.\
      \  It's informative to know that the cell is actively making new amino acids,\
      \ not just biding time, for example.\r\n\r\n\"non-proteinogenic amino acid biosynthesis\"\
      ,  however, is the more exciting one.  It covers multiple processes of secondary\
      \ metabolism biosynthesis.    \r\n\r\nFor me, this is a much more important\
      \ distinction than \"making amino acids, some for core metabolism, some for\
      \ secondary metabolism, that use a few of the same building blocks as aspartate\"\
      \r\n\r\nI suggest making the biosynthesis GO process term for biosynthesis of\
      \ each the 22 amino acids directly a child \"proteinogenic amino acid biosynthesis\"\
      ,  since that is already exactly the definition of the term, \"makes one of\
      \ these 22 amino acids\".\r\n\r\nAnd then the other can be \"makes any amino\
      \ acid that is NOT one of the list of 22\". \r\n\r\nI will probably never assign\
      \ \"proteinogenic amino acid biosynthesis\" directly, because instead I will\
      \ apply the more specific child term for the one or more amino acids themselves.\
      \     But the other, \"non-proteinogenic\",  I've been waiting years, because\
      \ there are probably dozens at least that don't yet have there individual GO\
      \ terms.  "
    - "> I suggest making the biosynthesis GO process term for biosynthesis of each\
      \ the 22 amino acids directly a child \"proteinogenic amino acid biosynthesis\"\
      , since that is already exactly the definition of the term, \"makes one of these\
      \ 22 amino acids\".\r\n\r\nAnd how does that work when some freshly synthesized\
      \ proteinogenic glutamate is directed away from protein synthesis to fill a\
      \ synaptic vesicle in a neuron? A better solution might be to recognize the\
      \ \"proteinogenic\" is a valid description of a role, like \"toxin\" or \"drug\"\
      , and is not a kind of function or process."
    - "\"... how does that work when some freshly synthesized proteinogenic glutamate\
      \ is directed away from protein synthesis to fill a synaptic vesicle in a neuron?\"\
      \r\n\r\nI think it works fine, because glutamate is still glutamate.   Obviously\
      \ cells can use any amino acid for some purpose other than ribosomal synthesis.\
      \   What cells can't do is use the ribosome to put ornithine into a polypeptide\
      \ chain, or D-glutamate.   Based on the literature I've read over that past\
      \ 25 years, researchers hearing that an enzyme is involved in the biosythesis\
      \ of an amino acid will want to know, \"do you mean 'amino acid' as one of those\
      \ 20 [but actually 22] used in ribosomal synthesis, or do you mean one of the\
      \ weird ones that simply cannot be used purposefully by tRNA ligases and then\
      \ ribosomes.\r\n\r\nI'm very happy to agree that any of the 20 common amino\
      \ acids may have an alternate use.  Including by non-ribosomal peptide synthetases\
      \ and various other biosynthesis.  But they belong to an exclusive club, and\
      \ giving researchers one GO term to rule them all, one GO term to bind them,\
      \ it's overdue.  It enables clearer thought than knowing which amino acids are\
      \ in the pyruvate family.   Which apparently are L-alanine and D-alanine, one\
      \ of which is proteinogenic and one of which isn't.\r\n\r\nAn analogy would\
      \ be - a GO term for putting money into a retirement account.  Yes, the money\
      \ could be pulled out a different purpose, such as dealing with a medical emergency.\
      \  But still, the financial process is \"putting money into a retirement account\"\
      , what ever happens to the money later.\r\n\r\nProteinogenic amino acids is\
      \ an account.   Non-proteinogenic amino acids (please turn that one on now!\
      \  I will use that one extensively) is a different account.   I would very much\
      \ like researchers into both core metabolism and natural product biosynthesis\
      \ to be able to do better accounting here."
    - "- [x] create L-amino acid metabolic process (metabolic, catabolic, biosythetic)\
      \ terms under 'amino acid metabolic process\r\n- [ ] clean up, rename to L-\
      \ Ala, Arg, Asn, Asp, Cys, Gln, Glu, His, Ile, Leu, Lys, Met, Phe, Pro, Ser,\
      \ Thr, Trp, Tyr, Val metabolic processes\r\n- [x] create D-amino acid metabolic\
      \ process terms\r\n- [ ] clean up D-Ala, Arg, Asn, Asp, Cys, Gln, Glu, His,\
      \ Ile, Leu, Lys, Met, Phe, Ser, Thr, Trp, Tyr, Val processes to make sure they\
      \ fall under D-aa parent terms\r\n\r\n\r\n\r\n"
    - D-amino acid biosythetic process, D-amino acid catabolic process and D-amino
      acid metabolic processes already exit
    - "I imagine \r\n\r\nD-ornithine biosynthesis will go under D-amino acid biosynthetic\
      \ process\r\nand \r\nL-ornithine biosynthesis will go under L-amino acid biosynthetic\
      \ process\r\n\r\nbut that does address the request I made, with I based on the\
      \ idea that there will be used for whom \"amino acid biosynthesis\"  is too\
      \ broad, unable to distinguish the ones that ribosomes and tRNAs and dieticians\
      \ care about from the thousands of other chemicals that technically qualify.\r\
      \n\r\nI see nearly every user wanting a good way to split up the amino acids\
      \ into \"used to build proteins\" vs. \"can't be used for that, must be used\
      \ for something else.\"\r\n\r\nIt's mostly the companion to this one that I\
      \ care about, \"non-proteinogenic amino acid biosynthesis\".\r\nMaking any amino\
      \ acid for which there is no tRNA that gets charged when the charging is correct\
      \ and complete, where that tRNA is actually used by ribosomes.      \r\n\r\n\
      vs.  the process of synthesizing any amino acid for which there isn't any tRNA\
      \ for the ribosome to use as an adapter for the purpose of putting the amino\
      \ into a protein.\r\n\r\nI agree it is important to specify D- or L- if that's\
      \ what is being made.      \r\n\r\nBut that is no replacement giving users of\
      \ GO the ability to select for proteinogenic (which also includes Gly) vs. non-proteinogenic\
      \  (which can include any number of L-amino acids that are not among the 19).\r\
      \n"
  - issue_number: 23269
    issue_title: 'NTR - metabolism: [non-proteinogenic amino acid biosynthesis]'
    issue_body: "_Please provide as much information as you can:_ \r\n\r\n* **non-proteinogenic\
      \ amino acid biosynthesis**\r\n\r\n* **Definition (free text)**\r\nBiosynthesis\
      \ of any substance characterized chemically as an amino acid, but that is not\
      \ one of the 20 common proteinogenic amino acids (ACDEFGHIKLMNPQRSTVWY), for\
      \ N-formyl-Met, selenocysteine, or pyrrolysine.\r\n\r\nExamples of non-proteinogenic\
      \ amino acids include L-ornithine, D-alanine, D-serine, capreomycidine, etc.\r\
      \n\r\nThis term can describe amino acids biosynthesized to be used by non-ribosomal\
      \ peptide synthetases to make various natural products.\r\n\r\nThis term does\
      \ not processes of post-translational modification.\r\n\r\n\r\n_Please add 'description\
      \ of substance' as appropriate:_\r\n* *  **substance metabolic process:** The\
      \ chemical reactions and pathways involving substance, [description of substance].\r\
      \n* * **substance biosynthetic process:** The chemical reactions and pathways\
      \ resulting in the formation of substance, [description of substance].\r\n*\
      \ * **substance catabolic process:** The chemical reactions and pathways resulting\
      \ in the breakdown of substance, [description of substance]. \r\n\r\n\r\n* **Reference,\
      \ in format PMID:#######**\r\n\r\n* **Gene product name and ID to be annotated\
      \ to this term**\r\n\r\n* **Parent term(s)**\r\nGO:0008652 cellular amino acid\
      \ biosynthetic process\r\n\r\n* **Synonym(s) (please specify, EXACT, BROAD,\
      \ NARROW or RELATED)**\r\n_Other than the standard synonyms below_\r\n\r\n*\
      \ **Children terms (if applicable)** Should any existing terms that should be\
      \ moved underneath this new proposed term?\r\nornithine biosynthetic process\r\
      \nD-alanine biosynthetic process\r\ncapreomycidine biosynthetic process\r\n\r\
      \n* **Cross-references**\r\n* MetaCyc or KEGG pathways, can also provide Wikipedia\
      \ or other links.\r\n\r\n* **Any other information**\r\n\r\n----\r\n\r\n* **FOR\
      \ ONTOLOGY EDITOR**\r\n\r\n* **Logical definition**\r\n* *  **substance metabolic\
