- id: pr24168
  pr_title: "Changed term egg shell chorion assembly to egg chorion assembly. Fixe\u2026"
  pr_body: "\u2026s #22603"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 22603
    issue_title: chorion micropyle formation - clarify if this is applicable to vertebrates,
      insects, or both
    issue_body: "We have ZFIN annotations to \r\n\r\nhttp://amigo.geneontology.org/amigo/term/GO:0046844\r\
      \n\r\n```yaml\r\nid: GO:0046844\r\nname: chorion micropyle formation\r\nnamespace:\
      \ biological_process\r\ndef: \"Establishment of the micropyle, a single cone-shaped\
      \ specialization of the chorion that allows sperm entry into the egg prior to\
      \ fertilization.\" [ISBN:0879694238]\r\nis_a: GO:0003006 ! developmental process\
      \ involved in reproduction\r\nis_a: GO:0032502 ! developmental process\r\nis_a:\
      \ GO:0048646 ! anatomical structure formation involved in morphogenesis\r\n\
      intersection_of: GO:0048646 ! anatomical structure formation involved in morphogenesis\r\
      \nintersection_of: results_in_formation_of GO:0070825 ! micropyle\r\nrelationship:\
      \ part_of GO:0007306 ! eggshell chorion assembly\r\n```\r\n\r\nBut these should\
      \ be flagged as taxon constraints (aside: where are we tracking these?)\r\n\r\
      \nThe reasons are nuanced and there is a lot of confusion in GO with terms like\
      \ eggshell/chorion/follicle:\r\n\r\n![image](https://user-images.githubusercontent.com/50745/146815432-c7c06dc0-91c2-4e3e-9300-9b66b8560c94.png)\r\
      \n\r\n@gouttegd from FlyBase and @paolaroncaglia are working on the underlying\
      \ CL terms\r\n\r\n * https://github.com/obophenotype/cell-ontology/issues/589\r\
      \n * https://github.com/obophenotype/uberon/issues/1524\r\n"
    issue_labels:
    - taxon constraints
    - cellular processes
    issue_comments:
    - 'Is this a question for  ZFIN folks? @sramachand @doughowe '
    - "I had assumed chorionic micropyle referred to the insect structure, exemplified\
      \ by the FBbt term:\r\n\r\nhttps://www.ebi.ac.uk/ols/ontologies/zfa/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FZFA_0000329\r\
      \n\r\nThe definition in GO referring to cone-shaped morphology seems particular:\r\
      \nhttps://pubmed.ncbi.nlm.nih.gov/32829690/#:~:text=The%20micropyle%20is%20a%20cone,the%20micropyle%20are%20remarkably%20complex.\r\
      \n\r\nIn fact the def dbxref for the GO term is https://www.abebooks.com/9780879694234/Development-Drosophila-Melanogaster-Volume-Set-0879694238/plp\
      \ (aside: I really wish when we had made taxonomic scope more explicit at time\
      \ of term creation)\r\n\r\nThe teleost structure seems analogous:\r\nhttps://journals.plos.org/plosgenetics/article?id=10.1371/journal.pgen.1007408\r\
      \n\r\n_Without a recognizable acrosome reaction, sperm entry in teleosts relies\
      \ entirely upon a specialized funnel-like structure, the micropyle, in the chorion,\
      \ an acellular coat of the egg [4\u20136]. Morphological and physiological studies\
      \ of the micropyle in a variety of different teleost species suggest that channel\
      \ formation results from the transformation of a special micropylar cell in\
      \ mid-oogenesis [7\u201312]. The micropylar cell is morphologically distinct\
      \ from other follicle cells surrounding the oocyte. Positioned over the oocyte\
      \ animal pole, the micropylar cell is bigger in size and appears like an inverted\
      \ cone in shape, in contrast to the flattened appearance of follicle cells,\
      \ sometimes called \u2018mushroom\u2019-like [11\u201313]. The unique shape\
      \ of the micropylar cell is gradually achieved during oogenesis. A cytoplasmic\
      \ extension from the micropylar cell expands and extends through the developing\
      \ vitelline envelope, till the extension tip contacts the oocyte membrane, as\
      \ the vitelline envelope grows and perforation proceeds, the cytoplasmic extension\
      \ becomes slim and long [14]. Finally, the micropylar cell degenerates, leaving\
      \ a narrow canal called the \u2018micropyle\u2019 between the chorion and the\
      \ egg [15, 16]._\r\n\r\nI know GO is very keen on grouping analogous structures\
      \ together but I think it's a mistake here. For one thing, in teleosts the micropyle\
      \ is in a follice cell surrounding the egg (is it really an external encapsulating\
      \ structure, as in GO?); in insects it is a channel in the external encapsulating\
      \ structure of the egg itself.\r\n\r\n"
    - "Also, the term \"chorion-containing eggshell\" in GO is odd. \r\n\r\n```yaml\r\
      \nid: GO:0007304\r\nname: chorion-containing eggshell formation\r\nnamespace:\
      \ biological_process\r\ndef: \"The construction of a chorion-containing eggshell.\
      \ An example of this is found in Drosophila melanogaster.\" [GOC:mah, GOC:mtg_sensu]\r\
      \nsynonym: \"eggshell formation\" BROAD []\r\nis_a: GO:0030703 ! eggshell formation\r\
      \nintersection_of: GO:0048646 ! anatomical structure formation involved in morphogenesis\r\
      \nintersection_of: results_in_formation_of UBERON:0005307 ! chorion-containing\
      \ eggshell\r\nrelationship: part_of GO:0030707 ! ovarian follicle cell development\r\
      \n```\r\n\r\n(the uberon term simply mirrors the GO term)\r\n\r\nit looks like\
      \ an attempt to make a term for insect eggshells, but having an undefined \"\
      chorion\" as the differentia doesn't really help here as the analogome of chorion\
      \ is large. In amniotes it's the outermost extraembryonic membrane. In teleosts\
      \ the chorion *is* the eggshell, so the taxonomic scope of GO:0007304 is very\
      \ unclear"
    - 'So, micropyle formation occurs in both teleosts and insects but are different
      processes and we should have terms subject to taxon constraints? '
    - the structures seem different, but are there any commonalities in the process,
      homologous pathways etc?
    - "See also discussion here: https://github.com/geneontology/go-ontology/issues/18623\r\
      \nand https://github.com/geneontology/go-ontology/issues/18128\r\n\r\n"
    - "The author of this article PMID:32829690 states \"The micropyles of fish eggs\
      \ represent a remarkable case of convergent evolution with insects.\". Although\
      \ the level of molecular conservation is not yet known.\r\nI think it's probably\
      \ best to remove narrow taxon constraints until we have a clear scheme of distinguishing\
      \ between them.\r\nAlso, there is a micropyle (not of chorion, I believe) in\
      \ flowering plants. https://en.wikipedia.org/wiki/Ovule. Functionally micropyles\
      \ allow sperm entry."
    - "@raymond91125 I think this is y good solution, please go ahead and remove the\
      \ taxon constraint (or make it a bit less restricted). \r\n\r\nThanks, Pascale"
    - I believe the only existing taxon constraint (on egg chorion) is 'only in taxon'
      some Eumetazoa, thus OK for fly and fish. Perhaps we can close for now.
    - '@cmungall suggests two terms, one for arthropods and one for amniotes. '
    - "I have not been able to find definitive, simple distinguishing features between\
      \ teleost and insect chorion micropyle.\r\n1. They have the same function, allowing\
      \ sperm to come in contact with the oocyte through some protective layer.\r\n\
      2. They are both formed by follicle cells.\r\nIf there is a clear way to distinguish\
      \ different (egg) chorion then the micropyle can follow. Otherwise, we may have\
      \ to embed taxa in the terms."
    - "Hi @pgaudet I agree with @raymond91125, I can find no meaningful difference\
      \ in terms of function and construction of fish v fly micropyle (except one's\
      \ an innie and one's an outie). \r\n\r\nIf we do have to have new taxon-specific\
      \ terms, as long as they share a common parent, I can go with that as underlying\
      \ signaling pathways spec'ing construction may well differ - but not enough\
      \ characterisation for definitive answer here."
    - 'I looked through some of the publications and it does not seem like there are
      simple distinguishing features between the fish and insect micropyles. It is
      possible that the signaling pathways to specify a micropylar cell could be different.
      I have not looked at Drosophila/insect references to know if there is evidence
      for this. '
    - "OK, so it seems that based on the current state of knowledge, we cannot really\
      \ distinguish insect and teleost micropyle. \r\n\r\nAlthough in a comment above\
      \ (https://github.com/geneontology/go-ontology/issues/22603#issuecomment-1010252638),\
      \ @cmungall writes \r\n> For one thing, in teleosts the micropyle is in a follice\
      \ cell surrounding the egg (is it really an external encapsulating structure,\
      \ as in GO?); in insects it is a channel in the external encapsulating structure\
      \ of the egg itself.\r\n\r\n**So, should we consider changing the definition\
      \ of micropyle,** which is \"An external encapsulating structure part of the\
      \ chorion. A single cone-shaped specialization that forms an opening in the\
      \ egg chorion that allows sperm entry into the egg prior to fertilization.\"\
      \ to remove the description as an encapsulating structure? \r\n\r\n\r\n\r\n\
      Note that this structure also seems to be present in plants \r\n\r\n![image](https://user-images.githubusercontent.com/4782928/193850831-66d2b509-23d1-4e7a-b78d-e1652f1351a6.png)\r\
      \n\r\n![image](https://user-images.githubusercontent.com/4782928/193851779-0c2e75cc-70b6-4c16-8c1c-95b41634c00b.png)\r\
      \n\r\n\r\n\r\n\r\n"
    - "One precision about my last note, \r\n> Note that this structure also seems\
      \ to be present in plants\r\n\r\nthis is searching for 'micropyle'. We only\
      \ have the CC micropyle, not 'chorion micropyle'. So, even if we cannot limit\
      \ the taxa to which these terms are applied, we could perhaps make the ontology\
      \ more consistent. "
    - "In fish, micropyle is an opening left by the micropylar cell which degenerates\
      \ (PMID:30608921). Thus it is an external structure.\r\n\r\nTo include plants,\
      \ we could change the label of GO:0070825 to chorion micropyle and have a new\
      \ term micropyle that covers both animals and plants, perhaps defined as \"\
      An anatomical structure that is an opening of the external protective layer\
      \ surrounding a female gamete, through which a male gamete can penetrate the\
      \ protective layer and come in contact with the female gamete prior to fertilization.\""
