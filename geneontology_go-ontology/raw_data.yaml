- id: pr18180
  pr_title: "merged cell-cell adherens junction into adherens junction after updat\u2026"
  pr_body: "\u2026ing logical definition that was causing issues before #18119\r\n\
    \r\ncc\r\n@RLovering \r\n@milarolo "
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 18119
    issue_title: '''adherens junction'' vs. ''cell-cell adherens junction'' vs. ''cell-substrate
      adherens junctions - relationships and definitions'
    issue_body: "Mila (@milarolo) has been annotating proteins associated with the\
      \ [Blood-Brain Barrier Endothelial Connections](https://www.ucl.ac.uk/cardiovascular/research/pre-clinical-and-fundamental-science/functional-gene-annotation/neurological-gene-0)\
      \ as a part of the ARUK-UCL project. \r\n\r\nWhile annotating, Mila identified\
      \ an incorrect relationship in the ontology between 'GO:0005912 adherens junction'\
      \ (this is always a cell-cell junction - please see references in the next paragraph)\
      \ and 'GO:0005924 cell-substrate adherens junction'.* \r\n\r\n*Some old papers\
      \ (1998-1999) use phrases, such as 'cell-substrate adherens junction' (PMID:9832551)\
      \ - and 'cell-matrix adherens junction' (PMID:10085297). It looks like at that\
      \ time they did not have the same classification of cell junction structures\
      \ that Mila has found in more recent papers. \r\n\r\nBased on more recent (2008-2017)\
      \ reviews (PMIDs: 20571587, 17854762, 21422226, 28096264) and research articles\
      \ (PMIDs: 28401269, 26923917), identified by Mila, an 'adherens junction' is\
      \ always a 'cell-cell adherens junction'. Consequently, we would like to propose\
      \ the following:\r\n\r\n1.\tThe 'adherens junction' and 'cell-cell adherens\
      \ junction' GO terms should be merged, because they are intended to represent\
      \ the same structure. However, before doing this, we will need to carry out\
      \ an annotation review for the 'adherens junction' term to make sure that all\
      \ of these annotations do indeed represent 'cell-cell adherens junction' (https://github.com/geneontology/go-annotation/issues/2691).\r\
      \n2.\tThe \u2018cell-substrate adherens junction\u2019 should be obsoleted and\
      \ manual experimental annotations (only 3 as of 4 Nov 2019) should probably\
      \ be re-annotated to \u2018cell-substrate junction\u2019 or a relevant child\
      \ term, perhaps \u2018focal adhesion\u2019 (https://github.com/geneontology/go-annotation/issues/2690).\r\
      \n_Obsoletion notice: https://github.com/geneontology/go-ontology/issues/18170_\r\
      \n3.\t\u2018Cell-cell junction\u2019 and \u2018cell-substrate junction\u2019\
      \ should be children of \u2018anchoring junction\u2019 (and definitions may\
      \ need to be modified slightly) \u2013 please see the current and proposed ancestor\
      \ charts below.\r\n4.\tThe definition of \u2018cell junction\u2019 should also\
      \ be revised to include junctions between membrane-bound cellular components,\
      \ such as its child term \u2018flagella connector\u2019 (Definition: \u201C\
      A mobile transmembrane junction at the tip of the flagellum of some kinetoplastid\
