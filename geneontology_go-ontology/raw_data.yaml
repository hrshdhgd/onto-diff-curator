  - issue_number: 15226
    issue_title: regulation terms for ecdysone receptor-mediated signaling pathway
    issue_body: "could I request positive and negative regulation terms for:\r\nGO:0035076\
      \ ecdysone receptor-mediated signaling pathway\r\n\r\nDefinition:\r\nAny process\
