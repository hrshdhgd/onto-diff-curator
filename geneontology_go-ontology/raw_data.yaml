  pr_title: "fixed some transcription factor complex terms labels and parent fixes\u2026"
  pr_body: "\u2026 #16061"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 16061
    issue_title: Inconsistencies TFIIx-class transcription factor binding
    issue_body: "(Splitting issues reported in #14916) \r\n\r\n- There are 9 terms\
      \ with the pattern: TFIIx-class transcription factor binding\r\n\r\n'TFIIA-class\
      \ transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001092>\r\
      \n'TFIIB-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001093>\r\
      \n'TFIID-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001094>\r\
      \n'TFIIE-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001095>\r\
      \n'TFIIF-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001096>\r\
      \n'TFIIH-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001097>\r\
      \n'TFIIIA-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001155>\r\
      \n'TFIIIB-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001154>\r\
      \n'TFIIIC-class transcription factor binding' <http://purl.obolibrary.org/obo/GO_0001156>\r\
      \n\r\nHowever under CC, some of these are complexes: \r\n'transcription factor\
      \ TFIIA complex'\r\n'transcription factor TFIIE complex'\r\n'transcription factor\
      \ TFIID complex'\r\n'transcription factor TFIIF complex'\r\n\r\n1. I think the\
      \ corresponding MF binding should be renamed 'transcription factor TFIIA complex\
      \ binding' \r\n\r\n2. I need to check if others are omissions of if they are\
      \ single subunits, in which case they should be obsoleted or merged into a parent\
      \ class. \r\n\r\n@bmeldal \r\n@krchristie \r\n@ValWood @RLovering \r\n\r\nYour\
      \ input would be much appreciated. \r\n\r\nPascale\r\n"
    issue_labels:
    - transcription
    - protein complex
    issue_comments:
    - My recollection is that not all of these are complexes. TFIIB for example is
      a single gene product. However in mammalian species there are multiple variants
      of TFIIB that differ in the developmental and cell type regulation.
    - "A quick scan through Complex Portal and Uniprot suggests:\r\n\r\nTFIIA - complex\r\
      \nTFIIB - monomer across all taxa\r\nTFIID - complex\r\nTFIIE - complex\r\n\
      TFIIF - complex\r\nTFIIH - complex\r\nTFIIK - subcomplex of TFIIH (curated in\
      \ yeast but with comment that it may not have a unique function when not part\
      \ of H)\r\n\r\nTFIIIA - monomer across all taxa\r\nTFIIIB - complex\r\nTFIIIC\
      \ - complex\r\n\r\nAll yeast ones are curated in CP and for human/mouse we have\
      \ A, D and F so far.\r\n\r\nThat means the binding terms are correct as the\
      \ TFs exist and the term only says TF, not TF complex.\r\n\r\nThe outright complex\
      \ terms also exist in GO, I don't know why you didn't list TFIIH, TFIIIB & TFIIIC.\r\
      \n\r\nThere's also GO:0070264 transcription factor TFIIIE complex but I've not\
      \ come across it before, it has no hits in UniProt and no annotations in GO.\
      \ Created in 2009 and has a PMID for yeast but Sandra didn't curate it in the\
      \ CP which means there is no strong evidence for it's unique existence.\r\n\r\
      \n**Comment:**\r\nTFIIH:\r\nhas a \"core\" (GO:0000439) and \"holo-\" (GO:0005675\
      \ TFIIH + TFIIK [GO:0070985]) complex term in GO. \"core\" shares (in yeast)\
      \ 7 components with GO:0000112 nucleotide-excision repair factor 3 complex but\
      \ both need additional, unique subunits to make a respective functional TF or\
      \ excision repair complex. \"core\" is a non-functional subcomplex.\r\n\r\n\
      Since \"core TFIIH\" is non-functional (and maybe doesn't assemble on it's own\
      \ - I haven't dug that deep yet) it's questionable if it should be a term in\
      \ it's own right."
