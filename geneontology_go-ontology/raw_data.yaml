      \ mechanisms.  I'd rather the term names reflect usage than worry about whether\
      \ phrasings are suitable for GO.\r\n"
    - BTW - a logical def for active zone endocytosis would be relatively straightforward
      (using occurs_in).
    - Thanks @dosumis I'll keep this in mind, if anyone specifically requests any
      of these.
