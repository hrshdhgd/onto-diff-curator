  pr_comments: []
  pr_closed_issues:
  - issue_number: 14436
    issue_title: Standardize textual definition transmembrane transport
    issue_body: "Hello, \r\n\r\nLooking at the noted from the transport group http://wiki.geneontology.org/index.php/Transmembrane_transporters\r\
      \nWe should update all definitions to 'The process in which [x] is transported\
      \ from one side of a membrane to the other.'' Now it's a mix of that and what\
      \ the groups had decided on for the top level class transport,  \r\n\r\n> The\
      \ definition of transport ; GO:0006810 is: The directed movement of substances\
      \ (such as macromolecules, small molecules, ions) into, out of, within or between\
      \ cells, or within a multicellular organism by means of some external agent\
      \ such as a transporter or pore. \r\n\r\nI suppose that this also needs to match\
      \ the DOS design patterns. The incorrect definitions seem to all come from TG.\
      \ \r\n\r\nThanks, Pascale"
    issue_labels:
    - targeting and transport
    issue_comments:
    - "Hi @pgaudet ,\r\n\r\nThese definitions are for different granularities of transport.\
      \ The first one is for transmembrane transport, the second is for general transport.\
      \ I would go with the experts definitions whenever possible. We need to have\
      \ the more general transport terms to describe the complexities of transport\
      \ in anatomical structures like kidneys and digestive systems."
    - "Hi all, \r\n\r\nI standardizing the definitions and equivalence axioms of transmembrane\
      \ transport as indicated in \r\nhttps://github.com/geneontology/go-ontology/blob/master/src/design_patterns/transmembrane_transport.yaml\
      \ \r\n\r\nie: \r\n**Equivalence axiom:** \r\ntransport\r\n and ('transports\
      \ or maintains localization of' some %s)\r\n and ('results in transport across'\
      \ some membrane)\r\n\r\nTextual definition: \"The process in which a x is transported\
      \ across a membrane.\"\r\n\r\nIf anyone has feedback on this please let me know\
      \ soon. \r\n@ValWood maybe ? \r\n\r\n"
    - "I think that's OK.\r\nI did wonder why it was \"transports or maintains localization\
      \ of\" rather than just \"transports\"\r\nbut  it might not  need to be so specific\
      \ because if it \"results in transport across a membrane\" it must be transport\
      \ rather than localization?\r\n\r\n"
    - "right... that's a whole different issue. I had asked for that relation but\
      \ I cannot see it yet. At the same time we'd have \r\ntransport\r\nand transports\
      \ some x \r\n\r\nwhich sounds OK. I thought 'has input' might also be appropriate.\
      \ Anyway for now I just want to standardize. \r\n\r\nThanks, Pascale"
    - OK sounds good. Easy to restandardize if  necessary if  they are already standardized
      ;)
    - 'That''s what I thought ! '
