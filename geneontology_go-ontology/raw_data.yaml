      > Checking to see if this is what is meant:\r\n> GO:0070389_!_chaperone_cofactor-dependent_protein_refolding\
      \ \r\n> cofactor/cochaperone stimulates refolding but is not required\r\n> \r\
      \n> GO:0051085 ! chaperone mediated protein folding requiring cofactor\r\n>\
      \ cofactor/cochaperone is required to observe refolding above background\r\n\
