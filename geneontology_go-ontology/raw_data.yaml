      \n\r\nlipoyl(octanoyl) transferase activity (GO:0033819)\r\nCatalysis of the\
      \ reaction: octanoyl-[acyl-carrier protein] + protein = protein N6-(octanoyl)lysine\
      \ + acyl-carrier protein.\r\n\r\ndolichyl-phosphate-mannose-protein mannosyltransferase\
      \ activity (GO:0004169)\r\nCatalysis of the reaction: dolichyl phosphate D-mannose\
      \ + protein = dolichyl phosphate + O-D-mannosylprotein.\r\n\r\nubiquitin-like\
      \ modifier activating enzyme activity (GO:0008641)\r\nCatalysis of the activation\
      \ of small proteins, such as ubiquitin or ubiquitin-like proteins, through the\
      \ formation of an ATP-dependent high-energy thiolester bond.\r\n"
    - "Reopening because the logical def  would fix this?\r\n"
    - "I reopened this but it can probablly close?\r\nIf it stays open it is only\
      \ for a logical defs."
