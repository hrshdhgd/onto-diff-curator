      \ and plant hormones among others. One such non-proteinogenic acid is \u03B2\
      -alanine\"   PMID: 31379903\r\n\r\n\"Cyclic peptides are cyclic compounds formed\
      \ mainly by the amide bonds between either proteinogenic or non-proteinogenic\
      \ amino acids. This review highlights the occurrence, structures and biological\
      \ activities of fungal cyclic ...\"  PMID: 29186926\r\n\r\n"
    - "> @deustp01 found this paper PMID: 3622507 which he says suggests that one\
