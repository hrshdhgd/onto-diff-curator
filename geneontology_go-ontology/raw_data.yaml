  pr_closed_issues:
  - issue_number: 17435
    issue_title: move MetaCyc:CODH-PWY from acetate biosynthetic process from carbon
      monoxide to carbon fixation by acetyl-CoA pathway
    issue_body: "https://biocyc.org/META/NEW-IMAGE?type=PATHWAY&object=CODH-PWY\r\n\
      \r\n![image](https://user-images.githubusercontent.com/50745/58754453-06233c00-8485-11e9-8043-f2b91cf0c860.png)\r\
      \n\r\n\r\n```\r\nid: GO:0019415\r\nname: acetate biosynthetic process from carbon\
      \ monoxide\r\nnamespace: biological_process\r\ndef: \"The chemical reactions\
      \ and pathways resulting in the formation of acetate from other compounds, including\
      \ carbon monoxide.\" [GOC:go_curators]\r\nsynonym: \"acetate anabolism from\
      \ carbon monoxide\" EXACT []\r\nsynonym: \"acetate formation from carbon monoxide\"\
      \ EXACT []\r\nsynonym: \"acetate synthesis from carbon monoxide\" EXACT []\r\
      \nsynonym: \"carbon monoxide dehydrogenase pathway\" EXACT []\r\nxref: MetaCyc:CODH-PWY\r\
      \nintersection_of: GO:0009058 ! biosynthetic process\r\nintersection_of: has_primary_input\
      \ CHEBI:17245 ! carbon monoxide\r\nintersection_of: has_primary_output CHEBI:30089\
      \ ! acetate\r\n```\r\n\r\nshould be here:\r\n\r\n```\r\nid: GO:0030634\r\nname:\
      \ carbon fixation by acetyl-CoA pathway\r\nnamespace: biological_process\r\n\
      def: \"A pathway of carbon dioxide fixation in which one molecule of acetyl-CoA\
      \ is completely synthesized from two molecules of carbon dioxide (CO2).\" [PMID:11607093]\r\
      \nsynonym: \"Ljungdahl-Wood pathway\" EXACT []\r\nxref: MIPS_funcat:01.05.01.05.07\r\
      \nxref: Wikipedia:Wood\u2013Ljungdahl_pathway\r\nis_a: GO:0006085 ! acetyl-CoA\
      \ biosynthetic process\r\nis_a: GO:0015977 ! carbon fixation\r\n```\r\n\r\n"
    issue_labels:
    - metabolism
    - waiting for feedback
    - xref & mappings
    issue_comments:
    - "I guess this is not totally straightforward. The LW pathway is sometimes extended\
      \ to acetate as in here:\r\n\r\n![image](https://user-images.githubusercontent.com/50745/58754654-07a33300-848a-11e9-8169-77ce959952be.png)\r\
      \n(from https://www.ncbi.nlm.nih.gov/pmc/articles/PMC262307/)\r\n\r\nhere GO:0030634\
      \ would be a part of the LW pathway (see above)\r\n\r\nin other cases it stops\
      \ at acetyl-CoA (MetaCyc has the acetyle-CoA to acetate part as a separate pathway).\
      \ Here GO:0030634 would *overlap* LW/\r\n\r\nThe fact that different pathway\
      \ databases consider different start/endpoints is well known, but we should\
      \ pick one and be very clear on our starts/ends.\r\n\r\nI think GO:0019415 may\
      \ be a candidate for obsoletion\r\n\r\nNote all annotations are ISS\r\nhttp://amigo.geneontology.org/amigo/term/GO:0019415\r\
      \n\r\n(we should have a rule that no term should have ONLY ISS annotations)\r\
      \n\r\nSome of the ISS annotations are from orthology with\r\nhttps://www.ebi.ac.uk/QuickGO/annotations?geneProductId=P31897\r\
      \nothers from a tigrfam\r\n\r\nIt's not clear the reaction this enzyme catalyzes\
      \ is part of the GO:0019415 pathway\r\n"
    - "> (we should have a rule that no term should have ONLY ISS annotations)\r\n\
      \r\nI  would love that we have such a rule. This has been proposed for a long\
      \ time. However ,historically it was not  mandatory that the annotation exists.\
      \ I have often used SGD  when an annotation should be obvious, but does not\
      \ always exist. Usually I would mail SGD but I can't always be sure that I did,\
      \ or that it was added, and for some from the past couple of years I am still\
      \ waiting for the paper to be curated. This would be a good way to check these,\
      \ but it doen't necessarily mean that the annotation should not exist.\r\n\r\
      \nIt would really help us to also identify annotations which *used* to exist\
      \ but have been deleted. We have no way to identify these at present except\
      \ by chance.\r\n\r\nI'll open a ticket for this. \r\n\r\n\r\n\r\n"
    - From the GOC naming convention and definition, this pathway would end at acetate
      and it should be the primary output.
    - '@ukemi You have a PR for this - can it be merged and closed ? '
