    - '- **assigned_to**: Tanya Berardini


      Original comment by: jl242

      '
    - '- **assigned_to**: Tanya Berardini --> David Osumi-Sutherland


      Original comment by: tberardini

      '
    - 'Hi Val,


      This is certainly a process - a phenotype would be when it is defective. Also,
      we need to keep ribosome biogenesis separate (see prokaryotes). I agree about
      adding more children though: "protein localization to nucleolar rDNA repeats
      " should be a part.  The others I will need to look into further.  Can you suggest
      some papers?


      Cheers,

      David


      Original comment by: rebeccafoulger

      '
    - 'Hi Val,


      I''ve added ''protein localization to nucleolar rDNA repeats'' and rDNA condensation
      parts. The latter is justified I think because the ''condensin complex'' that
      results is part of the nucleolus, at least for some part of the cell cycle (http://www.ncbi.nlm.nih.gov/pubmed/10811823)


      I''m still not convinced of the other two:


      replication fork processing at rDNA locus:

      .  (i) Probably occurs in prokaryotes - replication forks certainly process
      through rDNA in prokaryotes. Def of this term makes clear that the meaning is
      more specific that implied by the name: "The process in which a DNA replication
      fork that has stalled at the rDNA replication fork barrier (RFB) is repaired
      and replication is restarted."

      I couldn''t find any refs specifically on an rDNA RFB in prokaryotes, but Transcription-Replication
      Collisions (which is what the rDNA RFB is) do occur in bacteria see http://www.ncbi.nlm.nih.gov/pmc/articles/PMC544003/.

      .  (ii) This process is quite peripheral to organising the nucleolus - or at
      least only indirectly necessary for it (no replication => no new nucleolus).


      recombination within rDNA repeats:

      . Couldn''t find papers on this occurring in prokaryotes, but seems rash to
      exclude that it could, as recombination does occur at other repeats in prokaryotes
      (http://www.pnas.org/content/98/15/8319.full.pdf)


      Cheers,

      David


      Original comment by: dosumis

      '
    - '- **status**: open --> closed-fixed


