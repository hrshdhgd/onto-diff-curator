- id: pr15383
  pr_title: "merged angiotensin catabolic process in blood into angiotensin matura\u2026"
  pr_body: "\u2026tion fixes #15382"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15382
    issue_title: Merge angiotensin catabolic process in blood with angiotensin maturation
    issue_body: "Redundant terms seen while working on  #15369 \r\nSee points (2,\
      \ 3, 4) in @RLovering 's comments\r\n\r\n\r\nPoint 2\r\n> GO:0002002 regulation\
      \ of angiotensin levels in blood should not be a child of GO:0060177 regulation\
      \ of angiotensin metabolic process because this means that angiotensin metabolic\
      \ process (maturation) is a child of regulation of angiotensin metabolic process,\
      \ which is wrong.\r\n\r\nPoint 3\r\n>the definition for GO:0002003 angiotensin\
      \ maturation needs improving (if this term is being kept):\r\nDefinition: The\
      \ process leading to the attainment of the full functional capacity of angiotensin\
      \ by conversion of renin substrate into mature angiotensin in the blood.\r\n\
      Change 'renin substrate' to 'angiotensinogen' or to 'the renin substrate angiotensinogen'\r\
      \n\r\nPoint 4\r\n> Angiotensin is catabolised to remove this active enzyme see\
      \ statement in https://academic.oup.com/endo/article/154/1/214/2423434: A-II\
      \ is metabolized in different tissues by various enzymes to generate two heptapeptides\
      \ A-III and angiotensin 1-7, which can then be catabolized into smaller peptides.\r\
      \nLooking at https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3214724/ figure 1\
      \ I think the confusion has come from the language used eg in Fig 1 legend statement:\
      \ Angiotensin I might also be directly (by neutral endopeptidase) or indirectly\
      \ (by angiotensin-converting enzyme and angiotensin-converting enzyme 2 with\
      \ angiotensin 1\u20139 as intermmediate product) converted to angiotensin 1\u2013\
      7. Angiotensin 1\u20137 is degraded by angiotensin-converting enzyme to angiotensin\
      \ 1\u20135 while angiotensin II is degraded to angiotensin III and IV by aminopeptidase\
      \ A and M.\r\nSo they have used the term 'degraded' and yet angiotensin III\
      \ and IV have receptors, and lead to downstream processes. I think the term\
      \ 'in the blood' was included to distinguish these enzymes from the final catabolism\
      \ of angiotensin that probably happens in the cell and may occur via non-specific\
      \ peptidases (I haven't looked into this and as we don't have this term I don't\
      \ think we need to worry about this right now).\r\nI agree that for the three\
      \ enzymes annotated to the catabolism term a maturation term would be better.\r\
      \nTherefore merge GO:0002003 angiotensin maturation (keep this term) with GO:0002005\
      \ angiotensin catabolic process in blood (remove this term, keep as synonym\
      \ for GO:0002003 angiotensin maturation). In addition, some of these steps seem\
      \ to happen within specific tissues (eg https://www.ncbi.nlm.nih.gov/pubmed/28968260\
      \ points to Aminopeptidase A (APA), the enzyme generating brain AngIII and the\
      \ necessity to create a drug that gets across the blood-brain barrier in order\
      \ to inhibit this enzyme) and some of the enzymes are located on the plasma\
      \ membrane. Therefore 'in the blood' is not a helpful statement.\r\n\r\n"
    issue_labels: []
    issue_comments: []
