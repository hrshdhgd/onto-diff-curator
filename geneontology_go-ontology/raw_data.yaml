- id: pr14663
  pr_title: "obsoleted negative regulation of tRNA transcription from RNA polymera\u2026"
  pr_body: "\u2026se III promoter for #9617"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 9617
    issue_title: Too much specificity "tRNA transcription"
    issue_body: 'Original query:


      Re:

      GO:1900446 ; negative regulation of tRNA transcription from RNA polymerase III
      promoter

      biological_process

      Any process that stops, prevents or reduces the frequency, rate or extent of
      tRNA transcription from RNA polymerase III promoter.


      From our recent discussion, should  GO:1900446 (above) warrant  a term ? Unless
      I am mistaken , there is no specific regulator for negatively regulating tRNA
      transcription which is separable from general negative regulation of transcription
      from RNA polymerase III.  Is this a case where you would advise users to capture
      the information in an extension, as it is not a biologically separable process
      ?


      similarly tRNA transcription, is this an process  which can be distinguished
      from

      transcription from RNA polymerase III

      or

      transcription from mitochondrial prompter?


      (there is a possibility my biological knowledge is out of date here and RNA
      pol III  does have "gene specific" regulators but I have not seen anything.....)


      Val


      Reported by: ValWood


      Original Ticket: [geneontology/ontology-requests/9410](https://sourceforge.net/p/geneontology/ontology-requests/9410)

      '
    issue_labels:
    - transcription
    - obsoletion
    issue_comments:
    - "Response from Karen:\n\nEverything I know is consistent with what Val has said.\
      \ I am not aware of a regulator of RNAP III txn that is specific to tRNAs. My\
      \ understanding of RNAP III txn is that it is constitutively on when the components\
      \ (e.g. RNAP III, TFIIIA, TFIIIB, TFIIIC, are present), and that there is one\
      \ highly conserved general negative regulator, Maf1, that generally shuts down\
      \ all RNAP III txn. So, I also do not see a good reason to have the term GO:1900446.\
      \ The existing term \"negative regulation of transcription from RNA polymerase\
      \ III promoter\" (GO:0016480) should be sufficient for the regulation of RNAP\
      \ III txn that I am aware of.\n\nGoing further, I question the need for the\
      \ term \"tRNA transcription from RNA polymerase III promoter\" (GO:0042797).\
      \ It is not really different from the term \"transcription from RNA polymerase\
      \ III type 2 promoter\" (GO:0001009) which we added as part of the txnOH and\
      \ which, as far as I know, is inclusive of all nuclear tRNA txn in eukaryotes,\
      \ though GO:0001009 also includes txn of any other RNAs made from a type 2 promoter.\
      \ Historically, GO:0042797 preceeded the txnOH and was not updated by it. We\
      \ did not deal with any terms for txn of a specific \"type\" of RNA, though\
      \ we have been leaning towards the idea of removing them as they do not represent\
      \ a specific process, are not well integrated with the terms that do represent\
      \ known processes, and cause problems like this. \n\nOriginal comment by: ValWood\n"
    - "Other comments\n\nThe term \"tRNA transcription\"(or whatever), would become\
      \ a \"narrower than synonym\"\nA comment could say  something along the lines\
      \ that \"tRNA transcription is a \"narrow synonym\" rather than a more specific\
      \ child term  because the more specific term would be applicable  to the same\
      \ set of genes as the parent (i.e  ALL genes which are involved in transcription\
      \ from RNA polymerase III promoter are also involved in tRNA transcription).\n\
      \nThe existence of a single term is much better for annotation consistency.The\
      \ litmus test is that ALL of the gene products annotated to\ntranscription from\
      \ RNA polymerase III promoter\ncould also be annotated to\ntRNA transcription\
      \ from RNA polymerase III promoter\nEstablishing child term which provide no\
      \ additional information about the process, mean that existing annotation is\
      \ no longer to the most specific term that it could be, a curator would need\
      \ to move the annotation down, but this is is pointless when the term has the\
      \ same meaning \u2026\n\nThe tRNA's  belongs in the extension, the child term\
      \ is \"gene product specific\", albeit a group of gene products  (tRNAs)\n\n\
      I think that's all the relevant stuff....\n\nOriginal comment by: ValWood\n"
    - '- **assigned_to**: nobody --> kchris


      Original comment by: ValWood

      '
    - 'This has been brought up again from Susan:

      https://sourceforge.net/tracker/index.php?func=detail&aid=3530547&group\_id=36855&atid=440764


      I will go ahead and propose obsoletion of GO:1900446.


      Then I''ll leave merging of the tRNA terms to you, as necessary Karen. We have:

      transcription from RNA polymerase III type 2 promoter ; GO:0001009

      tRNA transcription ; GO:0009304

      tRNA transcription from RNA polymerase III promoter ; GO:0042797


      Becky


      Original comment by: rebeccafoulger

      '
    - "Hi,\n\nIn my opinion, this term: \n\"tRNA transcription from RNA polymerase\
      \ III promoter ; GO:0042797\"\n\ncould be merged into this term:\n\"transcription\
      \ from RNA polymerase III type 2 promoter ; GO:0001009\"\n\nbecause I am not\
      \ aware of any tRNA transcription in any eukaryote (the only organisms with\
      \ RNAP III) that is not from a type 2 promoter.\n\nHowever, this term:\ntRNA\
      \ transcription ; GO:0009304\n\ncannot be merged into a RNAP III term because\
      \ tRNAs are not transcribed by RNAP III in organisms which only have a single\
      \ RNAP, e.g. eubacteria like E. coli, or Archaea.\n\nI might suggest asking\
      \ Jim Hu and Debbie Siegele about whether they think there is any need for a\
      \ tRNA specific term for prokaryotes. If not, I would be inclined to obsolete\
      \ this term as not representing a specific process. David and I were somewhat\
      \ inclined to obsolete all of the transcription terms mentioning a specific\
      \ \"type\" of RNA in the txn OH because the \"type\" of RNA is not the distinguishing\
      \ characteristic of any transcriptional process, but decided it was too much\
      \ to deal with at the time. \n\nIf JIm & Debbie do think that there is a process\
      \ specific to tRNA txn in prokaryotes, then based on the rules we followed in\
      \ the txnOH, a term should be made specific to prokaryotes.\n\n-Karen \n\n-Karen\n\
      \nOriginal comment by: krchristie\n"
