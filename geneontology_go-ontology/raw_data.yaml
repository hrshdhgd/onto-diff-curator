    - "Endo- and exocytosis basics:\r\nhttps://www.thoughtco.com/what-is-endocytosis-4163670\r\
      \nhttps://www.thoughtco.com/what-is-exocytosis-4114427\r\nEndo- and exocytic\
      \ vesicles are **intracellular**. During endocytosis they form by invagination\
      \ and budding from the plasma membrane and during exocytosis, they merge with\
      \ the plasma membrane.\r\n\r\n-----------------------------------------------------------------\r\
      \n\r\nExtracellular vesicles include exosomes and microvesicles. \r\n- Exosomes\
      \ are released by exocytosis of multivesicular bodies (MVBs). In this case the\
      \ outermost vesicle is not released but merges with the plasma membrane like\
      \ during 'regular' exocytosis of non-vesicle contents. The internal vesciles\
      \ of an MVB become exosomes upon release from the cell.\r\n- Microvesicles are\
      \ formed by budding off from the plasma membrane towards to outside of the cell.\r\
      \n\r\n[DOI: 10.1083/jcb.201211138](http://jcb.rupress.org/content/200/4/373)\r\
      \n[doi: 10.1080/19336918.2016.1236899](https://www.tandfonline.com/doi/full/10.1080/19336918.2016.1236899)"
    - "Points to address:\r\n1. 'synaptic vesicle transport' vs. 'vesicle-mediated\
      \ transport in synapse' and 'synaptic vesicle **cytoskeletal** transport'\r\n\
      ![screenshot 2019-02-14 at 11 15 49](https://user-images.githubusercontent.com/16541096/52783783-dfaed180-304a-11e9-8345-60b09b76832e.png)\r\
