- id: pr17743
  pr_title: "name change & clarifications for RecQ helicase-Topo III complex term,\u2026"
  pr_body: "\u2026 fixes #17735"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17735
    issue_title: 'OTR: RecQ helicase-Topo III complex'
    issue_body: "In https://github.com/geneontology/go-ontology/issues/15575 @bmeldal\
      \ said:\r\n\r\n> I also found\r\n> GO:0031422 RecQ helicase-Topo III complex:\r\
      \n\r\n> We annotated it in CP for yeast.\r\n> It's defined in GO as\r\n> \"\
      A complex containing a RecQ family helicase and a topoisomerase III homologue;\
      \ may also include one or more additional proteins; conserved from E. coli to\
      \ human.\"\r\nand we annotated it with \"GO:0003917 DNA topoisomerase type I\
      \ activity\".\r\nIs this effectively also a Type IA Topo?\r\n\r\nThe reference\
      \ () cited for this term is this paper:\r\nChang et al. 2005. RMI1/NCE4, a suppressor\
      \ of genome instability, encodes a member of the RecQ helicase/Topo III complex.\
      \ EMBO J.  24(11):2024-33. PMID:15889139\r\n\r\nHere's a quote:\r\n> A subset\
      \ of RecQ family members physically interacts with topoisomerase III (Top3)\
      \ homologues (Gangloff et al, 1994; Goodwin et al, 1999; Johnson et al, 2000;\
      \ Wu et al, 2000). Escherichia coli RecQ stimulates Top3 to catenate and decatenate\
      \ covalently closed duplex DNA (Harmon et al, 1999) and BLM is able to stimulate\
      \ the DNA strand passage activity of Top3\u03B1 (Oakley and Hickson, 2002).\
      \ Furthermore, BLM and Top3\u03B1 can work together to resolve a recombination\
      \ intermediate containing a double Holliday junction (Wu and Hickson, 2003).\
      \ S. cerevisiae strains lacking TOP3 exhibit a severe growth defect, sensitivity\
      \ to DNA\u2010damaging agents, and hyper\u2010recombination (Wallis et al, 1989;\
      \ Gangloff et al, 1994; Chang et al, 2002). Most of the defects exhibited by\
      \ top3 mutants can be suppressed by mutation of SGS1 (Gangloff et al, 1994;\
      \ Chakraverty et al, 2001), a relationship that is conserved in Schizosaccharomyces\
      \ pombe where mutations in the recQ homologue rqh1+ can suppress the lethality\
      \ of top3\u0394 mutants (Maftahi et al, 1999). These data support models in\
      \ which RecQ helicase action produces a toxic DNA structure that is resolved\
      \ by Top3 (Gangloff et al, 1994; Ira et al, 2003; Wu and Hickson, 2003). \r\n\
      \r\nBased on this quote, this term is intended to be a general term for complexes\
      \ of RecQ family helicases with topoisomerase III enzymes. This includes bacterial\
      \ Topo III as well as both mammalian topo III-alpha and topo III-beta, so it\
      \ is specific for the topoisomerase III enzymes, which are within the type IA\
      \ subfamily, but the term is not broad enough to encompass all type IA topoisomerases.\r\
      \n\r\nWith this in mind, I propose that we rename this term:\r\n**Existing name:**\
      \ RecQ helicase-Topo III complex\r\n**New name:** RecQ family helicase-topoisomerase\
      \ III complex\r\n\r\nand make the existing term name into an exact synonym.\r\
      \n\r\nI am fine with the existing definition. \r\n\r\n@bmeldal - Do you have\
      \ any additional suggestions with respect to this term?"
    issue_labels:
    - Other term-related request
    - protein complex
    issue_comments:
    - "In #15575 @krchristie said:\r\n> Also, I am wondering if TDRD3 is a helicase?,\
      \ in which case the existing \"DNA topoisomerase I-TDRD3 complex\" term would\
      \ be a subtype of \"RecQ helicase-Topo III complex\""
    - ">\"A complex containing a RecQ family helicase and a topoisomerase III homologue;\
      \ may also include one or more additional proteins; conserved from E. coli to\
      \ human.\"\r\n\r\nMaybe add clarification for the Topo Type IA:\r\n\r\n\"A complex\
      \ containing a RecQ family helicase and a topoisomerase III homologue (a member\
      \ of topoisomerase type IA); may also include one or more additional proteins;\
      \ conserved from E. coli to human.\"\r\n\r\n>Also, I am wondering if TDRD3 is\
      \ a helicase?, in which case the existing \"DNA topoisomerase I-TDRD3 complex\"\
      \ term would be a subtype of \"RecQ helicase-Topo III complex\"\r\n\r\nUniProt\
      \ says:\r\n\r\nQ9H7E2 (TDRD3_HUMAN)\r\nScaffolding protein that specifically\
      \ recognizes and binds dimethylarginine-containing proteins. In nucleus, acts\
      \ as a coactivator: recognizes and binds asymmetric dimethylation on the core\
      \ histone tails associated with transcriptional activation (H3R17me2a and H4R3me2a)\
      \ and recruits proteins at these arginine-methylated loci. In cytoplasm, may\
      \ play a role in the assembly and/or disassembly of mRNA stress granules and\
      \ in the regulation of translation of target mRNAs by binding Arg/Gly-rich motifs\
      \ (GAR) in dimethylarginine-containing proteins.\r\n\r\nGO - Molecular function\r\
      \n    RNA binding Source: UniProtKB\r\n    chromatin binding Source: UniProtKB\r\
      \n    methylated histone binding Source: UniProtKB\r\n    transcription coactivator\
      \ activity Source: UniProtKB\r\n\r\nDoesn't look like TDRD3 is a helicase or\
      \ at least not yet confirmed as one so I'd keep it where it is.\r\n\r\nApologies\
      \ for the signal silence, I was also on holiday, back today :)"
    - "> > \"A complex containing a RecQ family helicase and a topoisomerase III homologue;\
      \ may also include one or more additional proteins; conserved from E. coli to\
      \ human.\"\r\n> \r\n> Maybe add clarification for the Topo Type IA:\r\n> \r\n\
      > \"A complex containing a RecQ family helicase and a topoisomerase III homologue\
      \ (a member of topoisomerase type IA); may also include one or more additional\
      \ proteins; conserved from E. coli to human.\"\r\n\r\nGood idea!!\r\n\r\n> >\
      \ Also, I am wondering if TDRD3 is a helicase?, in which case the existing \"\
      DNA topoisomerase I-TDRD3 complex\" term would be a subtype of \"RecQ helicase-Topo\
      \ III complex\"\r\n> \r\n> UniProt says:\r\n> \r\n> Q9H7E2 (TDRD3_HUMAN)\r\n\
      > Scaffolding protein that specifically recognizes and binds dimethylarginine-containing\
      \ proteins. In nucleus, acts as a coactivator: recognizes and binds asymmetric\
      \ dimethylation on the core histone tails associated with transcriptional activation\
      \ (H3R17me2a and H4R3me2a) and recruits proteins at these arginine-methylated\
      \ loci. In cytoplasm, may play a role in the assembly and/or disassembly of\
      \ mRNA stress granules and in the regulation of translation of target mRNAs\
      \ by binding Arg/Gly-rich motifs (GAR) in dimethylarginine-containing proteins.\r\
      \n> \r\n> GO - Molecular function\r\n> RNA binding Source: UniProtKB\r\n> chromatin\
      \ binding Source: UniProtKB\r\n> methylated histone binding Source: UniProtKB\r\
      \n> transcription coactivator activity Source: UniProtKB\r\n> \r\n> Doesn't\
      \ look like TDRD3 is a helicase or at least not yet confirmed as one so I'd\
      \ keep it where it is.\r\n\r\nGreat. Thanks for looking into this for me.\r\n\
      \ \r\n> Apologies for the signal silence, I was also on holiday, back today\
      \ :)\r\n\r\nNo worries. I hope you had a lovely time :)"
