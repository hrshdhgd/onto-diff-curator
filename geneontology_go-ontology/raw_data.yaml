  pr_closed_issues:
  - issue_number: 27437
    issue_title: RNA ligases
    issue_body: "Hi @edwong57 \r\n\r\nThanks for creating the new RNA ligase term\
      \ in #27418\r\n\r\nCan you please\r\n\r\n- [x] make  GO:0008452 RNA ligase activity\
      \ 'do not annotate'? EcoCyc should change their annotation to [rtcB](https://amigo.geneontology.org/amigo/gene_product/UniProtKB:P46850)\
      \ to the new RNA ligase (GTP) activity term\r\n- [ ] check whether [2'-5'-RNA\
      \ ligase activity](http://purl.obolibrary.org/obo/GO_0008664) should be obsoleted\
      \ (and obsolete if needed?) The one gene annotated to this term is https://www.uniprot.org/uniprotkb/P37025/entry,\
      \ and UniProt states \"Was originally thought to be a 2',5'-RNA ligase.\"\r\n\
      - also, both this protein and the corresponding InterPro entry annotate both\
      \ GO terms ' GO:0004113 JSON\r\n2',3'-cyclic-nucleotide 3'-phosphodiesterase\
      \ activity' and '2'-5'-RNA ligase activity'; I am not sure the latter really\
      \ is correct\r\n- [ ] GO:0004113 2',3'-cyclic-nucleotide 3'-phosphodiesterase\
      \ activity : add RHEA:11828 and EC:3.1.4.58\r\n\r\n\r\nThanks, Pascale\r\n"
    issue_labels:
    - enzymes
    issue_comments:
    - '@pgaudet  GO:0004113 has [EC:3.1.4.57](https://enzyme.expasy.org/EC/3.1.4.57)
      as a database cross-ref and also associated with a number of related synonyms.
      It doesn''t seem right to me, but I''m not an expert. Should these be removed
      or should the database_cross_ref just be replaced with EC:3.1.4.38?'
    - "2'-5' RNA ligases seem to be a thing in bacteria and archea. Not sure if it\
      \ should be obsoleted.\r\nhttps://pubmed.ncbi.nlm.nih.gov/12798681/\r\nhttps://pubs.acs.org/doi/10.1021/ja028774y"
    - "I will change the label, definition and parent of GO:0008664 2'-5'-RNA ligase\
      \ activity \r\n\r\n- There is 1 EXP by EcoCyc  P37025 and 1 InterPro mapping\
      \ [InterPro:IPR004175](http://www.ebi.ac.uk/interpro/entry/IPR004175)\r\n\r\n\
      This gene was originally thought to have 2'-5'-RNA ligase activity, but newer\
      \ evidence indicates that it has RNA 2',3'-cyclic 3'-phosphodiesterase activity.\
      \ \r\n\r\nsee PMID: 25239919 and UniProt entry (https://www.uniprot.org/uniprotkb/P37025/entry)\r\
      \n\r\n- [x] new label: RNA 2',3'-cyclic 3'-phosphodiesterase activity\r\n- [x]\
      \ changed definition to Catalysis the reaction: a 3'-end 2',3'-cyclophospho-ribonucleotide-RNA\
      \ + H2O = a 3'-end 2'-phospho-ribonucleotide-RNA + H+.\" [PMID:25239919, RHEA:11828]\r\
      \n- [x] add xref  EC:3.1.4.58 and  RHEA:11828\r\n- [x] changed parent to is_a:\
      \ GO:0008081 ! phosphoric diester hydrolase activity"
