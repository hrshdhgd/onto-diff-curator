    issue_comments:
    - "Feedback from Ben Kellman (expect contacted by Frederique Lisacek): \r\n\r\n\
      \r\nI am not an experienced curator, so I can't comment with certainty on the\
      \ meaning of parentage. However, I have spent time in glycan biosynthesis, so\
