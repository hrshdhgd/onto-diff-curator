- id: pr15124
  pr_title: "Tweaked the definitions for DNA replication inititation to align with\u2026"
  pr_body: "\u2026 a recent review. Fixes #9913"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 9913
    issue_title: DNA replication initiation - improve def
    issue_body: "Hello lucky GO people,\n\nIn SF 3549889, we realized that the start\
      \ and end of initiation could do to be much more precisely\Lspecified in the\
      \ 'DNA replication initiation' (GO:0006270) def.\n\nIt's fairly straightforward\
      \ in bacteria, but unfortunately for eukaryotes it may not be easy to pin down\
      \ the start. (This is all based on skimming through papers from a 'dna replication\
      \ initiation review' PubMed search and a small amount of googling.)\n\nIn bacteria,\
      \ initiation starts when the initiator protein (DnaA; most or all species use\
      \ this gene name) binds to the origin and melts the DNA. DnaA then loads a helicase,\
      \ the helicase melts origin DNA, DNA polymerase and some other proteins come\
      \ along, and Bob's your uncle. Initiation includes primer synthesis* and ends\
      \ when DNA polymerases start to extend the primers (i.e. when elongation starts).\n\
      \n*but not the synthesis of Okazaki fragment primers; that's lagging strand\
      \ elongation\n\nFor euks, it's well established that these these steps have\
      \ to happen:\n\n\\- ORC binds to replication origins;\n\n\\- MCM proteins and\
      \ a few others, e.g. Cdt1 & Cdc6 (budding yeast names) join ORC at origins to\
      \ form the prereplicative complex (pre-RC);\n\n\\- Yet more proteins (the GINS\
      \ complex and Cdc45 in fission yeast) join the pre-RC to form the DNA replication\
      \ preinitiation complex (pre-IC) -- a name that may or may not be accurate;\
      \ also, Cdt1 & Cdc6 leave;\n\n\\- Protein phosphorylation happens;\n\n\\- The\
      \ helicase (MCM hexamer) melts DNA;\n\n\\- DNA polymerases and other proteins\
      \ join the fun and the first primers are synthesized.\n\nThe exact order of\
      \ some of the protein phosphorylation events with respect to some of the complex\
      \ assembly events isn't well established.\n\nSome sources seem to say that initiation\
      \ starts with pre-IC assembly (despite its name); others count pre-RC formation\
      \ as an early initiation event; still others (tho apparently not many) say DNA\
      \ melting is the beginning of initiation proper.\n\nMost, however, are woollier\
      \ and don't explicitly peg any of the steps as Step 1 of Initiation. As a result,\
      \ the only things I'm really confident of are that (a) ORC binding is not the\
      \ first step -- ORC is bound to origins throughout the cell cycle -- and (b)\
      \ initiation doesn't start any later than DNA melting.\n\nI think the end of\
      \ initiation is basically the same as in bacteria, i.e. primer extension/beginning\
      \ of elongation.\n\nSorry for all the parentheticals and weasel words, but I'm\
      \ having trouble extracting anything firmer. There's a lot of consistency regarding\
      \ what events happen, and to the effect that all of the above events are somehow\
      \ very relevant to initiation, but not about precisely where the line between\
      \ 'precedes, and required for, initiation' and 'part of initiation' belongs.\n\
      \nOh, and just to make it even more complicated, the connections with S phase\
      \ of the cell cycle may have to be evaluated too, because the pre-RC forms during\
      \ G1. So if pre-RC assembly counts as part of initiation, then not all of the\
      \ entire replication process takes place during S phase. Ow my head.\n\nA specific\
      \ note: depending on where GO puts the beginning of initiation, the text def\
      \ of GO:0071163 may have to be adjusted.\n\nhave fun,\nm\n\nReported by: mah11\n\
      \nOriginal Ticket: [geneontology/ontology-requests/9708](https://sourceforge.net/p/geneontology/ontology-requests/9708)\n"
    issue_labels:
    - low priority
    - PomBase
    - cell cycle
    - mini-project
    - start_and_end
    - external dependencies
    issue_comments:
    - '- **assigned_to**: nobody --> jl242


      Original comment by: jl242

      '
    - 'Message from Nick Rhind

      ---


      Midori''s description is pretty spot on.  I would make the following minor changes.


      Cdt1 is associate with MCM and is required for ORC/Cdc6-dependent MCM loading,
      but Cdt1 does not appear to be a stable part of the preRC.


      preRC phosphorylation (MCM by DDK? Sld2 and Sld3 by CDK?) is required for stable
      Cdc45 and GINS binding.


      Original comment by: ValWood

      '
    - 'and (also from Nick in answer to  "where does DNA replication iniitiation begin"?)


      I would say initiation begins with the phosphorylation of preRC by CDK and DDK
      leading to the recruitment of Cdc45 and GINS, which I think is synonymous with
      preRC -&gt; preIC.


      Original comment by: ValWood

      '
    - 'Re:

      &gt; preRC phosphorylation is required for stable Cdc45 and GINS binding.


      One of the main questions in SF 3549889 is which comes first, Cdc45 + GINS binding
      or phosphorylation. I found a review from 2007 that said it wasn''t known at
      the time, so if Nick knows of more recent evidence that settles the question,
      that will help with both SFs.


      Original comment by: mah11

      '
    - 'So the definitions of these terms need to be refined:


      DNA replication initiation ; GO:0006270

      DNA replication preinitiation complex assembly ; GO:0071163

      DNA-dependent DNA replication ; GO:0006261 (?)


      The definitions should probably state the initiation events in both proks and
      euks.


      So the first event for euks is the the phosphorylation of the preRC which leads
      to the formation of the preIC?


      Do you want to take a stab at the new definitions, Midori, or shall I?


      Original comment by: jl242

      '
    - 'I doubt I''d get to it any time soon ...


      Original comment by: mah11

      '
    - "the other ticket referenced is now #9841\r\n\r\nOriginal comment by: mah11\r\
      \n"
    - '- **Group**:  --> PomBase


      Original comment by: ValWood

      '
    - '- **assigned_to**: Jane Lomax --> Paola Roncaglia


      Original comment by: jl242

      '
    - 'Hi Midori,


      I''m sitting with Paola now. What do we need to do for this one ?


      VAl

      '
    - 'Determine when initiation begins and when it ends (from the comments it looks
      like people were close to nailing down the beginning), and put that information
      into the definition(s).


      Check whether the changes have any knock-on effects on other definitions - the
      original summary mentioned GO:0071163 (I would have to look more closely to
