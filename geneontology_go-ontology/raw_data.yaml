- id: pr14557
  pr_title: "changed parent from protein binding to binding for cell adhesion medi\u2026"
  pr_body: "\u2026ator activity and cell-matrix adhesion mediator activity fixes #14533"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14533
    issue_title: cell adhesion molecule
    issue_body: "Hi Pascale\r\n\r\nI have opened a ticket to discuss the issue you\
      \ raised in https://github.com/geneontology/go-ontology/issues/14324 where you\
      \ express concern about the term: 'GO:0086080 | protein binding involved in\
      \ heterotypic cell-cell adhesion'\r\nthis may lead to an explosion of terms\
      \ if we allow this pattern (unless there is something specific about this term\
      \ that isn't immediately obvious). In this case would the MF term GO:0098631\
      \ 'cell-cell adhesion mediator activity' represent the function you are trying\
      \ to capture ?\r\n\r\nThe main reason this term was created was because the\
      \ cell adhesion molecule activity term was obsoleted and this was a way of creating\
      \ the term required to capture this data. The  'cell-cell adhesion mediator\
      \ activity' term meets this need. However, it is possible that some of the annotations\
      \ are no associated with cell adhesion molecules. So these will need to be checked\
      \ before removing this term. \r\n\r\nAs this term has 5 cardiac child terms\
      \ can we delay the removal of this term and the revision of the annotations\
      \ until after news about the cardiac paper please?\r\n\r\nplease add GO:0098631\
      \ 'cell-cell adhesion mediator activity' in the list of replace by for \r\n\
      GO:0005194 obsolete cell adhesion molecule activity\r\n\r\nThanks\r\n\r\nRuth"
    issue_labels: []
    issue_comments:
    - "I notice we have used\r\n\"cell adhesion molecule binding\" to represent this\
      \ (presumably because any adhesion molecule must bind to another adhesion molecule!)\r\
      \nhttp://pombase-dev.bioinformatics.nz/term/GO:0050839\r\n\r\nI didn't know\
      \ about \r\nGO:0098631 'cell-cell adhesion mediator activity\r\n\r\nMaybe  GO:0050839\
      \ is not really required  either if this is how it has been used?"
    - "> please  add GO:0098631 'cell-cell adhesion mediator activity' in the list\
      \ of replace by for\r\nGO:0005194 obsolete cell adhesion molecule activity\r\
      \n\r\nDONE\r\nhttps://github.com/geneontology/go-ontology/pull/14556"
    - "Hi @RLovering \r\nPaul and I renamed '**GO:0098631 protein binding involved\
      \ in cell adhesion**' -> 'cell adhesion mediator activity' in September when\
      \ we started the MF refactor. \r\n\r\nWe also changed the definition from 'Any\
      \ protein binding that is involved in cell adhesion.' to 'Any binding by a cell\
      \ surface protein to a molecule external to the cell, that meditates adhesion\
      \ of the cell to that external substrate.' **I am just now noticing that the\
      \ former parent (protein binding) is therefore be incorrect; I now to moved\
      \ it up to 'binding'. Same for cell-matrix adhesion mediator activity. (Neither\
      \ term have any direct annotations).** \r\n\r\nI suspect there are a large number\
      \ of different combinations of cells that can bind to each other; isn't it possible\
      \ to capture that information as an extension, which would then cover 'protein\
      \ binding involved in heterotypic cell-cell adhesion'? \r\n\r\n@ValWood\r\n\
      I agree that 'cell adhesion molecule binding' is not very informative regarding\
      \ the protein function: it may be binding a ligand, or a regulator, or a member\
      \ of the complex... but we have many types of x-binding, for now I prefer not\
      \ to open that. \r\n\r\n\r\n\r\n"
