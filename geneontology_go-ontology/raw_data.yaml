      \ in the same molecule.\r\nComment: we use the synonym in Rhea.\r\n\r\ncarboxylic\
      \ acids (https://goldbook.iupac.org/terms/view/C00852): Oxoacids\r\nhaving the\
      \ structure RC(=O)OH\r\n\r\nketo (https://goldbook.iupac.org/terms/view/K03382):\
      \ See oxo compounds\r\n\r\noxo compounds (https://goldbook.iupac.org/terms/view/O04377):\
