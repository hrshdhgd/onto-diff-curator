      \ so would it be okay to make the logical def more general by changing 'chordate\
      \ pharynx' to the parent 'pharynx' term? \r\n\r\nThx.\r\n\r\n"
    - "I think this is logically valid.\r\n\r\nIt is somewhat unsatisfying though.\
      \ The uberon grouping 'pharynx' is not a well defined grouping. The definition\
      \ comes from GO \"the part of the digestive system immediately posterior to\
      \ the mouth\" (terminating where?)\r\n\r\nRelated:\r\nhttps://github.com/obophenotype/uberon/issues/1212\r\
      \n\r\nThis is really cool:\r\nhttps://github.com/BgeeDB/anatomical-similarity-annotations/issues/18\r\
      \n\r\n"
    - "> I think this is logically valid.\r\n\r\nMe too.  Perhaps a loose grouping\
      \ is all we can manage here.  Wondering if this can be tightened up by specifying\
      \ ectodermal origin?  Works for chordates (pharyngeal arches/neural crest) and\
      \ arthropods (foregut is ectdoermal).  Don't know about worms though."
    - "Okay, I will update the logical def here to use the more general 'pharynx'\
      \ term.  \r\nIn C. elegans, the pharynx contains cells of both ectodermal and\
      \ mesodermal origin, though, so we can't tighten up by specifying ectodermal\
      \ origin.\r\nhttp://www.wormatlas.org/hermaphrodite/pharynx/mainframe.htm"
