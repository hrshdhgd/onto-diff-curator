- id: pr25205
  pr_title: "Changed label of short-branched-chain-acyl-CoA dehydrogenase activity\u2026"
  pr_body: "\u2026. #25073"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 25073
    issue_title: 'short-branched-chain-acyl-CoA dehydrogenase activity / EC:1.3.8.1 '
    issue_body: "id: GO:0016937 [2 EXP annotations]\r\nname: short-branched-chain-acyl-CoA\
      \ dehydrogenase activity\r\nnamespace: molecular_function\r\ndef: \"Catalysis\
      \ of the reaction: acyl-CoA + acceptor = 2,3-dehydroacyl-CoA + reduced acceptor,\
      \ where the acyl group is a short branched chain fatty acid residue.\" [GOC:mah]\r\
      \nxref: RHEA:47196\r\nis_a: GO:0003995 ! acyl-CoA dehydrogenase activity\r\n\
      \r\nRHEA:47196 says that this corresponds to EC:1.3.8.1 :\r\nEC 1.3.8.1\r\n\
      Name: short-chain acyl-CoA dehydrogenase.\r\nAlternative Name(s):butanoyl-CoA\
      \ dehydrogenase, butyryl dehydrogenase, short-chain acyl CoA dehydrogenase,\
      \ unsaturated acyl-CoA reductase.\r\nReaction: a short-chain 2,3-saturated fatty\
      \ acyl-CoA + H(+) + oxidized [electron-transfer flavoprotein] <=> a short-chain\
      \ (2E)-enoyl-CoA + reduced [electron-transfer flavoprotein]\r\n\r\nBut we already\
      \ have EC:1.3.8.1 on this term:\r\nid: GO:0004085 [4 EXP annotations]\r\nname:\
      \ butyryl-CoA dehydrogenase activity\r\nnamespace: molecular_function\r\ndef:\
      \ \"Catalysis of the reaction: butanoyl-CoA + electron-transfer flavoprotein\
      \ = 2-butenoyl-CoA + reduced electron-transfer flavoprotein.\" [EC:1.3.8.1]\r\
      \nsynonym: \"3-hydroxyacyl CoA reductase activity\" RELATED [EC:1.3.8.1]\r\n\
      synonym: \"butanoyl-CoA:(acceptor) 2,3-oxidoreductase activity\" RELATED [EC:1.3.8.1]\r\
      \nsynonym: \"butanoyl-CoA:acceptor 2,3-oxidoreductase activity\" RELATED [EC:1.3.8.1]\r\
      \nsynonym: \"butyryl coenzyme A dehydrogenase activity\" RELATED [EC:1.3.8.1]\r\
      \nsynonym: \"butyryl dehydrogenase activity\" RELATED [EC:1.3.8.1]\r\nsynonym:\
      \ \"enoyl-coenzyme A reductase activity\" RELATED [EC:1.3.8.1]\r\nsynonym: \"\
      ethylene reductase activity\" RELATED [EC:1.3.8.1]\r\nsynonym: \"short-chain\
      \ acyl CoA dehydrogenase activity\" RELATED [EC:1.3.8.1]\r\nsynonym: \"short-chain\
      \ acyl-coenzyme A dehydrogenase activity\" RELATED [EC:1.3.8.1]\r\nsynonym:\
      \ \"short-chain-acyl-CoA dehydrogenase activity\" RELATED [EC:1.3.8.1]\r\nsynonym:\
      \ \"unsaturated acyl coenzyme A reductase activity\" RELATED [EC:1.3.8.1]\r\n\
      synonym: \"unsaturated acyl-CoA reductase activity\" RELATED [EC:1.3.8.1]\r\n\
      xref: EC:1.3.8.1\r\nxref: KEGG_REACTION:R01178\r\nxref: MetaCyc:BUTYRYL-COA-DEHYDROGENASE-RXN\r\
      \nxref: UM-BBD_reactionID:r0013\r\nis_a: GO:0003995 ! acyl-CoA dehydrogenase\
      \ activity\r\n\r\nThis is RHEA:24004, which RHEA also links this to EC:1.3.8.1.\r\
      \n\r\nPossible tasks:\r\n- [ ] add RHEA:24004 to GO:0004085 butyryl-CoA dehydrogenase\
      \ activity\r\n- [ ] If \"branched chain\" is a critical part of the GO:0016937\
      \ def, then remove RHEA:47196 xref (as that doesn't specify \"branched chain\"\
      )\r\n- [ ] Alternatively, if \"branched chain\" isn't critical, then: 1. add\
      \ EC:1.3.8.1 to GO:0016937,  2. remove \"branched chain\" from the term and\
      \ def of GO:0016937, 3. make 'butyryl-CoA dehydrogenase activity' a child of\
      \ 'GO:0016937'.\r\n\r\nrelates to https://github.com/geneontology/go-ontology/issues/23497"
    issue_labels:
    - enzymes
    - parent relationship query
    - textual definition
    - xref & mappings
    - term name
    issue_comments:
    - "Just noticed that https://www.rhea-db.org/rhea/47196 confirms that RHEA:24004\
      \ is a specific form of RHEA:47196, ie. supporting this change:\r\n```\r\n_acyl-CoA\
      \ dehydrogenase activity\r\n|__short-branched-chain-acyl-CoA dehydrogenase activity\
      \ (RHEA:47196)\r\n|__butyryl-CoA dehydrogenase activity (RHEA:24004)\r\n```\r\
      \nto this:\r\n```\r\n_acyl-CoA dehydrogenase activity\r\n|__short-branched-chain-acyl-CoA\
      \ dehydrogenase activity (RHEA:47196)\r\n    |__butyryl-CoA dehydrogenase activity\
      \ (RHEA:24004)\r\n```\r\n\r\nBut as I said, this depends on whether the 'branched-chain'\
      \ bit is an important distinction here.\r\n\r\n@kaxelsen can you say if RHEA:47196/EC:1.3.8.1\
      \ are really equivalent to GO:0016937:\r\n\r\nEC:1.3.8.1: a short-chain 2,3-saturated\
      \ fatty acyl-CoA + H(+) + oxidized [electron-transfer flavoprotein] <=> a short-chain\
      \ (2E)-enoyl-CoA + reduced [electron-transfer flavoprotein]\r\nGO:0016937: \"\
      Catalysis of the reaction: acyl-CoA + acceptor = 2,3-dehydroacyl-CoA + reduced\
      \ acceptor, where the acyl group is a short branched chain fatty acid residue.\"\
      \r\n"
    - I don't think it's possible to definitively say what the meaning of short-branched-chain
      is in GO:0016937 short-branched-chain-acyl-CoA dehydrogenase activity. Thus
      we can only go with the fact that it's XREFed to RHEA:47196 and thus perhaps
      branch chain is 'optional' and it is parallel to long and medium chain acyl-CoA
      dehydrogenases. I don't think RHEA:47196 excludes branched-chain R group either.
    - Thanks. This looks good to me, I think you can close this.
    - 'Thanks, @sjm41 '
    - "Just noticed that the changes above resulted in EC:1.3.8.1 being an xref on\
      \ both these GO terms:\r\n\r\nid: GO:0016937\r\nname: short-chain-acyl-CoA dehydrogenase\
      \ activity\r\ndef: \"Catalysis of the reaction: acyl-CoA + acceptor = 2,3-dehydroacyl-CoA\
      \ + reduced acceptor, where the acyl group is a short chain fatty acid residue.\"\
      \ [GOC:mah]\r\nxref: EC:1.3.8.1\r\nxref: RHEA:47196\r\n\r\nid: GO:0004085\r\n\
      name: butyryl-CoA dehydrogenase activity\r\ndef: \"Catalysis of the reaction:\
      \ butanoyl-CoA + electron-transfer flavoprotein = 2-butenoyl-CoA + reduced electron-transfer\
      \ flavoprotein.\" [EC:1.3.8.1]\r\nxref: EC:1.3.8.1\r\nxref: RHEA:24004\r\nis_a:\
      \ GO:0016937 ! short-chain-acyl-CoA dehydrogenase activity\r\n\r\nIt should\
      \ be removed from the more specific GO:0004085 term because https://enzyme.expasy.org/EC/1.3.8.1\
