      Original comment by: dosumis

      '
    - "@ValWood @mah11 (any anyone else!) can you please have a look at this ? \r\n\
      1. Is it correct that \"Intrachromosomal recombination occurs by crossing over.\"\
      \ ? I thought crossing over was interchromosomal (wikipedia refers to homologous\
      \ chromosomes): \r\nhttps://en.wikipedia.org/wiki/Chromosomal_crossover\r\n\r\
      \n2. I propose to change the name of 'reciprocal DNA recombination'  (GO:0035825)\
      \ to 'homologous recombination', with 'interstrand DNA recombination' 'interchromosomal\
      \ DNA recombination' as EXACT synonyms, and 'reciprocal DNA recombination a\
      \ narrow' synonym. \r\n\r\n3. I will also add an EXACT synonym 'intrastrand\
      \ DNA recombination' to 'intrachromosomal DNA recombination'. \r\n\r\nPlease\
      \ let me know if that seems OK. \r\n\r\nThanks, Pascale\r\n\r\n"
    - "I agree that interchromosomal recomb is by crossing over.\r\n\r\nI'm not sure\
      \ what 'intra chromosomal recombination' is?\r\n2 manual annotation from TAIR?\
      \ @tberardini \r\n\r\nprobably refers to processes like the recombination event\
      \ which can occur at telomeres (but I'm never sure if these are really 'normal'\
      \ processes'"
    - What about events that result in the excision of phage and things like that.
      I am pretty sure they happen by a recombination mechanism.
    - maybe that is what it is for... transposition ...
