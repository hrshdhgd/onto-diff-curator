- id: pr19130
  pr_title: "Changed term lalbels, adjusted synonyms and tweaked defs for CLRC com\u2026"
  pr_body: "\u2026plex. Fixes #19101"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19101
    issue_title: CLRC ubiquitin ligase rename?
    issue_body: "Term name  does not seem to focus on the primary activity (i.e histone\
      \ H3-K9 methytransferase), or  be how this complex is usually referred to.\r\
      \n\r\nCLRC ubiquitin ligase complex (GO:0043494)\r\nDefinition    Parents\r\n\
      An cullin-dependent E3 ubiquitin ligase/histone H3-K9 methyltransferase complex\
      \ essential for heterochromatin assembly by RNAi.\r\n\r\nIt should either be\
      \ should it be really precise:\r\nCLRC complex (usual most common name?)\r\n\
      CLRC histone H3-K9 methytransferase (primary activity?)\r\nor\r\nCLRC histone\
      \ H3-K9 methytransferase/ H3-K14 ubiquitin ligase complex (precise?)\r\n\r\n\
      but not\r\nCLRC ubiquitin ligase complex\r\n\r\n@colinlog \r\n@bmeldal \r\n"
    issue_labels:
    - PomBase
    issue_comments:
    - "clr4 is the H3-K9 methyltransferase in this fungal complex.\r\nThe human and\
      \ mouse paralogs SUV39H1 and SUV39H2 are not (yet) described to be in a complex\
      \ with a cullin. Below I used psi-BLAST from EBI and Uniprot to investigate\
      \ this further. My conclusion is that this complex is not (yet?) found in humans.\
      \ For S.pombe it very probably does exist.\r\n\r\nAnswering the naming precision\
      \ question: This complex has 2 demonstrated enzymes, clr4 and cul4. The better\
      \ name is then *** CLRC ubiquitin ligase and Histone H3 Lysine 9 methyltransferase\
      \ complex ***. ie; do not delete the cullin activity, simply add the H3K9 methyltransferase\
      \ activity is my opinion. Very similar to Val's suggestion (precise)\r\n\r\n\
      invetigation:\r\ncul4 in S.pombe is reported in a protein complex with clr4,\
      \ pip1, raf1 en raf2.\r\nThe human orthologs of these four S.p proteins are\
      \ cul4 - CUL4B, CUL4A, CUL3, CUL... (there are 10 human cullins), pip1 - RBX1\
      \ (RNF7 is the next one), raf1 (no ortholog? POC1B centriolar protein) and raf2\
      \ (DNMT1 RFD domain that targets to replication foci)- no semblance of a human\
      \ ortholog. There are human cullin complexes. But they have not (yet?) been\
      \ shown to harbour SUV39H1/2. The interaction of some Cullin cmplexes with transcription\
      \ processes exist, and the closest I found for a co-regulator/chromatin remodelling\
      \ factor is interaction with chromatin  through degradation of the histone H4\
      \ acetyltransferase KAT5/ESA1. There is more to be found in the literature,\
      \ but no SUV39H1/2..."
    - 'But shouldn''t it be just CLRC complex if this is the most common name? '
    - "We were talking about its description/definition, weren't we Val? The name\n\
      is the discoverer's privilege / bane, isn't it?  Hence following the adage:\n\
      'you name it, you own it'.\n\nOn Wed, Mar 18, 2020 at 5:05 PM David Hill <notifications@github.com>\
      \ wrote:\n\n> But shouldn't it be just CLRC complex if this is the most common\
      \ name?\n>\n> \u2014\n> You are receiving this because you were mentioned.\n\
      > Reply to this email directly, view it on GitHub\n> <https://github.com/geneontology/go-ontology/issues/19101#issuecomment-600718766>,\n\
      > or unsubscribe\n> <https://github.com/notifications/unsubscribe-auth/ALZVLKECQZUGVQSNAR7Q3LTRIDWN5ANCNFSM4LNL5WXA>\n\
      > .\n>\n"
    - The 2 functions should be in the text definition and in the logical definition.
      The name should be as unambiguous as possible. "CLRC complex" seems more logical
      than the full, long-winded name that is almost a full description ;-)
    - "Yes, just \"CLRC complex\"  would be best.\r\nThe definition is fine.\r\nSorry,\
      \ I made a meal of that!\r\n"
    - "I see how we got here:\r\n PMID: 17114925\r\n\r\nTitle: A **Cullin E3 Ubiquitin\
      \ Ligase Complex** Associates with Rik1 and the Clr4\r\nHistone H3-K9 Methyltransferase\
      \ and Is Required for RNAi-Mediated\r\nHeterochromatin Formation\r\n\r\nabstract\r\
      \nTS) complex. Here we report the purification\r\nof a novel complex that associates\
      \ with the Clr4 methyltransferase, termed the **CLRC\r\n(CLr4-Rik1-Cul4) complex**.\
      \ \r\n"
