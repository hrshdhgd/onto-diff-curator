  pr_closed_issues:
  - issue_number: 19631
    issue_title: DNA recombinase-related complexes (ntr and def edit)
    issue_body: "companion to #19555 \r\n\r\nWe have had a PomBase community curator\
      \ (Hideo Tsubouchi) recommend a new GO CC term, and an enhancement to an existing\
      \ text definition, for complexes involved in regulating DNA recombination. There\
      \ are \"auxiliary factor\" as well as \"mediator\" complexes, and the distinction\
      \ is that only mediators promote the exchange of SPA for the recombinase on\
      \ ssDNA. Some, but not all, complexes can act as both mediators and auxiliary\
      \ factors.\r\n\r\nid: GO:new\r\nname: DNA recombinase auxiliary factor complex\r\
      \ndef: \"A protein complex that binds to a recombinase and incrseases its activity.\"\
      \ [PMID:32414915]\r\nsynonym: \"DNA recombinase accessory factor complex\" EXACT\
      \ []\r\nsynonym: \"DNA recombinase activator complex\" EXACT []\r\n\r\nIt would\
      \ be OK to swap the name and \"activator\" synonym to match the MF requested\
      \ in #19555; I only put it as above because the paper uses the \"axuiliary factor\"\
      \ wording. I think the complex could also have capable_of GO:new from #19555,\
      \ but I'll defer to those of you with more experience with those links.\r\n\r\
      \nand for GO:0033061 ! DNA recombinase mediator complex, edit the text definition\
      \ to add recombinase/RPA exchange explicitly:\r\n\"A protein complex containing\
      \ accessory proteins which bind a recombinase (e.g. Rad51) and bind single-stranded\
      \ DNA (ssDNA), and promote nucleation of the recombinase onto ssDNA through\
      \ facilitating recombinase-RPA exchange.\"\r\n\r\nFor this text edit, the source\
      \ is mainly a personal communication from Hideo, but I think you could cite\
      \ the PMID above.\r\n"
    issue_labels:
    - New term request
    - PomBase
    - DNA replication repair & recombination
    - protein complex
    issue_comments:
    - "\r\n> It would be OK to swap the name and \"activator\" synonym to match the\
      \ MF requested in #19555; I only put it as above because the paper uses the\
      \ \"axuiliary factor\" wording. I think the complex could also have capable_of\
      \ GO:new from #19555, but I'll defer to those of you with more experience with\
      \ those links.\r\n\r\nI put in the term name & synonyms as requested. I put\
      \ in a capable_of relationship link too.\r\n\r\n> For this text edit, the source\
      \ is mainly a personal communication from Hideo, but I think you could cite\
      \ the PMID above.\r\n\r\ncited as suggested.\r\n"
