- id: pr14430
  pr_title: "Added spontaneous acrosome reaction terms and their regulation. Tweak\u2026"
  pr_body: "\u2026ed definition of acrosome reaction. Fixes #14358 Fixes #14345"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14358
    issue_title: 'Definition Revision:  GO:0007340 ''acrosome reaction'' '
    issue_body: "Hi,\r\n\r\nI would like ask for the definition of GO:0007340 'acrosome\
      \ reaction' to be revised as discussed during the Signalling workshop.\r\n\r\
      \n**Current Definition:**\r\nThe discharge, by sperm, of a single, anterior\
      \ secretory granule following the sperm's attachment to the zona pellucida surrounding\
      \ the oocyte. The process begins with the fusion of the outer acrosomal membrane\
      \ with the sperm plasma membrane and ends with the exocytosis of the acrosomal\
      \ contents into the egg. \r\n\r\nThe suggested definition below is to clarify\
      \ where the acrosome reaction takes places with a note to direct the curator\
      \ to the right term if the reaction is happening at an earlier stage. (some\
      \ reviews on that PMID: 21042299 and 11175768)\r\n\r\n**Suggested Definition:**\r\
      \nThe discharge, by sperm, of a single, anterior secretory granule following\
      \ the sperm's attachment to the zona pellucida of the oocyte. The process begins\
      \ with the fusion of the outer acrosomal membrane with the sperm plasma membrane\
      \ and ends with the exocytosis of the acrosomal contents into the zona pellucida.\r\
      \n\r\n**Note:**  If the release of the acrosome content occurs before the sperm\
      \ reaches to the zona pellucida, consider using GO:xxxxxxxx  premature acrosome\
      \ loss.\r\n\r\nThanks,\r\n\r\nPenelope"
    issue_labels: []
    issue_comments:
    - "How about just this for the new def?\r\n\r\nThe discharge, by sperm, of a single,\
      \ anterior secretory granule following the sperm's attachment to the zona pellucida\
      \ of the oocyte. The process begins with the fusion of the outer acrosomal membrane\
      \ with the sperm plasma membrane and ends with the exocytosis of the acrosomal\
      \ contents."
    - "I think, in order to capture what is happening in nature, we need to make the\
      \ distinction between the acrosome reaction occurring at the right time and\
      \ place for fertilization to happen and the one that occur before that. If the\
      \ definition is more general, we will keep current logical mistakes and we wouldn't\
      \ be able to prevent new ones. \r\n\r\nFor example, SPINK3, is currently annotated\
      \ to\"negative regulation of acrosome reaction\". Logically we could infer from\
      \ that annotation that SPINK3 has a negative effect on fertilization, since\
      \ acrosome reaction is necessary for fertilization to happen. However, what\
      \ it's actually happening is the opposite. SPINK3 negatively regulated the \"\
      premature\" acrosome reaction, enabling more sperm cells to have the reaction\
      \ at the right time and place.  That would enhance the chances of successful\
      \ fertilization.\r\n\r\nThis is linked to https://github.com/geneontology/go-ontology/issues/14345\r\
      \n\r\nDoes that make sense?"
    - Yup. Makes perfect sense.
  - issue_number: 14345
    issue_title: 'NTRs: premature acrosome loss and regulation terms of it'
    issue_body: "Hi,\r\n\r\nI would l like to ask for some new terms as discussed\
      \ at the resent Signalling Workshop.\r\n\r\n - **NTR:** Regulation of premature\
      \ acrosome loss\r\n\r\n**Synonym** : Regulation of spontaneous acrosome loss\r\
      \n\r\n**Suggested definition:** Any process that modulates the frequency, rate\
      \ or extent of premature acrosome loss.\r\n\r\n**Note:**  If the release of\
      \ the acrosome content occurs at the zona pellucida, consider using  GO:0060046\
      \ regulation of acrosome reaction.\r\n\r\nIt could be a child of regulation\
      \ of fertilization.\r\n\r\n\r\n- In particular, the negative regulation of this\
      \ term is the one that is more physiologically relevant.\r\n**NTR:** Negative\
      \ regulation of premature acrosome loss\r\n**Synonym :** Negative regulation\
      \ of spontaneous acrosome loss\r\n\r\n**Suggested definition:** Any process\
      \ that stops, prevents or reduces the frequency, rate or extent of premature\
      \ acrosome loss.\r\n\r\n**Note:** That occurs before the sperm reaches the zona\
      \ pellucida.\r\n\r\nThat could be a child of \"positive regulation of fertilization\"\
      .\r\n\r\nIt might sounds a bit oxymoron but, physiologically, this is what is\
      \ does. It prevents the premature acrosome loss, thus allows the reaction to\
      \ happen at the right time and place, so positively regulates the fertilization\
      \ process.\r\n**Question:** Should that be specified in the definition to facilitate\
      \ understanding and correct usage of the term?\r\n\r\nSupporting publications\
      \ for the existence of such regulators:\r\n\r\n- PMID:22228629; SPINK3\r\n\r\
      \n- PMID:23430248; Spink13 (this publication has been used for creating  GO:1902225\
      \ negative regulation of acrosome reaction. But it's clearly referring to the\
      \ premature acrosome loss. I would suggest obsoleting this term. I will create\
      \ a different ticket for this, as there are some annotations that will need\
      \ to be updated to the new term after it's created.)\r\n\r\n- I suppose the\
      \ parent term should also be added to aid the building of the tree in the ontology.\r\
      \n\r\n**NTR:** premature acrosome loss\r\n\r\n**Synonym :** Spontaneous acrosome\
      \ loss\r\n\r\n**Suggested definition:** The discharge, by sperm, of a single,\
      \ anterior secretory granule before the sperm reaches to the zona pellucida\
      \ of the oocyte. The process begins with the fusion of the outer acrosomal membrane\
      \ with the sperm plasma membrane and ends with the exocytosis of the acrosomal\
      \ contents.\r\n\r\n**Note:**  If the release of the acrosome content occurs\
      \ at the zona pellucida, consider using GO:0007340 acrosome reaction.\r\n\r\n\
      It could be a sibling of \"acrosome reaction\".\r\n\r\nThanks,\r\n\r\nPenelope\r\
      \n\r\n"
    issue_labels: []
    issue_comments:
    - "Hi @pgarmari\r\n\r\nI am still torn about creating the term 'premature acrosome\
      \ loss' because I'm still not convinced it is a normal process. Can you remind\
      \ me if there is a physiological relevance to the spontaneous release. If there\
      \ isn't, maybe just a regulation term can be created. The term would not be\
      \ a regulation of acrosome reaction, but would be a negative regulation of exocytosis. "
    - "Hi @ukemi ,\r\n\r\nThe 'premature acrosome loss' has been reported to facilitate\
      \ the dispersal of the cumulus mass. It can be initiated by particular sperm\
      \ factors or by progesterone released by the cumulus cells. Although there is\
      \ still some discussion about this, most authors consider it normal.\r\n\r\n\
      \r\n- There was a recent review about this..\r\n\r\n\"it is clear that the ZP\
      \ may not be the only site of AR and that the cumulus mass may also be a physiological\
      \ site of AR. We thus propose that some sperm initiate their AR when contacting\
      \ with the cumulus cells, while some of them remain acrosome intact until they\
      \ reach the ZP and bind to ZP3.\r\n\r\nThey say that \"AR initiated at the site\
      \ of the cumulus is for meaningful purposes that we are not entirely sure at\
      \ the moment. Obviously, these acrosome reacted sperm may disperse the cumulus\
      \ mass for other sperm population and it is the sacrifice of the acrosome-reacted\
      \ sperm at the site of cumulus that paves the way for other sperm to follow\
      \ through without undergoing AR until they reach ZP.\"\r\n\r\nThey attribute\
      \ this to \"..a sperm-released factor, NYD-SP8, that initiates AR upon sperm\
      \ interaction with cumulus cells.\"\r\n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/19153666\r\
      \n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/21380641 \r\n\r\n\r\n- Other authors\
      \ found that AR is induced by progesterone released by the cumulus cells.\r\n\
      \r\nhttps://www.ncbi.nlm.nih.gov/pubmed/26655718\r\n\r\nIn all case, when the\
      \ AR  occurs, it allows the release of several types of sperm enzymes. \"The\
      \ release of these enzymes leads to a partial hydrolysis of the layers surrounding\
      \ the oocyte, allowing the sperm to reach the oolema where the fusion between\
