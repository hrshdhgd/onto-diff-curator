      \n**--> If transport of vesicles is powered by molecular motors, then it cannot\
      \ be vesicle-mediated.** I would remove the relation between 'synaptic vesicle\
      \ transport' and 'vesicle-mediated transport in synapse.\r\n![vesicle transport\
