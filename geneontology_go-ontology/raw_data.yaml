- id: pr17718
  pr_title: "added eupodium as narrow synonym for plasma membrane bounded cell pro\u2026"
  pr_body: "\u2026jection, fixes #17690"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17690
    issue_title: NTR:eupodium
    issue_body: "A new cell projection structure was described in a 1997 Dictyostelium\
      \ paper which I have just come across. The authors identified and named the\
      \ structure \"eupodium\" and described it as similar to,  but distinct from,\
      \ the podosome and invadopodium. Below are suggestions for the definition and\
      \ position in the GO hierarchy. \r\nPlease let me know if you have any questions.\
      \ \r\nThanks,\r\nBob\r\n\r\nName: eupodium\r\nOntology: cellular_component\r\
      \nSynonyms: knobby foot\r\nAlternate IDs: None\r\nChild of: GO:0120025 plasma\
      \ membrane bounded cell projection\r\n\r\nDefinition: A cell projection emerging\
      \ from the lamellipodium, enriched in F-actin and actin-binding proteins. The\
      \ eupodium is a transiently formed, stationary anchoring foot that functions\
      \ to secure the amoeba to the substratum.\r\n\r\nPMID:9096956 Amoeboid movement\
      \ anchored by eupodia, new actin-rich knobby feet in Dictyostelium\r\n\r\nPMID:10328951\
      \ Architectural dynamics of F-actin in eupodia suggests their role in invasive\
      \ locomotion in Dictyostelium."
    issue_labels:
    - New term request
    - dictyBase
    issue_comments:
    - "Hi @rjdodson ! \r\n\r\nWhen I search PubMed for eupodium, this is the only\
      \ paper that is returned. In papers that cite it, nobody mention the eupodium.\
      \ \r\n\r\nEupodium could be added as a synonym of 'plasma membrane bounded cell\
      \ projection', or of 'pseudopodium', which seems likely to be what they were\
      \ observing in Dicty. \r\n\r\nWhat do you think ? \r\n\r\nThanks, Pascale\r\n"
    - "Hi @pgaudet!\r\nHope you are well and thanks for commenting on this issue!\
      \ \r\n\r\nA search in PubMed for \"eupodia\" rather than \"eupodium\" returns\
      \ a total of 4 papers, two of which are referenced above. But, all papers are\
      \ from the same author, all are from Dictyostelium, and so clearly this is not\
      \ a widely used term.\r\n\r\nI first considered not submitting a NTR here as\
      \ the eupodium is a projection that extends from the pseudopodium or lamellipodium,\
      \ and so yes, is a part of those structures. However, as described in PMID:9096956\
      \ at least, the pseudopodium and lamellipodium are motile protrusive structures,\
      \ whereas the eupodium is a strictly stationary protrusive structure, that is,\
      \ never displaying any lateral movement, and whose function is to anchor a portion\
      \ of the amoeba to the substratum. Fig. 4 in PMID:9096956 provides a graphic\
      \ display of the relation of the eupodium to the lamellipodium. So while the\
      \ eupodium is an extension of the lamellipodium, it performs a different function.\
      \ \r\n\r\nIn PMID:10328951, the authors say this regarding the difference between\
      \ eupodia and pseudopodia: \r\n\"Regardless of these similarities, however,\
      \ eupodia are distinctive from pseudopodia in the following features: (1) eupodia\
      \ are much smaller than pseudopodia (the average diameter has been estimated\
      \ to be 0.95 \U0010FC06m [1]), (2) eupodia are ventral structures while pseudopodia\
      \ are anterior or dorsal structures (ibid), and most importantly, (3) strictly\
      \ accurate \r\ntemporal and spatial coordination are present in the formation\
      \ of these structures. In other words, eupodia are formed only at the base of\
      \ protruding lamellipodium and disappear when the lamellipodium is retracted.\
      \ Consistent with this observation, we showed that the assembly of the F-actin\
      \ system into eupodia always precedes the protrusion of lamellipodium.\"\r\n\
      (Note that the authors of this paper consider the lamellipodium to be a type\
      \ of pseudopodium.)\r\n\r\nI guess it's somewhat a matter of perspective on\
      \ what we consider to be the defining characteristic of the eupodium. If we\
      \ view it simply as physically part of the lamellipodium, then maybe it doesn't\
      \ warrant a new term. But if we consider that it has a separate function from\
      \ the lamellipodium, then maybe it does need to be a separate term. \r\n\r\n\
      What do you think?\r\nThanks,\r\nBob\r\n\r\n\r\n"
    - 'Since the last time the term was used is almost 20 years ago, I''d be tempted
      not to create the term, but use the parent for annotation.  '
    - "That's fair, the term certainly isn't commonly used, and also this structure\
      \ was only described in Dicty. So then I'll just annotate all the proteins localized\
      \ in the eupodium with the GO term: GO:0120025 plasma membrane bounded cell\
      \ projection. \r\nShould eupodium  even be a synonym for plasma membrane bounded\
      \ cell projection? Seems kind of specific for such a broad term.\r\nThanks for\
      \ your comments.\r\nBob "
    - "I've just taken a quick look at the first several NARROW synonyms in the ontology\
      \ file, and to make a name for a specialized structure a NARROW synonym for\
      \ a general term like 'plasma membrane bounded cell projection' seems consistent\
      \ with existing practice. I could use the papers you cite as references for\
      \ the NARROW synonym.\r\n\r\nThat seems like a reasonable compromise to me between\
      \ not adding a new term but still representing the usage in GO. Does that work\
      \ for you @pgaudet  and @rjdodson ?"
    - "Hi @krchristie: \r\nYes, that sounds reasonable to me. And if the term eupodium\
      \ ever shows up again, at least it would be found by searching GO. \r\nThanks,\r\
      \nBob"
    - In addition to the two PMIDs you cited, I've added @rjdodson and @krchristie
      as references on the narrow synonym to facilitate tracking down the logic in
      future.
