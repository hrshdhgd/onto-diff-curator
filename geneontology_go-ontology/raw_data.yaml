- id: pr15065
  pr_title: "merged GO:0000042 protein targeting to Golgi and GO:0072600 establish\u2026"
  pr_body: "\u2026ment of protein localization to Golgi fixes #13756"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13756
    issue_title: 'How is GO:0006888 ER to Golgi vesicle-mediated transport different
      from ''protein targeting to Golgi''? '
    issue_body: "To split this issue:\r\nhttps://github.com/geneontology/go-ontology/issues/10246\r\
      \n\r\n@ValWood do you suggest merging these two terms ? \r\n\r\nThanks, Pascale"
    issue_labels:
    - targeting and transport
    issue_comments:
    - "This one for sure. This is  clearly trafficking not targeting. There is no\
      \ signal/sorting mechanism here.  Proteins move on to the Golgi if not retained\
      \ in the ER.\r\n\r\nonly 20  EXP for 17 proteins\r\nFlyBase @hattrill \r\nSGD\
      \ @srengel \r\nMGI @ukemi \r\nRuth @RLovering \r\nmight want to confirm.\r\n\
      \r\nSeems so to me..."
    - "There are other cases when proteins might be targeted from another compartment\
      \ to the Golgi.\r\nRetrograde transport, for example. \r\nGO:0006888 ER to Golgi\
      \ vesicle-mediated transport is important in wnt ligand biogenesis, where certain\
      \ export proteins/modifications are required for this step to occur."
    - "Hello, \r\n\r\nTo me these are different but the definition perhaps not clear\
      \ enough: \r\n- 'ER to Golgi vesicle-mediated transport' is vesicle-mediated\
      \ transport\r\n- 'protein targeting to Golgi' is the process of localizing proteins\
      \ to the Golgi. I suggest merging this with 'GO:0034067 protein localization\
      \ to Golgi apparatus', consistent with the suggestion in #13754. \r\n\r\nWhat\
      \ do you think ? \r\n\r\nPascale\r\n\r\n"
    - "I think that is OK\r\n\r\nalso\r\nGO:0048207\tvesicle targeting, rough ER to\
      \ cis-Golgi\r\nshould be\r\nGO:0048207\tvesicle transport, rough ER to cis-Golgi\r\
      \n\r\n(vesicles aren't 'targeted', they are 'trafficked by the secretory pathway'\
      \ but we have always used the term \"transport\"  for this process.\r\n"
    - All fine with me.
    - "These 'establishment of localization' terms seem very confusing to the annotators.\
      \ Out of 7 annotations to ' GO:0072600 establishment of protein localization\
      \ to Golgi, 4 represent the protein itself being localized to the Golgi. I disputed\
      \ these, we'll see if I missed something in the papers, but all the proteins\
      \ are certainly the target of a Golgi localization process. \r\nTwo other annotations\
      \ are to bacterial proteins and how these affect Golgi trafficking to avoid\
      \ the bacteria being sent to the lysozyme, so I think these are questionable\
      \ as well. \r\n\r\nI will proceed with the merge since it doesn't break anything.\
      \ \r\n\r\nPascale\r\n"
    - "Targeting to Golgi is also confusing: see \r\nhttps://github.com/geneontology/go-annotation/issues/1587"
    - "One problem is that most  curators  use this branch\r\nto capture transport\
      \ to Golgi\r\nGO:0006888 ER to Golgi vesicle-mediated transport\r\nWhich is\
      \ the main (only way I'm aware of) localizing proteins to the Golgi.\r\n\r\n\
      Apparently this can't have a link to  \"protein localization to Golgi\" because\
      \ other things apart from  proteins are localized by this process.\r\nI have\
      \ always found this a bit sub-optimal as you would need to make concurrent annotations\
      \ in different branches to  fully describe the same process."
    - "I am also struggling with the parent of 'protein targeting to Golgi' , 'retrograde\
      \ transport, vesicle recycling within Golgi', ie via COPI-coated vesicles. Why\
      \ would 'targeting' only be in that direction? \r\n\r\n@ValWood I agree that\
      \ GO:0006888 ER to Golgi vesicle-mediated transport\r\nWhich is the main (only\
      \ way I'm aware of) localizing proteins to the Golgi, although other proteins\
      \ do 'come back' via retrograde transport. \r\n\r\nThe fact that targeting refer\
      \ to retrograde seems likely to cause confusion in term usage. I am tempted\
      \ to obsolete to encourage people to rehouse their annotations under either\
      \ \r\n GO:0006888 ER to Golgi vesicle-mediated transport \r\nor \r\nGO:0000301\
      \ retrograde transport, vesicle recycling within Golgi\r\n\r\nThese groups have\
      \ annotations, your input is welcome.\r\nFlyBase @hattrill \r\nUniProt @sylvainpoux\r\
      \nSGD @srengel \r\nMGI @ukemi \r\nAlzheimers_University_of_Toronto contact person=\
      \ ? \r\n\r\nThanks, Pascale\r\n"
    - "Having a quick sweep over our annotations to \"protein targeting to Golgi\"\
      , I can see that it has been used very inconsistently. So happy to do some rehousing\
      \ under more appropriate terms.\r\n\r\nHave you looked at how protein retention\
      \ in Golgi fits into all this, because I think that that is the process by which\
      \ things are \"localized\" rather than transitted through the golgi."
    - "Rehoused Dmel protein targeting to Golgi -of the 4 proteins, all very different\
      \ - er chaperone-type, recruitment of transport complexes, and an ER to Golgi\
      \ vesicle-mediated transport.\r\n\r\n@pgaudet - came across a PAINT annotation:\
