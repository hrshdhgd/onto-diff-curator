  - issue_number: 13754
    issue_title: Targeting versus localization and import
    issue_body: "Hello, \r\n\r\nThis arises from \r\nhttps://github.com/geneontology/go-ontology/issues/13675\r\
      \n\r\nI wonder if there are any proteins that mediate an kind of cellular localization\
      \ *targeting*. As far as I know proteins have a targeting/localization sequence\
      \ that targets them to some organelle or the membrane. The definitions are as\
      \ follows: \r\n\r\n GO:0006605 protein targeting\r\nThe process of targeting\
      \ specific proteins to particular regions of the cell, typically membrane-bounded\
      \ subcellular organelles. Usually requires an organelle specific protein sequence\
      \ motif.\r\n---> that process of 'targeting' is hence performed by the signal\
      \ contained in the protein being targeted\r\n\r\n\r\n GO:0034613 cellular protein\
      \ localization\r\nAny process in which a protein is transported to, and/or maintained\
      \ in, a specific location at the level of a cell. Localization at the cellular\
      \ level encompasses movement within the cell, from within the cell to the cell\
      \ surface, or from one location to another at the surface of a cell.\r\n\r\n\
      I propose to merge the targeting/localization term pairs: \r\n- protein targeting\
      \ to nucleus /protein localization to nucleus\r\n- protein localization to membrane/protein\
      \ localization to membrane\r\n\r\n@ValWood @krchristie @marcfeuermann and anyone\
      \ else: feedback is welcome !\r\n\r\nThanks, Pascale\r\n"
    issue_labels:
    - targeting and transport
    issue_comments:
    - "Hi Pascale and all,\r\nI know at least one case where proteins mediate localization\
      \ of other proteins to an organelle: chaperone-mediated autophagy (CMA) where\
      \ a cytosolic chaperone recognizes specifically a CMA-targeting motif (KFERQ)\
      \ of proteins to target them to the lysosome. \r\nThe difference between \"\
      protein targeting...\"  and \"protein localization to...\", is really subtle\
      \ and I do not think that curators make the difference (or even authors). So\
      \ I would agree to merge these terms (and probably update the definition). \r\
      \nRegards,\r\nMarc"
    - "Hi @marcfeuermann \r\nIn this case I would suggest annotating to 'protein localization',\
      \ would that work ? \r\n\r\nThanks, Pascale"
    - For me it seems okay :-)
    - "I'm not sure. It would be good to get an expert input on this.\r\n\r\nTargeting\
      \ is more specific than transport, so if  a merge is warranted maybe it should\
      \ merge to transport  rather than localization?\r\n\r\nThe targeting terms \
      \ are still valid for targeting to organelles based on signal sequence (or binding\
      \ to another protein with a signal sequence).\r\nFor example, proteins are targeted\
      \ to the  ER by the SRP,  but then other processes imports the sequence into\
      \ the membrane, or the lumen and this is the broader process of transport to\
      \ the ER.\r\n\r\nI don't know about targeting to the membrane. I haven't used\
      \ it. Everything I have come across is either either  microtubule or vesicle\
      \ mediated (trafficking) and not based on a signal (at least it would be targeted\
      \ to the ER, and then trafficked to the plasma membrane\". It is sorted into\
      \ the vesicle based on the modification (prenylation) of the CAAX box.  This\
      \ is called a targeting motif, but this is different from the original meaning\
      \ of targeting.\r\n\r\n\r\nThere are a lot  of tickets related to this problem.\
      \ I submitted one this morning!\r\nhttps://github.com/geneontology/go-ontology/labels/targeting%20and%20transport\r\
      \n\r\nI think historically targeting was strictly binding with some sort of\
      \ \"diffusable\" receptor   (like SRP, or a karyopherin) based on a signal in\
      \ the sequence (or in the  sequence of a partner molecule), for delivery to\
      \ an organelle  (membrane) from where it is imported.\r\n\r\nSome certainly\
      \ seem to be \"localization\"\r\nGO:0099613 protein targeting to cell wall (only\
      \ has 2 annotations)\r\nI think you could definitely change that one to localization.\r\
      \n\r\nWe need to keep the ones  where there is a  known system for recognition\
      \ and delivery...\r\n\r\n\r\n\r\n"
    - "Hi @ValWood \r\n\r\nI agree that GO:0006614 SRP-dependent cotranslational protein\
      \ targeting to membrane is different from the organelle targeting. But right\
      \ now it's under  GO:0070972 protein localization to endoplasmic reticulum\r\
      \n\r\n<img width=\"763\" alt=\"image\" src=\"https://user-images.githubusercontent.com/4782928/27639055-7262d37a-5c15-11e7-8131-bab611e72f20.png\"\
      >\r\n\r\nShouldn't it be under protein biosynthesis ? or at least targeting\
      \ to the secretory pathway ? \r\n\r\nPascale\r\n"
    - "For nucleocytoplasmic transport this one is a localization, \r\nGO:0036228\
      \ protein targeting to nuclear inner membrane\r\nbecause things are not \"targeted\"\
      \ to the inner membrane. They are only targeted to the nuclear pore.\r\n\r\n\
      \r\n"
    - "@ValWood \r\n\r\nI agree with \r\n\r\n> For nucleocytoplasmic transport this\
      \ one is a localization,\r\nGO:0036228 protein targeting to nuclear inner membrane\r\
      \nbecause things are not \"targeted\" to the inner membrane. They are only targeted\
      \ to the nuclear pore.\r\n\r\n"
    - ">shouldn't it be under protein biosynthesis ? or at least targeting to the\
      \ secretory pathway ?\r\n\r\nI don't think so. Protein biosynthesis just happens\
      \ to occur at the same time but they are different processes.\r\nProtein synthesis\
      \ is halted.\r\nTargeting to ER occurs.\r\nProtein synthesis resumes.\r\n\r\n\
      I don't think it should be targeting to the secretory pathway either. The targeting\
      \ is only about the initial delivery to an organelle based on the 'postcode/signal\
      \ sequence' . What happens subsequently  in the secretory system depends on\
      \ other things, modifications etc. \r\nThe proteins which are delivered to the\
      \ ER may  not even enter the secretory system, they can be resident ER proteins.\r\
      \n\r\nTanya was looking at this at one point:\r\nhttps://github.com/geneontology/go-ontology/issues/11908\r\
      \nmight be a good place to pick up from for the ER stuff."
    - 'Originally targeting was only meant to be the process that is used to make
      sure that things go to the right place, not actually getting them there. In
      any case, if the targeting terms are retained, I still think that the logical
      defs are incorrect. '
    - "A better definition of targeting might be helpful.\r\nThe current def is quite\
      \ vague\r\n\r\nI think this is missing some critical details:\r\nThe process\
      \ of targeting specific proteins to particular regions of the cell, typically\
      \ membrane-bounded subcellular organelles. Usually requires an organelle specific\
      \ protein sequence motif."
    - 'yes @ukemi '
    - "> Shouldn't it be under protein biosynthesis ? or at least targeting to the\
      \ secretory pathway ?\r\n\r\nFor this it's because there are 2 targeting mechanisms\
      \ (siblings), co-translational and post translational. The co-translational\
      \ part is a bit of a 'red herring' it has nothing to do with translation (other\
      \ than, I think the mechanism also independently negatively regulates translation)"
    - 'What is left from this issue is the ER targeting. I''ll create a separate issue
      for that. '
