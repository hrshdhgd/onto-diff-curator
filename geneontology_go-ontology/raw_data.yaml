    - "### Re: 'active zone endocytosis'\r\n\r\nThis term appears in literature sporadically,\
      \ but it is rather vague. Examples below:\r\n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/27252645\r\
      \n\"\u201CHot spots\u201D of endocytic proteins near sites of exocytosis have\
      \ been described in large synapses, for example, in Drosophila (Estes et al.,\
      \ 1996; Gonz\xE1lez-Gait\xE1n and J\xE4ckle, 1997; Roos and Kelly, 1998), snake\
      \ (Teng et al., 1999) and mouse (Gaffield et al., 2009) NMJs. In central synapses,\
      \ an enrichment of endocytic proteins at the edges of the AZs is also probable,\
      \ as suggested by the observation of ultrafast endocytosis in this location\
      \ at hippocampal boutons (Watanabe et al., 2013b).\"\r\n--> This suggest that\
      \ 'active-zone endocytosis' is synonymous with ultrafast endocytosis'. But Figure\
      \ 2 (pasted in above) in this paper suggests that 'active-zone endocytosis'\
      \ is synonymous with the 'kiss-and-run' mechanism.\r\n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/10366620\r\
      \n\"On the basis of the results above, we conclude that two types of endocytic\
      \ mechanisms coexist within snake neuromuscular boutons. One occurs at a finite\
      \ number of punctate sites, or hot spots, near exocytic active zones (endocytic\
      \ active zones). The other occurs at the margins, involves putative endosomal\
      \ intermediates, and resembles one classical model of endocytosis elaborated\
      \ by Heuser and colleagues (Heuser, 1990).\"\r\n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/21307238\r\
      \n\"We do not know the fate of the vesicles after exocytosis. EM tomography\
      \ reveals that the membrane adjacent to the AZ, where the secondary vesicles\
      \ are located, is irregularly folded, unlike vast regions farther from the AZ,\
      \ which are almost perfectly flat. Nagwaney et al. (2009) suggested that the\
      \ folded membrane might mark sites of endocytosis and therefore that the secondary\
      \ docked vesicles might be the products of recent endocytosis. This is consistent\
      \ with results at snake motor nerve terminals, which possess specialized endocytic\
      \ sites (\u201Cendocytic active zones\u201D) observed after light-to-moderate\
      \ stimulation and distributed in a pattern similar to exocytic AZs viewed by\
      \ freeze fracture EM (Teng et al., 1999).\"\r\n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/20704589\
      \ \r\n\"We therefore suggest that under a low demand, SVs are recycled by AZ\
      \ endocytosis, whereas non-AZ endocytosis is recruited under a high demand.\r\
      \nThese results obtained at DNMJ are consistent with those obtained in rat hippocampal\
      \ boutons. Using the method based on a combination of spectrally separable optical\
      \ probes, Vanden Berghe & Klingauf (2006) showed that SVs loaded at 2-Hz stimulation\
      \ locate close to the release site and are released prior to SVs loaded at 20-Hz\
      \ stimulation. They suggested that the retrieval after low-frequency stimulation\
      \ keeps SVs in a more confined region close to the AZ.\"\r\nFigure 7.\r\n\r\n\
      https://www.ncbi.nlm.nih.gov/pubmed/24305055\r\n\"Endocytosis peaks at 100\u2009\
      ms\r\nFollowing exocytosis, endocytic structures appeared adjacent to the active\
      \ zone (Fig. 3 and Fig. 4; Extended Data Fig. 4 for more example electron micrographs).\
      \ Shallow pits (<40\u2009nm), deep pits (>40\u2009nm), and fully internalized\
      \ vesicles (>50\u2009nm) were all observed within 50\u2009ms after stimulation\
      \ and were declining by 300\u2009ms (Fig. 3a\u2013d, i).\"\r\n--> This suggest\
      \ that 'active-zone endocytosis' is synonymous with 'ultrafast endocytosis'\r\
      \n\r\nhttps://www.ncbi.nlm.nih.gov/pubmed/23785143\r\n\"Previous analyses, mostly\
      \ obtained from electrophysiological analyses of retinal bipolar cells and inner\
      \ ear hair cells, revealed at least two distinct modes of endocytosis in ribbon\
      \ synapses: a fast phase and a slow phase of endocytosis (Neves and Lagnado,\
      \ 1999; Moser and Beutner, 2000; Beutner et al., 2001; Wu et al., 2007; for\
      \ review, see LoGiudice and Matthews, 2007; Smith et al., 2008; Royle and Lagnado,\
      \ 2010), with time constants of \u22481 and \u224815\u201330 s. Future analyses\
