- id: pr19486
  pr_title: "2 new terms for binding to modified CoA, plus def & synonym changes i\u2026"
  pr_body: "\u2026n existing terms, fixes #19443"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19443
    issue_title: 'NTR:`acyl-CoA binding`: lack of classification of `acyl-CoA binding`
      terms, general term for rare acyl-CoA derivatives'
    issue_body: "We have several existing acyl-CoA binding terms, which don't classify\
      \ under a CoA related grouping term, even though it seems like they should:\r\
      \n- acetyl-CoA binding\r\n- fatty-acyl-CoA binding\r\n- long-chain fatty acyl-CoA\
      \ binding\r\n\r\nLooking at ChEBI, it looks like this is the relevant structure,\
      \ both to solve the classification issue and also to answer the quesiton @pgarmiri\
      \ had about an annotation extension specifying \"(3S)-3-hydroxy-3-methylglutaryl-CoA\"\
      :\r\n-- adenosine 3',5'-bisphosphate\r\n--- acyl-CoA\r\n---- acetyl-CoA\r\n\
      ---- fatty acetyl-CoA\r\n----- long-chain fatty acetyl-CoA\r\n---- omega-carboxyacyl-CoA\r\
      \n----- 3-hydroxy-3-methylglutaryl-CoA\r\n------ (3S)-3-hydroxy-3-methylglutaryl-CoA\r\
      \n----- succinyl-CoA\r\n--- coenzyme A\r\n\r\nLooking at the classification\
      \ of terms like `acyl-CoA metabolic process` and `acetyl-CoA metabolic process`,\
      \ I think that if I add a term for `acyl-CoA binding` then, all three of the\
      \ terms I listed will automatically classify under the new `acyl-CoA binding`\
      \ term.\r\n\r\n_Originally posted by @krchristie in https://github.com/geneontology/go-ontology/issues/19257#issuecomment-626064743_"
    issue_labels:
    - New term request
    - binding
    - inference chains
    issue_comments:
    - "I think having a term for `acyl-CoA binding` will also answer this question:\r\
      \n\r\n> In the extension is specified (3S)-3-hydroxy-3-methylglutaryl-CoA as\
      \ the bindng partner.. How should that be captured?\r\n\r\n@pgarmiri - Would\
      \ it work for you to transfer your annotation to a term for `acyl-CoA binding`\
      \ and then you can use the same extension as in the original annotation to `coenzyme\
      \ binding`? If so, then we don't have to create a term for such a specific CoA\
      \ deriviative."
    - "@pgarmiri - Considering that we already have metabolism terms in GO for succinyl-CoA:\r\
      \n-- succinyl-CoA metabolic process\r\n--- succinyl-CoA catabolic process\r\n\
      --- succinyl-CoA biosynthetic process\r\n\r\nI think it would be reasonable\
      \ to go ahead and make a term for \"succinyl coA binding\" to accomodate this\
      \ annotation:\r\n \r\n> UniProtKB:P9WP21 \r\n> 2,3,4,5-tetrahydropyridine-2,6-dicarboxylate\
      \ N-succinyltransferase \r\n> GO:0050662 \r\n> MTBBASE \r\n> NCBITaxon:83332\
      \ \r\n> IDA \r\n> PMID:19394346 \r\n> 20100505 \r\n> **coenzyme binding => succinyl-CoA\
      \ binding** \r\n\r\nAlternatively, you could use the to be created term for\
      \ \"acyl-CoA binding\" with an extension for \"succinyl-CoA\". Let me know your\
      \ preference."
    - "from @pgarmiri by email:\r\n\r\n> Hi Karen,\r\n> \r\n> Thank you very much\
      \ for your message. It was in my to do list but with the GOC meeting and the\
      \ my reduced work hours, I could only look into this now.\r\n> \r\n> I am very\
      \ happy with the suggestions and I think they will work well.\r\n> \r\n> So,\
      \ I will add the (3S)-3-hydroxy-3-methylglutaryl-CoA as the binding partner\
      \ in the extension  of the new term \r\n> \"acyl-CoA binding\" .\r\n> \r\n>\
      \ For the other case, I would prefer a new term `succinyl-CoA binding` since\
      \ there are other terms present in the ontology that include it. If, however,\
      \ there  is a scope of merging the other terms to the acyl-CoA related terms\
      \ , I am happy to go with the second suggestion.\r\n> \r\n> Thanks,\r\n> \r\n\
      > Penelope\r\n\r\nI prefer the option of creating the specific term for succinyl-CoA\
      \ binding at this time also since there are already metabolism terms specific\
      \ to succinyl-CoA, so I\u2019ll make both terms. I\u2019ll do this today, so\
      \ they\u2019ll be available soon.\r\n"
