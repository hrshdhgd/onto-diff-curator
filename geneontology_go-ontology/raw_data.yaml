      \ in these processes).\n\nIf it is a 'good' term, should it have things like:\n\
      protein localization to nucleolar rDNA repeats \nrecombination within rDNA repeats\
      \ \nreplication fork processing at rDNA locus \nrDNA condensation \nbe children?\n\
      \nReported by: ValWood\n\nOriginal Ticket: [geneontology/ontology-requests/10559](https://sourceforge.net/p/geneontology/ontology-requests/10559)\n"
