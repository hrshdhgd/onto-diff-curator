    issue_title: AdipoR1 and AdipoR2 are not G-protein coupled receptors - please
      correct parent terms
    issue_body: "Hi,\nCould you please correct the parent terms for  GO:0097003 adipokinetic\
      \ hormone receptor activity? ADIPOR1 and ADIPOR2 are receptors for adiponectin,\
      \ a peptide hormone that functions as adipokine (so GO:0016500 protein-hormone\
      \ receptor activity = ok). \n\nBut: ADIPOR1 and ADIPOR2 are NOT G-protein coupled\
      \ receptors, as indicated by pfam (http://pfam.xfam.org/family/PF03006). For\
      \ function, 3D-structure and membrane topology (the exact opposite of G-protein\
      \ coupled receptors), please see PubMed=12802337 and PubMed=25855295. For a\
      \ review, please see PubMed=24417942\n\nMany thanks in advance for your help\n\
      \nBest regards,\n\nUrsula\n\nReported by: uhinz\n\nOriginal Ticket: [geneontology/ontology-requests/11662](https://sourceforge.net/p/geneontology/ontology-requests/11662)\n"
    issue_labels:
