- id: pr13908
  pr_title: 'WIP: Using CARO'
  pr_body: '#13898 '
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13898
    issue_title: Use of uberon classes for generic anatomical structures means taxon
      restrictions are too strict
    issue_body: "From\r\nhttps://github.com/geneontology/go-site/issues/403\r\n\r\n\
      ```\r\n[Term]\r\nid: GO:0048856\r\nname: anatomical structure development\r\n\
      namespace: biological_process\r\ndef: \"The biological process whose specific\
      \ outcome is the progression of an anatomical structure from an initial condition\
      \ to its mature state. This process begins with the formation of the structure\
      \ and ends with the mature structure, whatever form that may be including its\
      \ natural destruction. An anatomical structure is any biological entity that\
      \ occupies space and is distinguished from its surroundings. Anatomical structures\
      \ can be macroscopic such as a carpel, or microscopic such as an acrosome.\"\
      \ [GO_REF:0000021, GOC:mtg_15jun06]\r\ncomment: This term was added by GO_REF:0000021.\r\
      \nsubset: goslim_chembl\r\nsubset: goslim_generic\r\nsynonym: \"development\
      \ of an anatomical structure\" EXACT []\r\nis_a: GO:0032502 ! developmental\
      \ process\r\nintersection_of: GO:0032502 ! developmental process\r\nintersection_of:\
      \ results_in_development_of UBERON:0000061 ! anatomical structure\r\n```\r\n\
      \r\n```\r\n[Term]\r\nid: UBERON:0000061\r\nname: anatomical structure\r\nrelationship:\
      \ existence_starts_during_or_after UBERON:0000106 ! zygote stage\r\n```\r\n\r\
      \nthis introduces an existential dependence between ASs and zygotes, causing\
      \ problems for use of terms like cell morphogenesis in yeast\r\n\r\nWe should\
      \ either\r\n\r\n - [ ] weaken uberon to be inclusive of non-metazoa\r\n - [x]\
      \ use CARO in the GO definition for very generic structures"
    issue_labels:
    - editors-discussion
    issue_comments:
    - Chris will work out importing the CARO term.
    - "interesting, this is revealing previously cryptic inconsistencies in GO:\r\n\
      ![image](https://user-images.githubusercontent.com/50745/28225355-3fd943ca-6887-11e7-8e28-ce250e4a62fb.png)\r\
      \n\r\nThis was not revealed before; we already had an axiom classifying CL cell\
      \ under CARO anatomical structure, but because we weren't using CARO in GO there\
      \ was no linkage and hence this problem went unnoticed.\r\n\r\nGood choice to\
      \ go with CARO everyone!\r\n\r\nI'll remove the disjoints in this PR\r\n\r\n\
      cc @dosumis "
    - "Ahh, we even annotated this disjointness axiom with a comment:\r\n\r\n    \
      \   <rdfs:comment>We examined all the child terms of &apos;anatomical structure\
      \ maturation&apos; and found them all to be gross anatomical structures, so\
      \ we are safe in declaring this to be disjoint from cell maturation. We may\
      \ rename &apos;anatomical structure&apos; to &apos;gross anatomical structure&apos;\
      \ in future (GOC:mtg_OBO2OWL_2013)</rdfs:comment>\r\n \r\nIt seems we have reverted\
      \ from this, and now consider 'anatomical structure P' in GO to be consistently\
      \ about generic anatomical structures.\r\n\r\nWe could bring in a gross AS later\
      \ but not clear if this worth it"
    - "I have done my bit\r\n\r\nSee the linked PR. Merging this will result in a\
      \ few new classifications under 'anatomical structure maturation', since cells\
      \ are now anatomical structures"
    - "I think I found another problem.  'zygote asymmetric cell division' is linked\
      \ to 'animal zygote' (CL term for zygote) but has a child 'zygote asymmetric\
      \ cell division in embryo sac'.  The latter is a plant term.\r\n\r\nhttp://amigo.geneontology.org/amigo/term/GO:0010070#display-lineage-tab\r\
      \n\r\nIs there a CARO term for 'zygote'? @cmungall, how to fix this one?"
    - "Arose from this: https://github.com/obophenotype/cell-ontology/issues/454\r\
      \n\r\n\"We will not add a new generic class now, though we can explore this\
      \ in future if a use case arises (note we would need an inter-ontology subclass\
      \ with PO)\"\r\n\r\nguess we have the use case now"
