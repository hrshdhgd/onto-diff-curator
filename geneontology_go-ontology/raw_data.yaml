    - "Non-proteinogenic amino acids are NEVER EVER specifically coded for in mRNA\
      \ and then incorporated into a protein during protein biosynthesis on a ribosome.\
      \   That is the definition of a non-proteinogenic amino acid, and \"non-proteinogenic\
      \ amino acid\" is a basic vocabulary term for those studying the biosynthetic\
      \ gene clusters (BGC) that rely on non-ribosomal peptide synthetases (NRPS)\
      \ to make natural products.\r\n\r\nIf some other process modifies an amino acid\
