    issue_title: 'NTR: negative regulation of autoproteolysis'
    issue_body: "- Potential GO term name: negative regulation of autoproteolysis\r\
      \n- Definition: Any process that stops, prevents or reduces the frequency, rate\
      \ or extent of the hydrolysis of a peptide bond or bonds within a protein catalyzed\
      \ by the protein itself.\r\n- Aspect: Biological Process\r\n-Relationships:\
      \ \r\n(Parent Term) GO:0045861 negative regulation of proteolysis\r\n-References:\
      \ PMID 23303392\r\n-Synonyms: negative regulation of self-proteolysis; negative\
      \ regulation of autocleavage"
    issue_labels: []
    issue_comments:
    - "This is for CACAO.\r\n\r\nThe specific situation is RecA stimulates autocleavage\
      \ of many phage represses as well as some cellular proteins. Sarah is curating\
      \ a paper that shows a phage 434 protein inhibits RecA stimulation of this autocleavage\
      \ specifically for 434 repressor. "
    - "@sfmcguinness and @jimhu-tamu \r\n\r\nI'm looking at this part of the ontology,\
      \ and seeing two different possible parent terms, neither of which are 'autoproteolysis':\r\
      \n\r\nGO:0019538\_protein metabolic process\r\n-GO:0006508\_proteolysis\r\n\
      --GO:0097264\_self proteolysis\r\n---GO:1990092\_calcium-dependent self proteolysis\r\
      \n---GO:1990091\_sodium-dependent self proteolysis\r\n\r\nGO:0019538\_protein\
      \ metabolic process\r\n-GO:0051604\_protein maturation\r\n-GO:0006508\_proteolysis\r\
      \n--GO:0016485\_protein processing\r\n--GO:0016540\_protein autoprocessing\r\
      \n\r\nThe definitions are:\r\n\r\nGO:0097264 self-proteolysis\r\nThe hydrolysis\
      \ of proteins into smaller polypeptides and/or amino acids by cleavage of their\
      \ own peptide bonds. Source: GOC:yaf, PMID:18676612, PMID:19144634\r\n\r\nGO:0016540\
      \ protein autoprocessing\r\nProcessing which a protein carries out itself. This\
      \ involves actions such as the autolytic removal of residues to generate the\
      \ mature form of the protein. Source: GOC:ai, PMID:9335337\r\n\r\n@ukemi - would\
      \ it make sense to move GO:0097264 to be an is_a child of GO:0016540?\r\n\r\n\
      Also, @jimhu-tamu  - Do the CACAO students use annotation extensions?  I am\
      \ wondering here about the correct usage and interpretation of the proposed\
      \ term 'negative regulation of autoproteolysis'.\r\n\r\nThis paper sounds like\
      \ a good candidate for a GO-CAM model.\r\n\r\n"
    - "> would it make sense to move GO:0097264 to be an is_a child of GO:0016540?\r\
      \n\r\nIt would only make sense if self-proteolysis always leads to the mature\
      \ form of a protein. In any other context, we would break the true path rule."
    - PMID:24779472 suggests that it would break the true path rule.
    - "Okay, thanks @ukemi \r\n\r\n@jimhu-tamu and @sfmcguinness since we don't have\
      \ 'autoproteolysis'  but instead have 'self proteolysis' here's my proposal\
      \ for term name and placement in the ontology:\r\n\r\nGO:0045861 negative regulation\
      \ of proteolysis\r\n-GO:new negative regulation of self proteolysis\r\n\r\n\
      Synonyms: negative regulation of self-proteolysis; negative regulation of autocleavage,\
      \ negative regulation of autoproteolysis, negative regulation of autolysis\r\
      \n\r\nI would also propose to add synonyms to self proteolysis (GO:0097264):\r\
      \n\r\nExisting synonyms: self-proteolysis, autolysis\r\nNew synonyms: autocleavage,\
      \ autoproteolysis\r\n\r\nDoes that look okay to you?"
    - "yes but I would change the synonyms to remove autolysis.  Autolysis is not\
      \ a synonym for autoproteolysis, since autolysis is usually refers to a process\
      \ at the cellular level.\r\n\r\nhttps://en.wikipedia.org/wiki/Autolysis_(biology)"
    - "Thanks, @jimhu-tamu @sfmcguinness \r\n\r\nIn looking at the parentage for the\
      \ new term, I see that it would map up to the 'cellular protein metabolic process'\
      \ branch of the BP, but wouldn't have any relation to the 'viral processes'\
      \ branch of the BP.  Should the new term instead be under the 'viral processes'\
      \ branch?\r\n\r\n<img width=\"857\" alt=\"screen shot 2017-10-25 at 3 21 02\
      \ pm\" src=\"https://user-images.githubusercontent.com/1730534/32018753-dbc0236e-b998-11e7-9c18-f4cc27c05c78.png\"\
      >\r\n\r\nIf so, then perhaps the new term should instead be a child of something\
      \ like GO:0046726 positive regulation by virus of viral protein levels in host\
      \ cell:\r\n\r\n<img width=\"719\" alt=\"screen shot 2017-10-25 at 3 30 28 pm\"\
      \ src=\"https://user-images.githubusercontent.com/1730534/32019139-3c9abc3e-b99a-11e7-920b-63ce36c42224.png\"\
      >\r\n\r\nAlthough there are only four experimentally based annotations to GO:0046726\
      \ and they are all to human proteins, so I'm a bit uncertain about how this\
      \ term was intended to be used.\r\n\r\n@pgaudet  - would annotating a viral\
      \ protein to a term like GO:0046726 (or a more specific child term like 'negative\
      \ regulation by virus of viral protein self proteolysis') be consistent with\
      \ how the viral group would interpret its meaning?\r\n\r\nIn summary, I think\
      \ the biology here is:\r\n\r\nHex (phage protein) -| RecA (bacterial protein)\
      \ -> 434 (phage protein) self proteolysis\r\n\r\n@jimhu-tamu @sfmcguinness -\
      \ is that right?\r\n\r\nSorry this has gotten complicated, but I just want to\
      \ make sure we get the biology and ontology parentage correct.\r\n"
    - "It always gets complicated! Your diagram looks right to me. But note that the\
      \ \r\n- RecA stimulation of autocleavage is itself regulated by RecA activities/SOS\
      \ response to DNA damage\r\n- The RecA stimulated autocleavage happens for both\
      \ viral and host proteins. RecA stimulates cleavage of LexA, the repressor of\
      \ the SOS response, and several other proteins, including subunit of an error-prone\
      \ translesion DNA polymerase."
    - "Hi @vanaukenk \r\n\r\nMost annotations to the terms: \r\n\r\nregulation by\
      \ virus of viral protein levels in host cell\r\npositive regulation by virus\
      \ of viral protein levels in host cell\r\nnegative regulation by virus of viral\
      \ protein levels in host cell\r\nare indeed to host proteins and therefore wrong;\
      \ I will challenge them. \r\n\r\n\r\n\r\n\_\r\n\r\n\r\n\r\n"
    - "Hi @pgaudet \r\n\r\nWhat annotations to host proteins are you referring to?\
      \ Not the original annotation we want to make, I hope."
    - "Hi @jimhu-tamu \r\n\r\nMost annotations are to host proteins: \r\n* TAIR:locus:2184362\t\
      AT5G04430\tGO:0046719\tTAIR\tNCBITaxon:3702\tIMP\tTAIR:Publication:501727403|PMID:18762309\t\
      20080929\r\n* UniProtKB:Q96BZ9\tTBC1 domain family member 20\tGO:0046726\tAgBase\t\
      NCBITaxon:9606\tIMP\tPMID:17686842\t20141112\r\n* UniProtKB:Q16531\tDNA damage-binding\
      \ protein 1\tGO:0046726\tAgBase\tNCBITaxon:9606\tIMP\tPMID:23137809\t20141218\r\
      \n* UniProtKB:P42224\tSignal transducer and activator of transcription 1-alpha/beta\t\
      GO:0046725\tAgBase\tNCBITaxon:9606\tIMP\tPMID:15825084\t20141112\r\n* UniProtKB:P63172\t\
      Dynein light chain Tctex-type 1\tGO:0019060\tUniProt\tNCBITaxon:9606\tIMP\t\
      PMID:18647839\t20100507\r\n* UniProtKB:P09914\tInterferon-induced protein with\
      \ tetratricopeptide repeats 1\tGO:0019060\tBHF-UCL\tNCBITaxon:9606\tIDA\tPMID:19008854\t\
      20101230\r\n* UniProtKB:Q9P035\tVery-long-chain (3R)-3-hydroxyacyl-CoA dehydratase\
      \ 3\tGO:0046726\tAgBase\tNCBITaxon:9606\tIMP\tPMID:18160438\t20150115\r\n* UniProtKB:P67868\t\
      Casein kinase II subunit beta\tGO:0046719\tAgBase\tNCBITaxon:9913\tIMP\tPMID:19692545\t\
      20160126\r\n* UniProtKB:O95793\tDouble-stranded RNA-binding protein Staufen\
      \ homolog 1\tGO:0046726\tAgBase\tNCBITaxon:9606\tIMP\tPMID:23907398\t20141112\r\
      \n\r\nClearly the term 'regulation **by virus** of viral protein levels in host\
      \ cell' should not apply here, right ? \r\n\r\nThanks, Pascale"
    - "@pgaudet \r\n\r\nInitially that makes sense, and a quick scan suggests to me\
      \ that many are wrong. But it may hard to tell just by looking at the gaf for\
      \ the following reason: \r\n\r\nif we have a process that is a chain of regulatory\
      \ steps, wouldn't we annotate both host and viral proteins involved? \r\n\r\n\
      In the paper being curated by @sfmcguinness, hex is a viral protein, which regulates\
      \ RecA, a host protein, which regulates cI, a viral protein, which regulates\
      \ a program of viral gene expression. From a process perspective, shouldn't\
      \ RecA be part of regulation by virus of protein levels in host cell? (Or whatever\
      \ we use for regulation of viral transcription).\r\n\r\nIf yes, then some or\
      \ all of those might be correct.\r\n\r\n"
    - "Hi @jimhu-tamu \r\n\r\nI don't know why we came on the topic of viral process\
      \ for this term in fact - why was this suggested already ?\r\n\r\nThanks, Pascale"
    - I'm confused too.
    - ';) @vanaukenk ? Help please ! '
    - "Hi @pgaudet and @jimhu-tamu \r\n\r\nThe reason the viral processes issue came\
      \ up is that with the first suggested placement of the requested term in the\
      \ ontology, there would have been no indication, by following the parentage,\
      \ that what was being captured here was a viral process (if, indeed it is -\
      \ I thought it was).\r\n\r\nSee my comment above with the screenshots of the\
      \ ontology in AmiGO."
    - "Thanks @vanaukenk ! \r\n\r\nSo looking at the original reference (PMID:23303392):\
      \ let me see if I understand the biology: \r\n* **Bacterial RecA** normally\
      \ triggers phage proteins to perform autoproteolysis, so this is some sort of\
      \ \"defense response to virus\", and it should also be OK to annotate to \"\
      positive regulation of autoproteolysis\" (which in this case is *not* a viral\
      \ process). You could even use the term '**negative regulation by host of viral\
      \ transcription**' which is the phage target of RecA. \r\n\r\n* **Phage Hex**\
      \ negatively regulates RecA. This could captured under 'modulation by symbiont\
      \ of host defense response'; perhaps under that term you want to create 'inhibition\
      \ by virus of negative regulation by host of viral transcription' (but that's\
      \ a mouthful! and a Noctua model probably). \r\nAnother way to capture the function\
      \ of phage Hex could be under 'suppression by virus of host molecular function',\
      \ under which we could have something like '**suppression by virus of host protease\
      \ activator activity**'. \r\n\r\nIf that makes sense, then the only term you\
      \ need to create would be 'suppression by virus of host protease activator activity'.\r\
      \n\r\nThanks, Pascale\r\n\r\n"
    - "I like this suggestion:\r\n\r\nAnother way to capture the function of phage\
      \ Hex could be under 'suppression by virus of host molecular function', under\
      \ which we could have something like 'suppression by virus of host protease\
      \ activator activity'.\r\n\r\n@jimhu-tamu @sfmcguinness  What do you think?"
