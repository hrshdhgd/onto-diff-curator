- id: pr25887
  pr_title: "Created spermatid cytoplasm removal during spermiation of flagellated\u2026"
  pr_body: "\u2026 sperm. #25853"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 25853
    issue_title: 'NTR: spermatid cytoplasm removal during spermiation'
    issue_body: "Please provide as much information as you can: \r\n\r\n* **Suggested\
      \ term label:**\r\nspermatid cytoplasm removal during spermiation\r\n\r\n* **Definition\
      \ (free text)**\r\nThe process of removing the majority of the cytoplasm and\
      \ organelles from a spermatid as it develops into a mature sperm cell.\r\n\r\
      \n* **Reference, in format PMID:#######**\r\n(REQUIRED)\r\nPMID:21866274 = O'Donnell\
      \ L, Nicholls PK, O'Bryan MK, McLachlan RI, Stanton PG. Spermiation: The process\
      \ of sperm release. Spermatogenesis. 2011 Jan;1(1):14-35. doi: 10.4161/spmg.1.1.14525.\
      \ \r\n\r\n* **Gene product name and ID to be annotated to this term**\r\nmouse\
      \ genes Spem1, Ehd1, Capza3\r\n\r\n* **Parent term(s)**\r\nis_a: developmental\
      \ process involved in reproduction - GO:0003006\r\npart_of: spermatogenesis\
      \ - GO:0007283\r\n\r\n* **Children terms (if applicable)** Should any existing\
      \ terms that should be moved underneath this new proposed term?\r\nNA\r\n\r\n\
      * **Synonyms (please specify, EXACT, BROAD, NARROW or RELATED)**\r\n* spermatid\
      \ cytoplasm elimination during spermiation [EXACT]\r\n\r\n* **Cross-references**\r\
      \n* For enzymes, please provide RHEA and/or EC numbers. \r\n* Can also provide\
      \ MetaCyc, KEGG, Wikipedia, and other links.\r\n\r\n* **Any other information**\r\
      \n"
    issue_labels:
    - New term request
    issue_comments:
    - Is this term intended to be specific to mouse, vertebrates, or animals?
    - "Seems mammals have their special process.\r\nPMID:464324 Spermatid-Sertoli\
      \ tubulobulbar complexes as devices for elimination of cytoplasm from the head\
      \ region late spermatids of the rat \r\nPMID:3825964 Comparative study of cytoplasmic\
      \ elimination in spermatids of selected mammalian species \r\nPMID: 3199450\
      \ Spermiogenesis in the red-eared turtle (Pseudemys scripta) and the domestic\
      \ fowl (Gallus domesticus): a study of cytoplasmic events including cell volume\
      \ changes and cytoplasmic elimination.\r\nPMID: 33459394 Process of cytoplasm\
      \ elimination during spermiogenesis in Octopus tankahkeei : Polarized development\
      \ of the spermatid and discarding of the residual body\r\nPMID: 23087837 Drosophila\
      \ spermiogenesis"
    - "> Is this term intended to be specific to mouse, vertebrates, or animals?\r\
      \n\r\nIt's definitely more general than just mouse as it's fairly conserved\
      \ between mouse, rat, & human.\r\n\r\nAll animals is probably too broad as C.\
      \ elegans have amoedoid sperm so no flagellum and probably no elimination of\
      \ cytoplasm as it seems to me that amoedoid sperm would still need cytoplasm\
      \ for the cytoskeletal rearrangements necessary for amoeboid locomotion.\r\n\
      \r\nI don't really know the appropriate taxon scope. Thanks for all the great\
      \ refs you've posted. I'll take a look at those and see if I can help you figure\
      \ out what makes sense for GO.\r\n\r\nThanks! \r\n"
    - It looks like the tubulobulbar maybe something unique to mammals thus the mechanism
      of spermatid cytoplasm removal is perhaps mammalian specific.
    - "> It looks like the tubulobulbar maybe something unique to mammals thus the\
      \ mechanism of spermatid cytoplasm removal is perhaps mammalian specific.\r\n\
      \r\nI agree that the tubulobulbar mechanism of cytoplasmic removal might be\
      \ mammal specific.\r\n\r\nHowever, in the quick glance I did at two of the first\
      \ three papers you listed, I think that this term, as I've suggested with this\
      \ broad definition might be applicable for spermiation of any flagellated sperm:\r\
      \n\r\n- **Suggested term label:** spermatid cytoplasm removal during spermiation\r\
      \n- **Definition (free text):** The process of removing the majority of the\
      \ cytoplasm and organelles from a spermatid as it develops into a mature sperm\
      \ cell.\r\n\r\nWe could consider making the term label more obviously specific\
      \ and call it **spermatid cytoplasm removal during spermiation of flagellated\
      \ sperm**, and narrow the definition appropriately (we might want to do that\
      \ anyway) so that it will exclude amoeboid sperm and immotile plant sperm, but\
      \ then be general enough for any kind of cytoplasm removal during spermiation.\
      \ \r\n\r\n- **Suggested term label:** spermatid cytoplasm removal during spermiation\
      \ of flagellated sperm\r\n- **Definition (free text):** The process of removing\
      \ the majority of the cytoplasm and organelles from a spermatid as it develops\
      \ into a mature flagellated sperm cell.\r\n\r\nMy understanding of sperm is\
      \ that there is a lot of variation across taxa. I think trying to come up with\
      \ a really precise taxonomic range could be a quagmire. I also don't really\
      \ want to do a lot of research to understand exactly what types of \"cytoplasm\
      \ removal during spermiation\" processes occur in species I am not currently\
      \ annotating.  If we need something more specific in the future due to taxonomic\
      \ differences, it should be simple to migrate the mouse annotations to the appropriate\
      \ more specific term. So maybe having a broad term is good enough for now.\r\
      \n"
    - "Thanks for the suggestions. I wonder if the word spermiation is rather specific\
      \ to mammals as in PMID:21866274.\r\nHow about \"spermatid cytoplasm removal\
      \ during flagellated sperm development\" DEF \"The process of removing the majority\
      \ of the cytoplasm and organelles from a spermatid as it develops into a mature\
      \ flagellated sperm cell.\" [PMID:21866274, PMID:23087837]\r\n"
    - NV. Spermiation is not specific to mammals, e.g. PMID:19416498.
    - "+[Term]\r\n+id: GO:0160087\r\n+name: spermatid cytoplasm removal during spermiation\
      \ of flagellated sperm\r\n+namespace: biological_process\r\n+def: \"The process\
      \ of removing the majority of the cytoplasm and organelles from a spermatid\
      \ as it develops into a mature flagellated sperm cell.\" [PMID:21866274, PMID:23087837]\r\
      \n+is_a: GO:0003006 ! developmental process involved in reproduction\r\n+relationship:\
      \ part_of GO:0007283 ! spermatogenesis\r\n+property_value: term_tracker_item\
      \ \"https://github.com/geneontology/go-ontology/issues/25853\" xsd:anyURI\r\n\
      +created_by: rynl\r\n+creation_date: 2023-08-03T00:23:44Z\r\n\r\n"
