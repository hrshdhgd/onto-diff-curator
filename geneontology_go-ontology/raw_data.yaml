      \ (GO_0043112)  0 EXP\r\n(I cannot find regulation of receptor metabolic process)\r\
      \n\r\nreceptor biosynthetic process (GO_0032800) |\_3 EXP\r\n\r\nreceptor catabolic\
      \ process (GO_0032801) |\_17 EXP\r\nregulation of receptor catabolic process\
      \ (GO_2000644)\r\npositive regulation of receptor catabolic process |\_3 EXP\r\
      \nnegative regulation of receptor catabolic process |\_1 EXP\r\n\r\nregulation\
      \ of receptor biosynthetic process |\_1 EXP\r\nnegative regulation of receptor\
      \ biosynthetic process |\_4 EXP \r\npositive regulation of receptor biosynthetic\
      \ process |\_10 EXP \r\n\r\nThese certainly have annotations to both signaling\
      \ and cargo receptors, and the annotation seems to describe different processes:\
