  pr_title: "renamed regulation of SMAD protein import into nucleus to SMAD protei\u2026"
  pr_body: "\u2026n signal transduction fixes #13686"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 13686
    issue_title: Obsolete/merge terms referring to specific cargos for nuclear import/export
    issue_body: '@ValWood you usually spot these - do you agree that nuclear import
      and nuclear export should be children of nuclear transport? '
    issue_labels:
    - signaling
    - targeting and transport
    - obsoletion
    issue_comments:
    - "I think so.\r\n\r\n1. Anything which refers to nuclear transport should be\
      \ a child of this term, but\r\n\r\n2. Most things get into  or out of the nucleus\
      \ through the nuclear pore = nucleocytoplasmic transport (one of the children\
      \ of nuclear transport)\r\n \r\n3. Another child is \r\nGO:0032066 nucleolus\
      \ to nucleoplasm transport \r\nThe nucleolus is not a separate compartment as\
      \ such\r\n\r\nnucleolus\r\nOntology\tCellular Component\r\nDefinition\tA small,\
      \ dense body one or more of which are present in the nucleus of eukaryotic cells.\
      \ It is rich in RNA and protein, is not bounded by a limiting membrane, and\
      \ is not seen during mitosis. Its prime function is the transcription of the\
      \ nucleolar DNA into 45S ribosomal-precursor RNA, the processing of this RNA\
      \ into 5.8S, 18S, and 28S components of ribosomal RNA, and the association of\
      \ these components with 5S RNA and proteins synthesized outside the nucleolus.\
      \ This association results in the formation of ribonucleoprotein precursors;\
      \ these pass into the cytoplasm and mature into the 40S and 60S subunits of\
      \ the ribosome.\r\n\r\n...and I'm not aware of a transport mechanism between\
      \ the two ... This has only 3 EXP annotations\r\nUniProtKB Q14191 WRN IDA PMID:11420665\
      \ MGI\r\nUniProtKB Q3YBR2 TBRG1 IDA PMID:17110379 HGNC\r\nUniProtKB Q9Y3T9 NOC2L\
      \ IDA PMID:20123734 UniProt\r\n\r\nI checked the abstracts and therese do refer\
      \ to \"translocation from the nucleolus tot he cytoplasm\" but this is possibly\
      \ another way of saying \"localization\" (i.e.  could be induced via a release\
      \ from nucleolar chromatin.\r\n\r\nI'm pretty sure this term should not exist.\r\
      \n\r\n4. So,  is there any other mechanism for nuclear import/export for moving\
      \ things into or out of the nucleoplasm but not via the nuclear pore ? I am\
      \ not aware of one, seems unlikely? However there  do appear to be ways to get\
      \ small molecules  from organelles into the nuclear lumen via   organeller membrane\
      \ contact sites. The nucleus lumen is part of the nucleus so this is a rationale\
      \ for keeping the  parent term \"nucleus transport\" even though  there would\
      \ be no sibling term at present.\r\n\r\n5. All known export/export  of RNA \
      \ protein is via the nuclear pore, so all of these, if present should be descendants\
      \ of nucleocytoplasmic transport \r\n\r\nv\r\n\r\n"
    - "All of these children of nuclear import refer to \"nucleocytoplasmic transport\"\
      \r\n\r\nIs a\t GO:0035719\ttRNA import into nucleus\r\nIs a\t GO:0061015\tsnRNA\
      \ import into nucleus\r\nIs a\t GO:0051531\tNFAT protein import into nucleus\r\
      \nIs a\t GO:1990236\tproteasome core complex import into nucleus\r\nIs a\t GO:0044376\t\
      RNA polymerase II complex import to nucleus\r\n\r\n(i.e into the nucleus via\
      \ the the nuclear pore)\r\n\r\n"
    - We block nuclear import and nuclear export for direct  annotation, it should
      always be possible to be more specific about the type of transport....
    - "Hi Val, \r\n\r\n- I moved nuclear import and export under nucleocytoplasmic\
      \ transport\r\n- I created an issue in the annotation tracker for GO:0032066\
      \ nucleolus to nucleoplasm transport\r\n\r\nThanks, Pascale\r\n\r\n"
    - "Note that the terms below are already children of \"nucleocytoplasmic transport\"\
      \r\n\r\nIs a GO:0035719 tRNA import into nucleus\r\nIs a GO:0061015 snRNA import\
      \ into nucleus\r\nIs a GO:0051531 NFAT protein import into nucleus\r\nIs a GO:1990236\
      \ proteasome core complex import into nucleus\r\nIs a GO:0044376 RNA polymerase\
      \ II complex import to nucleus\r\n"
    - "Hi Pascale,\r\n\r\nI think you can only move\r\nnuclear import and export under\
      \ nucleocytoplasmic transport under nuclear transport.\r\n(this  also covers\
      \ small molecules which can move into the lumen). UNLESS, the \"nuclear transport\"\
      \ is defined very specifically to exclude transport into the lumen (see point\
      \ 4 above), in which case I think it is safe.\r\n\r\nYou can move any term which\
      \ specifies protein/RNA under nucleocytoplasmic."
    - "I was going to mention the terms below. I think these are only valid if the\
      \ mechanism is different.\r\nFor example RNA polymerase I  import involves a\
      \ specific set of GPS.\r\n\r\nNot sure that \r\nGO:0051531 NFAT protein import\
      \ into nucleus\r\n is valid!"
    - "Hi Val, \r\n\r\n- I created an annotation ticket for the NFAT and  the nucleolus\
      \ to nucleoplasm transport issues. \r\n- For your point 4, \"Is there any other\
      \ mechanism for nuclear import/export for moving things into or out of the nucleoplasm\
      \ but not via the nuclear pore ? \" the answer is, not according to GO. \r\n\
      I suppose there is a mechanism to localize proteins to the nuclear outer and\
      \ inner membranes but there are not many annotations describing this. \r\nThere\
      \ are several protein-specific nuclear import terms; I dont know which ones\
      \ truly are different mechanisms. \r\n\r\nFor eg: \r\nGO:0000189 \tMAPK import\
      \ into nucleus \t\r\nGO:0035411 \tcatenin import into nucleus \t\r\nGO:0042348\
      \ \tNF-kappaB import into nucleus \t\r\nGO:0007184 \tSMAD protein import into\
      \ nucleus \t\r\nGO:0007262 \tSTAT protein import into nucleus \t\r\nGO:0051531\
      \ \tNFAT protein import into nucleus \t\r\nGO:0006608 \tsnRNP protein import\
      \ into nucleus \t\r\nGO:0006610 \tribosomal protein import into nucleus \t\r\
      \nGO:0042991 \ttranscription factor import into nucleus \t\r\nGO:0002147 \t\
      glucocorticoid receptor import into nucleus \t\r\nGO:0035048 \tsplicing factor\
      \ protein import into nucleus \r\n\r\nAny idea if any of these have a special\
      \ mechanism? I suspect several of those represent signaling pathway readouts.\
      \ \r\n\r\nThanks, Pascale"
    - "Hi Val\r\nsorry I don't understand why you don't think \tNFAT protein import\
      \ into nucleus is valid. What is the difference between this import and the\
      \ others that make it not an appropriate term. sorry for not working this out\
      \ myself but if you know the answer it would save me the time.\r\nbest\r\n\r\
      \nRuth "
    - "> Any idea if any of these have a special mechanism? I suspect several of those\
      \ represent signaling pathway readouts.\r\n\r\nNot that I'm aware of, other\
      \ than they may use different import factors (where a specific substrate can\
      \ be added). Like so:\r\nhttp://preview.pombase.org/gene/SPBC21H7.06c"
    - "I checked EXP annotations to 2 terms\r\nGO:0000189 MAPK import into nucleus\
      \   (signalling pathway regulated import of specific gene product, unsustainable)\r\
      \nGO:0006610 ribosomal protein import into nucleus (annotation of karyopherins,\
      \ same mechanism as parent term, gene product specific example)\r\n\r\n"
    - '... and ? all readouts as well ? '
    - "Hi Ruth,\r\nSee comments in\r\nhttps://github.com/geneontology/go-annotation/issues/1573\r\
      \nDoes that explain?\r\nv"
    - "GOC meeting Oct 2017 Cambridge: people seem in favor of obsoleting/merging\
      \ these terms\r\nSee https://docs.google.com/document/d/1wCzCkPL9ft20ZP5XnTn8IQAcxoFEduaBmzVWKN0hbU0/edit#"
    - "Dear all, \r\n\r\nAt the Cambridge Signaling workshop we have decided to obsolete\
      \ terms that mentions specific protein import into the nucleus. The reason for\
      \ obsoletion is that all proteins are imported via the same mechanism, so import\
      \ of individual proteins should be captured with extensions or by GO-CAM models.\
      \ \r\n\r\nAffected terms and number of annotations are listed in the ticket\
      \ \r\nhttps://github.com/geneontology/go-annotation/issues/1700\r\n\r\nPlease\
      \ review your annotations and comment if there are problems moving them up to\
      \ 'protein import in the nucleus'. \r\n\r\n**Remember** that we annotate the\
      \ proteins that **_mediate_** import in the nucleus. I think I saw a few targets\
      \ of the import itself. \r\n\r\nThanks, Pascale\r\n"
    - "@pgaudet  did you also mention merging \r\nNLS-bearing protein import into\
      \ nucleus into parent? or did I imagine this\r\n\r\n(was about to use it but\
      \ if merging I will use the parent)\r\nv"
