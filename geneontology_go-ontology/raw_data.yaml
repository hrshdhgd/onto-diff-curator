      \ trained in git/github\r\n- [ ] migrate history\r\n- [x] change jenkins jobs\r\
      \n\r\nThe setup would be as follows:\r\n\r\n```\r\nsrc/ontology/\r\n  Makefile\r\
      \n  gene_ontology_write.obo\r\n  imports/\r\n     *.obo\r\n     *.owl\r\nsrc/tools/\r\
      \n   [perl for checking, etc]\r\n```\r\n\r\nThis would be editors only. CI jobs\
      \ would release this into svn, which in turns syncs with ftp/http. Migrating\
      \ these would be a separate phase.\r\n### File size limits\r\n\r\nCurrent size\
      \ is 35M, which is within GH limits. It would be good to think of a modularization\
      \ strategy sooner rather than later though. This is likely to involve a switch\
      \ to Protege for editing.\r\n### CI jobs and pipeline changes\r\n- We would\
      \ set up a travis job that would be verification-only (check: enough memory?)\r\
      \n- A jenkins job would prepare release files (go, go-plus, go-basic), and sync\
      \ these to svn\r\n- TG would point to GH\r\n- Currently import files are generated\
      \ and committed nightly. We could change the job to commit to GH. OR we could\
      \ have this controlled by users.\r\n\r\nIn general this is a good time to overhaul\
      \ our workflow\r\n### History\r\n\r\nWe would use `git svn` to mirror the history\
      \ in svn\r\n\r\noption: We could in theory go back to cvs/1999...? This would\
      \ be more work.\r\n### Versioning\r\n\r\nThis opens up the possibility of using\
      \ GitHub versioning\r\n### Timing\r\n\r\n@dosumis is working on a long branch\
      \ in svn, need to coordinate.\r\n\r\nThis will likely need a lot of prep time,\
