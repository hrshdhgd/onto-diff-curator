    - 'Hi @vanaukenk and @ukemi, I opened this issue, because it''s been hidden in
      another ticket, and it temporarily disappeared off the radar. But I need to
      prioritise annotating, so unless I happen to need this term for annotation,
      I will not be making any revisions to it in the near future (cc @RLovering).
      Since this has not been addressed for so long anyway, I assume this is not urgent? '
    - https://github.com/geneontology/go-ontology/issues/16825
    - "According to PMID:15217342 'GO:0036466 synaptic vesicle recycling via endosome'\
      \ refers specifically to vesicles endocytosed via the clathrin-mediated route,\
      \ and it is the process occurring _after_ clathrin-mediated endocytosis. It\
      \ occurs in the presynaptic neuron. This is shown in PMID:15217342 in Figure\
      \ 1 in steps 8 and 9 and in more detail in Figure 3.\r\n\r\nTherefore, I will\
      \ update the current definition only slightly to make it clear that the endosomal\
      \ recycling occurs _after_ _clathrin-mediated_ endocytosis:\r\n\r\nCurrent:\r\
      \n\"Synaptic vesicle recycling where vesicles endocytose via clathrin-coated\
      \ pits, re-acidify, and refill with neurotransmitters after passing through\
      \ an endosomal intermediate. PMID:15217342\"\r\n\r\nRevised:\r\n\"Synaptic vesicle\
      \ recycling where vesicles endocytose**d** via clathrin-coated pits re-acidify\
      \ and refill with neurotransmitters after passing through an endosomal intermediate.\
      \ PMID:15217342\"\r\n\r\nI will also remove the current relationship to 'postsynapse'\
      \ ('synaptic vesicle recycling' is a part of 'synaptic vesicle cycle', which\
      \ occurs in the 'presynapse') (please see Figure 1 in PMID:15217342).\r\n\r\n\
      At the same time I'll remove the relation between 'synaptic vesicle endosomal\
      \ processing' and 'synaptic vesicle cycle' because the processing is _not_ a\
      \ part of the cycle according to the GO term overview (please see screenshots\
      \ below).\r\n\r\n![screenshot 2019-02-04 at 16 21 40](https://user-images.githubusercontent.com/16541096/52221398-0590e500-2899-11e9-8a9b-15d40bb4bd79.png)\r\
      \n\r\n![gh15990](https://user-images.githubusercontent.com/16541096/52221414-0d508980-2899-11e9-9eb4-e887e18e63fe.png)\r\
      \n\r\ncc @RLovering @pgaudet @dosumis @pvannierop @ukemi @vanaukenk \r\n\r\n"
    - "I will also add a _part_of_ relation between 'GO:0036466 synaptic vesicle recycling\
      \ via endosome' (child term) and 'GO:0099532 synaptic vesicle endosomal processing'\
      \ (parent term) to align the ontology relationships with the information in\
      \ the 'GO:0099532 synaptic vesicle endosomal processing' term overview, i.e.\
      \ \"This [synaptic vesicle endosomal processing] covers processing of synaptic\
      \ vesicles trafficked to synapse as well as of endocytosed vesicles as part\
      \ of recycling. It is there for not part of the synaptic vesicle cycle.\" (I'll\
      \ also correct the typo in this statement: 'there for' --> 'therefore').\r\n\
      \r\ncc @RLovering @pgaudet @dosumis @pvannierop @ukemi @vanaukenk"
    - "@pvannierop @ftwkoopmans\r\n\r\nSince these terms are in the synapse_slim,\
      \ could you please confirm whether the SynGO team/project/experts agree with\
      \ the revisions, which I suggested above?\r\n\r\nPlease do let me know, if I\
      \ should not be making (any of) the suggested changes.\r\n\r\nThanks,\r\nBarbara\r\
      \n\r\ncc @RLovering @thomaspd \r\n\r\n\r\n "
    - "Hi @pvannierop @ftwkoopmans\r\nIs it ok if I go ahead and make these changes?\r\
      \nThanks,\r\nBarbara\r\ncc @RLovering "
    - "If the intent of this term is to strictly use this for recycling clathrin coated\
      \ vesicles, the proposed changes would be fine. However, this excludes activity-dependent\
      \ bulk endocytosis, a major mode of SV retrieval during stimulation/activity.\
      \ So perhaps it is better to keep the scope for 'SV recycling via endosome'\
      \ inclusive for both major modes of endocytosis. \r\n\r\nWe don't have a use-case\
      \ for further specialization of the term into clathrin-mediated or bulk endocytosis\
      \ atm. Published evidence often points to 'SV recycling via endosome' and perhaps\
      \ not the specific mechanism, so we'd probably end up annotating against this\
      \ generic term in most cases."
    - "Hi @ftwkoopmans \r\nThank you for getting back to me wrt 'synaptic vesicle\
      \ recycling via endosome'.\r\n\r\nAccording to the Sudhof review of synaptic\
      \ vesicle cycle (PMID:15217342, Figure 1 and Figure 3), 'synaptic vesicle recycling\
      \ via endosome' occurs _after_ clathrin-mediated endocytosis, therefore it should\
      \ refer specifically to vesicles endocytosed via the clathrin-mediated route.\r\
      \nThe bulk endocytosis will still have the 'grandparent' term 'synaptic vesicle\
      \ recycling', which covers the process with the endosome intermediate as well\
      \ as the 'kiss-and-stay' and 'kiss-and-run' reuse/recycling mechanisms (PMID:15217342,\
      \ Figure 3). So this relation to 'synaptic vesicle recycling' would be maintained.\
      \ \r\n\r\nWith regard to the use case, 'SV recycling via endosome' suggest that\
      \ a clathrin-mediated endocytosis would have occurred in the first place (again\
      \ based on the same review (PMID:15217342). And if this is not clear from the\
      \ experiments, then the more generic GO term 'synaptic vesicle recycling' will\
      \ cover recycling of vesicles endocytosed via either mechanism.\r\n\r\nSo since\
      \ this is not going to affect any of the SynGO work, then I will refine the\
      \ definition 'synaptic vesicle recycling via endosome' as I suggested above.\
      \ \r\n\r\nThanks,\r\nBarbara"
    - "@ftwkoopmans my second suggested revision is that we should break the relationship\
