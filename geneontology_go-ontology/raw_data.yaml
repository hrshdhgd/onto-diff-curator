      \ -> ubiquinone -> cytochrome bd-1 ubiquinol:oxygen oxidoreductase \r\n\r\n\
      [NADH to cytochrome bd oxidase electron transfer II](https://ecocyc.org/pathway?orgid=ECOLI&id=PWY0-1568)\r\
