    - 'Coming back to Birgit''s last comment, "prosthetic group" can be defined so
      that it''s not a borderline personal interpretation. It''s a molecule that is
      not encoded directly or indirectly in the genome (i.e., not DNA, RNA, protein)
      that is associated with a protein and required for the enzymatic activity of
      the protein or the complex of which the protein is a part (Devlin Biochemistry,
      4th edition, page 414). Stryer just says "non-protein", but that definition
      was clearly composed before the significance of ribozymes was understood, so
      I think we are allowed to ignore it.


      Devlin then distinguishes cofactors and prosthetic groups by the strength of
      their association with the protein - loose / low-affinity for cofactors and
      tight / high-affinity / possibly covalent for prosthetic groups - but that subdistinction
      doesn''t matter here.


      On the Reactome definition of complex, where any association involving two or
      more molecules at least one of which is a protein, all are complexes. (Does
      GO require two or more polypeptides? - I think so.) But we all agree that a
      complex composed entirely of polypeptides can be distinguished from a complex
      composed of polypeptides and other stuff, be that stuff encoded proteins, peptides,
      RNAs, etc or unencoded heme, biotin, etc.


      Which still doesn''t resolve the issue whether it''s useful to distinguish purely
      protein complexes from protein + other stuff ones.

      '
    - '> If we do this we would be unable to distinguish complexes consisting only
      of proteins (+ prosthetic groups & covalent modifications; see current protein
      complex def) from RNPs etc. Is everyone happy with that?


