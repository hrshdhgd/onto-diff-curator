- id: pr16771
  pr_title: "Made modifications to the pathway as proposed in the ticket. Also did\u2026"
  pr_body: "\u2026 the STA pathway to match. Fixes #15395"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15395
    issue_title: JAK-STAT cascade
    issue_body: "Hi All\r\n\r\nI was going to email you about this, but then decided\
      \ that at some point it would end up here so it might as well start here.\r\n\
      \r\nI have discussed this with Helen and Giulia. \r\n\r\n1. There is a problem\
      \ of calling the GO:0007259 JAK-STAT cascade process a 'pathway' or 'cascade'\
      \ when it only has 2 proteins. \r\n2. Although some species have more than 1\
      \ JAK and more than 1 STAT, for some species the GO term group will have only\
      \ 2 proteins. In addition, if the JAKs and STATs are pathway specific then in\
      \ enrichment if one of these pathway is dysregulated only 2 proteins will be\
      \ detected as dysregulated and this will not lead to the term being enriched.\r\
      \n3. In flies, JAK-STAT is one receptor (domeless) and three ligands (unpaired1-3)\
      \ and FlyBase are not asking for an unpaired signaling pathway or a domeless\
      \ pathway. However for flies it makes sense to classify it as pathway because\
      \ it starts at the membrane and ends in the nucleus. There are no signaling\
      \ intermediaries between receptor binding and transcription other than JAK-STAT.\
      \ \r\n \r\nSo we have 2 proposals: \r\nA.  rename the JAK-STAT cascade which\
      \ would involve:\r\n1.\tThe cascade will need to be renamed eg receptor signaling\
      \ pathway via JAK-STAT (or mediated by)\r\n2.\tThe parent terms will need to\
      \ change from intracellular signalling pathway to receptor signaling pathway\r\
      \n3.\tAdditional annotations for JAK and STAT will need to be made to associated\
      \ the term 'intracellular signalling pathway' with them.\r\n\r\nB. Have a JAK-STAT\
      \ cascade term AND receptor signaling pathway mediated by JAK-STAT (or via)\r\
      \n1. Advantages: means that if the JAK-STAT module stands alone and can be plugged\
      \ into various scenarios. It would retain intracellular signaling.  For the\
      \ pathway as a whole, we can capture regulation of the pathway at points other\
      \ than JAK-STAT. \r\n2. Disadvantages: redundancy with labelling JAK and STAT\
      \ components. But this will be happening with other signaling terms.\r\n\r\n\
      We await your thoughts with enthusiasm\r\n\r\nBest\r\n\r\nRuth\r\n"
    issue_labels:
    - signaling
    - signaling workshop Cambridge 2017
    issue_comments:
    - "I think I like Proposal A, but am wondering if we need step 3.  \r\n\r\nAre\
      \ we consistently annotating gene products that act in a signaling pathway downstream\
      \ of a receptor to some child of 'intracellular signal transduction'?\r\n\r\n\
      IIRC, we discussed the utility of representing signaling 'modules' at the workshop,\
      \ but I don't recall if we decided which 'modules' should be represented and\
      \ where, in the ontology.\r\n\r\nWould it be okay/enough to have something like\
      \ this (simplified for illustration):\r\n\r\nGO:0007165 signal transduction\r\
      \n-GO:0007166 cell surface receptor signaling pathway\r\n--GO:0019221 cytokine-mediated\
      \ signaling pathway\r\n--GO:new receptor signaling pathway via JAK-STAT\r\n\
      ---GO:new cytokine-mediated signaling pathway via JAK-STAT\r\n----GO:0035771\
      \ interleukin-4-mediated signaling pathway (could be renamed 'interleukin-4-mediated\
      \ signaling via JAK-STAT)\r\n"
    - "Hi Kimberly\r\n\r\nyes I think this looks great. Although I would be wary of\
      \ stating that interleukin-4-mediated signaling pathway is a child of cytokine-mediated\
      \ signaling pathway via JAK-STAT without seeing the literature to confirm that\
      \ IL4 signals only through JAK-STAT as it is possible is signals through other\
      \ intracellular signaling pathways\r\n\r\nBest\r\n\r\nRuth\r\n"
    - "@RLovering \r\nYes, I agree about the IL-4 term; it was there just to illustrate\
      \ a possible organization for these kinds of terms."
    - BTW - I like this solution very much, too!
    - "Hi Kimberly\r\ncould this revised ontology be approved now?\r\nAre you going\
      \ to put GO:0007259 JAK-STAT cascade as a child of GO:new receptor signaling\
      \ pathway via JAK-STAT, or just rename GO:0007259 JAK-STAT cascade as receptor\
      \ signaling pathway via JAK-STAT\r\n\r\nThanks\r\n\r\nRuth"
    - "@RLovering \r\nI was actually thinking of renaming GO:0007259 JAK-STAT cascade\
      \ as receptor signaling pathway via JAK-STAT.  \r\nWill this work for existing\
      \ annotations to GO:0007259?\r\n"
    - "Hi \r\nyes this will be perfect\r\nRuth"
