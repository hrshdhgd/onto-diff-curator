- id: pr24243
  pr_title: "Added narrow synonym and reference to intestinal stem cell homeostati\u2026"
  pr_body: "\u2026s. Fixes #24180"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 24180
    issue_title: Consider renaming GO:0036335 to 'intestinal crypt stem cell homeostasis'
    issue_body: "From https://github.com/obophenotype/cell-ontology/issues/79:\r\n\
      \r\nFrom @addiehl's [comment](https://github.com/obophenotype/cell-ontology/issues/79#issuecomment-937021460):\r\
      \n\r\n\"I think the CL class 'intestinal crypt stem cell' ([CL:0002250](http://purl.obolibrary.org/obo/CL_0002250))\
      \ is the appropriate choice for the required logical definition of GO:0036335,\
      \ based on a [simple Google search](https://www.google.com/search?client=safari&rls=en&q=intestinal+stem+cell&ie=UTF-8&oe=UTF-8)\
      \ for \"intestinal stem cell\" and reading what I found. Arguably GO:0036335\
      \ should be renamed \"intestinal crypt stem cell homeostasis,\" but I will leave\
      \ that to GO to ponder.\""
    issue_labels:
    - cell type
    - term name
    issue_comments:
    - I believe Drosophila intestine does not have crypt but does have stem cells.
      For the sake of keeping this term more generally (taxon-wise) applicable, we
      probably should not define it using 'intestinal crypt stem cell'.
    - "Thank you for the insight, @raymond91125. \r\nIf a reference can be identified\
      \ to justify whether to close the ticket or make an edit, can that be provided?\r\
      \n\r\nCC @gouttegd\r\n"
    - "Indeed, there are no crypts in the _Drosophila_ midgut \u2013 though people\
      \ sometimes use that term even in flies, by analogy with the mammalian gut.\r\
      \n\r\nFor reference, you may have a look at Figure 2 in [Jiang and Edgar, 2012](https://doi.org/10.1016/j.gde.2012.04.002)\
      \ (PMID:22608824).\r\n\r\nSo if `intestinal stem cell homeostasis` is intended\
      \ to also apply to _Drosophila_ (which seems to be the case, I can see that\
      \ it has been used to annotate fly genes), I agree that it should probably not\
      \ be renamed to mention \u201Ccrypt\u201D in the label \u2013 though maybe this\
      \ could be added as a synonym?"
    - Thank you for sharing your expertise, @gouttegd!
    - By the way, I meant Figure **1** in the Jiang and Edgar paper, sorry.
    - I can add a 'narrow' synonym "intestinal crypt stem cell homeostasis" if that's
      helpful. Also PMID:22608824 is a good ref to add. Thanks.
