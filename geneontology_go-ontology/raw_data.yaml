- id: pr15283
  pr_title: "Relaxed the definitions of regulation of neurogenesis terms to match\
    \ \u2026"
  pr_body: "\u2026parent. Fixes #15272"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15272
    issue_title: neurogenesis inconsistencies
    issue_body: "There is a bit of inconsistency in the definitions of terms in the\
      \ \"neurogenesis\" arm of BP.  The definiton of \"neurogenesis\" (GO:0022008)\
      \ is: Generation of cells within the nervous system.  That definition makes\
      \ the following example #1 a reasonable child of \"neurogenesis\", until you\
      \ come across example #2 which has a more narrow definition of \"neurogenesis\"\
      \ which is inconsistent with the term and definition in example #1.  I suggest\
      \ a review of the definition of \"neurogenesis\" and its children.\r\n\r\nEXAMPLE\
      \ #1 CHILD OF NEUROGENESIS: \"gliogenesis\" (GO:0042063) DEFINITION: The process\
      \ that results in the generation of glial cells. This includes the production\
      \ of glial progenitors and their differentiation into mature glia.\r\n\r\nEXAMPLE\
      \ #2 CHILD OF NEUROGENESIS: \"regulation of neurogenesis\" (GO:0050767) DEFINITION:\
      \ Any process that modulates the frequency, rate or extent of neurogenesis,\
      \ the origin and formation of neurons."
    issue_labels: []
    issue_comments:
    - I thought we had decided to use the more relaxed definition of neurogenesis
      and retain neuron differentiation for the term to describe the formation of
      neurons. When we looked several years ago, it seemed that the community used
      both.
    - If no comments against, I am going to relax the definition of the regulation
      term.
    - Hi @ukemi I agree it makes sense to relax the definition of the regulation term
      to fit with that of the parent.
    - "perhaps this was relaxed too far \"cells in the nervous system\" includes endothelial\
      \ cells in blood vessels, epithelial cells of the CP, etc.\r\n\r\nAlso, I am\
      \ not an expert but I am not familiar with the term \"neurogenesis\" being inclusive\
      \ of glial cells. I bet when curators directly annotate to neurogenesis they\
      \ are assuming neurons. This means that we have many annotations that are more\
      \ general than they should be (a quick sample seems to confirm this). And in\
      \ fact many of those seem like they are better placed under a more specific\
      \ term like neuron differentiation.\r\n\r\nThe definitions are still inconsistently\
      \ worded:\r\n\r\nid: GO:0042063\r\nname: gliogenesis\r\ndef: \"The process that\
      \ results in the generation of glial cells. This includes the production of\
      \ glial progenitors and their differentiation into mature glia.\" [GOC:dgh,\
      \ GOC:jid]\r\n\r\n\r\nid: GO:0022008\r\nname: neurogenesis\r\ndef: \"Generation\
      \ of cells within the nervous system.\" [GO_REF:0000021, GOC:cls, GOC:curators,\
      \ GOC:dgh, GOC:dph, GOC:jid]\r\n\r\nThe gliogenesis definition better hints\
      \ at the start and end but neurogenesis is very open to interpretation\r\n\r\
      \nI wish we had made some of these do not annotate from the outset. "
