- id: pr27566
  pr_title: "Revised completely (2,3-dihydroxybenzoyl)adenylate synthase activity,\u2026"
  pr_body: "\u2026 fixes #27539"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 27539
    issue_title: Fix label, def, parent GO:0008668 (2,3-dihydroxybenzoyl)adenylate
      synthase activity
    issue_body: "Hi @raymond91125 \r\n\r\nRegarding the PR here: https://github.com/geneontology/go-ontology/commit/de297ab8605729b68fc937693166027b796b624b#commitcomment-140637726\r\
      \n(which was edits to one of the terms in #27410) \r\n\r\nEC:2.7.7.58 has been\
      \ transferred to [6.2.1.71](https://enzyme.expasy.org/EC/6.2.1.71), which corresponds\
      \ to  \r\n[RHEA:61652](https://www.rhea-db.org/rhea/61652)\r\n\r\nIn the [RHEA:61652](https://www.rhea-db.org/rhea/61652)\
      \ entry, you can see that the RHEA:20229 mapping on GO:0008668 (2,3-dihydroxybenzoyl)adenylate\
      \ synthase activity should also be updated to 61652, since RHEA:20229  is a\
      \ sub-reaction. \r\n\r\nI updated the [SOP](https://docs.google.com/document/d/1YZeKpDjSecKu7P7IQsOzcdnxRDWSUYqoyyCBhvHvU3g/edit)\
      \ to include this information, but each case is different. \r\n\r\nThanks, Pascale\r\
      \n\r\n "
    issue_labels:
    - enzymes
    issue_comments:
    - "RHEA:61652 (EC:6.2.1.71)\r\n2,3-dihydroxybenzoate + ATP + holo-[ACP] = 2,3-dihydroxybenzoyl-[ACP]\
      \ + AMP + diphosphate \r\n\r\n**==**\r\n\r\nRHEA:20229 (GO:0008668 2,3-dihydroxybenzoyl)adenylate\
      \ synthase activity) \r\n2,3-dihydroxybenzoate + ATP + H(+) = 2,3-dihydroxybenzoyl-5'-AMP\
      \ + diphosphate\r\n\r\n**+**\r\n\r\nRHEA:48604 \r\n2,3-dihydroxybenzoyl-5'-AMP\
      \ + holo-[ACP] = 2,3-dihydroxybenzoyl-[ACP] + AMP + H(+)\r\n\r\nThus in this\
      \ case, I don't think it is correct to equate GO:0008668 and RHEA:61652/EC:6.2.1.71.\
      \ They may be related at best. Thanks.\r\n"
    - "Hi @raymond91125 \r\nhttps://www.rhea-db.org/rhea/61652\r\n\r\nhas this comment:\
      \ \r\n<img width=\"358\" alt=\"image\" src=\"https://github.com/geneontology/go-ontology/assets/4782928/4247616b-1cfd-4cf2-9683-1994d5a3fd89\"\
      >\r\n\r\n\r\nAs I stated above, RHEA:20229 is a sub-reaction, which is outside\
      \ the scope of GO. See documentation here: \r\nhttps://wiki.geneontology.org/Guidelines_for_new_Molecular_Functions#Multi-step_reaction\r\
      \n\r\nThanks, Pascale\r\n\r\n"
    - '@pgaudet To be clear, are you saying that we should rename GO:0008668 to "2,3-dihydroxybenzoate--[aryl-carrier
      protein] ligase activity"? '
    - "Yes\r\n\r\nThe reason is that the one enzyme annotated is E. coli entE, https://www.uniprot.org/uniprotkb/P10378/entry\r\
      \nand it has been updated to the new EC reaction and [Rhea 61652](https://www.rhea-db.org/rhea/61652)\
      \ \r\n\r\n<img width=\"1024\" alt=\"image\" src=\"https://github.com/geneontology/go-ontology/assets/4782928/5ff0104f-a9dc-4496-ba76-3e39bfc8f0ff\"\
      >\r\n\r\nLooking at the history, it seems the old EC reaction (EC:2.7.7.58 )\
      \ was just the first part of the reaction, corresponding to RHEA:20229. EC:2.7.7.58\
      \ has been transferred to [6.2.1.71](https://enzyme.expasy.org/EC/6.2.1.71),\
      \ which encompasses RHEA:20229 and the transfer of 2,3-dihydroxybenzoyl to the\
      \ acyl-carrier protein described by https://www.rhea-db.org/rhea/48604. \r\n\
      \r\nDo you see how I came to this conclusion? \r\n\r\nThanks, Pascale\r\n\r\n\
      \r\n "
    - Got it. Thanks. Where can I see the history?
    - "> Where can I see the history?\r\n\r\nI think I was broadly referring to the\
      \ history of the EC transfers, but more formally QuickGO keeps a change log\
      \ - look at the very bottom of the page here: https://www.ebi.ac.uk/QuickGO/term/GO:0008668\r\
      \n\r\nThis can be very useful. \r\n\r\nThanks, Pascale"
    - Updated RHEA to be def xref, instead of EC.
