- id: pr14158
  pr_title: "Finished adding sperm-egg fusion terms for double fertilization. Fixe\u2026"
  pr_body: "\u2026s #14123"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 14123
    issue_title: adapt definition of GO:0007342 so it fits not only mammals
    issue_body: "Fusion of sperm to egg plasma membranes occurs in many taxons, in\
      \ plants, plasmodium (see e.g. PubMed=21209845), mammalia, etc, and it would\
      \ be good to have an appropriate GO term for this.\r\nWould it be possible to\
      \ simplify the definition of the term \"GO:0007342 fusion of sperm to egg plasma\
      \ membrane\" so it can be used for a wide range of organisms?\r\nThe new definition\
      \ might simply read \"The binding and fusion of a sperm with the plasma membrane\
      \ of the oocyte. \"\r\nThe present version applies only to mammals - a pity!\r\
      \nMany thanks in advance, Ursula\r\n"
    issue_labels: []
    issue_comments:
    - Please note, the simplified definition should then be directly linked to  "GO:0009566
      fertilization", since plants have "GO:0009567 double fertilization forming a
      zygote and endosperm" vs " GO:0007338 single fertilization" for mammals.
    - Please note, the simplified definition should then be directly linked to  "GO:0009566
      fertilization", since plants have "GO:0009567 double fertilization forming a
      zygote and endosperm" vs " GO:0007338 single fertilization" for mammals.
    - "In plants, is the pollen considered sperm? @tberardini @lreiser ?\r\nHowever,\
      \ the definition does need to be changed since it doesn't account for ameboid\
      \ sperm in nematodes."
    - "yes, pollen is considered sperm (see https://www.ncbi.nlm.nih.gov/pubmed/?term=arabidopsis+sperm)\r\
      \nGenerally speaking, when a sexual species has one small, motile gamete, and\
      \ a large, non-motile gamete, people use the terms sperm and egg/ovule."
    - "\"GO:0007342 fusion of sperm to egg plasma membrane\"  is a child of 'single\
      \ fertilization'.  \r\n\r\n http://amigo.geneontology.org/amigo/term/GO:0007342\r\
      \n\r\n I think if a term/s that is similar to this one that is desired for plants\
      \ with double fertilization (either forming two zygotes or forming a zygote\
      \ and endosperm), specific terms that describe those processes should be created\
      \ instead of modifying the existing term definition and term relationships which\
      \ are already quite clear. \r\n\r\nThe existing definition of GO:0007342 fusion\
      \ of sperm to egg plasma membrane\"  could be modified to include the phrase,\
      \ \"...in the process of single fertilization\" to make that more explicit.\
      \  "
    - "Getting the hierarchy right is definitely an issue. \r\n- I'd be perfectly\
      \ fine with a new term that fits plants (fusion of sperm to egg plasma membrane\
      \ during double fertilization), \r\n- plus a change of the current definition\
      \ of \"fusion of sperm to egg plasma membrane during single fertilization\"\
      , so that it fits also non-mammalian species.\r\n- please note, there is an\
      \ orphan (unused) GO term (http://www.ebi.ac.uk/QuickGO-Old/GTerm?id=GO:0009677#term=info)\
      \ that maybe should be obsoleted - I found double fertilization only in the\
      \ context of plants, but that may simply be due to my ignorance"
    - "It looks to me like GO:0009677 is a legitimate term:\r\nPMID:25667083 \r\n\r\
      \nIf you would like the additional term for double-fertilization, could one\
      \ of you supply an appropriate definition and parentage?"
    - "- Thanks for PMID:25667083, I retract my suggestion to obsolete http://www.ebi.ac.uk/QuickGO-Old/GTerm?id=GO:0009677#term=info\r\
      \n\r\n-  I'd be glad about a new term equivalent to \"GO:0007342 fusion of sperm\
      \ to egg plasma membrane\", but unlike GO:0007342 = a child of 'single fertilization',\
      \ the new term should be a child of GO:0009567 'double fertilization forming\
      \ a zygote and endosperm'.\r\n\r\nProposal for the definition: \"The binding\
      \ and fusion of a sperm with the plasma membrane of the oocyte in the process\
      \ of double fertilization. \""
    - "Revised definition proposal:  \"The binding and fusion of a sperm with the\
      \ plasma membrane of the **egg cell** in the process of double fertilization.\
      \ \"\r\n\r\nRabbit hole:  There are several cell fusion events in double fertilization\
      \ forming a zygote and endosperm: the fusion of one sperm with the egg cell\
      \ and the fusion of another sperm with the central cell.   \"...the central\
      \ cell likely promotes its own fertilization by a yet unknown signaling mechanism.\"\
      \  There's a mutant where the second fertilization event  (central cell) doesn't\
      \ occur.\r\n\r\nAlso: \"Recently, even a third cell fusion event was reported\
      \ in Arabidopsis[88], occurring between the fertilized central cell and the\
      \ persisting synergid cell, thereby preventing the attraction of multiple pollen\
      \ tubes\"  \r\n\r\n!!!\r\n\r\nhttp://www.sciencedirect.com/science/article/pii/S0960982215015584\r\
      \nPMID:26859271 \r\n\r\n"
    - "Coming in a little late...\r\nRegarding pollen. Pollen is synonymous with male\
      \ gametophyte. In higher plants this represents the very reduced haploid stage.\
      \ Pollen grains are more than sperm cells, the contain vegetative nuclei that\
      \ are important during pollen tube germination and growth. Pollen are multicellular.\
      \ Therefore pollen!=sperm.  "
    - So do we want an additional term, and if so what should it be? I will modify
      the current term to be restricted to single fertilization and will tweak the
      def to include sperm without a flagellum. But you are far more qualified to
      come up with the terms for plants.
    - "Hello, \r\n\r\nNot that I know anything about this but it seems like in this\
      \ case the same term may me used to represent analogous structures rather than\
      \ homologous structures. To avoid TPV two terms seem more appropriate. \r\n\r\
      \nPascale"
    - "thanks, so could you please create a separate term for \"The binding and fusion\
      \ of a sperm with the plasma membrane of the egg cell in the process of double\
      \ fertilization.\" ?  \r\n\r\nTarget of this annotation: the fusogen HAP2/GCS1\
      \  (see e.g. https://www.ncbi.nlm.nih.gov/pubmed/28137780 and other recent papers\
      \ about this protein: https://www.ncbi.nlm.nih.gov/pubmed/?term=hap2+gcs1).\r\
      \n\r\n."
    - "We currently have two terms to describe double fertilization. Do we need terms\
      \ for both?\r\n\r\nI have modified the name and definition of the existing term."
    - '@ukemi weren''t there two instances. One double fertilization that produces
      a 2n embryo and endosperm (3n, GO:0009567) and one that produces two 2n structures
      (embryo and rudimentary embryo, GO:0009677). So not the same.'
    - "There are two classes. So do I need to make both:\r\n'fusion of sperm to egg\
      \ plasma membrane involved in double fertilization forming a zygote and endosperm'\r\
      \nand\r\n'fusion of sperm to egg plasma membrane involved in double fertilization\
      \ forming two zygotes'\r\n?"
    - "At the moment I think one term could suffice and be true for both types of\
      \ double fertilization as they both refer to the fusion of a sperm cell with\
      \ an 'egg cell' membrane.\r\nIn other words- this term would be  a part of both\
      \ types of double fertilization.\r\n\r\nBut not all types of double fertilization\
      \ would have  sperm- central cell fusion or sperm-synergid fusion. should those\
      \ terms need to be added."
    - We can't have the one term be part of both of the types because making the part_of
      relationship between two terms means that in every instance of the fusion, it
      would be part of an instance of the process, in this case every fusion would
      be part of both processes.
    - "OK so then we need to have the two new terms in order to avoid violating the\
      \ rules....;)\r\n"
    - OK. Then I will add both terms and sort out existing terms to fit the new structure.
      Let me know if you spot anything amiss.
