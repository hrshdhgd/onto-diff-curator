    issue_comments:
    - '- **assigned_to**: nobody --> ukemi


      Original comment by: tberardini

      '
    - 'We have forebrain neuron fate commitment. Based on the definition of this term,
      I think it would be better housed as a part_of child of forebrain neuron development,
      because the definition states that the cell cycle arrest occurs in the cell
      that is already committed to become a forebrain neuron. This is one of those
      cases where things get a bit tricky because the commitment has already taken
      place in a cell that is called a progenitor cell. Presumably this cell will
      divide to give rise to more than one mature forebrain neuron. So the cell cycle
      arrest takes place in a forebrain neuron progenitor cell at a time after it
      is commited to being a forebrain neuron. I would argue that it is almost redundant
      to say commited forebrain neuron progenitor cell because if you are a forebrain
      neuron progenitor cell, it implies that your progeny are already committed to
      becoming forebrain neurons. So for a logical def, I would say this process occurs
      in a forebrain neuron progenitor cell and leave it at that.


      Original comment by: ukemi

      '
    - '- **status**: open --> closed-works-for-me


      Original comment by: ukemi

      '
    - 'So thinking about this more, I''m not sure it would become part_of forebrain
      neuron development. I guess it depends on how the progenitors are represented
      in the cell ontology. Presumably the development of the forebrain neuron would
      begin after the progenitor divides. In GO the development begins once a cell
      has established its identity. In the most straightforward case, it is in the
      same cell that will develop. But in this case, is the identity established when
      the commitment takes place or is it established in the progeny of a progenitor
      that will become the bona-fide neuron? I think this is something that still
      needs to be worked out and will rely on the representation in cell, ie is a
      forebrain neuron progenitor a type of forebrain neuron because it has gone through
      the commitment step, or is it a separate cell type and a forebrain neuron obtains
      its identity when the progenitor divides? The former would work better for us
      I think. It would make sense when cross products for the commitment terms in
      GO because the commitment to cell type A would be occurring in another cell
      type B and still be part_of the differentiation of cell type A. I haven''t thought
      about this for a long time, but I think when we played around with it very early
      on, it worked with our definition of differentiation.


      Original comment by: ukemi

      '
    - '- **status**: closed-works-for-me --> open-works-for-me


      Original comment by: ukemi

      '
