    issue_body: "Hi,\r\nCan I request a new term for the cellular component \"centrin\
      \ arm\" please? \r\n\r\n**Accession: GO:xxxxxx\r\nName: centrin arm\r\nOntology:\
      \ cellular_component\r\nSynonyms: antipodal zones\r\nDefinition: Rod-shaped\
      \ protein complex containing Centrin4 protein. The centrin-arm flanks the FAZ\
      \ filament and the quartet microtubules.\r\nis_a: GO:0032991 ! protein-containing\
      \ complex\r\npart_of: GO:0020016 ! ciliary pocket\r\nTaxonomic restriction:\
