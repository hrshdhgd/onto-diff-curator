- id: pr19394
  pr_title: "Merged viral assembly compartment terms and removed assembly from the\
    \ v\u2026"
  pr_body: "\u2026iral factory definition. Fixes #19286"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 19286
    issue_title: parentage and relationship between terms for cytoplasmic viral assembly
      compartment
    issue_body: "GO:0039714 cytoplasmic viral factory \"A viral factory located in\
      \ the cytoplasm of a host cell.\" no PMID, 69 annotations according to quickGO\r\
      \nand\r\nGO:0072516 viral assembly compartment \"A membrane-bounded compartment\
      \ that forms in the cytoplasm of virus-infected cells, in which virus assembly\
      \ takes place.' PMID:20374631, no annotations\r\n\r\nWhat is the intended difference\
      \ between these two terms? Specifically, what distinguishes GO:0072516 from\
      \ GO:0039714 or one of the children of GO:0039714 such as  GO:0072517\r\nhost\
      \ cell viral assembly compartment?\r\n\r\nAnd while I'm being confused, all\
      \ of these structures are cytoplasmic vesicles / intracellular membraneous structures.\
      \ Should they have parents to indicate that? (Or does that collide with the\
      \ host cell feature?)\r\n\r\nRuth is tagged because of the BHF tag on GO:0072516.\r\
      \n\r\n"
    issue_labels: []
    issue_comments:
    - "Oh dear, this ticket lists the original request I made. assembly compartment\
      \ #8199\r\nNot sure why I didn't create the annotations though. The viral/host\
      \ ontology has been revised a few times since I requested the terms, so I would\
      \ rather someone else to this on. Especially looking at my original request\
      \ which makes no sense to me now :)\r\n"
    - "Strictly from the definitions and link to ViralZone:\r\nGO:0072516  (viral\
      \ assembly compartment) needs to be membrane enclosed and needs to be in the\
      \ cytoplasm.\r\nGO:0039714 (cytoplasmic viral factory) needs to be in the cytoplasm,\
      \ but doesn't need to be membrane enclosed.\r\nThe picture in the ViralZone\
      \ link from the second term VZ:1951 shows the complexity of these factories."
    - Looking again, we have both viral assembly compartment and host cell viral assembly
      compartment. Perhaps the former is not host cell-derived but is membrane bounded
      and in the cytoplasm?????? Seems like GO:0072516 (viral assembly compartment)
      is the odd term out. All of the things under the host term align with viralzone.
      I'm not confident enough in my knowledge breadth of viruses to make changes
      though.
    - '@pmasson55 Thoughts ? '
    - First the difference between assembly and factory. Viral factory is the place
      where the virus replication occurs, in an environment protected from the host
      immune system. You can have cytoplasmic or nuclear viral factories (so it's
      related to replication). Concerning assembly, it's the place where the assembly
      of the virus occurs, meaning the capsids form and grabs the genetic material.  For
      the second part, I guess viral assembly compartment and host cell viral assembly
      compartment mean the same cellular component. I guess they can be fused.  The
      thing is to keep the best term for a clean hierarchy. Since there is a whole
      branch of components with host term, we may keep the "host cell viral assembly
      compartment".
    - Thanks @pmasson55! I will merge 'viral assembly compartment' into 'host cell
      viral assembly compartment', assuming they never assemble outside of a host
      cell. I'll also have a look at the definitions based on what you noted above
      to see if I can make them clearer.
