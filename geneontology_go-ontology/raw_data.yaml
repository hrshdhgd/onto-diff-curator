    - "Sound good. Could we simplify the labels: \r\n'animal developmental process'\
      \ and 'plant developmental process' ? \r\n\r\nThanks, Pascale"
    - "I just noticed that there is already a term multicellular organism development\
      \ with LD 'anatomical structure development'\r\n and ('results in developmental\
      \ progression of' some 'multicellular organism') and two other IS_A parents\
      \ developmental process, multicellular organismal process."
    - I think the animal and plant terms can be placed under multicellular organism
      development and revise the definition accordingly. One concern is that there
      maybe developmental processes that are beyond clearly identifiable anatomical
      structures, e.g. gender identity, gender euphoria. GO currently does not cover
      these psychological processes.
    - "Suggestion on the ontology call by @cmungall \r\n\r\n---- NTR animal gross\
      \ anatomical part developmental process\r\n---- NTR plant gross anatomical part\
      \ developmental process\r\n\r\n\r\nLD for animal term -> there is no uberon\
      \ term suitable yet - 'gross anatomical part ' under discussion \r\n\r\nLD for\
      \ plant term: need to coordinate with PO to create a suitable grouping class"
    - "Hi @raymond91125 \r\n\r\nFollowing on on yesterday's call - if you create the\
      \ new terms 'animal gross anatomical part developmental process' and 'plant\
      \ gross anatomical part developmental process', then these terms could be used\
      \ as the general for the logical definitions, that would generate correct classification.\
      \ Is that also what you had in mind? \r\n\r\nThanks, Pascale"
    - "I was thinking using something like developmental process as the genus and\
      \ animal anatomical parts as the differentia. e.g. 'developmental process'\r\
      \n and ('results in development of' some 'adrenal cortex')"
    - Anatomical structure development we have as it is an ok term for Dicty. Plus
      in Dicty the development is not cellular but multicellular. I do not agree with
      the planned changes
    - "We could have a term about Dictyosteliida multicellular anatomical part developmental\
      \ process. We should discuss to decide on the level of phylogeny and term name.\
      \ The goal is to make groupings that are more likely to have internal conservation.\
      \ \r\n\r\nWould that work @pfey03?"
    - '@raymond91125 and @pgaudet  I don''t know why we always must have these complicated
      names when developmental process simply would do for us and anatomical structure
      development as well. It is always annoying for us. multicellular anatomical
      part developmental process is a stupid sounding term, just repetitive and I
      don''t like it.'
    - '@raymond91125 Perhaps the best (simplest) solution for now is to keep the dicty
      terms under ''developmental process'', we''ll figure out later if we need another
      grouping term for these. What do you think? '
    - "An example\r\n![image](https://github.com/geneontology/go-ontology/assets/619520/d5af4947-c4ba-4158-9671-701fccbcad53)\r\
      \n"
    - 'I dont see the issue - this can be kept as-is for now, and you can still create
      the distinction between plant and animal development, right ?  '
    - Yes, I think so. We are not obsoleting any exiting but create new grouping terms.
    - Dicty is neither plant nor animal, though because it's from the base in phylogeny
      where plants and animals divide, it has many (about 30% mammalian ortholgs but
      no plant orthologs, and of cause general orthologs from  yeast to up, and then
      purely amoeba genes. We even have several disease genes like Huntington, or
      presenilin A and B genes involved in Alzheimer, several genes involved in mitochondrial
      diseases and many more.
    - "Propose to add two new terms as below. Please comment.\r\n\r\n+[Term]\r\n+id:\
      \ GO:0160084\r\n+name: animal gross anatomical part developmental process\r\n\
      +def: \"Any developmental process whose specific outcome is the progression\
      \ of the gross anatomical parts of an animal over time from an initial condition\
      \ to a later condition.\" [WIKIPEDIA:Developmental_biology]\r\n+synonym: \"\
      animal development\" RELATED []\r\n+is_a: GO:0032502 ! developmental process\r\
      \n+property_value: term_tracker_item \"https://github.com/geneontology/go-ontology/issues/22994\"\
      \ xsd:string\r\n+created_by: rynl\r\n+creation_date: 2023-07-19T23:48:44Z\r\n\
      +scope: biological_process\r\n+\r\n+[Term]\r\n+id: GO:0160085\r\n+name: plant\
      \ gross anatomical part developmental process\r\n+namespace: biological_process\r\
      \n+def: \"Any developmental process whose specific outcome is the progression\
      \ of the gross anatomical parts of a plant over time from an initial condition\
      \ to a later condition.\" [WIKIPEDIA:Developmental_biology]\r\n+synonym: \"\
      plant development\" RELATED []\r\n+is_a: GO:0032502 ! developmental process\r\
      \n+property_value: term_tracker_item \"https://github.com/geneontology/go-ontology/issues/22994\"\
      \ xsd:string\r\n+created_by: rynl\r\n+creation_date: 2023-07-20T00:05:55Z\r\n\
      +\r\n"
    - "Hi @raymond91125 \r\n\r\nI wonder, can we be more specific than \"from an initial\
      \ condition to a later condition\" ? This is not what is described in the wikipedia\
      \ page you cite. Can we have something that mentions that it starts with a zygote\
      \ and ends with a fully formed/mature organism? \r\n\r\n@ukemi is that too restrictive?\
      \ \r\n\r\nThanks, Pascale"
    - 'Or maybe to cover specific organ development processes (for example), that
      start later than at the zygote stage, we could have something that indicates
      an immature stage to a mature stage? '
    - 'I thought the goal is to focus on developmental processes of **gross anatomical
      parts**: such as the heart, the limb, or the nervous system, defined by Uberon
      for animals; we are not modelling development as temporal progressions of life
      cycles per se.'
    - "> we are not modelling development as temporal progressions\r\n\r\n\r\nBut\
      \ your definition states \"progression over time\" - I guess this is what I\
      \ would like to see clarified. We need to be very clear about what these grouping\
      \ terms are to make sue they only cover the terms we want. \r\n\r\nMaybe \"\
      Any developmental process whose specific outcome is the progression of a gross\
      \ anatomical part of an animal from an initial immature state, to a later, more\
      \ mature state\" ... along these lines? \r\n\r\nThanks, Pascale"
    - "The definition I proposed is following the definition we have for the parent\
      \ term GO:0032502 developmental process. Perhaps the reference can be better\
      \ but I haven't found one.\r\nThe logical definition, when we have a Uberon\
      \ term would be 'developmental process' and ('results in development of' some\
      \ 'animal gross anatomical part') "
    - "Ontology editor meeting 2023-07-31:\r\n1. We should specify the initial conditions\
      \ for terms of specific anatomical parts; an example may be included in the\
      \ comment of these grouping terms.\r\n2. PO does not have a term of plant gross\
      \ anatomical part"
    - What about Dicty? It has cell differentiation when it fruits and is a really
      multicellular organism then. It also has this epithelium like organization GO
      term as it has alpha and beta catenins. Dicty is always different and the development
      is not strictly a cellular process there is a lot more to it.
    - How about a social amoeba gross anatomical part developmental process? Is there
      an anatomy term that we can use for LD?
    - "We have many anatomy terms that represent the complexity. Just a selection\
      \ here:\r\nDDANAT:0000029 tip-organizer of the migratory slug\r\nDDANAT:0000042\
      \ upper cup region of the early culminant\r\nDDANAT:0000044 prespore/base region\
      \ of the early culminant\r\nDDANAT:0000049 prestalk A region of the mid culminant\r\
      \nDDANAT:0000062 apical disc of the late culminant\r\nDDANAT:0000067 outer basal\
      \ disc of the late culminant\r\nDDANAT:0000078 surface sheath of the late culminant\r\
      \nDDANAT:0000405 prespore cell\r\nDDANAT:0000012 fruiting body ('sorocarp' is\
      \ synonym)\r\nDDANAT:0010001 Dictyostelium discoideum anatomical structure\r\
      \n\r\nhttps://github.com/dictyBase/migration-data/blob/master/ontologies/dicty_anatomy.obo"
    - Is DDANAT_0010082 whole organism the proper grouping term equivalent to gross
      anatomical part in animals or plants? The goal is to have a grouping term for
      all multicellular body parts and to use it in the logical definition so that
      each specific body part development can be automatically inferred to be a subclass
      of gross anatomical part development.
    - "> DDANAT:0000405 prespore cell\r\n\r\nGross anatomical part is about multicellular\
      \ structures thus a cell is not a gross anatomical part. I have not checked\
      \ the others."
    - I know, it was just a selection
    - "+[Term]\r\n+id: GO:0160108\r\n+name: animal gross anatomical part developmental\
      \ process\r\n+namespace: biological_process\r\n+def: \"Any developmental process\
