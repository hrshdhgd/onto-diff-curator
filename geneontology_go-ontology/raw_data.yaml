    issue_comments:
    - The structure is not in alignment with exocytosis. Seems incorrect to say that
      exocytosis occurs in the cytoplasm, but 'synaptic vesicle exocytosis' is a child
      of 'synaptic vesicle transport'. Isn't exocytosis more than just transport of
      the vesicle? I would be ok with it being a 'vesicle-mediated transport' because
