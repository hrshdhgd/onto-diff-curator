    \ \u2026"
  pr_body: "\u2026fixes #27413"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 27413
    issue_title: 'NTR: [magnesium ion transport from cytosol to endoplasmic reticulum]'
    issue_body: "Please provide as much information as you can: \r\n\r\n* **Suggested\
      \ term label:**\r\nmagnesium ion transport from cytosol to endoplasmic reticulum\r\
      \n\r\n* **Definition (free text)**\r\nThe directed movement of magnesium ion\
      \ from cytosol to endoplasmic reticulum. \r\n\r\n* **Reference, in format PMID:#######**\r\
      \nPMID:38513662\r\n\r\n* **Gene product name and ID to be annotated to this\
      \ term**\r\nTMEM94\r\n\r\n* **Parent term(s)**\r\nGO:1903830 magnesium ion transmembrane\
      \ transport\r\n\r\n* **Children terms (if applicable)** Should any existing\
      \ terms that should be moved underneath this new proposed term?\r\n\r\n\r\n\
      * **Synonyms (please specify, EXACT, BROAD, NARROW or RELATED)**\r\n\r\n* **Cross-references**\r\
      \n* For enzymes, please provide RHEA and/or EC numbers. \r\n* Can also provide\
      \ MetaCyc, KEGG, Wikipedia, and other links.\r\n\r\n* **Any other information**\r\
      \n"
    issue_labels:
    - New term request
    - targeting and transport
    issue_comments:
    - "@lbreuza PMID:38513662 describes a single-step process carried out by TMEM94.\
      \ Thus, instead of a BP, perhaps we should make an MF, e.g. \"P-type magnesium\
      \ ion endoplasmic reticulum transporter activity\", child of GO:0015444 P-type\
      \ magnesium transporter activity.\r\nhttps://wiki.geneontology.org/Guidelines_for_new_Molecular_Functions"
    - "Hi,\r\nI had the same doubt but as I found  an existing term: calcium ion transport\
      \ from cytosol to endoplasmic reticulum, I thought it would be fine.\r\nIf I\
      \ read the documentation you pointed out I would not create the term you suggested.\
      \ \"Cellular structures are not functions. Many cellular component references\
      \ have been made obsolete in the function ontology. For example, a mitochondrial\
      \ primase needs only be primase activity because annotators can assign location\
      \ to gene products by annotating with appropriate terms from the cellular component\
      \ ontology.\"\r\nI already curated GO:0015444 P-type magnesium transporter activity\
      \ with that paper, but how to capture the fact that it is involved in magnesium\
      \ entry within the ER.\r\nMaybe @pgaudet can help me with that annotation.\r\
      \nThanks a lot for looking into this.\r\nBest, Lionel\r\n"
    - "+[Term]\r\n+id: GO:0160176\r\n+name: magnesium ion transport from cytosol to\
      \ endoplasmic reticulum\r\n+namespace: biological_process\r\n+def: \"The directed\
      \ movement of magnesium ion from cytosol to endoplasmic reticulum.\" [PMID:38513662]\r\
      \n+intersection_of: GO:0006810 ! transport\r\n+intersection_of: has_primary_input\
      \ CHEBI:18420 ! magnesium(2+)\r\n+intersection_of: has_target_end_location GO:0005783\
      \ ! endoplasmic reticulum\r\n+intersection_of: has_target_start_location GO:0005829\
      \ ! cytosol\r\n+intersection_of: results_in_transport_across GO:0016020 ! membrane\r\
      \n+property_value: term_tracker_item \"https://github.com/geneontology/go-ontology/issues/27413\"\
      \ xsd:anyURI\r\n+created_by: rynl\r\n+creation_date: 2024-03-27T22:02:27Z\r\n"
