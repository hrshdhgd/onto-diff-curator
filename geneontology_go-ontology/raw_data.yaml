  pr_closed_issues:
  - issue_number: 15429
    issue_title: replaced_by:obsolete term id situations
    issue_body: "Our OBO parsing scripts have been failing on loading because some\
      \ obsolete terms have replaced_by terms that are themselves obsolete or were\
      \ merged into other terms.  Upon closer examination, there are only a few but\
      \ they are doozies.\r\n\r\n(1) GO:0022815 replaced by GO:0022891 which was itself\
      \ replaced by GO:0022857\r\n(2) GO:0003733 replaced by GO:0030529 which was\
      \ merged into GO:1990904\r\n(3) GO:0030531 replaced by GO:0030529 which was\
      \ merged into GO:1990904\r\n(4) GO:0030356 replaced by GO:0030531 which was\
      \ replaced by GO:0030529 which was merged into GO:1990904\r\n\r\nI suggest that\
      \ the replaced by fields be updated as follows:\r\n\r\n(1) GO:0022815 replaced\
      \ by GO:0022857\r\n(2) GO:0003733 replaced by GO:1990904\r\n(3) GO:0030531 replaced\
      \ by GO:1990904\r\n(4) GO:0030356 replaced by GO:1990904\r\n\r\nAny objections?\
      \  How can we prevent this from happening in the future?  Is this a problem\
      \ that others have also encountered in their GO loading pipelines?\r\n\r\n\r\
      \n"
    issue_labels:
    - QC
    issue_comments:
    - "@dougli1sqrd will implement a check to prevent this happening moving forward.\r\
      \n\r\nI'll repair these in place for now"
    - Thank you, Chris!
    - "I made a sparql query that finds a couple more. Let's make sure that this isn't\
      \ being to aggresive:\r\n```\r\n?class\t?replacement\r\n<http://purl.obolibrary.org/obo/GO_0008581>\t\
      <http://purl.obolibrary.org/obo/GO_0004221>\r\n<http://purl.obolibrary.org/obo/GO_0008436>\t\
      <http://purl.obolibrary.org/obo/GO_0030530>\r\n```\r\n\r\nThe sparql for this\
      \ was: \r\n```\r\nPREFIX owl: <http://www.w3.org/2002/07/owl#>\r\nPREFIX IAO:\
      \ <http://purl.obolibrary.org/obo/IAO_>\r\n\r\nSELECT ?class ?replacement\r\n\
      WHERE {\r\n  ?class IAO:0100001 ?repl .\r\n  BIND(IF(isLITERAL(?repl), URI(CONCAT(\"\
      http://purl.obolibrary.org/obo/\", STRBEFORE(?repl, \":\"), \"_\", STRAFTER(?repl,\
      \ \":\"))), ?repl) as ?replacement )\r\n  ?replacement owl:deprecated true .\r\
      \n\r\n  FILTER NOT EXISTS {\r\n    ?class IAO:0000231 IAO:0000227 .\r\n  }\r\
      \n}\r\n```"
    - https://github.com/geneontology/go-ontology/pull/15506
