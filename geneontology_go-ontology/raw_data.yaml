      \ of these relations need to be changed. I suppose ideally we should remove\
      \ the relation between 'transport vesicle' and 'cytoplasmic vesicle', and instead\
      \ make 'transport vesicle' a direct child of 'GO:0031982 vesicle' (e.g. exosomes\
      \ are transport vesicles and are extracellular, and not cytoplasmic).\r\n\r\n\
      I have just had a look in QuickGO and it shows there are 649 manual experimentally-evidenced\
