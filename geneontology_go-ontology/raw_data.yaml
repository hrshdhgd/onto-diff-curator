  pr_closed_issues:
  - issue_number: 15478
    issue_title: mRNA cleavage and polyadenylation specificity factor complex assembly
    issue_body: "May we have a term for assembly of the complex represented by GO:0005847?\r\
      \n\r\nid: GO:new\r\nname: mRNA cleavage and polyadenylation specificity factor\
      \ complex assembly\r\nnamespace: biological_process\r\ndef: \"The aggregation,\
      \ arrangement and bonding together of a set of components to form the mRNA cleavage\
      \ and polyadenylation specificity factor complex.\" [PMID:27401558]\r\n*is_a:\
      \ GO:0022618 ! ribonucleoprotein complex assembly\r\npart_of: RNA 3'-end processing\
      \ ! GO:0031123\r\n\r\noptional: include gloss with definition to say the complex\
      \ forms cotranscriptionally, and/or to include more details from the definition\
      \ of the complex itself\r\n\r\n*RNP seems implied by RNA binding noted in GO:0005847\
      \ def, and by cotranscriptional assembly (per cited paper intro), but GO:0005847\
      \ is not is_a GO:1990904 ! ribonucleoprotein complex. For the new term, use\
      \ GO:0034622 ! cellular protein-containing complex assembly if GO:0022618 wouldn't\
      \ work well.\r\n"
    issue_labels:
    - New term request
    - PomBase
    - protein complex
    - editors-discussion
    - assembly and biogenesis
    issue_comments:
    - "@mah11 \r\nLooking at a few papers on the CPSF, it seems that the complex is\
      \ described as a protein-containing complex that interacts with pre-mRNA, so\
      \ I would be inclined to use GO:0034622 ! cellular protein-containing complex\
      \ assembly for the is_a parent rather than GO:1990904 ! ribonucleoprotein complex.\r\
      \nI'm happy to include a more detailed definition, but could you please add\
      \ the exact text you'd like to this ticket and then I'll go ahead and create\
      \ the term.  \r\nThx."
    - "> I would be inclined to use GO:0034622 ... for the is_a parent rather than\
      \ GO:1990904\r\n\r\nfine; thanks for investigating\r\n\r\n> I'm happy to include\
      \ a more detailed definition, but could you please add the exact text you'd\
      \ like\r\n\r\nI have no requirement or preference for text beyond the standard\
      \ phrasing I put in the original summary; I merely noted what content might\
      \ go into a gloss if anyone on the GO-editorial end thought it advisable.\r\n"
