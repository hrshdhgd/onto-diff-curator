  pr_body: "\u2026er than be a part of conjugation. Fixes #9717"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 9717
    issue_title: start and end of conjugation
    issue_body: "To define the start and end of conjugation I have consulted 3 fission\
      \ yeast experts\r\n(professor Olaf Nielsen who has worked on conjugation for\
      \ &gt;20 years http://www1.bio.ku.dk/english/staff/profile/?id=39875&f=3, Juan\
      \ Mata  who works on conjugation related fields/ meiosis and Antonia Lock our\
      \ curator whose PhD was related to pheromone pathway)\r\n\r\nStart and end:\
      \ conjugation \r\nconjugation starts when cells of opposite mating type begin\
      \ to physically  move towards each other (shmooing)  and ends with the formation\
      \ of a diploid zygote.\r\n\r\nThis means that the graph is a bit wrong at the\
      \ moment.\r\n\r\nProcesses which are definitely  considered to \"part_of\" conjugation\
      \ are \r\ni) Shmoo formation (movement of cells toward each other and the associated\
      \ shape changes) \r\ni) agglutination \r\nii) Cell wall degradation involved\
      \ in conjugation \r\nii) karyogamy \r\niii) cytogamy \r\n\r\nThis means that\
      \ the graph is a bit wrong at the moment as it includes processes which are\
      \ clearly upstream (mainly upstream direct regulation) \r\n\r\nAll of the following\
      \ terms are \"regulation of conjugation\", rather than \"involved in\" \r\n\
      1. response to pheromone involved in conjugation with cellular fusion \r\nThis\
      \ one is a little more complicated as it has a child term \r\n       GO:0000753\
      \ cell morphogenesis involved in conjugation with cellular fusion \r\n(this\
      \ includes the narrow synonym Shmooing, we should  have a separate  term for\
      \  \"shmooingshmoo formation\"), which is part of the process. \r\n2. peptide\
      \ pheromone export involved in conjugation with cellular fusion \r\n3. peptide\
      \ mating pheromone maturation involved in conjugation with cellular fusion \r\
      \n4. mating pheromone secretion involved in conjugation with cellular fusion\
      \ \r\n5. signal transduction involved in conjugation with cellular fusion \r\
      \n\r\nFirst step is to see if SGD agree with this start and end, or if the S.\
      \ cerevisiae community see thing differently\u2026.\r\n\r\nVal\r\n\r\nReported\
      \ by: ValWood\r\n\r\nOriginal Ticket: [geneontology/ontology-requests/9510](https://sourceforge.net/p/geneontology/ontology-requests/9510)\r\
      \n"
    issue_labels:
    - PomBase
    - development
    - start_and_end
    issue_comments:
    - "Juan also said (independently, this wasn't one of the question)\n\"I think\
      \ it makes sense to separate the physical process from its regulation\"\nI think\
      \ this refers to the fact that at present in GO we \"lump\" by default \n\n\
      Val \n\nOriginal comment by: ValWood\n"
    - "HI Val, \n\nWe agree, Shmoo formation, agglutination, cell wall degradation,\
      \ karyogamy and cytogamy are 'part_of' conjugation...\nBut, the terms 1-5 are\
      \ prerequisites for conjugation to start. So I wouldn't think of them as regulating\
      \ conjugation. May be all these terms need a common upper level grouping term?\n\
      BTW, mating (GO:7618) is not related to conjugation, shouldn't it be?\n\nTHanks,\n\
      \nRama\n\nOriginal comment by: rbalakri\n"
    - 'Isn''t upstream regulation of a process always a prerequisite for a process
      to start?


      My thought is that just because something is required for a process to occur,
      does not mean that it is necessarily involved in this process directly.

      An obvious example would be  that splicing  and nucleocytoplasmic transport
      are *required* for  correct cell cycle regulation to occur, but they are not
      involved in regulation of the cell cycle or the cell cycle directly.

      Other processes are involved in regulation of the cell cycle via transcriptional
      regulation, or some upstream signal transduction. These signalling pathways
      are involved in "regulation of the process"


      The pheromone related processes are the second type. They are the upstream signal
      transduction pathways required for conjugation to begin. They are upstream "direct"
      regulators of conjugation.

      Everyone we have asked was fairly definite that the "pheromone signalling pathway"
      was not "part of" conjugation but was regulating it.


      Another example, gene specific transcription is now all described as "regulation
      of transcription", this regulation is still required for the transcription of
      gene specific genes, but it is regulation...


      More generally the signalling pathway involved in regulation of a process will
      always be "

      regulation of" unless the process is specifically defined to include the signalling
      pathway.


      So, I''m not sure a "common parent" would be required as they will be related
      by "regulation" they will be grouped under "sexual reproduction"


      Re "mating" this is positioned as a multicellualr process, so it maybe needs
      the definition making a little more specific (and a taxon flag)


      Lets see what David thinks, but if you are not convinced, would it be possible
      to spot check a member of the community to see where they believe conjugation
      begins?


      Val


      Original comment by: ValWood

      '
    - "I think I agree with Val on this point because the objective of the signaling\
      \ is to start the conjugation process. I would suggest changing the terms above\
      \ to:\n1. response to pheromone involved in regulation of conjugation with cellular\
      \ fusion\n2. peptide pheromone export involved in regulation of conjugation\
      \ with cellular fusion\n3. peptide mating pheromone maturation involved in regulation\
      \ of conjugation with cellular fusion\n4. mating pheromone secretion involved\
      \ in regulation of conjugation with cellular fusion\n5. signal transduction\
      \ involved in regulation of conjugation with cellular fusion \n\nI would move\
      \ GO:0000753 cell morphogenesis involved in conjugation with cellular fusion\
      \ to be a part of the conjugation process.\n\n-D\n"
    - '@AntoniaLock How does this sound to you?

      '
    - 'So it sounds like you have agreed to make pheromone signalling and shmooing
      (cells growing towards each other) part of "regulation" of conjugation.


      This means that conjugation itself starts with agglutination? (followed by cell
      wall breakdown, cytogamy & karyogamy)?


      I think this sounds good (though I could probably be swayed in a different direction!)

      '
    - "The process would start with schmooing.\nFrom above:\n\nProcesses which are\
      \ defiantly considered to \"part_of\" conjugation are\ni) Shmoo formation (movement\
      \ of cells toward each other and the associated shape changes)\ni) agglutination\n\
      ii) Cell wall degradation involved in conjugation\nii) karyogamy\niii) cytogamy\
      \ \n"
    - "yeah, that ;) \n"
