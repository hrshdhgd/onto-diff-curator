- id: pr19110
  pr_title: "Adding DNA synthesis for mitochondrial DNA replication and updating n\u2026"
  pr_body: "\u2026ame of GO:1904860. Fixes #17716"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 17716
    issue_title: DNA synthesis/DNA replication question
    issue_body: "Hullo!\r\n\r\nLooking at the annotation of replicative polymerases.\r\
      \n\r\nThe current structure of the ontology means we want to annotate with:\r\
      \nGO:0006261 \tDNA-dependent DNA replication \t\r\nwe have to remember to also\
      \ co-annotate with:\r\nGO:0090592 \tDNA synthesis involved in DNA replication\r\
      \nso that it can be found under \r\nDNA biosynthetic process\r\nand \r\nDNA\
      \ replication\r\n\r\nAs many of these mutants are lethal, there is a lot of\
      \ in vitro experiments - and so not many chances to annotate the experimental\
      \ work with \r\nGO:1904860 | DNA biosynthetic process involved in mitotic DNA\
      \ replication\r\nwhich \"bags\" both branches.\r\n\r\nThere may be a very good\
      \ reason why not, but any chance of a:\r\n\r\nDNA synthesis involved in DNA-dependent\
      \ DNA replication??\r\n![Screenshot 2019-08-15 at 14 38 47](https://user-images.githubusercontent.com/11865746/63098863-c3dda700-bf6b-11e9-92e7-51c08e118fbb.png)\r\
      \n"
    issue_labels:
    - FlyBase
    issue_comments:
    - "Adding to this, if one were to annotate to \r\n-mitochondrial DNA replication\r\
      \nwe have to remember to co-annotate with a biosynthesis branch term:\r\n![Screenshot\
      \ 2019-08-20 at 08 22 21](https://user-images.githubusercontent.com/11865746/63326311-e4b74b00-c323-11e9-901c-ca9fbdbe1f76.png)\r\
      \n\r\n\r\n"
    - "I think \"mitochondrial DNA replication\" could go under biosynthesis.\r\n\r\
      \nThe reason for the difference in nuclear replication is that not all replication\
      \ is biosynthetic. I can't remember why (@mah11 will know). To me now this seems\
      \ odd but I think it is that some of the subprocesses are not biosynthetic processes\
      \ (possibly something to do with primer degradation during removal caused TPVs?).\r\
      \n\r\n If this is the case, i can't think of any immediate reason why \"mitochondrial\
      \ DNA replication\" cannot go directly under \"DNA synthesis involved in DNA\
      \ replication\" (giving it the DNA biosyntheic process parent) , because it's\
      \ all equivalent to \"leading strand synthesis\" \r\n\r\n\r\n"
    - "> The reason for the difference in nuclear replication is that not all replication\
      \ is biosynthetic\r\n\r\nNo; it's that DNA replication involves more than just\
      \ DNA synthesis.\r\n\r\nThe same may be true for mitochondrial DNA replication,\
      \ at least in some systems. I don't know it well, but a brief search suggests\
      \ that different mechanisms exist, e.g.\r\n\r\nhttps://academic.oup.com/jb/article/164/3/183/5040786\r\
      \nhttp://www.biochemsoctrans.org/content/45/2/513\r\n"
    - "I still think this is odd. To all intents and purposes DNA replication is a\
      \ biosynthetic process. Which \"parts\" are not biosynthesis?\r\n\r\n"
    - primers are made of RNA
    - "Got it. So DNA replication is part of \"cellular biosynthetic process\", but\
      \ not part_of DNA biosynthesis. \r\n"
    - "So the \"involved in\" might be a good fudge?\r\ne.g.\r\nDNA synthesis involved\
      \ in DNA-dependent DNA replication\r\nDNA synthesis involved inmitochondrial\
      \ DNA replication\r\n\r\nIt would be helpful to users coming from a top-down\
      \ query point-of-view."
    - "> So DNA replication is part of \"cellular biosynthetic process\",\r\n\r\n\
      I don't know the intended scope of that grouping term, so I'm not in a position\
      \ to comment."
    - "\r\nIn these cases I think it is clearer if the terms are worded\r\n\r\nDNA-dependent\
      \ DNA replication, DNA synthesis\r\n\r\nthis matches\r\nGO:0006269    DNA replication,\
      \ synthesis of RNA primer\r\n\r\nand it is clearer that this is a sub-part of\
      \ the process.\r\n\r\nTo me, \r\nDNA synthesis involved in DNA-dependent DNA\
      \ replication\r\njust looks confusing.... "
    - "i agree that this term isn't great and could turn users off: DNA synthesis\
      \ involved in DNA-dependent DNA replication\r\n\r\n\r\n"
    - As long as the inheritance works, I don't mind!
    - "@vanaukenk, others: any more views/progress on this one?\r\nI'm particularly\
      \ keen to have \"mitochondrial DNA replication (GO:0006264)\" put under the\
      \ \"DNA biosynthetic process (GO:0071897)\" branch (see Val's comment above).\r\
      \nThanks, Steven\r\n"
    - "@sjm41 \r\n\r\nAs @hattrill suggested, how about we create the new term, 'DNA\
      \ synthesis involved in mitochondrial DNA replication' and position it in the\
      \ ontology as follows:\r\n\r\nis_a DNA biosynthetic process (GO:0071897)\r\n\
      part_of mitochondrial DNA replication (GO:0006264)\r\n-DNA synthesis involved\
      \ in mitochondrial DNA replication (GO:new)\r\n\r\nand defined as:\r\n\"Any\
      \ DNA biosynthetic process that is involved in mitochondrial DNA replication.\"\
      \r\n\r\nWe could use Midori's two reviews above as definition xrefs, but I'm\
      \ happy to add more papers if you have some from your curation."
    - "Thanks @vanaukenk - this approach sounds good.\r\nBut wouldn't the new term\
      \ be a is_a child of \"DNA synthesis involved in DNA replication\" (GO:0090592)\
      \ rather than \"DNA biosynthetic process\" (GO:0071897)?\r\n(see Helen's screenshot\
      \ in her second post above).\r\n\r\nThen the new term would be a 'sister' term\
      \ to the existing \"DNA biosynthetic process involved in mitotic DNA replication\"\
      \ (GO:1904860).\r\n\r\nOn that note, it would be good to use the same wording\
      \ for these two sister terms  - e.g. use \"DNA synthesis involved in...\" for\
      \ both."
    - "@sjm41 \r\n\r\nYes, you're right about the more granular parent, and the wording\
      \ for all of the terms should be the same, although it looks like we have both\
      \ versions throughout this part of the ontology with some terms having synonyms\
      \ and not others.\r\n\r\n@ukemi - do you have opinions on which language should\
      \ prevail: 'DNA biosynthetic process' vs 'DNA synthesis' ?\r\n"
    - It's kind of a toss-up. I think the community uses DNA synthesis more that biosynthesis,
      but to keep internally consistent in the ontology with other terms, biosynthesis
      would be more appropriate. Our general rule is to use what is used by the community
      and then make a synonym for people who are searching across the ontology.
    - "Pubmed:\r\n\"DNA synthesis\" ~45,500\r\n\"DNA biosynthesis\" ~34,000"
    - "Thanks, @ukemi \r\nFor these child terms, I'll go with \"DNA synthesis\" and\
      \ make sure all of the appropriate synonyms are there."
