    issue_body: "For annotation of  [PMID:28177282](https://www.ncbi.nlm.nih.gov/pubmed/?term=28177282)\
      \ , I need a new term for `larynx morphogenesis`. Since there is an UBERON term\
      \ for `larynx`, I can model the new term after `bronchus morphogenesis`, giving\
      \ me this:\r\n\r\n> [Term]\r\n> id: GO:new\r\n> name: larynx morphogenesis\r\
      \n> namespace: biological_process\r\n> def: \"The process in which the larynx\
      \ is generated and organized. The larynx is a continuation of the pharynx that\
      \ is involved in breathing, sound production, and protecting the trachea against\
      \ food aspiration.\" [GOC:krc]\r\n> is_a: GO:0009887 ! animal organ morphogenesis\r\
      \n> intersection_of: GO:0009653 ! anatomical structure morphogenesis\r\n> intersection_of:\
      \ results_in_morphogenesis_of UBERON:0001737 ! larynx\r\n\r\n\r\n\r\n\r\n@ukemi\
      \ - The term for `bronchus morphogenesis` that I am using as a model for the\
      \ new term `larynx morphogenesis` also has a part of relationship to a term\
      \ for `bronchus development`. No parallel term exists for `larynx development`.\
      \ Is there a recommended practice within the development and morphogenesis area\
      \ to create both terms, even if only one is currently requested for annotation?\r\
      \n\r\n\r\n"
    issue_labels:
