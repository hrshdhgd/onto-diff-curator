    - "Oh right ! Would everyone agree then to move 'cargo receptor activity' as a\
      \ direct child of 'molecular function'? and move children as indicated above.\
      \ I attach a screenshot of the proposed changes: \r\n\r\n\r\n<img width=\"519\"\
      \ alt=\"image\" src=\"https://user-images.githubusercontent.com/4782928/36372476-7de76670-1565-11e8-8e05-786e457be8d3.png\"\
