      \ vesicle cycle', which occurs in the 'presynapse' (Please see Figure 1 in the\
      \ same review PMID:15217342). Therefore, I think there is an error in the ontology\
      \ and the relation to 'postsynapse' is incorrect. Could you please correct me,\
      \ if I am wrong and the relation to 'postsynapse' is in fact correct? I will\
      \ appreciate the SynGO team's advice on this.\r\nThanks,\r\nBarbara\r\n\r\n\
      cc @RLovering @thomaspd @pgaudet \r\n"
    - "@ftwkoopmans my third suggested revision is about the relations of the GO term\
