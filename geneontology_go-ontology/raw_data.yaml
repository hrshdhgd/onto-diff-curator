  - issue_number: 13473
    issue_title: 'NTR: positive and negative regulation of aggregation involved in
      sorocarp development'
    issue_body: "Hello:\r\n\r\nI would like to request two new GO terms: \r\n\r\n\
      positive regulation of aggregation involved in sorocarp development\r\nnegative\
      \ regulation of aggregation involved in sorocarp development\r\n\r\nboth would\
      \ be children of the existing GO term:\r\n\r\nGO:0060176       regulation of\
      \ aggregation involved in sorocarp development\r\n\r\nThe definitions should\
      \ be:\r\n\r\nPositive regulation:\r\nAny process that increases the frequency,\
      \ rate or extent of aggregation involved in sorocarp development. Aggregation\
      \ involved in sorocarp development is the process whose specific outcome is\
      \ the progression of the aggregate over time, from its formation to the point\
      \ when a slug is formed. Aggregate development begins in response to starvation\
      \ and continues by the chemoattractant-mediated movement of cells toward each\
      \ other. The aggregate is a multicellular structure that gives rise to the slug.\r\
      \n\r\nNegative regulation:\r\nAny process that decreases the frequency, rate\
      \ or extent of aggregation involved in sorocarp development. Aggregation involved\
      \ in sorocarp development is the process whose specific outcome is the progression\
      \ of the aggregate over time, from its formation to the point when a slug is\
      \ formed. Aggregate development begins in response to starvation and continues\
      \ by the chemoattractant-mediated movement of cells toward each other. The aggregate\
      \ is a multicellular structure that gives rise to the slug.\r\n\r\nThe reference\
      \ PMID: 28257811, Functional interaction of PkcA and PldB regulate aggregation\
      \ and development in Dictyostelium discoideum, provides an example of negative\
      \ regulation.\r\n\r\nPlease let me know if you have further questions. \r\n\
      Thanks,\r\nBob Dodson"
    issue_labels:
    - New term request
    - dictyBase
    issue_comments: []
