- id: pr28193
  pr_title: "Obsoleted 3 proton-transporting ATP synthase complex, coupling factor\u2026"
  pr_body: "\u2026 F(o) terms; #27253"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 27253
    issue_title: 'Rationalise ''respiratory chain complex'' terms '
    issue_body: "Following the similar efforts to rationalise the alpha-ketoglutarate\
      \ dehydrogenase complexes and TCA cycle complexes (see #26122 and #26882), I\
      \ propose we do something similar for respiratory chain complexes.  We currently\
      \ have separate terms for each of these (sub)complexes for eukaryotes (labeled\
      \ as 'mitochondrial X complex' and sometimes also 'chloroplast X complex') and\
      \ for bacteria (labeled as 'plasma membrane X complex'). And then we have orthogonal\
      \ grouping systems based on the complex type or the subcellular location ('X\
      \ respirasome'). This all results in many interconnected terms and an overly\
      \ complicated tree. These complexes are homologous across species, so I think\
      \ we can simplify these terms and make things easier for curators/users.\r\n\
      \r\nCurrently, we have complexes I, II, III and IV grouped under 'respiratory\
      \ chain complex' like this:\r\n```\r\nrespiratory chain complex\r\n    |__fumarate\
      \ reductase complex\r\n    |   |__mitochondrial respiratory chain complex II,\
      \ succinate dehydrogenase complex (ubiquinone)\r\n    |   |__plasma membrane\
      \ fumarate reductase complex\r\n    |__mitochondrial respiratory chain complex\
      \ I, membrane segment\r\n    |__mitochondrial respiratory chain complex I, peripheral\
      \ segment\r\n    |__NarGHI complex\r\n    |__respiratory chain complex I\r\n\
      \    |   |__mitochondrial respiratory chain complex I\r\n    |   |    |__mitochondrial\
      \ respiratory chain complex I, membrane segment\r\n    |   |    |__mitochondrial\
      \ respiratory chain complex I, peripheral segment\r\n    |   |__plasma membrane\
      \ respiratory chain complex I\r\n    |__respiratory chain complex II\r\n   \
      \ |   |__fumarate reductase complex\r\n    |   |   |__mitochondrial respiratory\
      \ chain complex II, succinate dehydrogenase complex (ubiquinone)\r\n    |  \
      \ |   |__plasma membrane fumarate reductase complex\r\n    |   |__plasma membrane\
      \ respiratory chain complex II\r\n    |   |   |__plasma membrane fumarate reductase\
      \ complex\r\n    |   |   |__plasma membrane succinate dehydrogenase complex\r\
      \n    |   |       |__plasma membrane succinate dehydrogenase complex (ubiquinone)\r\
      \n    |   |__succinate dehydrogenase complex\r\n    |       |__plasma membrane\
      \ succinate dehydrogenase complex\r\n    |       |   |__plasma membrane succinate\
      \ dehydrogenase complex (ubiquinone)\r\n    |       |__succinate dehydrogenase\
      \ complex (ubiquinone)\r\n    |           |__mitochondrial respiratory chain\
      \ complex II, succinate dehydrogenase complex (ubiquinone)\r\n    |        \
      \   |__plasma membrane succinate dehydrogenase complex (ubiquinone)\r\n    |__respiratory\
      \ chain complex III\r\n    |   |__mitochondrial respiratory chain complex III\r\
      \n    |   |__plasma membrane respiratory chain complex III\r\n    |__respiratory\
      \ chain complex IV\r\n    |   |__mitochondrial respiratory chain complex IV\r\
      \n    |   |__plasma membrane respiratory chain complex IV\r\n    |__succinate\
      \ dehydrogenase complex\r\n        |__plasma membrane succinate dehydrogenase\
      \ complex\r\n            |__plasma membrane succinate dehydrogenase complex\
      \ (ubiquinone)\r\n        |__succinate dehydrogenase complex (ubiquinone)\r\n\
      \            |__mitochondrial respiratory chain complex II, succinate dehydrogenase\
      \ complex (ubiquinone)\r\n            |__plasma membrane succinate dehydrogenase\
      \ complex (ubiquinone)\r\n```\r\n\r\nAnd then we have a (completely separate?)\
      \ tree for complex V under 'proton-transporting ATP synthase complex':\r\n```\r\
      \n|__proton-transporting ATP synthase complex\r\n    |__chloroplast proton-transporting\
      \ ATP synthase complex\r\n    |   |__chloroplast proton-transporting ATP synthase\
      \ complex, catalytic core CF(1)\r\n    |   |__chloroplast proton-transporting\
      \ ATP synthase complex, coupling factor CF(o)\r\n    |__mitochondrial proton-transporting\
      \ ATP synthase complex\r\n    |   |__mitochondrial proton-transporting ATP synthase\
      \ complex, catalytic sector F(1)\r\n    |   |   |__mitochondrial proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |   |__mitochondrial proton-transporting\
      \ ATP synthase, central stalk\r\n    |   |__mitochondrial proton-transporting\
      \ ATP synthase complex, coupling factor F(o)\r\n    |       |__mitochondrial\
      \ proton-transporting ATP synthase, stator stalk\r\n    |__plasma membrane proton-transporting\
      \ ATP synthase complex\r\n    |   |__plasma membrane proton-transporting ATP\
      \ synthase complex, catalytic core F(1)\r\n    |   |   |__plasma membrane proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |   |__plasma membrane proton-transporting\
      \ ATP synthase, central stalk\r\n    |   |__plasma membrane proton-transporting\
      \ ATP synthase complex, coupling factor F(o)\r\n    |       |__plasma membrane\
      \ proton-transporting ATP synthase, stator stalk\r\n    |__proton-transporting\
      \ ATP synthase complex, catalytic core F(1)\r\n    |   |__chloroplast proton-transporting\
      \ ATP synthase complex, catalytic core CF(1)\r\n    |   |__mitochondrial proton-transporting\
      \ ATP synthase complex, catalytic sector F(1)\r\n    |   |   |__mitochondrial\
      \ proton-transporting ATP synthase, catalytic core\r\n    |   |   |__mitochondrial\
      \ proton-transporting ATP synthase, central stalk\r\n    |   |__plasma membrane\
      \ proton-transporting ATP synthase complex, catalytic core F(1)\r\n    |   |\
      \   |__plasma membrane proton-transporting ATP synthase, catalytic core\r\n\
      \    |   |   |__plasma membrane proton-transporting ATP synthase, central stalk\r\
      \n    |   |__proton-transporting ATP synthase, catalytic core\r\n    |   | \
      \  |__mitochondrial proton-transporting ATP synthase, catalytic core\r\n   \
      \ |   |   |__plasma membrane proton-transporting ATP synthase, catalytic core\r\
      \n    |   |__proton-transporting ATP synthase, central stalk\r\n    |      \
      \ |__mitochondrial proton-transporting ATP synthase, central stalk\r\n    |\
      \       |__plasma membrane proton-transporting ATP synthase, central stalk\r\
      \n    |__proton-transporting ATP synthase complex, coupling factor F(o)\r\n\
      \        |__chloroplast proton-transporting ATP synthase complex, coupling factor\
      \ CF(o)\r\n        |__mitochondrial proton-transporting ATP synthase complex,\
      \ coupling factor F(o)\r\n        |   |__mitochondrial proton-transporting ATP\
      \ synthase, stator stalk\r\n        |__plasma membrane proton-transporting ATP\
      \ synthase complex, coupling factor F(o)\r\n        |   |__plasma membrane proton-transporting\
      \ ATP synthase, stator stalk\r\n        |__proton-transporting ATP synthase,\
      \ stator stalk\r\n            |__mitochondrial proton-transporting ATP synthase,\
      \ stator stalk\r\n            |__plasma membrane proton-transporting ATP synthase,\
      \ stator stalk\r\n```\r\n\r\nI suggest we greatly simply all of the above to\
      \ this:\r\n```\r\nrespiratory chain complex\r\n|__NarGHI complex*\r\n|__fumarate\
      \ reductase complex*\r\n|__respiratory chain complex I\r\n    |__ mitochondrial\
      \ respiratory chain complex I, membrane segment\r\n    |__mitochondrial chain\
      \ complex I, peripheral segment\r\n|__respiratory chain complex II (succinate\
      \ dehydrogenase)\r\n|__respiratory chain complex III\r\n|__respiratory chain\
      \ complex IV\r\n|__proton-transporting ATP synthase complex\r\n    |__proton-transporting\
      \ ATP synthase complex, catalytic core F(1)\r\n    |   |__proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |__proton-transporting ATP synthase,\
      \ central stalk\r\n    |__proton-transporting ATP synthase complex, coupling\
      \ factor F(o)\r\n        |__proton-transporting ATP synthase, stator stalk\r\
      \n```\r\n\r\n* I believe that 'NarGHI complex' is a valid bacterial respiratory\
      \ chain complex but doesn't group under the main 'respiratory chain complex\
      \ I-V' groupings.  Similarly, although the bacterial 'fumarate reductase complex'\
      \ is homologous to the 'respiratory chain complex II (succinate dehydrogenase)',\
      \ it works in the opposite direction and is not viewed as a subclass of ''respiratory\
      \ chain complex II'. Would you agree @dsiegele ?\r\n\r\n\r\nI'm assigning this\
      \ to you Raymond, since I know you enjoyed working on the related tickets ;-).\r\
      \nIf the proposals look good to folks, I can provide a more useful list of the\
      \ individual terms to obsolete and their 'replace by' terms."
    issue_labels:
    - enzymes
    - obsoletion
    issue_comments:
    - "These wikipedia links are useful:\r\nhttps://en.wikipedia.org/wiki/Electron_transport_chain\r\
      \nhttps://en.wikipedia.org/wiki/Oxidative_phosphorylation\r\n"
    - "Noticed an incorrect relationship GO:0098803 respiratory chain complex PART_OF\
      \ GO:0070469 respirasome\r\nPMID:23828195 \"Most of Complex II was found in\
      \ a free, non-associated form in plant as well as mammalian mitochondria, while\
      \ only a small proportion associated with supercomplex I/III/IV (Eubel et al.,\
      \ 2003; Ac\xEDn-P\xE9rez et al., 2008; Muster et al., 2010) (Fig. 1A). While\
      \ Complex V as dimer co-migrates with other supercomplexes but rarely as part\
      \ of supercomplexes. \"\r\nIt seems that our definition of respirasome is more\
      \ expansive than that of wikipedia:Supercomplex or the literature, see https://github.com/geneontology/go-ontology/issues/12846."
    - "As it stands, all children of GO:0098803 respiratory chain complex are inferred.\r\
      \nI added a relationship: proton-transporting ATP synthase complex part_of repirasome.\
      \ The resulting hierarchy looks like:\r\n![Screenshot from 2024-05-15 17-27-12](https://github.com/geneontology/go-ontology/assets/619520/6be86e92-57c9-4b54-818b-992b2af561d8)\r\
      \n\r\n@sjm41 Is this good enough, albeit not as succinct as you typed out?"
    - "Hi @raymond91125 \r\nThanks for working on this.\r\nMy main proposal here is\
      \ to obsolete all of the mitochondrial/chloroplast/bacterial ('plasma membrane')-specific\
      \ complexes that are included under the headings shown in your Protege screenshot.\
      \ I'm not sure if you've done/considered that suggestion?"
    - "> My main proposal here is to obsolete all of the mitochondrial/chloroplast/bacterial\
      \ ('plasma membrane')-specific complexes that are included under the headings\
      \ shown in your Protege screenshot. I'm not sure if you've done/considered that\
      \ suggestion?\r\n\r\nI see. So your proposal is to merge taxon-restricted terms\
      \ up to the taxon-general parents. Many of these terms carry the reference GOC:mtg_sensu.\
      \ I wonder if we should make sure there is a consensus to undo taxon considerations\
      \ on these. Thanks."
    - "Yep.\r\nDefinitely be good to check consensus on this. There are 2 thumbs-up\
      \ on my original comment, but we could bring this up at the next editor's meeting\
      \ to check wider consensus, and then also see if we feel further outreach is\
      \ required before making a final decision. Thanks. "
    - "I think we have decided to not create sensu-specific terms unless we describe\
      \ widely different CC or BPs. In this case the merge seems correct. \r\n\r\n\
      Pinging @cmungall and @thomaspd for confirmation. \r\n\r\nThanks, Pascale"
    - "The proposed merge is valid but would lead to incomplete results - for eukaryotes\
      \ the complex would no longer be found under mitochondrion. For gene searches\
      \ this may be less important since most genes are likely independently annotated\
      \ to the mitochondrial membrane, and we could have a rule to check for this,\
      \ but this is complex. We could also have a taxon GCI for this but this is also\
      \ complex.\r\n\r\n(analogous issues of course for proks)\r\n\r\nI appreciate\
      \ the need to simplify things for curators, but we should just filter out taxonomically\
      \ irrelevant terms in the curation UI. We need to balance the proposed simplifications\
      \ for us with effects on our users."
    - "> for eukaryotes the complex would no longer be found under mitochondrion.\
      \ For gene searches this may be less important since most genes are likely independently\
      \ annotated to the mitochondrial membrane, and we could have a rule to check\
      \ for this, but this is complex.\r\n\r\nYep, that's true. I guess we have to\
      \ decide whether it's more useful to users & curators to simplify the current\
      \ terms/connections as proposed (~70 terms/branches reduced to ~15), or if it's\
      \ better to keep the current situation to allow direct, taxon-specific annotations\
      \ to mitochondrial/chloroplast/bacterial versions of complexes.\r\n\r\nI guess\
      \ that's a general question that is just exemplified by this ticket...."
    - "Maybe one way to assess this is to see which terms are being used. Out of the\
      \ current set of 70, only 15 are being used (all evidence codes included):\r\
      \n\r\n- (4685)\tmitochondrial respiratory chain complex I\r\n- (1271)\tmitochondrial\
      \ respiratory chain complex III\r\n- (891)\tmitochondrial respiratory chain\
      \ complex IV\r\n- (570)\trespiratory chain complex IV\r\n- (494)\tmitochondrial\
      \ respiratory chain complex II, succinate dehydrogenase complex (ubiquinone)\r\
      \n- (154)\trespiratory chain complex I\r\n- (128)\tplasma membrane respiratory\
      \ chain complex I\r\n- (34)\tsuccinate dehydrogenase complex\r\n- (33)\trespiratory\
      \ chain complex II\r\n- (28)\tplasma membrane fumarate reductase complex\r\n\
      - (12)\trespiratory chain complex III\r\n- (9)\tNarGHI complex\r\n- (9)\tplasma\
      \ membrane succinate dehydrogenase complex\r\n- (9)\tsuccinate dehydrogenase\
      \ complex (ubiquinone)\r\n- (1)\tmitochondrial respiratory chain complex I,\
      \ peripheral segment\r\n\r\n\r\nIf we do keep the eukaryotes versus prokaryote\
      \ distinction, we should make the parent 'do not annotate' and have taxon constraints\
      \ on the children, shouldn't we? "
    - "> Yep, that's true. I guess we have to decide whether it's more useful to users\
      \ & curators to simplify the current terms/connections as proposed (~70 terms/branches\
      \ reduced to ~15), or if it's better to keep the current situation to allow\
      \ direct, taxon-specific annotations to mitochondrial/chloroplast/bacterial\
      \ versions of complexes\r\n\r\nFor curator complexity, do we anticipate new\
      \ annotations to these well-studied complexes\r\n\r\nuser complexity - I agree,\
      \ I dislike taxonomic lattices, but overall I suspect most non-bioinformatics\
      \ users don't care about the graph display and having complete gene sets for\
      \ terms like MM is more important (it would be good to proactively survey our\
      \ users about this though).\r\n\r\n> If we do keep the eukaryotes versus prokaryote\
      \ distinction, we should make the parent 'do not annotate' and have taxon constraints\
      \ on the children, shouldn't we?\r\n\r\nYes and yes, this should the standard\
      \ pattern when we create taxonomically variable subclasses to accommodate different\
      \ relationships"
    - "Ontology call: \r\n\r\n@cmungall best solution is the simplification, in conjunction\
      \ with rules that would make sure that the correct cellular anatomical entity\
      \ is also annotated, in cases where this can be determined (as in this case)."
    - '@ValWood These terms respiratory chain complex I, mitochondrial respiratory
      chain complex I have a taxon constraint never_in_taxon ''Schizosaccharomyces
      pombe'' and ''Saccharomyces cerevisiae''. Is that an error? '
    - "- [ ] rename GO:0042653 mitochondrial respiratory chain complex I, membrane\
      \ segment to \"respiratory chain complex I, membrane segment\"\r\n- [ ] rename\
      \ GO:0042652 mitochondrial respiratory chain complex I, peripheral segment to\
      \ \"respiratory chain complex I, peripheral segment\""
    - '@sjm41 Should all 3 terms merge: succinate dehydrogenase complex (ubiquinone),
      succinate dehydrogenase complex, and respiratory chain complex II?'
    - "> @sjm41 Should all 3 terms merge: succinate dehydrogenase complex (ubiquinone),\
      \ succinate dehydrogenase complex, and respiratory chain complex II?\r\n\r\n\
      Yes, I believe so."
    - "Below, I've tried to list the full set of proposed obsoletions/replace_by.\
      \ We may want to review the definitions of the remaining terms, especially for\
      \ complex II.\r\n\r\n==\r\n\r\nOBSOLETE:\r\n\r\n- [x] mitochondrial respiratory\
      \ chain complex I (GO:0005747)\r\n- [x] plasma membrane respiratory chain complex\
      \ I (GO:0045272)\r\n\r\nREPLACED BY:\r\nrespiratory chain complex I (GO:0045271)\r\
      \n\r\n==\r\n\r\nOBSOLETE:\r\n\r\n- [x] succinate dehydrogenase complex (GO:0045281)\r\
