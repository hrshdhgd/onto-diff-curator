  pr_title: "fixed typo in definition and incorrect taxon constraint for coregulat\u2026"
  pr_body: "\u2026or fixes #15998"
  pr_labels: []
  pr_comments: []
  pr_closed_issues:
  - issue_number: 15998
    issue_title: Improve definition of 'transcription coregulator activity' and children
    issue_body: "Further improvements over changes made in #15566\r\n\r\nNew definitions\
      \ by Colin Logie: \r\n\r\n**GO:0003712 transcription coregulator activity**\r\
      \nA protein or a member of a complex that interacts specifically and non-covalently\
      \ with a DNA-bound DNA-binding transcription factor to either activate or repress\
      \ the transcription of specific genes. \r\nCoregulators often act by altering\
      \ chromatin structure and modifications. For example, one class of transcription\
      \ coregulators modifies chromatin structure through covalent modification of\
      \ histones. A second ATP-dependent class modifies the conformation of chromatin.\
      \ A third class modulates interactions of DNA-binding transcription factor with\
      \ other transcription coregulators.\r\n\r\n_(Previous definition: A protein\
      \ or a member of a complex that interacts specifically and non-covalently with\
      \ a DNA bound DNA-binding transcription factor to either activate or repress\
      \ the transcription of specific genes. Coregulators often act by altering chromatin\
      \ structure and modifications. For example, one class of transcription coregulators\
      \ modifies chromatin structure through covalent modification of histones. A\
      \ second ATP-dependent class modifies the conformation of chromatin. Another\
      \ type of coregulator activity is the bridging of a DNA-binding transcription\
      \ factor to the basal transcription machinery. The Mediator complex, which bridges\
      \ transcription factors and RNA polymerase, is also a transcription coregulator\
      \ (specifically, a coactivator)._\r\n\r\n**GO:0003713 transcription coactivator\
      \ activity**\r\nA protein or a member of a complex that interacts specifically\
      \ and non-covalently with a DNA-bound DNA-binding transcription factor to activate\
      \ the transcription of specific genes. Coactivators often act by altering chromatin\
      \ structure and modifications. For example, one class of transcription coregulators\
      \ modifies chromatin structure through covalent modification of histones. A\
      \ second ATP-dependent class modifies the conformation of chromatin. Another\
      \ type of coregulator activity is the bridging of a DNA-binding transcription\
      \ factor to the basal transcription machinery. The Mediator complex, which bridges\
      \ transcription factors and RNA polymerase, is also a transcription coactivator.\r\
      \n\r\n_(Previous definition: A protein or a member of a complex that interacts\
      \ specifically and non-covalently with a DNA-binding transcription factor to\
      \ activate the transcription of specific genes. Coregulators often act by altering\
      \ chromatin structure and modifications. The Mediator complex, which bridges\
      \ transcription factors and RNA polymerase, is also a transcription coactivator.)_\r\
      \n\r\n**GO:0003714 transcription corepressor activity**\r\nA protein or a member\
      \ of a complex that interacts specifically and non-covalently with a DNA-bound\
      \ DNA-binding transcription factor to repress the transcription of specific\
      \ genes. Corepressors often act by altering chromatin structure and modifications.\
      \ For example, one class of transcription coregulators modifies chromatin structure\
      \ through covalent modification of histones. A second ATP-dependent class modifies\
      \ the conformation of chromatin. A third class occludes DNA-binding transcription\
      \ factor protein-protein interaction domains. A third class of corepressors\
      \ prevents interactions of DNA bound DNA-binding transcription factor with coactivators.\
      \ \r\n\r\n_(Previous definition: A protein or a member of a complex that interacts\
      \ specifically and non-covalently with a DNA-binding transcription factor to\
      \ repress the transcription of specific genes. Coregulators often act by altering\
      \ chromatin structure and modifications.)_\r\n\r\n\r\n"
    issue_labels:
    - transcription
    issue_comments:
    - "@krchristie @ValWood @RLovering \r\nCan you have a look and let me know if\
      \ that seems correct to you ?\r\n\r\nThanks, Pascale"
    - "Looks good to me.\r\n\r\nMAny coregulators also bind DNA (but it seems non\
      \ specifically?)\r\nWould it be  useful to mention this too?\r\n(conversely\
      \ just because something binds DNA and regulates  a transcription, does not\
      \ make it a \"DNA binding transcription factor\" \r\n\r\nSince this is defined\r\
      \nInteracting selectively and non-covalently with a specific DNA sequence in\
      \ order to modulate transcription by RNA polymerase II.\r\n\r\nVery clear annotation\
      \ comments on both branches  to this effect might be useful just to be sure\
      \ that people know they are in the right place.\r\n\r\n\r\n"
    - We just ran into this looking at Ncoa4. It has a DNA binding domain, but I couldn't
      find any direct evidence that it acted as a typical DNA-binding transcription
      factor.
    - '@pgaudet - These definitions seem OK to me.'
