      \n- 'transcription from RNA polymerase III type 2 promoter'\r\n-- 'snoRNA transcription\
      \ from a type 2 RNA polymerase III promoter'\r\n- 'transcription from RNA polymerase\
      \ III type 3 promoter'\r\n\r\nThanks, Pascale\r\n"
    - "Obsoletion notice sent Nov 23\r\nDear all, \r\n\r\nThe proposal has been made\
