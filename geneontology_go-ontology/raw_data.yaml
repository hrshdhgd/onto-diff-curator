  - issue_number: 27253
    issue_title: 'Rationalise ''respiratory chain complex'' terms '
    issue_body: "Following the similar efforts to rationalise the alpha-ketoglutarate\
      \ dehydrogenase complexes and TCA cycle complexes (see #26122 and #26882), I\
      \ propose we do something similar for respiratory chain complexes.  We currently\
      \ have separate terms for each of these (sub)complexes for eukaryotes (labeled\
      \ as 'mitochondrial X complex' and sometimes also 'chloroplast X complex') and\
      \ for bacteria (labeled as 'plasma membrane X complex'). And then we have orthogonal\
      \ grouping systems based on the complex type or the subcellular location ('X\
      \ respirasome'). This all results in many interconnected terms and an overly\
      \ complicated tree. These complexes are homologous across species, so I think\
      \ we can simplify these terms and make things easier for curators/users.\r\n\
      \r\nCurrently, we have complexes I, II, III and IV grouped under 'respiratory\
      \ chain complex' like this:\r\n```\r\nrespiratory chain complex\r\n    |__fumarate\
      \ reductase complex\r\n    |   |__mitochondrial respiratory chain complex II,\
      \ succinate dehydrogenase complex (ubiquinone)\r\n    |   |__plasma membrane\
      \ fumarate reductase complex\r\n    |__mitochondrial respiratory chain complex\
      \ I, membrane segment\r\n    |__mitochondrial respiratory chain complex I, peripheral\
      \ segment\r\n    |__NarGHI complex\r\n    |__respiratory chain complex I\r\n\
      \    |   |__mitochondrial respiratory chain complex I\r\n    |   |    |__mitochondrial\
      \ respiratory chain complex I, membrane segment\r\n    |   |    |__mitochondrial\
      \ respiratory chain complex I, peripheral segment\r\n    |   |__plasma membrane\
      \ respiratory chain complex I\r\n    |__respiratory chain complex II\r\n   \
      \ |   |__fumarate reductase complex\r\n    |   |   |__mitochondrial respiratory\
      \ chain complex II, succinate dehydrogenase complex (ubiquinone)\r\n    |  \
      \ |   |__plasma membrane fumarate reductase complex\r\n    |   |__plasma membrane\
      \ respiratory chain complex II\r\n    |   |   |__plasma membrane fumarate reductase\
      \ complex\r\n    |   |   |__plasma membrane succinate dehydrogenase complex\r\
      \n    |   |       |__plasma membrane succinate dehydrogenase complex (ubiquinone)\r\
      \n    |   |__succinate dehydrogenase complex\r\n    |       |__plasma membrane\
      \ succinate dehydrogenase complex\r\n    |       |   |__plasma membrane succinate\
      \ dehydrogenase complex (ubiquinone)\r\n    |       |__succinate dehydrogenase\
      \ complex (ubiquinone)\r\n    |           |__mitochondrial respiratory chain\
      \ complex II, succinate dehydrogenase complex (ubiquinone)\r\n    |        \
      \   |__plasma membrane succinate dehydrogenase complex (ubiquinone)\r\n    |__respiratory\
      \ chain complex III\r\n    |   |__mitochondrial respiratory chain complex III\r\
      \n    |   |__plasma membrane respiratory chain complex III\r\n    |__respiratory\
      \ chain complex IV\r\n    |   |__mitochondrial respiratory chain complex IV\r\
      \n    |   |__plasma membrane respiratory chain complex IV\r\n    |__succinate\
      \ dehydrogenase complex\r\n        |__plasma membrane succinate dehydrogenase\
      \ complex\r\n            |__plasma membrane succinate dehydrogenase complex\
      \ (ubiquinone)\r\n        |__succinate dehydrogenase complex (ubiquinone)\r\n\
      \            |__mitochondrial respiratory chain complex II, succinate dehydrogenase\
      \ complex (ubiquinone)\r\n            |__plasma membrane succinate dehydrogenase\
      \ complex (ubiquinone)\r\n```\r\n\r\nAnd then we have a (completely separate?)\
      \ tree for complex V under 'proton-transporting ATP synthase complex':\r\n```\r\
      \n|__proton-transporting ATP synthase complex\r\n    |__chloroplast proton-transporting\
      \ ATP synthase complex\r\n    |   |__chloroplast proton-transporting ATP synthase\
      \ complex, catalytic core CF(1)\r\n    |   |__chloroplast proton-transporting\
      \ ATP synthase complex, coupling factor CF(o)\r\n    |__mitochondrial proton-transporting\
      \ ATP synthase complex\r\n    |   |__mitochondrial proton-transporting ATP synthase\
      \ complex, catalytic sector F(1)\r\n    |   |   |__mitochondrial proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |   |__mitochondrial proton-transporting\
      \ ATP synthase, central stalk\r\n    |   |__mitochondrial proton-transporting\
      \ ATP synthase complex, coupling factor F(o)\r\n    |       |__mitochondrial\
      \ proton-transporting ATP synthase, stator stalk\r\n    |__plasma membrane proton-transporting\
      \ ATP synthase complex\r\n    |   |__plasma membrane proton-transporting ATP\
      \ synthase complex, catalytic core F(1)\r\n    |   |   |__plasma membrane proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |   |__plasma membrane proton-transporting\
      \ ATP synthase, central stalk\r\n    |   |__plasma membrane proton-transporting\
      \ ATP synthase complex, coupling factor F(o)\r\n    |       |__plasma membrane\
      \ proton-transporting ATP synthase, stator stalk\r\n    |__proton-transporting\
      \ ATP synthase complex, catalytic core F(1)\r\n    |   |__chloroplast proton-transporting\
      \ ATP synthase complex, catalytic core CF(1)\r\n    |   |__mitochondrial proton-transporting\
      \ ATP synthase complex, catalytic sector F(1)\r\n    |   |   |__mitochondrial\
      \ proton-transporting ATP synthase, catalytic core\r\n    |   |   |__mitochondrial\
      \ proton-transporting ATP synthase, central stalk\r\n    |   |__plasma membrane\
      \ proton-transporting ATP synthase complex, catalytic core F(1)\r\n    |   |\
      \   |__plasma membrane proton-transporting ATP synthase, catalytic core\r\n\
      \    |   |   |__plasma membrane proton-transporting ATP synthase, central stalk\r\
      \n    |   |__proton-transporting ATP synthase, catalytic core\r\n    |   | \
      \  |__mitochondrial proton-transporting ATP synthase, catalytic core\r\n   \
      \ |   |   |__plasma membrane proton-transporting ATP synthase, catalytic core\r\
      \n    |   |__proton-transporting ATP synthase, central stalk\r\n    |      \
      \ |__mitochondrial proton-transporting ATP synthase, central stalk\r\n    |\
      \       |__plasma membrane proton-transporting ATP synthase, central stalk\r\
      \n    |__proton-transporting ATP synthase complex, coupling factor F(o)\r\n\
      \        |__chloroplast proton-transporting ATP synthase complex, coupling factor\
      \ CF(o)\r\n        |__mitochondrial proton-transporting ATP synthase complex,\
      \ coupling factor F(o)\r\n        |   |__mitochondrial proton-transporting ATP\
      \ synthase, stator stalk\r\n        |__plasma membrane proton-transporting ATP\
      \ synthase complex, coupling factor F(o)\r\n        |   |__plasma membrane proton-transporting\
      \ ATP synthase, stator stalk\r\n        |__proton-transporting ATP synthase,\
      \ stator stalk\r\n            |__mitochondrial proton-transporting ATP synthase,\
      \ stator stalk\r\n            |__plasma membrane proton-transporting ATP synthase,\
      \ stator stalk\r\n```\r\n\r\nI suggest we greatly simply all of the above to\
      \ this:\r\n```\r\nrespiratory chain complex\r\n|__NarGHI complex*\r\n|__fumarate\
      \ reductase complex*\r\n|__respiratory chain complex I\r\n    |__ mitochondrial\
      \ respiratory chain complex I, membrane segment\r\n    |__mitochondrial chain\
      \ complex I, peripheral segment\r\n|__respiratory chain complex II (succinate\
      \ dehydrogenase)\r\n|__respiratory chain complex III\r\n|__respiratory chain\
      \ complex IV\r\n|__proton-transporting ATP synthase complex\r\n    |__proton-transporting\
      \ ATP synthase complex, catalytic core F(1)\r\n    |   |__proton-transporting\
      \ ATP synthase, catalytic core\r\n    |   |__proton-transporting ATP synthase,\
      \ central stalk\r\n    |__proton-transporting ATP synthase complex, coupling\
      \ factor F(o)\r\n        |__proton-transporting ATP synthase, stator stalk\r\
      \n```\r\n\r\n* I believe that 'NarGHI complex' is a valid bacterial respiratory\
      \ chain complex but doesn't group under the main 'respiratory chain complex\
      \ I-V' groupings.  Similarly, although the bacterial 'fumarate reductase complex'\
      \ is homologous to the 'respiratory chain complex II (succinate dehydrogenase)',\
      \ it works in the opposite direction and is not viewed as a subclass of ''respiratory\
      \ chain complex II'. Would you agree @dsiegele ?\r\n\r\n\r\nI'm assigning this\
      \ to you Raymond, since I know you enjoyed working on the related tickets ;-).\r\
      \nIf the proposals look good to folks, I can provide a more useful list of the\
      \ individual terms to obsolete and their 'replace by' terms."
