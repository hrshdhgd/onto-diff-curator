      \ carboxylation. MCCC-beta possesses carboxyltransferase activity which presumably\
      \ is essential for binding to 3-methylcrotonyl-CoA.\" [GOC:bf, GOC:hjd, PMID:15868465,\
      \ PMID:17360195, PMID:22869039]\r\nsynonym: \"mitochondrial 3-methylcrotonyl-CoA\
      \ carboxylase holoenzyme\" EXACT [PMID:22869039]\r\nsynonym: \"mitochondrial\
      \ MCCC complex\" EXACT [GOC:bf]\r\nsynonym: \"mitochondrial methylcrotonoyl-CoA\
      \ carboxylase complex\" EXACT [GOC:bf]\r\nintersection_of: GO:0098798 ! mitochondrial\
      \ protein-containing complex\r\nintersection_of: capable_of GO:0004485 ! methylcrotonoyl-CoA\
      \ carboxylase activity\r\n\r\n* **Which term do you propose this term merge\
      \ into? Provide GO ID and term label**\r\nid: GO:1905202\r\nname: methylcrotonoyl-CoA\
