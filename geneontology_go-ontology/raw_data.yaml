  pr_closed_issues:
  - issue_number: 13941
    issue_title: "add F-P link between GO:0016926 protein desumoylation and GO:0016929\t\
      SUMO-specific protease activity"
    issue_body: "\r\n\r\nGO:0016926 protein desumoylation \r\n --part_of SUMO-specific\
      \ protease activity"
    issue_labels:
    - missing parentage
    - cellular processes
    issue_comments:
    - 'really ? '
    - "\r\nSUMO-specific protease activity is part of  GO:0016926 protein desumoylation\r\
      \n\r\n(it removes the SUMO from proteins)?\r\n\r\nI would say its the ONLY part_of\
      \ GO:0016926 protein desumoylation because it's a single step process.\r\n"
    - "As I was curating some SUMO protease papers I noticed there is a slight problem\
      \ with these terms.\r\n\r\nSUMO-specific protease activity\r\ndefined\r\nCatalysis\
      \ of the hydrolysis of SUMO, a small ubiquitin-related modifier, from previously\
      \ sumoylated substrates. \r\n\r\nThis is correct,   SUMO-specific protease activity,\
      \ means the activity that cleaves sumo conjugates from proteins.\r\n\r\nHowever\
      \ this term has 2 children.\r\n\r\nGO:0070139 Name | SUMO-specific endopeptidase\
      \ activity\r\nCatalysis of the hydrolysis of peptide bonds between an alpha-carboxyl\
      \ group and an alpha-amino group within the small conjugating protein SUMO.\r\
      \n\r\nThis is describing the  C terminal cleavage of SUMO itself, and is a maturation\
      \ step of SUMO.\r\nI don't think \r\n![sumo protease](https://user-images.githubusercontent.com/7359272/28389473-2a406cc8-6cce-11e7-9986-6d46c8a1dfea.jpg)\r\
      \n\r\nthis should be represented as a type of  \"SUMO-specific protease activity\"\
      \r\nbecause it is a different context.\r\n\r\nI captured the difference between\
      \ the 2 as follows:\r\n\r\nThe other child GO:0070140  SUMO-specific isopeptidase\
      \ activity\r\nDefinition | Catalysis of the hydrolysis of an isopeptide bond\
      \ between the small conjugating protein SUMO and a protein to which SUMO has\
      \ been conjugated.\r\n\r\nis equivalent to the parent term because it is describing\
      \ deconjugation of SUMO.\r\n\r\nI think  GO:0070139 Name | SUMO-specific endopeptidase\
      \ activity\r\nshould be obsoleted, because it doesn't fit the parent definition\
      \ (it isn't deconjugating SUMO), and it's really  a gene product specific cleavage\
      \ event (should be captured with a generic protease has_substrate SUMO).\r\n\
      \r\n(7 experimental annotation 6 reactome, 1 TAIR)\r\n\r\n\r\n\r\n\r\n\r\n\r\
      \n\r\n\r\n\r\n\r\n\r\n\r\n"
    - "I think the issue here lies in the definition of the parent term. It should\
      \ be defined like its parent, GO:0019783--Catalysis of the hydrolysis of peptide\
      \ or isopeptide bonds within small proteins such as ubiquitin or ubiquitin-like\
      \ proteins (e.g. APG8, ISG15, NEDD8, SUMO), or between the small protein and\
      \ a larger protein to which it has been conjugated. Source: GOC:ma, GOC:mah\r\
      \n\r\nI suggest we loosen the definition of GO:0016929 from--Catalysis of the\
      \ hydrolysis of SUMO, a small ubiquitin-related modifier, from previously sumoylated\
      \ substrates.\r\n\r\nto--Catalysis of the hydrolysis of peptide or isopeptide\
      \ bonds within SUMO) or between SUMO and a larger protein to which it has been\
      \ conjugated.\r\n\r\n@mah11  many of these these terms have your xref, do you\
      \ recall their original intent?"
    - "> @mah11 many of these these terms have your xref, do you recall their original\
      \ intent?\r\n\r\nSorry, no, I don't recall much about this branch, and I suspect\
      \ I didn't do much besides plug text definitions in. It looks like the \"[small\
      \ thing]-specific protease activity\" terms all follow the same definition pattern,\
      \ and I don't remember any conscious effort to do otherwise.\r\n\r\nThe whole\
      \ branch of MF terms for peptidase activities affecting small Ub-like modifiers\
      \ looks a bit dodgy, which I strongly doubt was intentional. Broadening the\
      \ definition of GO:0016929 as you suggest will help, and the same should be\
      \ done for the sibling terms for other small modifying proteins.\r\n\r\nBut\
      \ I also think there's a problem with the parts of the definitions that mention\
      \ which bonds can be cleaved. I don't remember whether isopeptide bond cleavage\
      \ should fit the definition of \"peptidase activity\", but at present the Ub-like\
      \ yada terms are the only ones that mention anything other than peptide bonds.\
      \ And I'm reasonably confident that ester, thioester, and amide bond cleavage\
      \ do _not_ fit into the scope of \"hydrolysis of peptide bonds\", so the GO:0036459\
      \ is_a GO:0019783 (which in turn is_a GO:0008234, and so on) is a howler of\
      \ a TPV. I'm not even sure \"thiol-dependent\" fits under \"cysteine-type peptidase\"\
      . I hope I didn't create that mess!"
    - "Thanks @mah11 \r\n\r\nI don't think it is as bad as it might seem. I assume\
      \ that the peptidase working group organized the top levels of the ontology\
      \ correctly and isopeptidase is a type of peptidase. So with the defintion tweaks\
      \ that I suggested to all of the Ub-like yada terms, things should be in order\
      \ at least for those. Then the children would fall into place with respect to\
      \ being appropriate subtypes of the parent.\r\n\r\nLooking at the EC link from\
      \ GO:0036459 suggests that the thiol-dependent paths are ok."
    - PMID:28284030 figure 1 is a handy reference for the SUMO terms and confirms
      the current structure in the ontology.
    - "I still think its odd to combine  removal of a protein modifier from a protein\
      \ with the processing(maturation)  of the modifier.  The first activity is part\
      \ of desumoylation and  the second is part of protein maturation (although its\
      \ a particular protein maturation that is required  for \"sumoylation\"  and\
      \ indirectly  \"desumoylation\" to occur in the first place.\r\n\r\nI can see\
      \ how these were lumped historically (and this is old GOC:ma),  because the\
      \ same enzyme can perform the  deconjugation step, and the processing step.\r\
      \n\r\nWhen biologist refer to SUMO specific proteases, they are referring to\
      \ SUMO isopeptidases.\r\n\r\nFor example:\r\nhttps://genomebiology.biomedcentral.com/articles/10.1186/s13059-014-0422-2\r\
      \nSUMOylation is a highly dynamic process, where deconjugation (deSUMOylation)\
      \ is catalyzed by a family of cysteine proteases, termed SUMO-specific proteases\
      \ or SUMO isopeptidases. A subset of these enzymes also functions in processing\
      \ of the SUMO precursor proteins, which is a prerequisite for their conjugation.\
      \ In this review, we summarize the current view of SUMO deconjugating enzymes.\r\
      \n\r\n\r\nI really think we need to  remove the grouping term SUMO-specific\
      \ proteases  because it is just a grouping term for 2 activities often performed\
      \ by the same enzyme.\r\nSUMO-specific protease  should then be an exact synonym\
      \ for  \"SUMO isopeptidase\"\r\n\r\nSUMO isopeptidase can have the f-p links\
      \ to deconjugation.\r\n\r\nThe processing of SUMO itself is a gene product specific\
      \ proteolysis activity (not a process in itself like desumoylation of multiple\
      \ target proteins),  it's gene product specific so it should not  really have\
      \ a term SUMO-specific endopeptidase activity in modern GO. It can easily be\
      \ captured with a \"endopeptidase\" has_substrate SUMO\r\nannotation.\r\n\r\n"
    - "PMID:28284030 actually calls both SUMO-specific proteases (so its more of a\
      \ \"gene product name\". But I still think  my argument for not having a grouping\
      \ term stands. Different activities, same gene product \"SUMO specific protease\"\
      . In this case, I think \"SUMO specific protease\" should be a related synonym\
      \ of both terms rather than a parent. The grouping term should be obsoleted\
      \ and people should reannotate to the isopeptidase, the endopeptidase or both\
      \ depending on what is appropriate for their data. There is no reason to make\
      \ direct annotation to the  existing grouping term. It is only making the annotation\
      \ less precise than it could be.\r\n\r\n"
    - "some replies to David ...\r\n\r\n> I don't think it is as bad as it might seem.\
      \ I assume that the peptidase working group organized the top levels of the\
      \ ontology correctly and isopeptidase is a type of peptidase.\r\n\r\nI was in\
      \ the peptidase working group, and I do remember that work fairly well. We didn't\
      \ consider isopeptide bonds explicitly, but I've had another look now and learned\
      \ that a peptide and isopeptide bonds are chemically the same bond, and the\
      \ difference is where they are in proteins. So now I think distinguishing them\
      \ would fall under the aim to get rid of substrate specificity in the peptidase\
      \ branch, except where annotators clamored for, well, exceptions. Ubiquitin\
      \ and similar modifiers were granted exceptions, so I don't have a problem with\
      \ continuing to do so.\r\n\r\ntl;dr: sure, go ahead as you suggest\r\n\r\n>\
      \ Looking at the EC link from GO:0036459 suggests that the thiol-dependent paths\
      \ are ok.\r\n\r\nOne thing I remember particularly clearly from the peptidase\
      \ work is that Neil and Alan both regarded the EC peptidase classification as\
      \ unreliable, and they actively encouraged us to make GO MF diverge from EC\
      \ specifically in the peptidase branch.\r\n\r\nMy problem is that GO has defined\
      \ the root-most \"peptidase activity\" term (GO:0008233) as \"Catalysis of the\
      \ hydrolysis of a peptide bond.\" Ester and thioester bonds are not peptide\
      \ bonds.\r\n\r\nGO:0036459 post-dates the peptidase work by some years and may\
      \ have been unintentionally misplaced.\r\n\r\n(I'm neutral on the question of\
      \ grouping vs. not grouping \"any peptidase that has anything to do with Ub/SUMO/othersmallthing\"\
      ; any of 'em violate the substrate-specificity purge, but in a way I've been\
      \ willing to tolerate.)"
    - "I still think the gouping is ok and annotators should simply annotate to the\
      \ most specific term possible.\r\n\r\nAs far as the divergence from EC, I don't\
      \ really have the expertise to do that without a great deal of research and\
